### YamlMime:RESTOperationGroup
uid: management.azure.com.powerbiworkspacecollections.workspacecollections
name: Workspace Collections
apiVersion: 2016-01-29
service: Power BI Workspace Collections
operations:
- uid: management.azure.com.powerbiworkspacecollections.workspacecollections.checknameavailability
  summary: Verify the specified Power BI Workspace Collection name is valid and not already in use.
- uid: management.azure.com.powerbiworkspacecollections.workspacecollections.create
  summary: Creates a new Power BI Workspace Collection with the specified properties. A Power BI Workspace Collection contains one or more workspaces, and can be used to provision keys that provide API access to those workspaces.
- uid: management.azure.com.powerbiworkspacecollections.workspacecollections.delete
  summary: Delete a Power BI Workspace Collection.
- uid: management.azure.com.powerbiworkspacecollections.workspacecollections.getaccesskeys
  summary: Retrieves the primary and secondary access keys for the specified Power BI Workspace Collection.
- uid: management.azure.com.powerbiworkspacecollections.workspacecollections.getbyname
  summary: Retrieves an existing Power BI Workspace Collection.
- uid: management.azure.com.powerbiworkspacecollections.workspacecollections.listbyresourcegroup
  summary: Retrieves all existing Power BI workspace collections in the specified resource group.
- uid: management.azure.com.powerbiworkspacecollections.workspacecollections.listbysubscription
  summary: Retrieves all existing Power BI workspace collections in the specified subscription.
- uid: management.azure.com.powerbiworkspacecollections.workspacecollections.migrate
  summary: Migrates an existing Power BI Workspace Collection to a different resource group and/or subscription.
- uid: management.azure.com.powerbiworkspacecollections.workspacecollections.regeneratekey
  summary: Regenerates the primary or secondary access key for the specified Power BI Workspace Collection.
- uid: management.azure.com.powerbiworkspacecollections.workspacecollections.update
  summary: Update an existing Power BI Workspace Collection with the specified properties.
