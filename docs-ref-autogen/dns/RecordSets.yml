### YamlMime:RESTOperationGroup
apiVersion: 2017-09-01
service: DNS
operations:
- summary: Creates or updates a record set within a DNS zone.
  uid: management.azure.com.dns.recordsets.createorupdate
- summary: Deletes a record set from a DNS zone. This operation cannot be undone.
  uid: management.azure.com.dns.recordsets.delete
- summary: Gets a record set.
  uid: management.azure.com.dns.recordsets.get
- summary: Lists all record sets in a DNS zone.
  uid: management.azure.com.dns.recordsets.listbydnszone
- summary: Lists the record sets of a specified type in a DNS zone.
  uid: management.azure.com.dns.recordsets.listbytype
- summary: Updates a record set within a DNS zone.
  uid: management.azure.com.dns.recordsets.update
name: Record Sets
uid: management.azure.com.dns.recordsets
