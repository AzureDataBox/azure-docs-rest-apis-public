### YamlMime:RESTOperation
uid: management.azure.com.dns.recordsets.delete
name: Delete
service: DNS
groupName: Record Sets
apiVersion: 2017-09-01
summary: Deletes a record set from a DNS zone. This operation cannot be undone.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/dnsZones/{zoneName}/{recordType}/{relativeRecordSetName}?api-version=2017-09-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Specifies the Azure subscription ID, which uniquely identifies the Microsoft Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: zoneName
  in: path
  isRequired: true
  description: The name of the DNS zone (without a terminating dot).
  types:
  - uid: string
- name: recordType
  in: path
  isRequired: true
  description: The type of DNS record in this record set. Record sets of type SOA cannot be deleted (they are deleted when the DNS zone is deleted).
  types:
  - uid: RecordType
- name: relativeRecordSetName
  in: path
  isRequired: true
  description: The name of the record set, relative to the name of the zone.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Specifies the API version.
  types:
  - uid: string
responses:
- name: 204 No Content
  description: The record set was not found.
- name: 200 OK
  description: The record set has been deleted.
- name: Other Status Codes
  description: Default response. It will be deserialized as per the Error definition.
  types:
  - uid: CloudError
requestHeader:
- name: If-Match
  in: header
  description: The etag of the record set. Omit this value to always delete the current record set. Specify the last-seen etag value to prevent accidentally deleting any concurrent changes.
  types:
  - uid: string
definitions:
- name: RecordType
  description: The type of DNS record in this record set. Record sets of type SOA cannot be deleted (they are deleted when the DNS zone is deleted).
  kind: enum
  properties:
  - name: A
    types:
    - uid: string
  - name: AAAA
    types:
    - uid: string
  - name: CAA
    types:
    - uid: string
  - name: CNAME
    types:
    - uid: string
  - name: MX
    types:
    - uid: string
  - name: NS
    types:
    - uid: string
  - name: PTR
    types:
    - uid: string
  - name: SOA
    types:
    - uid: string
  - name: SRV
    types:
    - uid: string
  - name: TXT
    types:
    - uid: string
- name: CloudError
  description: An error message
  kind: object
  properties:
  - name: error
    description: "  \nThe error message body"
    types:
    - uid: CloudErrorBody
- name: CloudErrorBody
  description: The error message body
  kind: object
  properties:
  - name: code
    description: "  \nThe error code"
    types:
    - uid: string
  - name: message
    description: "  \nA description of what caused the error"
    types:
    - uid: string
  - name: target
    description: "  \nThe target resource of the error message"
    types:
    - uid: string
  - name: details
    description: "  "
    types:
    - uid: CloudErrorBody
      isArray: true
examples:
- name: Delete CAA recordset
  request:
    uri: DELETE management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/dnsZones/zone1/CAA/record1?api-version=2017-09-01
  responses:
  - statusCode: "200"
  - statusCode: "204"
security: []
