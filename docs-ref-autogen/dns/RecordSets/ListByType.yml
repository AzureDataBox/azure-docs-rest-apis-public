    types:
    - uid: string
  - name: details
    description: "  "
    types:
    - uid: CloudErrorBody
      isArray: true
- name: ARecord
  description: An A record.
  kind: object
  properties:
  - name: ipv4Address
    description: "  \nThe IPv4 address of this A record."
