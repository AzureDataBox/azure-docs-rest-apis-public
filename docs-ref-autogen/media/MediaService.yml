apiVersion: 2015-10-01
service: Media Services
operations:
- summary: Checks whether the Media Service resource name is available. The name must be globally unique.
  uid: management.azure.com.mediaservices.mediaservice.checknameavailability
- summary: Creates a Media Service.
  uid: management.azure.com.mediaservices.mediaservice.create
- summary: Deletes a Media Service.
  uid: management.azure.com.mediaservices.mediaservice.delete
- summary: Gets a Media Service.
  uid: management.azure.com.mediaservices.mediaservice.get
- summary: Lists all of the Media Services in a resource group.
  uid: management.azure.com.mediaservices.mediaservice.listbyresourcegroup
- summary: Lists the keys for a Media Service.
  uid: management.azure.com.mediaservices.mediaservice.listkeys
- summary: Regenerates a primary or secondary key for a Media Service.
  uid: management.azure.com.mediaservices.mediaservice.regeneratekey
- summary: Synchronizes storage account keys for a storage account associated with the Media Service account.
  uid: management.azure.com.mediaservices.mediaservice.syncstoragekeys
