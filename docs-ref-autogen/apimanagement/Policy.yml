uid: management.azure.com.apimanagement.policy
name: Policy
summary: Use these REST APIs for performing operations on entities like API, Product, and Subscription associated with your Azure API Management deployment.
apiVersion: 2017-03-01
service: API Management
operations:
- uid: management.azure.com.apimanagement.policy.createorupdate
