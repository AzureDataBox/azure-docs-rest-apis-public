- uid: management.azure.com.apimanagement.policy.delete
  summary: Deletes the global policy configuration of the Api Management Service.
- uid: management.azure.com.apimanagement.policy.get
  summary: Get the Global policy definition of the Api Management service.
- uid: management.azure.com.apimanagement.policy.listbyservice
