### YamlMime:RESTOperationGroup
apiVersion: 2017-03-01
service: API Management
operations:
- summary: Updates the Microsoft.ApiManagement resource running in the Virtual network to pick the updated network settings.
  name: ApplyNetworkConfigurationUpdates
  uid: management.azure.com.apimanagement.apimanagementservice.applynetworkconfigurationupdates
- summary: Creates a backup of the API Management service to the given Azure Storage Account. This is long running operation and could take several minutes to complete.
  name: Backup
  uid: management.azure.com.apimanagement.apimanagementservice.backup
- summary: Checks availability and correctness of a name for an API Management service.
  name: CheckNameAvailability
  uid: management.azure.com.apimanagement.apimanagementservice.checknameavailability
- summary: Creates or updates an API Management service. This is long running operation and could take several minutes to complete.
  name: CreateOrUpdate
  uid: management.azure.com.apimanagement.apimanagementservice.createorupdate
- summary: Deletes an existing API Management service.
  name: Delete
  uid: management.azure.com.apimanagement.apimanagementservice.delete
- summary: Gets an API Management service resource description.
  name: Get
  uid: management.azure.com.apimanagement.apimanagementservice.get
- summary: Gets the Single-Sign-On token for the API Management Service which is valid for 5 Minutes.
  name: GetSsoToken
  uid: management.azure.com.apimanagement.apimanagementservice.getssotoken
- summary: Lists all API Management services within an Azure subscription.
  name: List
  uid: management.azure.com.apimanagement.apimanagementservice.list
- summary: List all API Management services within a resource group.
  name: ListByResourceGroup
  uid: management.azure.com.apimanagement.apimanagementservice.listbyresourcegroup
- summary: Restores a backup of an API Management service created using the ApiManagementService_Backup operation on the current service. This is a long running operation and could take several minutes to complete.
  name: Restore
  uid: management.azure.com.apimanagement.apimanagementservice.restore
- summary: Updates an existing API Management service.
  name: Update
  uid: management.azure.com.apimanagement.apimanagementservice.update
- summary: Creates, updates, or deletes the custom hostnames for an API Management service. The custom hostname can be applied to the Proxy and Portal endpoint. This is a long running operation and could take several minutes to complete. This operation will be deprecated in the next version update.
  name: UpdateHostname
  uid: management.azure.com.apimanagement.apimanagementservice.updatehostname
- summary: Upload Custom Domain SSL certificate for an API Management service. This operation will be deprecated in future releases.
  name: UploadCertificate
  uid: management.azure.com.apimanagement.apimanagementservice.uploadcertificate
name: Api Management Service
uid: management.azure.com.apimanagement.apimanagementservice
