### YamlMime:RESTOperationGroup
uid: management.azure.com.apimanagement.authorizationserver
name: Authorization Server
summary: Use these REST APIs for managing OAuth2 servers configuration in your Azure API Management deployment. OAuth 2.0 can be used to authorize developer accounts for Azure API Management. For more information refer to [How to OAuth2](https://docs.microsoft.com/en-us/azure/api-management/api-management-howto-oauth2).
apiVersion: 2017-03-01
service: API Management
operations:
- uid: management.azure.com.apimanagement.authorizationserver.createorupdate
  summary: Creates new authorization server or updates an existing authorization server.
- uid: management.azure.com.apimanagement.authorizationserver.delete
  summary: Deletes specific authorization server instance.
- uid: management.azure.com.apimanagement.authorizationserver.get
  summary: Gets the details of the authorization server specified by its identifier.
- uid: management.azure.com.apimanagement.authorizationserver.listbyservice
  summary: Lists a collection of authorization servers defined within a service instance.
- uid: management.azure.com.apimanagement.authorizationserver.update
  summary: Updates the details of the authorization server specified by its identifier.
