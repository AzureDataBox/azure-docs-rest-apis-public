### YamlMime:RESTOperation
summary: Creates or Updates a logger.
service: API Management
apiVersion: 2017-03-01
groupName: Logger
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/loggers/{loggerid}?api-version=2017-03-01
uriParameters:
- in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
  name: serviceName
- in: path
  isRequired: true
  description: Logger identifier. Must be unique in the API Management service instance.
  types:
  - uid: string
  pattern: ^[^*#&+:<>?]+$
  name: loggerid
- in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
  name: api-version
responses:
- description: Logger was successfully created.
  types:
  - uid: LoggerContract
  name: 201 Created
- description: The existing logger was successfully updated.
  types:
  - uid: LoggerContract
  name: 200 OK
- description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
requestBody:
- parameters:
  - in: body
    isRequired: true
    description: Logger type.
    types:
    - uid: LoggerType
    name: properties.loggerType
  - in: body
    description: Logger description.
    types:
    - uid: string
    name: properties.description
  - in: body
    isRequired: true
    description: The name and SendRule connection string of the event hub.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: properties.credentials
  - in: body
    description: Whether records are buffered in the logger before publishing. Default is assumed to be true.
    types:
    - uid: boolean
    name: properties.isBuffered
requestHeader: []
definitions:
- name: LoggerContract
  description: Logger details.
  kind: object
  properties:
  - description: Logger type.
    types:
    - uid: LoggerType
    name: properties.loggerType
  - description: Logger description.
    types:
    - uid: string
    name: properties.description
  - description: The name and SendRule connection string of the event hub.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: properties.credentials
  - description: Whether records are buffered in the logger before publishing. Default is assumed to be true.
    types:
    - uid: boolean
    name: properties.isBuffered
  - isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Resource type for API Management resource.
    types:
    - uid: string
    name: type
- name: ErrorResponse
  description: Error Body contract.
  kind: object
  properties:
  - description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
    name: code
  - description: Human-readable representation of the error.
    types:
    - uid: string
    name: message
  - description: The list of invalid fields send in request, in case of validation error.
    types:
    - uid: ErrorFieldContract
    name: details
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - description: Property level error code.
    types:
    - uid: string
    name: code
  - description: Human-readable representation of property-level error.
    types:
    - uid: string
    name: message
  - description: Property name.
    types:
    - uid: string
    name: target
examples:
- request:
    uri: PUT https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/loggers/loggerId?api-version=2017-03-01
    requestBody: '{"properties":{"loggerType":"azureEventHub","description":"adding a new logger","credentials":{"name":"hydraeventhub","connectionString":"Endpoint=sb://hydraeventhub-ns.servicebus.windows.net/;SharedAccessKeyName=RootManageSharedAccessKey;SharedAccessKey=********="}}}'
  responses:
  - statusCode: "201"
    body: '{"id":"/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/loggers/loggerId","type":"Microsoft.ApiManagement/service/loggers","name":"loggerId","properties":{"loggerType":"azureEventHub","description":"adding a new logger","credentials":{"name":"hydraeventhub","connectionString":"{{59544ef2e4bbd50d9468c617}}"},"isBuffered":true}}'
  - statusCode: "200"
    body: '{"id":"/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/loggers/loggerId","type":"Microsoft.ApiManagement/service/loggers","name":"loggerId","properties":{"loggerType":"azureEventHub","description":"adding a new logger","credentials":{"name":"hydraeventhub","connectionString":"{{59544ef2e4bbd50d9468c617}}"},"isBuffered":true}}'
  name: ApiManagementCreateLogger
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: CreateOrUpdate
uid: management.azure.com.apimanagement.logger.createorupdate
