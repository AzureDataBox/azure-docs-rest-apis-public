### YamlMime:RESTOperation
summary: Lists a collection of loggers in the specified service instance.
service: API Management
apiVersion: 2017-03-01
groupName: Logger
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/loggers?api-version=2017-03-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/loggers?$filter={$filter}&$top={$top}&$skip={$skip}&api-version=2017-03-01
  isOptional: true
uriParameters:
- in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
  name: serviceName
- in: query
  description: >-
    | Field | Supported operators    | Supported functions                         |

    |-------|------------------------|---------------------------------------------|

    | id    | ge, le, eq, ne, gt, lt | substringof, contains, startswith, endswith |

    | type  | eq                     |                                             |
  types:
  - uid: string
  name: $filter
- in: query
  description: Number of records to return.
  types:
  - uid: integer
  format: int32
  name: $top
- in: query
  description: Number of records to skip.
  types:
  - uid: integer
  format: int32
  name: $skip
- in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
  name: api-version
responses:
- description: Lists a collection of Logger entities.
  types:
  - uid: LoggerCollection
  name: 200 OK
- description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
requestHeader: []
definitions:
- name: LoggerCollection
  description: Paged Logger list representation.
  kind: object
  properties:
  - description: Logger values.
    types:
    - uid: LoggerContract
    name: value
  - description: Total record count number across all pages.
    types:
    - uid: integer
    name: count
  - description: Next page link if any.
    types:
    - uid: string
    name: nextLink
- name: ErrorResponse
  description: Error Body contract.
  kind: object
  properties:
  - description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
    name: code
  - description: Human-readable representation of the error.
    types:
    - uid: string
    name: message
  - description: The list of invalid fields send in request, in case of validation error.
    types:
    - uid: ErrorFieldContract
    name: details
- name: LoggerContract
  description: Logger details.
  kind: object
  properties:
  - description: Logger type.
    types:
    - uid: LoggerType
    name: properties.loggerType
  - description: Logger description.
    types:
    - uid: string
    name: properties.description
  - description: The name and SendRule connection string of the event hub.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: properties.credentials
  - description: Whether records are buffered in the logger before publishing. Default is assumed to be true.
    types:
    - uid: boolean
    name: properties.isBuffered
  - isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Resource type for API Management resource.
    types:
    - uid: string
    name: type
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - description: Property level error code.
    types:
    - uid: string
    name: code
  - description: Human-readable representation of property-level error.
    types:
    - uid: string
    name: message
  - description: Property name.
    types:
    - uid: string
    name: target
examples:
- request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/loggers?api-version=2017-03-01
  responses:
  - statusCode: "200"
    body: >-
      {

        "value": [

          {

            "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/loggers/buffered111",

            "type": "Microsoft.ApiManagement/service/loggers",

            "name": "buffered111",

            "properties": {

              "loggerType": "azureEventHub",

              "description": "Sample description",

              "credentials": {

                "connectionString": "Endpoint=sb://apimaccounts.servicebus.windows.net/;SharedAccessKeyName=Send;SharedAccessKey=*******************h=****"

              },

              "isBuffered": true

            }

          },

          {

            "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/loggers/loggerId",

            "type": "Microsoft.ApiManagement/service/loggers",

            "name": "loggerId",

            "properties": {

              "loggerType": "azureEventHub",

              "description": "adding a new logger",

              "credentials": {

                "name": "hydraeventhub",

                "connectionString": "{{Logger-Credentials-59544ef2e4bbd50d9468c618}}"

              },

              "isBuffered": true

            }

          }

        ],

        "nextLink": ""

      }
  name: ApiManagementListLoggers
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: ListByService
uid: management.azure.com.apimanagement.logger.listbyservice
