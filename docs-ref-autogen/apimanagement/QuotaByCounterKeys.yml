### YamlMime:RESTOperationGroup
uid: management.azure.com.apimanagement.quotabycounterkeys
name: Quota By Counter Keys
summary: Use these REST APIs for performing operations on Quota entity associated with your Azure API Management deployment. To configure call rate limit and quota policies refer to [how to configure call rate limit and quota](https://docs.microsoft.com/en-us/azure/api-management/api-management-howto-product-with-rules#a-namepolicies-ato-configure-call-rate-limit-and-quota-policies).
apiVersion: 2017-03-01
service: API Management
operations:
- uid: management.azure.com.apimanagement.quotabycounterkeys.listbyservice
  summary: Lists a collection of current quota counter periods associated with the counter-key configured in the policy on the specified service instance. The api does not support paging yet.
- uid: management.azure.com.apimanagement.quotabycounterkeys.update
  summary: Updates all the quota counter values specified with the existing quota counter key to a value in the specified service instance. This should be used for reset of the quota counter values.
