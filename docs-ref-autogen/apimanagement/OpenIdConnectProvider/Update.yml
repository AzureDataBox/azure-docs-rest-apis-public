### YamlMime:RESTOperation
summary: Updates the specific OpenID Connect Provider.
service: API Management
apiVersion: 2017-03-01
groupName: Open Id Connect Provider
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/openidConnectProviders/{opid}?api-version=2017-03-01
uriParameters:
- in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
  name: serviceName
- in: path
  isRequired: true
  description: Identifier of the OpenID Connect Provider.
  types:
  - uid: string
  pattern: ^[^*#&+:<>?]+$
  name: opid
- in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
  name: api-version
responses:
- description: OpenId Connect Provider was successfully updated.
  name: 204 No Content
- description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
requestBody:
- parameters:
  - in: body
    description: User-friendly OpenID Connect Provider name.
    types:
    - uid: string
    name: properties.displayName
  - in: body
    description: User-friendly description of OpenID Connect Provider.
    types:
    - uid: string
    name: properties.description
  - in: body
    description: Metadata endpoint URI.
    types:
    - uid: string
    name: properties.metadataEndpoint
  - in: body
    description: Client ID of developer console which is the client application.
    types:
    - uid: string
    name: properties.clientId
  - in: body
    description: Client Secret of developer console which is the client application.
    types:
    - uid: string
    name: properties.clientSecret
requestHeader:
- in: header
  isRequired: true
  description: The entity state (Etag) version of the OpenID Connect Provider to update. A value of "*" can be used for If-Match to unconditionally apply the operation.
  types:
  - uid: string
  name: If-Match
definitions:
- name: ErrorResponse
  description: Error Body contract.
  kind: object
  properties:
  - description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
    name: code
  - description: Human-readable representation of the error.
    types:
    - uid: string
    name: message
  - description: The list of invalid fields send in request, in case of validation error.
    types:
    - uid: ErrorFieldContract
    name: details
- name: OpenidConnectProviderUpdateContract
  description: Parameters supplied to the Update OpenID Connect Provider operation.
  kind: object
  properties:
  - description: User-friendly OpenID Connect Provider name.
    types:
    - uid: string
    name: properties.displayName
  - description: User-friendly description of OpenID Connect Provider.
    types:
    - uid: string
    name: properties.description
  - description: Metadata endpoint URI.
    types:
    - uid: string
    name: properties.metadataEndpoint
  - description: Client ID of developer console which is the client application.
    types:
    - uid: string
    name: properties.clientId
  - description: Client Secret of developer console which is the client application.
    types:
    - uid: string
    name: properties.clientSecret
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - description: Property level error code.
    types:
    - uid: string
    name: code
  - description: Human-readable representation of property-level error.
    types:
    - uid: string
    name: message
  - description: Property name.
    types:
    - uid: string
    name: target
examples:
- request:
    uri: PATCH https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/openidConnectProviders/templateOpenIdConnect2?api-version=2017-03-01
    requestBody: >-
      {

        "properties": {

          "clientSecret": "updatedsecret"

        }

      }
    headers:
    - value: '*'
      name: If-Match
  responses:
  - statusCode: "204"
  name: ApiManagementUpdateOpenIdConnectProvider
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Update
uid: management.azure.com.apimanagement.openidconnectprovider.update
