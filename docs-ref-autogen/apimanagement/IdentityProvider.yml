### YamlMime:RESTOperationGroup
uid: management.azure.com.apimanagement.identityprovider
name: Identity Provider
summary: Use these REST APIs for performing operations on Identity Provider entity associated with your Azure API Management deployment. Setting up an external Identity Provider for authentication can help you manage the developer portal logins using the OAuth2 flow.
apiVersion: 2017-03-01
service: API Management
operations:
- uid: management.azure.com.apimanagement.identityprovider.createorupdate
  summary: Creates or Updates the IdentityProvider configuration.
- uid: management.azure.com.apimanagement.identityprovider.delete
  summary: Deletes the specified identity provider configuration.
- uid: management.azure.com.apimanagement.identityprovider.get
  summary: Gets the configuration details of the identity Provider configured in specified service instance.
- uid: management.azure.com.apimanagement.identityprovider.listbyservice
  summary: Lists a collection of Identity Provider configured in the specified service instance.
- uid: management.azure.com.apimanagement.identityprovider.update
  summary: Updates an existing IdentityProvider configuration.
