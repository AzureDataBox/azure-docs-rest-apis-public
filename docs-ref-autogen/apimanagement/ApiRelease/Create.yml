### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.apirelease.create
name: Create
service: API Management
groupName: Api Release
apiVersion: 2017-03-01
summary: Creates a new Release for the API.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/apis/{apiId}/releases/{releaseId}?api-version=2017-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: apiId
  in: path
  isRequired: true
  description: API identifier. Must be unique in the current API Management service instance.
  types:
  - uid: string
  pattern: ^[^*#&+:<>?]+$
- name: releaseId
  in: path
  isRequired: true
  description: Release identifier within an API. Must be unique in the current API Management service instance.
  types:
  - uid: string
  pattern: ^[^*#&+:<>?]+$
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 201 Created
  description: Release was successfully created.
  types:
  - uid: ApiReleaseContract
- name: 200 OK
  description: Release was successfully updated.
  types:
  - uid: ApiReleaseContract
- name: Other Status Codes
  description: Error response describing why the release failed.
  types:
  - uid: ErrorResponse
requestBody:
- parameters:
  - name: properties.apiId
    in: body
    description: "  \nIdentifier of the API the release belongs to."
    types:
    - uid: string
  - name: properties.notes
    in: body
    description: "  \nRelease Notes"
    types:
    - uid: string
requestHeader: []
definitions:
- name: ApiReleaseContract
  description: Page values.
  kind: object
  properties:
  - name: properties.apiId
    description: "  \nIdentifier of the API the release belongs to."
    types:
    - uid: string
  - name: properties.createdDate
    isReadyOnly: true
    description: "  \nThe time the API was released. The date conforms to the following format: yyyy-MM-ddTHH:mm:ssZ as specified by the ISO 8601 standard."
    types:
    - uid: string
  - name: properties.updatedDate
    isReadyOnly: true
    description: "  \nThe time the API release was updated."
    types:
    - uid: string
  - name: properties.notes
    description: "  \nRelease Notes"
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: "  \nResource ID."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource name."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type for API Management resource."
    types:
    - uid: string
- name: ErrorResponse
  description: Error Body contract.
  kind: object
  properties:
  - name: code
    description: "  \nService-defined error code. This code serves as a sub-status for the HTTP error code specified in the response."
    types:
    - uid: string
  - name: message
    description: "  \nHuman-readable representation of the error."
    types:
    - uid: string
  - name: details
    description: "  \nError Field contract."
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: "  \nProperty level error code."
    types:
    - uid: string
  - name: message
    description: "  \nHuman-readable representation of property-level error."
    types:
    - uid: string
  - name: target
    description: "  \nProperty name."
    types:
    - uid: string
examples:
- name: ApiManagementCreateApiRelease
  request:
    uri: PUT https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/apis/5a5fcc09124a7fa9b89f2f1d/releases/{releaseId}?api-version=2017-03-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "apiId": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/apis/5a5fcc09124a7fa9b89f2f1d",
        "notes": "This is the latest revision"
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
