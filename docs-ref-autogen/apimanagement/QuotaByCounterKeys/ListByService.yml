### YamlMime:RESTOperation
summary: Lists a collection of current quota counter periods associated with the counter-key configured in the policy on the specified service instance. The api does not support paging yet.
service: API Management
apiVersion: 2017-03-01
groupName: Quota By Counter Keys
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/quotas/{quotaCounterKey}?api-version=2017-03-01
uriParameters:
- in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
  name: serviceName
- in: path
  isRequired: true
  description: Quota counter key identifier.This is the result of expression defined in counter-key attribute of the quota-by-key policy.For Example, if you specify counter-key="boo" in the policy, then it’s accessible by "boo" counter key. But if it’s defined as counter-key="@("b"+"a")" then it will be accessible by "ba" key
  types:
  - uid: string
  name: quotaCounterKey
- in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
  name: api-version
responses:
- description: Lists a collection of the quota counter values.
  types:
  - uid: QuotaCounterCollection
  name: 200 OK
- description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
requestHeader: []
definitions:
- name: QuotaCounterCollection
  description: Paged Quota Counter list representation.
  kind: object
  properties:
  - description: Quota counter details.
    types:
    - isArray: true
      uid: QuotaCounterContract
    name: value
  - description: Total record count number across all pages.
    types:
    - uid: integer
    name: count
  - description: Next page link if any.
    types:
    - uid: string
    name: nextLink
- name: ErrorResponse
  description: Error Body contract.
  kind: object
  properties:
  - description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
    name: code
  - description: Human-readable representation of the error.
    types:
    - uid: string
    name: message
  - description: Error Field contract.
    types:
    - isArray: true
      uid: ErrorFieldContract
    name: details
- name: QuotaCounterContract
  description: Quota counter values.
  kind: object
  properties:
  - description: The Key value of the Counter. Must not be empty.
    types:
    - uid: string
    name: counterKey
  - description: Identifier of the Period for which the counter was collected. Must not be empty.
    types:
    - uid: string
    name: periodKey
  - description: 'The date of the start of Counter Period. The date conforms to the following format: `yyyy-MM-ddTHH:mm:ssZ` as specified by the ISO 8601 standard.'
    types:
    - uid: string
    name: periodStartTime
  - description: 'The date of the end of Counter Period. The date conforms to the following format: `yyyy-MM-ddTHH:mm:ssZ` as specified by the ISO 8601 standard.'
    types:
    - uid: string
    name: periodEndTime
  - description: Quota Value Properties
    types:
    - uid: QuotaCounterValueContractProperties
    name: Value
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - description: Property level error code.
    types:
    - uid: string
    name: code
  - description: Human-readable representation of property-level error.
    types:
    - uid: string
    name: message
  - description: Property name.
    types:
    - uid: string
    name: target
- name: QuotaCounterValueContractProperties
  description: Quota Value Properties
  kind: object
  properties:
  - description: Number of times Counter was called.
    types:
    - uid: integer
    name: callsCount
  - description: Data Transferred in KiloBytes.
    types:
    - uid: number
    name: kbTransferred
examples:
- request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/quotas/ba?api-version=2017-03-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "counterKey": "ba",
            "periodKey": "0_P3Y6M4DT12H30M5S",
            "periodStartTime": "2014-08-04T04:24:35Z",
            "periodEndTime": "2018-02-08T16:54:40Z",
            "Value": {
              "callsCount": 5,
              "kbTransferred": 2.5830078125
            }
          }
        ],
        "count": 1,
        "nextLink": ""
      }
  name: ApiManagementGetQuotaCounteryKeys
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: List By Service
uid: management.azure.com.apimanagement.quotabycounterkeys.listbyservice
