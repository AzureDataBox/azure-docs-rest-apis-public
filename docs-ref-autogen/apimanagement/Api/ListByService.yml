### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.api.listbyservice
name: List By Service
service: API Management
groupName: Api
apiVersion: 2017-03-01
summary: Lists all APIs of the API Management service instance.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/apis?api-version=2017-03-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/apis?$filter={$filter}&$top={$top}&$skip={$skip}&api-version=2017-03-01&expandApiVersionSet={expandApiVersionSet}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: $filter
  in: query
  description: >-
    | Field       | Supported operators    | Supported functions               |

    |-------------|------------------------|-----------------------------------|

    | id          | ge, le, eq, ne, gt, lt | substringof, startswith, endswith |

    | name        | ge, le, eq, ne, gt, lt | substringof, startswith, endswith |

    | description | ge, le, eq, ne, gt, lt | substringof, startswith, endswith |

    | serviceUrl  | ge, le, eq, ne, gt, lt | substringof, startswith, endswith |

    | path        | ge, le, eq, ne, gt, lt | substringof, startswith, endswith |
  types:
  - uid: string
- name: $top
  in: query
  description: Number of records to return.
  types:
  - uid: integer
  format: int32
- name: $skip
  in: query
  description: Number of records to skip.
  types:
  - uid: integer
  format: int32
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
- name: expandApiVersionSet
  in: query
  description: Include full ApiVersionSet resource in response
  types:
  - uid: boolean
responses:
- name: 200 OK
  description: Paged Result response of Apis.
  types:
  - uid: ApiCollection
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: ApiCollection
  description: Paged Api list representation.
  kind: object
  properties:
  - name: value
    description: "  \nAPI details."
    types:
    - uid: ApiContract
      isArray: true
  - name: nextLink
    description: "  \nNext page link if any."
    types:
    - uid: string
- name: ErrorResponse
  description: Error Body contract.
  kind: object
  properties:
  - name: code
    description: "  \nService-defined error code. This code serves as a sub-status for the HTTP error code specified in the response."
    types:
    - uid: string
  - name: message
    description: "  \nHuman-readable representation of the error."
    types:
    - uid: string
  - name: details
    description: "  \nError Field contract."
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: ApiContract
  description: Page values.
  kind: object
  properties:
  - name: properties.displayName
    description: "  \nAPI name."
    types:
    - uid: string
  - name: properties.serviceUrl
    description: "  \nAbsolute URL of the backend service implementing this API."
    types:
    - uid: string
  - name: properties.path
    description: "  \nRelative URL uniquely identifying this API and all of its resource paths within the API Management service instance. It is appended to the API endpoint base URL specified during the service instance creation to form a public URL for this API."
    types:
    - uid: string
  - name: properties.protocols
    description: "  "
    types:
    - uid: string
      isArray: true
  - name: properties.apiVersionSet
    description: "  \nAn API Version Set contains the common configuration for a set of API Versions relating "
    types:
    - uid: ApiVersionSetContract
  - name: id
    isReadyOnly: true
    description: "  \nResource ID."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource name."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type for API Management resource."
    types:
    - uid: string
  - name: properties.description
    description: "  \nDescription of the API. May include HTML formatting tags."
    types:
    - uid: string
  - name: properties.authenticationSettings
    description: "  \nCollection of authentication settings included into this API."
    types:
