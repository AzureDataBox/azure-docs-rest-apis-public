### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.signupsettings.update
name: Update
service: API Management
groupName: Sign Up Settings
apiVersion: 2017-03-01
summary: Update Sign-Up settings.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/portalsettings/signup?api-version=2017-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 204 No Content
  description: Sign-Up settings was updated successfully.
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- parameters:
  - name: properties.enabled
    in: body
    description: "  \nAllow users to sign up on a developer portal."
    types:
    - uid: boolean
  - name: properties.termsOfService
    in: body
    description: "  \nTerms of service contract properties."
    types:
    - uid: TermsOfServiceProperties
requestHeader:
- name: If-Match
  in: header
  isRequired: true
  description: The entity state (Etag) version of the property to update. A value of "*" can be used for If-Match to unconditionally apply the operation.
  types:
  - uid: string
definitions:
- name: TermsOfServiceProperties
  description: Terms of service contract properties.
  kind: object
  properties:
  - name: text
    description: "  \nA terms of service text."
    types:
    - uid: string
  - name: enabled
    description: "  \nDisplay terms of service during a sign-up process."
    types:
    - uid: boolean
  - name: consentRequired
    description: "  \nAsk user for concent."
    types:
    - uid: boolean
- name: ErrorResponse
  description: Error Body contract.
  kind: object
  properties:
  - name: code
    description: "  \nService-defined error code. This code serves as a sub-status for the HTTP error code specified in the response."
    types:
    - uid: string
  - name: message
    description: "  \nHuman-readable representation of the error."
    types:
    - uid: string
  - name: details
    description: "  \nError Field contract."
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: PortalSignupSettings
  description: Sign-Up settings for a developer portal.
  kind: object
  properties:
  - name: properties.enabled
    description: "  \nAllow users to sign up on a developer portal."
    types:
    - uid: boolean
  - name: properties.termsOfService
    description: "  \nTerms of service contract properties."
    types:
    - uid: TermsOfServiceProperties
  - name: id
    isReadyOnly: true
    description: "  \nResource ID."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource name."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type for API Management resource."
    types:
    - uid: string
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: "  \nProperty level error code."
    types:
    - uid: string
  - name: message
    description: "  \nHuman-readable representation of property-level error."
    types:
    - uid: string
  - name: target
    description: "  \nProperty name."
    types:
    - uid: string
examples:
- name: ApiManagementPortalSettingsUpdateSignUp
  request:
    uri: PATCH management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/portalsettings/signup?api-version=2017-03-01
    body: >-
      {
        "properties": {
          "enabled": true,
          "termsOfService": {
            "enabled": true,
            "text": "Terms of service text.",
            "consentRequired": true
          }
        }
      }
    headers:
    - name: If-Match
      value: '*'
  responses:
  - statusCode: "204"
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
