### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.subscription.update
name: Update
service: API Management
groupName: Subscription
apiVersion: 2017-03-01
summary: Updates the details of a subscription specificied by its identifier.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/subscriptions/{sid}?api-version=2017-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: sid
  in: path
  isRequired: true
  description: Subscription entity Identifier. The entity represents the association between a user and a product in API Management.
  types:
  - uid: string
  pattern: ^[^*#&+:<>?]+$
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 204 No Content
  description: The subscription details were successfully updated.
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- parameters:
  - name: properties.userId
    in: body
    description: "  \nUser identifier path: /users/{uid}"
    types:
    - uid: string
  - name: properties.productId
    in: body
    description: "  \nProduct identifier path: /products/{productId}"
    types:
    - uid: string
  - name: properties.expirationDate
    in: body
    description: "  \nSubscription expiration date. The setting is for audit purposes only and the subscription is not automatically expired. The subscription lifecycle can be managed by using the `state` property. The date conforms to the following format: `yyyy-MM-ddTHH:mm:ssZ` as specified by the ISO 8601 standard."
    types:
    - uid: string
  - name: properties.displayName
    in: body
    description: "  \nSubscription name."
    types:
    - uid: string
  - name: properties.primaryKey
    in: body
    description: "  \nPrimary subscription key."
    types:
    - uid: string
  - name: properties.secondaryKey
    in: body
    description: "  \nSecondary subscription key."
    types:
    - uid: string
  - name: properties.state
    in: body
    description: "  \nSubscription state. Possible states are * active – the subscription is active, * suspended – the subscription is blocked, and the subscriber cannot call any APIs of the product, * submitted – the subscription request has been made by the developer, but has not yet been approved or rejected, * rejected – the subscription request has been denied by an administrator, * cancelled – the subscription has been cancelled by the developer or administrator, * expired – the subscription reached its expiration date and was deactivated."
    types:
    - uid: SubscriptionState
  - name: properties.stateComment
    in: body
    description: "  \nComments describing subscription state change by the administrator."
    types:
    - uid: string
requestHeader:
- name: If-Match
  in: header
  isRequired: true
  description: ETag of the Subscription Entity. ETag should match the current entity state from the header response of the GET request or it should be * for unconditional update.
  types:
  - uid: string
definitions:
- name: ErrorResponse
  description: Error Body contract.
  kind: object
  properties:
  - name: code
    description: "  \nService-defined error code. This code serves as a sub-status for the HTTP error code specified in the response."
    types:
    - uid: string
  - name: message
    description: "  \nHuman-readable representation of the error."
    types:
    - uid: string
  - name: details
    description: "  \nError Field contract."
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: SubscriptionUpdateParameters
  description: Subscription update details.
  kind: object
  properties:
  - name: properties.userId
    description: "  \nUser identifier path: /users/{uid}"
    types:
    - uid: string
  - name: properties.productId
    description: "  \nProduct identifier path: /products/{productId}"
    types:
    - uid: string
  - name: properties.expirationDate
    description: "  \nSubscription expiration date. The setting is for audit purposes only and the subscription is not automatically expired. The subscription lifecycle can be managed by using the `state` property. The date conforms to the following format: `yyyy-MM-ddTHH:mm:ssZ` as specified by the ISO 8601 standard."
    types:
    - uid: string
  - name: properties.displayName
    description: "  \nSubscription name."
    types:
    - uid: string
  - name: properties.primaryKey
    description: "  \nPrimary subscription key."
    types:
    - uid: string
  - name: properties.secondaryKey
    description: "  \nSecondary subscription key."
    types:
    - uid: string
  - name: properties.state
    description: "  \nSubscription state. Possible states are * active – the subscription is active, * suspended – the subscription is blocked, and the subscriber cannot call any APIs of the product, * submitted – the subscription request has been made by the developer, but has not yet been approved or rejected, * rejected – the subscription request has been denied by an administrator, * cancelled – the subscription has been cancelled by the developer or administrator, * expired – the subscription reached its expiration date and was deactivated."
    types:
    - uid: SubscriptionState
  - name: properties.stateComment
    description: "  \nComments describing subscription state change by the administrator."
    types:
    - uid: string
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: "  \nProperty level error code."
    types:
    - uid: string
  - name: message
    description: "  \nHuman-readable representation of property-level error."
    types:
    - uid: string
  - name: target
    description: "  \nProperty name."
    types:
    - uid: string
- name: SubscriptionState
  description: Subscription state. Possible states are * active – the subscription is active, * suspended – the subscription is blocked, and the subscriber cannot call any APIs of the product, * submitted – the subscription request has been made by the developer, but has not yet been approved or rejected, * rejected – the subscription request has been denied by an administrator, * cancelled – the subscription has been cancelled by the developer or administrator, * expired – the subscription reached its expiration date and was deactivated.
  kind: enum
  properties:
  - name: suspended
    types:
    - uid: string
  - name: active
    types:
    - uid: string
  - name: expired
    types:
    - uid: string
  - name: submitted
    types:
    - uid: string
  - name: rejected
    types:
    - uid: string
  - name: cancelled
    types:
    - uid: string
examples:
- name: ApiManagementUpdateSubscription
  request:
    uri: PATCH https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/subscriptions/testsub?api-version=2017-03-01
    body: >-
      {
        "properties": {
          "displayName": "testsub"
        }
      }
    headers:
    - name: If-Match
      value: '*'
  responses:
  - statusCode: "204"
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
