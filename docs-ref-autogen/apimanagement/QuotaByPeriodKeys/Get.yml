### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.quotabyperiodkeys.get
name: Get
service: API Management
groupName: Quota By Period Keys
apiVersion: 2017-03-01
summary: Gets the value of the quota counter associated with the counter-key in the policy for the specific period in service instance.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/quotas/{quotaCounterKey}/{quotaPeriodKey}?api-version=2017-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: quotaCounterKey
  in: path
  isRequired: true
  description: Quota counter key identifier.This is the result of expression defined in counter-key attribute of the quota-by-key policy.For Example, if you specify counter-key="boo" in the policy, then it’s accessible by "boo" counter key. But if it’s defined as counter-key="@("b"+"a")" then it will be accessible by "ba" key
  types:
  - uid: string
- name: quotaPeriodKey
  in: path
  isRequired: true
  description: Quota period key identifier.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The response body contains the Quota counter details for the specified period.
  types:
  - uid: QuotaCounterContract
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: QuotaCounterContract
  description: Quota counter values.
  kind: object
  properties:
  - name: counterKey
    description: "  \nThe Key value of the Counter. Must not be empty."
    types:
    - uid: string
  - name: periodKey
    description: "  \nIdentifier of the Period for which the counter was collected. Must not be empty."
    types:
    - uid: string
  - name: periodStartTime
    description: "  \nThe date of the start of Counter Period. The date conforms to the following format: `yyyy-MM-ddTHH:mm:ssZ` as specified by the ISO 8601 standard."
    types:
    - uid: string
  - name: periodEndTime
    description: "  \nThe date of the end of Counter Period. The date conforms to the following format: `yyyy-MM-ddTHH:mm:ssZ` as specified by the ISO 8601 standard."
    types:
    - uid: string
  - name: Value
    description: "  \nQuota Value Properties"
    types:
    - uid: QuotaCounterValueContractProperties
- name: ErrorResponse
  description: Error Body contract.
  kind: object
  properties:
  - name: code
    description: "  \nService-defined error code. This code serves as a sub-status for the HTTP error code specified in the response."
    types:
    - uid: string
  - name: message
    description: "  \nHuman-readable representation of the error."
    types:
    - uid: string
  - name: details
    description: "  \nError Field contract."
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: QuotaCounterValueContractProperties
  description: Quota Value Properties
  kind: object
  properties:
  - name: callsCount
    description: "  \nNumber of times Counter was called."
    types:
    - uid: integer
  - name: kbTransferred
    description: "  \nData Transferred in KiloBytes."
    types:
    - uid: number
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: "  \nProperty level error code."
    types:
    - uid: string
  - name: message
    description: "  \nHuman-readable representation of property-level error."
    types:
    - uid: string
  - name: target
    description: "  \nProperty name."
    types:
    - uid: string
examples:
- name: ApiManagementGetQuotaCounteryKeysByQuotaPeriod
  request:
    uri: GET management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/quotas/ba/0_P3Y6M4DT12H30M5S?api-version=2017-03-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "counterKey": "ba",
        "periodKey": "0_P3Y6M4DT12H30M5S",
        "periodStartTime": "2014-08-04T04:24:35Z",
        "periodEndTime": "2018-02-08T16:54:40Z",
        "Value": {
          "callsCount": 0,
          "kbTransferred": 2.5625
        }
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
