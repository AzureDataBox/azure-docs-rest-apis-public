### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.productapi.createorupdate
name: Create Or Update
service: API Management
groupName: Product Api
apiVersion: 2017-03-01
summary: Adds an API to the specified product.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/products/{productId}/apis/{apiId}?api-version=2017-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: productId
  in: path
  isRequired: true
  description: Product identifier. Must be unique in the current API Management service instance.
  types:
  - uid: string
  pattern: ^[^*#&+:<>?]+$
- name: apiId
  in: path
  isRequired: true
  description: API identifier. Must be unique in the current API Management service instance.
  types:
  - uid: string
  pattern: ^[^*#&+:<>?]+$
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 201 Created
  description: The API was successfully added to the product.
  types:
  - uid: ApiContract
- name: 200 OK
  description: The specified API is already added to the product.
  types:
  - uid: ApiContract
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: ApiContract
  description: API details.
  kind: object
  properties:
  - name: properties.displayName
    description: "  \nAPI name."
    types:
    - uid: string
  - name: properties.serviceUrl
    description: "  \nAbsolute URL of the backend service implementing this API."
    types:
    - uid: string
  - name: properties.path
    description: "  \nRelative URL uniquely identifying this API and all of its resource paths within the API Management service instance. It is appended to the API endpoint base URL specified during the service instance creation to form a public URL for this API."
    types:
    - uid: string
  - name: properties.protocols
    description: "  "
    types:
    - uid: string
      isArray: true
  - name: properties.apiVersionSet
    description: "  \nAn API Version Set contains the common configuration for a set of API Versions relating "
    types:
    - uid: ApiVersionSetContract
  - name: id
    isReadyOnly: true
    description: "  \nResource ID."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource name."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type for API Management resource."
    types:
    - uid: string
  - name: properties.description
    description: "  \nDescription of the API. May include HTML formatting tags."
    types:
    - uid: string
  - name: properties.authenticationSettings
    description: "  \nCollection of authentication settings included into this API."
    types:
    - uid: AuthenticationSettingsContract
  - name: properties.subscriptionKeyParameterNames
    description: "  \nProtocols over which API is made available."
    types:
    - uid: SubscriptionKeyParameterNamesContract
  - name: properties.type
    description: "  \nType of API."
    types:
    - uid: ApiType
  - name: properties.apiRevision
    description: "  \nDescribes the Revision of the Api. If no value is provided, default revision 1 is created"
    types:
    - uid: string
  - name: properties.apiVersion
    description: "  \nIndicates the Version identifier of the API if the API is versioned"
    types:
    - uid: string
  - name: properties.isCurrent
    isReadyOnly: true
    description: "  \nIndicates if API revision is current api revision."
    types:
    - uid: boolean
  - name: properties.isOnline
    isReadyOnly: true
    description: "  \nIndicates if API revision is accessible via the gateway."
    types:
    - uid: boolean
  - name: properties.apiVersionSetId
    description: "  \nA resource identifier for the related ApiVersionSet."
    types:
    - uid: string
- name: ErrorResponse
  description: Error Body contract.
  kind: object
  properties:
  - name: code
    description: "  \nService-defined error code. This code serves as a sub-status for the HTTP error code specified in the response."
    types:
    - uid: string
  - name: message
    description: "  \nHuman-readable representation of the error."
    types:
    - uid: string
  - name: details
    description: "  \nError Field contract."
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: ApiVersionSetContract
  description: 'An API Version Set contains the common configuration for a set of API Versions relating '
  kind: object
  properties:
  - name: id
    description: "  \nIdentifier for existing API Version Set. Omit this value to create a new Version Set."
    types:
    - uid: string
  - name: description
    description: "  \nDescription of API Version Set."
    types:
    - uid: string
  - name: versioningScheme
    description: "  \nAn value that determines where the API Version identifer will be located in a HTTP request."
    types:
    - uid: Segment
    - uid: Query
    - uid: Header
    typesTitle: enum
  - name: versionQueryName
    description: "  \nName of query parameter that indicates the API Version if versioningScheme is set to `query`."
    types:
    - uid: string
  - name: versionHeaderName
    description: "  \nName of HTTP header parameter that indicates the API Version if versioningScheme is set to `header`."
    types:
    - uid: string
- name: AuthenticationSettingsContract
  description: API Authentication Settings.
  kind: object
  properties:
  - name: oAuth2
    description: "  \nOAuth2 Authentication settings"
    types:
    - uid: OAuth2AuthenticationSettingsContract
- name: SubscriptionKeyParameterNamesContract
  description: Subscription key parameter names details.
  kind: object
