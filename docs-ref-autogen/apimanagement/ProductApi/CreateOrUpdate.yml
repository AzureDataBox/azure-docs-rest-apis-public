    - uid: string
- name: ApiType
  description: Type of API.
  kind: enum
  properties:
  - name: http
    types:
    - uid: string
  - name: soap
    types:
    - uid: string
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: "  \nProperty level error code."
    types:
    - uid: string
  - name: message
    description: "  \nHuman-readable representation of property-level error."
    types:
    - uid: string
