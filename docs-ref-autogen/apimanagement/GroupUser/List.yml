### YamlMime:RESTOperation
summary: Lists a collection of the members of the group, specified by its identifier.
service: API Management
apiVersion: 2017-03-01
groupName: Group User
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/groups/{groupId}/users?api-version=2017-03-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/groups/{groupId}/users?$filter={$filter}&$top={$top}&$skip={$skip}&api-version=2017-03-01
  isOptional: true
uriParameters:
- in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
  name: serviceName
- in: path
  isRequired: true
  description: Group identifier. Must be unique in the current API Management service instance.
  types:
  - uid: string
  pattern: ^[^*#&+:<>?]+$
  name: groupId
- in: query
  description: >-
    | Field            | Supported operators    | Supported functions               |

    |------------------|------------------------|-----------------------------------|

    | id               | ge, le, eq, ne, gt, lt | substringof, contains, startswith, endswith |

    | firstName        | ge, le, eq, ne, gt, lt | substringof, contains, startswith, endswith |

    | lastName         | ge, le, eq, ne, gt, lt | substringof, contains, startswith, endswith |

    | email            | ge, le, eq, ne, gt, lt | substringof, contains, startswith, endswith |

    | state            | eq                     | N/A                               |

    | registrationDate | ge, le, eq, ne, gt, lt | N/A                               |

    | note             | ge, le, eq, ne, gt, lt | substringof, contains, startswith, endswith |
  types:
  - uid: string
  name: $filter
- in: query
  description: Number of records to return.
  types:
  - uid: integer
  format: int32
  name: $top
- in: query
  description: Number of records to skip.
  types:
  - uid: integer
  format: int32
  name: $skip
- in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
  name: api-version
responses:
- description: Lists a collection of user entities associated with the group.
  types:
  - uid: UserCollection
  name: 200 OK
- description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
requestHeader: []
definitions:
- name: UserCollection
  description: Paged Users list representation.
  kind: object
  properties:
  - description: Page values.
    types:
    - isArray: true
      uid: UserContract
    name: value
  - description: Next page link if any.
    types:
    - uid: string
    name: nextLink
- name: UserContract
  description: User details.
  kind: object
  properties:
  - description: First name.
    types:
    - uid: string
    name: firstName
  - description: Last name.
    types:
    - uid: string
    name: lastName
  - description: Email address.
    types:
    - uid: string
    name: email
  - description: >
      Date of user registration. The date conforms to the following format: `yyyy-MM-ddTHH:mm:ssZ` as specified by the ISO 8601 standard.
    types:
    - uid: string
    name: registrationDate
  - isReadyOnly: true
    description: Collection of groups user is part of.
    types:
    - isArray: true
      uid: GroupContract
    name: groups
  - isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Resource type for API Management resource.
    types:
    - uid: string
    name: type
  - description: Account state. Specifies whether the user is active or not. Blocked users are unable to sign into the developer portal or call any APIs of subscribed products. Default state is Active.
    types:
    - uid: UserState
    name: state
  - description: Optional note about a user set by the administrator.
    types:
    - uid: string
    name: note
  - isReadyOnly: true
    description: Collection of user identities.
    types:
    - isArray: true
      uid: UserIdentityContract
    name: identities
- name: GroupContract
  description: Contract details.
  kind: object
  properties:
  - description: Group name.
    types:
    - uid: string
    name: displayName
  - description: Group description. Can contain HTML formatting tags.
    types:
    - uid: string
    name: description
  - isReadyOnly: true
    description: true if the group is one of the three system groups (Administrators, Developers, or Guests); otherwise false.
    types:
    - uid: boolean
    name: builtIn
  - description: Group type.
    types:
    - uid: GroupType
    name: type
  - description: For external groups, this property contains the id of the group from the external identity provider, e.g. for Azure Active Directory aad://<tenant>.onmicrosoft.com/groups/<group object id>; otherwise the value is null.
    types:
    - uid: string
    name: externalId
  - isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
    name: name
- name: GroupType
  description: Group type.
  kind: enum
  properties:
  - types:
    - uid: string
    name: custom
  - types:
    - uid: string
    name: system
  - types:
    - uid: string
    name: external
- name: UserState
  description: Account state. Specifies whether the user is active or not. Blocked users are unable to sign into the developer portal or call any APIs of subscribed products. Default state is Active.
  kind: enum
  properties:
  - types:
    - uid: string
    name: active
  - types:
    - uid: string
    name: blocked
- name: UserIdentityContract
  description: User identity details.
  kind: object
  properties:
  - description: Identity provider name.
    types:
    - uid: string
    name: provider
  - description: Identifier value within provider.
    types:
    - uid: string
    name: id
- name: ErrorResponse
  description: Error Body contract.
  kind: object
  properties:
  - description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
    name: code
  - description: Human-readable representation of the error.
    types:
    - uid: string
    name: message
  - description: The list of invalid fields send in request, in case of validation error.
    types:
    - isArray: true
      uid: ErrorFieldContract
    name: details
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - description: Property level error code.
    types:
    - uid: string
    name: code
  - description: Human-readable representation of property-level error.
    types:
    - uid: string
    name: message
  - description: Property name.
    types:
    - uid: string
    name: target
examples:
- request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/groups/57d2ef278aa04f0888cba3f3/users?api-version=2017-03-01
  responses:
  - statusCode: "200"
    body: '{"value":[{"id":"/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/users/kjoshiarmTemplateUser1","type":"Microsoft.ApiManagement/service/groups/users","name":"armTemplateUser1","properties":{"firstName":"user1","lastName":"lastname1","email":"user1@live.com","state":"active","registrationDate":"2017-05-31T18:54:41.447Z","note":"note for user 1","identities":[{"provider":"Basic","id":"user1@live.com"}]}}],"nextLink":""}'
  name: ApiManagementListGroupUsers
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: List
uid: management.azure.com.apimanagement.groupuser.list
