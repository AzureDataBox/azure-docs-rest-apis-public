### YamlMime:RESTOperationGroup
uid: management.azure.com.apimanagement.user
name: User
summary: Use these REST APIs for performing operations on User entity in Azure API Management deployment. The User entity in API Management represents the developers that call the APIs of the products to which they are subscribed.
apiVersion: 2017-03-01
service: API Management
operations:
- uid: management.azure.com.apimanagement.user.createorupdate
  summary: Creates or Updates a user.
- uid: management.azure.com.apimanagement.user.delete
  summary: Deletes specific user.
- uid: management.azure.com.apimanagement.user.generatessourl
  summary: Retrieves a redirection URL containing an authentication token for signing a given user into the developer portal.
- uid: management.azure.com.apimanagement.user.get
  summary: Gets the details of the user specified by its identifier.
- uid: management.azure.com.apimanagement.user.getsharedaccesstoken
  summary: Gets the Shared Access Authorization Token for the User.
- uid: management.azure.com.apimanagement.user.listbyservice
  summary: Lists a collection of registered users in the specified service instance.
- uid: management.azure.com.apimanagement.user.update
  summary: Updates the details of the user specified by its identifier.
