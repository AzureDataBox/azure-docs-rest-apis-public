### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.apidiagnosticlogger.createorupdate
name: Create Or Update
service: API Management
groupName: Api Diagnostic Logger
apiVersion: 2017-03-01
summary: Attaches a logger to a dignostic for an API.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/apis/{apiId}/diagnostics/{diagnosticId}/loggers/{loggerid}?api-version=2017-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: apiId
  in: path
  isRequired: true
  description: API identifier. Must be unique in the current API Management service instance.
  types:
  - uid: string
  pattern: ^[^*#&+:<>?]+$
- name: diagnosticId
  in: path
  isRequired: true
  description: Diagnostic identifier. Must be unique in the current API Management service instance.
  types:
  - uid: string
  pattern: ^[^*#&+:<>?]+$
- name: loggerid
  in: path
  isRequired: true
  description: Logger identifier. Must be unique in the API Management service instance.
  types:
  - uid: string
  pattern: ^[^*#&+:<>?]+$
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 201 Created
  description: Logger was successfully attached to Diagnostic.
  types:
  - uid: LoggerContract
- name: 200 OK
  description: Logger to Diagnostic link was successfully updated.
  types:
  - uid: LoggerContract
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: LoggerContract
  description: Logger details.
  kind: object
  properties:
  - name: properties.loggerType
    description: Logger type.
    types:
    - uid: LoggerType
  - name: properties.description
    description: Logger description.
    types:
    - uid: string
  - name: properties.credentials
    description: >-
      The name and SendRule connection string of the event hub for azureEventHub logger.

      Instrumentation key for applicationInsights logger.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.isBuffered
    description: Whether records are buffered in the logger before publishing. Default is assumed to be true.
    types:
    - uid: boolean
  - name: properties.sampling
    description: Sampling settings for an ApplicationInsights logger.
    types:
    - uid: LoggerSamplingContract
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type for API Management resource.
    types:
    - uid: string
- name: ErrorResponse
  description: Error Body contract.
  kind: object
  properties:
  - name: code
    description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of the error.
    types:
    - uid: string
  - name: details
    description: Error Field contract.
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: LoggerType
  description: Logger type.
  kind: enum
  properties:
  - name: azureEventHub
    description: Azure Event Hub as log destination.
    types:
    - uid: string
  - name: applicationInsights
    description: Azure Application Insights as log destination.
    types:
    - uid: string
- name: LoggerSamplingContract
  description: Sampling settigs contract.
  kind: object
  properties:
  - name: properties.samplingType
    description: Sampling type.
    types:
    - uid: SamplingType
  - name: properties.percentage
    description: Rate of sampling for fixed-rate sampling.
    types:
    - uid: number
  - name: properties.maxTelemetryItemsPerSecond
    description: Target rate of telemetry items per second.
    types:
    - uid: integer
  - name: properties.evaluationInterval
    description: Rate re-evaluation interval in ISO8601 format.
    types:
    - uid: string
  - name: properties.percentageDecreaseTimeout
    description: Duration in ISO8601 format after which it's allowed to lower the sampling rate.
    types:
    - uid: string
  - name: properties.percentageIncreaseTimeout
    description: Duration in ISO8601 format after which it's allowed to increase the sampling rate.
    types:
    - uid: string
  - name: properties.minPercentage
    description: Minimum allowed rate of sampling.
    types:
    - uid: number
  - name: properties.maxPercentage
    description: Maximum allowed rate of sampling.
    types:
    - uid: number
  - name: properties.movingAverageRatio
    description: Moving average ration assigned to most recent value.
    types:
    - uid: number
  - name: properties.initialPercentage
    description: Initial sampling rate.
    types:
    - uid: number
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: Property level error code.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of property-level error.
    types:
    - uid: string
  - name: target
    description: Property name.
    types:
    - uid: string
- name: SamplingType
  description: Sampling type.
  kind: enum
  properties:
  - name: fixed
    description: Fixed-rate sampling.
    types:
    - uid: string
  - name: adaptive
    description: Sampling with a dynamically adjustable rate.
    types:
    - uid: string
examples:
- name: ApiManagementCreateApiDiagnosticLogger
  request:
    uri: PUT https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/apis/57d1f7558aa04f15146d9d8a/diagnostics/default/loggers/applicationinsights?api-version=2017-03-01
  responses:
  - statusCode: "201"
    body: >-
      {
        "id": "/subscriptions/subid/resourcegroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/apis/57d1f7558aa04f15146d9d8a/diagnostics/default/loggers/applicationinsights",
        "type": "Microsoft.ApiManagement/service/apis/diagnostics/loggers",
        "name": "applicationinsights",
        "properties": {
          "loggerType": "applicationInsights",
          "description": null,
          "credentials": {
            "instrumentationKey": "{{5a.......2a}}"
          },
          "isBuffered": false
        }
      }
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourcegroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/apis/57d1f7558aa04f15146d9d8a/diagnostics/default/loggers/applicationinsights",
        "type": "Microsoft.ApiManagement/service/apis/diagnostics/loggers",
        "name": "applicationinsights",
        "properties": {
          "loggerType": "applicationInsights",
          "description": null,
          "credentials": {
            "instrumentationKey": "{{5a.......2a}}"
          },
          "isBuffered": false
        }
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
