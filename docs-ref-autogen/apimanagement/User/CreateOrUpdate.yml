### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.user.createorupdate
name: Create Or Update
service: API Management
groupName: User
apiVersion: 2017-03-01
summary: Creates or Updates a user.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/users/{uid}?api-version=2017-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: uid
  in: path
  isRequired: true
  description: User identifier. Must be unique in the current API Management service instance.
  types:
  - uid: string
  pattern: ^[^*#&+:<>?]+$
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 201 Created
  description: User was successfully created.
  types:
  - uid: UserContract
- name: 200 OK
  description: User was successfully updated.
  types:
  - uid: UserContract
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- parameters:
  - name: properties.email
    in: body
    isRequired: true
    description: Email address. Must not be empty and must be unique within the service instance.
    types:
    - uid: string
  - name: properties.firstName
    in: body
    isRequired: true
    description: First name.
    types:
    - uid: string
  - name: properties.lastName
    in: body
    isRequired: true
    description: Last name.
    types:
    - uid: string
  - name: properties.password
    in: body
    description: User Password. If no value is provided, a default password is generated.
    types:
    - uid: string
  - name: properties.state
    in: body
    description: Account state. Specifies whether the user is active or not. Blocked users are unable to sign into the developer portal or call any APIs of subscribed products. Default state is Active.
    types:
    - uid: UserState
  - name: properties.note
    in: body
    description: Optional note about a user set by the administrator.
    types:
    - uid: string
requestHeader: []
definitions:
- name: UserIdentityContract
  description: Collection of user identities.
  kind: object
  properties:
  - name: provider
    description: Identity provider name.
    types:
    - uid: string
  - name: id
    description: Identifier value within provider.
    types:
    - uid: string
- name: UserContract
  description: Page values.
  kind: object
  properties:
  - name: properties.firstName
    description: First name.
    types:
    - uid: string
  - name: properties.lastName
    description: Last name.
    types:
    - uid: string
  - name: properties.email
    description: Email address.
    types:
    - uid: string
  - name: properties.registrationDate
    description: 'Date of user registration. The date conforms to the following format: `yyyy-MM-ddTHH:mm:ssZ` as specified by the ISO 8601 standard.'
    types:
    - uid: string
  - name: properties.groups
    isReadyOnly: true
    description: Contract details.
    types:
    - uid: GroupContract
      isArray: true
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type for API Management resource.
    types:
    - uid: string
  - name: properties.state
    description: Account state. Specifies whether the user is active or not. Blocked users are unable to sign into the developer portal or call any APIs of subscribed products. Default state is Active.
    types:
    - uid: UserState
  - name: properties.note
    description: Optional note about a user set by the administrator.
    types:
    - uid: string
  - name: properties.identities
    isReadyOnly: true
    description: User identity details.
    types:
    - uid: UserIdentityContract
      isArray: true
- name: ErrorResponse
  description: Error Body contract.
  kind: object
  properties:
  - name: code
    description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of the error.
    types:
    - uid: string
  - name: details
    description: Error Field contract.
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: UserCreateParameters
  description: User create details.
  kind: object
  properties:
  - name: properties.email
    description: Email address. Must not be empty and must be unique within the service instance.
    types:
    - uid: string
  - name: properties.firstName
    description: First name.
    types:
    - uid: string
  - name: properties.lastName
    description: Last name.
    types:
    - uid: string
  - name: properties.password
    description: User Password. If no value is provided, a default password is generated.
    types:
    - uid: string
  - name: properties.state
    description: Account state. Specifies whether the user is active or not. Blocked users are unable to sign into the developer portal or call any APIs of subscribed products. Default state is Active.
    types:
    - uid: UserState
  - name: properties.note
    description: Optional note about a user set by the administrator.
    types:
    - uid: string
  - name: properties.identities
    isReadyOnly: true
    description: User identity details.
    types:
    - uid: UserIdentityContract
      isArray: true
- name: GroupContract
  description: Collection of groups user is part of.
  kind: object
  properties:
  - name: properties.displayName
    description: Group name.
    types:
    - uid: string
  - name: properties.description
    description: Group description. Can contain HTML formatting tags.
    types:
    - uid: string
  - name: properties.builtIn
    isReadyOnly: true
    description: true if the group is one of the three system groups (Administrators, Developers, or Guests); otherwise false.
    types:
    - uid: boolean
  - name: properties.type
    description: Group type.
    types:
    - uid: GroupType
  - name: properties.externalId
    description: For external groups, this property contains the id of the group from the external identity provider, e.g. for Azure Active Directory aad://<tenant>.onmicrosoft.com/groups/<group object id>; otherwise the value is null.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type for API Management resource.
    types:
    - uid: string
- name: UserState
  description: Account state. Specifies whether the user is active or not. Blocked users are unable to sign into the developer portal or call any APIs of subscribed products. Default state is Active.
  kind: enum
  properties:
  - name: active
    types:
    - uid: string
  - name: blocked
    types:
    - uid: string
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: Property level error code.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of property-level error.
    types:
    - uid: string
  - name: target
    description: Property name.
    types:
    - uid: string
- name: GroupType
  description: Group type.
  kind: enum
  properties:
  - name: custom
    types:
    - uid: string
  - name: system
    types:
    - uid: string
  - name: external
    types:
    - uid: string
