### YamlMime:RESTOperation
summary: Creates or Updates a user.
service: API Management
apiVersion: 2017-03-01
groupName: User
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/users/{uid}?api-version=2017-03-01
uriParameters:
- in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
  name: serviceName
- in: path
  isRequired: true
  description: User identifier. Must be unique in the current API Management service instance.
  types:
  - uid: string
  pattern: ^[^*#&+:<>?]+$
  name: uid
- in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
  name: api-version
responses:
- description: User was successfully created.
  types:
  - uid: UserContract
  name: 201 Created
- description: User was successfully updated.
  types:
  - uid: UserContract
  name: 200 OK
- description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
requestBody:
- parameters:
  - in: body
    isRequired: true
    description: Email address. Must not be empty and must be unique within the service instance.
    types:
    - uid: string
    name: email
  - in: body
    isRequired: true
    description: First name.
    types:
    - uid: string
    name: firstName
  - in: body
    isRequired: true
    description: Last name.
    types:
    - uid: string
    name: lastName
  - in: body
    description: User Password. If no value is provided, a default password is generated.
    types:
    - uid: string
    name: password
  - in: body
    description: Account state. Specifies whether the user is active or not. Blocked users are unable to sign into the developer portal or call any APIs of subscribed products. Default state is Active.
    types:
    - uid: UserState
    name: state
  - in: body
    description: Optional note about a user set by the administrator.
    types:
    - uid: string
    name: note
requestHeader: []
definitions:
- name: UserState
  description: Account state. Specifies whether the user is active or not. Blocked users are unable to sign into the developer portal or call any APIs of subscribed products. Default state is Active.
  kind: enum
  properties:
  - types:
    - uid: string
    name: active
  - types:
    - uid: string
    name: blocked
- name: UserContract
  description: User details.
  kind: object
  properties:
  - description: First name.
    types:
    - uid: string
    name: firstName
  - description: Last name.
    types:
    - uid: string
    name: lastName
  - description: Email address.
    types:
    - uid: string
    name: email
  - description: >
      Date of user registration. The date conforms to the following format: `yyyy-MM-ddTHH:mm:ssZ` as specified by the ISO 8601 standard.
    types:
    - uid: string
    name: registrationDate
  - isReadyOnly: true
    description: Collection of groups user is part of.
    types:
    - isArray: true
      uid: GroupContract
    name: groups
  - isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Resource type for API Management resource.
    types:
    - uid: string
    name: type
  - description: Account state. Specifies whether the user is active or not. Blocked users are unable to sign into the developer portal or call any APIs of subscribed products. Default state is Active.
    types:
    - uid: UserState
    name: state
  - description: Optional note about a user set by the administrator.
    types:
    - uid: string
    name: note
  - isReadyOnly: true
    description: Collection of user identities.
    types:
    - isArray: true
      uid: UserIdentityContract
    name: identities
- name: GroupContract
  description: Contract details.
  kind: object
  properties:
  - description: Group name.
    types:
    - uid: string
    name: displayName
  - description: Group description. Can contain HTML formatting tags.
    types:
    - uid: string
    name: description
  - isReadyOnly: true
    description: true if the group is one of the three system groups (Administrators, Developers, or Guests); otherwise false.
    types:
    - uid: boolean
    name: builtIn
  - description: Group type.
    types:
    - uid: GroupType
    name: type
  - description: For external groups, this property contains the id of the group from the external identity provider, e.g. for Azure Active Directory aad://<tenant>.onmicrosoft.com/groups/<group object id>; otherwise the value is null.
    types:
    - uid: string
    name: externalId
  - isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
    name: name
- name: GroupType
  description: Group type.
  kind: enum
  properties:
  - types:
    - uid: string
    name: custom
  - types:
    - uid: string
    name: system
  - types:
    - uid: string
    name: external
- name: UserIdentityContract
  description: User identity details.
  kind: object
  properties:
  - description: Identity provider name.
    types:
    - uid: string
    name: provider
  - description: Identifier value within provider.
    types:
    - uid: string
    name: id
- name: ErrorResponse
  description: Error Body contract.
  kind: object
  properties:
  - description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
    name: code
  - description: Human-readable representation of the error.
    types:
    - uid: string
    name: message
  - description: The list of invalid fields send in request, in case of validation error.
    types:
    - isArray: true
      uid: ErrorFieldContract
    name: details
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - description: Property level error code.
    types:
    - uid: string
    name: code
  - description: Human-readable representation of property-level error.
    types:
    - uid: string
    name: message
  - description: Property name.
    types:
    - uid: string
    name: target
examples:
- request:
    uri: PUT https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/users/5931a75ae4bbd512288c680b?api-version=2017-03-01
    requestBody: '{"properties":{"firstName":"foo","lastName":"bar","email":"foobar@outlook.com"}}'
  responses:
  - statusCode: "201"
    body: '{"id":"/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/users/5931a75ae4bbd512288c680b","type":"Microsoft.ApiManagement/service/users","name":"5931a75ae4bbd512288c680b","properties":{"firstName":"foo","lastName":"bar","email":"foobar@outlook.com","state":"active","registrationDate":"2017-06-02T18:22:12.98Z","groups":[],"identities":[{"provider":"Basic","id":"foobar@outlook.com"}]}}'
  - statusCode: "200"
    body: '{"id":"/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/users/5931a75ae4bbd512288c680b","type":"Microsoft.ApiManagement/service/users","name":"5931a75ae4bbd512288c680b","properties":{"firstName":"foo","lastName":"bar","email":"foobar@outlook.com","state":"active","registrationDate":"2017-06-02T18:22:12.98Z","groups":[],"identities":[{"provider":"Basic","id":"foobar@outlook.com"}]}}'
  name: ApiManagementCreateUserBasic
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: CreateOrUpdate
uid: management.azure.com.apimanagement.user.createorupdate
