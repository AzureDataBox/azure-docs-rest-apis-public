### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.user.getsharedaccesstoken
name: Get Shared Access Token
service: API Management
groupName: User
apiVersion: 2017-03-01
summary: Gets the Shared Access Authorization Token for the User.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/users/{uid}/token?api-version=2017-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: uid
  in: path
  isRequired: true
  description: User identifier. Must be unique in the current API Management service instance.
  types:
  - uid: string
  pattern: ^[^*#&+:<>?]+$
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The response body contains the authorization token for the user.
  types:
  - uid: UserTokenResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- parameters:
  - name: keyType
    in: body
    isRequired: true
    description: "  \nThe Key to be used to generate token for user."
    types:
    - uid: KeyType
  - name: expiry
    in: body
    isRequired: true
    description: "  \nThe Expiry time of the Token. Maximum token expiry time is set to 30 days. The date conforms to the following format: `yyyy-MM-ddTHH:mm:ssZ` as specified by the ISO 8601 standard."
    types:
    - uid: string
requestHeader: []
definitions:
- name: UserTokenResult
  description: Get User Token response details.
  kind: object
  properties:
  - name: value
    description: "  \nShared Access Authorization token for the User."
    types:
    - uid: string
- name: ErrorResponse
  description: Error Body contract.
  kind: object
  properties:
  - name: code
    description: "  \nService-defined error code. This code serves as a sub-status for the HTTP error code specified in the response."
    types:
    - uid: string
  - name: message
    description: "  \nHuman-readable representation of the error."
    types:
    - uid: string
  - name: details
    description: "  \nError Field contract."
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: UserTokenParameters
  description: Parameters supplied to the Get User Token operation.
  kind: object
  properties:
  - name: keyType
    description: "  \nThe Key to be used to generate token for user."
    types:
    - uid: KeyType
  - name: expiry
    description: "  \nThe Expiry time of the Token. Maximum token expiry time is set to 30 days. The date conforms to the following format: `yyyy-MM-ddTHH:mm:ssZ` as specified by the ISO 8601 standard."
    types:
    - uid: string
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: "  \nProperty level error code."
    types:
    - uid: string
  - name: message
    description: "  \nHuman-readable representation of property-level error."
    types:
    - uid: string
  - name: target
    description: "  \nProperty name."
    types:
    - uid: string
- name: KeyType
  description: The Key to be used to generate token for user.
  kind: enum
  properties:
  - name: primary
    types:
    - uid: string
  - name: secondary
    types:
    - uid: string
examples:
- name: ApiManagementUsersGetToken
  request:
    uri: POST https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/users/57f2af53bb17172280f44057/token?api-version=2017-03-01
    body: >-
      {
        "keyType": "primary",
        "expiry": "2017-05-13T10:39:35Z"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": "57f2af53bb17172280f44057&201705131039&***************************/tJVExvjA=="
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
