### YamlMime:RESTOperationGroup
uid: management.azure.com.apimanagement.backend
name: Backend
summary: Use these REST APIs for performing operations on Backend entity in Azure API Management deployment. The Backend entity in API Management represents a backend service that is configured to skip certification chain validation when using a self-signed certificate to test mutual certificate authentication.
apiVersion: 2017-03-01
service: API Management
operations:
- uid: management.azure.com.apimanagement.backend.createorupdate
  summary: Creates or Updates a backend.
- uid: management.azure.com.apimanagement.backend.delete
  summary: Deletes the specified backend.
- uid: management.azure.com.apimanagement.backend.get
  summary: Gets the details of the backend specified by its identifier.
- uid: management.azure.com.apimanagement.backend.listbyservice
  summary: Lists a collection of backends in the specified service instance.
- uid: management.azure.com.apimanagement.backend.update
  summary: Updates an existing backend.
