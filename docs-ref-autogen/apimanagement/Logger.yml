### YamlMime:RESTOperationGroup
uid: management.azure.com.apimanagement.logger
name: Logger
summary: Use these REST APIs for performing operations on logger entity Azure API Management deployment.The Logger entity in API Management represents an event sink that you can use to log API Management events. Currently the Logger entity supports logging API Management events to Azure EventHub.
apiVersion: 2017-03-01
service: API Management
operations:
- uid: management.azure.com.apimanagement.logger.createorupdate
  summary: Creates or Updates a logger.
- uid: management.azure.com.apimanagement.logger.delete
  summary: Deletes the specified logger.
- uid: management.azure.com.apimanagement.logger.get
  summary: Gets the details of the logger specified by its identifier.
- uid: management.azure.com.apimanagement.logger.listbyservice
  summary: Lists a collection of loggers in the specified service instance.
- uid: management.azure.com.apimanagement.logger.update
  summary: Updates an existing logger.
