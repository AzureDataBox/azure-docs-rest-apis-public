### YamlMime:RESTOperationGroup
uid: management.azure.com.apimanagement.networkstatus
name: Network Status
summary: Use these REST APIs for getting the network connectivity status of your Azure API Management deployment. When the API Management service is deployed inside a Virtual Network, it needs to have access to other Azure resources it depends on. This also gives details about the DNS Servers visible to Azure API Management deployment.
apiVersion: 2017-03-01
service: API Management
operations:
- uid: management.azure.com.apimanagement.networkstatus.listbylocation
  summary: Gets the Connectivity Status to the external resources on which the Api Management service depends from inside the Cloud Service. This also returns the DNS Servers as visible to the CloudService.
- uid: management.azure.com.apimanagement.networkstatus.listbyservice
  summary: Gets the Connectivity Status to the external resources on which the Api Management service depends from inside the Cloud Service. This also returns the DNS Servers as visible to the CloudService.
