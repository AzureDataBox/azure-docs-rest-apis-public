### YamlMime:RESTOperationGroup
uid: management.azure.com.apimanagement.apioperation
name: Api Operation
summary: Use these REST APIs for performing operations on API entity and their Operations associated with your Azure API Management deployment.
apiVersion: 2017-03-01
service: API Management
operations:
- uid: management.azure.com.apimanagement.apioperation.createorupdate
  summary: Creates a new operation in the API or updates an existing one.
- uid: management.azure.com.apimanagement.apioperation.delete
  summary: Deletes the specified operation in the API.
- uid: management.azure.com.apimanagement.apioperation.get
  summary: Gets the details of the API Operation specified by its identifier.
- uid: management.azure.com.apimanagement.apioperation.listbyapi
  summary: Lists a collection of the operations for the specified API.
- uid: management.azure.com.apimanagement.apioperation.update
  summary: Updates the details of the operation in the API specified by its identifier.
