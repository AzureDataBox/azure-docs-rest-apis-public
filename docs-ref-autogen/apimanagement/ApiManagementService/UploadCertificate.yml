### YamlMime:RESTOperation
summary: Upload Custom Domain SSL certificate for an API Management service. This operation will be deprecated in future releases.
service: API Management
apiVersion: 2017-03-01
groupName: Api Management Service
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/uploadcertificate?api-version=2017-03-01
uriParameters:
- in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
  name: serviceName
- in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
  name: api-version
responses:
- description: Successfully uploaded certificate to the API Management Service.
  types:
  - uid: CertificateInformation
  name: 200 OK
requestBody:
- parameters:
  - in: body
    isRequired: true
    description: Hostname type.
    types:
    - uid: HostnameType
    name: type
  - in: body
    isRequired: true
    description: Base64 Encoded certificate.
    types:
    - uid: string
    name: certificate
  - in: body
    isRequired: true
    description: Certificate password.
    types:
    - uid: string
    name: certificate_password
requestHeader: []
definitions:
- name: CertificateInformation
  description: SSL certificate information.
  kind: object
  properties:
  - description: 'Expiration date of the certificate. The date conforms to the following format: `yyyy-MM-ddTHH:mm:ssZ` as specified by the ISO 8601 standard.'
    types:
    - uid: string
    name: expiry
  - description: Thumbprint of the certificate.
    types:
    - uid: string
    name: thumbprint
  - description: Subject of the certificate.
    types:
    - uid: string
    name: subject
examples:
- request:
    uri: POST https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/uploadcertificate?api-version=2017-03-01
    requestBody: '{"type":"Proxy","certificate":"MIIZ7wI************************************************************","certificate_password":"******"}'
  responses:
  - statusCode: "200"
    body: '{"expiry":"2018-03-17T21:55:07+00:00","thumbprint":"DE57B************************","subject":"CN=*.contoso.com"}'
  name: ApiManagementServiceUploadProxyCertificate
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: UploadCertificate
uid: management.azure.com.apimanagement.apimanagementservice.uploadcertificate
