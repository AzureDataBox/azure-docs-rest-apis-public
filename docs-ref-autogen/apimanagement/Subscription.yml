### YamlMime:RESTOperationGroup
uid: management.azure.com.apimanagement.subscription
name: Subscription
summary: Use these REST APIs for performing operations on Subscription entity associated with your Azure API Management deployment. The Subscription entity represents the association between a user and a product in API Management. Products contain one or more APIs, and once a product is published, developers can subscribe to the product and begin to use the productâ€™s APIs.
apiVersion: 2017-03-01
service: API Management
operations:
- uid: management.azure.com.apimanagement.subscription.createorupdate
  summary: Creates or updates the subscription of specified user to the specified product.
- uid: management.azure.com.apimanagement.subscription.delete
  summary: Deletes the specified subscription.
- uid: management.azure.com.apimanagement.subscription.get
  summary: Gets the specified Subscription entity.
- uid: management.azure.com.apimanagement.subscription.list
  summary: Lists all subscriptions of the API Management service instance.
- uid: management.azure.com.apimanagement.subscription.regenerateprimarykey
  summary: Regenerates primary key of existing subscription of the API Management service instance.
- uid: management.azure.com.apimanagement.subscription.regeneratesecondarykey
  summary: Regenerates secondary key of existing subscription of the API Management service instance.
- uid: management.azure.com.apimanagement.subscription.update
  summary: Updates the details of a subscription specificied by its identifier.
