### YamlMime:RESTOperation
summary: Deletes the specified operation in the API.
service: API Management
apiVersion: 2017-03-01
groupName: Api Operation
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/apis/{apiId}/operations/{operationId}?api-version=2017-03-01
uriParameters:
- in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
  name: serviceName
- in: path
  isRequired: true
  description: API identifier. Must be unique in the current API Management service instance.
  types:
  - uid: string
  pattern: ^[^*#&+:<>?]+$
  name: apiId
- in: path
  isRequired: true
  description: Operation identifier within an API. Must be unique in the current API Management service instance.
  types:
  - uid: string
  pattern: ^[^*#&+:<>?]+$
  name: operationId
- in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
  name: api-version
responses:
- description: The operation was successfully deleted.
  name: 204 No Content
- description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
requestHeader:
- in: header
  isRequired: true
  description: ETag of the API Operation Entity. ETag should match the current entity state from the header response of the GET request or it should be * for unconditional update.
  types:
  - uid: string
  name: If-Match
definitions:
- name: ErrorResponse
  description: Error Body contract.
  kind: object
  properties:
  - description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
    name: code
  - description: Human-readable representation of the error.
    types:
    - uid: string
    name: message
  - description: The list of invalid fields send in request, in case of validation error.
    types:
    - uid: ErrorFieldContract
    name: details
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - description: Property level error code.
    types:
    - uid: string
    name: code
  - description: Human-readable representation of property-level error.
    types:
    - uid: string
    name: message
  - description: Property name.
    types:
    - uid: string
    name: target
examples:
- request:
    uri: DELETE https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/apis/57d2ef278aa04f0888cba3f3/operations/57d2ef278aa04f0ad01d6cdc?api-version=2017-03-01
    headers:
    - value: '*'
      name: If-Match
  responses:
  - statusCode: "204"
  name: ApiManagementDeleteApiOperation
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Delete
uid: management.azure.com.apimanagement.apioperation.delete
