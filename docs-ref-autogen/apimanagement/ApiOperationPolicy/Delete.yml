### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.apioperationpolicy.delete
name: Delete
service: API Management
groupName: Api Operation Policy
apiVersion: 2017-03-01
summary: Deletes the policy configuration at the Api Operation.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/apis/{apiId}/operations/{operationId}/policies/policy?api-version=2017-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: apiId
  in: path
  isRequired: true
  description: API identifier. Must be unique in the current API Management service instance.
  types:
  - uid: string
  pattern: ^[^*#&+:<>?]+$
- name: operationId
  in: path
  isRequired: true
  description: Operation identifier within an API. Must be unique in the current API Management service instance.
  types:
  - uid: string
  pattern: ^[^*#&+:<>?]+$
- name: policyId
  in: path
  isRequired: true
  description: The identifier of the Policy.
  types:
  - uid: PolicyIdName
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 204 No Content
  description: Successfully deleted the policy configuration at the API Operation level.
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader:
- name: If-Match
  in: header
  isRequired: true
  description: The entity state (Etag) version of the Api Operation Policy to delete. A value of "*" can be used for If-Match to unconditionally apply the operation.
  types:
  - uid: string
definitions:
- name: PolicyIdName
  description: The identifier of the Policy.
  kind: enum
  properties:
  - name: policy
    types:
    - uid: string
- name: ErrorResponse
  description: Error Body contract.
  kind: object
  properties:
  - name: code
    description: "  \nService-defined error code. This code serves as a sub-status for the HTTP error code specified in the response."
    types:
    - uid: string
  - name: message
    description: "  \nHuman-readable representation of the error."
    types:
    - uid: string
  - name: details
    description: "  \nError Field contract."
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: "  \nProperty level error code."
    types:
    - uid: string
  - name: message
    description: "  \nHuman-readable representation of property-level error."
    types:
    - uid: string
  - name: target
    description: "  \nProperty name."
    types:
    - uid: string
examples:
- name: ApiManagementDeleteOperationPolicy
  request:
    uri: DELETE management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/apis/testapi/operations/testoperation/policies/policy?api-version=2017-03-01
    headers:
    - name: If-Match
      value: '*'
  responses:
  - statusCode: "204"
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
