        "properties": {
          "policyContent": "<policies>\r\n  <inbound />\r\n  <backend>\r\n    <forward-request />\r\n  </backend>\r\n  <outbound />\r\n</policies>"
        }
      }
  name: ApiManagementCreateApiOperationPolicy
