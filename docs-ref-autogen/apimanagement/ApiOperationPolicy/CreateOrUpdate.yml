### YamlMime:RESTOperation
summary: Creates or updates policy configuration for the API Operation level.
service: API Management
apiVersion: 2017-03-01
groupName: Api Operation Policy
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/apis/{apiId}/operations/{operationId}/policies/{policyId}?api-version=2017-03-01
uriParameters:
- in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
  name: serviceName
- in: path
  isRequired: true
  description: API identifier. Must be unique in the current API Management service instance.
  types:
  - uid: string
  pattern: ^[^*#&+:<>?]+$
  name: apiId
- in: path
  isRequired: true
  description: Operation identifier within an API. Must be unique in the current API Management service instance.
  types:
  - uid: string
  pattern: ^[^*#&+:<>?]+$
  name: operationId
- in: path
  isRequired: true
  description: The identifier of the Policy.
  types:
  - uid: string
  name: policyId
- in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
  name: api-version
responses:
- description: Api Operation policy configuration was successfully created.
  types:
  - uid: PolicyContract
  name: 201 Created
- description: Api Operation policy configuration of the tenant was successfully updated.
  types:
  - uid: PolicyContract
  name: 200 OK
- description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
requestBody:
- parameters:
  - in: body
    isRequired: true
    description: Json escaped Xml Encoded contents of the Policy.
    types:
    - uid: string
    name: properties.policyContent
requestHeader:
- in: header
  isRequired: true
  description: The entity state (Etag) version of the Api Operation policy to update. A value of "*" can be used for If-Match to unconditionally apply the operation.
  types:
  - uid: string
  name: If-Match
definitions:
- name: PolicyContract
  description: Policy Contract details.
  kind: object
  properties:
  - description: Json escaped Xml Encoded contents of the Policy.
    types:
    - uid: string
    name: properties.policyContent
  - isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Resource type for API Management resource.
    types:
    - uid: string
    name: type
- name: ErrorResponse
  description: Error Body contract.
  kind: object
  properties:
  - description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
    name: code
  - description: Human-readable representation of the error.
    types:
    - uid: string
    name: message
  - description: Error Field contract.
    types:
    - isArray: true
      uid: ErrorFieldContract
    name: details
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - description: Property level error code.
    types:
    - uid: string
    name: code
  - description: Human-readable representation of property-level error.
    types:
    - uid: string
    name: message
  - description: Property name.
    types:
    - uid: string
    name: target
examples:
- request:
    uri: PUT https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/apis/5600b57e7e8880006a040001/operations/5600b57e7e8880006a080001/policies/policy?api-version=2017-03-01
    body: >-
      {
        "properties": {
          "policyContent": "<policies> <inbound /> <backend>    <forward-request />  </backend>  <outbound /></policies>"
        }
      }
    headers:
    - value: '*'
      name: If-Match
  responses:
  - statusCode: "201"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/apis/5600b57e7e8880006a040001/operations/5600b57e7e8880006a080001/policies/policy",
