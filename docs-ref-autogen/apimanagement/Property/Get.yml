### YamlMime:RESTOperation
summary: Gets the details of the property specified by its identifier.
service: API Management
apiVersion: 2017-03-01
groupName: Property
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/properties/{propId}?api-version=2017-03-01
uriParameters:
- in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
  name: serviceName
- in: path
  isRequired: true
  description: Identifier of the property.
  types:
  - uid: string
  pattern: ^[^*#&+:<>?]+$
  name: propId
- in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
  name: api-version
responses:
- headers:
  - value: string
    name: ETag
  description: The response body contains the specified Property entity.
  types:
  - uid: PropertyContract
  name: 200 OK
- description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
requestHeader: []
definitions:
- name: PropertyContract
  description: Page values.
  kind: object
  properties:
  - description: Unique name of Property. It may contain only letters, digits, period, dash, and underscore characters.
    types:
    - uid: string
    name: properties.displayName
  - description: Value of the property. Can contain policy expressions. It may not be empty or consist only of whitespace.
    types:
    - uid: string
    name: properties.value
  - isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Resource type for API Management resource.
    types:
    - uid: string
    name: type
  - description: Optional tags that when provided can be used to filter the property list.
    types:
    - uid: string
    name: properties.tags
  - description: Determines whether the value is a secret and should be encrypted or not. Default value is false.
    types:
    - uid: boolean
    name: properties.secret
- name: ErrorResponse
  description: Error Body contract.
  kind: object
  properties:
  - description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
    name: code
  - description: Human-readable representation of the error.
    types:
    - uid: string
    name: message
  - description: The list of invalid fields send in request, in case of validation error.
    types:
    - uid: ErrorFieldContract
    name: details
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - description: Property level error code.
    types:
    - uid: string
    name: code
  - description: Human-readable representation of property-level error.
    types:
    - uid: string
    name: message
  - description: Property name.
    types:
    - uid: string
    name: target
examples:
- request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/properties/testarmTemplateproperties2?api-version=2017-03-01
  responses:
  - statusCode: "200"
    body: >-
      {

        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/properties/testarmTemplateproperties2",

        "type": "Microsoft.ApiManagement/service/properties",

        "name": "testarmTemplateproperties2",

        "properties": {

          "displayName": "propName",

          "value": "propValue",

          "tags": [

            "foo",

            "bar"

          ],

          "secret": false

        }

      }
  name: ApiManagementGetProperty
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Get
uid: management.azure.com.apimanagement.property.get
