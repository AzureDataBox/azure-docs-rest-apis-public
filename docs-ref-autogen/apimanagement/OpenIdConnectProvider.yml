### YamlMime:RESTOperationGroup
uid: management.azure.com.apimanagement.openidconnectprovider
name: Open Id Connect Provider
summary: Use these REST APIs for performing operations on OpenId Connect Provider entity associated with your Azure API Management deployment. API Management allows you to access APIs secured with token from [OpenID Connect Provider ](http://openid.net/connect/) to be accessed from the Developer Console.
apiVersion: 2017-03-01
service: API Management
operations:
- uid: management.azure.com.apimanagement.openidconnectprovider.createorupdate
  summary: Creates or updates the OpenID Connect Provider.
- uid: management.azure.com.apimanagement.openidconnectprovider.delete
  summary: Deletes specific OpenID Connect Provider of the API Management service instance.
- uid: management.azure.com.apimanagement.openidconnectprovider.get
  summary: Gets specific OpenID Connect Provider.
- uid: management.azure.com.apimanagement.openidconnectprovider.listbyservice
  summary: Lists all OpenID Connect Providers.
- uid: management.azure.com.apimanagement.openidconnectprovider.update
  summary: Updates the specific OpenID Connect Provider.
