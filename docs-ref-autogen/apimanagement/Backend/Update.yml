### YamlMime:RESTOperation
summary: Updates an existing backend.
service: API Management
apiVersion: 2017-03-01
groupName: Backend
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/backends/{backendid}?api-version=2017-03-01
uriParameters:
- in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
  name: serviceName
- in: path
  isRequired: true
  description: Identifier of the Backend entity. Must be unique in the current API Management service instance.
  types:
  - uid: string
  pattern: ^[^*#&+:<>?]+$
  name: backendid
- in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
  name: api-version
responses:
- description: The existing backend was successfully updated.
  name: 204 No Content
- description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
requestBody:
- parameters:
  - in: body
    description: Runtime Url of the Backend.
    types:
    - uid: string
    name: url
  - in: body
    description: Backend communication protocol.
    types:
    - uid: BackendProtocol
    name: protocol
  - in: body
    description: Backend Title.
    types:
    - uid: string
    name: title
  - in: body
    description: Backend Description.
    types:
    - uid: string
    name: description
  - in: body
    description: Management Uri of the Resource in External System. This url can be the Arm Resource Id of Logic Apps, Function Apps or Api Apps.
    types:
    - uid: string
    name: resourceId
  - in: body
    description: Backend Properties contract
    types:
    - uid: BackendProperties
    name: properties
  - in: body
    description: Backend Credentials Contract Properties
    types:
    - uid: BackendCredentialsContract
    name: credentials
  - in: body
    description: Backend Proxy Contract Properties
    types:
    - uid: BackendProxyContract
    name: proxy
  - in: body
    description: Backend TLS Properties
    types:
    - uid: BackendTlsProperties
    name: tls
requestHeader:
- in: header
  isRequired: true
  description: The entity state (Etag) version of the backend to update. A value of "*" can be used for If-Match to unconditionally apply the operation.
  types:
  - uid: string
  name: If-Match
definitions:
- name: BackendProtocol
  description: Backend communication protocol.
  kind: enum
  properties:
  - description: The Backend is a RESTful service.
    types:
    - uid: string
    name: http
  - description: The Backend is a SOAP service.
    types:
    - uid: string
    name: soap
- name: ErrorResponse
  description: Error Body contract.
  kind: object
  properties:
  - description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
    name: code
  - description: Human-readable representation of the error.
    types:
    - uid: string
    name: message
  - description: The list of invalid fields send in request, in case of validation error.
    types:
    - isArray: true
      uid: ErrorFieldContract
    name: details
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - description: Property level error code.
    types:
    - uid: string
    name: code
  - description: Human-readable representation of property-level error.
    types:
    - uid: string
    name: message
  - description: Property name.
    types:
    - uid: string
    name: target
examples:
- request:
    uri: PATCH https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/backends/proxybackend?api-version=2017-03-01
    requestBody: '{"properties":{"description":"description5308","tls":{"validateCertificateChain":false,"validateCertificateName":true}}}'
    headers:
    - value: '*'
      name: If-Match
  responses:
  - statusCode: "204"
  name: ApiManagementUpdateBackend
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Update
uid: management.azure.com.apimanagement.backend.update
