### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.emailtemplate.update
name: Update
service: API Management
groupName: Email Template
apiVersion: 2017-03-01
summary: Updates the specific Email Template.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/templates/{templateName}?api-version=2017-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: templateName
  in: path
  isRequired: true
  description: Email Template Name Identifier.
  types:
  - uid: TemplateName
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 204 No Content
  description: Email Template was successfully updated.
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- parameters:
  - name: properties.subject
    in: body
    description: "  \nSubject of the Template."
    types:
    - uid: string
  - name: properties.title
    in: body
