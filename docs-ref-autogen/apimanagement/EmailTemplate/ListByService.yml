### YamlMime:RESTOperation
uid: management.azure.com.apimanagement.emailtemplate.listbyservice
name: List By Service
service: API Management
groupName: Email Template
apiVersion: 2017-03-01
summary: Lists a collection of properties defined within a service instance.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/templates?api-version=2017-03-01
- content: GET management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ApiManagement/service/{serviceName}/templates?$top={$top}&$skip={$skip}&api-version=2017-03-01
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: serviceName
  in: path
  isRequired: true
  description: The name of the API Management service.
  types:
  - uid: string
  pattern: ^[a-zA-Z](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$
- name: $top
  in: query
  description: Number of records to return.
  types:
  - uid: integer
  format: int32
- name: $skip
  in: query
  description: Number of records to skip.
  types:
  - uid: integer
  format: int32
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: A Collection of the Email Template for the specified API Management service instance.
  types:
  - uid: EmailTemplateCollection
requestHeader: []
definitions:
- name: EmailTemplateCollection
  description: Paged email template list representation.
  kind: object
  properties:
  - name: value
    description: "  \nEmail Template details."
    types:
    - uid: EmailTemplateContract
      isArray: true
  - name: nextLink
    description: "  \nNext page link if any."
    types:
    - uid: string
- name: EmailTemplateContract
  description: Page values.
  kind: object
  properties:
  - name: properties.subject
    description: "  \nSubject of the Template."
    types:
    - uid: string
  - name: properties.body
    description: "  \nEmail Template Body. This should be a valid XDocument"
    types:
    - uid: string
  - name: properties.title
    description: "  \nTitle of the Template."
    types:
    - uid: string
  - name: properties.description
    description: "  \nDescription of the Email Template."
    types:
    - uid: string
  - name: properties.isDefault
    isReadyOnly: true
    description: "  \nWhether the template is the default template provided by Api Management or has been edited."
    types:
    - uid: boolean
  - name: properties.parameters
    description: "  \nEmail Template Parameter contract."
    types:
    - uid: EmailTemplateParametersContractProperties
      isArray: true
  - name: id
    isReadyOnly: true
    description: "  \nResource ID."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource name."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type for API Management resource."
    types:
    - uid: string
- name: EmailTemplateParametersContractProperties
  description: Email Template Parameter values.
  kind: object
  properties:
  - name: name
    description: "  \nTemplate parameter name."
    types:
    - uid: string
  - name: title
    description: "  \nTemplate parameter title."
    types:
    - uid: string
  - name: description
    description: "  \nTemplate parameter description."
    types:
    - uid: string
examples:
- name: ApiManagementListEmailTemplates
  request:
    uri: GET management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/templates?api-version=2017-03-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.ApiManagement/service/apimService1/templates/ApplicationApprovedNotificationMessage",
            "type": "Microsoft.ApiManagement/service/templates",
            "name": "ApplicationApprovedNotificationMessage",
            "properties": {
              "subject": "Your application $AppName is published in the application gallery",
              "body": "<!DOCTYPE html >\r\n<html>\r\n  <head />\r\n  <body>\r\n    <p style=\"font-size:12pt;font-family:'Segoe UI'\">Dear $DevFirstName $DevLastName,</p>\r\n    <p style=\"font-size:12pt;font-family:'Segoe UI'\">\r\n          We are happy to let you know that your request to publish the $AppName application in the application gallery has been approved. Your application has been published and can be viewed <a href=\"http://$DevPortalUrl/Applications/Details/$AppId\">here</a>.\r\n        </p>\r\n    <p style=\"font-size:12pt;font-family:'Segoe UI'\">Best,</p>\r\n    <p style=\"font-size:12pt;font-family:'Segoe UI'\">The $OrganizationName API Team</p>\r\n  </body>\r\n</html>",
              "title": "Application gallery submission approved",
              "description": "Developers who submitted their application for publication in the application gallery on the developer portal receive this email after their submission is approved.",
              "isDefault": true,
              "parameters": [
                {
                  "name": "AppId",
                  "title": "Application id"
                },
                {
                  "name": "AppName",
                  "title": "Application name"
                },
                {
                  "name": "DevFirstName",
                  "title": "Developer first name"
                },
                {
                  "name": "DevLastName",
                  "title": "Developer last name"
                },
                {
                  "name": "OrganizationName",
                  "title": "Organization name"
                },
                {
                  "name": "DevPortalUrl",
                  "title": "Developer portal URL"
                }
              ]
            }
          }
        ],
        "nextLink": ""
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
