    description: "  \nThe current state of encryption provisioning for this Data Lake store account."
    types:
    - uid: EncryptionProvisioningState
  - name: properties.encryptionConfig
    description: "  \nThe Key Vault encryption configuration."
    types:
    - uid: EncryptionConfig
  - name: properties.firewallState
