### YamlMime:RESTOperation
uid: management.azure.com.datalakestore.account.update
name: Update
service: Data Lake Store
groupName: Account
apiVersion: 2016-11-01
summary: Updates the specified Data Lake Store account information.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataLakeStore/accounts/{name}?api-version=2016-11-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the Azure resource group that contains the Data Lake Store account.
  types:
  - uid: string
- name: name
  in: path
  isRequired: true
  description: The name of the Data Lake Store account to update.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully updated the account details.
  types:
  - uid: DataLakeStoreAccount
- name: 201 Created
  description: Successfully initiated the update of the account details.
  types:
  - uid: DataLakeStoreAccount
- name: 202 Accepted
  description: Successfully initiated the update of the account details.
  types:
  - uid: DataLakeStoreAccount
requestBody:
- parameters:
  - name: tags
    in: body
    description: "  \nResource tags"
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.firewallState
    in: body
    description: "  \nThe current state of the IP address firewall for this Data Lake store account. Disabling the firewall does not remove existing rules, they will just be ignored until the firewall is re-enabled."
    types:
    - uid: FirewallState
  - name: properties.trustedIdProviderState
    in: body
    description: "  \nThe current state of the trusted identity provider feature for this Data Lake store account. Disabling trusted identity provider functionality does not remove the providers, they will just be ignored until this feature is re-enabled."
    types:
    - uid: TrustedIdProviderState
  - name: properties.defaultGroup
    in: body
    description: "  \nthe default owner group for all new folders and files created in the Data Lake Store account."
    types:
    - uid: string
  - name: properties.newTier
    in: body
    description: "  \nthe commitment tier to use for next month."
    types:
    - uid: TierType
  - name: properties.firewallAllowAzureIps
    in: body
    description: "  \nThe current state of allowing or disallowing IPs originating within Azure through the firewall. If the firewall is disabled, this is not enforced."
    types:
    - uid: FirewallAllowAzureIpsState
  - name: properties.encryptionConfig
    in: body
    description: "  \nUsed for rotation of user managed Key Vault keys. Can only be used to rotate a user managed encryption Key Vault key."
    types:
    - uid: UpdateEncryptionConfig
requestHeader: []
