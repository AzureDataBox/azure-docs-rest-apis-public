### YamlMime:RESTOperation
summary: Updates the specified Data Lake Store account information.
service: Data Lake Store
apiVersion: 2016-11-01
groupName: Account
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataLakeStore/accounts/{name}?api-version=2016-11-01
uriParameters:
- in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the Azure resource group that contains the Data Lake Store account.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the Data Lake Store account to update.
  types:
  - uid: string
  name: name
- in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
  name: api-version
responses:
- description: Successfully updated the account details.
  types:
  - uid: DataLakeStoreAccount
  name: 200 OK
- description: Successfully initiated the update of the account details.
  types:
  - uid: DataLakeStoreAccount
  name: 201 Created
- description: Successfully initiated the update of the account details.
  types:
  - uid: DataLakeStoreAccount
  name: 202 Accepted
requestBody:
- parameters:
  - in: body
    description: Resource tags
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
  - in: body
    description: The current state of the IP address firewall for this Data Lake store account. Disabling the firewall does not remove existing rules, they will just be ignored until the firewall is re-enabled.
    types:
    - uid: FirewallState
    name: firewallState
  - in: body
    description: The current state of the trusted identity provider feature for this Data Lake store account. Disabling trusted identity provider functionality does not remove the providers, they will just be ignored until this feature is re-enabled.
    types:
    - uid: TrustedIdProviderState
    name: trustedIdProviderState
  - in: body
    description: the default owner group for all new folders and files created in the Data Lake Store account.
    types:
    - uid: string
    name: defaultGroup
  - in: body
    description: the commitment tier to use for next month.
    types:
    - uid: TierType
    name: newTier
  - in: body
    description: The current state of allowing or disallowing IPs originating within Azure through the firewall. If the firewall is disabled, this is not enforced.
    types:
    - uid: FirewallAllowAzureIpsState
    name: firewallAllowAzureIps
  - in: body
    description: Used for rotation of user managed Key Vault keys. Can only be used to rotate a user managed encryption Key Vault key.
    types:
    - uid: UpdateEncryptionConfig
    name: encryptionConfig
requestHeader: []
definitions:
- name: FirewallState
  description: The current state of the IP address firewall for this Data Lake store account. Disabling the firewall does not remove existing rules, they will just be ignored until the firewall is re-enabled.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Enabled
  - types:
    - uid: string
    name: Disabled
- name: TrustedIdProviderState
  description: The current state of the trusted identity provider feature for this Data Lake store account. Disabling trusted identity provider functionality does not remove the providers, they will just be ignored until this feature is re-enabled.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Enabled
  - types:
    - uid: string
    name: Disabled
- name: TierType
  description: the commitment tier to use for next month.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Consumption
  - types:
    - uid: string
    name: Commitment_1TB
  - types:
    - uid: string
    name: Commitment_10TB
  - types:
    - uid: string
    name: Commitment_100TB
  - types:
    - uid: string
    name: Commitment_500TB
  - types:
    - uid: string
    name: Commitment_1PB
  - types:
    - uid: string
    name: Commitment_5PB
- name: FirewallAllowAzureIpsState
  description: The current state of allowing or disallowing IPs originating within Azure through the firewall. If the firewall is disabled, this is not enforced.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Enabled
  - types:
    - uid: string
    name: Disabled
- name: DataLakeStoreAccount
  description: Data Lake Store account information
  kind: object
  properties:
  - description: The Key Vault encryption identity, if any.
    types:
    - uid: EncryptionIdentity
    name: identity
  - description: The current state of encryption for this Data Lake store account.
    types:
    - uid: EncryptionState
    name: encryptionState
  - isReadyOnly: true
    description: The current state of encryption provisioning for this Data Lake store account.
    types:
    - uid: EncryptionProvisioningState
    name: encryptionProvisioningState
  - description: The Key Vault encryption configuration.
    types:
    - uid: EncryptionConfig
    name: encryptionConfig
  - description: The current state of the IP address firewall for this Data Lake store account.
    types:
    - uid: FirewallState
    name: firewallState
  - description: The list of firewall rules associated with this Data Lake store account.
    types:
    - isArray: true
      uid: FirewallRule
    name: firewallRules
  - description: The current state of the trusted identity provider feature for this Data Lake store account.
    types:
    - uid: TrustedIdProviderState
    name: trustedIdProviderState
  - description: The list of trusted identity providers associated with this Data Lake store account.
    types:
    - isArray: true
      uid: TrustedIdProvider
    name: trustedIdProviders
  - description: the default owner group for all new folders and files created in the Data Lake Store account.
    types:
    - uid: string
    name: defaultGroup
  - description: the commitment tier to use for next month.
    types:
    - uid: TierType
    name: newTier
  - isReadyOnly: true
    description: the commitment tier in use for the current month.
    types:
    - uid: TierType
    name: currentTier
  - description: The current state of allowing or disallowing IPs originating within Azure through the firewall. If the firewall is disabled, this is not enforced.
    types:
    - uid: FirewallAllowAzureIpsState
    name: firewallAllowAzureIps
  - isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource name
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Resource type
    types:
    - uid: string
    name: type
  - description: Resource location
    types:
    - uid: string
    name: location
  - description: Resource tags
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
  - isReadyOnly: true
    description: the provisioning status of the Data Lake Store account.
    types:
    - uid: DataLakeStoreAccountStatus
    name: provisioningState
  - isReadyOnly: true
    description: the state of the Data Lake Store account.
    types:
    - uid: DataLakeStoreAccountState
    name: state
  - isReadyOnly: true
    description: the account creation time.
    types:
    - uid: string
    name: creationTime
  - isReadyOnly: true
    description: the account last modified time.
    types:
    - uid: string
    name: lastModifiedTime
  - isReadyOnly: true
    description: the full CName endpoint for this account.
    types:
    - uid: string
    name: endpoint
  - isReadyOnly: true
    description: The unique identifier associated with this Data Lake Store account.
    types:
    - uid: string
    name: accountId
- name: EncryptionIdentity
  description: The Key Vault encryption identity, if any.
  kind: object
  properties:
  - description: The type of encryption being used. Currently the only supported type is 'SystemAssigned'.
    types:
    - uid: EncryptionIdentityType
    name: type
  - isReadyOnly: true
    description: The principal identifier associated with the encryption.
    types:
    - uid: string
    name: principalId
  - isReadyOnly: true
    description: The tenant identifier associated with the encryption.
    types:
    - uid: string
    name: tenantId
- name: EncryptionIdentityType
  description: The type of encryption being used. Currently the only supported type is 'SystemAssigned'.
  kind: enum
  properties:
  - types:
    - uid: string
    name: SystemAssigned
- name: EncryptionState
  description: The current state of encryption for this Data Lake store account.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Enabled
  - types:
    - uid: string
    name: Disabled
- name: EncryptionProvisioningState
  description: The current state of encryption provisioning for this Data Lake store account.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Creating
  - types:
    - uid: string
    name: Succeeded
- name: EncryptionConfig
  description: The Key Vault encryption configuration.
  kind: object
  properties:
  - description: The type of encryption configuration being used. Currently the only supported types are 'UserManaged' and 'ServiceManaged'.
    types:
    - uid: EncryptionConfigType
    name: type
  - description: The Key Vault information for connecting to user managed encryption keys.
    types:
    - uid: KeyVaultMetaInfo
    name: keyVaultMetaInfo
- name: EncryptionConfigType
  description: The type of encryption configuration being used. Currently the only supported types are 'UserManaged' and 'ServiceManaged'.
  kind: enum
  properties:
  - types:
    - uid: string
    name: UserManaged
  - types:
    - uid: string
    name: ServiceManaged
- name: KeyVaultMetaInfo
  description: The Key Vault information for connecting to user managed encryption keys.
  kind: object
  properties:
  - description: The resource identifier for the user managed Key Vault being used to encrypt.
    types:
    - uid: string
    name: keyVaultResourceId
  - description: The name of the user managed encryption key.
    types:
    - uid: string
    name: encryptionKeyName
  - description: The version of the user managed encryption key.
    types:
    - uid: string
    name: encryptionKeyVersion
- name: FirewallRule
  description: Data Lake Store firewall rule information
  kind: object
  properties:
  - description: the start IP address for the firewall rule. This can be either ipv4 or ipv6. Start and End should be in the same protocol.
    types:
    - uid: string
    name: startIpAddress
  - description: the end IP address for the firewall rule. This can be either ipv4 or ipv6. Start and End should be in the same protocol.
    types:
    - uid: string
    name: endIpAddress
  - isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
    name: id
  - description: Resource name
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Resource type
    types:
    - uid: string
    name: type
- name: TrustedIdProvider
  description: Data Lake Store Trusted Identity Provider information
  kind: object
  properties:
  - description: The URL of this trusted identity provider
    types:
    - uid: string
    name: idProvider
  - isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
    name: id
  - description: Resource name
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Resource type
    types:
    - uid: string
    name: type
- name: DataLakeStoreAccountStatus
  description: the provisioning status of the Data Lake Store account.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Failed
  - types:
    - uid: string
    name: Creating
  - types:
    - uid: string
    name: Running
  - types:
    - uid: string
    name: Succeeded
  - types:
    - uid: string
    name: Patching
  - types:
    - uid: string
    name: Suspending
  - types:
    - uid: string
    name: Resuming
  - types:
    - uid: string
    name: Deleting
  - types:
    - uid: string
    name: Deleted
  - types:
    - uid: string
    name: Undeleting
  - types:
    - uid: string
    name: Canceled
- name: DataLakeStoreAccountState
  description: the state of the Data Lake Store account.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Active
  - types:
    - uid: string
    name: Suspended
