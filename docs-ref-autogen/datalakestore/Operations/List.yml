### YamlMime:RESTOperation
summary: Lists all of the available Data Lake Store REST API operations.
service: Data Lake Store
apiVersion: 2016-11-01
groupName: Operations
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.DataLakeStore/operations?api-version=2016-11-01
uriParameters:
- in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
  name: api-version
responses:
- description: Successfully listed the available operations for Data Lake Store.
  types:
  - uid: OperationListResult
  name: 200 OK
requestHeader: []
definitions:
- name: OperationListResult
  description: The list of available operations for Data Lake Store
  kind: object
  properties:
  - isReadyOnly: true
    description: the results of the list operation.
    types:
    - uid: Operation
    name: value
  - isReadyOnly: true
    description: the link (url) to the next page of results.
    types:
    - uid: string
    name: nextLink
- name: Operation
  description: An available operation for Data Lake Store
  kind: object
  properties:
  - isReadyOnly: true
    description: the name of the operation.
    types:
    - uid: string
    name: name
  - description: the display information for the operation.
    types:
    - uid: OperationDisplay
    name: display
  - isReadyOnly: true
    description: the intended executor of the operation.
    types:
    - uid: OperationOrigin
    name: origin
- name: OperationDisplay
  description: The display information for a particular operation
  kind: object
  properties:
  - isReadyOnly: true
    description: the Resource provider of the operation.
    types:
    - uid: string
    name: provider
  - isReadyOnly: true
    description: the Resource type of the operation.
    types:
    - uid: string
    name: resource
  - isReadyOnly: true
    description: a friendly name of the operation.
    types:
    - uid: string
    name: operation
  - isReadyOnly: true
    description: a friendly description of the operation.
    types:
    - uid: string
    name: description
- name: OperationOrigin
  description: the intended executor of the operation.
  kind: enum
  properties:
  - types:
    - uid: string
    name: user
  - types:
    - uid: string
    name: system
  - types:
    - uid: string
    name: user,system
