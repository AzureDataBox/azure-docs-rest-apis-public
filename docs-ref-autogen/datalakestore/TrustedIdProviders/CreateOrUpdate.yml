### YamlMime:RESTOperation
summary: Creates or updates the specified trusted identity provider. During update, the trusted identity provider with the specified name will be replaced with this new provider
service: Data Lake Store
apiVersion: 2016-11-01
groupName: Trusted Id Providers
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataLakeStore/accounts/{accountName}/trustedIdProviders/{trustedIdProviderName}?api-version=2016-11-01
uriParameters:
- in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the Azure resource group that contains the Data Lake Store account.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the Data Lake Store account to add or replace the trusted identity provider.
  types:
  - uid: string
  name: accountName
- in: path
  isRequired: true
  description: The name of the trusted identity provider. This is used for differentiation of providers in the account.
  types:
  - uid: string
  name: trustedIdProviderName
- in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
  name: api-version
responses:
- description: Successfully added the trusted identity provider.
  types:
  - uid: TrustedIdProvider
  name: 200 OK
requestBody:
- parameters:
  - in: body
    isRequired: true
    description: The URL of this trusted identity provider
    types:
    - uid: string
    name: properties.idProvider
  - in: body
    description: Resource name
    types:
    - uid: string
    name: name
requestHeader: []
definitions:
- name: TrustedIdProvider
  description: Data Lake Store Trusted Identity Provider information
  kind: object
  properties:
  - description: The URL of this trusted identity provider
    types:
    - uid: string
    name: properties.idProvider
  - isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
    name: id
  - description: Resource name
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Resource type
    types:
    - uid: string
    name: type
examples:
- request:
    uri: PUT https://management.azure.com/subscriptions/34adfa4f-cedf-4dc0-ba29-b6d1a69ab345/resourceGroups/contosorg/providers/Microsoft.DataLakeStore/accounts/contosoadla/trustedIdProviders/test_trusted_id_provider_name?api-version=2016-11-01
    body: >-
      {
        "name": "test_trusted_id_provider_name",
        "properties": {
          "idProvider": "https://sts.windows.net/ea9ec534-a3e3-4e45-ad36-3afc5bb291c1"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "34adfa4f-cedf-4dc0-ba29-b6d1a69ab345",
        "name": "test_trusted_id_provider_name",
        "type": "test_type",
        "properties": {
          "idProvider": "https://sts.windows.net/ea9ec534-a3e3-4e45-ad36-3afc5bb291c1"
        }
      }
  name: Creates or updates the specified trusted identity provider. During update, the trusted identity provider with the specified name will be replaced with this new provider
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: CreateOrUpdate
uid: management.azure.com.datalakestore.trustedidproviders.createorupdate
