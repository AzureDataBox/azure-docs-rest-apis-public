### YamlMime:RESTOperation
summary: Regenerate either the primary or secondary key for use with the Location Based Services APIs. The old key will stop working immediately.
service: Location Based Services Management API
apiVersion: 2017-01-01-preview
groupName: Accounts
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.LocationBasedServices/accounts/{accountName}/regenerateKey?api-version=2017-01-01-preview
uriParameters:
- in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the Azure Resource Group.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the Location Based Services Account.
  types:
  - uid: string
  name: accountName
- in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
  name: api-version
responses:
- description: The request was successful.
