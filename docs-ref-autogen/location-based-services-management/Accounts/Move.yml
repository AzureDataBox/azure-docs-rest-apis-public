### YamlMime:RESTOperation
summary: Moves Location Based Services Accounts from one ResourceGroup (or Subscription) to another
service: Location Based Services Management API
apiVersion: 2017-01-01-preview
groupName: Accounts
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/moveResources?api-version=2017-01-01-preview
uriParameters:
- in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group that contains Location Based Services Account to move.
  types:
  - uid: string
  name: resourceGroupName
- in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
  name: api-version
responses:
- description: The Accounts were successfully moved.
  name: 200 OK
- description: An unexpected error occurred.
  types:
  - uid: Error
  name: Other Status Codes
requestBody:
- parameters:
  - in: body
    isRequired: true
    description: The name of the destination resource group.
    types:
    - uid: string
    name: targetResourceGroup
  - in: body
    isRequired: true
    description: A list of resource names to move from the source resource group.
    types:
    - uid: string
    name: resourceIds
requestHeader: []
definitions:
- name: Error
  description: This object is returned when an error occurs in the Location Based Service API
  kind: object
  properties:
  - isReadyOnly: true
    description: Error code.
    types:
    - uid: string
    name: code
  - isReadyOnly: true
    description: If available, a human readable description of the error.
    types:
    - uid: string
    name: message
  - isReadyOnly: true
    description: If available, the component generating the error.
    types:
    - uid: string
    name: target
  - isReadyOnly: true
    description: If available, a list of additional details about the error.
    types:
    - uid: Details
    name: details
examples:
- request:
    uri: POST https://management.azure.com/subscriptions/21a9967a-e8a9-4656-a70b-96ff1c4d05a0/resourceGroups/myResourceGroup/moveResources?api-version=2017-01-01-preview
    requestBody: >-
      {

        "targetResourceGroup": "/subscriptions/21a9967a-e8a9-4656-a70b-96ff1c4d05a0/resourceGroups/myResourceGroup2",

        "resourceIds": [

          "/subscriptions/21a9967a-e8a9-4656-a70b-96ff1c4d05a0/resourceGroups/myResourceGroup/providers/Microsoft.LocationBasedServices/accounts/myLBSAccount",

          "/subscriptions/21a9967a-e8a9-4656-a70b-96ff1c4d05a0/resourceGroups/myResourceGroup/providers/Microsoft.LocationBasedServices/accounts/myLBSAccount2"

        ]

      }
  responses:
  - statusCode: "200"
  name: MoveAccounts
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Move
uid: management.azure.com.locationbasedservicesmanagementapi.accounts.move
