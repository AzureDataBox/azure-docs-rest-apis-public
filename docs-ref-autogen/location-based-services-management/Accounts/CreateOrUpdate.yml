    description: "  \nGets a list of key value pairs that describe the resource. These tags can be used in viewing and grouping this resource (across resource groups). A maximum of 15 tags can be provided for a resource. Each tag must have a key no greater than 128 characters and value no greater than 256 characters."
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: sku
    isReadyOnly: true
    description: "  \nThe SKU of this account."
    types:
    - uid: Sku
  - name: id
    isReadyOnly: true
    description: "  \nThe fully qualified Location Based Services Account resource identifier."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nThe name of the Location Based Services Account, which is unique within a Resource Group."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nAzure resource type."
    types:
    - uid: string
- name: Error
  description: This object is returned when an error occurs in the Location Based Service API
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: "  \nError code."
    types:
    - uid: string
