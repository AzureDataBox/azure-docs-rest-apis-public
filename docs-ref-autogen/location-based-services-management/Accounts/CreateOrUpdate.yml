### YamlMime:RESTOperation
uid: management.azure.com.locationbasedservicesmanagementapi.accounts.createorupdate
name: Create Or Update
service: Location Based Services Management API
groupName: Accounts
apiVersion: 2017-01-01-preview
summary: Create or update a Location Based Services Account. A Location Based Services Account holds the keys which allow access to the Location Based Services REST APIs.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.LocationBasedServices/accounts/{accountName}?api-version=2017-01-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the Azure Resource Group.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: The name of the Location Based Services Account.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The Account was successfully updated.
  types:
  - uid: LocationBasedServicesAccount
- name: 201 Created
  description: The Account was successfully created.
  types:
  - uid: LocationBasedServicesAccount
- name: Other Status Codes
  description: An unexpected error occurred.
  types:
  - uid: Error
requestBody:
- parameters:
  - name: location
    in: body
    isRequired: true
    description: "  \nThe location of the resource."
    types:
    - uid: string
  - name: tags
    in: body
    description: "  \nGets or sets a list of key value pairs that describe the resource. These tags can be used in viewing and grouping this resource (across resource groups). A maximum of 15 tags can be provided for a resource. Each tag must have a key no greater than 128 characters and value no greater than 256 characters."
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: sku
    in: body
    isRequired: true
    description: "  \nThe SKU of this account."
    types:
    - uid: Sku
requestHeader: []
definitions:
- name: Sku
  description: The SKU of this account.
  kind: object
  properties:
  - name: name
    description: "  \nThe name of the SKU, in standard format (such as S0)."
    types:
    - uid: string
  - name: tier
    isReadyOnly: true
    description: "  \nGets the sku tier. This is based on the SKU name."
    types:
    - uid: string
- name: LocationBasedServicesAccount
  description: An Azure resource which represents access to a suite of Location Based Services REST APIs.
  kind: object
  properties:
  - name: location
    isReadyOnly: true
    description: "  \nThe location of the resource."
    types:
    - uid: string
  - name: tags
