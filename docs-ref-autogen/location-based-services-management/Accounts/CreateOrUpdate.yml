examples:
- name: CreateAccount
  request:
    uri: PUT management.azure.com/subscriptions/21a9967a-e8a9-4656-a70b-96ff1c4d05a0/resourceGroups/myResourceGroup/providers/Microsoft.LocationBasedServices/accounts/myLBSAccount?api-version=2017-01-01-preview
    body: >-
      {
        "location": "global",
        "sku": {
          "name": "S0"
        },
        "tags": {
          "test": "true"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/21a9967a-e8a9-4656-a70b-96ff1c4d05a0/resourceGroups/myResourceGroup/providers/Microsoft.LocationBasedServices/accounts/myLBSAccount",
        "name": "myLBSAccount",
        "type": "Microsoft.LocationBasedServices/accounts",
        "location": "global",
        "tags": {
          "test": "true"
        },
        "sku": {
          "name": "S0",
          "tier": "Standard"
        }
      }
  - statusCode: "201"
    body: >-
      {
        "id": "/subscriptions/21a9967a-e8a9-4656-a70b-96ff1c4d05a0/resourceGroups/myResourceGroup/providers/Microsoft.LocationBasedServices/accounts/myLBSAccount",
        "name": "myLBSAccount",
        "type": "Microsoft.LocationBasedServices/accounts",
        "location": "global",
        "tags": {
          "test": "true"
        },
        "sku": {
          "name": "S0",
          "tier": "Standard"
        }
      }
security:
