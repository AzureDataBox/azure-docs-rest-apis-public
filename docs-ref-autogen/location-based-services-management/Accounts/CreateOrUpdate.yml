    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: "  "
    types:
    - uid: Details
      isArray: true
- name: LocationBasedServicesAccountCreateParameters
  description: Parameters used to create a new Location Based Services Account.
  kind: object
  properties:
  - name: location
    description: "  \nThe location of the resource."
    types:
    - uid: string
  - name: tags
