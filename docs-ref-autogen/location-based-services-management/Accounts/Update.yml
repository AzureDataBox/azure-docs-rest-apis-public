### YamlMime:RESTOperation
uid: management.azure.com.locationbasedservicesmanagementapi.accounts.update
name: Update
service: Location Based Services Management API
groupName: Accounts
apiVersion: 2017-01-01-preview
summary: Updates a Location Based Services Account. Only a subset of the parameters may be updated after creation, such as Sku and Tags.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.LocationBasedServices/accounts/{accountName}?api-version=2017-01-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the Azure Resource Group.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: The name of the Location Based Services Account.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The Account was successfully updated.
  types:
  - uid: LocationBasedServicesAccount
- name: 404 Not Found
  description: The specified Account was not found. Nothing was updated.
- name: Other Status Codes
  description: An unexpected error occurred.
  types:
  - uid: Error
requestBody:
- parameters:
  - name: tags
    in: body
    description: Gets or sets a list of key value pairs that describe the resource. These tags can be used in viewing and grouping this resource (across resource groups). A maximum of 15 tags can be provided for a resource. Each tag must have a key no greater than 128 characters and value no greater than 256 characters.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: sku
    in: body
    description: The SKU of this account.
    types:
    - uid: Sku
requestHeader: []
definitions:
- name: Sku
  description: The SKU of the Location Based Services Account.
  kind: object
  properties:
  - name: name
    description: The name of the SKU, in standard format (such as S0).
    types:
    - uid: string
  - name: tier
    isReadyOnly: true
    description: Gets the sku tier. This is based on the SKU name.
    types:
    - uid: string
- name: LocationBasedServicesAccount
  description: An Azure resource which represents access to a suite of Location Based Services REST APIs.
  kind: object
  properties:
  - name: location
    isReadyOnly: true
    description: The location of the resource.
    types:
    - uid: string
  - name: tags
    isReadyOnly: true
    description: Gets a list of key value pairs that describe the resource. These tags can be used in viewing and grouping this resource (across resource groups). A maximum of 15 tags can be provided for a resource. Each tag must have a key no greater than 128 characters and value no greater than 256 characters.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: sku
    isReadyOnly: true
    description: The SKU of this account.
    types:
    - uid: Sku
  - name: id
    isReadyOnly: true
    description: The fully qualified Location Based Services Account resource identifier.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the Location Based Services Account, which is unique within a Resource Group.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Azure resource type.
    types:
    - uid: string
- name: Error
  description: This object is returned when an error occurs in the Location Based Service API
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: If available, a human readable description of the error.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: If available, the component generating the error.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: If available, a list of additional details about the error.
    types:
    - uid: Details
      isArray: true
- name: LocationBasedServicesAccountUpdateParameters
  description: Parameters used to update an existing Location Based Services Account.
  kind: object
  properties:
  - name: tags
    description: Gets or sets a list of key value pairs that describe the resource. These tags can be used in viewing and grouping this resource (across resource groups). A maximum of 15 tags can be provided for a resource. Each tag must have a key no greater than 128 characters and value no greater than 256 characters.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: sku
    description: The SKU of this account.
    types:
    - uid: Sku
- name: Details
  description: If available, a list of additional details about the error.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: If available, a human readable description of the error.
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: If available, the component generating the error.
    types:
    - uid: string
examples:
- name: UpdateAccount
  request:
    uri: PATCH https://management.azure.com/subscriptions/21a9967a-e8a9-4656-a70b-96ff1c4d05a0/resourceGroups/myResourceGroup/providers/Microsoft.LocationBasedServices/accounts/myLBSAccount?api-version=2017-01-01-preview
    body: >-
      {
        "tags": {
          "specialTag": "true"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/21a9967a-e8a9-4656-a70b-96ff1c4d05a0/resourceGroups/myResourceGroup/providers/Microsoft.LocationBasedServices/accounts/myLBSAccount",
        "name": "myLBSAccount",
        "type": "Microsoft.LocationBasedServices/accounts",
        "location": "global",
        "tags": {
          "specialTag": "true"
        },
        "sku": {
          "name": "S0",
          "tier": "Standard"
        }
      }
  - statusCode: "404"
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
