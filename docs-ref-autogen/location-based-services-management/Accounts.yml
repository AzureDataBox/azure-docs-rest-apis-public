### YamlMime:RESTOperationGroup
apiVersion: 2017-01-01-preview
service: Location Based Services Management API
operations:
- summary: Create or update a Location Based Services Account. A Location Based Services Account holds the keys which allow access to the Location Based Services REST APIs.
  uid: management.azure.com.locationbasedservicesmanagementapi.accounts.createorupdate
- summary: Delete a Location Based Services Account
  uid: management.azure.com.locationbasedservicesmanagementapi.accounts.delete
- summary: Get a Location Based Services Account
  uid: management.azure.com.locationbasedservicesmanagementapi.accounts.get
- summary: Get all Location Based Services Accounts in a Resource Group
  uid: management.azure.com.locationbasedservicesmanagementapi.accounts.listbyresourcegroup
- summary: Get all Location Based Services Accounts in a Subscription
  uid: management.azure.com.locationbasedservicesmanagementapi.accounts.listbysubscription
- summary: Get the keys to use with the Location Based Services APIs. A key is used to authenticate and authorize access to the Location Based Services REST APIs. Only one key is needed at a time; two are given to provide seamless key regeneration.
  uid: management.azure.com.locationbasedservicesmanagementapi.accounts.listkeys
- summary: List operations available for the Location Based Services Resource Provider
  uid: management.azure.com.locationbasedservicesmanagementapi.accounts.listoperations
- summary: Moves Location Based Services Accounts from one ResourceGroup (or Subscription) to another
  uid: management.azure.com.locationbasedservicesmanagementapi.accounts.move
- summary: Regenerate either the primary or secondary key for use with the Location Based Services APIs. The old key will stop working immediately.
  uid: management.azure.com.locationbasedservicesmanagementapi.accounts.regeneratekeys
- summary: Updates a Location Based Services Account. Only a subset of the parameters may be updated after creation, such as Sku and Tags.
  uid: management.azure.com.locationbasedservicesmanagementapi.accounts.update
name: Accounts
uid: management.azure.com.locationbasedservicesmanagementapi.accounts
