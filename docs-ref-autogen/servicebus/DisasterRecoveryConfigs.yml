### YamlMime:RESTOperationGroup
apiVersion: 2017-04-01
service: Service Bus
operations:
- summary: This operation disables the Disaster Recovery and stops replicating changes from primary to secondary namespaces
  uid: management.azure.com.servicebus.disasterrecoveryconfigs.breakpairing
- summary: Check the give namespace name availability.
  uid: management.azure.com.servicebus.disasterrecoveryconfigs.checknameavailability
- summary: Creates or updates a new Alias(Disaster Recovery configuration)
  uid: management.azure.com.servicebus.disasterrecoveryconfigs.createorupdate
- summary: Deletes an Alias(Disaster Recovery configuration)
  uid: management.azure.com.servicebus.disasterrecoveryconfigs.delete
- summary: envokes GEO DR failover and reconfigure the alias to point to the secondary namespace
  uid: management.azure.com.servicebus.disasterrecoveryconfigs.failover
- summary: Retrieves Alias(Disaster Recovery configuration) for primary or secondary namespace
  uid: management.azure.com.servicebus.disasterrecoveryconfigs.get
- summary: Gets an authorization rule for a namespace by rule name.
  uid: management.azure.com.servicebus.disasterrecoveryconfigs.getauthorizationrule
- summary: Gets all Alias(Disaster Recovery configurations)
  uid: management.azure.com.servicebus.disasterrecoveryconfigs.list
- summary: Gets the authorization rules for a namespace.
  uid: management.azure.com.servicebus.disasterrecoveryconfigs.listauthorizationrules
- summary: Gets the primary and secondary connection strings for the namespace.
  uid: management.azure.com.servicebus.disasterrecoveryconfigs.listkeys
