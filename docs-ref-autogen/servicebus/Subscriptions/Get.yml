### YamlMime:RESTOperation
uid: management.azure.com.servicebus.subscriptions.get
name: Get
service: Service Bus
groupName: Subscriptions
apiVersion: 2017-04-01
summary: Returns a subscription description for the specified topic.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ServiceBus/namespaces/{namespaceName}/topics/{topicName}/subscriptions/{subscriptionName}?api-version=2017-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials that uniquely identify a Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the Resource group within the Azure subscription.
  types:
  - uid: string
- name: namespaceName
  in: path
  isRequired: true
  description: The namespace name
  types:
  - uid: string
- name: topicName
  in: path
  isRequired: true
  description: The topic name.
  types:
  - uid: string
- name: subscriptionName
  in: path
  isRequired: true
  description: The subscription name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved subscription description.
  types:
  - uid: SBSubscription
- name: Other Status Codes
  description: ServiceBus error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: SBSubscription
  description: Result of the List Subscriptions operation.
  kind: object
  properties:
  - name: properties.messageCount
    isReadyOnly: true
    description: "  \nNumber of messages."
    types:
    - uid: integer
  - name: properties.createdAt
    isReadyOnly: true
    description: "  \nExact time the message was created."
    types:
    - uid: string
  - name: properties.accessedAt
    isReadyOnly: true
    description: "  \nLast time there was a receive request to this subscription."
    types:
    - uid: string
  - name: properties.updatedAt
    isReadyOnly: true
    description: "  \nThe exact time the message was updated."
    types:
    - uid: string
  - name: properties.countDetails
    isReadyOnly: true
    description: "  \nMessage count details"
    types:
    - uid: MessageCountDetails
  - name: properties.lockDuration
    description: "  \nISO 8061 lock duration timespan for the subscription. The default value is 1 minute."
    types:
    - uid: string
  - name: properties.requiresSession
    description: "  \nValue indicating if a subscription supports the concept of sessions."
    types:
    - uid: boolean
  - name: properties.defaultMessageTimeToLive
    description: "  \nISO 8061 Default message timespan to live value. This is the duration after which the message expires, starting from when the message is sent to Service Bus. This is the default value used when TimeToLive is not set on a message itself."
    types:
    - uid: string
  - name: properties.deadLetteringOnFilterEvaluationExceptions
    description: "  \nValue that indicates whether a subscription has dead letter support on filter evaluation exceptions."
    types:
    - uid: boolean
  - name: properties.deadLetteringOnMessageExpiration
    description: "  \nValue that indicates whether a subscription has dead letter support when a message expires."
    types:
    - uid: boolean
  - name: properties.duplicateDetectionHistoryTimeWindow
    description: "  \nISO 8601 timeSpan structure that defines the duration of the duplicate detection history. The default value is 10 minutes."
    types:
    - uid: string
  - name: properties.maxDeliveryCount
    description: "  \nNumber of maximum deliveries."
    types:
    - uid: integer
  - name: properties.status
    description: "  \nEnumerates the possible values for the status of a messaging entity."
    types:
    - uid: EntityStatus
  - name: properties.enableBatchedOperations
    description: "  \nValue that indicates whether server-side batched operations are enabled."
    types:
    - uid: boolean
  - name: properties.autoDeleteOnIdle
    description: "  \nISO 8061 timeSpan idle interval after which the topic is automatically deleted. The minimum duration is 5 minutes."
    types:
    - uid: string
  - name: properties.forwardTo
    description: "  \nQueue/Topic name to forward the messages"
    types:
    - uid: string
  - name: properties.forwardDeadLetteredMessagesTo
    description: "  \nQueue/Topic name to forward the Dead Letter message"
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: "  \nResource Id"
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource name"
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type"
    types:
    - uid: string
- name: ErrorResponse
  description: Error reponse indicates ServiceBus service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: code
    description: "  \nError code."
    types:
    - uid: string
  - name: message
    description: "  \nError message indicating why the operation failed."
    types:
    - uid: string
- name: MessageCountDetails
  description: Message Count Details.
  kind: object
  properties:
  - name: activeMessageCount
    isReadyOnly: true
    description: "  \nNumber of active messages in the queue, topic, or subscription."
    types:
    - uid: integer
  - name: deadLetterMessageCount
    isReadyOnly: true
    description: "  \nNumber of messages that are dead lettered."
    types:
    - uid: integer
  - name: scheduledMessageCount
    isReadyOnly: true
    description: "  \nNumber of scheduled messages."
    types:
    - uid: integer
  - name: transferMessageCount
    isReadyOnly: true
    description: "  \nNumber of messages transferred to another queue, topic, or subscription."
    types:
    - uid: integer
  - name: transferDeadLetterMessageCount
    isReadyOnly: true
    description: "  \nNumber of messages transferred into dead letters."
    types:
    - uid: integer
- name: EntityStatus
  description: Enumerates the possible values for the status of a messaging entity.
  kind: enum
  properties:
  - name: Active
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
  - name: Restoring
    types:
    - uid: string
  - name: SendDisabled
    types:
    - uid: string
  - name: ReceiveDisabled
    types:
    - uid: string
  - name: Creating
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
  - name: Renaming
    types:
    - uid: string
  - name: Unknown
    types:
    - uid: string
