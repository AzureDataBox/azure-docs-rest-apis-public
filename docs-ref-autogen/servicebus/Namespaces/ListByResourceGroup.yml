### YamlMime:RESTOperation
summary: Gets the available namespaces within a resource group.
service: Service Bus
apiVersion: 2017-04-01
groupName: Namespaces
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ServiceBus/namespaces?api-version=2017-04-01
uriParameters:
- in: path
  isRequired: true
  description: Subscription credentials that uniquely identify a Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: Name of the Resource group within the Azure subscription.
  types:
  - uid: string
  name: resourceGroupName
- in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
  name: api-version
responses:
- description: Namespaces successfully returned.
  types:
  - uid: SBNamespaceListResult
  name: 200 OK
- description: ServiceBus error response describing why the operation failed.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
requestHeader: []
definitions:
- name: SBNamespaceListResult
  description: The response of the List Namespace operation.
  kind: object
  properties:
  - description: Result of the List Namespace operation.
    types:
    - uid: SBNamespace
    name: value
  - description: Link to the next set of results. Not empty if Value contains incomplete list of Namespaces.
    types:
    - uid: string
    name: nextLink
- name: ErrorResponse
  description: Error reponse indicates ServiceBus service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - description: Error code.
    types:
    - uid: string
    name: code
  - description: Error message indicating why the operation failed.
    types:
    - uid: string
    name: message
- name: SBNamespace
  description: Result of the List Namespace operation.
  kind: object
  properties:
  - description: Porperties of Sku
    types:
    - uid: SBSku
    name: sku
  - isReadyOnly: true
    description: Provisioning state of the namespace.
    types:
    - uid: string
    name: properties.provisioningState
  - isReadyOnly: true
    description: The time the namespace was created.
    types:
    - uid: string
    name: properties.createdAt
  - isReadyOnly: true
    description: The time the namespace was updated.
    types:
    - uid: string
    name: properties.updatedAt
  - isReadyOnly: true
    description: Endpoint you can use to perform Service Bus operations.
    types:
    - uid: string
    name: properties.serviceBusEndpoint
  - isReadyOnly: true
    description: Identifier for Azure Insights metrics
    types:
    - uid: string
    name: properties.metricId
  - description: The Geo-location where the resource lives
    types:
    - uid: string
    name: location
  - description: Resource tags
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
  - isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource name
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Resource type
    types:
    - uid: string
    name: type
- name: SBSku
  description: Porperties of Sku
  kind: object
  properties:
  - description: Name of this SKU.
    types:
    - uid: SkuName
    name: name
  - description: The billing tier of this particular SKU.
    types:
    - uid: SkuTier
    name: tier
  - description: The specified messaging units for the tier. For Premium tier, capacity are 1,2 and 4.
    types:
    - uid: integer
    name: capacity
- name: SkuName
  description: Name of this SKU.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Basic
  - types:
    - uid: string
    name: Standard
  - types:
    - uid: string
    name: Premium
- name: SkuTier
  description: The billing tier of this particular SKU.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Basic
  - types:
    - uid: string
    name: Standard
  - types:
    - uid: string
    name: Premium
