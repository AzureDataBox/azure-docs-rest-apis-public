### YamlMime:RESTOperation
uid: management.azure.com.servicebus.namespaces.regeneratekeys
name: Regenerate Keys
service: Service Bus
groupName: Namespaces
apiVersion: 2017-04-01
summary: Regenerates the primary or secondary connection strings for the namespace.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ServiceBus/namespaces/{namespaceName}/AuthorizationRules/{authorizationRuleName}/regenerateKeys?api-version=2017-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials that uniquely identify a Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the Resource group within the Azure subscription.
  types:
  - uid: string
- name: namespaceName
  in: path
  isRequired: true
  description: The namespace name
  types:
  - uid: string
- name: authorizationRuleName
  in: path
  isRequired: true
  description: The authorizationrule name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Authorization rule successfully regenerated.
  types:
  - uid: AccessKeys
- name: Other Status Codes
  description: ServiceBus error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- parameters:
  - name: keyType
    in: body
    isRequired: true
    description: "  \nThe access key to regenerate."
    types:
    - uid: KeyType
  - name: key
    in: body
    description: "  \nOptional, if the key value provided, is reset for KeyType value or autogenerate Key value set for keyType"
    types:
    - uid: string
requestHeader: []
definitions:
- name: AccessKeys
  description: Namespace/ServiceBus Connection String
  kind: object
  properties:
  - name: primaryConnectionString
    isReadyOnly: true
    description: "  \nPrimary connection string of the created namespace authorization rule."
    types:
    - uid: string
  - name: secondaryConnectionString
    isReadyOnly: true
    description: "  \nSecondary connection string of the created namespace authorization rule."
    types:
    - uid: string
  - name: aliasPrimaryConnectionString
    isReadyOnly: true
    description: "  \nPrimary connection string of the alias if GEO DR is enabled"
    types:
    - uid: string
  - name: aliasSecondaryConnectionString
    isReadyOnly: true
    description: "  \nSecondary  connection string of the alias if GEO DR is enabled"
    types:
    - uid: string
  - name: primaryKey
    isReadyOnly: true
    description: "  \nA base64-encoded 256-bit primary key for signing and validating the SAS token."
    types:
    - uid: string
  - name: secondaryKey
    isReadyOnly: true
    description: "  \nA base64-encoded 256-bit primary key for signing and validating the SAS token."
    types:
    - uid: string
  - name: keyName
    isReadyOnly: true
    description: "  \nA string that describes the authorization rule."
    types:
    - uid: string
- name: ErrorResponse
  description: Error reponse indicates ServiceBus service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: code
    description: "  \nError code."
    types:
    - uid: string
  - name: message
    description: "  \nError message indicating why the operation failed."
    types:
    - uid: string
- name: RegenerateAccessKeyParameters
  description: Parameters supplied to the Regenerate Authorization Rule operation, specifies which key neeeds to be reset.
  kind: object
  properties:
  - name: keyType
    description: "  \nThe access key to regenerate."
    types:
    - uid: KeyType
  - name: key
    description: "  \nOptional, if the key value provided, is reset for KeyType value or autogenerate Key value set for keyType"
    types:
    - uid: string
- name: KeyType
  description: The access key to regenerate.
  kind: enum
  properties:
  - name: PrimaryKey
    types:
    - uid: string
  - name: SecondaryKey
    types:
    - uid: string
examples:
- name: NameSpaceAuthorizationRuleRegenrateKey
  request:
    uri: POST management.azure.com/subscriptions/5f750a97-50d9-4e36-8081-c9ee4c0210d4/resourceGroups/ArunMonocle/providers/Microsoft.ServiceBus/namespaces/sdk-namespace-6914/AuthorizationRules/sdk-AuthRules-1788/regenerateKeys?api-version=2017-04-01
    body: >-
      {
        "keyType": "PrimaryKey"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "primaryConnectionString": "Endpoint=sb://sdk-namespace-6914.servicebus.windows-int.net/;SharedAccessKeyName=sdk-AuthRules-1788;SharedAccessKey=#############################################",
        "secondaryConnectionString": "Endpoint=sb://sdk-namespace-6914.servicebus.windows-int.net/;SharedAccessKeyName=sdk-AuthRules-1788;SharedAccessKey=#############################################",
        "primaryKey": "#############################################",
        "secondaryKey": "#############################################",
        "keyName": "sdk-AuthRules-1788"
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
