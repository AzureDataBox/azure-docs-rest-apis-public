    description: "  \nTitle of the incident."
    types:
    - uid: string
  - name: service
    description: "  \nService impacted by the event."
    types:
    - uid: string
  - name: region
    description: "  \nRegion impacted by the event."
    types:
    - uid: string
  - name: incidentType
    description: "  \nType of Event."
    types:
    - uid: string
