### YamlMime:RESTOperation
summary: Lists the current availability status for all the resources in the subscription. Use the nextLink property in the response to get the next page of availability statuses.
service: Resource Health
apiVersion: 2015-01-01
groupName: Availability Statuses
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.ResourceHealth/availabilityStatuses?api-version=2015-01-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.ResourceHealth/availabilityStatuses?api-version=2015-01-01&$filter={$filter}&$expand={$expand}
  isOptional: true
uriParameters:
- in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
  name: api-version
- in: query
  description: The filter to apply on the operation. For more information please see https://docs.microsoft.com/en-us/rest/api/apimanagement/apis?redirectedfrom=MSDN
  types:
  - uid: string
  name: $filter
- in: query
  description: Setting $expand=recommendedactions in url query expands the recommendedactions in the response.
  types:
  - uid: string
  name: $expand
responses:
- description: The body contains the list of the current availability status for all the resources in the subscription
  types:
  - uid: availabilityStatusListResult
  name: 200 OK
- description: DefaultErrorResponse
  types:
  - uid: ErrorResponse
  name: Other Status Codes
