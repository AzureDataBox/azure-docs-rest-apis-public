### YamlMime:RESTOperation
uid: storageservices.container.getacl
name: Get Acl
service: Storage Services
groupName: Container
apiVersion: 2016-05-31
consumes:
- application/xml
- application/octet-stream
- text/plain
produces:
- application/xml
- application/octet-stream
- text/plain
paths:
- content: GET https://{accountUrl}/{containerName}?restype=container&comp=appendblock
- content: GET https://{accountUrl}/{containerName}?restype=container&timeout={timeout}&comp=appendblock
  isOptional: true
uriParameters:
- name: accountUrl
  in: path
  isRequired: true
  description: The Azure storage account to use.
  types:
  - uid: string
- name: timeout
  in: query
  description: The timeout parameter is expressed in seconds. For more information, see <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/fileservices/setting-timeouts-for-blob-service-operations">Setting Timeouts for Blob Service Operations.</a>
  types:
  - uid: integer
- name: comp
  in: query
  isRequired: true
  types:
  - uid: string
responses:
- name: 200 OK
  headers:
  - name: x-ms-blob-public-access
    value: string
  - name: ETag
    value: string
  - name: Last-Modified
    value: string
  - name: x-ms-request-id
    value: string
  - name: x-ms-version
    value: string
  - name: Date
    value: string
  description: Success
  types:
  - uid: SignedIdentifier
    isArray: true
requestHeader:
- name: x-ms-lease-id
  in: header
  description: If specified, the operation only succeeds if the container's lease is active and matches this ID.
  types:
  - uid: string
- name: x-ms-version
  in: header
  isRequired: true
  description: Specifies the version of the operation to use for this request.
  types:
  - uid: string
- name: x-ms-client-request-id
  in: header
  description: Provides a client-generated, opaque value with a 1 KB character limit that is recorded in the analytics logs when storage analytics logging is enabled.
  types:
  - uid: string
definitions:
- name: SignedIdentifier
  description: signed identifier
  kind: object
  properties:
  - name: Id
    description: "  \na unique id"
    types:
    - uid: string
  - name: AccessPolicy
    description: "  \nThe access policy"
    types:
    - uid: AccessPolicy
- name: AccessPolicy
  description: An Access policy
  kind: object
  properties:
  - name: Start
    description: "  \nthe date-time the policy is active"
    types:
    - uid: string
  - name: Expiry
    description: "  \nthe date-time the policy expires"
    types:
    - uid: string
  - name: Permission
    description: "  \nthe permissions for the acl policy"
    types:
    - uid: string
examples: []
security: []
