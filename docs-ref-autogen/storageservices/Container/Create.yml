### YamlMime:RESTOperation
uid: storageservices.container.create
name: Create
service: Storage Services
groupName: Container
apiVersion: 2016-05-31
summary: creates a new container under the specified account. If the container with the same name already exists, the operation fails
consumes:
- application/xml
- application/octet-stream
- text/plain
produces:
- application/xml
- application/octet-stream
- text/plain
paths:
- content: PUT https://{accountUrl}/{containerName}?restype=container&comp=appendblock
- content: PUT https://{accountUrl}/{containerName}?restype=container&timeout={timeout}&comp=appendblock
  isOptional: true
uriParameters:
- name: accountUrl
  in: path
  isRequired: true
  description: The Azure storage account to use.
  types:
  - uid: string
- name: timeout
  in: query
  description: The timeout parameter is expressed in seconds. For more information, see <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/fileservices/setting-timeouts-for-blob-service-operations">Setting Timeouts for Blob Service Operations.</a>
  types:
  - uid: integer
- name: comp
  in: query
  isRequired: true
  types:
  - uid: string
responses:
- name: 201 Created
  headers:
  - name: ETag
    value: string
  - name: Last-Modified
    value: string
  - name: x-ms-request-id
    value: string
  - name: x-ms-version
    value: string
  - name: Date
    value: string
  description: Success, Container created.
requestHeader:
- name: x-ms-meta
  in: header
  description: Optional. Specifies a user-defined name-value pair associated with the blob. If no name-value pairs are specified, the operation will copy the metadata from the source blob or file to the destination blob. If one or more name-value pairs are specified, the destination blob is created with the specified metadata, and metadata is not copied from the source blob or file. Note that beginning with version 2009-09-19, metadata names must adhere to the naming rules for C# identifiers. See Naming and Referencing Containers, Blobs, and Metadata for more information.
  types:
  - uid: string
  pattern: ^[a-zA-Z]+$
- name: x-ms-blob-public-access
  in: header
  description: Specifies whether data in the container may be accessed publicly and the level of access
  types:
  - uid: PublicAccessType
- name: x-ms-version
  in: header
  isRequired: true
  description: Specifies the version of the operation to use for this request.
  types:
  - uid: string
- name: x-ms-client-request-id
  in: header
  description: Provides a client-generated, opaque value with a 1 KB character limit that is recorded in the analytics logs when storage analytics logging is enabled.
  types:
  - uid: string
definitions:
- name: PublicAccessType
  kind: enum
  properties:
  - name: container
    types:
    - uid: string
  - name: blob
    types:
    - uid: string
examples: []
security: []
