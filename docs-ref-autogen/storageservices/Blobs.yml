### YamlMime:RESTOperationGroup
uid: storageservices.blobs
name: Blobs
apiVersion: 2016-05-31
service: Storage Services
operations:
- uid: storageservices.blobs.abortcopy
  summary: The Abort Copy Blob operation aborts a pending Copy Blob operation, and leaves a destination blob with zero length and full metadata.
- uid: storageservices.blobs.copy
  summary: The Copy Blob operation copies a blob or an internet resource to a new blob.
- uid: storageservices.blobs.delete
  summary: The Delete Blob operation marks the specified blob or snapshot for deletion. The blob is later deleted during garbage collection. Note that in order to delete a blob, you must delete all of its snapshots. You can delete both at the same time with the Delete Blob operation.
- uid: storageservices.blobs.get
  summary: The Get Blob operation reads or downloads a blob from the system, including its metadata and properties. You can also call Get Blob to read a snapshot.
- uid: storageservices.blobs.getmetadata
  summary: The Get Blob Metadata operation returns all user-defined metadata for the specified blob or snapshot
- uid: storageservices.blobs.getproperties
  summary: The Get Blob Properties operation returns all user-defined metadata, standard HTTP properties, and system properties for the blob. It does not return the content of the blob.
- uid: storageservices.blobs.lease
  summary: The Lease Blob operation establishes and manages a lock on a blob for write and delete operations
- uid: storageservices.blobs.put
  summary: The Put Blob operation creates a new block, page, or append blob, or updates the content of an existing block blob. Updating an existing block blob overwrites any existing metadata on the blob. Partial updates are not supported with Put Blob; the content of the existing blob is overwritten with the content of the new blob. To perform a partial update of the content of a block blob, use the Put Block List operation.
- uid: storageservices.blobs.setmetadata
  summary: The Set Blob Metadata operation sets user-defined metadata for the specified blob as one or more name-value pairs
- uid: storageservices.blobs.setproperties
  summary: The Set Blob Properties operation sets system properties on the blob
- uid: storageservices.blobs.takesnapshot
  summary: The Snapshot Blob operation creates a read-only snapshot of a blob
