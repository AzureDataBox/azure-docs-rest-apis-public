### YamlMime:RESTOperationGroup
uid: storageservices.service
name: Service
apiVersion: 2016-05-31
service: Storage Services
operations:
- uid: storageservices.service.getproperties
  summary: gets the properties of a storage account's Blob service, including properties for Storage Analytics and CORS (Cross-Origin Resource Sharing) rules.
- uid: storageservices.service.getstats
  summary: Retrieves statistics related to replication for the Blob service. It is only available on the secondary location endpoint when read-access geo-redundant replication is enabled for the storage account.
- uid: storageservices.service.listcontainers
  summary: The List Containers operation returns a list of the containers under the specified account
- uid: storageservices.service.setproperties
  summary: Sets properties for a storage account's Blob service endpoint, including properties for Storage Analytics and CORS (Cross-Origin Resource Sharing) rules
