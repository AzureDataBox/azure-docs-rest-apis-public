### YamlMime:RESTOperationGroup
uid: storageservices.container
name: Container
apiVersion: 2016-05-31
service: Storage Services
operations:
- uid: storageservices.container.create
  summary: creates a new container under the specified account. If the container with the same name already exists, the operation fails
- uid: storageservices.container.delete
  summary: operation marks the specified container for deletion. The container and any blobs contained within it are later deleted during garbage collection
- uid: storageservices.container.getacl
- uid: storageservices.container.getmetadata
  summary: returns all user-defined metadata for the container
- uid: storageservices.container.getproperties
  summary: returns all user-defined metadata and system properties for the specified container. The data returned does not include the container's list of blobs
- uid: storageservices.container.lease
  summary: establishes and manages a lock on a container for delete operations. The lock duration can be 15 to 60 seconds, or can be infinite
- uid: storageservices.container.listblobs
  summary: The List Blobs operation returns a list of the blobs under the specified container
- uid: storageservices.container.setacl
- uid: storageservices.container.setmetadata
  summary: operation sets one or more user-defined name-value pairs for the specified container.
