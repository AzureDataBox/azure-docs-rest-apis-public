### YamlMime:RESTOperation
uid: storageservices.blobs.delete
name: Delete
service: Storage Services
groupName: Blobs
apiVersion: 2016-05-31
summary: The Delete Blob operation marks the specified blob or snapshot for deletion. The blob is later deleted during garbage collection. Note that in order to delete a blob, you must delete all of its snapshots. You can delete both at the same time with the Delete Blob operation.
consumes:
- application/xml
- application/octet-stream
- text/plain
produces:
- application/xml
- application/octet-stream
- text/plain
paths:
- content: DELETE https://{accountUrl}/{containerName}/{blob}?comp=appendblock
- content: DELETE https://{accountUrl}/{containerName}/{blob}?snapshot={snapshot}&timeout={timeout}&comp=appendblock
  isOptional: true
uriParameters:
- name: accountUrl
  in: path
  isRequired: true
  description: The Azure storage account to use.
  types:
  - uid: string
- name: snapshot
  in: query
  description: The snapshot parameter is an opaque DateTime value that, when present, specifies the blob snapshot to retrieve. For more information on working with blob snapshots, see <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/fileservices/creating-a-snapshot-of-a-blob">Creating a Snapshot of a Blob.</a>
  types:
  - uid: string
  format: date-time
- name: timeout
  in: query
  description: The timeout parameter is expressed in seconds. For more information, see <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/fileservices/setting-timeouts-for-blob-service-operations">Setting Timeouts for Blob Service Operations.</a>
  types:
  - uid: integer
- name: comp
  in: query
  isRequired: true
  types:
  - uid: string
responses:
- name: 202 Accepted
  headers:
  - name: x-ms-request-id
    value: string
  - name: x-ms-version
    value: string
  - name: Date
    value: string
  description: The delete request was accepted and the blob will be deleted.
requestHeader:
- name: x-ms-lease-id
  in: header
  description: If specified, the operation only succeeds if the container's lease is active and matches this ID.
  types:
  - uid: string
- name: x-ms-delete-snapshots
  in: header
  description: "Required if the blob has associated snapshots. Specify one of the following two options: include: Delete the base blob and all of its snapshots. only: Delete only the blob's snapshots and not the blob itself"
  types:
  - uid: DeleteSnapshotsOptionType
- name: If-Modified-Since
  in: header
  description: Specify this header value to operate only on a blob if it has been modified since the specified date/time.
  types:
  - uid: string
  format: date-time-rfc1123
- name: If-Unmodified-Since
  in: header
  description: Specify this header value to operate only on a blob if it has not been modified since the specified date/time.
  types:
  - uid: string
  format: date-time-rfc1123
- name: If-Match
  in: header
  description: Specify an ETag value to operate only on blobs with a matching value.
  types:
  - uid: string
  format: etag
- name: If-None-Match
  in: header
  description: Specify an ETag value to operate only on blobs without a matching value.
  types:
  - uid: string
  format: etag
- name: x-ms-version
  in: header
  isRequired: true
  description: Specifies the version of the operation to use for this request.
  types:
  - uid: string
- name: x-ms-client-request-id
  in: header
  description: Provides a client-generated, opaque value with a 1 KB character limit that is recorded in the analytics logs when storage analytics logging is enabled.
  types:
  - uid: string
definitions:
- name: DeleteSnapshotsOptionType
  description: "Required if the blob has associated snapshots. Specify one of the following two options: include: Delete the base blob and all of its snapshots. only: Delete only the blob's snapshots and not the blob itself"
  kind: enum
  properties:
  - name: include
    types:
    - uid: string
  - name: only
    types:
    - uid: string
examples: []
security: []
