    value: string
  - name: x-ms-blob-sequence-number
    value: string
  - name: x-ms-blob-type
    value: string
  - name: x-ms-copy-completion-time
    value: string
  - name: x-ms-copy-status-description
    value: string
  - name: x-ms-copy-id
    value: string
  - name: x-ms-copy-progress
