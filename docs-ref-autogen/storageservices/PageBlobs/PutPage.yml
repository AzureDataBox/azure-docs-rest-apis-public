### YamlMime:RESTOperation
uid: storageservices.pageblobs.putpage
name: Put Page
service: Storage Services
groupName: Page Blobs
apiVersion: 2016-05-31
summary: The Put Page operation writes a range of pages to a page blob
consumes:
- application/xml
- application/octet-stream
- text/plain
produces:
- application/xml
- application/octet-stream
- text/plain
paths:
- content: PUT https://{accountUrl}/{containerName}/{blob}?comp=appendblock
- content: PUT https://{accountUrl}/{containerName}/{blob}?timeout={timeout}&comp=appendblock
  isOptional: true
uriParameters:
- name: accountUrl
  in: path
  isRequired: true
  description: The Azure storage account to use.
  types:
  - uid: string
- name: timeout
  in: query
  description: The timeout parameter is expressed in seconds. For more information, see <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/fileservices/setting-timeouts-for-blob-service-operations">Setting Timeouts for Blob Service Operations.</a>
  types:
  - uid: integer
- name: comp
  in: query
  isRequired: true
  types:
  - uid: string
responses:
- name: 201 Created
  headers:
  - name: ETag
    value: string
  - name: Last-Modified
    value: string
  - name: Content-MD5
    value: string
  - name: x-ms-blob-sequence-number
    value: integer
  - name: x-ms-request-id
    value: string
  - name: x-ms-version
    value: string
  - name: Date
    value: string
  - name: x-ms-request-server-encrypted
    value: boolean
  description: The page range was written.
requestBody:
- parameters:
  - name: optionalbody
    in: body
    types:
    - uid: file
requestHeader:
- name: x-ms-range
  in: header
  description: Return only the bytes of the blob in the specified range.
  types:
  - uid: string
- name: x-ms-page-write
  in: header
  isRequired: true
  description: >-
    Required. You may specify one of the following options:
      - Update: Writes the bytes specified by the request body into the specified range. The Range and Content-Length headers must match to perform the update.
      - Clear: Clears the specified range and releases the space used in storage for that range. To clear a range, set the Content-Length header to zero, and the Range header to a value that indicates the range to clear, up to maximum blob size.
  types:
  - uid: PageWriteType
- name: x-ms-lease-id
  in: header
  description: If specified, the operation only succeeds if the container's lease is active and matches this ID.
  types:
  - uid: string
- name: x-ms-if-sequence-number-le
  in: header
  description: Specify this header value to operate only on a blob if it has a sequence number less than or equal to the specified.
  types:
  - uid: integer
- name: x-ms-if-sequence-number-lt
  in: header
  description: Specify this header value to operate only on a blob if it has a sequence number less than the specified.
  types:
  - uid: integer
- name: x-ms-if-sequence-number-eq
  in: header
  description: Specify this header value to operate only on a blob if it has the specified sequence number.
  types:
  - uid: integer
- name: If-Modified-Since
  in: header
  description: Specify this header value to operate only on a blob if it has been modified since the specified date/time.
  types:
  - uid: string
  format: date-time-rfc1123
- name: If-Unmodified-Since
  in: header
  description: Specify this header value to operate only on a blob if it has not been modified since the specified date/time.
  types:
  - uid: string
  format: date-time-rfc1123
- name: If-Match
  in: header
  description: Specify an ETag value to operate only on blobs with a matching value.
  types:
  - uid: string
  format: etag
- name: If-None-Match
  in: header
  description: Specify an ETag value to operate only on blobs without a matching value.
  types:
  - uid: string
  format: etag
- name: x-ms-version
  in: header
  isRequired: true
  description: Specifies the version of the operation to use for this request.
  types:
  - uid: string
- name: x-ms-client-request-id
  in: header
  description: Provides a client-generated, opaque value with a 1 KB character limit that is recorded in the analytics logs when storage analytics logging is enabled.
  types:
  - uid: string
definitions:
- name: PageWriteType
  description: >-
    Required. You may specify one of the following options:
      - Update: Writes the bytes specified by the request body into the specified range. The Range and Content-Length headers must match to perform the update.
      - Clear: Clears the specified range and releases the space used in storage for that range. To clear a range, set the Content-Length header to zero, and the Range header to a value that indicates the range to clear, up to maximum blob size.
  kind: enum
  properties:
  - name: update
    types:
    - uid: string
  - name: clear
    types:
    - uid: string
examples: []
security: []
