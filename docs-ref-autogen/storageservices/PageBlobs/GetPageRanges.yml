### YamlMime:RESTOperation
uid: storageservices.pageblobs.getpageranges
name: Get Page Ranges
service: Storage Services
groupName: Page Blobs
apiVersion: 2016-05-31
summary: The Get Page Ranges operation returns the list of valid page ranges for a page blob or snapshot of a page blob
consumes:
- application/xml
- application/octet-stream
- text/plain
produces:
- application/xml
- application/octet-stream
- text/plain
paths:
- content: GET https://{accountUrl}/{containerName}/{blob}?comp=appendblock
- content: GET https://{accountUrl}/{containerName}/{blob}?snapshot={snapshot}&timeout={timeout}&prevsnapshot={prevsnapshot}&comp=appendblock
  isOptional: true
uriParameters:
- name: accountUrl
  in: path
  isRequired: true
  description: The Azure storage account to use.
  types:
  - uid: string
- name: snapshot
  in: query
  description: The snapshot parameter is an opaque DateTime value that, when present, specifies the blob snapshot to retrieve. For more information on working with blob snapshots, see <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/fileservices/creating-a-snapshot-of-a-blob">Creating a Snapshot of a Blob.</a>
  types:
  - uid: string
  format: date-time
- name: timeout
  in: query
  description: The timeout parameter is expressed in seconds. For more information, see <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/fileservices/setting-timeouts-for-blob-service-operations">Setting Timeouts for Blob Service Operations.</a>
  types:
  - uid: integer
- name: prevsnapshot
  in: query
  description: Optional in version 2015-07-08 and newer. The prevsnapshot parameter is a DateTime value that specifies that the response will contain only pages that were changed between target blob and previous snapshot. Changed pages include both updated and cleared pages. The target blob may be a snapshot, as long as the snapshot specified by prevsnapshot is the older of the two. Note that incremental snapshots are currently supported only for blobs created on or after January 1, 2016.
  types:
  - uid: string
  format: date-time
- name: comp
  in: query
  isRequired: true
  types:
  - uid: string
responses:
- name: 200 OK
  headers:
  - name: Last-Modified
    value: string
  - name: ETag
    value: string
  - name: x-ms-blob-content-length
    value: integer
  - name: x-ms-request-id
    value: string
  - name: x-ms-version
    value: string
  - name: Date
    value: string
  description: Information on the page blob was found.
  types:
  - uid: PageList
requestHeader:
- name: x-ms-range
  in: header
  description: Return only the bytes of the blob in the specified range.
  types:
  - uid: string
- name: x-ms-lease-id
  in: header
  description: If specified, the operation only succeeds if the container's lease is active and matches this ID.
  types:
  - uid: string
- name: If-Modified-Since
  in: header
  description: Specify this header value to operate only on a blob if it has been modified since the specified date/time.
  types:
  - uid: string
  format: date-time-rfc1123
- name: If-Unmodified-Since
  in: header
  description: Specify this header value to operate only on a blob if it has not been modified since the specified date/time.
  types:
  - uid: string
  format: date-time-rfc1123
- name: If-Match
  in: header
  description: Specify an ETag value to operate only on blobs with a matching value.
  types:
  - uid: string
  format: etag
- name: If-None-Match
  in: header
  description: Specify an ETag value to operate only on blobs without a matching value.
  types:
  - uid: string
  format: etag
- name: x-ms-version
  in: header
  isRequired: true
  description: Specifies the version of the operation to use for this request.
  types:
  - uid: string
- name: x-ms-client-request-id
  in: header
  description: Provides a client-generated, opaque value with a 1 KB character limit that is recorded in the analytics logs when storage analytics logging is enabled.
  types:
  - uid: string
definitions:
- name: PageList
  description: the list of pages
  kind: object
  properties:
  - name: PageRange
    description: "  "
    types:
    - uid: PageRange
      isArray: true
  - name: ClearRange
    description: "  "
    types:
    - uid: ClearRange
      isArray: true
- name: PageRange
  kind: object
  properties:
  - name: Start
    description: "  "
    types:
    - uid: integer
  - name: End
    description: "  "
    types:
    - uid: integer
- name: ClearRange
  kind: object
  properties:
  - name: Start
    description: "  "
    types:
    - uid: integer
  - name: End
    description: "  "
    types:
    - uid: integer
examples: []
security: []
