### YamlMime:RESTOperation
uid: storageservices.blockblobs.getblocklist
name: Get Block List
service: Storage Services
groupName: Block Blobs
apiVersion: 2016-05-31
summary: The Get Block List operation retrieves the list of blocks that have been uploaded as part of a block blob
consumes:
- application/xml
- application/octet-stream
- text/plain
produces:
- application/xml
- application/octet-stream
- text/plain
paths:
- content: GET https://{accountUrl}/{containerName}/{blob}?blocklisttype={blocklisttype}&comp=appendblock
- content: GET https://{accountUrl}/{containerName}/{blob}?snapshot={snapshot}&blocklisttype={blocklisttype}&timeout={timeout}&comp=appendblock
  isOptional: true
uriParameters:
- name: accountUrl
  in: path
  isRequired: true
  description: The Azure storage account to use.
  types:
  - uid: string
- name: snapshot
  in: query
  description: The snapshot parameter is an opaque DateTime value that, when present, specifies the blob snapshot to retrieve. For more information on working with blob snapshots, see <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/fileservices/creating-a-snapshot-of-a-blob">Creating a Snapshot of a Blob.</a>
  types:
  - uid: string
  format: date-time
- name: blocklisttype
  in: query
  isRequired: true
  description: Specifies whether to return the list of committed blocks, the list of uncommitted blocks, or both lists together.
  types:
  - uid: BlockListType
- name: timeout
  in: query
  description: The timeout parameter is expressed in seconds. For more information, see <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/fileservices/setting-timeouts-for-blob-service-operations">Setting Timeouts for Blob Service Operations.</a>
  types:
  - uid: integer
- name: comp
  in: query
  isRequired: true
  types:
  - uid: string
responses:
- name: 200 OK
  headers:
  - name: Last-Modified
    value: string
  - name: ETag
    value: string
  - name: Content-Type
    value: string
  - name: x-ms-blob-content-length
    value: integer
  - name: x-ms-request-id
    value: string
  - name: x-ms-version
    value: string
  - name: Date
    value: string
  description: The page range was written.
  types:
  - uid: BlockList
requestHeader:
- name: x-ms-lease-id
  in: header
  description: If specified, the operation only succeeds if the container's lease is active and matches this ID.
  types:
  - uid: string
- name: x-ms-version
  in: header
  isRequired: true
  description: Specifies the version of the operation to use for this request.
  types:
  - uid: string
- name: x-ms-client-request-id
  in: header
  description: Provides a client-generated, opaque value with a 1 KB character limit that is recorded in the analytics logs when storage analytics logging is enabled.
  types:
  - uid: string
definitions:
- name: BlockListType
  description: Specifies whether to return the list of committed blocks, the list of uncommitted blocks, or both lists together.
  kind: enum
  properties:
  - name: committed
    types:
    - uid: string
  - name: uncommitted
    types:
    - uid: string
  - name: all
    types:
    - uid: string
- name: BlockList
  kind: object
  properties:
  - name: CommittedBlocks
    description: "  \nRepresents a single block in a block blob.  It describes the block's ID and size."
    types:
    - uid: Block
      isArray: true
  - name: UncommittedBlocks
    description: "  \nRepresents a single block in a block blob.  It describes the block's ID and size."
    types:
    - uid: Block
      isArray: true
- name: Block
  description: Represents a single block in a block blob.  It describes the block's ID and size.
  kind: object
  properties:
  - name: name
    description: "  \nThe base64 encoded block ID."
    types:
    - uid: string
  - name: size
    description: "  \nThe block size in bytes."
    types:
    - uid: integer
examples: []
security: []
