### YamlMime:RESTOperation
uid: storageservices.blockblobs.putblock
name: Put Block
service: Storage Services
groupName: Block Blobs
apiVersion: 2016-05-31
summary: The Put Block operation creates a new block to be committed as part of a blob
consumes:
- application/xml
- application/octet-stream
- text/plain
produces:
- application/xml
- application/octet-stream
- text/plain
paths:
- content: PUT https://{accountUrl}/{containerName}/{blob}?blockid={blockid}&comp=appendblock
- content: PUT https://{accountUrl}/{containerName}/{blob}?blockid={blockid}&timeout={timeout}&comp=appendblock
  isOptional: true
uriParameters:
- name: accountUrl
  in: path
  isRequired: true
  description: The Azure storage account to use.
  types:
  - uid: string
- name: blockid
  in: query
  isRequired: true
  description: A valid Base64 string value that identifies the block. Prior to encoding, the string must be less than or equal to 64 bytes in size. For a given blob, the length of the value specified for the blockid parameter must be the same size for each block.
  types:
  - uid: string
- name: timeout
  in: query
  description: The timeout parameter is expressed in seconds. For more information, see <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/fileservices/setting-timeouts-for-blob-service-operations">Setting Timeouts for Blob Service Operations.</a>
  types:
  - uid: integer
- name: comp
  in: query
  isRequired: true
  types:
  - uid: string
responses:
- name: 201 Created
  headers:
  - name: Content-MD5
    value: string
  - name: x-ms-request-id
    value: string
  - name: x-ms-version
    value: string
  - name: Date
    value: string
  - name: x-ms-request-server-encrypted
    value: boolean
  description: The block was created.
requestBody:
- parameters:
  - name: body
    in: body
    types:
    - uid: file
requestHeader:
- name: x-ms-lease-id
  in: header
  description: If specified, the operation only succeeds if the container's lease is active and matches this ID.
  types:
  - uid: string
- name: x-ms-version
  in: header
  isRequired: true
  description: Specifies the version of the operation to use for this request.
  types:
  - uid: string
- name: x-ms-client-request-id
  in: header
  description: Provides a client-generated, opaque value with a 1 KB character limit that is recorded in the analytics logs when storage analytics logging is enabled.
  types:
  - uid: string
definitions: []
examples: []
security: []
