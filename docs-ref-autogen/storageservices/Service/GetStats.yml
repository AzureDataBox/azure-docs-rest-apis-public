### YamlMime:RESTOperation
uid: storageservices.service.getstats
name: Get Stats
service: Storage Services
groupName: Service
apiVersion: 2016-05-31
summary: Retrieves statistics related to replication for the Blob service. It is only available on the secondary location endpoint when read-access geo-redundant replication is enabled for the storage account.
consumes:
- application/xml
- application/octet-stream
- text/plain
produces:
- application/xml
- application/octet-stream
- text/plain
paths:
- content: GET https://{accountUrl}/?restype=service&comp=appendblock
- content: GET https://{accountUrl}/?restype=service&timeout={timeout}&comp=appendblock
  isOptional: true
uriParameters:
- name: accountUrl
  in: path
  isRequired: true
  description: The Azure storage account to use.
  types:
  - uid: string
- name: timeout
  in: query
  description: The timeout parameter is expressed in seconds. For more information, see <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/fileservices/setting-timeouts-for-blob-service-operations">Setting Timeouts for Blob Service Operations.</a>
  types:
  - uid: integer
- name: comp
  in: query
  isRequired: true
  types:
  - uid: string
responses:
- name: 200 OK
  headers:
  - name: x-ms-request-id
    value: string
  - name: x-ms-version
    value: string
  - name: Date
    value: string
  description: Success.
  types:
  - uid: StorageServiceStats
requestHeader:
- name: x-ms-version
  in: header
  isRequired: true
  description: Specifies the version of the operation to use for this request.
  types:
  - uid: string
- name: x-ms-client-request-id
  in: header
  description: Provides a client-generated, opaque value with a 1 KB character limit that is recorded in the analytics logs when storage analytics logging is enabled.
  types:
  - uid: string
definitions:
- name: StorageServiceStats
  description: Stats for the storage service.
  kind: object
  properties:
  - name: GeoReplication
    description: "  \nGeo-Replication information for the Secondary Storage Service"
    types:
    - uid: GeoReplication
- name: GeoReplication
  kind: object
  properties:
  - name: Status
    description: "  \nThe status of the secondary location"
    types:
    - uid: GeoReplicationStatusType
  - name: LastSyncTime
    description: "  \nA GMT date/time value, to the second. All primary writes preceding this value are guaranteed to be available for read operations at the secondary. Primary writes after this point in time may or may not be available for reads."
    types:
    - uid: string
- name: GeoReplicationStatusType
  description: The status of the secondary location
  kind: enum
  properties:
  - name: live
    types:
    - uid: string
  - name: bootstrap
    types:
    - uid: string
  - name: unavailable
    types:
    - uid: string
examples: []
security: []
