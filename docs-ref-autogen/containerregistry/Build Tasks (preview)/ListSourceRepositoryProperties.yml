### YamlMime:RESTOperation
uid: management.azure.com.containerregistry.buildtasks(preview).listsourcerepositoryproperties
name: List Source Repository Properties
service: Container Registry
groupName: Build Tasks (preview)
apiVersion: 2018-02-01-preview
summary: Get the source control properties for a build task.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ContainerRegistry/registries/{registryName}/buildTasks/{buildTaskName}/listSourceRepositoryProperties?api-version=2018-02-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Microsoft Azure subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group to which the container registry belongs.
  types:
  - uid: string
- name: registryName
  in: path
  isRequired: true
  description: The name of the container registry.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]*$
- name: buildTaskName
  in: path
  isRequired: true
  description: The name of the container registry build task.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]*$
- name: api-version
  in: query
  isRequired: true
  description: The client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The request was successful; the request was well-formed and received properly.
  types:
  - uid: SourceRepositoryProperties
- name: Other Status Codes
  description: Error response describing why the operation failed. If the registry doesn't exist, 404 (Not found) is returned.
requestHeader: []
definitions:
- name: SourceRepositoryProperties
  description: The properties of the source code repository.
  kind: object
  properties:
  - name: sourceControlType
    description: The type of source control service.
    types:
    - uid: SourceControlType
  - name: repositoryUrl
    description: The full URL to the source code respository
    types:
    - uid: string
  - name: isCommitTriggerEnabled
    description: The value of this property indicates whether the source control commit trigger is enabled or not.
    types:
    - uid: boolean
  - name: sourceControlAuthProperties
    description: The authorization properties for accessing the source code repository.
    types:
    - uid: SourceControlAuthInfo
- name: SourceControlType
  description: The type of source control service.
  kind: enum
  properties:
  - name: Github
    types:
    - uid: string
  - name: VisualStudioTeamService
    types:
    - uid: string
- name: SourceControlAuthInfo
  description: The authorization properties for accessing the source code repository.
  kind: object
  properties:
  - name: tokenType
    description: The type of Auth token.
    types:
    - uid: TokenType
  - name: token
    description: The access token used to access the source control provider.
    types:
    - uid: string
  - name: refreshToken
    description: The refresh token used to refresh the access token.
    types:
    - uid: string
  - name: scope
    description: The scope of the access token.
    types:
    - uid: string
  - name: expiresIn
    description: Time in seconds that the token remains valid
    types:
    - uid: integer
- name: TokenType
  description: The type of Auth token.
  kind: enum
  properties:
  - name: PAT
    types:
    - uid: string
  - name: OAuth
    types:
    - uid: string
examples:
- name: BuildTasks_ListSourceRepositoryProperties
  request:
    uri: POST https://management.azure.com/subscriptions/4385cf00-2d3a-425a-832f-f4285b1c9dce/resourceGroups/myResourceGroup/providers/Microsoft.ContainerRegistry/registries/myRegistry/buildTasks/myBuildTask/listSourceRepositoryProperties?api-version=2018-02-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "sourceControlType": "Github",
        "repositoryUrl": "https://github.com/Azure/azure-rest-api-specs",
        "sourceControlAuthProperties": {
          "tokenType": "OAuth",
          "token": "xxxxxx",
          "scope": "repo"
        },
        "isCommitTriggerEnabled": true
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
metadata:
  source_url: https://github.com/azure/azure-rest-api-specs/blob/master/specification/containerregistry/resource-manager/Microsoft.ContainerRegistry/preview/2018-02-01-preview/containerregistry_build.json#L1744
