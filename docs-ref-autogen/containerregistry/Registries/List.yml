### YamlMime:RESTOperation
uid: management.azure.com.containerregistry.registries.list
name: List
service: Container Registry
groupName: Registries
apiVersion: 2017-10-01
summary: Lists all the container registries under the specified subscription.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.ContainerRegistry/registries?api-version=2017-10-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Microsoft Azure subscription ID.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The request was successful; the request was well-formed and received properly.
  types:
  - uid: RegistryListResult
requestHeader: []
