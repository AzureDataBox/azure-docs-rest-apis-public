    uri: GET management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.ContainerRegistry/registries?api-version=2017-10-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.ContainerRegistry/registries/myRegistry",
            "name": "myRegistry",
            "type": "Microsoft.ContainerRegistry/registries",
            "location": "westus",
            "tags": {
              "key": "value"
            },
            "sku": {
              "name": "Standard",
              "tier": "Standard"
            },
            "properties": {
