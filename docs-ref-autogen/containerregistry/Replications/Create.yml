### YamlMime:RESTOperation
summary: Creates a replication for a container registry with the specified parameters.
service: Container Registry
apiVersion: 2017-10-01
groupName: Replications
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ContainerRegistry/registries/{registryName}/replications/{replicationName}?api-version=2017-10-01
uriParameters:
- in: path
  isRequired: true
  description: The Microsoft Azure subscription ID.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group to which the container registry belongs.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the container registry.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]*$
  name: registryName
- in: path
  isRequired: true
  description: The name of the replication.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]*$
  name: replicationName
- in: query
  isRequired: true
  description: The client API version.
  types:
  - uid: string
  name: api-version
responses:
- description: The request was successful; the request was well-formed and received properly.
  types:
  - uid: Replication
  name: 200 OK
- description: The request was successful; the operation will complete asynchronously.
  types:
  - uid: Replication
  name: 201 Created
requestBody:
- parameters:
  - in: body
    isRequired: true
    description: The location of the resource. This cannot be changed after the resource is created.
    types:
    - uid: string
    name: location
  - in: body
    description: The tags of the resource.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
requestHeader: []
definitions:
- name: Status
  description: The status of an Azure resource at the time the operation was called.
  kind: object
  properties:
  - isReadyOnly: true
    description: The short label for the status.
    types:
    - uid: string
    name: displayStatus
  - isReadyOnly: true
    description: The detailed message for the status, including alerts and error messages.
    types:
    - uid: string
    name: message
  - isReadyOnly: true
    description: The timestamp when the status was changed to the current value.
    types:
    - uid: string
    name: timestamp
- name: Replication
  description: An object that represents a replication for a container registry.
  kind: object
  properties:
  - isReadyOnly: true
    description: The provisioning state of the replication at the time the operation was called.
    types:
    - uid: ProvisioningState
    name: properties.provisioningState
  - isReadyOnly: true
    description: The status of the replication at the time the operation was called.
    types:
    - uid: Status
    name: properties.status
  - isReadyOnly: true
    description: The resource ID.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: The name of the resource.
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: The type of the resource.
    types:
    - uid: string
    name: type
  - description: The location of the resource. This cannot be changed after the resource is created.
    types:
    - uid: string
    name: location
  - description: The tags of the resource.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
examples:
- request:
    uri: PUT https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.ContainerRegistry/registries/myRegistry/replications/myReplication?api-version=2017-10-01
    requestBody: >-
      {

        "location": "eastus",

        "tags": {

          "key": "value"

        }

      }
  responses:
  - statusCode: "200"
    body: >-
