### YamlMime:RESTOperation
uid: management.azure.com.containerregistry.webhooks.ping
name: Ping
service: Container Registry
groupName: Webhooks
apiVersion: 2017-10-01
summary: Triggers a ping event to be sent to the webhook.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ContainerRegistry/registries/{registryName}/webhooks/{webhookName}/ping?api-version=2017-10-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Microsoft Azure subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group to which the container registry belongs.
  types:
  - uid: string
- name: registryName
  in: path
  isRequired: true
  description: The name of the container registry.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]*$
- name: webhookName
  in: path
  isRequired: true
  description: The name of the webhook.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]*$
- name: api-version
