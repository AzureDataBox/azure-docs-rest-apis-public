### YamlMime:RESTOperation
summary: Triggers a ping event to be sent to the webhook.
service: Container Registry
apiVersion: 2017-10-01
groupName: Webhooks
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ContainerRegistry/registries/{registryName}/webhooks/{webhookName}/ping?api-version=2017-10-01
uriParameters:
- in: path
  isRequired: true
  description: The Microsoft Azure subscription ID.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group to which the container registry belongs.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the container registry.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]*$
  name: registryName
- in: path
  isRequired: true
  description: The name of the webhook.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]*$
  name: webhookName
- in: query
  isRequired: true
  description: The client API version.
  types:
  - uid: string
  name: api-version
responses:
- description: The request was successful; the request was well-formed and received properly.
  types:
  - uid: EventInfo
  name: 200 OK
requestHeader: []
definitions:
- name: EventInfo
  description: The basic information of an event.
  kind: object
  properties:
  - description: The event ID.
    types:
    - uid: string
    name: id
examples:
- request:
    uri: POST https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.ContainerRegistry/registries/myRegistry/webhooks/myWebhook/ping?api-version=2017-10-01
  responses:
  - statusCode: "200"
    body: '{"id":"00000000-0000-0000-0000-000000000000"}'
  name: WebhookPing
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Ping
uid: management.azure.com.containerregistry.webhooks.ping
