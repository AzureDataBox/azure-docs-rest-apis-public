### YamlMime:RESTOperation
summary: Creates a webhook for a container registry with the specified parameters.
service: Container Registry
apiVersion: 2017-10-01
groupName: Webhooks
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ContainerRegistry/registries/{registryName}/webhooks/{webhookName}?api-version=2017-10-01
uriParameters:
- in: path
  isRequired: true
  description: The Microsoft Azure subscription ID.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group to which the container registry belongs.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the container registry.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]*$
  name: registryName
- in: path
  isRequired: true
  description: The name of the webhook.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]*$
  name: webhookName
- in: query
  isRequired: true
  description: The client API version.
  types:
  - uid: string
  name: api-version
responses:
- description: The request was successful; the request was well-formed and received properly.
  types:
  - uid: Webhook
  name: 200 OK
- description: The request was successful; the operation will complete asynchronously.
  types:
  - uid: Webhook
  name: 201 Created
requestBody:
- parameters:
  - in: body
    description: The tags for the webhook.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
  - in: body
    isRequired: true
    description: The location of the webhook. This cannot be changed after the resource is created.
    types:
    - uid: string
    name: location
  - in: body
    isRequired: true
    description: The service URI for the webhook to post notifications.
    types:
    - uid: string
    name: serviceUri
  - in: body
    description: Custom headers that will be added to the webhook notifications.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: customHeaders
  - in: body
    description: The status of the webhook at the time the operation was called.
    types:
    - uid: WebhookStatus
    name: status
  - in: body
    description: The scope of repositories where the event can be triggered. For example, 'foo:*' means events for all tags under repository 'foo'. 'foo:bar' means events for 'foo:bar' only. 'foo' is equivalent to 'foo:latest'. Empty means all events.
    types:
    - uid: string
    name: scope
  - in: body
    isRequired: true
    description: The list of actions that trigger the webhook to post notifications.
    types:
    - isArray: true
      uid: string
    name: actions
requestHeader: []
definitions:
- name: WebhookStatus
  description: The status of the webhook at the time the operation was called.
  kind: enum
  properties:
  - types:
    - uid: string
    name: enabled
  - types:
    - uid: string
    name: disabled
- name: Webhook
  description: An object that represents a webhook for a container registry.
  kind: object
  properties:
  - description: The status of the webhook at the time the operation was called.
    types:
    - uid: WebhookStatus
    name: status
  - description: The scope of repositories where the event can be triggered. For example, 'foo:*' means events for all tags under repository 'foo'. 'foo:bar' means events for 'foo:bar' only. 'foo' is equivalent to 'foo:latest'. Empty means all events.
    types:
    - uid: string
    name: scope
  - description: The list of actions that trigger the webhook to post notifications.
    types:
    - isArray: true
      uid: string
    name: actions
  - isReadyOnly: true
    description: The provisioning state of the webhook at the time the operation was called.
    types:
    - uid: ProvisioningState
    name: provisioningState
  - isReadyOnly: true
    description: The resource ID.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: The name of the resource.
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: The type of the resource.
    types:
    - uid: string
    name: type
  - description: The location of the resource. This cannot be changed after the resource is created.
    types:
    - uid: string
    name: location
  - description: The tags of the resource.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
- name: ProvisioningState
  description: The provisioning state of the webhook at the time the operation was called.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Creating
  - types:
    - uid: string
    name: Updating
  - types:
    - uid: string
    name: Deleting
  - types:
    - uid: string
    name: Succeeded
  - types:
    - uid: string
    name: Failed
  - types:
    - uid: string
    name: Canceled
examples:
- request:
    uri: PUT https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.ContainerRegistry/registries/myRegistry/webhooks/myWebhook?api-version=2017-10-01
    requestBody: '{"location":"westus","tags":{"key":"value"},"properties":{"serviceUri":"http://myservice.com","customHeaders":{"Authorization":"Basic 000000000000000000000000000000000000000000000000000"},"status":"enabled","scope":"myRepository","actions":["push"]}}'
  responses:
  - statusCode: "200"
    body: '{"id":"/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.ContainerRegistry/registries/myRegistry/webhooks/myWebhook","name":"myWebhook","type":"Microsoft.ContainerRegistry/registries/webhooks","location":"westus","tags":{"key":"value"},"properties":{"status":"enabled","scope":"myRepository","actions":["push"],"provisioningState":"Succeeded"}}'
  - statusCode: "201"
    body: '{"id":"/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.ContainerRegistry/registries/myRegistry/webhooks/myWebhook","name":"myWebhook","type":"Microsoft.ContainerRegistry/registries/webhooks","location":"westus","tags":{"key":"value"},"properties":{"status":"enabled","scope":"myRepository","actions":["push"],"provisioningState":"Creating"}}'
  name: WebhookCreate
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Create
uid: management.azure.com.containerregistry.webhooks.create
