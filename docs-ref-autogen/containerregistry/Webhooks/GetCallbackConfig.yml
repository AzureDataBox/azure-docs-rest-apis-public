### YamlMime:RESTOperation
summary: Gets the configuration of service URI and custom headers for the webhook.
service: Container Registry
apiVersion: 2017-10-01
groupName: Webhooks
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ContainerRegistry/registries/{registryName}/webhooks/{webhookName}/getCallbackConfig?api-version=2017-10-01
uriParameters:
- in: path
  isRequired: true
  description: The Microsoft Azure subscription ID.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group to which the container registry belongs.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the container registry.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]*$
  name: registryName
- in: path
  isRequired: true
  description: The name of the webhook.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]*$
  name: webhookName
- in: query
  isRequired: true
  description: The client API version.
  types:
  - uid: string
  name: api-version
responses:
- description: The request was successful; the request was well-formed and received properly.
  types:
  - uid: CallbackConfig
  name: 200 OK
requestHeader: []
definitions:
- name: CallbackConfig
  description: The configuration of service URI and custom headers for the webhook.
  kind: object
  properties:
  - description: The service URI for the webhook to post notifications.
    types:
    - uid: string
    name: serviceUri
  - description: Custom headers that will be added to the webhook notifications.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: customHeaders
examples:
- request:
    uri: POST https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.ContainerRegistry/registries/myRegistry/webhooks/myWebhook/getCallbackConfig?api-version=2017-10-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "serviceUri": "http://myservice.com",
        "customHeaders": {
          "Authorization": "Basic 000000000000000000000000000000000000000000000000000"
        }
      }
  name: WebhookGetCallbackConfig
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Get Callback Config
uid: management.azure.com.containerregistry.webhooks.getcallbackconfig
