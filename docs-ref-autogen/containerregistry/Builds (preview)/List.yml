### YamlMime:RESTOperation
uid: management.azure.com.containerregistry.builds(preview).list
name: List
service: Container Registry
groupName: Builds (preview)
apiVersion: 2018-02-01-preview
summary: Gets all the builds for a registry.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ContainerRegistry/registries/{registryName}/builds?api-version=2018-02-01-preview
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ContainerRegistry/registries/{registryName}/builds?api-version=2018-02-01-preview&$filter={$filter}&$top={$top}&$skipToken={$skipToken}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Microsoft Azure subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group to which the container registry belongs.
  types:
  - uid: string
- name: registryName
  in: path
  isRequired: true
  description: The name of the container registry.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]*$
- name: api-version
  in: query
  isRequired: true
  description: The client API version.
  types:
  - uid: string
- name: $filter
  in: query
  description: The builds filter to apply on the operation.
  types:
  - uid: string
- name: $top
  in: query
  description: $top is supported for get list of builds, which limits the maximum number of builds to return.
  types:
  - uid: integer
  format: int32
- name: $skipToken
  in: query
  description: $skipToken is supported on get list of builds, which provides the next page in the list of builds.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The request was successful; the request was well-formed and received properly.
  types:
  - uid: BuildListResult
- name: Other Status Codes
  description: Error response describing why the operation failed.
requestHeader: []
definitions:
- name: BuildListResult
  description: Collection of builds.
  kind: object
  properties:
  - name: value
    description: The collection value.
    types:
    - uid: Build
      isArray: true
  - name: nextLink
    description: The URI that can be used to request the next set of paged results.
    types:
    - uid: string
- name: Build
  description: Build resource properties
  kind: object
  properties:
  - name: properties.buildId
    description: The unique identifier for the build.
    types:
    - uid: string
  - name: properties.status
    description: The current status of the build.
    types:
    - uid: BuildStatus
  - name: properties.lastUpdatedTime
    description: The last updated time for the build.
    types:
    - uid: string
  - name: properties.buildType
    description: The type of build.
    types:
    - uid: BuildType
  - name: properties.createTime
    description: The time the build was created.
    types:
    - uid: string
  - name: properties.startTime
    description: The time the build started.
    types:
    - uid: string
  - name: properties.finishTime
    description: The time the build finished.
    types:
    - uid: string
  - name: properties.outputImages
    description: The list of all images that were generated from the build.
    types:
    - uid: ImageDescriptor
      isArray: true
  - name: properties.buildTask
    description: The build task with which the build was started.
    types:
    - uid: string
  - name: properties.imageUpdateTrigger
    description: The image update trigger that caused the build.
    types:
    - uid: ImageUpdateTrigger
  - name: properties.gitCommitTrigger
    description: The git commit trigger that caused the build.
    types:
    - uid: GitCommitTrigger
  - name: properties.isArchiveEnabled
    description: The value that indicates whether archiving is enabled or not.
    types:
    - uid: boolean
  - name: properties.platform
    description: The platform properties against which the build will happen.
    types:
    - uid: PlatformProperties
  - name: properties.provisioningState
    description: The provisioning state of a build.
    types:
    - uid: ProvisioningState
  - name: id
    isReadyOnly: true
    description: The resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the resource.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the resource.
    types:
    - uid: string
- name: BuildStatus
  description: The current status of the build.
  kind: enum
  properties:
  - name: Queued
    types:
    - uid: string
  - name: Started
    types:
    - uid: string
  - name: Running
    types:
    - uid: string
  - name: Succeeded
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: Canceled
    types:
    - uid: string
  - name: Error
    types:
    - uid: string
  - name: Timeout
    types:
    - uid: string
- name: BuildType
  description: The type of build.
  kind: enum
  properties:
  - name: AutoBuild
    types:
    - uid: string
  - name: QuickBuild
    types:
    - uid: string
- name: ImageDescriptor
  description: Properties for a registry image.
  kind: object
  properties:
  - name: registry
    description: The registry login server.
    types:
    - uid: string
  - name: repository
    description: The repository name.
    types:
    - uid: string
  - name: tag
    description: The tag name.
    types:
    - uid: string
  - name: digest
    description: The sha256-based digest of the image manifest.
    types:
    - uid: string
- name: ImageUpdateTrigger
  description: The image update trigger that caused a build.
  kind: object
  properties:
  - name: id
    description: The unique ID of the trigger.
    types:
    - uid: string
  - name: timestamp
    description: The timestamp when the image update happened.
    types:
    - uid: string
  - name: images
    description: The list of image updates that caused the build.
    types:
    - uid: ImageDescriptor
      isArray: true
- name: GitCommitTrigger
  description: The git commit trigger that caused a build.
  kind: object
  properties:
  - name: id
    description: The unique ID of the trigger.
    types:
    - uid: string
  - name: commitId
    description: The unique ID that identifies a commit.
    types:
    - uid: string
  - name: repositoryUrl
    description: The repository URL.
    types:
    - uid: string
  - name: branchName
    description: The branch name in the repository.
    types:
    - uid: string
  - name: providerType
    description: The source control provider type.
    types:
    - uid: string
- name: PlatformProperties
  description: The platform properties against which the build has to happen.
  kind: object
  properties:
  - name: osType
    description: The operating system type required for the build.
    types:
    - uid: OsType
  - name: cpu
    description: The CPU configuration in terms of number of cores required for the build.
    types:
    - uid: integer
- name: ProvisioningState
  description: The provisioning state of a build.
  kind: enum
  properties:
  - name: Creating
    types:
    - uid: string
  - name: Updating
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
  - name: Succeeded
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: Canceled
    types:
    - uid: string
- name: OsType
  description: The operating system type required for the build.
  kind: enum
  properties:
  - name: Windows
    types:
    - uid: string
  - name: Linux
    types:
    - uid: string
