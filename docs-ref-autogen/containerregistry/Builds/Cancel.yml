### YamlMime:RESTOperation
uid: management.azure.com.containerregistry.builds.cancel
name: Cancel
service: Container Registry
groupName: Builds
apiVersion: 2018-02-01-preview
summary: Cancel an existing build.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ContainerRegistry/registries/{registryName}/builds/{buildId}/cancel?api-version=2018-02-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Microsoft Azure subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group to which the container registry belongs.
  types:
  - uid: string
- name: registryName
  in: path
  isRequired: true
  description: The name of the container registry.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9]*$
- name: buildId
  in: path
  isRequired: true
  description: The build ID.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The request was successful; the request was well-formed and received properly.
- name: 202 Accepted
  description: The request was successfully accepted; the operation will complete asynchronously.
- name: Other Status Codes
  description: Error response describing why the operation failed. If the registry/build doesn't exist, 404 (Not found) is returned.
requestHeader: []
definitions: []
examples:
- name: Builds_Cancel
  request:
    uri: POST https://management.azure.com/subscriptions/4385cf00-2d3a-425a-832f-f4285b1c9dce/resourceGroups/myResourceGroup/providers/Microsoft.ContainerRegistry/registries/myRegistry/builds/0accec26-d6de-4757-8e74-d080f38eaaab/cancel?api-version=2018-02-01-preview
  responses:
  - statusCode: "200"
  - statusCode: "202"
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
