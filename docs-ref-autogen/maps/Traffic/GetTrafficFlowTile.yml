### YamlMime:RESTOperation
uid: atlas.microsoft.com.mapsapi.traffic.gettrafficflowtile
name: Get Traffic Flow Tile
service: Maps API
groupName: Traffic
apiVersion: "1.0"
summary: Get the traffic flow tile for a given coordinates
consumes: []
produces:
- image/png
- application/json
paths:
- content: GET https://atlas.microsoft.com/traffic/flow/tile/png?subscription-key={subscription-key}&api-version=1.0&style={style}&zoom={zoom}&x={x}&y={y}
- content: GET https://atlas.microsoft.com/traffic/flow/tile/png?subscription-key={subscription-key}&api-version=1.0&style={style}&zoom={zoom}&x={x}&y={y}&thickness={thickness}
  isOptional: true
uriParameters:
- name: format
  in: path
  isRequired: true
  description: 'Desired format of the response. Possible value: png.'
  types:
  - uid: format
- name: subscription-key
  in: query
  isRequired: true
  description: Azure Maps subscription key
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version number of Azure Maps API. Current version is 1.0
  types:
  - uid: string
- name: style
  in: query
  isRequired: true
  description: The style to be used to render the tile. Valid values are absolute which returns colors reflecting the absolute speed measured, relative which returns the speed relative to free-flow, Relative-delay which displays relative speeds only where they are different from the freeflow speeds
  types:
  - uid: TrafficFlowTileStyle
- name: zoom
  in: query
  isRequired: true
  description: Zoom level for desired tile.
  types:
  - uid: integer
- name: x
  in: query
  isRequired: true
  description: 'X index for the desired tile, based on Spherical Mercator projection coordinate system (EPSG:3857) '
  types:
  - uid: integer
- name: y
  in: query
  isRequired: true
  description: Y index for the desired tile, based on Spherical Mercator projection coordinate system (EPSG:3857)
  types:
  - uid: integer
- name: thickness
  in: query
  description: The value of the width of the line representing traffic. This value is a multiplier and the accepted values range from 1 - 20. The default value is 10.
  types:
  - uid: integer
responses:
- name: 200 OK
  description: OK
  types:
  - uid: string
- name: 400 Bad Request
  description: 'Bad request: one or more parameters were incorrectly specified or are mutually exclusive.'
  types:
  - uid: Error
- name: 401 Unauthorized
  description: Access denied due to invalid subscription key. Make sure to provide a valid key for an active subscription.
  types:
  - uid: Error
- name: 403 Forbidden
  description: Permission, capacity, or authentication issues.
  types:
  - uid: Error
- name: 404 Not Found
  description: 'Not Found: the requested resource could not be found, but it may be available again in the future.'
  types:
  - uid: Error
- name: 500 Internal Server Error
  description: An error occurred while processing the request. Please try again later.
  types:
  - uid: Error
requestHeader: []
definitions:
- name: format
  description: 'Desired format of the response. Possible value: png.'
  kind: enum
  properties:
  - name: png
    description: An image in the png format. Supports zoom levels 0 through 18.
    types:
    - uid: string
- name: TrafficFlowTileStyle
  description: The style to be used to render the tile. Valid values are absolute which returns colors reflecting the absolute speed measured, relative which returns the speed relative to free-flow, Relative-delay which displays relative speeds only where they are different from the freeflow speeds
  kind: enum
  properties:
  - name: absolute
    description: Colors will reflect the absolute speed measured.
    types:
    - uid: string
  - name: relative
    description: Colors will reflect the speed relative to free-flow.
    types:
    - uid: string
  - name: relative-delay
    description: Displays relative colors only where they are different from the freeflow speeds.
    types:
    - uid: string
  - name: reduced-sensitivity
    description: Displays relative colors but a larger difference from freeflow is required for segments to change the color.
    types:
    - uid: string
- name: Error
  description: This object is returned when an error occurs in the Location Based Service API
  kind: object
  properties:
  - name: statuscode
    isReadyOnly: true
    description: Error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: If available, a human readable description of the error.
    types:
    - uid: string
examples:
- name: GetTrafficFlowTile
  request:
    uri: GET https://atlas.microsoft.com/traffic/flow/tile/png?api-version=1.0&style=absolute&zoom=12&x=2044&y=1360
  responses:
  - statusCode: "200"
    body: "\"binary string image\""
  - statusCode: "400"
    body: >-
      {
        "statuscode": "400",
        "message": "Bad request: one or more parameters were incorrectly specified or are mutually exclusive."
      }
  - statusCode: "401"
    body: >-
      {
        "statuscode": "401",
        "message": "Access denied due to invalid subscription key. Make sure to provide a valid key for an active subscription."
      }
  - statusCode: "403"
    body: >-
      {
        "statuscode": "403",
        "message": "Permission, capacity, or authentication issues."
      }
  - statusCode: "404"
    body: >-
      {
        "statuscode": "404",
        "message": "Not Found: the requested resource could not be found, but it may be available again in the future."
      }
  - statusCode: "500"
    body: >-
      {
        "statuscode": "500",
        "message": "An error occurred while processing the request. Please try again later."
      }
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
- name: subscription-key
  type: apiKey
  in: query
