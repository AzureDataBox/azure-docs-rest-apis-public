### YamlMime:RESTOperation
uid: atlas.microsoft.com.mapsapi.timezone.gettimezonebycoordinates
name: Get Timezone By Coordinates
service: Maps API
groupName: Timezone
apiVersion: "1.0"
summary: Returns the timezone info for a coordinates
consumes: []
produces:
- application/json
paths:
- content: GET https://atlas.microsoft.com/timezone/byCoordinates/json?subscription-key={subscription-key}&api-version=1.0&query={query}
- content: GET https://atlas.microsoft.com/timezone/byCoordinates/json?subscription-key={subscription-key}&api-version=1.0&options={options}&timeStamp={timeStamp}&transitionsFrom={transitionsFrom}&transitionsYears={transitionsYears}&query={query}
  isOptional: true
uriParameters:
- name: format
  in: path
  isRequired: true
  description: 'Desired format of the response. Possible value: json.'
  types:
  - uid: string
- name: subscription-key
  in: query
  isRequired: true
  description: Azure Maps subscription key
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version number of Azure Maps API. Current version is 1.0
  types:
  - uid: string
- name: options
  in: query
  description: Alternatively, use alias "o". Options available for types of information returned in the result.
  types:
  - uid: options
- name: timeStamp
  in: query
  description: Alternatively, use alias "stamp", or "s". Reference time, if omitted, the API will use the machine time serving the request.
  types:
  - uid: string
  format: date-time
- name: transitionsFrom
  in: query
  description: Alternatively, use alias "tf". The start date from which daylight savings time (DST) transitions are requested, only applies when "options" = all or "options" = transitions.
  types:
  - uid: string
  format: date-time
- name: transitionsYears
  in: query
  description: Alternatively, use alias "ty". The number of years from "transitionsFrom" for which DST transitions are requested, only applies when "options" = all or "options" = transitions.
  types:
  - uid: integer
- name: query
  in: query
  isRequired: true
  description: The applicable query string and/or coordinates
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: TimezoneByCoordinatesResult
- name: 400 Bad Request
  description: 'Bad request: one or more parameters were incorrectly specified or are mutually exclusive.'
  types:
  - uid: Error
- name: 401 Unauthorized
  description: Access denied due to invalid subscription key. Make sure to provide a valid key for an active subscription.
  types:
  - uid: Error
- name: 403 Forbidden
  description: Permission, capacity, or authentication issues.
  types:
  - uid: Error
- name: 404 Not Found
  description: 'Not Found: the requested resource could not be found, but it may be available again in the future.'
  types:
  - uid: Error
- name: 500 Internal Server Error
  description: An error occurred while processing the request. Please try again later.
  types:
  - uid: Error
requestHeader:
- name: Accept-Language
  in: header
  description: Specifies the list of acceptable ISO 639-1 language codes in which the timezone names should be returned.
  types:
  - uid: string
definitions:
- name: options
  description: Alternatively, use alias "o". Options available for types of information returned in the result.
  kind: enum
  properties:
  - name: none
    description: Do not include zoneinfo or transitions in the result.
    types:
    - uid: string
  - name: zoneInfo
    description: Include additional time zone info in the result.
    types:
    - uid: string
  - name: transitions
    description: Include transition information in the result (The number of transitions is currently capped at 250).
    types:
    - uid: string
  - name: all
    description: Include both zoneinfo and transitions in the result.
    types:
    - uid: string
- name: TimezoneByCoordinatesResult
  description: This object is returned from a successful Timezone By Coordinates call
  kind: object
  properties:
  - name: version
    isReadyOnly: true
    description: Version property
    types:
    - uid: string
  - name: referenceUtcTimestamp
    isReadyOnly: true
    description: Reference Utc Timestamp property
    types:
    - uid: string
  - name: timeZones
    isReadyOnly: true
    description: TimeZones array
    types:
    - uid: Timezone
      isArray: true
  - name: count
    isReadyOnly: true
    description: Count property
    types:
    - uid: number
- name: Error
  description: This object is returned when an error occurs in the Location Based Service API
  kind: object
  properties:
  - name: statuscode
    isReadyOnly: true
    description: Error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: If available, a human readable description of the error.
    types:
    - uid: string
- name: Timezone
  kind: object
  properties:
  - name: Id
    isReadyOnly: true
    description: Id property
    types:
    - uid: string
  - name: Aliases
    isReadyOnly: true
    description: Aliases array
    types:
    - uid: string
      isArray: true
  - name: Countries
    isReadyOnly: true
    description: Countries array
    types:
    - uid: Country
      isArray: true
  - name: Names
    description: ''
    types:
    - uid: Names
  - name: ReferenceTime
    isReadyOnly: true
    description: Reference Time object
    types:
    - uid: ReferenceTime
  - name: RepresentativePoint
    isReadyOnly: true
    description: Representative point property
    types:
    - uid: RepresentativePoint
  - name: TimeTransitions
    isReadyOnly: true
    description: TimeTransitions array
    types:
    - uid: TimeTransition
      isArray: true
- name: Country
  kind: object
  properties:
  - name: Name
    isReadyOnly: true
    description: Country Name
    types:
    - uid: string
  - name: Code
    isReadyOnly: true
    description: Country Code
    types:
    - uid: string
- name: Names
  kind: object
  properties:
  - name: ISO6391LanguageCode
    isReadyOnly: true
    description: The ISO 639-1 language code of the Names
    types:
    - uid: string
  - name: Generic
    isReadyOnly: true
    description: Generic Name
    types:
    - uid: string
  - name: Standard
    isReadyOnly: true
    description: Standard Name
    types:
    - uid: string
  - name: Daylight
    isReadyOnly: true
    description: Daylight Name
    types:
    - uid: string
- name: ReferenceTime
  description: Reference Time object
  kind: object
  properties:
  - name: Tag
    isReadyOnly: true
    description: Tag property
    types:
    - uid: string
  - name: StandardOffset
    isReadyOnly: true
    description: Standard Offset property
    types:
    - uid: string
  - name: DaylightSavings
    isReadyOnly: true
    description: Daylight Savings property
    types:
    - uid: string
  - name: WallTime
    isReadyOnly: true
    description: Wall Time property
    types:
    - uid: string
  - name: PosixTimezoneValidYear
    isReadyOnly: true
    description: Posix Timezone Valid Year property
    types:
    - uid: integer
  - name: PosixTimezone
    isReadyOnly: true
    description: Posix timezone property
    types:
    - uid: string
- name: RepresentativePoint
  description: Representative point property
  kind: object
  properties:
  - name: Latitude
    isReadyOnly: true
    description: Latitude property
    types:
    - uid: number
  - name: Longitude
    isReadyOnly: true
    description: Longitude property
    types:
    - uid: number
- name: TimeTransition
  kind: object
  properties:
  - name: Tag
    isReadyOnly: true
    description: Tag property
    types:
    - uid: string
  - name: StandardOffset
    isReadyOnly: true
    description: StandardOffset property
    types:
    - uid: string
  - name: DaylightSavings
    isReadyOnly: true
    description: DaylightSavings property
    types:
    - uid: string
  - name: UtcStart
    isReadyOnly: true
    description: UtcStart property
    types:
    - uid: string
  - name: UtcEnd
    isReadyOnly: true
    description: UtcEnd property
    types:
    - uid: string
