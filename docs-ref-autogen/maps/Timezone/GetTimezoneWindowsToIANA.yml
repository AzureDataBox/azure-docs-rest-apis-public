### YamlMime:RESTOperation
uid: atlas.microsoft.com.maps.timezone.gettimezonewindowstoiana
name: Get Timezone Windows To IANA
service: Maps
groupName: Timezone
apiVersion: "1.0"
summary: Get the IANA timezone from a Windows timezone
consumes: []
produces:
- application/json
paths:
- content: GET https://atlas.microsoft.com/timezone/windowsToIana/json?subscription-key={subscription-key}&api-version=1.0&query={query}
- content: GET https://atlas.microsoft.com/timezone/windowsToIana/json?subscription-key={subscription-key}&api-version=1.0&query={query}&territory={territory}
  isOptional: true
