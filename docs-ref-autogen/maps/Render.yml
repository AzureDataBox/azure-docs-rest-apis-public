### YamlMime:RESTOperationGroup
uid: atlas.microsoft.com.mapsapi.render
name: Render
apiVersion: "1.0"
service: Maps API
operations:
- uid: atlas.microsoft.com.mapsapi.render.getcopyrightbounding
  summary: Returns the copyright information for a given bounding box
- uid: atlas.microsoft.com.mapsapi.render.getcopyrightcaption
  summary: Returns the copyright caption information
- uid: atlas.microsoft.com.mapsapi.render.getcopyrighttile
  summary: Returns the copyright information for a given tile
- uid: atlas.microsoft.com.mapsapi.render.getcopyrightworld
  summary: Returns the copyright information for the world
- uid: atlas.microsoft.com.mapsapi.render.getmapstaticimage
  summary: >-
    The static image service renders a user-defined, rectangular image containing a map section using a zoom level from 0 to 20.


    The supported resolution range for the map image is from 1x1 to 8192x8192.


    If you are deciding when to use the static image service over the map tile service, you may want to consider how you would like to interact with the rendered map. If the map contents will be relatively unchanging, a static map is a good choice. If you want to support a lot of zooming, panning and changing of the map content, the map tile service would be a better choice.


    __Note__ : Either __center__ or __bbox__ parameter must be supplied to the API.
- uid: atlas.microsoft.com.mapsapi.render.getmaptile
  summary: Returns a raster or vector map tile
