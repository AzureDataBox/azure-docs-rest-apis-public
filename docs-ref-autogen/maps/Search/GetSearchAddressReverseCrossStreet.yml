### YamlMime:RESTOperation
uid: atlas.microsoft.com.maps.search.getsearchaddressreversecrossstreet
name: Get Search Address Reverse Cross Street
service: Maps
groupName: Search
apiVersion: "1.0"
summary: Returns the search results from a Cross Street address search
consumes: []
produces:
- application/json
- application/xml
paths:
- content: GET https://atlas.microsoft.com/search/address/reverse/crossStreet/{format}?subscription-key={subscription-key}&api-version=1.0&query={query}
- content: GET https://atlas.microsoft.com/search/address/reverse/crossStreet/{format}?subscription-key={subscription-key}&api-version=1.0&query={query}&heading={heading}&radius={radius}&language={language}
  isOptional: true
uriParameters:
- name: format
  in: path
  isRequired: true
  description: Desired format of the response. Possible values are json & xml.
  types:
  - uid: string
- name: subscription-key
  in: query
  isRequired: true
  description: Azure Maps subscription key
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version number of Azure Maps API. Current version is 1.0
  types:
  - uid: string
- name: query
  in: query
  isRequired: true
  description: The applicable query string and/or coordinates
  types:
  - uid: string
- name: heading
  in: query
  description: The directional heading of the vehicle in degrees, for travel along a segment of roadway. 0 is North, 90 is East and so on, values range from -360 to 360. The precision can include upto one decimal place
  types:
  - uid: number
- name: radius
  in: query
  description: The radius in meters to for the results to be constrained to the defined area
  types:
  - uid: number
- name: language
  in: query
  description: Language in which search results should be returned. Should be one of supported IETF language tags, case insensitive. When data in specified language is not available for a specific field, default language is used
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: SearchAddressReverseCrossStreetResult
- name: 400 Bad Request
  description: 'Bad request: one or more parameters were incorrectly specified or are mutually exclusive.'
  types:
  - uid: Error
- name: 401 Unauthorized
  description: Access denied due to invalid subscription key. Make sure to provide a valid key for an active subscription.
  types:
  - uid: Error
- name: 403 Forbidden
  description: Permission, capacity, or authentication issues.
  types:
  - uid: Error
- name: 404 Not Found
  description: 'Not Found: the requested resource could not be found, but it may be available again in the future.'
  types:
  - uid: Error
- name: 500 Internal Server Error
  description: An error occurred while processing the request. Please try again later.
  types:
  - uid: Error
