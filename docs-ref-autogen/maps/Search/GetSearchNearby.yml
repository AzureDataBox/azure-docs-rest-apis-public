### YamlMime:RESTOperation
uid: atlas.microsoft.com.mapsapi.search.getsearchnearby
name: Get Search Nearby
service: Maps API
groupName: Search
apiVersion: "1.0"
summary: Returns the nearby POIs around the given location.
consumes: []
produces:
- application/json
- application/xml
paths:
- content: GET https://atlas.microsoft.com/search/nearby/{format}?subscription-key={subscription-key}&api-version=1.0&lat={lat}&lon={lon}
- content: GET https://atlas.microsoft.com/search/nearby/{format}?subscription-key={subscription-key}&api-version=1.0&lat={lat}&lon={lon}&limit={limit}&ofs={ofs}&countrySet={countrySet}&radius={radius}&language={language}&extendedPostalCodesFor={extendedPostalCodesFor}
  isOptional: true
uriParameters:
- name: format
  in: path
  isRequired: true
  description: Desired format of the response. Possible values are json & xml.
  types:
  - uid: string
- name: subscription-key
  in: query
  isRequired: true
  description: Azure Maps subscription key
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version number of Azure Maps API. Current version is 1.0
  types:
  - uid: string
- name: lat
  in: query
  isRequired: true
  description: Latitude where results should be biased. E.g. 37.337
  types:
  - uid: number
- name: lon
  in: query
  isRequired: true
  description: Longitude where results should be biased. E.g. -121.89
  types:
  - uid: number
- name: limit
  in: query
  description: Maximum number of responses that will be returned.
  types:
  - uid: integer
- name: ofs
  in: query
  description: Starting offset of returned results. Max value is 1900.
  types:
  - uid: integer
- name: countrySet
  in: query
  description: Comma separated string of country codes, e.g. FR, ES. This will limit the search to the specified countries
  types:
  - uid: array
- name: radius
  in: query
  description: The radius in meters to for the results to be constrained to the defined area
  types:
  - uid: number
- name: language
  in: query
  description: Language in which search results should be returned. Should be one of supported IETF language tags, case insensitive. When data in specified language is not available for a specific field, default language is used
  types:
  - uid: string
- name: extendedPostalCodesFor
  in: query
  description: Indexes for which extended postal codes should be included in the results. POI = Points of Interest
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: SearchNearbyResult
- name: 400 Bad Request
  description: 'Bad request: one or more parameters were incorrectly specified or are mutually exclusive.'
  types:
  - uid: Error
- name: 401 Unauthorized
  description: Access denied due to invalid subscription key. Make sure to provide a valid key for an active subscription.
  types:
  - uid: Error
- name: 403 Forbidden
  description: Permission, capacity, or authentication issues.
  types:
  - uid: Error
- name: 404 Not Found
  description: 'Not Found: the requested resource could not be found, but it may be available again in the future.'
  types:
  - uid: Error
- name: 500 Internal Server Error
  description: An error occurred while processing the request. Please try again later.
  types:
  - uid: Error
