### YamlMime:RESTOperation
summary: Lists all the available Advisor REST API operations.
service: Advisor
apiVersion: 2017-03-31
groupName: Operations
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Advisor/operations?api-version=2017-03-31
uriParameters:
- in: query
  isRequired: true
  description: The version of the API to be used with the client request.
  types:
  - uid: string
  name: api-version
responses:
- description: OK. Successfully retrieved operation list.
  types:
  - uid: OperationEntityListResult
  name: 200 OK
requestHeader: []
definitions:
- name: OperationEntityListResult
  description: The list of Advisor operations.
  kind: object
  properties:
  - description: The link used to get the next page of operations.
    types:
    - uid: string
    name: nextLink
  - description: The operation supported by Advisor.
    types:
    - isArray: true
      uid: OperationEntity
    name: value
- name: OperationEntity
  description: The list of operations.
  kind: object
  properties:
  - description: 'Operation name: {provider}/{resource}/{operation}.'
    types:
    - uid: string
    name: name
  - description: The operation supported by Advisor.
    types:
    - uid: OperationDisplayInfo
    name: display
- name: OperationDisplayInfo
  description: The operation supported by Advisor.
  kind: object
  properties:
  - description: The description of the operation.
    types:
    - uid: string
    name: description
  - description: The action that users can perform, based on their permission level.
    types:
    - uid: string
    name: operation
  - description: 'Service provider: Microsoft Advisor.'
    types:
    - uid: string
    name: provider
  - description: Resource on which the operation is performed.
    types:
    - uid: string
    name: resource
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: List
uid: management.azure.com.advisor.operations.list
