### YamlMime:RESTOperation
summary: Initiates the recommendation generation or computation process for a subscription. This operation is asynchronous. The generated recommendations are stored in a cache in the Advisor service.
service: Advisor
apiVersion: 2017-03-31
groupName: Recommendations
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Advisor/generateRecommendations?api-version=2017-03-31
uriParameters:
- in: path
  isRequired: true
  description: The Azure subscription ID.
  types:
  - uid: string
  name: subscriptionId
- in: query
  isRequired: true
  description: The version of the API to be used with the client request.
  types:
  - uid: string
  name: api-version
responses:
- headers:
  - value: string
    name: Location
  - value: string
    name: Retry-After
  description: Accepted. Recommendation generation has been accepted.
  name: 202 Accepted
requestHeader: []
definitions: []
examples:
- request:
    uri: POST https://management.azure.com/subscriptions/subscriptionId/providers/Microsoft.Advisor/generateRecommendations?api-version=2017-03-31
  responses:
  - statusCode: "202"
    headers:
    - value: https://management.azure.com/subscriptions/subscriptionId/providers/Microsoft.Microsoft.Advisor/generateRecommendations/recGUID?api-version=2017-03-31
      name: Location
    - value: "60"
      name: Retry-After
  name: GenerateRecommendations
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Generate
uid: management.azure.com.advisor.recommendations.generate
