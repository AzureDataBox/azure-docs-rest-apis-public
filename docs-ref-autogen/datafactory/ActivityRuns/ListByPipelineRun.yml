### YamlMime:RESTOperation
uid: management.azure.com.datafactory.activityruns.listbypipelinerun
name: List By Pipeline Run
service: datafactory
groupName: Activity Runs
apiVersion: 2017-09-01-preview
summary: List activity runs based on input filter conditions.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataFactory/factories/{factoryName}/pipelineruns/{runId}/activityruns?api-version=2017-09-01-preview&startTime={startTime}&endTime={endTime}
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataFactory/factories/{factoryName}/pipelineruns/{runId}/activityruns?api-version=2017-09-01-preview&startTime={startTime}&endTime={endTime}&status={status}&activityName={activityName}&linkedServiceName={linkedServiceName}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription identifier.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: factoryName
  in: path
  isRequired: true
  description: The factory name.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9]+(?:-[A-Za-z0-9]+)*$
- name: runId
  in: path
  isRequired: true
  description: The pipeline run identifier.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version.
  types:
  - uid: string
- name: startTime
  in: query
  isRequired: true
  description: The start time of activity runs in ISO8601 format.
  types:
  - uid: string
  format: date-time
- name: endTime
  in: query
  isRequired: true
  description: The end time of activity runs in ISO8601 format.
  types:
  - uid: string
  format: date-time
- name: status
  in: query
  description: The status of the pipeline run.
  types:
  - uid: string
- name: activityName
  in: query
  description: The name of the activity.
  types:
  - uid: string
- name: linkedServiceName
  in: query
  description: The linked service name.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9_][^<>*#.%&:\\+?/]*$
responses:
- name: 200 OK
  description: OK.
  types:
  - uid: ActivityRunsListResponse
- name: Other Status Codes
  description: An error response received from the Azure Data Factory service.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: ActivityRunsListResponse
  description: A list activity runs.
  kind: object
  properties:
  - name: value
    description: List of activity runs.
    types:
    - uid: ActivityRun
      isArray: true
  - name: nextLink
    description: The link to the next page of results, if any remaining results exist.
    types:
    - uid: string
- name: ErrorResponse
  description: The object that defines the structure of an Azure Data Factory response.
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: message
    description: Error message.
    types:
    - uid: string
  - name: target
    description: Property name/path in request associated with error.
    types:
    - uid: string
  - name: details
    description: Array with additional error details.
    types:
    - uid: ErrorResponse
      isArray: true
- name: ActivityRun
  description: Information about an activity run in a pipeline.
  kind: object
  properties:
  - name: pipelineName
    isReadyOnly: true
    description: The name of the pipeline.
    types:
    - uid: string
  - name: pipelineRunId
    isReadyOnly: true
    description: The id of the pipeline run.
    types:
    - uid: string
  - name: activityName
    isReadyOnly: true
    description: The name of the activity.
    types:
    - uid: string
  - name: activityType
    isReadyOnly: true
    description: The type of the activity.
    types:
    - uid: string
  - name: activityRunId
    isReadyOnly: true
    description: The id of the activity run.
    types:
    - uid: string
  - name: linkedServiceName
    isReadyOnly: true
    description: The name of the compute linked service.
    types:
    - uid: string
  - name: status
    isReadyOnly: true
    description: The status of the activity run.
    types:
    - uid: string
  - name: activityRunStart
    isReadyOnly: true
    description: The start time of the activity run in 'ISO 8601' format.
    types:
    - uid: string
  - name: activityRunEnd
    isReadyOnly: true
    description: The end time of the activity run in 'ISO 8601' format.
    types:
    - uid: string
  - name: durationInMs
    isReadyOnly: true
    description: The duration of the activity run.
    types:
    - uid: integer
  - name: input
    isReadyOnly: true
    description: The input for the activity.
    types:
    - uid: object
  - name: output
    isReadyOnly: true
    description: The output for the activity.
    types:
    - uid: object
  - name: error
    isReadyOnly: true
    description: The error if any from the activity run.
    types:
    - uid: object
