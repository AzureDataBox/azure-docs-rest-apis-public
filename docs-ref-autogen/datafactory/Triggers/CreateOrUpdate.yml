    name: referenceName
- name: ScheduleTriggerRecurrence
  description: The workflow trigger recurrence.
  kind: object
  properties:
  - description: The frequency.
    types:
    - uid: RecurrenceFrequency
    name: frequency
  - description: The interval.
    types:
    - uid: integer
    name: interval
  - description: The start time.
    types:
    - uid: string
    name: startTime
  - description: The end time.
    types:
    - uid: string
    name: endTime
  - description: The time zone.
    types:
    - uid: string
    name: timeZone
  - description: The recurrence schedule.
    types:
    - uid: RecurrenceSchedule
    name: schedule
- name: RecurrenceFrequency
  description: Enumerates possible frequency option for the schedule trigger.
  kind: enum
  properties:
  - types:
    - uid: string
    name: NotSpecified
  - types:
    - uid: string
    name: Minute
  - types:
    - uid: string
