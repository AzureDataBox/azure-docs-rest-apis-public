  - types:
    - uid: string
    name: Day
  - types:
    - uid: string
    name: Week
  - types:
    - uid: string
    name: Month
  - types:
    - uid: string
    name: Year
- name: RecurrenceSchedule
  description: The recurrence schedule.
  kind: object
