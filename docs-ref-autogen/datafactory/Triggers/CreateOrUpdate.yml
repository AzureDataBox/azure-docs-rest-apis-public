    name: occurrence
- name: DayOfWeek
  description: The days of the week.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Sunday
  - types:
    - uid: string
    name: Monday
  - types:
    - uid: string
    name: Tuesday
  - types:
    - uid: string
