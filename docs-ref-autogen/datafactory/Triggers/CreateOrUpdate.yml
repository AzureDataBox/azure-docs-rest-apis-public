  - description: The minutes.
    types:
    - isArray: true
      uid: integer
    name: minutes
  - description: The hours.
    types:
    - isArray: true
      uid: integer
    name: hours
  - description: The days of the week.
    types:
    - isArray: true
      uid: string
    name: weekDays
  - description: The month days.
    types:
    - isArray: true
      uid: integer
    name: monthDays
  - description: The recurrence schedule occurence.
    types:
