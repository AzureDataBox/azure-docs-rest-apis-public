### YamlMime:RESTOperation
uid: management.azure.com.datafactory.pipelines.createrun
name: Create Run
service: Data Factory
groupName: Pipelines
apiVersion: 2017-09-01-preview
summary: Creates a run of a pipeline.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataFactory/factories/{factoryName}/pipelines/{pipelineName}/createRun?api-version=2017-09-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription identifier.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: factoryName
  in: path
  isRequired: true
  description: The factory name.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9]+(?:-[A-Za-z0-9]+)*$
- name: pipelineName
  in: path
  isRequired: true
  description: The pipeline name.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9_][^<>*#.%&:\\+?/]*$
- name: api-version
  in: query
  isRequired: true
  description: The API version.
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: Accepted.
  types:
  - uid: CreateRunResponse
- name: Other Status Codes
  description: An error response received from the Azure Data Factory service.
  types:
  - uid: ErrorResponse
requestBody:
- parameters:
  - name: parameters
    in: body
    description: An object mapping parameter names to argument values.
    types:
    - uid: ParameterValueSpecification
requestHeader: []
definitions:
- name: CreateRunResponse
  description: Response body with a run identifier.
  kind: object
  properties:
  - name: runId
    description: "  \nIdentifier of a run."
    types:
    - uid: string
- name: ErrorResponse
  description: The object that defines the structure of an Azure Data Factory response.
  kind: object
  properties:
  - name: code
    description: "  \nError code."
    types:
    - uid: string
  - name: message
    description: "  \nError message."
    types:
    - uid: string
  - name: target
    description: "  \nProperty name/path in request associated with error."
    types:
    - uid: string
  - name: details
    description: "  \nThe object that defines the structure of an Azure Data Factory response."
    types:
    - uid: ErrorResponse
      isArray: true
