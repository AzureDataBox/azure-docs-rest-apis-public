### YamlMime:RESTOperation
summary: Creates or updates a pipeline.
service: Data Factory
apiVersion: 2017-09-01-preview
groupName: Pipelines
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataFactory/factories/{factoryName}/pipelines/{pipelineName}?api-version=2017-09-01-preview
uriParameters:
- in: path
  isRequired: true
  description: The subscription identifier.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The resource group name.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
  name: resourceGroupName
- in: path
  isRequired: true
  description: The factory name.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9]+(?:-[A-Za-z0-9]+)*$
  name: factoryName
- in: path
  isRequired: true
  description: The pipeline name.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9_][^<>*#.%&:\\+?/]*$
  name: pipelineName
- in: query
  isRequired: true
  description: The API version.
  types:
  - uid: string
  name: api-version
responses:
- description: OK.
  types:
  - uid: PipelineResource
  name: 200 OK
- description: An error response received from the Azure Data Factory service.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
requestBody:
- parameters:
  - in: body
    description: The description of the pipeline.
    types:
    - uid: string
    name: description
  - in: body
    description: List of activities in pipeline.
    types:
    - isArray: true
      uid: ExecutionActivity
    - isArray: true
      uid: ControlActivity
    typesTitle: Activity[]
    name: activities
  - in: body
    description: List of parameters for pipeline.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: ParameterSpecification
      uid: object
    name: parameters
  - in: body
    description: The max number of concurrent runs for the pipeline.
    types:
    - uid: integer
    name: concurrency
requestHeader:
- in: header
  description: ETag of the pipeline entity.  Should only be specified for update, for which it should match existing entity or can be * for unconditional update.
  types:
  - uid: string
  name: If-Match
definitions:
- name: ParameterDefinitionSpecification
  description: List of parameters for pipeline.
  kind: object
  properties:
  - description: Definition of a single parameter for an entity.
    types:
    - uid: ParameterSpecification
    name: ''
- name: ParameterType
