    types:
    - uid: string
    name: etag
- name: ActivityDependency
  description: Activity dependency information.
  kind: object
  properties:
  - description: Activity name.
    types:
    - uid: string
    name: activity
  - description: Match-Condition for the dependency.
    types:
    - isArray: true
      uid: string
    name: dependencyConditions
- name: ParameterSpecification
  description: Definition of a single parameter for an entity.
  kind: object
  properties:
  - description: Parameter type.
    types:
    - uid: ParameterType
    name: type
  - description: Default value of parameter.
    types:
    - uid: object
    name: defaultValue
- name: ErrorResponse
  description: The object that defines the structure of an Azure Data Factory response.
  kind: object
  properties:
  - description: Error code.
    types:
    - uid: string
    name: code
  - description: Error message.
    types:
    - uid: string
    name: message
  - description: Property name/path in request associated with error.
    types:
    - uid: string
    name: target
  - description: Array with additional error details.
    types:
    - isArray: true
      uid: Details
    name: details
- name: ExecutionActivity
  description: Base class for all execution activities.
  kind: object
  properties:
  - description: Linked service reference.
    types:
    - uid: LinkedServiceReference
    name: linkedServiceName
  - description: Activity policy.
    types:
    - uid: ActivityPolicy
    name: policy
  - description: Activity name.
    types:
    - uid: string
    name: name
  - description: Type of activity.
    types:
    - uid: Execution
    typesTitle: string
    name: type
  - description: Activity description.
    types:
    - uid: string
    name: description
  - description: Activity depends on condition.
    types:
    - isArray: true
      uid: ActivityDependency
    name: dependsOn
- name: LinkedServiceReference
  description: Linked service reference.
  kind: object
  properties:
  - description: Linked service reference type.
    types:
    - uid: LinkedServiceReference
    typesTitle: enum
    name: type
  - description: Reference LinkedService name.
    types:
    - uid: string
    name: referenceName
- description: Linked service reference type.
  kind: enum
  properties:
  - types:
    - uid: string
    name: LinkedServiceReference
- name: ActivityPolicy
  description: Activity policy.
  kind: object
  properties:
  - description: 'Specifies the timeout for the activity to run. The default timeout is 7 days. Type: string (or Expression with resultType string), pattern: ((\d+)\.)?(\d\d):(60|([0-5][0-9])):(60|([0-5][0-9])).'
    types:
    - uid: object
    name: timeout
  - description: 'Maximum ordinary retry attempts. Default is 0. Type: integer (or Expression with resultType integer), minimum: 0.'
    types:
    - uid: object
    name: retry
  - description: Interval between each retry attempt (in seconds). The default is 30 sec.
    types:
    - uid: integer
    name: retryIntervalInSeconds
- name: ControlActivity
  description: Base class for all control activities like IfCondition, ForEach , Until.
  kind: object
  properties:
  - description: Activity name.
    types:
    - uid: string
    name: name
  - description: Type of activity.
    types:
    - uid: Container
    typesTitle: string
    name: type
  - description: Activity description.
    types:
    - uid: string
    name: description
  - description: Activity depends on condition.
    types:
    - isArray: true
      uid: ActivityDependency
    name: dependsOn
