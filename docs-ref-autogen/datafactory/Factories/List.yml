### YamlMime:RESTOperation
summary: Lists factories under the specified subscription.
service: Data Factory
apiVersion: 2017-09-01-preview
groupName: Factories
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.DataFactory/factories?api-version=2017-09-01-preview
uriParameters:
- in: path
  isRequired: true
  description: The subscription identifier.
  types:
  - uid: string
  name: subscriptionId
- in: query
  isRequired: true
  description: The API version.
  types:
  - uid: string
  name: api-version
responses:
- description: OK.
  types:
  - uid: FactoryListResponse
  name: 200 OK
- description: An error response received from the Azure Data Factory service.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
requestHeader: []
definitions:
- name: FactoryListResponse
  description: A list of factory resources.
  kind: object
  properties:
  - description: List of factories.
    types:
    - uid: Factory
    name: value
  - description: The link to the next page of results, if any remaining results exist.
    types:
    - uid: string
    name: nextLink
- name: ErrorResponse
  description: The object that defines the structure of an Azure Data Factory response.
  kind: object
  properties:
  - description: Error code.
    types:
    - uid: string
    name: code
  - description: Error message.
    types:
    - uid: string
    name: message
  - description: Property name/path in request associated with error.
    types:
    - uid: string
    name: target
  - description: Array with additional error details.
    types:
    - uid: ErrorResponse
    name: details
- name: Factory
  description: Factory resource type.
  kind: object
  properties:
  - description: Managed service identity of the factory.
    types:
    - uid: FactoryIdentity
    name: identity
  - isReadyOnly: true
    description: Factory provisioning state, example Succeeded.
    types:
    - uid: string
    name: properties.provisioningState
  - isReadyOnly: true
    description: Time the factory was created in ISO8601 format.
    types:
    - uid: string
    name: properties.createTime
  - isReadyOnly: true
    description: Version of the factory.
    types:
    - uid: string
    name: properties.version
  - isReadyOnly: true
    description: The resource identifier.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: The resource name.
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: The resource type.
    types:
    - uid: string
    name: type
  - description: The resource location.
    types:
    - uid: string
    name: location
  - description: The resource tags.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
- name: FactoryIdentity
  description: Identity properties of the factory resource.
  kind: object
  properties:
  - description: The identity type. Currently the only supported type is 'SystemAssigned'.
    types:
    - uid: FactoryIdentityType
    name: type
  - isReadyOnly: true
    description: The principal id of the identity.
    types:
    - uid: string
    name: principalId
  - isReadyOnly: true
    description: The client tenant id of the identity.
    types:
    - uid: string
    name: tenantId
