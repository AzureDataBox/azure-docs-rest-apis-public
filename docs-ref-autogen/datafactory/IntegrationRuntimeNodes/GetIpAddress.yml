### YamlMime:RESTOperation
uid: management.azure.com.datafactory.integrationruntimenodes.getipaddress
name: Get Ip Address
service: Data Factory
groupName: Integration Runtime Nodes
apiVersion: 2017-09-01-preview
summary: Get the IP address of self-hosted integration runtime node.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataFactory/factories/{factoryName}/integrationRuntimes/{integrationRuntimeName}/nodes/{nodeName}/ipAddress?api-version=2017-09-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription identifier.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: factoryName
  in: path
  isRequired: true
  description: The factory name.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9]+(?:-[A-Za-z0-9]+)*$
- name: integrationRuntimeName
  in: path
  isRequired: true
  description: The integration runtime name.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9]+(?:-[A-Za-z0-9]+)*$
- name: nodeName
  in: path
  isRequired: true
  description: The integration runtime node name.
  types:
  - uid: string
  pattern: ^[a-z0-9A-Z][a-z0-9A-Z_-]{0,149}$
- name: api-version
  in: query
  isRequired: true
  description: The API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK.
  types:
  - uid: IntegrationRuntimeNodeIpAddress
- name: Other Status Codes
  description: An error response received from the Azure Data Factory service.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: IntegrationRuntimeNodeIpAddress
  description: The IP address of self-hosted integration runtime node.
  kind: object
  properties:
  - name: ipAddress
    isReadyOnly: true
    description: "  \nThe IP address of self-hosted integration runtime node."
    types:
    - uid: string
- name: ErrorResponse
  description: The object that defines the structure of an Azure Data Factory response.
  kind: object
  properties:
  - name: code
    description: "  \nError code."
    types:
    - uid: string
  - name: message
    description: "  \nError message."
    types:
    - uid: string
  - name: target
    description: "  \nProperty name/path in request associated with error."
    types:
    - uid: string
  - name: details
    description: "  \nThe object that defines the structure of an Azure Data Factory response."
    types:
    - uid: ErrorResponse
      isArray: true
