### YamlMime:RESTOperation
summary: Lists the available Azure Data Factory API operations.
service: Data Factory
apiVersion: 2017-09-01-preview
groupName: Operations
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.DataFactory/operations?api-version=2017-09-01-preview
uriParameters:
- in: query
  isRequired: true
  description: The API version.
  types:
  - uid: string
  name: api-version
responses:
- description: OK.
  types:
  - uid: OperationListResponse
  name: 200 OK
- description: An error response received from the Azure Data Factory service.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
requestHeader: []
definitions:
- name: OperationListResponse
  description: A list of operations that can be performed by the Data Factory service.
  kind: object
  properties:
  - description: List of Data Factory operations supported by the Data Factory resource provider.
    types:
    - isArray: true
      uid: Operation
    name: value
  - description: The link to the next page of results, if any remaining results exist.
    types:
    - uid: string
    name: nextLink
- name: Operation
  description: Azure Data Factory API operation definition.
  kind: object
  properties:
  - description: 'Operation name: {provider}/{resource}/{operation}'
    types:
    - uid: string
    name: name
  - description: The intended executor of the operation.
    types:
    - uid: string
    name: origin
  - description: Metadata associated with the operation.
    types:
    - uid: Display
    name: display
  - description: Details about a service operation.
    types:
    - uid: OperationServiceSpecification
    name: serviceSpecification
- name: Display
  description: Metadata associated with the operation.
  kind: object
  properties:
  - description: The description of the operation.
    types:
    - uid: string
    name: description
  - description: The name of the provider.
    types:
    - uid: string
    name: provider
  - description: The name of the resource type on which the operation is performed.
    types:
    - uid: string
    name: resource
  - description: 'The type of operation: get, read, delete, etc.'
    types:
    - uid: string
    name: operation
- name: OperationServiceSpecification
  description: Details about a service operation.
  kind: object
  properties:
  - description: Details about operations related to logs.
    types:
    - isArray: true
      uid: OperationLogSpecification
    name: logSpecifications
  - description: Details about operations related to metrics.
    types:
    - isArray: true
      uid: OperationMetricSpecification
    name: metricSpecifications
- name: OperationLogSpecification
  description: Details about an operation related to logs.
  kind: object
  properties:
  - description: The name of the log category.
    types:
    - uid: string
    name: name
  - description: Localized display name.
    types:
    - uid: string
    name: displayName
  - description: Blobs created in the customer storage account, per hour.
    types:
    - uid: string
    name: blobDuration
- name: OperationMetricSpecification
  description: Details about an operation related to metrics.
  kind: object
  properties:
  - description: The name of the metric.
    types:
    - uid: string
    name: name
  - description: Localized display name of the metric.
    types:
    - uid: string
    name: displayName
  - description: The description of the metric.
    types:
    - uid: string
    name: displayDescription
  - description: The unit that the metric is measured in.
    types:
    - uid: string
    name: unit
  - description: The type of metric aggregation.
    types:
    - uid: string
    name: aggregationType
  - description: Whether or not the service is using regional MDM accounts.
    types:
    - uid: string
    name: enableRegionalMdmAccount
  - description: The name of the MDM account.
    types:
    - uid: string
    name: sourceMdmAccount
  - description: The name of the MDM namespace.
    types:
    - uid: string
    name: sourceMdmNamespace
  - description: Defines how often data for metrics becomes available.
    types:
    - isArray: true
      uid: OperationMetricAvailability
    name: availabilities
- name: OperationMetricAvailability
  description: Defines how often data for a metric becomes available.
  kind: object
  properties:
  - description: The granularity for the metric.
    types:
    - uid: string
    name: timeGrain
  - description: Blob created in the customer storage account, per hour.
    types:
    - uid: string
    name: blobDuration
- name: ErrorResponse
  description: The object that defines the structure of an Azure Data Factory response.
  kind: object
  properties:
  - description: Error code.
    types:
    - uid: string
    name: code
  - description: Error message.
    types:
    - uid: string
    name: message
  - description: Property name/path in request associated with error.
    types:
    - uid: string
    name: target
  - description: Array with additional error details.
    types:
    - isArray: true
      uid: Details
    name: details
examples:
