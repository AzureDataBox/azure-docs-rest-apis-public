al","enableRegionalMdmAccount":"false","sourceMdmAccount":"MicrosoftDataFactoryProdShoebox","sourceMdmNamespace":"ADFMetrics"},{"name":"TriggerSucceededRuns","displayName":"Succeeded trigger runs metrics","unit":"Count","aggregationType":"Total","enableRegionalMdmAccount":"false","sourceMdmAccount":"MicrosoftDataFactoryProdShoebox","sourceMdmNamespace":"ADFMetrics"}]}}}]}'
  name: Operations_List
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: List
uid: management.azure.com.datafactory.operations.list
