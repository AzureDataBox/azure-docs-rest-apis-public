### YamlMime:RESTOperation
summary: Get a pipeline run by its run ID.
service: Data Factory
apiVersion: 2017-09-01-preview
groupName: Pipeline Runs
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataFactory/factories/{factoryName}/pipelineruns/{runId}?api-version=2017-09-01-preview
uriParameters:
- in: path
  isRequired: true
  description: The subscription identifier.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The resource group name.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
  name: resourceGroupName
- in: path
  isRequired: true
  description: The factory name.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9]+(?:-[A-Za-z0-9]+)*$
  name: factoryName
- in: path
  isRequired: true
  description: The pipeline run identifier.
  types:
  - uid: string
  name: runId
- in: query
  isRequired: true
  description: The API version.
  types:
  - uid: string
  name: api-version
responses:
- description: OK.
  types:
  - uid: PipelineRun
  name: 200 OK
- description: An error response received from the Azure Data Factory service.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
requestHeader: []
definitions:
- name: PipelineRun
  description: Information about a pipeline run.
  kind: object
  properties:
  - isReadyOnly: true
    description: Identifier of a run.
    types:
    - uid: string
    name: runId
  - isReadyOnly: true
    description: The pipeline name.
    types:
    - uid: string
    name: pipelineName
  - isReadyOnly: true
    description: The full or partial list of parameter name, value pair used in the pipeline run.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: parameters
  - isReadyOnly: true
    description: Entity that started the pipeline run.
    types:
    - uid: PipelineRunInvokedBy
    name: invokedBy
  - isReadyOnly: true
    description: The last updated timestamp for the pipeline run event in ISO8601 format.
    types:
    - uid: string
    name: lastUpdated
  - isReadyOnly: true
    description: The start time of a pipeline run in ISO8601 format.
    types:
    - uid: string
    name: runStart
  - isReadyOnly: true
    description: The end time of a pipeline run in ISO8601 format.
    types:
    - uid: string
    name: runEnd
  - isReadyOnly: true
    description: The duration of a pipeline run.
    types:
    - uid: integer
    name: durationInMs
  - isReadyOnly: true
    description: The status of a pipeline run.
    types:
    - uid: string
    name: status
  - isReadyOnly: true
    description: The message from a pipeline run.
    types:
    - uid: string
    name: message
- name: ErrorResponse
  description: The object that defines the structure of an Azure Data Factory response.
  kind: object
  properties:
  - description: Error code.
    types:
    - uid: string
    name: code
  - description: Error message.
    types:
    - uid: string
    name: message
  - description: Property name/path in request associated with error.
    types:
    - uid: string
    name: target
  - description: Array with additional error details.
    types:
    - uid: ErrorResponse
    name: details
- name: PipelineRunInvokedBy
  description: Provides entity name and id that started the pipeline run.
  kind: object
  properties:
  - isReadyOnly: true
    description: Name of the entity that started the pipeline run.
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: The ID of the entity that started the run.
    types:
    - uid: string
    name: id
