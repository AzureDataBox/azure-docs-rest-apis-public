### YamlMime:RESTOperation
uid: management.azure.com.datafactory.integrationruntimes.regenerateauthkey
name: Regenerate Auth Key
service: Data Factory
groupName: Integration Runtimes
apiVersion: 2017-09-01-preview
summary: Regenerates the authentication key for an integration runtime.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataFactory/factories/{factoryName}/integrationRuntimes/{integrationRuntimeName}/regenerateAuthKey?api-version=2017-09-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription identifier.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: factoryName
  in: path
  isRequired: true
  description: The factory name.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9]+(?:-[A-Za-z0-9]+)*$
- name: integrationRuntimeName
  in: path
  isRequired: true
  description: The integration runtime name.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9]+(?:-[A-Za-z0-9]+)*$
- name: api-version
  in: query
  isRequired: true
  description: The API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK.
  types:
  - uid: IntegrationRuntimeAuthKeys
- name: Other Status Codes
  description: An error response received from the Azure Data Factory service.
  types:
  - uid: ErrorResponse
requestBody:
- parameters:
  - name: keyName
    in: body
    description: "  \nThe name of the authentication key to regenerate."
    types:
    - uid: IntegrationRuntimeAuthKeyName
requestHeader: []
definitions:
- name: IntegrationRuntimeAuthKeys
  description: The integration runtime authentication keys.
  kind: object
  properties:
  - name: authKey1
    description: "  \nThe primary integration runtime authentication key."
    types:
    - uid: string
  - name: authKey2
    description: "  \nThe secondary integration runtime authentication key."
    types:
    - uid: string
- name: ErrorResponse
  description: The object that defines the structure of an Azure Data Factory response.
  kind: object
  properties:
  - name: code
    description: "  \nError code."
    types:
    - uid: string
  - name: message
    description: "  \nError message."
    types:
    - uid: string
  - name: target
    description: "  \nProperty name/path in request associated with error."
    types:
    - uid: string
  - name: details
    description: "  \nThe object that defines the structure of an Azure Data Factory response."
    types:
    - uid: ErrorResponse
      isArray: true
- name: IntegrationRuntimeRegenerateKeyParameters
  description: Parameters to regenerate the authentication key.
  kind: object
  properties:
  - name: keyName
    description: "  \nThe name of the authentication key to regenerate."
    types:
    - uid: IntegrationRuntimeAuthKeyName
- name: IntegrationRuntimeAuthKeyName
  description: The name of the authentication key to regenerate.
  kind: enum
  properties:
  - name: authKey1
    types:
    - uid: string
  - name: authKey2
    types:
    - uid: string
