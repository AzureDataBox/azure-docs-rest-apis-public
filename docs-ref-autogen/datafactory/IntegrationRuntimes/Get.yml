### YamlMime:RESTOperation
uid: management.azure.com.datafactory.integrationruntimes.get
name: Get
service: datafactory
groupName: Integration Runtimes
apiVersion: 2017-09-01-preview
summary: Gets an integration runtime.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataFactory/factories/{factoryName}/integrationRuntimes/{integrationRuntimeName}?api-version=2017-09-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription identifier.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: factoryName
  in: path
  isRequired: true
  description: The factory name.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9]+(?:-[A-Za-z0-9]+)*$
- name: integrationRuntimeName
  in: path
  isRequired: true
  description: The integration runtime name.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9]+(?:-[A-Za-z0-9]+)*$
- name: api-version
  in: query
  isRequired: true
  description: The API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK.
  types:
  - uid: IntegrationRuntimeResource
- name: Other Status Codes
  description: An error response received from GET integration runtime operation.
  types:
  - uid: ErrorResponse
requestHeader: []
