### YamlMime:RESTOperation
summary: Upgrade self-hosted integration runtime to latest version if availably.
service: Data Factory
apiVersion: 2017-09-01-preview
groupName: Integration Runtimes
consumes:
- application/json
produces:
- application/json
paths:
