  name: integrationRuntimeName
- in: query
  isRequired: true
  description: The API version.
  types:
  - uid: string
  name: api-version
responses:
- description: OK.
  types:
  - uid: IntegrationRuntimeStatusResponse
  name: 200 OK
- description: An error response received from the Azure Data Factory service.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
