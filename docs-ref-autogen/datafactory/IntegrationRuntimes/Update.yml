    - uid: string
  - name: machineName
    isReadyOnly: true
    description: "  \nMachine name of the integration runtime node."
    types:
    - uid: string
  - name: hostServiceUri
    isReadyOnly: true
    description: "  \nURI for the host machine of the integration runtime."
    types:
    - uid: string
  - name: status
    isReadyOnly: true
    description: "  \nStatus of the integration runtime node."
    types:
    - uid: SelfHostedIntegrationRuntimeNodeStatus
  - name: capabilities
    isReadyOnly: true
    description: "  \nThe integration runtime capabilities dictionary"
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: versionStatus
    isReadyOnly: true
    description: "  \nStatus of the integration runtime node version."
    types:
    - uid: string
  - name: version
    isReadyOnly: true
    description: "  \nVersion of the integration runtime node."
    types:
    - uid: string
  - name: registerTime
    isReadyOnly: true
    description: "  \nThe time at which the integration runtime node was registered in ISO8601 format."
    types:
    - uid: string
  - name: lastConnectTime
    isReadyOnly: true
    description: "  \nThe most recent time at which the integration runtime was connected in ISO8601 format."
    types:
    - uid: string
  - name: expiryTime
    isReadyOnly: true
    description: "  \nThe time at which the integration runtime will expire in ISO8601 format."
    types:
    - uid: string
  - name: lastStartTime
    isReadyOnly: true
    description: "  \nThe time the node last started up."
    types:
    - uid: string
  - name: lastStopTime
    isReadyOnly: true
    description: "  \nThe integration runtime node last stop time."
    types:
    - uid: string
  - name: lastUpdateResult
    isReadyOnly: true
    description: "  \nThe result of the last integration runtime node update."
    types:
    - uid: IntegrationRuntimeUpdateResult
  - name: lastStartUpdateTime
    isReadyOnly: true
    description: "  \nThe last time for the integration runtime node update start."
    types:
    - uid: string
  - name: lastEndUpdateTime
    isReadyOnly: true
    description: "  \nThe last time for the integration runtime node update end."
    types:
    - uid: string
  - name: isActiveDispatcher
    isReadyOnly: true
    description: "  \nIndicates whether this node is the active dispatcher for integration runtime requests."
    types:
    - uid: boolean
  - name: concurrentJobsLimit
    isReadyOnly: true
    description: "  \nMaximum concurrent jobs on the integration runtime node."
    types:
    - uid: integer
  - name: maxConcurrentJobs
    isReadyOnly: true
    description: "  \nThe maximum concurrent jobs in this integration runtime."
    types:
