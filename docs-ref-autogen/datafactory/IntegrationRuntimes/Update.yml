### YamlMime:RESTOperation
uid: management.azure.com.datafactory.integrationruntimes.update
name: Update
service: Data Factory
groupName: Integration Runtimes
apiVersion: 2017-09-01-preview
summary: Updates an integration runtime.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataFactory/factories/{factoryName}/integrationRuntimes/{integrationRuntimeName}?api-version=2017-09-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription identifier.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: factoryName
  in: path
  isRequired: true
  description: The factory name.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9]+(?:-[A-Za-z0-9]+)*$
- name: integrationRuntimeName
  in: path
  isRequired: true
  description: The integration runtime name.
  types:
  - uid: string
  pattern: ^[A-Za-z0-9]+(?:-[A-Za-z0-9]+)*$
- name: api-version
  in: query
  isRequired: true
  description: The API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK.
  types:
  - uid: IntegrationRuntimeStatusResponse
- name: Other Status Codes
  description: An error response received from the Azure Data Factory service.
  types:
  - uid: ErrorResponse
requestBody:
- parameters:
  - name: updateDelayOffset
    in: body
    description: "  \nThe time offset (in hours) in the day, e.g., PT03H is 3 hours. The integration runtime auto update will happen on that time."
    types:
    - uid: string
requestHeader: []
definitions:
- name: IntegrationRuntimeStatusResponse
  description: Integration runtime status response.
  kind: object
  properties:
  - name: name
    isReadyOnly: true
    description: "  \nThe integration runtime name."
    types:
    - uid: string
  - name: properties
    description: "  \nIntegration runtime properties."
    types:
    - uid: SelfHostedIntegrationRuntimeStatus
    - uid: ManagedIntegrationRuntimeStatus
    typesTitle: IntegrationRuntimeStatus
- name: ErrorResponse
  description: The object that defines the structure of an Azure Data Factory response.
  kind: object
  properties:
  - name: code
    description: "  \nError code."
    types:
    - uid: string
  - name: message
    description: "  \nError message."
    types:
    - uid: string
  - name: target
    description: "  \nProperty name/path in request associated with error."
    types:
    - uid: string
  - name: details
    description: "  \nThe object that defines the structure of an Azure Data Factory response."
    types:
    - uid: ErrorResponse
      isArray: true
- name: UpdateIntegrationRuntimeRequest
  description: Update integration runtime request.
  kind: object
  properties:
  - name: autoUpdate
    isReadyOnly: true
    description: "  \nEnables or disables the auto-update feature of the self-hosted integration runtime. See https://go.microsoft.com/fwlink/?linkid=854189."
    types:
    - uid: IntegrationRuntimeAutoUpdate
  - name: updateDelayOffset
    description: "  \nThe time offset (in hours) in the day, e.g., PT03H is 3 hours. The integration runtime auto update will happen on that time."
    types:
    - uid: string
- name: IntegrationRuntimeAutoUpdate
  description: Enables or disables the auto-update feature of the self-hosted integration runtime. See https://go.microsoft.com/fwlink/?linkid=854189.
  kind: enum
  properties:
  - name: On
    types:
    - uid: string
  - name: Off
    types:
    - uid: string
- name: SelfHostedIntegrationRuntimeStatus
  description: Self-hosted integration runtime status.
  kind: object
  properties:
  - name: typeProperties.createTime
    isReadyOnly: true
    description: "  \nThe time at which the integration runtime was created, in ISO8601 format."
    types:
    - uid: string
  - name: typeProperties.taskQueueId
    isReadyOnly: true
    description: "  \nThe task queue id of the integration runtime."
    types:
    - uid: string
  - name: typeProperties.internalChannelEncryption
    isReadyOnly: true
    description: "  \nIt is used to set the encryption mode for node-node communication channel (when more than 2 self-hosted integration runtime nodes exist)."
    types:
    - uid: IntegrationRuntimeInternalChannelEncryptionMode
  - name: typeProperties.version
    isReadyOnly: true
    description: "  \nVersion of the integration runtime."
    types:
    - uid: string
  - name: typeProperties.nodes
    description: "  \nProperties of Self-hosted integration runtime node."
    types:
    - uid: SelfHostedIntegrationRuntimeNode
      isArray: true
  - name: typeProperties.scheduledUpdateDate
    isReadyOnly: true
    description: "  \nThe date at which the integration runtime will be scheduled to update, in ISO8601 format."
    types:
    - uid: string
  - name: typeProperties.updateDelayOffset
    isReadyOnly: true
    description: "  \nThe time in the date scheduled by service to update the integration runtime, e.g., PT03H is 3 hours"
    types:
    - uid: string
  - name: typeProperties.localTimeZoneOffset
    isReadyOnly: true
    description: "  \nThe local time zone offset in hours."
    types:
    - uid: string
  - name: typeProperties.capabilities
    isReadyOnly: true
    description: "  \nObject with additional information about integration runtime capabilities."
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: typeProperties.serviceUrls
    isReadyOnly: true
    description: "  \nThe service URL"
    types:
    - uid: string
      isArray: true
  - name: typeProperties.autoUpdate
    isReadyOnly: true
    description: "  \nWhether Self-hosted integration runtime auto update has been turned on."
    types:
    - uid: IntegrationRuntimeAutoUpdate
  - name: typeProperties.versionStatus
    isReadyOnly: true
    description: "  \nStatus of the integration runtime version."
    types:
    - uid: string
  - name: type
    description: "  \nType of integration runtime."
    types:
    - uid: SelfHosted
    typesTitle: string
  - name: state
    isReadyOnly: true
    description: "  \nThe state of integration runtime."
    types:
    - uid: IntegrationRuntimeState
- name: ManagedIntegrationRuntimeStatus
  description: Managed integration runtime status.
  kind: object
  properties:
  - name: typeProperties.createTime
    isReadyOnly: true
    description: "  \nThe time at which the integration runtime was created, in ISO8601 format."
    types:
    - uid: string
  - name: typeProperties.nodes
    isReadyOnly: true
    description: "  \nProperties of integration runtime node."
    types:
    - uid: ManagedIntegrationRuntimeNode
      isArray: true
  - name: typeProperties.otherErrors
    isReadyOnly: true
    description: "  \nError definition for managed integration runtime."
    types:
    - uid: ManagedIntegrationRuntimeError
      isArray: true
  - name: typeProperties.lastOperation
    isReadyOnly: true
    description: "  \nThe last operation result that occurred on this integration runtime."
    types:
    - uid: ManagedIntegrationRuntimeOperationResult
  - name: type
    description: "  \nType of integration runtime."
    types:
    - uid: Managed
    typesTitle: string
  - name: state
    isReadyOnly: true
    description: "  \nThe state of integration runtime."
    types:
    - uid: IntegrationRuntimeState
- name: IntegrationRuntimeInternalChannelEncryptionMode
  description: It is used to set the encryption mode for node-node communication channel (when more than 2 self-hosted integration runtime nodes exist).
  kind: enum
  properties:
  - name: NotSet
    types:
    - uid: string
  - name: SslEncrypted
    types:
    - uid: string
  - name: NotEncrypted
    types:
    - uid: string
- name: SelfHostedIntegrationRuntimeNode
  description: Properties of Self-hosted integration runtime node.
  kind: object
