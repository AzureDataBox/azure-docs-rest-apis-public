### YamlMime:RESTOperation
summary: Create the runbook identified by runbook name.
service: Automation
apiVersion: 2015-10-31
groupName: Runbook
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Automation/automationAccounts/{automationAccountName}/runbooks/{runbookName}?api-version=2015-10-31
uriParameters:
- in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The resource group name.
  types:
  - uid: string
  pattern: ^[-\w\._]+$
  name: resourceGroupName
- in: path
  isRequired: true
  description: The automation account name.
  types:
  - uid: string
  name: automationAccountName
- in: path
  isRequired: true
  description: The runbook name.
  types:
  - uid: string
  name: runbookName
- in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
  name: api-version
responses:
- description: OK
  name: 200 OK
- description: Created
  name: 201 Created
- description: Bad Request. Cannot specify the content link for a published runbook and draft at the same time.
  name: 400 Bad Request
- description: Automation error response describing why the operation failed.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
requestBody:
- parameters:
  - in: body
    description: Gets or sets the name of the resource.
    types:
    - uid: string
    name: name
  - in: body
    description: Gets or sets the location of the resource.
    types:
    - uid: string
    name: location
  - in: body
    description: Gets or sets the tags attached to the resource.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
  - in: body
    description: Gets or sets verbose log option.
    types:
    - uid: boolean
    name: logVerbose
  - in: body
    description: Gets or sets progress log option.
    types:
    - uid: boolean
    name: logProgress
  - in: body
    isRequired: true
    description: Gets or sets the type of the runbook.
    types:
    - uid: RunbookTypeEnum
    name: runbookType
  - in: body
    description: Gets or sets the draft runbook properties.
    types:
    - uid: RunbookDraft
    name: draft
  - in: body
    description: Gets or sets the published runbook content link.
    types:
    - uid: ContentLink
    name: publishContentLink
  - in: body
    description: Gets or sets the description of the runbook.
    types:
    - uid: string
    name: description
  - in: body
    description: Gets or sets the activity-level tracing options of the runbook.
    types:
    - uid: integer
    name: logActivityTrace
requestHeader: []
definitions:
- name: RunbookTypeEnum
  description: Gets or sets the type of the runbook.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Script
  - types:
    - uid: string
    name: Graph
  - types:
    - uid: string
    name: PowerShellWorkflow
  - types:
    - uid: string
    name: PowerShell
  - types:
    - uid: string
    name: GraphPowerShellWorkflow
  - types:
    - uid: string
    name: GraphPowerShell
- name: ErrorResponse
  description: Error response of an operation failure
  kind: object
  properties:
  - description: Error code
    types:
    - uid: string
    name: code
  - description: Error message indicating why the operation failed.
    types:
    - uid: string
    name: message
