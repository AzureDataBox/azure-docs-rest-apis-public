### YamlMime:RESTOperation
summary: Retrieve a list of fields of a given type across all accessible modules.
service: Automation
apiVersion: 2015-10-31
groupName: Object Data Types
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Automation/automationAccounts/{automationAccountName}/objectDataTypes/{typeName}/fields?api-version=2015-10-31
uriParameters:
- in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The resource group name.
  types:
  - uid: string
  pattern: ^[-\w\._]+$
  name: resourceGroupName
- in: path
  isRequired: true
  description: The automation account name.
  types:
  - uid: string
  name: automationAccountName
- in: path
  isRequired: true
  description: The name of type.
  types:
  - uid: string
  name: typeName
- in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
  name: api-version
responses:
- description: OK
  types:
  - uid: TypeFieldListResult
  name: 200 OK
- description: Automation error response describing why the operation failed.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
requestHeader: []
definitions:
- name: TypeFieldListResult
  description: The response model for the list fields operation.
  kind: object
  properties:
  - description: Gets or sets a list of fields.
    types:
    - uid: TypeField
    name: value
- name: ErrorResponse
  description: Error response of an operation failure
  kind: object
  properties:
  - description: Error code
    types:
    - uid: string
    name: code
  - description: Error message indicating why the operation failed.
    types:
    - uid: string
    name: message
- name: TypeField
  description: Information about a field of a type.
  kind: object
  properties:
  - description: Gets or sets the name of the field.
    types:
    - uid: string
    name: name
  - description: Gets or sets the type of the field.
    types:
    - uid: string
    name: type
examples: []
security: []
name: ListFieldsByType
uid: management.azure.com.automation.objectdatatypes.listfieldsbytype
