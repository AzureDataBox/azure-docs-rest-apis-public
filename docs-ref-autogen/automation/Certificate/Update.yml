### YamlMime:RESTOperation
uid: management.azure.com.automation.certificate.update
name: Update
service: Automation
groupName: Certificate
apiVersion: 2015-10-31
summary: Update a certificate.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Automation/automationAccounts/{automationAccountName}/certificates/{certificateName}?api-version=2015-10-31
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name.
  types:
  - uid: string
  pattern: ^[-\w\._]+$
- name: automationAccountName
  in: path
  isRequired: true
  description: The automation account name.
  types:
  - uid: string
- name: certificateName
  in: path
  isRequired: true
  description: The parameters supplied to the update certificate operation.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Certificate
- name: Other Status Codes
  description: Automation error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- parameters:
  - name: name
    in: body
    isRequired: true
    description: "  \nGets or sets the name of the certificate."
    types:
    - uid: string
  - name: properties.description
    in: body
    description: "  \nGets or sets the description of the certificate."
    types:
    - uid: string
requestHeader: []
definitions:
- name: Certificate
  description: Definition of the certificate.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: "  \nGets the id of the resource."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nGets the name of the certificate."
    types:
    - uid: string
  - name: properties.thumbprint
    isReadyOnly: true
    description: "  \nGets the thumbprint of the certificate."
    types:
    - uid: string
  - name: properties.expiryTime
    isReadyOnly: true
    description: "  \nGets the expiry time of the certificate."
    types:
    - uid: string
  - name: properties.isExportable
    isReadyOnly: true
    description: "  \nGets the is exportable flag of the certificate."
    types:
    - uid: boolean
  - name: properties.creationTime
    isReadyOnly: true
    description: "  \nGets the creation time."
    types:
    - uid: string
  - name: properties.lastModifiedTime
    isReadyOnly: true
    description: "  \nGets the last modified time."
    types:
    - uid: string
  - name: properties.description
    description: "  \nGets or sets the description."
    types:
    - uid: string
- name: ErrorResponse
  description: Error response of an operation failure
  kind: object
  properties:
  - name: code
    description: "  \nError code"
    types:
    - uid: string
  - name: message
    description: "  \nError message indicating why the operation failed."
    types:
    - uid: string
- name: CertificateUpdateParameters
  description: The parameters supplied to the update certificate operation.
  kind: object
  properties:
  - name: name
    description: "  \nGets or sets the name of the certificate."
    types:
    - uid: string
  - name: properties.description
    description: "  \nGets or sets the description of the certificate."
    types:
    - uid: string
examples:
- name: Update a certificate
  request:
    uri: PATCH management.azure.com/subscriptions/subid/resourceGroups/rg/providers/Microsoft.Automation/automationAccounts/myAutomationAccount33/certificates/testCert?api-version=2015-10-31
    body: >-
      {
        "name": "testCert",
        "properties": {
          "description": "sample certificate. Description updated"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg/providers/Microsoft.Automation/automationAccounts/myAutomationAccount33/certificates/testCert",
        "name": "testCert",
        "properties": {
          "description": "sample certificate. Description updated",
          "isExportable": false,
          "thumbprint": "thumbprint of cert",
          "expiryTime": "2018-03-29T17:25:45+00:00",
          "creationTime": "2017-03-29T17:26:43.337+00:00",
          "lastModifiedTime": "2017-03-29T17:28:55.01+00:00"
        }
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
