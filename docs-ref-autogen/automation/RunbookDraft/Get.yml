### YamlMime:RESTOperation
summary: Retrieve the runbook draft identified by runbook name.
service: Automation
apiVersion: 2015-10-31
groupName: Runbook Draft
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Automation/automationAccounts/{automationAccountName}/runbooks/{runbookName}/draft?api-version=2015-10-31
uriParameters:
- in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The resource group name.
  types:
  - uid: string
  pattern: ^[-\w\._]+$
  name: resourceGroupName
- in: path
  isRequired: true
  description: The automation account name.
  types:
  - uid: string
  name: automationAccountName
- in: path
  isRequired: true
  description: The runbook name.
  types:
  - uid: string
  name: runbookName
- in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
  name: api-version
responses:
- description: OK
  types:
  - uid: RunbookDraft
  name: 200 OK
- description: Automation error response describing why the operation failed.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
requestHeader: []
definitions:
- name: RunbookDraft
  description: Definition of the runbook type.
  kind: object
  properties:
  - description: Gets or sets whether runbook is in edit mode.
    types:
    - uid: boolean
    name: inEdit
  - description: Gets or sets the draft runbook content link.
    types:
    - uid: ContentLink
    name: draftContentLink
  - description: Gets or sets the creation time of the runbook draft.
    types:
    - uid: string
    name: creationTime
  - description: Gets or sets the last modified time of the runbook draft.
    types:
    - uid: string
    name: lastModifiedTime
  - description: Gets or sets the runbook draft parameters.
    types:
    - {}
    name: parameters
  - description: Gets or sets the runbook output types.
    types:
    - uid: string
    name: outputTypes
- name: ErrorResponse
  description: Error response of an operation failure
  kind: object
  properties:
  - description: Error code
    types:
    - uid: string
    name: code
  - description: Error message indicating why the operation failed.
    types:
    - uid: string
    name: message
- name: ContentLink
  description: Definition of the content link.
  kind: object
  properties:
  - description: Gets or sets the uri of the runbook content.
    types:
    - uid: string
    name: uri
  - description: Gets or sets the hash.
    types:
    - uid: ContentHash
    name: contentHash
  - description: Gets or sets the version of the content.
    types:
    - uid: string
    name: version
- name: ContentHash
  description: Definition of the runbook property type.
  kind: object
  properties:
  - description: Gets or sets the content hash algorithm used to hash the content.
    types:
    - uid: string
    name: algorithm
  - description: Gets or sets expected hash value of the content.
    types:
    - uid: string
    name: value
