    - uid: string
  - name: parameters
    description: "  \nGets or sets the runbook draft parameters."
    types:
    - {}
  - name: outputTypes
    description: "  "
    types:
    - uid: string
      isArray: true
- name: ErrorResponse
  description: Error response of an operation failure
  kind: object
