### YamlMime:RESTOperation
uid: management.azure.com.automation.hybridrunbookworkergroup.get
name: Get
service: Automation
groupName: Hybrid Runbook Worker Group
apiVersion: 2015-10-31
summary: Retrieve a hybrid runbook worker group.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Automation/automationAccounts/{automationAccountName}/hybridRunbookWorkerGroups/{hybridRunbookWorkerGroupName}?api-version=2015-10-31
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name.
  types:
  - uid: string
  pattern: ^[-\w\._]+$
- name: automationAccountName
  in: path
  isRequired: true
  description: The automation account name.
  types:
  - uid: string
- name: hybridRunbookWorkerGroupName
  in: path
  isRequired: true
  description: The hybrid runbook worker group name
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: HybridRunbookWorkerGroup
- name: Other Status Codes
  description: Automation error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: HybridRunbookWorkerGroup
  description: Definition of hybrid runbook worker group.
  kind: object
  properties:
  - name: id
    description: "  \nGets or sets the id of the resource."
    types:
    - uid: string
  - name: name
    description: "  \nGets or sets the name of the group."
    types:
    - uid: string
  - name: hybridRunbookWorkers
    description: "  \nDefinition of hybrid runbook worker."
    types:
    - uid: HybridRunbookWorker
      isArray: true
  - name: credential
    description: "  \nSets the credential of a worker group."
    types:
    - uid: RunAsCredentialAssociationProperty
- name: ErrorResponse
  description: Error response of an operation failure
  kind: object
  properties:
  - name: code
    description: "  \nError code"
    types:
    - uid: string
  - name: message
    description: "  \nError message indicating why the operation failed."
    types:
    - uid: string
- name: HybridRunbookWorker
  description: Definition of hybrid runbook worker.
  kind: object
  properties:
  - name: name
    description: "  \nGets or sets the worker machine name."
    types:
    - uid: string
  - name: ip
    description: "  \nGets or sets the assigned machine IP address."
    types:
    - uid: string
  - name: registrationTime
    description: "  \nGets or sets the registration time of the worker machine."
    types:
    - uid: string
- name: RunAsCredentialAssociationProperty
  description: Definition of runas credential to use for hybrid worker.
  kind: object
  properties:
  - name: name
    description: "  \nGets or sets the name of the credential."
    types:
    - uid: string
examples:
- name: Get a hybrid worker group
  request:
    uri: GET management.azure.com/subscriptions/subid/resourceGroups/rg/providers/Microsoft.Automation/automationAccounts/testaccount/hybridRunbookWorkerGroups/TestHybridGroup?api-version=2015-10-31
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg/providers/Microsoft.Automation/automationAccounts/testaccount/hybridRunbookWorkerGroups/TestHybridGroup",
        "name": "TestHybridGroup",
        "hybridRunbookWorkers": [
          {
            "name": "TestHybridWorker",
            "ip": "100.1.1.1",
            "registrationTime": "2017-03-24T19:43:45.0146578+00:00"
          }
        ],
        "credential": {
          "name": "myRunAsCredentialName"
        }
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
