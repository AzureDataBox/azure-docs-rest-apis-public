    description: "  \nOccurrence of the week within the month. Must be between 1 and 5"
    types:
    - uid: integer
  - name: day
    description: "  \nDay of the occurrence. Must be one of monday, tuesday, wednesday,thursday, friday, saturday, sunday."
    types:
