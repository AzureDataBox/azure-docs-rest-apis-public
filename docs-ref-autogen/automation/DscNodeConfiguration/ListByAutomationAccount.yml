  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The resource group name.
  types:
  - uid: string
  pattern: ^[-\w\._]+$
  name: resourceGroupName
- in: path
  isRequired: true
  description: The automation account name.
  types:
  - uid: string
  name: automationAccountName
- in: query
  description: The filter to apply on the operation.
  types:
  - uid: string
  name: $filter
- in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
  name: api-version
