### YamlMime:RESTOperation
summary: Retrieve a list of webhooks.
service: Automation
apiVersion: 2015-10-31
groupName: Webhook
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Automation/automationAccounts/{automationAccountName}/webhooks?api-version=2015-10-31
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Automation/automationAccounts/{automationAccountName}/webhooks?$filter={$filter}&api-version=2015-10-31
  isOptional: true
uriParameters:
- in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The resource group name.
  types:
  - uid: string
  pattern: ^[-\w\._]+$
  name: resourceGroupName
- in: path
  isRequired: true
  description: The automation account name.
  types:
  - uid: string
  name: automationAccountName
- in: query
  description: The filter to apply on the operation.
  types:
  - uid: string
  name: $filter
- in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
  name: api-version
responses:
- description: OK
  types:
  - uid: WebhookListResult
  name: 200 OK
- description: Automation error response describing why the operation failed.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
requestHeader: []
definitions:
- name: WebhookListResult
  description: The response model for the list webhook operation.
  kind: object
  properties:
  - description: Gets or sets a list of webhooks.
    types:
    - uid: Webhook
    name: value
  - description: Gets or sets the next link.
    types:
    - uid: string
    name: nextLink
- name: ErrorResponse
  description: Error response of an operation failure
  kind: object
  properties:
  - description: Error code
    types:
    - uid: string
    name: code
  - description: Error message indicating why the operation failed.
    types:
    - uid: string
    name: message
- name: Webhook
  description: Definition of the webhook type.
  kind: object
  properties:
  - description: Gets or sets the id of the resource.
    types:
    - uid: string
    name: id
  - description: Gets or sets the name of the webhook.
    types:
    - uid: string
    name: name
  - description: Gets or sets the value of the enabled flag of the webhook.
    types:
    - uid: boolean
    name: properties.isEnabled
  - description: Gets or sets the webhook uri.
    types:
    - uid: string
    name: properties.uri
  - description: Gets or sets the expiry time.
    types:
    - uid: string
    name: properties.expiryTime
  - description: Gets or sets the last invoked time.
    types:
    - uid: string
    name: properties.lastInvokedTime
  - description: Gets or sets the parameters of the job that is created when the webhook calls the runbook it is associated with.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: properties.parameters
  - description: Gets or sets the runbook the webhook is associated with.
    types:
    - uid: RunbookAssociationProperty
    name: properties.runbook
  - description: Gets or sets the name of the hybrid worker group the webhook job will run on.
    types:
    - uid: string
    name: properties.runOn
  - description: Gets or sets the creation time.
    types:
    - uid: string
    name: properties.creationTime
  - description: Gets or sets the last modified time.
    types:
    - uid: string
    name: properties.lastModifiedTime
  - description: Gets or sets the description.
    types:
    - uid: string
    name: properties.description
- name: RunbookAssociationProperty
  description: The runbook property associated with the entity.
  kind: object
  properties:
  - description: Gets or sets the name of the runbook.
    types:
    - uid: string
    name: name
