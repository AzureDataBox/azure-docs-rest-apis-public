### YamlMime:RESTOperation
summary: Retrieve the webhook identified by webhook name.
service: Automation
apiVersion: 2015-10-31
groupName: Webhook
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Automation/automationAccounts/{automationAccountName}/webhooks/{webhookName}?api-version=2015-10-31
uriParameters:
- in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The resource group name.
  types:
  - uid: string
  pattern: ^[-\w\._]+$
  name: resourceGroupName
- in: path
  isRequired: true
  description: The automation account name.
  types:
  - uid: string
  name: automationAccountName
- in: path
  isRequired: true
  description: The webhook name.
  types:
  - uid: string
  name: webhookName
- in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
  name: api-version
responses:
- description: OK
  types:
  - uid: Webhook
  name: 200 OK
- description: Automation error response describing why the operation failed.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
requestHeader: []
definitions:
- name: Webhook
  description: Definition of the webhook type.
  kind: object
  properties:
  - description: Gets or sets the id of the resource.
    types:
    - uid: string
    name: id
  - description: Gets or sets the name of the webhook.
    types:
    - uid: string
    name: name
  - description: Gets or sets the value of the enabled flag of the webhook.
    types:
    - uid: boolean
    name: isEnabled
  - description: Gets or sets the webhook uri.
    types:
    - uid: string
    name: uri
  - description: Gets or sets the expiry time.
    types:
    - uid: string
    name: expiryTime
  - description: Gets or sets the last invoked time.
    types:
    - uid: string
    name: lastInvokedTime
  - description: Gets or sets the parameters of the job that is created when the webhook calls the runbook it is associated with.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: parameters
  - description: Gets or sets the runbook the webhook is associated with.
    types:
    - uid: RunbookAssociationProperty
    name: runbook
  - description: Gets or sets the name of the hybrid worker group the webhook job will run on.
    types:
    - uid: string
    name: runOn
  - description: Gets or sets the creation time.
    types:
    - uid: string
    name: creationTime
  - description: Gets or sets the last modified time.
    types:
    - uid: string
    name: lastModifiedTime
  - description: Gets or sets the description.
    types:
    - uid: string
    name: description
- name: RunbookAssociationProperty
  description: Gets or sets the runbook the webhook is associated with.
  kind: object
  properties:
  - description: Gets or sets the name of the runbook.
    types:
    - uid: string
    name: name
- name: ErrorResponse
  description: Error response of an operation failure
  kind: object
  properties:
  - description: Error code
    types:
    - uid: string
    name: code
  - description: Error message indicating why the operation failed.
    types:
    - uid: string
    name: message
examples:
