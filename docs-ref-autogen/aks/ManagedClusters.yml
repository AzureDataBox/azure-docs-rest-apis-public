### YamlMime:RESTOperationGroup
uid: management.azure.com.aks.managedclusters
name: Managed Clusters
summary: The Container Service Client.
apiVersion: 2017-08-31
service: AKS
operations:
- uid: management.azure.com.aks.managedclusters.createorupdate
  summary: Creates or updates a managed cluster. Creates or updates a managed cluster with the specified configuration for agents and Kubernetes version.
- uid: management.azure.com.aks.managedclusters.delete
  summary: Deletes a managed cluster. Deletes the managed cluster with a specified resource group and name.
- uid: management.azure.com.aks.managedclusters.get
  summary: Gets a managed cluster. Gets the details of the managed cluster with a specified resource group and name.
- uid: management.azure.com.aks.managedclusters.getaccessprofiles
  summary: Gets access profile of a managed cluster. Gets the accessProfile for the specified role name of the managed cluster with a specified resource group and name.
- uid: management.azure.com.aks.managedclusters.getupgradeprofile
  summary: Gets upgrade profile for a managed cluster. Gets the details of the upgrade profile for a managed cluster with a specified resource group and name.
- uid: management.azure.com.aks.managedclusters.list
  summary: Gets a list of managed clusters in the specified subscription. Gets a list of managed clusters in the specified subscription. The operation returns properties of each managed cluster.
- uid: management.azure.com.aks.managedclusters.listbyresourcegroup
  summary: Lists managed clusters in the specified subscription and resource group. Lists managed clusters in the specified subscription and resource group. The operation returns properties of each managed cluster.
