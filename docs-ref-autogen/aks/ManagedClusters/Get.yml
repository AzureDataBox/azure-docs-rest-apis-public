examples:
- name: Get Managed Cluster
  request:
    uri: GET https://management.azure.com/subscriptions/subid1/resourceGroups/rg1/providers/Microsoft.ContainerService/managedClusters/clustername1?api-version=2017-08-31
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid1/resourcegroups/rg1/providers/Microsoft.ContainerService/managedClusters/clustername1",
        "location": "location1",
        "name": "mycluster1",
        "properties": {
          "agentPoolProfiles": [
            {
              "count": 1,
              "dnsPrefix": "agentpool1dnsPrefix",
              "fqdn": "agentpool1fqdn",
              "name": "agentpool1",
              "osType": "Linux",
              "ports": [
                1
              ],
              "storageProfile": "ManagedDisks",
              "vmSize": "Standard_D2_v2"
            }
          ],
          "dnsPrefix": "dnsprefix1",
          "fqdn": "dnsprefix1-123456.abc.location1.azmk8s.io",
          "kubernetesVersion": "1.7.7",
          "linuxProfile": {
            "adminUsername": "azureuser",
            "ssh": {
              "publicKeys": [
                {
                  "keyData": "keydata"
                }
              ]
            }
          },
          "provisioningState": "Succeeded",
          "servicePrincipalProfile": {
            "clientId": "clientid",
            "keyVaultSecretRef": null,
            "secret": "secret"
          }
        },
        "tags": "managed-cluster",
        "type": "Microsoft.ContainerService/ManagedClusters"
      }
