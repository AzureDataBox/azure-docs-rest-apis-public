### YamlMime:RESTOperation
uid: management.azure.com.aks.managedclusters.getaccessprofiles
name: Get Access Profiles
service: AKS
groupName: Managed Clusters
apiVersion: 2017-08-31
summary: Gets access profile of a managed cluster. Gets the accessProfile for the specified role name of the managed cluster with a specified resource group and name.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ContainerService/managedClusters/{resourceName}/accessProfiles/{roleName}?api-version=2017-08-31
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: resourceName
  in: path
  isRequired: true
  description: The name of the managed cluster resource.
  types:
  - uid: string
- name: roleName
  in: path
  isRequired: true
  description: The name of the role for managed cluster accessProfile resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ManagedClusterAccessProfile
requestHeader: []
definitions:
- name: ManagedClusterAccessProfile
  description: Managed cluster Access Profile.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: "  \nResource Id"
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource name"
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type"
    types:
    - uid: string
  - name: location
    description: "  \nResource location"
    types:
    - uid: string
  - name: tags
    description: "  \nResource tags"
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.kubeConfig
    description: "  \nBase64-encoded Kubernetes configuration file."
    types:
    - uid: string
examples:
- name: Get Managed Cluster
  request:
    uri: GET management.azure.com/subscriptions/subid1/resourceGroups/rg1/providers/Microsoft.ContainerService/managedClusters/clustername1/accessProfiles/clusterUser?api-version=2017-08-31
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid1/resourcegroups/rg1/providers/Microsoft.ContainerService/managedClusters/clustername1/accessProfiles/clusterUser",
        "location": "location1",
        "name": "clusterUser",
        "properties": {
          "kubeConfig": "kubeConfig1"
        },
        "type": "Microsoft.ContainerService/ManagedClusters/AccessProfiles"
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
