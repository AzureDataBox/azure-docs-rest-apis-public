### YamlMime:RESTOperationGroup
uid: management.azure.com.analysisservices.servers
name: Servers
summary: The Azure Analysis Services Web API provides a RESTful set of web services that enables users to create, retrieve, update, and delete Analysis Services servers
apiVersion: 2016-05-16
service: Analysis Services
operations:
- uid: management.azure.com.analysisservices.servers.checknameavailability
  summary: Check the name availability in the target location.
- uid: management.azure.com.analysisservices.servers.create
  summary: Provisions the specified Analysis Services server based on the configuration specified in the request.
- uid: management.azure.com.analysisservices.servers.delete
  summary: Deletes the specified Analysis Services server.
- uid: management.azure.com.analysisservices.servers.getdetails
  summary: Gets details about the specified Analysis Services server.
- uid: management.azure.com.analysisservices.servers.list
  summary: Lists all the Analysis Services servers for the given subscription.
- uid: management.azure.com.analysisservices.servers.listbyresourcegroup
  summary: Gets all the Analysis Services servers for the given resource group.
- uid: management.azure.com.analysisservices.servers.listoperationresults
  summary: List the result of the specified operation.
- uid: management.azure.com.analysisservices.servers.listoperationstatuses
  summary: List the status of operation.
- uid: management.azure.com.analysisservices.servers.listskusforexisting
  summary: Lists eligible SKUs for an Analysis Services resource.
- uid: management.azure.com.analysisservices.servers.listskusfornew
  summary: Lists eligible SKUs for Analysis Services resource provider.
- uid: management.azure.com.analysisservices.servers.resume
  summary: Resumes operation of the specified Analysis Services server instance.
- uid: management.azure.com.analysisservices.servers.suspend
  summary: Supends operation of the specified Analysis Services server instance.
- uid: management.azure.com.analysisservices.servers.update
  summary: Updates the current state of the specified Analysis Services server.
