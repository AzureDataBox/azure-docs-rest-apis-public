### YamlMime:RESTOperation
summary: Updates the current state of the specified Analysis Services server.
service: Analysis Services
apiVersion: 2016-05-16
groupName: Servers
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.AnalysisServices/servers/{serverName}?api-version=2016-05-16
uriParameters:
- in: path
  isRequired: true
  description: A unique identifier for a Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the Azure Resource group of which a given Analysis Services server is part. This name must be at least 1 character in length, and no more than 90.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the Analysis Services server. It must be at least 3 characters in length, and no more than 63.
  types:
  - uid: string
  pattern: ^[a-z][a-z0-9]*$
  name: serverName
- in: query
  isRequired: true
  description: The client API version.
  types:
  - uid: string
  name: api-version
responses:
- description: OK
  types:
  - uid: AnalysisServicesServer
  name: 200 OK
- description: Accepted
  types:
  - uid: AnalysisServicesServer
  name: 202 Accepted
requestBody:
- parameters:
  - in: body
    description: The SKU of the Analysis Services resource.
    types:
    - uid: ResourceSku
    name: sku
  - in: body
    description: Key-value pairs of additional provisioning properties.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
  - in: body
    description: A collection of AS server administrators
    types:
    - uid: ServerAdministrators
    name: asAdministrators
  - in: body
    description: The container URI of backup blob.
    types:
    - uid: string
    name: backupBlobContainerUri
requestHeader: []
definitions:
- name: SkuTier
  description: The name of the Azure pricing tier to which the SKU applies.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Development
  - types:
    - uid: string
    name: Basic
  - types:
    - uid: string
    name: Standard
- name: AnalysisServicesServer
  description: Represents an instance of an Analysis Services resource.
  kind: object
