### YamlMime:RESTOperation
uid: management.azure.com.analysisservices.servers.create
name: Create
service: Analysis Services
groupName: Servers
apiVersion: 2016-05-16
summary: Provisions the specified Analysis Services server based on the configuration specified in the request.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.AnalysisServices/servers/{serverName}?api-version=2016-05-16
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: A unique identifier for a Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the Azure Resource group of which a given Analysis Services server is part. This name must be at least 1 character in length, and no more than 90.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: serverName
  in: path
  isRequired: true
  description: The name of the Analysis Services server. It must be a minimum of 3 characters, and a maximum of 63.
  types:
  - uid: string
  pattern: ^[a-z][a-z0-9]*$
- name: api-version
  in: query
  isRequired: true
  description: The client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The operation completed successfully.
  types:
  - uid: AnalysisServicesServer
- name: 201 Created
  description: InProgress. The operation is still completing.
  types:
  - uid: AnalysisServicesServer
requestBody:
- parameters:
  - name: location
    in: body
    isRequired: true
    description: Location of the Analysis Services resource.
    types:
    - uid: string
  - name: sku
    in: body
    isRequired: true
    description: The SKU of the Analysis Services resource.
    types:
    - uid: ResourceSku
  - name: tags
    in: body
    description: Key-value pairs of additional resource provisioning properties.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.asAdministrators
    in: body
    description: A collection of AS server administrators
    types:
    - uid: ServerAdministrators
  - name: properties.backupBlobContainerUri
    in: body
    description: The container URI of backup blob.
    types:
    - uid: string
requestHeader: []
