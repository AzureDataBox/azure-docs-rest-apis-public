### YamlMime:RESTOperation
summary: Lists the access keys for the specified storage account.
service: Storage Resource Provider
apiVersion: 2017-06-01
groupName: Storage Accounts
consumes:
- application/json
produces:
- application/json
- text/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}/listKeys?api-version=2017-06-01
uriParameters:
- in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group within the user's subscription. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the storage account within the specified resource group. Storage account names must be between 3 and 24 characters in length and use numbers and lower-case letters only.
  types:
  - uid: string
  name: accountName
- in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
  name: api-version
responses:
- description: OK -- list of keys retrieved and returned successfully.
  types:
  - uid: StorageAccountListKeysResult
  name: 200 OK
requestHeader: []
definitions:
- name: StorageAccountListKeysResult
  description: The response from the ListKeys operation.
  kind: object
  properties:
  - isReadyOnly: true
    description: An access key for the storage account.
    types:
    - isArray: true
      uid: StorageAccountKey
    name: keys
- name: StorageAccountKey
  description: An access key for the storage account.
  kind: object
  properties:
  - isReadyOnly: true
    description: Name of the key.
    types:
    - uid: string
    name: keyName
  - isReadyOnly: true
    description: Base 64-encoded value of the key.
    types:
    - uid: string
    name: value
  - isReadyOnly: true
    description: Permissions for the key -- read-only or full permissions.
    types:
    - uid: KeyPermission
    name: permissions
- name: KeyPermission
  description: Permissions for the key -- read-only or full permissions.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Read
  - types:
    - uid: string
    name: Full
examples:
- request:
    uri: POST https://management.azure.com/subscriptions/27de630f-e1ee-42de-8849-90def4986454/resourceGroups/res418/providers/Microsoft.Storage/storageAccounts/sto2220/listKeys?api-version=2017-06-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "keys": [
          {
            "keyName": "key1",
            "permissions": "Full",
            "value": "nVF7aKIvr9mV/RM5lOD0sYoi8ThXTRHQP7o66hvUmjCDkPKR3qxPu/otJcNciz2aQdqPuzJH3ECG4TU2yZjQ7Q=="
          },
          {
            "keyName": "key2",
            "permissions": "Full",
            "value": "dNJvKnULO586Ji3nFzB7987TJs4ovnGZhyGXeiVQ75HZGPhBmBfe8lXrI7EfyATff6S5ucxffCoEAQOWbmPK/Q=="
          }
        ]
      }
  name: StorageAccountListKeys
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: ListKeys
uid: management.azure.com.storageresourceprovider.storageaccounts.listkeys
