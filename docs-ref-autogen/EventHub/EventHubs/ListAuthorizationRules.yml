### YamlMime:RESTOperation
summary: Gets the authorization rules for an Event Hub.
service: Event Hubs
apiVersion: 2017-04-01
groupName: Event Hubs
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.EventHub/namespaces/{namespaceName}/eventhubs/{eventHubName}/authorizationRules?api-version=2017-04-01
uriParameters:
- in: path
  isRequired: true
  description: Subscription credentials that uniquely identify a Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: Name of the resource group within the azure subscription.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The Namespace name
  types:
  - uid: string
  name: namespaceName
- in: path
  isRequired: true
  description: The Event Hub name
  types:
  - uid: string
  name: eventHubName
- in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
  name: api-version
responses:
- description: Event Hub AuthorizationRule returned successfully.
  types:
  - uid: AuthorizationRuleListResult
  name: 200 OK
- description: Eventhub error response describing why the operation failed.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
requestHeader: []
definitions:
- name: AuthorizationRuleListResult
  description: The response from the List namespace operation.
  kind: object
  properties:
  - description: Single item in a List or Get AuthorizationRule operation
    types:
    - isArray: true
      uid: AuthorizationRule
    name: value
  - description: Link to the next set of results. Not empty if Value contains an incomplete list of Authorization Rules
    types:
    - uid: string
    name: nextLink
- name: ErrorResponse
  description: Error reponse indicates EventHub service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - description: Error code.
    types:
    - uid: string
    name: code
  - description: Error message indicating why the operation failed.
    types:
    - uid: string
    name: message
- name: AuthorizationRule
  description: Result of the List Authorization Rules operation.
  kind: object
  properties:
  - description: The rights associated with the rule.
    types:
    - isArray: true
      uid: string
    name: properties.rights
  - isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource name
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Resource type
    types:
    - uid: string
    name: type
examples:
