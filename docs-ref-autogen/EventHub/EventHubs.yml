### YamlMime:RESTOperationGroup
uid: management.azure.com.eventhubs.eventhubs
name: Event Hubs
apiVersion: 2017-04-01
service: Event Hubs
operations:
- uid: management.azure.com.eventhubs.eventhubs.createorupdate
  summary: Creates or updates a new Event Hub as a nested resource within a Namespace.
- uid: management.azure.com.eventhubs.eventhubs.createorupdateauthorizationrule
  summary: Creates or updates an AuthorizationRule for the specified Event Hub.
- uid: management.azure.com.eventhubs.eventhubs.delete
  summary: Deletes an Event Hub from the specified Namespace and resource group.
- uid: management.azure.com.eventhubs.eventhubs.deleteauthorizationrule
  summary: Deletes an Event Hub AuthorizationRule.
- uid: management.azure.com.eventhubs.eventhubs.get
  summary: Gets an Event Hubs description for the specified Event Hub.
- uid: management.azure.com.eventhubs.eventhubs.getauthorizationrule
  summary: Gets an AuthorizationRule for an Event Hub by rule name.
- uid: management.azure.com.eventhubs.eventhubs.listauthorizationrules
  summary: Gets the authorization rules for an Event Hub.
- uid: management.azure.com.eventhubs.eventhubs.listbynamespace
  summary: Gets all the Event Hubs in a Namespace.
- uid: management.azure.com.eventhubs.eventhubs.listkeys
  summary: Gets the ACS and SAS connection strings for the Event Hub.
- uid: management.azure.com.eventhubs.eventhubs.regeneratekeys
  summary: Regenerates the ACS and SAS connection strings for the Event Hub.
