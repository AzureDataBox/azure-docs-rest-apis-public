### YamlMime:RESTOperation
uid: management.azure.com.visualstudio.extensions.update
name: Update
service: Visual Studio
groupName: Extensions
apiVersion: 2017-11-01-preview
summary: Extensions_Update Updates an existing extension registration for the Visual Studio Team Services account.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/microsoft.visualstudio/account/{accountResourceName}/extension/{extensionResourceName}?api-version=2017-11-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription identifier.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group within the Azure subscription.
  types:
  - uid: string
- name: accountResourceName
  in: path
  isRequired: true
  description: The name of the Visual Studio Team Services account resource.
  types:
  - uid: string
- name: extensionResourceName
  in: path
  isRequired: true
  description: The name of the extension.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: The operation succeeded. The extension resource was updated for the specified account.
  types:
  - uid: ExtensionResource
requestBody:
- parameters:
  - name: location
    in: body
    description: "  \nThe Azure region of the Visual Studio account associated with this request (i.e 'southcentralus'.)"
    types:
    - uid: string
  - name: plan
    in: body
    description: "  \nExtended information about the plan being purchased for this extension resource."
    types:
    - uid: ExtensionResourcePlan
  - name: tags
    in: body
    description: "  \nA dictionary of user-defined tags to be stored with the extension resource."
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
definitions:
- name: ExtensionResourcePlan
  description: The extension plan that was purchased.
  kind: object
  properties:
  - name: name
    description: "  \nName of the plan."
    types:
    - uid: string
  - name: product
    description: "  \nProduct name."
    types:
    - uid: string
  - name: promotionCode
    description: "  \nOptional: the promotion code associated with the plan."
    types:
    - uid: string
  - name: publisher
    description: "  \nName of the extension publisher."
    types:
    - uid: string
  - name: version
    description: "  \nA string that uniquely identifies the plan version."
    types:
    - uid: string
- name: ExtensionResource
  description: The response to an extension resource GET request.
  kind: object
  properties:
  - name: plan
    description: "  \nThe extension plan that was purchased."
    types:
    - uid: ExtensionResourcePlan
  - name: properties
    description: "  \nResource properties."
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: id
    isReadyOnly: true
    description: "  \nUnique identifier of the resource."
    types:
    - uid: string
  - name: location
    description: "  \nResource location."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource name."
    types:
    - uid: string
  - name: tags
    description: "  \nResource tags."
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type."
    types:
    - uid: string
- name: ExtensionResourceRequest
  description: The body of an extension resource PUT request.
  kind: object
  properties:
  - name: location
    description: "  \nThe Azure region of the Visual Studio account associated with this request (i.e 'southcentralus'.)"
    types:
    - uid: string
  - name: plan
    description: "  \nExtended information about the plan being purchased for this extension resource."
    types:
    - uid: ExtensionResourcePlan
  - name: tags
    description: "  \nA dictionary of user-defined tags to be stored with the extension resource."
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
examples:
- name: Update an extension resource
  request:
    uri: PATCH https://management.azure.com/subscriptions/0de7f055-dbea-498d-8e9e-da287eedca90/resourcegroups/VS-Example-Group/providers/microsoft.visualstudio/account/ExampleAccount/extension/Example?api-version=2017-11-01-preview
    body: >-
      {
        "location": "Central US",
        "tags": {},
        "properties": {},
        "plan": {
          "name": "ExamplePlan",
          "publisher": "ExampleExtensionPublisher",
          "product": "ExampleExtensionName",
          "promotionCode": "",
          "version": "1.0"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/0de7f055-dbea-498d-8e9e-da287eedca90/resourceGroups/VS-Example-Group/providers/Microsoft.VisualStudio/account/ExampleAccount/extension/ms.example",
        "name": "ms.example",
        "type": "Microsoft.VisualStudio/account/extension",
        "location": "Central US",
        "tags": {},
        "properties": {},
        "plan": {
          "name": "ExamplePlan",
          "publisher": "ExampleExtensionPublisher",
          "product": "ExampleExtensionName",
          "promotionCode": "",
          "version": "1.0"
        }
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
