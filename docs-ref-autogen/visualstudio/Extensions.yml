name: Extensions
apiVersion: 2017-11-01-preview
service: Visual Studio
operations:
- uid: management.azure.com.visualstudio.extensions.create
  summary: Extensions_Create Registers the extension with a Visual Studio Team Services account.
- uid: management.azure.com.visualstudio.extensions.delete
  summary: Extensions_Delete Removes an extension resource registration for a Visual Studio Team Services account.
- uid: management.azure.com.visualstudio.extensions.get
  summary: Extensions_Get Gets the details of an extension associated with a Visual Studio Team Services account resource.
- uid: management.azure.com.visualstudio.extensions.listbyaccount
  summary: Extensions_ListByAccount Gets the details of the extension resources created within the resource group.
- uid: management.azure.com.visualstudio.extensions.update
  summary: Extensions_Update Updates an existing extension registration for the Visual Studio Team Services account.
