### YamlMime:RESTOperation
uid: face/v1.0.cognitiveservices.facelist.create
name: Create
service: Cognitive Services
groupName: Face List
apiVersion: "1.0"
summary: Create an empty face list. Up to 64 face lists are allowed to exist in one subscription.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://{AzureRegion}.api.cognitive.microsoft.com/face/v1.0/facelists/{faceListId}
uriParameters:
- name: AzureRegion
  in: path
  isRequired: true
  description: Supported Azure regions for Cognitive Services endpoints
  types:
  - uid: string
- name: faceListId
  in: path
  isRequired: true
  description: Id referencing a particular face list.
  types:
  - uid: string
  pattern: ^[a-z0-9-_]+$
responses:
