### YamlMime:RESTOperationGroup
uid: luis.api.v2.0.cognitiveservices.pattern
name: Pattern
apiVersion: v2.0 preview
service: Cognitive Services
operations:
- uid: luis.api.v2.0.cognitiveservices.pattern.addpattern
  summary: Adds one pattern to the specified application.
- uid: luis.api.v2.0.cognitiveservices.pattern.batchaddpatterns
  summary: Adds a batch of patterns to the specified application.
- uid: luis.api.v2.0.cognitiveservices.pattern.deletepattern
  summary: Deletes the pattern with the specified ID.
- uid: luis.api.v2.0.cognitiveservices.pattern.deletepatterns
  summary: Deletes the patterns with the specified IDs.
- uid: luis.api.v2.0.cognitiveservices.pattern.getintentpatterns
  summary: Returns patterns to be retrieved for the specific intent.
- uid: luis.api.v2.0.cognitiveservices.pattern.getpatterns
  summary: Returns an application version's patterns.
- uid: luis.api.v2.0.cognitiveservices.pattern.updatepattern
  summary: Updates a pattern
- uid: luis.api.v2.0.cognitiveservices.pattern.updatepatterns
  summary: Updates patterns
