### YamlMime:RESTOperation
uid: api.cognitive.microsoft.com.luis.api.v2.0.cognitiveservices.model.addintent
name: Add Intent
service: Cognitive Services
groupName: Model
apiVersion: v2.0 preview
summary: Adds an intent classifier to the application.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://api.cognitive.microsoft.com/luis/api/v2.0/apps/{appId}/versions/{versionId}/intents
uriParameters:
- name: appId
  in: path
  isRequired: true
  description: The application ID.
  types:
  - uid: string
  format: uuid
- name: versionId
  in: path
  isRequired: true
  description: The version ID.
  types:
  - uid: string
responses:
- name: 201 Created
  description: The ID of the created model.
  types:
  - uid: string
requestBody:
- parameters:
  - name: name
    in: body
    description: Name of the new entity extractor.
    types:
    - uid: string
requestHeader: []
definitions:
- name: ModelCreateObject
  description: Object model for creating a new entity extractor.
  kind: object
  properties:
  - name: name
    description: Name of the new entity extractor.
    types:
    - uid: string
examples:
- name: Successful Create Intent Classifier request
  request:
    uri: POST https://api.cognitive.microsoft.com/luis/api/v2.0/apps/86226c53-b7a6-416f-876b-226b2b5ab07b/versions/0.1/intents
    body: >-
      {
        "name": "BookFlight"
      }
  responses:
  - statusCode: "201"
    body: "\"227a71ed-7d4b-4dce-8f3a-16c4e5cc06e8\""
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
