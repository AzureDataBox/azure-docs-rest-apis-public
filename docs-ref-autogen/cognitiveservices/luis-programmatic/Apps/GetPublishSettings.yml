### YamlMime:RESTOperation
uid: luis.api.v2.0.cognitiveservices.apps.getpublishsettings
name: Get Publish Settings
service: cognitiveservices
groupName: Apps
apiVersion: v2.0 preview
summary: Get the application publish settings.
produces:
- application/json
paths:
- content: GET https://{AzureRegion}.api.cognitive.microsoft.com/luis/api/v2.0/apps/{appId}/publishsettings
uriParameters:
- name: AzureRegion
  in: path
  isRequired: true
  description: Supported Azure regions for Cognitive Services endpoints
  types:
  - uid: string
- name: appId
  in: path
  isRequired: true
  description: The application ID.
  types:
  - uid: string
  format: uuid
responses:
- name: 200 OK
  description: The application publish settings.
  types:
  - uid: PublishSettings
- name: Other Status Codes
  description: Error Response.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: PublishSettings
  description: The application publish settings.
  kind: object
  properties:
  - name: id
    description: The application ID.
    types:
    - uid: string
  - name: sentimentAnalysis
    description: Setting sentiment analysis as true returns the Sentiment of the input utterance along with the resopnse
    types:
    - uid: boolean
  - name: speech
    description: Setting speech as public enables speech priming in your app
    types:
    - uid: boolean
  - name: spellChecker
    description: Setting spell checker as public enables spell checking the input utterance.
    types:
    - uid: boolean
- name: ErrorResponse
  description: Error response when invoking an operation on the API.
  kind: object
  properties:
  - name: errorType
    description: ''
    types:
    - uid: string
examples:
- name: Successful Get Publish Settings request
  request:
    uri: GET https://westus.api.cognitive.microsoft.com/luis/api/v2.0/apps/86226c53-b7a6-416f-876b-226b2b5ab07b/publishsettings
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "51963bf0-08a1-44b7-9c69-735dbb92ce74",
        "sentimentAnalysis": true,
        "speech": true,
        "spellChecker": true
      }
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
