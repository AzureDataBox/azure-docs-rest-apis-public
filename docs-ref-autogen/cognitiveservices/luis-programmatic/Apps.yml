### YamlMime:RESTOperationGroup
uid: luis.api.v2.0.cognitiveservices.apps
name: Apps
apiVersion: v2.0 preview
service: cognitiveservices
operations:
- uid: luis.api.v2.0.cognitiveservices.apps.add
  summary: Creates a new LUIS app.
- uid: luis.api.v2.0.cognitiveservices.apps.addcustomprebuiltdomain
  summary: Adds a prebuilt domain along with its models as a new application.
- uid: luis.api.v2.0.cognitiveservices.apps.delete
  summary: Deletes an application.
- uid: luis.api.v2.0.cognitiveservices.apps.downloadquerylogs
  summary: Gets the query logs of the past month for the application.
- uid: luis.api.v2.0.cognitiveservices.apps.get
  summary: Gets the application info.
- uid: luis.api.v2.0.cognitiveservices.apps.getpublishsettings
  summary: Get the application publish settings.
- uid: luis.api.v2.0.cognitiveservices.apps.getsettings
  summary: Get the application settings.
- uid: luis.api.v2.0.cognitiveservices.apps.import
  summary: Imports an application to LUIS, the application's structure should be included in in the request body.
- uid: luis.api.v2.0.cognitiveservices.apps.list
  summary: Lists all of the user applications.
- uid: luis.api.v2.0.cognitiveservices.apps.listavailablecustomprebuiltdomains
  summary: Gets all the available custom prebuilt domains for all cultures.
- uid: luis.api.v2.0.cognitiveservices.apps.listavailablecustomprebuiltdomainsforculture
  summary: Gets all the available custom prebuilt domains for a specific culture.
- uid: luis.api.v2.0.cognitiveservices.apps.listcortanaendpoints
  summary: Gets the endpoint URLs for the prebuilt Cortana applications.
- uid: luis.api.v2.0.cognitiveservices.apps.listdomains
  summary: Gets the available application domains.
- uid: luis.api.v2.0.cognitiveservices.apps.listendpoints
  summary: Returns the available endpoint deployment regions and URLs.
- uid: luis.api.v2.0.cognitiveservices.apps.listsupportedcultures
  summary: Gets the supported application cultures.
- uid: luis.api.v2.0.cognitiveservices.apps.listusagescenarios
  summary: Gets the application available usage scenarios.
- uid: luis.api.v2.0.cognitiveservices.apps.publish
  summary: Publishes a specific version of the application.
- uid: luis.api.v2.0.cognitiveservices.apps.update
  summary: Updates the name or description of the application.
- uid: luis.api.v2.0.cognitiveservices.apps.updatepublishsettings
  summary: Updates the application publish settings.
- uid: luis.api.v2.0.cognitiveservices.apps.updatesettings
  summary: Updates the application settings.
