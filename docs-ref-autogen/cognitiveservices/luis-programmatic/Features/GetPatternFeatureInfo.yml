### YamlMime:RESTOperation
uid: luis.api.v2.0.cognitiveservices.features.getpatternfeatureinfo
name: Get Pattern Feature Info
service: Cognitive Services
groupName: Features
apiVersion: v2.0
summary: "[DEPRECATED NOTICE: This operation will soon be removed] Gets the specified pattern feature's info."
produces:
- application/json
paths:
- content: GET https://{AzureRegion}.api.cognitive.microsoft.com/luis/api/v2.0/apps/{appId}/versions/{versionId}/patterns/{patternId}
uriParameters:
- name: AzureRegion
  in: path
  isRequired: true
  description: Supported Azure regions for Cognitive Services endpoints
  types:
  - uid: string
- name: appId
  in: path
  isRequired: true
  description: The application ID.
  types:
  - uid: string
  format: uuid
- name: versionId
  in: path
  isRequired: true
  description: The version ID.
  types:
  - uid: string
- name: patternId
  in: path
  isRequired: true
  description: The pattern feature ID.
  types:
  - uid: integer
responses:
- name: 200 OK
  description: The pattern feature info.
  types:
  - uid: PatternFeatureInfo
- name: Other Status Codes
  description: Error Response.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: PatternFeatureInfo
  description: Pattern feature.
  kind: object
  properties:
  - name: pattern
    description: The Regular Expression to match.
    types:
    - uid: string
  - name: id
    description: A six-digit ID used for Features.
    types:
    - uid: integer
  - name: name
    description: The name of the Feature.
    types:
    - uid: string
  - name: isActive
    description: Indicates if the feature is enabled.
    types:
    - uid: boolean
- name: ErrorResponse
  description: Error response when invoking an operation on the API.
  kind: object
  properties:
  - name: errorType
    types:
    - uid: string
examples:
- name: Successful Get Pattern Feature Info request
  request:
    uri: GET https://westus.api.cognitive.microsoft.com/luis/api/v2.0/apps/86226c53-b7a6-416f-876b-226b2b5ab07b/versions/0.1/patterns/7892
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": 7892,
        "name": "EmailPattern",
        "pattern": "\\b[A-Z0-9._%+-]+@[A-Z0-9.-]+\\.[A-Z]{2,}\\b",
        "isActive": true
      }
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
