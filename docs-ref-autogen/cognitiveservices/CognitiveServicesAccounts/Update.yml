### YamlMime:RESTOperation
summary: Updates a Cognitive Services account
service: Cognitive Services
apiVersion: 2016-02-01-preview
groupName: Cognitive Services Accounts
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.CognitiveServices/accounts/{accountName}?api-version=2016-02-01-preview
uriParameters:
- in: path
  isRequired: true
  description: Azure Subscription ID.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group within the user's subscription.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the cognitive services account within the specified resource group. Cognitive Services account names must be between 3 and 24 characters in length and use numbers and lower-case letters only.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9][a-zA-Z0-9_.-]*$
  name: accountName
- in: query
  isRequired: true
  description: Version of the API to be used with the client request. Current version is 2016-02-01-preview
  types:
  - uid: string
  name: api-version
responses:
- description: 'The resource provider should return 200 (OK) to indicate that the operation completed successfully. '
  types:
  - uid: CognitiveServicesAccount
  name: 200 OK
- description: Error response describing why the operation failed. If the resource group *or* resource does not exist, 404 (NotFound) should be returned.
  types:
  - uid: Error
  name: Other Status Codes
requestBody:
- parameters:
  - in: body
    description: The SKU of the cognitive services account.
    types:
    - uid: Sku
    name: sku
  - in: body
    description: Gets or sets a list of key value pairs that describe the resource. These tags can be used in viewing and grouping this resource (across resource groups). A maximum of 15 tags can be provided for a resource. Each tag must have a key no greater than 128 characters and value no greater than 256 characters.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
requestHeader: []
