### YamlMime:RESTOperation
uid: management.azure.com.cognitiveservices.cognitiveservicesaccounts.regeneratekey
name: Regenerate Key
service: Cognitive Services
groupName: Cognitive Services Accounts
apiVersion: 2016-02-01-preview
summary: Regenerates the specified account key for the specified Cognitive Services account.
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.CognitiveServices/accounts/{accountName}/regenerateKey?api-version=2016-02-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure Subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: 'The name of the cognitive services account within the specified resource group. Cognitive Services account names must be between 3 and 24 characters in length and use numbers and lower-case letters only.  '
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9][a-zA-Z0-9_.-]*$
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. Current version is 2016-02-01-preview
  types:
  - uid: string
responses:
- name: 200 OK
  description: ''
  types:
  - uid: CognitiveServicesAccountKeys
- name: Other Status Codes
  description: Error response describing why the operation failed
  types:
  - uid: Error
requestBody:
- parameters:
  - name: keyName
    in: body
    description: key name to generate (Key1|Key2)
    types:
    - uid: KeyName
requestHeader: []
definitions:
- name: CognitiveServicesAccountKeys
  description: The access keys for the cognitive services account.
  kind: object
  properties:
  - name: key1
    description: Gets the value of key 1.
    types:
    - uid: string
  - name: key2
    description: Gets the value of key 2.
    types:
    - uid: string
- name: Error
  kind: object
  properties:
  - name: error
    types:
    - uid: ErrorBody
- name: RegenerateKeyParameters
  description: Regenerate key parameters.
  kind: object
  properties:
  - name: keyName
    description: key name to generate (Key1|Key2)
    types:
    - uid: KeyName
- name: ErrorBody
  kind: object
  properties:
  - name: code
    description: error code
    types:
    - uid: string
  - name: message
    description: error message
    types:
    - uid: string
- name: KeyName
  description: key name to generate (Key1|Key2)
  kind: enum
  properties:
  - name: Key1
    types:
    - uid: string
  - name: Key2
    types:
    - uid: string
examples: []
security: []
