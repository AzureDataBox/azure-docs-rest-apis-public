### YamlMime:RESTOperation
uid: management.azure.com.cognitiveservices.cognitiveservicesaccounts.delete
name: Delete
service: Cognitive Services
groupName: Cognitive Services Accounts
apiVersion: 2016-02-01-preview
summary: 'Deletes a Cognitive Services account from the resource group. '
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.CognitiveServices/accounts/{accountName}?api-version=2016-02-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure Subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group within the user's subscription.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: The name of the cognitive services account within the specified resource group. Cognitive Services account names must be between 3 and 24 characters in length and use numbers and lower-case letters only.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9][a-zA-Z0-9_.-]*$
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. Current version is 2016-02-01-preview
  types:
  - uid: string
responses:
- name: 200 OK
  description: A 200 (OK) should be returned if the object exists and was deleted successfully;
- name: 204 No Content
  description: a 204 (NoContent) should be used if the resource does not exist and the request is well formed.
- name: Other Status Codes
  description: Error response describing why the operation failed
  types:
  - uid: Error
requestHeader: []
definitions:
- name: Error
  description: ''
  kind: object
  properties:
  - name: error
    description: ''
    types:
    - uid: ErrorBody
- name: ErrorBody
  description: ''
  kind: object
  properties:
  - name: code
    description: error code
    types:
    - uid: string
  - name: message
    description: error message
    types:
    - uid: string
