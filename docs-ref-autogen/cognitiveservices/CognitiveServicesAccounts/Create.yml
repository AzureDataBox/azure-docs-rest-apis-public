### YamlMime:RESTOperation
summary: Create Cognitive Services Account. Accounts is a resource group wide resource type. It holds the keys for developer to access intelligent APIs. It's also the resource type for billing.
service: Cognitive Services
apiVersion: 2016-02-01-preview
groupName: Cognitive Services Accounts
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.CognitiveServices/accounts/{accountName}?api-version=2016-02-01-preview
uriParameters:
- in: path
  isRequired: true
  description: Azure Subscription ID.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group within the user's subscription.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the cognitive services account within the specified resource group. Cognitive Services account names must be between 3 and 24 characters in length and use numbers and lower-case letters only.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9][a-zA-Z0-9_.-]*$
  name: accountName
- in: query
  isRequired: true
  description: Version of the API to be used with the client request. Current version is 2016-02-01-preview
  types:
  - uid: string
  name: api-version
responses:
- description: If resource is created successfully or already existed, the service should return 200 (OK).
  types:
  - uid: CognitiveServicesAccount
  name: 200 OK
- description: If resource is created successfully, the service should return 201 (OK).
  types:
  - uid: CognitiveServicesAccount
  name: 201 Created
- description: Error response describing why the operation failed
  types:
  - uid: Error
  name: Other Status Codes
requestBody:
- parameters:
  - in: body
    isRequired: true
    description: The SKU of the cognitive services account.
    types:
    - uid: Sku
    name: sku
  - in: body
    isRequired: true
    description: Required. Indicates the type of cognitive service account.
    types:
    - uid: Kind
    name: kind
  - in: body
    isRequired: true
    description: Required. Gets or sets the location of the resource. This will be one of the supported and registered Azure Geo Regions (e.g. West US, East US, Southeast Asia, etc.). The geo region of a resource cannot be changed once it is created, but if an identical geo region is specified on update the request will succeed.
    types:
    - uid: string
    name: location
  - in: body
    description: Gets or sets a list of key value pairs that describe the resource. These tags can be used in viewing and grouping this resource (across resource groups). A maximum of 15 tags can be provided for a resource. Each tag must have a key no greater than 128 characters and value no greater than 256 characters.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
requestHeader: []
definitions:
- name: Sku
  description: The SKU of the cognitive services account.
  kind: object
  properties:
  - description: Gets or sets the sku name. Required for account creation, optional for update.
    types:
    - uid: SkuName
    name: name
  - isReadyOnly: true
    description: Gets the sku tier. This is based on the SKU name.
    types:
    - uid: SkuTier
    name: tier
- name: CognitiveServicesAccount
  description: Cognitive Services Account is an Azure resource representing the provisioned account, its type, location and SKU.
  kind: object
  properties:
  - description: Entity Tag
    types:
    - uid: string
    name: etag
  - description: The id of the created account
    types:
    - uid: string
    name: id
  - description: Type of cognitive service account.
    types:
    - uid: string
    name: kind
  - description: The location of the resource
    types:
    - uid: string
    name: location
  - description: The name of the created account
    types:
    - uid: string
    name: name
  - description: The SKU of the cognitive services account.
    types:
    - uid: Sku
    name: sku
  - description: Gets or sets a list of key value pairs that describe the resource. These tags can be used in viewing and grouping this resource (across resource groups). A maximum of 15 tags can be provided for a resource. Each tag must have a key no greater than 128 characters and value no greater than 256 characters.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
  - description: Resource type
    types:
    - uid: string
    name: type
  - isReadyOnly: true
    description: Gets the status of the cognitive services account at the time the operation was called.
    types:
    - uid: ProvisioningState
    name: properties.provisioningState
  - description: Endpoint of the created account
    types:
    - uid: string
    name: properties.endpoint
- name: Error
  kind: object
  properties:
  - types:
    - uid: ErrorBody
    name: error
- name: ErrorBody
  kind: object
  properties:
  - description: error code
    types:
    - uid: string
    name: code
  - description: error message
    types:
    - uid: string
    name: message
examples: []
security: []
name: Create
uid: management.azure.com.cognitiveservices.cognitiveservicesaccounts.create
