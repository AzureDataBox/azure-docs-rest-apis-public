### YamlMime:RESTOperation
summary: Lists the account keys for the specified Cognitive Services account.
service: Cognitive Services
apiVersion: 2016-02-01-preview
groupName: Cognitive Services Accounts
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.CognitiveServices/accounts/{accountName}/listKeys?api-version=2016-02-01-preview
uriParameters:
- in: path
  isRequired: true
  description: Azure Subscription ID.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group within the user's subscription.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: 'The name of the cognitive services account within the specified resource group. Congitive Services account names must be between 3 and 24 characters in length and use numbers and lower-case letters only.  '
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9][a-zA-Z0-9_.-]*$
  name: accountName
- in: query
  isRequired: true
  description: Version of the API to be used with the client request. Current version is 2016-02-01-preview
  types:
  - uid: string
  name: api-version
responses:
- description: >-
    Returns with a response body containing the subscription keys for the resource: key1

    The first API key for authentication when client calls the API endpoint.


    key2

    The second API key for authentication when client calls the API endpoint.
  types:
  - uid: CognitiveServicesAccountKeys
  name: 200 OK
- description: Error response describing why the operation failed
  types:
  - uid: Error
  name: Other Status Codes
requestHeader: []
definitions:
- name: CognitiveServicesAccountKeys
  description: The access keys for the cognitive services account.
  kind: object
  properties:
  - description: Gets the value of key 1.
    types:
    - uid: string
    name: key1
  - description: Gets the value of key 2.
    types:
    - uid: string
    name: key2
- name: Error
  description: ''
  kind: object
  properties:
  - description: ''
    types:
    - uid: ErrorBody
    name: error
- name: ErrorBody
  description: ''
  kind: object
  properties:
  - description: error code
    types:
    - uid: string
    name: code
  - description: error message
    types:
    - uid: string
    name: message
examples: []
security: []
name: List Keys
uid: management.azure.com.cognitiveservices.cognitiveservicesaccounts.listkeys
