### YamlMime:RESTOperation
summary: Returns a Cognitive Services account specified by the parameters.
service: Cognitive Services
apiVersion: 2016-02-01-preview
groupName: Cognitive Services Accounts
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.CognitiveServices/accounts/{accountName}?api-version=2016-02-01-preview
uriParameters:
- in: path
  isRequired: true
  description: Azure Subscription ID.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group within the user's subscription.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the cognitive services account within the specified resource group. Cognitive Services account names must be between 3 and 24 characters in length and use numbers and lower-case letters only.
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9][a-zA-Z0-9_.-]*$
  name: accountName
- in: query
  isRequired: true
  description: Version of the API to be used with the client request. Current version is 2016-02-01-preview
  types:
  - uid: string
  name: api-version
responses:
- description: "The resource provider should return 200 (OK) to indicate that the operation completed successfully.\nFor a detailed explanation of each field in the response body, please refer to the request body description in the PUT resource section. The only GET specific properties are “name,” “type” and “id.”\nField	Description\nKind	required.  String.\n	The API set for this API account. It can be \n	· a single API, for example: Face API, Vision API, Speech API. \n	a bundle of APIs:  Face + Speech, Vision + Emotion, etc.\nsku.name	Required.\n	The pricing tier/plan of this API. Could be: \n	F0 - Free\n	B0 - Basic\n	S0 - Standard\n	P0 - Premium\n"
  types:
  - uid: CognitiveServicesAccount
  name: 200 OK
- description: Error response describing why the operation failed. If the resource does not exist, 404 (NotFound) should be returned.
  types:
  - uid: Error
  name: Other Status Codes
requestHeader: []
