paths:
- content: POST https://{baseUrl}/contentmoderator/moderate/v1.0/ProcessImage/Evaluate
- content: POST https://{baseUrl}/contentmoderator/moderate/v1.0/ProcessImage/Evaluate?overload=stream&CacheImage={CacheImage}
  isOptional: true
uriParameters:
- name: baseUrl
  in: path
  isRequired: true
  description: Supported Azure regions for Content Moderator endpoints
  types:
