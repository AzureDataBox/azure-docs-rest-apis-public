  - name: CacheId
    description: "  \nThe cache id."
    types:
    - uid: string
  - name: Result
    description: "  \nTrue if result was found."
    types:
    - uid: boolean
  - name: Count
    description: "  \nNumber of faces found."
    types:
    - uid: integer
  - name: AdvancedInfo
    description: "  \nThe key value pair object properties."
    types:
    - uid: KeyValuePair
      isArray: true
  - name: Faces
    description: "  \nCoordinates to the found face."
    types:
    - uid: Face
      isArray: true
