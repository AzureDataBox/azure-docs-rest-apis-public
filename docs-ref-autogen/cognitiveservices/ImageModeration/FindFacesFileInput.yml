### YamlMime:RESTOperation
uid: cognitiveservices.imagemoderation.findfacesfileinput
name: Find Faces File Input
service: Cognitive Services
groupName: Image Moderation
apiVersion: "1.0"
summary: Returns the list of faces found.
consumes:
- image/gif
- image/jpeg
- image/png
- image/bmp
- image/tiff
produces:
- application/json
paths:
- content: POST https://{baseUrl}/contentmoderator/moderate/v1.0/ProcessImage/FindFaces
- content: POST https://{baseUrl}/contentmoderator/moderate/v1.0/ProcessImage/FindFaces?overload=stream&CacheImage={CacheImage}
  isOptional: true
uriParameters:
- name: baseUrl
  in: path
  isRequired: true
  description: Supported Azure regions for Content Moderator endpoints
  types:
  - uid: string
- name: CacheImage
  in: query
  description: Whether to retain the submitted image for future use; defaults to false if omitted.
  types:
  - uid: boolean
responses:
- name: 200 OK
  description: The list of faces found.
  types:
  - uid: FoundFaces
- name: Other Status Codes
  description: Error response.
  types:
  - uid: APIError
requestBody:
- parameters:
  - name: ImageStream
    in: body
    types:
    - uid: object
requestHeader: []
