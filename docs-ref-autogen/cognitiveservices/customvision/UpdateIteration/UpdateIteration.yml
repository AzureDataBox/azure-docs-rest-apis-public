### YamlMime:RESTOperation
uid: southcentralus.api.cognitive.microsoft.com.customvision.v1.2.training.cognitiveservices.updateiteration.updateiteration
name: Update Iteration
service: cognitiveservices
groupName: Update Iteration
apiVersion: "1.2"
summary: Update a specific iteration
consumes:
- application/json
- text/json
- application/xml
- text/xml
- application/x-www-form-urlencoded
produces:
- application/json
- text/json
- application/xml
- text/xml
paths:
- content: PATCH https://southcentralus.api.cognitive.microsoft.com/customvision/v1.2/Training/projects/{projectId}/iterations/{iterationId}
uriParameters:
- name: projectId
  in: path
  isRequired: true
  description: Project id
  types:
  - uid: string
  format: uuid
- name: iterationId
  in: path
  isRequired: true
  description: Iteration id
  types:
  - uid: string
  format: uuid
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Iteration
requestBody:
- parameters:
  - name: Name
    in: body
    description: Gets or sets the name of the iteration
    types:
    - uid: string
  - name: IsDefault
    in: body
    description: Gets or sets a value indicating whether the iteration is the default iteration for the project
    types:
    - uid: boolean
requestHeader:
- name: Training-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: Iteration
  description: Iteration model to be sent over JSON
  kind: object
  properties:
  - name: Id
    isReadyOnly: true
    description: Gets the id of the iteration
    types:
    - uid: string
  - name: Name
    description: Gets or sets the name of the iteration
    types:
    - uid: string
  - name: IsDefault
    description: Gets or sets a value indicating whether the iteration is the default iteration for the project
    types:
    - uid: boolean
  - name: Status
    isReadyOnly: true
    description: Gets the current iteration status
    types:
    - uid: string
  - name: Created
    isReadyOnly: true
    description: Gets the time this iteration was completed
    types:
    - uid: string
  - name: LastModified
    isReadyOnly: true
    description: Gets the time this iteration was last modified
    types:
    - uid: string
  - name: TrainedAt
    isReadyOnly: true
    description: Gets the time this iteration was last modified
    types:
    - uid: string
  - name: ProjectId
    isReadyOnly: true
    description: Gets the project id of the iteration
    types:
    - uid: string
  - name: Exportable
    isReadyOnly: true
    description: Whether the iteration can be exported to another format for download
    types:
    - uid: boolean
  - name: DomainId
    isReadyOnly: true
    description: Get or sets a guid of the domain the iteration has been trained on
    types:
    - uid: string
examples:
- name: Successful UpdateIteration request
  request:
    uri: PATCH https://southcentralus.api.cognitive.microsoft.com/customvision/v1.2/Training/projects/64b822c5-8082-4b36-a426-27225f4aa18c/iterations/e31a14ab-5d78-4f7b-a267-3a1e4fd8a758
    body: >-
      {
        "Name": "Best Iteration"
      }
    headers:
    - name: Training-Key
      value: '{API Key}'
  responses:
  - statusCode: "200"
    body: >-
      {
        "Id": "e31a14ab-5d78-4f7b-a267-3a1e4fd8a758",
        "Name": "Best Iteration",
        "IsDefault": false,
        "Status": "Completed",
        "Created": "2017-12-18T22:40:36.9066667Z",
        "LastModified": "2017-12-19T15:53:07.8782881Z",
        "TrainedAt": "2017-12-19T15:47:02.9511889Z",
        "ProjectId": "64b822c5-8082-4b36-a426-27225f4aa18c",
        "Exportable": false,
        "DomainId": "ee85a74c-405e-4adc-bb47-ffa8ca0c9f31"
      }
security: []
