### YamlMime:RESTOperation
uid: southcentralus.api.cognitive.microsoft.com.customvision.v1.2.training.cognitiveservices.quicktestimageurl.quicktestimageurl
name: Quick Test Image Url
service: Cognitive Services
groupName: Quick Test Image Url
apiVersion: "1.2"
summary: Quick test an image url
consumes:
- application/json
- text/json
- application/xml
- text/xml
- application/x-www-form-urlencoded
produces:
- application/json
- text/json
- application/xml
- text/xml
paths:
- content: POST https://southcentralus.api.cognitive.microsoft.com/customvision/v1.2/Training/projects/{projectId}/quicktest/url
- content: POST https://southcentralus.api.cognitive.microsoft.com/customvision/v1.2/Training/projects/{projectId}/quicktest/url?iterationId={iterationId}
  isOptional: true
uriParameters:
- name: projectId
  in: path
  isRequired: true
  description: The project to evaluate against
  types:
  - uid: string
  format: uuid
- name: iterationId
  in: query
  description: >-
    Optional. Specifies the id of a particular iteration to evaluate against.

                The default iteration for the project will be used when not specified.
  types:
  - uid: string
  format: uuid
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ImagePredictionResult
requestBody:
- name: default
  parameters:
  - name: Url
    in: body
    description: ''
    types:
    - uid: string
requestHeader:
- name: Training-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: ImagePredictionResult
  description: result of an image prediction request
  kind: object
  properties:
  - name: Id
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: Project
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: Iteration
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: Created
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: Predictions
    isReadyOnly: true
    description: ''
    types:
    - uid: ImageTagPrediction
      isArray: true
- name: ImageUrl
  kind: object
  properties:
  - name: Url
    description: ''
    types:
    - uid: string
- name: ImageTagPrediction
  kind: object
  properties:
  - name: TagId
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: Tag
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: Probability
    isReadyOnly: true
    description: ''
    types:
    - uid: number
