### YamlMime:RESTOperation
uid: southcentralus.api.cognitive.microsoft.com.customvision.v1.2.training.cognitiveservices.gettaggedimages.gettaggedimages
name: Get Tagged Images
service: cognitiveservices
groupName: Get Tagged Images
apiVersion: "1.2"
summary: "Get tagged images for a given project iteration  \nThis API supports batching and range selection. By default it will only return first 50 images matching images.\nUse the {take} and {skip} parameters to control how many images to return in a given batch.\nThe filtering is on an and/or relationship. For example, if the provided tag ids are for the \"Dog\" and\n\"Cat\" tags, then only images tagged with Dog and/or Cat will be returned"
consumes: []
produces:
- application/json
- text/json
- application/xml
- text/xml
paths:
- content: GET https://southcentralus.api.cognitive.microsoft.com/customvision/v1.2/Training/projects/{projectId}/images/tagged
- content: GET https://southcentralus.api.cognitive.microsoft.com/customvision/v1.2/Training/projects/{projectId}/images/tagged?iterationId={iterationId}&tagIds={tagIds}&orderBy={orderBy}&take={take}&skip={skip}
  isOptional: true
uriParameters:
- name: projectId
  in: path
  isRequired: true
  description: The project id
  types:
  - uid: string
  format: uuid
- name: iterationId
  in: query
  description: The iteration id. Defaults to workspace
  types:
  - uid: string
  format: uuid
- name: tagIds
  in: query
  description: An list of tags ids to filter the images. Defaults to all tagged images when null. Limited to 20
  types:
  - uid: array
- name: orderBy
  in: query
  description: The ordering. Defaults to newest
  types:
  - uid: string
- name: take
  in: query
  description: Maximum number of images to return. Defaults to 50, limited to 256
  types:
  - uid: integer
  format: int32
- name: skip
  in: query
  description: Number of images to skip before beginning the image batch. Defaults to 0
  types:
  - uid: integer
  format: int32
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Image
    isArray: true
requestHeader:
- name: Training-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: Image
  description: Image model to be sent as JSON
  kind: object
  properties:
  - name: Id
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: Created
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: Width
    isReadyOnly: true
    description: ''
    types:
    - uid: integer
  - name: Height
    isReadyOnly: true
    description: ''
    types:
    - uid: integer
  - name: ImageUri
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: ThumbnailUri
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: Tags
    isReadyOnly: true
    description: ''
    types:
    - uid: ImageTag
      isArray: true
  - name: Predictions
    isReadyOnly: true
    description: ''
    types:
    - uid: PredictionTag
      isArray: true
- name: ImageTag
  kind: object
  properties:
  - name: TagId
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: Created
    isReadyOnly: true
    description: ''
    types:
    - uid: string
- name: PredictionTag
  kind: object
  properties:
  - name: TagId
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: Tag
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: Probability
    isReadyOnly: true
    description: ''
    types:
    - uid: number
examples:
- name: Successful GetTaggedImages request
  request:
    uri: GET https://southcentralus.api.cognitive.microsoft.com/customvision/v1.2/Training/projects/bc3f7dad-5544-468c-8573-3ef04d55463e/images/tagged?iterationId=cf0f83fb-ebaa-4b25-8e34-613a6a0b8a12
    headers:
    - name: Training-Key
      value: '{API Key}'
  responses:
  - statusCode: "200"
    body: '[]'
security: []
