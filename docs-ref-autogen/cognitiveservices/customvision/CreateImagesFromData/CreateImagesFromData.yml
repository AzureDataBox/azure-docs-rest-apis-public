### YamlMime:RESTOperation
uid: southcentralus.api.cognitive.microsoft.com.customvision.v1.2.training.cognitiveservices.createimagesfromdata.createimagesfromdata
name: Create Images From Data
service: cognitiveservices
groupName: Create Images From Data
apiVersion: "1.2"
summary: "Add the provided images to the set of training images  \nThis API accepts body content as multipart/form-data and application/octet-stream. When using multipart\nmultiple image files can be sent at once, with a maximum of 64 files"
consumes:
- multipart/form-data
- application/octet-stream
produces:
- application/json
- text/json
- application/xml
- text/xml
paths:
- content: POST https://southcentralus.api.cognitive.microsoft.com/customvision/v1.2/Training/projects/{projectId}/images
- content: POST https://southcentralus.api.cognitive.microsoft.com/customvision/v1.2/Training/projects/{projectId}/images?tagIds={tagIds}
  isOptional: true
uriParameters:
- name: projectId
  in: path
  isRequired: true
  description: The project id
  types:
  - uid: string
  format: uuid
- name: tagIds
  in: query
  description: The tags ids with which to tag each image. Limited to 20
  types:
  - uid: array
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ImageCreateSummary
requestHeader:
- name: Training-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: ImageCreateSummary
  kind: object
  properties:
  - name: IsBatchSuccessful
    isReadyOnly: true
    description: ''
    types:
    - uid: boolean
  - name: Images
    isReadyOnly: true
    description: ''
    types:
    - uid: ImageCreateResult
      isArray: true
- name: ImageCreateResult
  kind: object
  properties:
  - name: SourceUrl
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: Status
    isReadyOnly: true
    description: ''
    types:
    - uid: OK
    - uid: OKDuplicate
    - uid: ErrorSource
    - uid: ErrorImageFormat
    - uid: ErrorImageSize
    - uid: ErrorStorage
    - uid: ErrorLimitExceed
    - uid: ErrorTagLimitExceed
    - uid: ErrorUnknown
    typesTitle: enum
  - name: Image
    isReadyOnly: true
    description: Image model to be sent as JSON
    types:
    - uid: Image
- name: Image
  description: Image model to be sent as JSON
  kind: object
  properties:
  - name: Id
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: Created
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: Width
    isReadyOnly: true
    description: ''
    types:
    - uid: integer
  - name: Height
    isReadyOnly: true
    description: ''
    types:
    - uid: integer
  - name: ImageUri
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: ThumbnailUri
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: Tags
    isReadyOnly: true
    description: ''
    types:
    - uid: ImageTag
      isArray: true
  - name: Predictions
    isReadyOnly: true
    description: ''
    types:
    - uid: PredictionTag
      isArray: true
- name: ImageTag
  kind: object
  properties:
  - name: TagId
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: Created
    isReadyOnly: true
    description: ''
    types:
    - uid: string
- name: PredictionTag
  kind: object
  properties:
  - name: TagId
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: Tag
    isReadyOnly: true
    description: ''
    types:
    - uid: string
  - name: Probability
    isReadyOnly: true
    description: ''
    types:
    - uid: number
examples:
- name: Successful CreateImagesFromData request
  request:
    uri: >-
      POST https://southcentralus.api.cognitive.microsoft.com/customvision/v1.2/Training/projects/64b822c5-8082-4b36-a426-27225f4aa18c/images?tagIds=[

        "b607964f-7bd6-4a3b-a869-6791fb6aab87"

      ]
    headers:
    - name: Training-Key
      value: '{API Key}'
  responses:
  - statusCode: "200"
    body: >-
      {
        "IsBatchSuccessful": true,
        "Images": [
