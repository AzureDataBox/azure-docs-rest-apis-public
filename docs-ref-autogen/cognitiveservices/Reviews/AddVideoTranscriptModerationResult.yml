### YamlMime:RESTOperation
uid: cognitiveservices.reviews.addvideotranscriptmoderationresult
name: Add Video Transcript Moderation Result
service: Cognitive Services
groupName: Reviews
apiVersion: "1.0"
summary: This API adds a transcript screen text result file for a video review. Transcript screen text result file is a result of Screen Text API . In order to generate transcript screen text result file , a transcript file has to be screened for profanity using Screen Text API.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://{baseUrl}/contentmoderator/review/v1.0/teams/{teamName}/reviews/{reviewId}/transcriptmoderationresult
uriParameters:
- name: baseUrl
  in: path
  isRequired: true
  description: Supported Azure regions for Content Moderator endpoints
  types:
  - uid: string
- name: teamName
  in: path
  isRequired: true
  description: Your team name.
  types:
  - uid: string
- name: reviewId
  in: path
  isRequired: true
  description: Id of the review.
  types:
  - uid: string
responses:
