  - name: SubType
    description: "  \nSubtype of the detected IP Address."
    types:
    - uid: string
  - name: Text
    description: "  \nDetected IP Address."
    types:
    - uid: string
  - name: Index
    description: "  \nIndex(Location) of the IP Address in the input text content."
    types:
    - uid: integer
- name: Phone
