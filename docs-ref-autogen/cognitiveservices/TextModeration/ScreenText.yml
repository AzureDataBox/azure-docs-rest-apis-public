  properties:
  - name: Text
    description: "  \nDetected Address."
    types:
    - uid: string
  - name: Index
    description: "  \nIndex(Location) of the Address in the input text content."
    types:
    - uid: integer
examples:
- name: Detect Language request
  request:
    uri: POST https://southeastasia.api.cognitive.microsoft.com/contentmoderator/moderate/v1.0/ProcessText/Screen/?language=eng&autocorrect=False&PII=False&listId=&classify=False
    body: "\"Is this a crap email abcdef@abcd.com, phone: 6657789887, IP: 255.255.255.255, 1 Microsoft Way, Redmond, WA 98052\""
    headers:
    - name: Content-Type
      value: text/plain
  responses:
  - statusCode: "200"
    body: >-
      {
        "OriginalText": "Is this a crap email abcdef@abcd.com, phone: 6657789887, IP: 255.255.255.255, 1 Microsoft Way, Redmond, WA 98052",
        "NormalizedText": "Is this a crap email abcdef@ abcd. com, phone: 6657789887, IP: 255. 255. 255. 255, 1 Microsoft Way, Redmond, WA 98052",
        "Misrepresentation": [],
        "Language": "eng",
        "Terms": [
          {
            "Index": 10,
            "OriginalIndex": 10,
            "ListId": 0,
            "Term": "crap"
          }
        ],
        "Status": {
          "Code": 3000,
          "Description": "OK",
          "Exception": ""
        },
        "TrackingId": "9fdfef70-6ed8-4a88-99a0-5b6d0b8d7108"
      }
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
