### YamlMime:RESTOperation
uid: cognitiveservices.textmoderation.screentext
name: Screen Text
service: Cognitive Services
groupName: Text Moderation
apiVersion: "1.0"
summary: Detect profanity and match against custom and shared blacklists Detects profanity in more than 100 languages and match against custom and shared blacklists.
consumes:
- text/plain
- text/html
- text/xml
- text/markdown
produces:
- application/json
paths:
- content: POST https://{baseUrl}/contentmoderator/moderate/v1.0/ProcessText/Screen/?language={language}
- content: POST https://{baseUrl}/contentmoderator/moderate/v1.0/ProcessText/Screen/?language={language}&autocorrect={autocorrect}&PII={PII}&listId={listId}&classify={classify}
  isOptional: true
uriParameters:
- name: baseUrl
  in: path
  isRequired: true
  description: Supported Azure regions for Content Moderator endpoints
  types:
  - uid: string
- name: language
  in: query
  isRequired: true
  description: Language of the terms.
  types:
  - uid: string
- name: autocorrect
  in: query
  description: Autocorrect text.
  types:
  - uid: boolean
- name: PII
  in: query
  description: Detect personal identifiable information.
  types:
  - uid: boolean
- name: listId
  in: query
  description: The list Id.
  types:
  - uid: string
- name: classify
  in: query
  description: Classify input.
  types:
  - uid: boolean
responses:
- name: 200 OK
  description: Status 200
  types:
  - uid: Screen
- name: Other Status Codes
  description: Error response.
  types:
  - uid: APIError
requestBody:
- parameters:
  - name: Text Content
    in: body
    types:
    - uid: string
requestHeader:
- name: Content-Type
  in: header
  isRequired: true
  description: The content type.
  types:
  - uid: string
definitions:
- name: Screen
  description: The response for a Screen text request.
  kind: object
  properties:
  - name: OriginalText
    description: "  \nThe original text."
    types:
    - uid: string
  - name: NormalizedText
    description: "  \nThe normalized text."
    types:
    - uid: string
  - name: AutoCorrectedText
    description: "  \nThe autocorrected text"
    types:
    - uid: string
  - name: Misrepresentation
    description: "  "
    types:
    - uid: string
      isArray: true
  - name: Classification
    description: "  \nThe classification details of the text."
    types:
    - uid: Classification
  - name: Status
    description: "  \nThe evaluate status."
    types:
    - uid: Status
  - name: PII
    description: "  \nPersonal Identifier Information details."
    types:
    - uid: PII
  - name: Language
    description: "  \nLanguage of the input text content."
    types:
    - uid: string
  - name: Terms
    description: "  \nDetected Terms details."
    types:
    - uid: DetectedTerms
      isArray: true
  - name: TrackingId
    description: "  \nUnique Content Moderator transaction Id."
    types:
    - uid: string
- name: APIError
  description: Error information returned by the API
  kind: object
  properties:
  - name: Error
    description: "  \nError body."
    types:
    - uid: Error
- name: Classification
  description: The classification details of the text.
  kind: object
  properties:
  - name: AdultScore
    description: "  \nThe adult score."
    types:
    - uid: number
  - name: RacyScore
    description: "  \nThe racy score."
    types:
    - uid: number
  - name: OffensiveScore
    description: "  \nThe offensive score."
    types:
    - uid: number
  - name: ReviewRecommended
    description: "  \nThe review recommended flag."
    types:
    - uid: boolean
- name: Status
  description: The evaluate status.
  kind: object
  properties:
  - name: Code
    description: "  \nStatus code."
    types:
    - uid: integer
  - name: Description
    description: "  \nStatus description."
    types:
    - uid: string
  - name: Exception
    description: "  \nException status."
