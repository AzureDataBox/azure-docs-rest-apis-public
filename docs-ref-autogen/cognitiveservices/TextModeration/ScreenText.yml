  - name: Message
    description: "  "
    types:
    - uid: string
- name: Email
  kind: object
  properties:
  - name: Detected
    description: "  \nDetected Email Address from the input text content."
    types:
    - uid: string
  - name: SubType
    description: "  \nSubtype of the detected Email Address."
    types:
    - uid: string
  - name: Text
    description: "  \nEmail Address in the input text content."
    types:
    - uid: string
  - name: Index
    description: "  \nIndex(Location) of the Email address in the input text content."
    types:
    - uid: integer
- name: IPA
  kind: object
