### YamlMime:RESTOperationGroup
uid: api.cognitive.microsoft.com.bing/v7.0.cognitiveservices.images
name: Images
apiVersion: "1.0"
service: Cognitive Services
operations:
- uid: api.cognitive.microsoft.com.bing/v7.0.cognitiveservices.images.details
  summary: The Image Detail Search API lets you search on Bing and get back insights about an image, such as webpages that include the image. This section provides technical details about the query parameters and headers that you use to request insights of images and the JSON response objects that contain them. For examples that show how to make requests, see [Searching the Web for Images](https://docs.microsoft.com/azure/cognitive-services/bing-image-search/search-the-web).
- uid: api.cognitive.microsoft.com.bing/v7.0.cognitiveservices.images.search
  summary: The Image Search API lets you send a search query to Bing and get back a list of relevant images. This section provides technical details about the query parameters and headers that you use to request images and the JSON response objects that contain them. For examples that show how to make requests, see [Searching the Web for Images](https://docs.microsoft.com/azure/cognitive-services/bing-image-search/search-the-web).
- uid: api.cognitive.microsoft.com.bing/v7.0.cognitiveservices.images.trending
  summary: The Image Trending Search API lets you search on Bing and get back a list of images that are trending based on search requests made by others. The images are broken out into different categories. For example, Popular People Searches. For a list of markets that support trending images, see [Trending Images](https://docs.microsoft.com/en-us/azure/cognitive-services/bing-image-search/trending-images).
