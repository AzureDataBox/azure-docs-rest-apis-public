### YamlMime:RESTOperation
uid: face/v1.0.cognitiveservices.face.detectwithstream
name: Detect With Stream
service: Cognitive Services
groupName: Face
apiVersion: "1.0"
summary: Detect human faces in an image and returns face locations, and optionally with faceIds, landmarks, and attributes.
consumes:
- application/octet-stream
produces:
- application/json
paths:
- content: POST https://{AzureRegion}.api.cognitive.microsoft.com/face/v1.0/detect
- content: POST https://{AzureRegion}.api.cognitive.microsoft.com/face/v1.0/detect?overload=stream&returnFaceId={returnFaceId}&returnFaceLandmarks={returnFaceLandmarks}&returnFaceAttributes={returnFaceAttributes}
  isOptional: true
uriParameters:
- name: AzureRegion
  in: path
  isRequired: true
  description: Supported Azure regions for Cognitive Services endpoints
  types:
  - uid: string
- name: returnFaceId
  in: query
  description: A value indicating whether the operation should return faceIds of detected faces.
  types:
  - uid: boolean
- name: returnFaceLandmarks
  in: query
  description: A value indicating whether the operation should return landmarks of the detected faces.
  types:
  - uid: boolean
- name: returnFaceAttributes
  in: query
  description: Analyze and return the one or more specified face attributes in the comma-separated string like "returnFaceAttributes=age,gender". Supported face attributes include age, gender, headPose, smile, facialHair, glasses and emotion. Note that each face attribute analysis has additional computational and time cost.
  types:
  - uid: array
responses:
- name: 200 OK
  description: A successful call returns an array of face entries ranked by face rectangle size in descendingorder. An empty response indicates no faces detected.
  types:
  - uid: DetectedFace
    isArray: true
- name: Other Status Codes
  description: Error response.
  types:
  - uid: APIError
requestBody:
- parameters:
  - name: Image
    in: body
    types:
    - uid: object
requestHeader: []
