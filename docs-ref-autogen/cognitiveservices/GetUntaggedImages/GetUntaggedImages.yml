### YamlMime:RESTOperation
uid: southcentralus.api.cognitive.microsoft.com.customvision/v1.2/training.cognitiveservices.getuntaggedimages.getuntaggedimages
name: Get Untagged Images
service: Cognitive Services
groupName: Get Untagged Images
apiVersion: "1.2"
summary: >-
  Get untagged images for a given project iteration This API supports batching and range selection. By default it will only return first 50 images matching images.

  Use the {take} and {skip} parameters to control how many images to return in a given batch.
consumes: []
produces:
- application/json
- text/json
- application/xml
- text/xml
paths:
- content: GET https://southcentralus.api.cognitive.microsoft.com/customvision/v1.2/Training/projects/{projectId}/images/untagged
- content: GET https://southcentralus.api.cognitive.microsoft.com/customvision/v1.2/Training/projects/{projectId}/images/untagged?iterationId={iterationId}&orderBy={orderBy}&take={take}&skip={skip}
  isOptional: true
uriParameters:
- name: projectId
  in: path
  isRequired: true
  description: The project id
  types:
  - uid: string
  format: uuid
- name: iterationId
  in: query
  description: The iteration id. Defaults to workspace
  types:
  - uid: string
  format: uuid
- name: orderBy
  in: query
  description: The ordering. Defaults to newest
  types:
  - uid: string
- name: take
  in: query
  description: Maximum number of images to return. Defaults to 50, limited to 256
  types:
  - uid: integer
  format: int32
- name: skip
  in: query
  description: Number of images to skip before beginning the image batch. Defaults to 0
  types:
  - uid: integer
  format: int32
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Image
    isArray: true
requestHeader:
- name: Training-Key
  in: header
  isRequired: true
  types:
  - uid: string
definitions:
- name: Image
  description: Image model to be sent as JSON
  kind: object
  properties:
  - name: Id
    isReadyOnly: true
    types:
    - uid: string
  - name: Created
    isReadyOnly: true
    types:
    - uid: string
  - name: Width
    isReadyOnly: true
    types:
    - uid: integer
  - name: Height
    isReadyOnly: true
    types:
    - uid: integer
  - name: ImageUri
    isReadyOnly: true
    types:
    - uid: string
  - name: ThumbnailUri
    isReadyOnly: true
    types:
    - uid: string
  - name: Tags
    isReadyOnly: true
    types:
    - uid: ImageTag
      isArray: true
  - name: Predictions
    isReadyOnly: true
    types:
    - uid: PredictionTag
      isArray: true
- name: ImageTag
  kind: object
  properties:
  - name: TagId
    isReadyOnly: true
    types:
    - uid: string
  - name: Created
    isReadyOnly: true
    types:
    - uid: string
- name: PredictionTag
  kind: object
  properties:
  - name: TagId
    isReadyOnly: true
    types:
    - uid: string
  - name: Tag
    isReadyOnly: true
    types:
    - uid: string
  - name: Probability
    isReadyOnly: true
    types:
    - uid: number
examples:
- name: Successful GetUntaggedImages request
  request:
    uri: GET https://southcentralus.api.cognitive.microsoft.com/customvision/v1.2/Training/projects/bc3f7dad-5544-468c-8573-3ef04d55463e/images/untagged?iterationId=cf0f83fb-ebaa-4b25-8e34-613a6a0b8a12
    headers:
    - name: Training-Key
      value: '{API Key}'
  responses:
  - statusCode: "200"
    body: '[]'
security: []
