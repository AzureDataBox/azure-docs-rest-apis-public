### YamlMime:RESTOperation
uid: api.cognitive.microsoft.com.face.v1.0.cognitiveservices.facelist.update
name: Update
service: Cognitive Services
groupName: Face List
apiVersion: "1.0"
summary: Update information of a face list.
consumes:
- application/json
paths:
- content: PATCH https://api.cognitive.microsoft.com/face/v1.0/facelists/{faceListId}
uriParameters:
- name: faceListId
  in: path
  isRequired: true
  description: Id referencing a particular face list.
  types:
  - uid: string
  pattern: ^[a-z0-9-_]+$
responses:
- name: 200 OK
  description: A successful call returns an empty response body.
- name: Other Status Codes
  description: Error response.
  types:
  - uid: APIError
requestBody:
- parameters:
  - name: name
    in: body
    description: User defined name, maximum length is 128.
    types:
    - uid: string
  - name: userData
    in: body
    description: User specified data. Length should not exceed 16KB.
    types:
    - uid: string
requestHeader: []
definitions:
- name: APIError
  description: Error information returned by the API
  kind: object
  properties:
  - name: error
    description: Error body.
    types:
    - uid: Error
- name: NameAndUserDataContract
  description: A combination of user defined name and user specified data for the person, personGroup, and faceList
  kind: object
  properties:
  - name: name
    description: User defined name, maximum length is 128.
    types:
    - uid: string
  - name: userData
    description: User specified data. Length should not exceed 16KB.
    types:
    - uid: string
- name: Error
  description: Error body.
  kind: object
  properties:
  - name: code
    description: ''
    types:
    - uid: string
  - name: message
    description: ''
    types:
    - uid: string
examples:
- name: Update face list example
  request:
    uri: PATCH https://api.cognitive.microsoft.com/face/v1.0/facelists/sample_face_list
    body: >-
      {
        "name": "list1",
        "userData": "User-provided data attached to the face list."
      }
  responses:
  - statusCode: "200"
    body: "\"\""
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
