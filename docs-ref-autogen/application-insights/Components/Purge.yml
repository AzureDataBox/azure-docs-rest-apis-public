### YamlMime:RESTOperation
uid: management.azure.com.applicationinsights.components.purge
name: Purge
service: Application Insights
groupName: Components
apiVersion: 2015-05-01
summary: Purges data in an Application Insights component by a set of user-defined filters.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Insights/components/{resourceName}/purge?api-version=2015-05-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: resourceName
  in: path
  isRequired: true
  description: The name of the Application Insights component resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: Accepted request for purging an Application Insights component.
  types:
  - uid: ComponentPurgeResponse
- name: 200 OK
  description: 'Returns status of purge operation in body of response. e.g.:  running, completed.'
  types:
  - uid: ComponentPurgeStatusResponse
requestBody:
- parameters:
  - name: table
    in: body
    isRequired: true
    description: Table from which to purge data.
    types:
    - uid: string
  - name: filters
    in: body
    isRequired: true
    description: User-defined filters to return data which will be purged from the table.
    types:
    - uid: ComponentPurgeBodyFilters
      isArray: true
requestHeader: []
definitions:
- name: ComponentPurgeBodyFilters
  description: User-defined filters to return data which will be purged from the table.
  kind: object
  properties:
  - name: column
    description: The column of the table over which the given query should run
    types:
    - uid: string
  - name: operator
    description: A query operator to evaluate over the provided column and value(s).
    types:
    - uid: string
  - name: value
    description: the value for the operator to function over. This can be a number (e.g., > 100), a string (timestamp >= '2017-09-01') or array of values.
    types:
    - {}
- name: ComponentPurgeResponse
  description: Response containing operationId for a specific purge action.
  kind: object
  properties:
  - name: operationId
    description: Id to use when querying for status for a particular purge operation.
    types:
    - uid: string
- name: ComponentPurgeStatusResponse
  description: Response containing status for a specific purge operation.
  kind: object
  properties:
  - name: status
    description: Status of the operation represented by the requested Id.
    types:
    - uid: PurgeState
- name: ComponentPurgeBody
  description: Describes the body of a purge request for an App Insights component
  kind: object
  properties:
  - name: table
    description: Table from which to purge data.
    types:
    - uid: string
  - name: filters
    description: User-defined filters to return data which will be purged from the table.
    types:
    - uid: ComponentPurgeBodyFilters
      isArray: true
- name: PurgeState
  description: Status of the operation represented by the requested Id.
  kind: enum
  properties:
  - name: Pending
    types:
    - uid: string
  - name: Completed
    types:
    - uid: string
examples:
- name: ComponentPurge
  request:
    uri: POST https://management.azure.com/subscriptions/subid/resourceGroups/my-resource-group/providers/Microsoft.Insights/components/my-component/purge?api-version=2015-05-01
    body: >-
      {
        "table": "requests",
        "filters": [
          {
            "column": "duration",
            "operator": ">",
            "value": 1000
          },
          {
            "column": "timestamp",
            "operator": ">=",
            "value": "2017-09-01T00:00:00"
          },
          {
            "column": "application_Version",
            "operator": "in",
            "value": [
              "Draft_master_20171018.2",
              "Draft_master_2017024.1"
            ]
          }
        ]
      }
  responses:
  - statusCode: "202"
    body: >-
      {
        "operationId": "7d7cf277-9113-4ab3-8359-d0364b74d01d"
      }
  - statusCode: "200"
    body: >-
      {
        "status": "Completed"
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
