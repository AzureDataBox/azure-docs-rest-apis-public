### YamlMime:RESTOperation
uid: luis/api/v2.0.cognitiveservices-luis-programmatic.apps.listdomains
name: List Domains
service: Cognitive Services - Luis-Programmatic
groupName: Apps
apiVersion: v2.0
summary: Gets the available application domains.
produces:
- application/json
paths:
- content: GET https://{AzureRegion}.api.cognitive.microsoft.com/luis/api/v2.0/apps/domains
uriParameters:
- name: AzureRegion
  in: path
  isRequired: true
  description: Supported Azure regions for Cognitive Services endpoints
  types:
  - uid: string
responses:
- name: 200 OK
  description: A list object containing the available application domains.
  types:
  - uid: string
    isArray: true
- name: Other Status Codes
  description: Error Response.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: ErrorResponse
  description: Error response when invoking an operation on the API.
  kind: object
  properties:
  - name: errorType
    types:
    - uid: string
examples:
- name: Successful Get Application Domains request
  request:
    uri: GET https://westus.api.cognitive.microsoft.com/luis/api/v2.0/apps/domains
  responses:
