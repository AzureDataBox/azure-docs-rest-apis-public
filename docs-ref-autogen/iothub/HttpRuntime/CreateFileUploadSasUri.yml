### YamlMime:RESTOperation
summary: This method is used to retrieve a storage SAS URI to upload a file. This method is used to retrieve a storage SAS URI to upload a file. See https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-file-upload for more information.
service: IoT Hub
apiVersion: 2016-11-14
groupName: Http Runtime
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: POST https://<fully-qualified IoT hub domain name>/devices/{deviceId}/files?api-version=2016-11-14
uriParameters:
- in: path
  isRequired: true
  types:
  - uid: string
  name: deviceId
- in: query
  isRequired: true
  description: The version of the API.
  types:
  - uid: string
  name: api-version
responses:
- description: OK
  types:
  - uid: FileUploadResponse
  name: 200 OK
requestBody:
- parameters:
  - in: body
    isRequired: true
    description: 'This follows the format: <deviceId>/<filename>.'
    types:
    - uid: string
    name: blobName
requestHeader: []
definitions:
- name: FileUploadResponse
  description: Contains the response to a device request to upload a file.
  kind: object
  properties:
  - description: Unique id for this file upload request/response.
    types:
    - uid: string
    name: correlationId
  - description: " Host name of blob account."
    types:
    - uid: string
    name: hostName
  - description: Name of the storage container.
    types:
    - uid: string
    name: containerName
  - description: Name of the blob.
    types:
    - uid: string
    name: blobName
  - description: SAS Token to read+write to blob.
    types:
    - uid: string
    name: sasToken
- name: FileUploadRequest
  description: Contains a request from a device to upload a file.
  kind: object
  properties:
  - description: 'This follows the format: <deviceId>/<filename>.'
    types:
    - uid: string
    name: blobName
examples: []
security: []
name: CreateFileUploadSasUri
uid: <fully-qualifiediothubdomainname>.iothub.httpruntime.createfileuploadsasuri
