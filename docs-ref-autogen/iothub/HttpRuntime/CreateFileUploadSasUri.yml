### YamlMime:RESTOperation
uid: <fully-qualifiediothubdomainname>.iothub.httpruntime.createfileuploadsasuri
name: Create File Upload Sas Uri
service: IoT Hub
groupName: Http Runtime
apiVersion: 2016-11-14
summary: This method is used to retrieve a storage SAS URI to upload a file. This method is used to retrieve a storage SAS URI to upload a file. See https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-file-upload for more information.
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: POST https://<fully-qualified IoT hub domain name>/devices/{deviceId}/files?api-version=2016-11-14
uriParameters:
- name: deviceId
  in: path
  isRequired: true
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: FileUploadResponse
requestBody:
- parameters:
  - name: blobName
    in: body
    isRequired: true
    description: "  \nThis follows the format: <deviceId>/<filename>."
    types:
    - uid: string
requestHeader: []
definitions:
- name: FileUploadResponse
  description: Contains the response to a device request to upload a file.
  kind: object
  properties:
  - name: correlationId
    description: "  \nUnique id for this file upload request/response."
    types:
    - uid: string
  - name: hostName
    description: "  \n Host name of blob account."
    types:
    - uid: string
  - name: containerName
    description: "  \nName of the storage container."
    types:
    - uid: string
  - name: blobName
    description: "  \nName of the blob."
    types:
    - uid: string
  - name: sasToken
    description: "  \nSAS Token to read+write to blob."
    types:
    - uid: string
- name: FileUploadRequest
  description: Contains a request from a device to upload a file.
  kind: object
  properties:
  - name: blobName
    description: "  \nThis follows the format: <deviceId>/<filename>."
    types:
    - uid: string
examples: []
security: []
