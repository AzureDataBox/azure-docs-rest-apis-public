### YamlMime:RESTOperationGroup
uid: management.azure.com.iothub.certificates
name: Certificates
apiVersion: 2018-04-01
service: IoT Hub
operations:
- uid: management.azure.com.iothub.certificates.createorupdate
  summary: Upload the certificate to the IoT hub. Adds new or replaces existing certificate.
- uid: management.azure.com.iothub.certificates.delete
  summary: Delete an X509 certificate. Deletes an existing X509 certificate or does nothing if it does not exist.
- uid: management.azure.com.iothub.certificates.generateverificationcode
  summary: Generate verification code for proof of possession flow. Generates verification code for proof of possession flow. The verification code will be used to generate a leaf certificate.
- uid: management.azure.com.iothub.certificates.get
  summary: Get the certificate. Returns the certificate.
- uid: management.azure.com.iothub.certificates.listbyiothub
  summary: Get the certificate list. Returns the list of certificates.
- uid: management.azure.com.iothub.certificates.verify
  summary: Verify certificate's private key possession. Verifies the certificate's private key possession by providing the leaf cert issued by the verifying pre uploaded certificate.
