### YamlMime:RESTOperation
summary: Invoke a direct method on a device. Invoke a direct method on a device. See https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-direct-methods for more information.
service: IoT Hub
apiVersion: 2016-11-14
groupName: Device Twin Api
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: POST https://<fully-qualified IoT hub domain name>/twins/{id}/methods?api-version=2016-11-14
uriParameters:
- in: query
  isRequired: true
  description: The version of the API.
  types:
  - uid: string
  name: api-version
responses:
- description: OK
  types:
  - uid: CloudToDeviceMethodResult
  name: 200 OK
requestBody:
- parameters:
  - in: body
    isRequired: true
    description: Name of the direct method.
    types:
    - uid: string
    name: methodName
  - in: body
    description: Payload of the direct method request.
    types:
    - uid: object
    name: payload
  - in: body
    description: Maximum time allowed between the device app receiving the direct method request and sending the corresponding response.
    types:
    - uid: integer
    name: responseTimeoutInSeconds
  - in: body
    description: Maximum time allowed to deliver a direct method request if a device is offline.
    types:
    - uid: integer
    name: connectTimeoutInSeconds
requestHeader: []
definitions:
- name: CloudToDeviceMethodResult
  description: Result of direct method invocation.
  kind: object
  properties:
  - description: Method invocation result status.
    types:
    - uid: integer
    name: status
  - description: Method invocation result payload.
    types:
    - uid: object
    name: payload
- name: CloudToDeviceMethod
  description: Parameters to execute a direct method on the device.
  kind: object
  properties:
  - description: Name of the direct method.
    types:
    - uid: string
    name: methodName
  - description: Payload of the direct method request.
    types:
    - uid: object
    name: payload
  - description: Maximum time allowed between the device app receiving the direct method request and sending the corresponding response.
    types:
    - uid: integer
    name: responseTimeoutInSeconds
  - description: Maximum time allowed to deliver a direct method request if a device is offline.
    types:
    - uid: integer
    name: connectTimeoutInSeconds
examples: []
security: []
name: InvokeDeviceMethod
uid: <fully-qualifiediothubdomainname>.iothub.devicetwinapi.invokedevicemethod
