### YamlMime:RESTOperation
uid: management.azure.com.iothub.iothubresource.createorupdate
name: Create Or Update
service: IoT Hub
groupName: Iot Hub Resource
apiVersion: 2017-01-19
summary: Create or update the metadata of an IoT hub. Create or update the metadata of an Iot hub. The usual pattern to modify a property is to retrieve the IoT hub metadata and security metadata, and then combine them with the modified values in a new body to update the IoT hub.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Devices/IotHubs/{resourceName}?api-version=2017-01-19
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription identifier.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the IoT hub.
  types:
  - uid: string
- name: resourceName
  in: path
  isRequired: true
  description: The name of the IoT hub to create or update.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API.
  types:
  - uid: string
responses:
- name: 201 Created
  description: This is a long running operation. The operation returns a 201 if the validation is complete. The response includes an Azure-AsyncOperation header that contains a status URL. Clients are expected to poll the status URL for the status of the operation. If successful, the operation returns HTTP status code of 201 (OK).
  types:
  - uid: IotHubDescription
- name: 200 OK
  description: This is returned as a response to the status polling request for the create or update operation. The body contains the resource representation that indicates a transitional provisioning state.
  types:
  - uid: IotHubDescription
- name: Other Status Codes
  description: DefaultErrorResponse
  types:
  - uid: ErrorDetails
requestBody:
- parameters:
  - name: subscriptionid
    in: body
    isRequired: true
    description: "  \nThe subscription identifier."
    types:
    - uid: string
  - name: resourcegroup
    in: body
    isRequired: true
    description: "  \nThe name of the resource group that contains the IoT hub. A resource group name uniquely identifies the resource group within the subscription."
    types:
    - uid: string
  - name: etag
    in: body
    description: "  \nThe Etag field is *not* required. If it is provided in the response body, it must also be provided as a header per the normal ETag convention."
    types:
    - uid: string
  - name: properties
    in: body
    description: "  \nThe properties of an IoT hub."
    types:
    - uid: IotHubProperties
  - name: sku
    in: body
    isRequired: true
    description: "  \nInformation about the SKU of the IoT hub."
    types:
    - uid: IotHubSkuInfo
  - name: location
    in: body
    isRequired: true
    description: "  \nThe resource location."
    types:
    - uid: string
  - name: tags
    in: body
    description: "  \nThe resource tags."
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
