### YamlMime:RESTOperation
uid: <fully-qualifiediothubdomainname>.iothub.deviceapi.getregistrystatistics
name: Get Registry Statistics
service: IoT Hub
groupName: Device Api
apiVersion: 2016-11-14
summary: "Retrieves statistics about device identities in the IoT hub’s identity registry.  \nRetrieves statistics about device identities in the IoT hub’s identity registry. The body contains the total number of device identities and a breakdown of the number of devices that are enabled and disabled."
consumes: []
produces:
- application/json
- text/json
paths:
- content: GET https://<fully-qualified IoT hub domain name>/statistics/devices?api-version=2016-11-14
uriParameters:
- name: api-version
  in: query
  isRequired: true
  description: The version of the API.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: RegistryStatistics
requestHeader: []
definitions:
- name: RegistryStatistics
  description: Represents the device statistics gathered by IoT Hub. Contains the total number of device identities and a breakdown of the number of devices that are enabled and disabled.
  kind: object
  properties:
  - name: totalDeviceCount
    types:
    - uid: integer
  - name: enabledDeviceCount
    types:
    - uid: integer
  - name: disabledDeviceCount
    types:
    - uid: integer
