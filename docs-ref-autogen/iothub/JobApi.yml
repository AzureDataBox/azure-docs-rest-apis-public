### YamlMime:RESTOperationGroup
uid: <fully-qualifiediothubdomainname>.iothub.jobapi
name: Job Api
summary: Use these APIs to create, get, query, and cancel IoT Hub jobs. All task operations conform to the HTTP/1.1 protocol specification. Each API call must include the api-version query parameter. In addition, an authorization header containing a Shared Access Signature token with the appropriate permissions must be presented.
apiVersion: 2016-11-14
service: IoT Hub
operations:
- uid: <fully-qualifiediothubdomainname>.iothub.jobapi.canceljob
  summary: Cancel an existing job on an IoT hub.
- uid: <fully-qualifiediothubdomainname>.iothub.jobapi.createjob
  summary: Create a new job on an IoT hub.
- uid: <fully-qualifiediothubdomainname>.iothub.jobapi.getjob
  summary: Retrieve details of an existing job from an IoT hub.
- uid: <fully-qualifiediothubdomainname>.iothub.jobapi.queryjobs
  summary: Query an IoT hub to retrieve information regarding jobs using the IoT Hub query language. Query an IoT hub to retrieve information regarding jobs using the IoT Hub query language. See https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-query-language for more information. Pagination of results is supported. This returns information about jobs only.
