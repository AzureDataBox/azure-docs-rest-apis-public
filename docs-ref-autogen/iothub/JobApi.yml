- uid: <fully-qualifiediothubdomainname>.iothub.jobapi.queryjobs
  summary: "Query an IoT hub to retrieve information regarding jobs using the IoT Hub query language.  \nQuery an IoT hub to retrieve information regarding jobs using the IoT Hub query language. See https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-query-language for more information. Pagination of results is supported. This returns information about jobs only. This capability is only available in the standard tier IoT Hub. For more information, see [Choose the right IoT Hub tier](https://aka.ms/scaleyouriotsolution)."
