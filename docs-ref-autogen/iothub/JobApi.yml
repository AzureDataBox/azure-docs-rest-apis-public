  summary: "Cancel an existing job on an IoT hub.  \nCancel an existing job on an IoT hub. This capability is only available in the standard tier IoT Hub. For more information, see [Choose the right IoT Hub tier](https://aka.ms/scaleyouriotsolution)."
- uid: <fully-qualifiediothubdomainname>.iothub.jobapi.createjob
