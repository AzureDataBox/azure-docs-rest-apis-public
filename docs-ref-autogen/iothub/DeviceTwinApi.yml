### YamlMime:RESTOperationGroup
uid: <fully-qualifiediothubdomainname>.iothub.devicetwinapi
name: Device Twin Api
summary: Use this REST API to manage device twins in the identity registry of an IoT hub. This API enables you to create and update device twins and invoke direct methods on devices. Each API call must include the api-version query parameter as well the authorization header containing a Shared Access Signature token with the appropriate permissions.
apiVersion: 2016-11-14
service: IoT Hub
operations:
- uid: <fully-qualifiediothubdomainname>.iothub.devicetwinapi.getdevicetwin
  summary: Get a device twin. Get a device twin. See https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-device-twins for more information.
- uid: <fully-qualifiediothubdomainname>.iothub.devicetwinapi.invokedevicemethod
  summary: Invoke a direct method on a device. Invoke a direct method on a device. See https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-direct-methods for more information.
- uid: <fully-qualifiediothubdomainname>.iothub.devicetwinapi.updatedevicetwin
  summary: Updates tags and desired properties of a device twin. Update a device twin. See https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-device-twins for more information.
