### YamlMime:RESTOperation
summary: Provisions the specified Dedicated capacity based on the configuration specified in the request.
service: Power BI Embedded
apiVersion: 2017-10-01
groupName: Capacity
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.PowerBIDedicated/capacities/{dedicatedCapacityName}?api-version=2017-10-01
uriParameters:
- in: path
  isRequired: true
  description: A unique identifier for a Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the Azure Resource group of which a given Analysis Services server is part. This name must be at least 1 character in length, and no more than 90.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the Dedicated capacity. It must be a minimum of 3 characters, and a maximum of 63.
  types:
  - uid: string
  pattern: ^[a-z][a-z0-9]*$
  name: dedicatedCapacityName
- in: query
  isRequired: true
  description: The client API version.
  types:
  - uid: string
  name: api-version
responses:
- description: OK. The operation completed successfully.
  types:
  - uid: DedicatedCapacity
  name: 200 OK
- description: InProgress. The operation is still in progress.
  types:
  - uid: DedicatedCapacity
  name: 201 Created
requestBody:
- parameters:
  - in: body
    isRequired: true
    description: Location of the PowerBI Dedicated resource.
    types:
    - uid: string
    name: location
  - in: body
    isRequired: true
    description: The SKU of the PowerBI Dedicated resource.
    types:
    - uid: ResourceSku
    name: sku
  - in: body
    description: Key-value pairs of additional resource provisioning properties.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
  - in: body
    description: A collection of Dedicated capacity administrators
    types:
    - uid: DedicatedCapacityServerAdministrators
    name: capacityAdministrators
  - in: body
    description: The container URI of backup blob.
    types:
    - uid: string
    name: backupBlobContainerUri
requestHeader: []
definitions:
- name: State
  description: The current state of PowerBI Dedicated resource. The state is to indicate more states outside of resource provisioning.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Deleting
  - types:
    - uid: string
    name: Succeeded
  - types:
    - uid: string
    name: Failed
  - types:
    - uid: string
    name: Paused
  - types:
    - uid: string
    name: Suspended
  - types:
    - uid: string
    name: Provisioning
  - types:
    - uid: string
    name: Updating
  - types:
    - uid: string
    name: Suspending
  - types:
    - uid: string
    name: Pausing
  - types:
    - uid: string
    name: Resuming
  - types:
    - uid: string
    name: Preparing
  - types:
    - uid: string
    name: Scaling
- name: ProvisioningState
  description: The current deployment state of PowerBI Dedicatedresource. The provisioningState is to indicate states for resource provisioning.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Deleting
  - types:
    - uid: string
    name: Succeeded
  - types:
    - uid: string
    name: Failed
