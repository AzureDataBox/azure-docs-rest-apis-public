### YamlMime:RESTOperation
summary: Lists all of the available Logic REST API operations.
service: Logic Apps
apiVersion: 2016-06-01
groupName: List Operations
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Logic/operations?api-version=2016-06-01
uriParameters:
- in: query
  isRequired: true
  description: The API version.
  types:
  - uid: string
  name: api-version
responses:
- description: OK. The request has succeeded.
  types:
  - uid: OperationListResult
  name: 200 OK
- description: Logic error response describing why the operation failed.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
requestHeader: []
definitions:
- name: OperationListResult
  description: Result of the request to list Logic operations. It contains a list of operations and a URL link to get the next set of results.
  kind: object
  properties:
  - description: List of Logic operations supported by the Logic resource provider.
    types:
    - isArray: true
      uid: Operation
    name: value
  - description: URL to get the next set of operation list results if there are any.
    types:
    - uid: string
    name: nextLink
- name: Operation
  description: Logic REST API operation
  kind: object
  properties:
  - description: 'Operation name: {provider}/{resource}/{operation}'
    types:
    - uid: string
    name: name
  - description: The object that represents the operation.
    types:
    - uid: Display
    name: display
- name: Display
  description: The object that represents the operation.
  kind: object
  properties:
  - description: 'Service provider: Microsoft.Logic'
    types:
    - uid: string
    name: provider
  - description: 'Resource on which the operation is performed: Profile, endpoint, etc.'
    types:
    - uid: string
    name: resource
  - description: 'Operation type: Read, write, delete, etc.'
    types:
    - uid: string
    name: operation
- name: ErrorResponse
  description: Error reponse indicates Logic service is not able to process the incoming request. The error property contains the error details.
  kind: object
  properties:
  - description: The error properties.
    types:
    - uid: ErrorProperties
    name: error
- name: ErrorProperties
  description: The error properties.
  kind: object
  properties:
  - description: Error code.
    types:
    - uid: string
    name: code
  - description: Error message indicating why the operation failed.
    types:
    - uid: string
    name: message
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: ListOperations
uid: management.azure.com.logicapps.listoperations.listoperations
