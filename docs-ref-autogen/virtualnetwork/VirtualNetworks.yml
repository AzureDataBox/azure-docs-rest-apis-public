### YamlMime:RESTOperationGroup
uid: management.azure.com.virtualnetworks.virtualnetworks
name: Virtual Networks
summary: The Microsoft Azure Network management API provides a RESTful set of web services that interact with Microsoft Azure Networks service to manage your network resources. The API has entities that capture the relationship between an end user and the Microsoft Azure Networks service.
apiVersion: 2017-10-01
service: Virtual Networks
operations:
- uid: management.azure.com.virtualnetworks.virtualnetworks.checkipaddressavailability
  summary: Checks whether a private IP address is available for use.
- uid: management.azure.com.virtualnetworks.virtualnetworks.createorupdate
  summary: Creates or updates a virtual network in the specified resource group.
- uid: management.azure.com.virtualnetworks.virtualnetworks.delete
  summary: Deletes the specified virtual network.
- uid: management.azure.com.virtualnetworks.virtualnetworks.get
  summary: Gets the specified virtual network by resource group.
- uid: management.azure.com.virtualnetworks.virtualnetworks.list
  summary: Gets all virtual networks in a resource group.
- uid: management.azure.com.virtualnetworks.virtualnetworks.listall
  summary: Gets all virtual networks in a subscription.
- uid: management.azure.com.virtualnetworks.virtualnetworks.listusage
  summary: Lists usage stats.
- uid: management.azure.com.virtualnetworks.virtualnetworks.updatetags
  summary: Updates a virtual network tags.
