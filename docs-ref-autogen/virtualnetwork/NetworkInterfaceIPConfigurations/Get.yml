### YamlMime:RESTOperation
uid: management.azure.com.virtualnetworks.networkinterfaceipconfigurations.get
name: Get
service: Virtual Networks
groupName: Network Interface IP Configurations
apiVersion: 2018-01-01
summary: Gets the specified network interface ip configuration.
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/networkInterfaces/{networkInterfaceName}/ipConfigurations/{ipConfigurationName}?api-version=2018-01-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: networkInterfaceName
  in: path
  isRequired: true
  description: The name of the network interface.
  types:
  - uid: string
- name: ipConfigurationName
  in: path
  isRequired: true
  description: The name of the ip configuration name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Request successful. The operation returns the resulting NetworkInterface IPConfiguration resource.
  types:
  - uid: NetworkInterfaceIPConfiguration
requestHeader: []
definitions:
- name: NetworkInterfaceIPConfiguration
  description: IPConfiguration in a network interface.
  kind: object
  properties:
  - name: name
    description: The name of the resource that is unique within a resource group. This name can be used to access the resource.
    types:
    - uid: string
  - name: etag
    description: A unique read-only string that changes whenever the resource is updated.
    types:
    - uid: string
  - name: properties.applicationGatewayBackendAddressPools
    description: The reference of ApplicationGatewayBackendAddressPool resource.
    types:
    - uid: SubResource
      isArray: true
  - name: properties.loadBalancerBackendAddressPools
    description: The reference of LoadBalancerBackendAddressPool resource.
    types:
    - uid: SubResource
      isArray: true
  - name: properties.loadBalancerInboundNatRules
    description: A list of references of LoadBalancerInboundNatRules.
    types:
    - uid: SubResource
      isArray: true
  - name: properties.privateIPAddress
    description: Private IP address of the IP configuration.
    types:
    - uid: string
  - name: properties.privateIPAllocationMethod
    description: "Defines how a private IP address is assigned. Possible values are: 'Static' and 'Dynamic'."
    types:
    - uid: IPAllocationMethod
  - name: properties.privateIPAddressVersion
    description: "Available from Api-Version 2016-03-30 onwards, it represents whether the specific ipconfiguration is IPv4 or IPv6. Default is taken as IPv4.  Possible values are: 'IPv4' and 'IPv6'."
    types:
    - uid: IPVersion
  - name: properties.subnet
    description: Subnet bound to the IP configuration.
    types:
    - uid: SubResource
  - name: properties.primary
    description: Gets whether this is a primary customer address on the network interface.
    types:
    - uid: boolean
  - name: properties.publicIPAddress
    description: Public IP address bound to the IP configuration.
    types:
    - uid: SubResource
  - name: properties.applicationSecurityGroups
    description: Application security groups in which the IP configuration is included.
    types:
    - uid: SubResource
      isArray: true
  - name: properties.provisioningState
    description: "The provisioning state of the network interface IP configuration. Possible values are: 'Updating', 'Deleting', and 'Failed'."
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource ID
    types:
    - uid: string
- name: SubResource
  description: Reference to another subresource.
  kind: object
  properties:
  - name: id
    description: Resource ID.
    types:
    - uid: string
- name: IPAllocationMethod
  description: "Defines how a private IP address is assigned. Possible values are: 'Static' and 'Dynamic'."
  kind: enum
  properties:
  - name: Static
    types:
    - uid: string
  - name: Dynamic
    types:
    - uid: string
- name: IPVersion
  description: "Available from Api-Version 2016-03-30 onwards, it represents whether the specific ipconfiguration is IPv4 or IPv6. Default is taken as IPv4.  Possible values are: 'IPv4' and 'IPv6'."
  kind: enum
  properties:
  - name: IPv4
    types:
    - uid: string
  - name: IPv6
    types:
    - uid: string
examples:
- name: NetworkInterfaceIPConfigurationGet
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/testrg/providers/Microsoft.Network/networkInterfaces/mynic/ipConfigurations/ipconfig1?api-version=2018-01-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "name": "ipconfig1",
        "id": "/subscriptions/subid/resourceGroups/testrg/providers/Microsoft.Network/networkInterfaces/mynic/ipConfigurations/ipconfig1",
        "etag": "W/\\\"00000000-0000-0000-0000-000000000000\\\"",
        "properties": {
          "provisioningState": "Succeeded",
          "privateIPAddress": "10.0.1.4",
          "privateIPAllocationMethod": "Dynamic",
          "subnet": {
            "id": "/subscriptions/subid/resourceGroups/testrg/providers/Microsoft.Network/virtualNetworks/myVirtualNetwork/subnets/frontendSubnet"
          },
          "privateIPAddressVersion": "IPv4",
          "loadBalancerBackendAddressPools": [
            {
              "id": "/subscriptions/subid/resourceGroups/testrg/providers/Microsoft.Network/loadBalancers/lbname1/backendAddressPools/bepool1"
            }
          ],
          "loadBalancerInboundNatRules": [
            {
              "id": "/subscriptions/subid/resourceGroups/testrg/providers/Microsoft.Network/loadBalancers/lbname1/inboundNatRules/inbound1"
            }
          ]
        }
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
