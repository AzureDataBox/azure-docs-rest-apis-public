### YamlMime:RESTOperationGroup
uid: management.azure.com.virtualnetworks.subnets
name: Subnets
summary: The Microsoft Azure Network management API provides a RESTful set of web services that interact with Microsoft Azure Networks service to manage your network resources. The API has entities that capture the relationship between an end user and the Microsoft Azure Networks service.
apiVersion: 2017-10-01
service: Virtual Networks
operations:
- uid: management.azure.com.virtualnetworks.subnets.createorupdate
  summary: Creates or updates a subnet in the specified virtual network.
- uid: management.azure.com.virtualnetworks.subnets.delete
  summary: Deletes the specified subnet.
- uid: management.azure.com.virtualnetworks.subnets.get
  summary: Gets the specified subnet by virtual network and resource group.
- uid: management.azure.com.virtualnetworks.subnets.list
  summary: Gets all subnets in a virtual network.
