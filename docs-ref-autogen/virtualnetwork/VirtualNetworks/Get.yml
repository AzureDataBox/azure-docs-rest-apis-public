### YamlMime:RESTOperation
summary: Gets the specified virtual network by resource group.
service: Virtual Networks
apiVersion: 2017-09-01
groupName: Virtual Networks
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/virtualNetworks/{virtualNetworkName}?api-version=2017-09-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/virtualNetworks/{virtualNetworkName}?api-version=2017-09-01&$expand={$expand}
  isOptional: true
uriParameters:
- in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the virtual network.
  types:
  - uid: string
  name: virtualNetworkName
- in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
  name: api-version
- in: query
  description: Expands referenced resources.
  types:
  - uid: string
  name: $expand
responses:
- description: Request successful. The operation returns the resulting VirtualNetwork resource.
  types:
  - uid: VirtualNetwork
  name: 200 OK
requestHeader: []
definitions:
- name: VirtualNetwork
  description: Virtual Network resource.
  kind: object
  properties:
  - description: Gets a unique read-only string that changes whenever the resource is updated.
    types:
    - uid: string
    name: etag
  - description: The AddressSpace that contains an array of IP address ranges that can be used by subnets.
    types:
    - uid: AddressSpace
    name: properties.addressSpace
  - description: The dhcpOptions that contains an array of DNS servers available to VMs deployed in the virtual network.
    types:
    - uid: DhcpOptions
    name: properties.dhcpOptions
  - description: A list of subnets in a Virtual Network.
    types:
    - uid: Subnet
    name: properties.subnets
  - description: A list of peerings in a Virtual Network.
    types:
    - uid: VirtualNetworkPeering
    name: properties.virtualNetworkPeerings
  - description: The resourceGuid property of the Virtual Network resource.
    types:
    - uid: string
    name: properties.resourceGuid
  - description: "The provisioning state of the PublicIP resource. Possible values are: 'Updating', 'Deleting', and 'Failed'."
    types:
    - uid: string
    name: properties.provisioningState
  - description: Indicates if DDoS protection is enabled for all the protected resources in a Virtual Network.
    types:
    - uid: boolean
    name: properties.enableDdosProtection
  - description: Indicates if Vm protection is enabled for all the subnets in a Virtual Network.
    types:
    - uid: boolean
    name: properties.enableVmProtection
  - isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
    name: type
  - description: Resource location.
    types:
    - uid: string
    name: location
  - description: Resource tags.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
- name: AddressSpace
  description: AddressSpace contains an array of IP address ranges that can be used by subnets of the virtual network.
  kind: object
  properties:
  - description: A list of address blocks reserved for this virtual network in CIDR notation.
    types:
    - uid: string
    name: addressPrefixes
- name: DhcpOptions
  description: DhcpOptions contains an array of DNS servers available to VMs deployed in the virtual network. Standard DHCP option for a subnet overrides VNET DHCP options.
  kind: object
  properties:
  - description: The list of DNS servers IP addresses.
    types:
    - uid: string
    name: dnsServers
- name: Subnet
  description: Subnet in a virtual network resource.
  kind: object
  properties:
  - description: The name of the resource that is unique within a resource group. This name can be used to access the resource.
    types:
    - uid: string
    name: name
  - description: A unique read-only string that changes whenever the resource is updated.
    types:
    - uid: string
    name: etag
  - description: The address prefix for the subnet.
    types:
    - uid: string
    name: properties.addressPrefix
  - description: The reference of the NetworkSecurityGroup resource.
    types:
    - uid: SubResource
    name: properties.networkSecurityGroup
  - description: The reference of the RouteTable resource.
    types:
    - uid: SubResource
    name: properties.routeTable
  - description: An array of service endpoints.
    types:
    - uid: ServiceEndpointPropertiesFormat
    name: properties.serviceEndpoints
  - isReadyOnly: true
    description: Gets an array of references to the network interface IP configurations using subnet.
    types:
    - uid: SubResource
    name: properties.ipConfigurations
  - description: Gets an array of references to the external resources using subnet.
    types:
    - uid: ResourceNavigationLink
    name: properties.resourceNavigationLinks
  - description: The provisioning state of the resource.
    types:
    - uid: string
    name: properties.provisioningState
  - isReadyOnly: true
    description: Resource ID
    types:
    - uid: string
    name: id
- name: VirtualNetworkPeering
  description: Peerings in a virtual network resource.
  kind: object
  properties:
  - description: The name of the resource that is unique within a resource group. This name can be used to access the resource.
    types:
    - uid: string
    name: name
  - description: A unique read-only string that changes whenever the resource is updated.
    types:
    - uid: string
    name: etag
  - description: Whether the VMs in the linked virtual network space would be able to access all the VMs in local Virtual network space.
    types:
    - uid: boolean
    name: properties.allowVirtualNetworkAccess
  - description: Whether the forwarded traffic from the VMs in the remote virtual network will be allowed/disallowed.
    types:
    - uid: boolean
    name: properties.allowForwardedTraffic
  - description: If gateway links can be used in remote virtual networking to link to this virtual network.
    types:
    - uid: boolean
    name: properties.allowGatewayTransit
  - description: If remote gateways can be used on this virtual network. If the flag is set to true, and allowGatewayTransit on remote peering is also true, virtual network will use gateways of remote virtual network for transit. Only one peering can have this flag set to true. This flag cannot be set if virtual network already has a gateway.
    types:
    - uid: boolean
    name: properties.useRemoteGateways
  - description: The reference of the remote virtual network. The remote virtual network can be in the same or different region (preview). See here to register for the preview and learn more (https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-create-peering).
    types:
    - uid: SubResource
    name: properties.remoteVirtualNetwork
  - description: The status of the virtual network peering. Possible values are 'Initiated', 'Connected', and 'Disconnected'.
    types:
    - uid: VirtualNetworkPeeringState
    name: properties.peeringState
  - description: The provisioning state of the resource.
    types:
    - uid: string
    name: properties.provisioningState
  - isReadyOnly: true
    description: Resource ID
    types:
    - uid: string
    name: id
- name: SubResource
  description: Reference to another subresource.
  kind: object
  properties:
  - description: Resource ID.
    types:
    - uid: string
    name: id
- name: ServiceEndpointPropertiesFormat
  description: The service endpoint properties.
  kind: object
  properties:
  - description: The type of the endpoint service.
    types:
    - uid: string
    name: service
  - description: A list of locations.
    types:
    - uid: string
    name: locations
  - description: The provisioning state of the resource.
    types:
    - uid: string
    name: provisioningState
- name: ResourceNavigationLink
  description: ResourceNavigationLink resource.
  kind: object
  properties:
  - description: Name of the resource that is unique within a resource group. This name can be used to access the resource.
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: A unique read-only string that changes whenever the resource is updated.
    types:
    - uid: string
    name: etag
  - description: Resource type of the linked resource.
    types:
    - uid: string
    name: properties.linkedResourceType
  - description: Link to the external resource
    types:
    - uid: string
    name: properties.link
  - isReadyOnly: true
    description: Provisioning state of the ResourceNavigationLink resource.
    types:
    - uid: string
    name: properties.provisioningState
  - isReadyOnly: true
    description: Resource ID
    types:
    - uid: string
    name: id
examples:
- request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/virtualNetworks/test-vnet?api-version=2017-09-01
  responses:
  - statusCode: "200"
    body: '{"name":"test-vnet","id":"/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/virtualNetworks/test-vnet","type":"Microsoft.Network/virtualNetworks","location":"westus","properties":{"provisioningState":"Succeeded","addressSpace":{"addressPrefixes":["10.0.0.0/16"]},"subnets":[{"name":"subnet1","id":"/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/virtualNetworks/test-vnet/subnets/subnet1","properties":{"provisioningState":"Succeeded","addressPrefix":"10.0.1.0/24","ipConfigurations":[{"id":"/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/loadBalancers/lb/frontendIPConfigurations/fe"}]}}],"virtualNetworkPeerings":[]}}'
  name: Get virtual network
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
