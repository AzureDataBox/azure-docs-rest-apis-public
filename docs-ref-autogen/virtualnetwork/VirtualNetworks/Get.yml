    description: The type of the endpoint service.
    types:
    - uid: string
  - name: locations
    description: A list of locations.
    types:
    - uid: string
      isArray: true
  - name: provisioningState
    description: The provisioning state of the resource.
    types:
    - uid: string
- name: ResourceNavigationLink
  description: ResourceNavigationLink resource.
  kind: object
  properties:
  - name: name
    description: Name of the resource that is unique within a resource group. This name can be used to access the resource.
    types:
    - uid: string
  - name: etag
    isReadyOnly: true
    description: A unique read-only string that changes whenever the resource is updated.
    types:
    - uid: string
  - name: properties.linkedResourceType
    description: Resource type of the linked resource.
    types:
    - uid: string
  - name: properties.link
    description: Link to the external resource
    types:
    - uid: string
  - name: properties.provisioningState
    isReadyOnly: true
    description: Provisioning state of the ResourceNavigationLink resource.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource ID
    types:
    - uid: string
- name: VirtualNetworkPeeringState
  description: The status of the virtual network peering. Possible values are 'Initiated', 'Connected', and 'Disconnected'.
  kind: enum
  properties:
  - name: Initiated
    types:
    - uid: string
  - name: Connected
    types:
    - uid: string
  - name: Disconnected
    types:
    - uid: string
examples:
- name: Get virtual network
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/virtualNetworks/test-vnet?api-version=2018-01-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "name": "test-vnet",
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/virtualNetworks/test-vnet",
        "type": "Microsoft.Network/virtualNetworks",
        "location": "westus",
        "properties": {
          "provisioningState": "Succeeded",
          "addressSpace": {
            "addressPrefixes": [
              "10.0.0.0/16"
            ]
          },
          "subnets": [
            {
              "name": "subnet1",
              "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/virtualNetworks/test-vnet/subnets/subnet1",
              "properties": {
                "provisioningState": "Succeeded",
                "addressPrefix": "10.0.1.0/24",
                "ipConfigurations": [
                  {
                    "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/loadBalancers/lb/frontendIPConfigurations/fe"
                  }
                ]
              }
            }
          ],
          "virtualNetworkPeerings": []
        }
      }
security:
- type: oauth2
