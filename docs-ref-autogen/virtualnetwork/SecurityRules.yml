### YamlMime:RESTOperationGroup
uid: management.azure.com.virtualnetworks.securityrules
name: Security Rules
summary: The Microsoft Azure Network management API provides a RESTful set of web services that interact with Microsoft Azure Networks service to manage your network resources. The API has entities that capture the relationship between an end user and the Microsoft Azure Networks service.
apiVersion: 2017-10-01
service: Virtual Networks
operations:
- uid: management.azure.com.virtualnetworks.securityrules.createorupdate
  summary: Creates or updates a security rule in the specified network security group.
- uid: management.azure.com.virtualnetworks.securityrules.delete
  summary: Deletes the specified network security rule.
- uid: management.azure.com.virtualnetworks.securityrules.get
  summary: Get the specified network security rule.
- uid: management.azure.com.virtualnetworks.securityrules.list
  summary: Gets all security rules in a network security group.
