  - name: internalFqdn
    description: "  \nFully qualified DNS name supporting internal communications between VMs in the same virtual network."
    types:
    - uid: string
  - name: internalDomainNameSuffix
    description: "  \nEven if internalDnsNameLabel is not specified, a DNS entry is created for the primary NIC of the VM. This DNS name can be constructed by concatenating the VM name with the value of internalDomainNameSuffix."
    types:
    - uid: string
