    description: "  \nDefines how a private IP address is assigned. Possible values are: 'Static' and 'Dynamic'."
    types:
    - uid: IPAllocationMethod
  - name: properties.privateIPAddressVersion
    description: "  \nAvailable from Api-Version 2016-03-30 onwards, it represents whether the specific ipconfiguration is IPv4 or IPv6. Default is taken as IPv4.  Possible values are: 'IPv4' and 'IPv6'."
    types:
    - uid: IPVersion
