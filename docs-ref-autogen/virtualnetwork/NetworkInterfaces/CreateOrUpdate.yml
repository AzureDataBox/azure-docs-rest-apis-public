    - uid: SubResource
  - name: properties.applicationSecurityGroups
    description: "  \nReference to another subresource."
    types:
    - uid: SubResource
      isArray: true
  - name: properties.provisioningState
    description: "  \nThe provisioning state of the network interface IP configuration. Possible values are: 'Updating', 'Deleting', and 'Failed'."
    types:
