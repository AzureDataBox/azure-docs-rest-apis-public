### YamlMime:RESTOperation
uid: management.azure.com.virtualnetworks.networkinterfaces.createorupdate
name: Create Or Update
service: Virtual Networks
groupName: Network Interfaces
apiVersion: 2017-10-01
summary: Creates or updates a network interface.
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: PUT management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/networkInterfaces/{networkInterfaceName}?api-version=2017-10-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: networkInterfaceName
  in: path
  isRequired: true
  description: The name of the network interface.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 201 Created
  description: Create successful. The operation returns the resulting NetworkInterface resource.
  types:
  - uid: NetworkInterface
- name: 200 OK
  description: Update successful. The operation returns the resulting NetworkInterface resource.
  types:
  - uid: NetworkInterface
requestBody:
- parameters:
  - name: etag
    in: body
    description: "  \nA unique read-only string that changes whenever the resource is updated."
    types:
    - uid: string
  - name: properties.virtualMachine
    in: body
    description: "  \nThe reference of a virtual machine."
    types:
    - uid: SubResource
  - name: properties.networkSecurityGroup
    in: body
    description: "  \nThe reference of the NetworkSecurityGroup resource."
    types:
    - uid: SubResource
  - name: properties.ipConfigurations
    in: body
    description: "  \nIPConfiguration in a network interface."
    types:
    - uid: NetworkInterfaceIPConfiguration
      isArray: true
  - name: properties.dnsSettings
    in: body
    description: "  \nThe DNS settings in network interface."
    types:
    - uid: NetworkInterfaceDnsSettings
  - name: properties.macAddress
    in: body
    description: "  \nThe MAC address of the network interface."
    types:
    - uid: string
  - name: properties.primary
    in: body
    description: "  \nGets whether this is a primary network interface on a virtual machine."
    types:
    - uid: boolean
  - name: properties.enableAcceleratedNetworking
    in: body
    description: "  \nIf the network interface is accelerated networking enabled."
    types:
    - uid: boolean
  - name: properties.enableIPForwarding
    in: body
    description: "  \nIndicates whether IP forwarding is enabled on this network interface."
    types:
    - uid: boolean
  - name: properties.resourceGuid
    in: body
    description: "  \nThe resource GUID property of the network interface resource."
    types:
    - uid: string
  - name: properties.provisioningState
    in: body
    description: "  \nThe provisioning state of the public IP resource. Possible values are: 'Updating', 'Deleting', and 'Failed'."
    types:
    - uid: string
  - name: location
    in: body
    description: "  \nResource location."
    types:
    - uid: string
  - name: tags
    in: body
    description: "  \nResource tags."
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
definitions:
- name: SubResource
  description: The reference of ApplicationGatewayBackendAddressPool resource.
  kind: object
  properties:
  - name: id
    description: "  \nResource ID."
    types:
    - uid: string
- name: NetworkInterfaceIPConfiguration
  description: IPConfiguration in a network interface.
  kind: object
  properties:
  - name: name
    description: "  \nThe name of the resource that is unique within a resource group. This name can be used to access the resource."
    types:
    - uid: string
  - name: etag
    description: "  \nA unique read-only string that changes whenever the resource is updated."
    types:
    - uid: string
  - name: properties.applicationGatewayBackendAddressPools
