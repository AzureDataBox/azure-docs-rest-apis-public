### YamlMime:RESTOperation
summary: Get the specified default network security rule.
service: Virtual Networks
apiVersion: 2017-09-01
groupName: Default Security Rules
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/networkSecurityGroups/{networkSecurityGroupName}/defaultSecurityRules/{defaultSecurityRuleName}?api-version=2017-09-01
uriParameters:
- in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the network security group.
  types:
  - uid: string
  name: networkSecurityGroupName
- in: path
  isRequired: true
  description: The name of the default security rule.
  types:
  - uid: string
  name: defaultSecurityRuleName
- in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
  name: api-version
responses:
- description: Request successful. The operation returns the resulting SecurityRule resource.
  types:
  - uid: SecurityRule
  name: 200 OK
requestHeader: []
definitions:
- name: SecurityRule
  description: Network security rule.
  kind: object
  properties:
  - description: The name of the resource that is unique within a resource group. This name can be used to access the resource.
    types:
    - uid: string
    name: name
  - description: A unique read-only string that changes whenever the resource is updated.
    types:
    - uid: string
    name: etag
  - description: A description for this rule. Restricted to 140 chars.
    types:
    - uid: string
    name: properties.description
  - description: Network protocol this rule applies to. Possible values are 'Tcp', 'Udp', and '*'.
    types:
    - uid: SecurityRuleProtocol
    name: properties.protocol
  - description: The source port or range. Integer or range between 0 and 65535. Asterix '*' can also be used to match all ports.
    types:
    - uid: string
    name: properties.sourcePortRange
  - description: The destination port or range. Integer or range between 0 and 65535. Asterix '*' can also be used to match all ports.
    types:
    - uid: string
    name: properties.destinationPortRange
  - description: "The CIDR or source IP range. Asterix '*' can also be used to match all source IPs. Default tags such as 'VirtualNetwork', 'AzureLoadBalancer' and 'Internet' can also be used. If this is an ingress rule, specifies where network traffic originates from. "
    types:
    - uid: string
    name: properties.sourceAddressPrefix
  - description: The CIDR or source IP ranges.
    types:
    - uid: string
    name: properties.sourceAddressPrefixes
  - description: The application security group specified as source.
    types:
    - uid: ApplicationSecurityGroup
    name: properties.sourceApplicationSecurityGroups
  - description: The destination address prefix. CIDR or destination IP range. Asterix '*' can also be used to match all source IPs. Default tags such as 'VirtualNetwork', 'AzureLoadBalancer' and 'Internet' can also be used.
    types:
    - uid: string
    name: properties.destinationAddressPrefix
  - description: The destination address prefixes. CIDR or destination IP ranges.
    types:
    - uid: string
    name: properties.destinationAddressPrefixes
  - description: The application security group specified as destination.
    types:
    - uid: ApplicationSecurityGroup
    name: properties.destinationApplicationSecurityGroups
  - description: The source port ranges.
    types:
    - uid: string
    name: properties.sourcePortRanges
  - description: The destination port ranges.
    types:
    - uid: string
    name: properties.destinationPortRanges
  - description: "The network traffic is allowed or denied. Possible values are: 'Allow' and 'Deny'."
    types:
    - uid: SecurityRuleAccess
    name: properties.access
  - description: The priority of the rule. The value can be between 100 and 4096. The priority number must be unique for each rule in the collection. The lower the priority number, the higher the priority of the rule.
    types:
    - uid: integer
    name: properties.priority
  - description: "The direction of the rule. The direction specifies if rule will be evaluated on incoming or outcoming traffic. Possible values are: 'Inbound' and 'Outbound'."
    types:
    - uid: SecurityRuleDirection
    name: properties.direction
  - description: "The provisioning state of the public IP resource. Possible values are: 'Updating', 'Deleting', and 'Failed'."
    types:
    - uid: string
    name: properties.provisioningState
  - isReadyOnly: true
    description: Resource ID
    types:
    - uid: string
    name: id
- name: ApplicationSecurityGroup
  description: An application security group in a resource group.
  kind: object
  properties:
  - isReadyOnly: true
    description: A unique read-only string that changes whenever the resource is updated.
    types:
    - uid: string
    name: etag
  - isReadyOnly: true
    description: The resource GUID property of the application security group resource. It uniquely identifies a resource, even if the user changes its name or migrate the resource across subscriptions or resource groups.
    types:
    - uid: string
    name: properties.resourceGuid
  - isReadyOnly: true
    description: "The provisioning state of the application security group resource. Possible values are: 'Succeeded', 'Updating', 'Deleting', and 'Failed'."
    types:
    - uid: string
    name: properties.provisioningState
  - isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
    name: type
  - description: Resource location.
    types:
    - uid: string
    name: location
  - description: Resource tags.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
examples:
- request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/testrg/providers/Microsoft.Network/networkSecurityGroups/nsg1/defaultSecurityRules/AllowVnetInBound?api-version=2017-09-01
  responses:
  - statusCode: "200"
    body: >-
      {

        "name": "AllowVnetInBound",

        "id": "/subscriptions/subid/resourceGroups/testrg/providers/Microsoft.Network/networkSecurityGroups/nsg1/defaultSecurityRules/AllowVnetInBound",

        "properties": {

          "provisioningState": "Succeeded",

          "description": "Allow inbound traffic from all VMs in VNET",

          "protocol": "*",

          "sourcePortRange": "*",

          "destinationPortRange": "*",

          "sourceAddressPrefix": "VirtualNetwork",

          "destinationAddressPrefix": "VirtualNetwork",

          "access": "Allow",

          "priority": 65000,

          "direction": "Inbound",

          "sourcePortRanges": [],

          "destinationPortRanges": [],

          "sourceAddressPrefixes": [],

          "destinationAddressPrefixes": []

        }

      }
  name: DefaultSecurityRuleGet
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Get
uid: management.azure.com.virtualnetworks.defaultsecurityrules.get
