### YamlMime:RESTOperation
summary: Creates or updates a static or dynamic public IP address.
service: Virtual Networks
apiVersion: 2017-09-01
groupName: Public IP Addresses
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/publicIPAddresses/{publicIpAddressName}?api-version=2017-09-01
uriParameters:
- in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the public IP address.
  types:
  - uid: string
  name: publicIpAddressName
- in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
  name: api-version
responses:
- description: Create successful. The operation returns the resulting PublicIPAddress resource.
  types:
  - uid: PublicIPAddress
  name: 201 Created
- description: Update successful. The operation returns the resulting PublicIPAddress resource.
  types:
  - uid: PublicIPAddress
  name: 200 OK
requestBody:
- parameters:
  - in: body
    description: The public IP address SKU.
    types:
    - uid: PublicIPAddressSku
    name: sku
  - in: body
    description: A unique read-only string that changes whenever the resource is updated.
    types:
    - uid: string
    name: etag
  - in: body
    description: A list of availability zones denoting the IP allocated for the resource needs to come from.
    types:
    - isArray: true
      uid: string
    name: zones
  - in: body
    isRequired: true
    description: "The public IP allocation method. Possible values are: 'Static' and 'Dynamic'."
    types:
    - uid: IPAllocationMethod
    name: publicIPAllocationMethod
  - in: body
    description: "The public IP address version. Possible values are: 'IPv4' and 'IPv6'."
    types:
    - uid: IPVersion
    name: publicIPAddressVersion
  - in: body
    description: The FQDN of the DNS record associated with the public IP address.
    types:
    - uid: PublicIPAddressDnsSettings
    name: dnsSettings
  - in: body
    description: The IP address associated with the public IP address resource.
    types:
    - uid: string
    name: ipAddress
  - in: body
    description: The idle timeout of the public IP address.
    types:
    - uid: integer
    name: idleTimeoutInMinutes
  - in: body
    description: The resource GUID property of the public IP resource.
    types:
    - uid: string
    name: resourceGuid
  - in: body
    description: "The provisioning state of the PublicIP resource. Possible values are: 'Updating', 'Deleting', and 'Failed'."
    types:
    - uid: string
    name: provisioningState
  - in: body
    isRequired: true
    description: Resource location.
    types:
    - uid: string
    name: location
  - in: body
    description: Resource tags.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
requestHeader: []
