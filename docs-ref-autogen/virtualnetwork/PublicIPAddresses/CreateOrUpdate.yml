    uri: PUT https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/publicIPAddresses/test-ip?api-version=2017-09-01
    requestBody: '{}'
  responses:
  - statusCode: "200"
    body: '{"name":"testDNS-ip","id":"/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/publicIPAddresses/test-ip","location":"westus","properties":{"provisioningState":"Succeeded","publicIPAddressVersion":"IPv4","publicIPAllocationMethod":"Dynamic","idleTimeoutInMinutes":4,"ipConfiguration":{"id":"/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/networkInterfaces/testDNS649/ipConfigurations/ipconfig1"}},"sku":{"name":"Basic"},"type":"Microsoft.Network/publicIPAddresses"}'
  - statusCode: "201"
