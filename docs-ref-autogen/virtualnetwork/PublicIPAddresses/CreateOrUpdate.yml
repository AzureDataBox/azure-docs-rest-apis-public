    body: '{"name":"testDNS-ip","id":"/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/publicIPAddresses/test-ip","location":"westus","properties":{"provisioningState":"Succeeded","publicIPAddressVersion":"IPv4","publicIPAllocationMethod":"Dynamic","idleTimeoutInMinutes":4,"dnsSettings":{"domainNameLabel":"dnslbl","fqdn":"dnslbl.westus.cloudapp.azure.com"},"ipConfiguration":{"id":"/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/networkInterfaces/testDNS649/ipConfigurations/ipconfig1"}},"type":"Microsoft.Network/publicIPAddresses"}'
