### YamlMime:RESTOperation
summary: Gets all public IP addresses in a resource group.
service: Virtual Networks
apiVersion: 2017-09-01
groupName: Public IP Addresses
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/publicIPAddresses?api-version=2017-09-01
uriParameters:
- in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  name: resourceGroupName
- in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
  name: api-version
responses:
- description: Request successful. The operation returns a list of PublicIPAddress resources.
  types:
  - uid: PublicIPAddressListResult
  name: 200 OK
requestHeader: []
definitions:
- name: PublicIPAddressListResult
  description: Response for ListPublicIpAddresses API service call.
  kind: object
  properties:
  - description: A list of public IP addresses that exists in a resource group.
    types:
    - uid: PublicIPAddress
    name: value
  - description: The URL to get the next set of results.
    types:
    - uid: string
    name: nextLink
- name: PublicIPAddress
  description: Public IP address resource.
  kind: object
  properties:
  - description: The public IP address SKU.
    types:
    - uid: PublicIPAddressSku
    name: sku
  - description: A unique read-only string that changes whenever the resource is updated.
    types:
    - uid: string
    name: etag
  - description: A list of availability zones denoting the IP allocated for the resource needs to come from.
    types:
    - uid: string
    name: zones
  - description: "The public IP allocation method. Possible values are: 'Static' and 'Dynamic'."
    types:
    - uid: IPAllocationMethod
    name: properties.publicIPAllocationMethod
  - description: "The public IP address version. Possible values are: 'IPv4' and 'IPv6'."
    types:
    - uid: IPVersion
    name: properties.publicIPAddressVersion
  - isReadyOnly: true
    description: The IP configuration associated with the public IP address.
    types:
    - uid: SubResource
    name: properties.ipConfiguration
  - description: The FQDN of the DNS record associated with the public IP address.
    types:
    - uid: PublicIPAddressDnsSettings
    name: properties.dnsSettings
  - description: The IP address associated with the public IP address resource.
    types:
    - uid: string
    name: properties.ipAddress
  - description: The idle timeout of the public IP address.
    types:
    - uid: integer
    name: properties.idleTimeoutInMinutes
  - description: The resource GUID property of the public IP resource.
    types:
    - uid: string
    name: properties.resourceGuid
  - description: "The provisioning state of the PublicIP resource. Possible values are: 'Updating', 'Deleting', and 'Failed'."
    types:
    - uid: string
    name: properties.provisioningState
  - isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
    name: type
  - description: Resource location.
    types:
    - uid: string
    name: location
  - description: Resource tags.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
- name: PublicIPAddressSku
  description: SKU of a public IP address
  kind: object
  properties:
  - description: Name of a public IP address SKU.
    types:
    - uid: PublicIPAddressSkuName
    name: name
- name: IPAllocationMethod
  description: "The public IP allocation method. Possible values are: 'Static' and 'Dynamic'."
  kind: enum
  properties:
  - types:
    - uid: string
    name: Static
  - types:
    - uid: string
    name: Dynamic
- name: IPVersion
  description: "The public IP address version. Possible values are: 'IPv4' and 'IPv6'."
  kind: enum
  properties:
  - types:
    - uid: string
    name: IPv4
  - types:
    - uid: string
    name: IPv6
- name: SubResource
  description: The IP configuration associated with the public IP address.
  kind: object
  properties:
  - description: Resource ID.
    types:
    - uid: string
    name: id
- name: PublicIPAddressDnsSettings
  description: The FQDN of the DNS record associated with the public IP address.
  kind: object
  properties:
  - description: Gets or sets the Domain name label.The concatenation of the domain name label and the regionalized DNS zone make up the fully qualified domain name associated with the public IP address. If a domain name label is specified, an A DNS record is created for the public IP in the Microsoft Azure DNS system.
    types:
    - uid: string
    name: domainNameLabel
  - description: Gets the FQDN, Fully qualified domain name of the A DNS record associated with the public IP. This is the concatenation of the domainNameLabel and the regionalized DNS zone.
    types:
    - uid: string
    name: fqdn
  - description: 'Gets or Sets the Reverse FQDN. A user-visible, fully qualified domain name that resolves to this public IP address. If the reverseFqdn is specified, then a PTR DNS record is created pointing from the IP address in the in-addr.arpa domain to the reverse FQDN. '
    types:
    - uid: string
    name: reverseFqdn
- name: PublicIPAddressSkuName
  description: Name of a public IP address SKU.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Basic
  - types:
    - uid: string
    name: Standard
examples:
- request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/publicIPAddresses?api-version=2017-09-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "name": "testDNS-ip",
            "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/publicIPAddresses/testDNS-ip",
            "location": "westus",
            "properties": {
              "provisioningState": "Succeeded",
              "publicIPAddressVersion": "IPv4",
              "publicIPAllocationMethod": "Dynamic",
              "idleTimeoutInMinutes": 4,
              "ipConfiguration": {
                "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/networkInterfaces/testDNS649/ipConfigurations/ipconfig1"
              }
            },
            "type": "Microsoft.Network/publicIPAddresses"
          },
          {
            "name": "ip03",
            "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/publicIPAddresses/ip03",
            "location": "westus",
            "properties": {
              "provisioningState": "Succeeded",
              "ipAddress": "40.85.154.247",
              "publicIPAddressVersion": "IPv4",
              "publicIPAllocationMethod": "Dynamic",
              "idleTimeoutInMinutes": 4,
              "dnsSettings": {
                "domainNameLabel": "testlbl",
                "fqdn": "testlbl.westus.cloudapp.azure.com"
              },
              "ipConfiguration": {
                "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/loadBalancers/testLb/frontendIPConfigurations/LoadBalancerFrontEnd"
              }
            },
            "type": "Microsoft.Network/publicIPAddresses"
          }
        ]
      }
  name: List resource group public IP addresses
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: List
uid: management.azure.com.virtualnetworks.publicipaddresses.list
