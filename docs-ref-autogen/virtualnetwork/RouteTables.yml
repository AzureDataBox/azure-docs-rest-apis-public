### YamlMime:RESTOperationGroup
uid: management.azure.com.virtualnetworks.routetables
name: Route Tables
summary: The Microsoft Azure Network management API provides a RESTful set of web services that interact with Microsoft Azure Networks service to manage your network resources. The API has entities that capture the relationship between an end user and the Microsoft Azure Networks service.
apiVersion: 2017-10-01
service: Virtual Networks
operations:
- uid: management.azure.com.virtualnetworks.routetables.createorupdate
  summary: Create or updates a route table in a specified resource group.
- uid: management.azure.com.virtualnetworks.routetables.delete
  summary: Deletes the specified route table.
- uid: management.azure.com.virtualnetworks.routetables.get
  summary: Gets the specified route table.
- uid: management.azure.com.virtualnetworks.routetables.list
  summary: Gets all route tables in a resource group.
- uid: management.azure.com.virtualnetworks.routetables.listall
  summary: Gets all route tables in a subscription.
- uid: management.azure.com.virtualnetworks.routetables.updatetags
  summary: Updates a route table tags.
