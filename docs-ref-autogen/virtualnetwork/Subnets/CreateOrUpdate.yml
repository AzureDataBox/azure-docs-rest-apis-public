    requestBody: >-
      {

        "properties": {

          "addressPrefix": "10.0.0.0/16"

        }

      }
  responses:
  - statusCode: "200"
    body: >-
      {

        "id": "/subscriptions/subid/resourceGroups/subnet-test/providers/Microsoft.Network/virtualNetworks/vnetname/subnets/subnet1",

        "name": "subnet1",

        "properties": {

          "addressPrefix": "10.0.0.0/16",

