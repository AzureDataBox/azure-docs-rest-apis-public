### YamlMime:RESTOperationGroup
uid: management.azure.com.virtualnetworks.applicationsecuritygroups
name: Application Security Groups
summary: The Microsoft Azure Network management API provides a RESTful set of web services that interact with Microsoft Azure Networks service to manage your network resources. The API has entities that capture the relationship between an end user and the Microsoft Azure Networks service.
apiVersion: 2017-10-01
service: Virtual Networks
operations:
- uid: management.azure.com.virtualnetworks.applicationsecuritygroups.createorupdate
  summary: Creates or updates an application security group.
- uid: management.azure.com.virtualnetworks.applicationsecuritygroups.delete
  summary: Deletes the specified application security group.
- uid: management.azure.com.virtualnetworks.applicationsecuritygroups.get
  summary: Gets information about the specified application security group.
- uid: management.azure.com.virtualnetworks.applicationsecuritygroups.list
  summary: Gets all the application security groups in a resource group.
- uid: management.azure.com.virtualnetworks.applicationsecuritygroups.listall
  summary: Gets all application security groups in a subscription.
