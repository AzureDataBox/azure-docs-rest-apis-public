### YamlMime:RESTOperationGroup
uid: management.azure.com.virtualnetworks.routes
name: Routes
summary: The Microsoft Azure Network management API provides a RESTful set of web services that interact with Microsoft Azure Networks service to manage your network resources. The API has entities that capture the relationship between an end user and the Microsoft Azure Networks service.
apiVersion: 2017-10-01
service: Virtual Networks
operations:
- uid: management.azure.com.virtualnetworks.routes.createorupdate
  summary: Creates or updates a route in the specified route table.
- uid: management.azure.com.virtualnetworks.routes.delete
  summary: Deletes the specified route from a route table.
- uid: management.azure.com.virtualnetworks.routes.get
  summary: Gets the specified route from a route table.
- uid: management.azure.com.virtualnetworks.routes.list
  summary: Gets all routes in a route table.
