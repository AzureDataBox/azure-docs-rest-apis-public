### YamlMime:RESTOperation
summary: Gets all network security groups in a resource group.
service: Virtual Networks
apiVersion: 2017-09-01
groupName: Network Security Groups
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/networkSecurityGroups?api-version=2017-09-01
uriParameters:
- in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  name: resourceGroupName
- in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
  name: api-version
responses:
- description: Request successful. The operation returns a list of NetworkSecurityGroup resources.
  types:
  - uid: NetworkSecurityGroupListResult
  name: 200 OK
requestHeader: []
definitions:
- name: NetworkSecurityGroupListResult
  description: Response for ListNetworkSecurityGroups API service call.
  kind: object
  properties:
  - description: A list of NetworkSecurityGroup resources.
    types:
    - uid: NetworkSecurityGroup
    name: value
  - description: The URL to get the next set of results.
    types:
    - uid: string
    name: nextLink
- name: NetworkSecurityGroup
  description: NetworkSecurityGroup resource.
  kind: object
  properties:
  - description: A unique read-only string that changes whenever the resource is updated.
    types:
    - uid: string
    name: etag
  - description: A collection of security rules of the network security group.
    types:
    - uid: SecurityRule
    name: properties.securityRules
  - description: The default security rules of network security group.
    types:
    - uid: SecurityRule
    name: properties.defaultSecurityRules
