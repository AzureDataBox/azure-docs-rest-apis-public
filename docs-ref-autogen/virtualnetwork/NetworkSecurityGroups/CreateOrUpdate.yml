### YamlMime:RESTOperation
summary: Creates or updates a network security group in the specified resource group.
service: Virtual Networks
apiVersion: 2017-09-01
groupName: Network Security Groups
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/networkSecurityGroups/{networkSecurityGroupName}?api-version=2017-09-01
uriParameters:
- in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the network security group.
  types:
  - uid: string
  name: networkSecurityGroupName
- in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
  name: api-version
responses:
- description: Create successful. The operation returns the resulting NetworkSecurityGroup resource.
  types:
  - uid: NetworkSecurityGroup
  name: 201 Created
- description: Update successful. The operation returns the resulting NetworkSecurityGroup resource.
  types:
  - uid: NetworkSecurityGroup
  name: 200 OK
requestBody:
- parameters:
  - in: body
    description: A unique read-only string that changes whenever the resource is updated.
    types:
    - uid: string
    name: etag
  - in: body
    description: A collection of security rules of the network security group.
    types:
    - isArray: true
      uid: SecurityRule
    name: securityRules
  - in: body
    description: The default security rules of network security group.
    types:
    - isArray: true
      uid: SecurityRule
    name: defaultSecurityRules
  - in: body
    description: The resource GUID property of the network security group resource.
    types:
    - uid: string
    name: resourceGuid
  - in: body
    description: "The provisioning state of the public IP resource. Possible values are: 'Updating', 'Deleting', and 'Failed'."
    types:
    - uid: string
    name: provisioningState
  - in: body
    isRequired: true
    description: Resource location.
    types:
    - uid: string
    name: location
  - in: body
    description: Resource tags.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
requestHeader: []
definitions:
- name: SecurityRuleProtocol
  description: Network protocol this rule applies to. Possible values are 'Tcp', 'Udp', and '*'.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Tcp
  - types:
    - uid: string
    name: Udp
  - types:
    - uid: string
    name: '*'
- name: SecurityRuleAccess
  description: "The network traffic is allowed or denied. Possible values are: 'Allow' and 'Deny'."
  kind: enum
  properties:
  - types:
    - uid: string
    name: Allow
  - types:
    - uid: string
    name: Deny
- name: SecurityRuleDirection
  description: "The direction of the rule. The direction specifies if rule will be evaluated on incoming or outcoming traffic. Possible values are: 'Inbound' and 'Outbound'."
  kind: enum
  properties:
  - types:
    - uid: string
    name: Inbound
  - types:
    - uid: string
    name: Outbound
- name: NetworkSecurityGroup
  description: NetworkSecurityGroup resource.
  kind: object
  properties:
  - description: A unique read-only string that changes whenever the resource is updated.
    types:
    - uid: string
    name: etag
  - description: A collection of security rules of the network security group.
    types:
    - isArray: true
      uid: SecurityRule
    name: securityRules
  - description: The default security rules of network security group.
    types:
    - isArray: true
      uid: SecurityRule
    name: defaultSecurityRules
  - isReadyOnly: true
    description: A collection of references to network interfaces.
    types:
    - isArray: true
      uid: SubResource
    name: networkInterfaces
  - isReadyOnly: true
    description: A collection of references to subnets.
    types:
    - isArray: true
      uid: SubResource
    name: subnets
  - description: The resource GUID property of the network security group resource.
    types:
    - uid: string
    name: resourceGuid
  - description: "The provisioning state of the public IP resource. Possible values are: 'Updating', 'Deleting', and 'Failed'."
    types:
    - uid: string
    name: provisioningState
  - isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
    name: type
  - description: Resource location.
    types:
    - uid: string
    name: location
  - description: Resource tags.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
- name: SecurityRule
  description: Network security rule.
  kind: object
  properties:
  - description: The name of the resource that is unique within a resource group. This name can be used to access the resource.
    types:
    - uid: string
    name: name
  - description: A unique read-only string that changes whenever the resource is updated.
    types:
    - uid: string
    name: etag
  - description: A description for this rule. Restricted to 140 chars.
    types:
    - uid: string
    name: description
  - description: Network protocol this rule applies to. Possible values are 'Tcp', 'Udp', and '*'.
    types:
    - uid: SecurityRuleProtocol
    name: protocol
  - description: The source port or range. Integer or range between 0 and 65535. Asterix '*' can also be used to match all ports.
    types:
    - uid: string
    name: sourcePortRange
  - description: The destination port or range. Integer or range between 0 and 65535. Asterix '*' can also be used to match all ports.
    types:
    - uid: string
    name: destinationPortRange
  - description: "The CIDR or source IP range. Asterix '*' can also be used to match all source IPs. Default tags such as 'VirtualNetwork', 'AzureLoadBalancer' and 'Internet' can also be used. If this is an ingress rule, specifies where network traffic originates from. "
    types:
    - uid: string
    name: sourceAddressPrefix
  - description: The CIDR or source IP ranges.
    types:
    - isArray: true
      uid: string
    name: sourceAddressPrefixes
  - description: The application security group specified as source.
    types:
    - isArray: true
      uid: ApplicationSecurityGroup
    name: sourceApplicationSecurityGroups
  - description: The destination address prefix. CIDR or destination IP range. Asterix '*' can also be used to match all source IPs. Default tags such as 'VirtualNetwork', 'AzureLoadBalancer' and 'Internet' can also be used.
    types:
    - uid: string
    name: destinationAddressPrefix
  - description: The destination address prefixes. CIDR or destination IP ranges.
    types:
    - isArray: true
      uid: string
    name: destinationAddressPrefixes
  - description: The application security group specified as destination.
    types:
    - isArray: true
      uid: ApplicationSecurityGroup
    name: destinationApplicationSecurityGroups
  - description: The source port ranges.
    types:
    - isArray: true
      uid: string
    name: sourcePortRanges
  - description: The destination port ranges.
    types:
    - isArray: true
      uid: string
    name: destinationPortRanges
  - description: "The network traffic is allowed or denied. Possible values are: 'Allow' and 'Deny'."
    types:
    - uid: SecurityRuleAccess
    name: access
  - description: The priority of the rule. The value can be between 100 and 4096. The priority number must be unique for each rule in the collection. The lower the priority number, the higher the priority of the rule.
    types:
    - uid: integer
    name: priority
  - description: "The direction of the rule. The direction specifies if rule will be evaluated on incoming or outcoming traffic. Possible values are: 'Inbound' and 'Outbound'."
    types:
    - uid: SecurityRuleDirection
    name: direction
  - description: "The provisioning state of the public IP resource. Possible values are: 'Updating', 'Deleting', and 'Failed'."
    types:
    - uid: string
    name: provisioningState
  - isReadyOnly: true
    description: Resource ID
    types:
    - uid: string
    name: id
- name: ApplicationSecurityGroup
  description: An application security group in a resource group.
  kind: object
  properties:
  - isReadyOnly: true
    description: A unique read-only string that changes whenever the resource is updated.
    types:
    - uid: string
    name: etag
  - isReadyOnly: true
    description: The resource GUID property of the application security group resource. It uniquely identifies a resource, even if the user changes its name or migrate the resource across subscriptions or resource groups.
    types:
    - uid: string
    name: resourceGuid
  - isReadyOnly: true
    description: "The provisioning state of the application security group resource. Possible values are: 'Succeeded', 'Updating', 'Deleting', and 'Failed'."
    types:
    - uid: string
    name: provisioningState
  - isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
    name: type
  - description: Resource location.
    types:
    - uid: string
    name: location
  - description: Resource tags.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
- name: SubResource
  description: Reference to another subresource.
  kind: object
  properties:
  - description: Resource ID.
    types:
    - uid: string
    name: id
