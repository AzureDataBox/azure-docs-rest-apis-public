### YamlMime:RESTOperationGroup
uid: management.azure.com.virtualnetworks.virtualnetworkpeerings
name: Virtual Network Peerings
summary: The Microsoft Azure Network management API provides a RESTful set of web services that interact with Microsoft Azure Networks service to manage your network resources. The API has entities that capture the relationship between an end user and the Microsoft Azure Networks service.
apiVersion: 2017-10-01
service: Virtual Networks
operations:
- uid: management.azure.com.virtualnetworks.virtualnetworkpeerings.createorupdate
  summary: Creates or updates a peering in the specified virtual network.
- uid: management.azure.com.virtualnetworks.virtualnetworkpeerings.delete
  summary: Deletes the specified virtual network peering.
- uid: management.azure.com.virtualnetworks.virtualnetworkpeerings.get
  summary: Gets the specified virtual network peering.
- uid: management.azure.com.virtualnetworks.virtualnetworkpeerings.list
  summary: Gets all virtual network peerings in a virtual network.
