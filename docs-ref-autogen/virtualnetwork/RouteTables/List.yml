### YamlMime:RESTOperation
summary: Gets all route tables in a resource group.
service: Virtual Networks
apiVersion: 2017-09-01
groupName: Route Tables
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/routeTables?api-version=2017-09-01
uriParameters:
- in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  name: resourceGroupName
- in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
  name: api-version
responses:
- description: Request successful. The operation returns a list of RouteTable resources.
  types:
  - uid: RouteTableListResult
  name: 200 OK
requestHeader: []
definitions:
- name: RouteTableListResult
  description: Response for the ListRouteTable API service call.
  kind: object
  properties:
  - description: Gets a list of route tables in a resource group.
    types:
    - uid: RouteTable
    name: value
  - description: The URL to get the next set of results.
    types:
    - uid: string
    name: nextLink
- name: RouteTable
  description: Route table resource.
  kind: object
  properties:
  - description: Gets a unique read-only string that changes whenever the resource is updated.
    types:
    - uid: string
    name: etag
  - description: Collection of routes contained within a route table.
    types:
    - uid: Route
    name: properties.routes
  - isReadyOnly: true
    description: A collection of references to subnets.
    types:
    - uid: SubResource
    name: properties.subnets
  - description: "The provisioning state of the resource. Possible values are: 'Updating', 'Deleting', and 'Failed'."
    types:
    - uid: string
    name: properties.provisioningState
  - isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
    name: type
  - description: Resource location.
    types:
    - uid: string
    name: location
  - description: Resource tags.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
- name: Route
  description: Route resource
  kind: object
  properties:
  - description: The name of the resource that is unique within a resource group. This name can be used to access the resource.
    types:
    - uid: string
    name: name
  - description: A unique read-only string that changes whenever the resource is updated.
    types:
    - uid: string
    name: etag
  - description: The destination CIDR to which the route applies.
    types:
    - uid: string
    name: properties.addressPrefix
  - description: "The type of Azure hop the packet should be sent to. Possible values are: 'VirtualNetworkGateway', 'VnetLocal', 'Internet', 'VirtualAppliance', and 'None'"
    types:
    - uid: RouteNextHopType
    name: properties.nextHopType
  - description: The IP address packets should be forwarded to. Next hop values are only allowed in routes where the next hop type is VirtualAppliance.
    types:
    - uid: string
    name: properties.nextHopIpAddress
  - description: "The provisioning state of the resource. Possible values are: 'Updating', 'Deleting', and 'Failed'."
    types:
    - uid: string
    name: properties.provisioningState
  - isReadyOnly: true
    description: Resource ID
    types:
    - uid: string
    name: id
- name: SubResource
  description: Reference to another subresource.
  kind: object
  properties:
  - description: Resource ID.
    types:
    - uid: string
    name: id
examples:
- request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/routeTables?api-version=2017-09-01
  responses:
  - statusCode: "200"
    body: >-
      {

        "value": [

          {

            "name": "testrt",

            "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/routeTables/testrt",

            "type": "Microsoft.Network/routeTables",

            "location": "westus",

            "properties": {

              "provisioningState": "Succeeded",

              "routes": [

                {

                  "name": "route1",

                  "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/routeTables/testrt/routes/route1",

                  "properties": {

                    "provisioningState": "Succeeded",

                    "addressPrefix": "10.0.3.0/24",

                    "nextHopType": "VirtualNetworkGateway"

                  }

                }

              ]

            }

          },

          {

            "name": "testrt2",

            "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/routeTables/testrt2",

            "type": "Microsoft.Network/routeTables",

            "location": "westus",

            "properties": {

              "provisioningState": "Succeeded",

              "routes": []

            }

          }

        ]

      }
  name: List route tables in resource group
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: List
uid: management.azure.com.virtualnetworks.routetables.list
