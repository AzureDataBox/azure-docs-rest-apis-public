### YamlMime:RESTOperation
uid: management.azure.com.cdn.profiles.listbyresourcegroup
name: List By Resource Group
service: CDN
groupName: Profiles
apiVersion: 2016-10-02
summary: Lists all of the CDN profiles within a resource group.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Cdn/profiles?api-version=2016-10-02
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure Subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the Resource group within the Azure subscription.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. Current version is 2016-10-02.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: ProfileListResult
- name: Other Status Codes
  description: CDN error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: ProfileListResult
  description: Result of the request to list profiles. It contains a list of profile objects and a URL link to get the the next set of results.
  kind: object
  properties:
  - name: value
    description: "  \nCDN profile represents the top level resource and the entry point into the CDN API. This allows users to set up a logical grouping of endpoints in addition to creating shared configuration settings and selecting pricing tiers and providers."
    types:
    - uid: Profile
      isArray: true
  - name: nextLink
    description: "  \nURL to get the next set of profile objects if there are any."
    types:
    - uid: string
- name: ErrorResponse
  description: Error reponse indicates CDN service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: code
    description: "  \nError code."
    types:
    - uid: string
  - name: message
    description: "  \nError message indicating why the operation failed."
    types:
    - uid: string
- name: Profile
  description: CDN profile represents the top level resource and the entry point into the CDN API. This allows users to set up a logical grouping of endpoints in addition to creating shared configuration settings and selecting pricing tiers and providers.
  kind: object
  properties:
  - name: sku
    description: "  \nThe pricing tier (defines a CDN provider, feature list and rate) of the CDN profile."
    types:
    - uid: Sku
  - name: properties.resourceState
    isReadyOnly: true
    description: "  \nResource status of the profile."
    types:
    - uid: ProfileResourceState
  - name: properties.provisioningState
    isReadyOnly: true
    description: "  \nProvisioning status of the profile."
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: "  \nResource ID."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource name."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type."
    types:
    - uid: string
  - name: location
    description: "  \nResource location."
    types:
    - uid: string
  - name: tags
    description: "  \nResource tags."
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: Sku
  description: The pricing tier (defines a CDN provider, feature list and rate) of the CDN profile.
  kind: object
  properties:
  - name: name
    description: "  \nName of the pricing tier."
    types:
    - uid: SkuName
- name: ProfileResourceState
  description: Resource status of the profile.
  kind: enum
  properties:
  - name: Creating
    types:
    - uid: string
  - name: Active
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
- name: SkuName
  description: Name of the pricing tier.
  kind: enum
  properties:
  - name: Standard_Verizon
    types:
    - uid: string
  - name: Premium_Verizon
    types:
    - uid: string
  - name: Custom_Verizon
    types:
    - uid: string
  - name: Standard_Akamai
    types:
    - uid: string
  - name: Standard_ChinaCdn
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
