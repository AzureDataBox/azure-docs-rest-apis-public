### YamlMime:RESTOperation
uid: management.azure.com.cdn.edgenodes.list
name: List
service: CDN
groupName: Edge Nodes
apiVersion: 2016-10-02
summary: Lists all the edge nodes of a CDN service.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Cdn/edgenodes?api-version=2016-10-02
uriParameters:
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. Current version is 2016-10-02.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: EdgenodeResult
- name: Other Status Codes
  description: CDN error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: EdgenodeResult
  description: Result of the request to list CDN edgenodes. It contains a list of ip address group and a URL link to get the next set of results.
  kind: object
  properties:
  - name: value
    description: Edge node of CDN service.
    types:
    - uid: EdgeNode
      isArray: true
  - name: nextLink
    description: URL to get the next set of edgenode list results if there are any.
    types:
    - uid: string
- name: ErrorResponse
  description: Error reponse indicates CDN service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: code
    description: Error code.
    types:
    - uid: string
  - name: message
    description: Error message indicating why the operation failed.
    types:
    - uid: string
- name: EdgeNode
  description: Edge node of CDN service.
  kind: object
  properties:
  - name: properties.ipAddressGroups
    description: List of ip address groups.
    types:
    - uid: IpAddressGroup
      isArray: true
  - name: id
    isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
  - name: location
    description: Resource location.
    types:
    - uid: string
  - name: tags
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: IpAddressGroup
  description: CDN Ip address group
  kind: object
  properties:
  - name: deliveryRegion
    description: The delivery region of the ip address group
    types:
    - uid: string
  - name: ipv4Addresses
    description: The list of ip v4 addresses.
    types:
    - uid: cidrIpAddress
      isArray: true
  - name: ipv6Addresses
    description: The list of ip v6 addresses.
    types:
    - uid: cidrIpAddress
      isArray: true
- name: cidrIpAddress
  description: CIDR Ip address
  kind: object
  properties:
  - name: baseIpAddress
    description: Ip adress itself.
    types:
    - uid: string
  - name: prefixLength
    description: The length of the prefix of the ip address.
    types:
    - uid: integer
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
