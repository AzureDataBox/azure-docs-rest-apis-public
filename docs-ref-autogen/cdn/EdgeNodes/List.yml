### YamlMime:RESTOperation
summary: Lists all the edge nodes of a CDN service.
service: CDN
apiVersion: 2016-10-02
groupName: Edge Nodes
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Cdn/edgenodes?api-version=2016-10-02
uriParameters:
- in: query
  isRequired: true
  description: Version of the API to be used with the client request. Current version is 2016-10-02.
  types:
  - uid: string
  name: api-version
responses:
- description: OK. The request has succeeded.
  types:
  - uid: EdgenodeResult
  name: 200 OK
- description: CDN error response describing why the operation failed.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
requestHeader: []
definitions:
- name: EdgenodeResult
  description: Result of the request to list CDN edgenodes. It contains a list of ip address group and a URL link to get the next set of results.
  kind: object
  properties:
  - description: Edge node of CDN service.
    types:
    - isArray: true
      uid: EdgeNode
    name: value
  - description: URL to get the next set of edgenode list results if there are any.
    types:
    - uid: string
    name: nextLink
- name: ErrorResponse
  description: Error reponse indicates CDN service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - description: Error code.
    types:
    - uid: string
    name: code
  - description: Error message indicating why the operation failed.
    types:
    - uid: string
    name: message
- name: EdgeNode
  description: Edge node of CDN service.
  kind: object
  properties:
  - description: CDN Ip address group
    types:
    - isArray: true
      uid: IpAddressGroup
    name: properties.ipAddressGroups
  - isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
    name: type
  - description: Resource location.
    types:
    - uid: string
    name: location
  - description: Resource tags.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
- name: IpAddressGroup
  description: List of ip address groups.
  kind: object
  properties:
  - description: The delivery region of the ip address group
    types:
    - uid: string
    name: deliveryRegion
  - description: CIDR Ip address
    types:
    - isArray: true
      uid: cidrIpAddress
    name: ipv4Addresses
  - description: CIDR Ip address
    types:
    - isArray: true
      uid: cidrIpAddress
    name: ipv6Addresses
- name: cidrIpAddress
  description: The list of ip v4 addresses.
  kind: object
  properties:
  - description: Ip adress itself.
    types:
    - uid: string
    name: baseIpAddress
  - description: The length of the prefix of the ip address.
    types:
    - uid: integer
    name: prefixLength
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: List
uid: management.azure.com.cdn.edgenodes.list
