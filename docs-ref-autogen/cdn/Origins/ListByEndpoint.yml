### YamlMime:RESTOperation
uid: management.azure.com.cdn.origins.listbyendpoint
name: List By Endpoint
service: CDN
groupName: Origins
apiVersion: 2016-10-02
summary: Lists all of the existing origins within an endpoint.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Cdn/profiles/{profileName}/endpoints/{endpointName}/origins?api-version=2016-10-02
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure Subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the Resource group within the Azure subscription.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: profileName
  in: path
  isRequired: true
  description: Name of the CDN profile which is unique within the resource group.
  types:
  - uid: string
- name: endpointName
  in: path
  isRequired: true
  description: Name of the endpoint under the profile which is unique globally.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. Current version is 2016-10-02.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: OriginListResult
- name: Other Status Codes
  description: CDN error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: OriginListResult
  description: Result of the request to list origins. It contains a list of origin objects and a URL link to get the next set of results.
  kind: object
  properties:
  - name: value
    description: "  \nCDN origin is the source of the content being delivered via CDN. When the edge nodes represented by an endpoint do not have the requested content cached, they attempt to fetch it from one or more of the configured origins."
    types:
    - uid: Origin
      isArray: true
  - name: nextLink
    description: "  \nURL to get the next set of origin objects if there are any."
    types:
    - uid: string
- name: ErrorResponse
  description: Error reponse indicates CDN service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: code
    description: "  \nError code."
    types:
    - uid: string
  - name: message
    description: "  \nError message indicating why the operation failed."
    types:
    - uid: string
- name: Origin
  description: CDN origin is the source of the content being delivered via CDN. When the edge nodes represented by an endpoint do not have the requested content cached, they attempt to fetch it from one or more of the configured origins.
  kind: object
  properties:
  - name: properties.hostName
    description: "  \nThe address of the origin. Domain names, IPv4 addresses, and IPv6 addresses are supported."
    types:
    - uid: string
  - name: properties.httpPort
    description: "  \nThe value of the HTTP port. Must be between 1 and 65535."
    types:
    - uid: integer
  - name: properties.httpsPort
    description: "  \nThe value of the https port. Must be between 1 and 65535."
    types:
    - uid: integer
  - name: properties.resourceState
    isReadyOnly: true
    description: "  \nResource status of the origin."
    types:
    - uid: OriginResourceState
  - name: properties.provisioningState
    isReadyOnly: true
    description: "  \nProvisioning status of the origin."
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: "  \nResource ID."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource name."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type."
    types:
    - uid: string
  - name: location
    description: "  \nResource location."
    types:
    - uid: string
  - name: tags
    description: "  \nResource tags."
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: OriginResourceState
  description: Resource status of the origin.
  kind: enum
  properties:
  - name: Creating
    types:
    - uid: string
  - name: Active
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
