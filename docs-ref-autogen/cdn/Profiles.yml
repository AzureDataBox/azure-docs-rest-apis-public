### YamlMime:RESTOperationGroup
apiVersion: 2016-10-02
service: CDN
operations:
- summary: Creates a new CDN profile with a profile name under the specified subscription and resource group.
  name: Create
  uid: management.azure.com.cdn.profiles.create
- summary: Deletes an existing CDN profile with the specified parameters. Deleting a profile will result in the deletion of all of the sub-resources including endpoints, origins and custom domains.
  name: Delete
  uid: management.azure.com.cdn.profiles.delete
- summary: Generates a dynamic SSO URI used to sign in to the CDN supplemental portal. Supplemnetal portal is used to configure advanced feature capabilities that are not yet available in the Azure portal, such as core reports in a standard profile; rules engine, advanced HTTP reports, and real-time stats and alerts in a premium profile. The SSO URI changes approximately every 10 minutes.
  name: GenerateSsoUri
  uid: management.azure.com.cdn.profiles.generatessouri
- summary: Gets a CDN profile with the specified profile name under the specified subscription and resource group.
  name: Get
  uid: management.azure.com.cdn.profiles.get
- summary: Gets the supported optimization types for the current profile. A user can create an endpoint with an optimization type from the listed values.
  name: GetSupportedOptimizationTypes
  uid: management.azure.com.cdn.profiles.getsupportedoptimizationtypes
- summary: Lists all of the CDN profiles within an Azure subscription.
  name: List
  uid: management.azure.com.cdn.profiles.list
- summary: Lists all of the CDN profiles within a resource group.
  name: ListByResourceGroup
  uid: management.azure.com.cdn.profiles.listbyresourcegroup
- summary: Checks the quota and actual usage of endpoints under the given CDN profile.
  name: ListResourceUsage
  uid: management.azure.com.cdn.profiles.listresourceusage
- summary: Updates an existing CDN profile with the specified profile name under the specified subscription and resource group.
  name: Update
  uid: management.azure.com.cdn.profiles.update
name: Profiles
uid: management.azure.com.cdn.profiles
