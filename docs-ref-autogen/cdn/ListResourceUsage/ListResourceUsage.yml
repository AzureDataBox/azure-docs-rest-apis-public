### YamlMime:RESTOperation
summary: Check the quota and actual usage of the CDN profiles under the given subscription.
service: CDN
apiVersion: 2016-10-02
groupName: List Resource Usage
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Cdn/checkResourceUsage?api-version=2016-10-02
uriParameters:
- in: path
  isRequired: true
  description: Azure Subscription ID.
  types:
  - uid: string
  name: subscriptionId
- in: query
  isRequired: true
  description: Version of the API to be used with the client request. Current version is 2016-10-02.
  types:
  - uid: string
  name: api-version
responses:
- description: OK. The request has succeeded.
  types:
  - uid: ResourceUsageListResult
  name: 200 OK
- description: CDN error response describing why the operation failed.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
requestHeader: []
definitions:
- name: ResourceUsageListResult
  description: Output of check resource usage API.
  kind: object
  properties:
  - description: Output of check resource usage API.
    types:
    - isArray: true
      uid: ResourceUsage
    name: value
  - description: URL to get the next set of custom domain objects if there are any.
    types:
    - uid: string
    name: nextLink
- name: ErrorResponse
  description: Error reponse indicates CDN service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - description: Error code.
    types:
    - uid: string
    name: code
  - description: Error message indicating why the operation failed.
    types:
    - uid: string
    name: message
- name: ResourceUsage
  description: List of resource usages.
  kind: object
  properties:
  - description: Resource type of the usages.
    types:
    - uid: string
    name: resourceType
  - description: Unit of the usage. e.g. Count.
    types:
    - uid: string
    name: unit
  - description: Actual value of the resource type.
    types:
    - uid: integer
    name: currentValue
  - description: Quota of the resource type.
    types:
    - uid: integer
    name: limit
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: List Resource Usage
uid: management.azure.com.cdn.listresourceusage.listresourceusage
