### YamlMime:RESTOperation
uid: management.azure.com.cdn.listoperations.listoperations
name: List Operations
service: CDN
groupName: List Operations
apiVersion: 2016-10-02
summary: Lists all of the available CDN REST API operations.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET management.azure.com/providers/Microsoft.Cdn/operations?api-version=2016-10-02
uriParameters:
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. Current version is 2016-10-02.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: OperationListResult
- name: Other Status Codes
  description: CDN error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: OperationListResult
  description: Result of the request to list CDN operations. It contains a list of operations and a URL link to get the next set of results.
  kind: object
  properties:
  - name: value
    description: "  \nCDN REST API operation"
    types:
    - uid: Operation
      isArray: true
  - name: nextLink
    description: "  \nURL to get the next set of operation list results if there are any."
    types:
    - uid: string
- name: ErrorResponse
  description: Error reponse indicates CDN service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: code
    description: "  \nError code."
    types:
    - uid: string
  - name: message
    description: "  \nError message indicating why the operation failed."
    types:
    - uid: string
- name: Operation
  description: CDN REST API operation
  kind: object
  properties:
  - name: name
    description: "  \nOperation name: {provider}/{resource}/{operation}"
    types:
    - uid: string
  - name: display
    description: "  \nThe object that represents the operation."
    types:
    - uid: Display
- name: Display
  description: The object that represents the operation.
  kind: object
  properties:
  - name: provider
    description: "  \nService provider: Microsoft.Cdn"
    types:
    - uid: string
  - name: resource
    description: "  \nResource on which the operation is performed: Profile, endpoint, etc."
    types:
    - uid: string
  - name: operation
    description: "  \nOperation type: Read, write, delete, etc."
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
