### YamlMime:RESTOperation
summary: Lists all of the available CDN REST API operations.
service: CDN
apiVersion: 2016-10-02
groupName: List Operations
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Cdn/operations?api-version=2016-10-02
uriParameters:
- in: query
  isRequired: true
  description: Version of the API to be used with the client request. Current version is 2016-10-02.
  types:
  - uid: string
  name: api-version
responses:
- description: OK. The request has succeeded.
  types:
  - uid: OperationListResult
  name: 200 OK
- description: CDN error response describing why the operation failed.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
requestHeader: []
definitions:
- name: OperationListResult
  description: Result of the request to list CDN operations. It contains a list of operations and a URL link to get the next set of results.
  kind: object
  properties:
  - description: List of CDN operations supported by the CDN resource provider.
    types:
    - uid: Operation
    name: value
  - description: URL to get the next set of operation list results if there are any.
    types:
    - uid: string
    name: nextLink
- name: ErrorResponse
  description: Error reponse indicates CDN service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - description: Error code.
    types:
    - uid: string
    name: code
  - description: Error message indicating why the operation failed.
    types:
    - uid: string
    name: message
- name: Operation
  description: CDN REST API operation
  kind: object
  properties:
  - description: 'Operation name: {provider}/{resource}/{operation}'
    types:
    - uid: string
    name: name
  - description: The object that represents the operation.
    types:
    - uid: Display
    name: display
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: ListOperations
uid: management.azure.com.cdn.listoperations.listoperations
