### YamlMime:RESTOperationGroup
apiVersion: 2016-10-02
service: CDN
operations:
- summary: Creates a new CDN endpoint with the specified endpoint name under the specified subscription, resource group and profile.
  uid: management.azure.com.cdn.endpoints.create
- summary: Deletes an existing CDN endpoint with the specified endpoint name under the specified subscription, resource group and profile.
  uid: management.azure.com.cdn.endpoints.delete
- summary: Gets an existing CDN endpoint with the specified endpoint name under the specified subscription, resource group and profile.
  uid: management.azure.com.cdn.endpoints.get
- summary: Lists existing CDN endpoints.
  uid: management.azure.com.cdn.endpoints.listbyprofile
- summary: Checks the quota and usage of geo filters and custom domains under the given endpoint.
  uid: management.azure.com.cdn.endpoints.listresourceusage
- summary: Pre-loads a content to CDN. Available for Verizon Profiles.
  uid: management.azure.com.cdn.endpoints.loadcontent
- summary: Removes a content from CDN.
  uid: management.azure.com.cdn.endpoints.purgecontent
- summary: Starts an existing CDN endpoint that is on a stopped state.
  uid: management.azure.com.cdn.endpoints.start
- summary: Stops an existing running CDN endpoint.
  uid: management.azure.com.cdn.endpoints.stop
- summary: Updates an existing CDN endpoint with the specified endpoint name under the specified subscription, resource group and profile. Only tags and Origin HostHeader can be updated after creating an endpoint. To update origins, use the Update Origin operation. To update custom domains, use the Update Custom Domain operation.
  uid: management.azure.com.cdn.endpoints.update
- summary: Validates the custom domain mapping to ensure it maps to the correct CDN endpoint in DNS.
  uid: management.azure.com.cdn.endpoints.validatecustomdomain
name: Endpoints
uid: management.azure.com.cdn.endpoints
