### YamlMime:RESTOperation
uid: management.azure.com.cdn.customdomains.disablecustomhttps
name: Disable Custom Https
service: CDN
groupName: Custom Domains
apiVersion: 2016-10-02
summary: Disable https delivery of the custom domain.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Cdn/profiles/{profileName}/endpoints/{endpointName}/customDomains/{customDomainName}/disableCustomHttps?api-version=2016-10-02
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure Subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the Resource group within the Azure subscription.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: profileName
  in: path
  isRequired: true
  description: Name of the CDN profile which is unique within the resource group.
  types:
  - uid: string
- name: endpointName
  in: path
  isRequired: true
  description: Name of the endpoint under the profile which is unique globally.
  types:
  - uid: string
- name: customDomainName
  in: path
  isRequired: true
  description: Name of the custom domain within an endpoint.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. Current version is 2016-10-02.
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: Accepted and the operation will complete asynchronously.
  types:
  - uid: CustomDomain
- name: 200 OK
  description: OK. The request has succeeded.
- name: Other Status Codes
  description: CDN error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: CustomDomain
  description: Customer provided domain for branding purposes, e.g. www.consoto.com.
  kind: object
  properties:
  - name: properties.hostName
    description: "  \nThe host name of the custom domain. Must be a domain name."
    types:
    - uid: string
  - name: properties.resourceState
    isReadyOnly: true
    description: "  \nResource status of the custom domain."
    types:
    - uid: CustomDomainResourceState
  - name: properties.customHttpsProvisioningState
    isReadyOnly: true
    description: "  \nProvisioning state of Custom Https of the custom domain."
    types:
    - uid: CustomHttpsProvisioningState
  - name: properties.validationData
    description: "  \nSpecial validation or data may be required when delivering CDN to some regions due to local compliance reasons. E.g. ICP license number of a custom domain is required to deliver content in China."
    types:
    - uid: string
  - name: properties.provisioningState
    isReadyOnly: true
    description: "  \nProvisioning status of the custom domain."
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: "  \nResource ID."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource name."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type."
    types:
    - uid: string
  - name: location
    description: "  \nResource location."
    types:
    - uid: string
  - name: tags
    description: "  \nResource tags."
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: ErrorResponse
  description: Error reponse indicates CDN service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: code
    description: "  \nError code."
    types:
    - uid: string
  - name: message
    description: "  \nError message indicating why the operation failed."
    types:
    - uid: string
- name: CustomDomainResourceState
  description: Resource status of the custom domain.
  kind: enum
  properties:
  - name: Creating
    types:
    - uid: string
  - name: Active
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
- name: CustomHttpsProvisioningState
  description: Provisioning state of Custom Https of the custom domain.
  kind: enum
  properties:
  - name: Enabling
    types:
    - uid: string
  - name: Enabled
    types:
    - uid: string
  - name: Disabling
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
