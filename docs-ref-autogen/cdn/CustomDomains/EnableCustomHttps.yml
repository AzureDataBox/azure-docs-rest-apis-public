### YamlMime:RESTOperation
summary: Enable https delivery of the custom domain.
service: CDN
apiVersion: 2016-10-02
groupName: Custom Domains
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Cdn/profiles/{profileName}/endpoints/{endpointName}/customDomains/{customDomainName}/enableCustomHttps?api-version=2016-10-02
uriParameters:
- in: path
  isRequired: true
  description: Azure Subscription ID.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: Name of the Resource group within the Azure subscription.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
  name: resourceGroupName
- in: path
  isRequired: true
  description: Name of the CDN profile which is unique within the resource group.
  types:
  - uid: string
  name: profileName
- in: path
  isRequired: true
  description: Name of the endpoint under the profile which is unique globally.
  types:
  - uid: string
  name: endpointName
- in: path
  isRequired: true
  description: Name of the custom domain within an endpoint.
  types:
  - uid: string
  name: customDomainName
- in: query
  isRequired: true
  description: Version of the API to be used with the client request. Current version is 2016-10-02.
  types:
  - uid: string
  name: api-version
responses:
- description: Accepted and the operation will complete asynchronously.
  types:
  - uid: CustomDomain
  name: 202 Accepted
- description: OK. The request has succeeded.
  name: 200 OK
- description: CDN error response describing why the operation failed.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
requestHeader: []
definitions:
- name: CustomDomain
  description: Customer provided domain for branding purposes, e.g. www.consoto.com.
  kind: object
  properties:
  - description: The host name of the custom domain. Must be a domain name.
    types:
    - uid: string
    name: properties.hostName
  - isReadyOnly: true
    description: Resource status of the custom domain.
    types:
    - uid: CustomDomainResourceState
    name: properties.resourceState
  - isReadyOnly: true
    description: Provisioning state of Custom Https of the custom domain.
    types:
    - uid: CustomHttpsProvisioningState
    name: properties.customHttpsProvisioningState
  - description: Special validation or data may be required when delivering CDN to some regions due to local compliance reasons. E.g. ICP license number of a custom domain is required to deliver content in China.
    types:
    - uid: string
    name: properties.validationData
  - isReadyOnly: true
    description: Provisioning status of the custom domain.
    types:
    - uid: string
    name: properties.provisioningState
  - isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
    name: type
  - description: Resource location.
    types:
    - uid: string
    name: location
  - description: Resource tags.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
- name: ErrorResponse
  description: Error reponse indicates CDN service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - description: Error code.
    types:
    - uid: string
    name: code
  - description: Error message indicating why the operation failed.
    types:
    - uid: string
    name: message
- name: CustomDomainResourceState
  description: Resource status of the custom domain.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Creating
  - types:
    - uid: string
    name: Active
  - types:
    - uid: string
    name: Deleting
- name: CustomHttpsProvisioningState
  description: Provisioning state of Custom Https of the custom domain.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Enabling
  - types:
    - uid: string
    name: Enabled
  - types:
    - uid: string
    name: Disabling
  - types:
    - uid: string
    name: Disabled
  - types:
    - uid: string
    name: Failed
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Enable Custom Https
uid: management.azure.com.cdn.customdomains.enablecustomhttps
