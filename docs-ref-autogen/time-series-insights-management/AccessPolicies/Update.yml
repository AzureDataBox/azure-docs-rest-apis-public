examples:
- name: AccessPoliciesUpdate
  request:
    uri: PATCH management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.TimeSeriesInsights/environments/env1/accessPolicies/ap1?api-version=2017-11-15
    body: >-
      {
        "properties": {
          "roles": [
            "Reader",
            "Contributor"
          ]
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.TimeSeriesInsights/Environments/env1/accessPolicies/ap1",
        "name": "ap1",
        "type": "Microsoft.TimeSeriesInsights/Environments/AccessPolicies",
        "properties": {
