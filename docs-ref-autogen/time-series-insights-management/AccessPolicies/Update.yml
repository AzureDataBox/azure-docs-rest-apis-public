### YamlMime:RESTOperation
uid: management.azure.com.timeseriesinsightsmanagement.accesspolicies.update
name: Update
service: Time Series Insights Management
groupName: Access Policies
apiVersion: 2017-11-15
summary: Updates the access policy with the specified name in the specified subscription, resource group, and environment.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.TimeSeriesInsights/environments/{environmentName}/accessPolicies/{accessPolicyName}?api-version=2017-11-15
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure Subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of an Azure Resource group.
  types:
  - uid: string
- name: environmentName
  in: path
  isRequired: true
  description: The name of the Time Series Insights environment associated with the specified resource group.
  types:
  - uid: string
- name: accessPolicyName
  in: path
  isRequired: true
  description: The name of the Time Series Insights access policy associated with the specified environment.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The access policy definition was successfully updated and is in the response.
  types:
  - uid: AccessPolicyResource
- name: Other Status Codes
  description: 'HTTP 404 (Not Found): The subscription, resource group, environment, or access policy could not be found.'
  types:
  - uid: CloudError
requestBody:
- parameters:
  - name: properties.description
    in: body
    description: "  \nAn description of the access policy."
    types:
    - uid: string
  - name: properties.roles
    in: body
    description: "  \nA role defining the data plane operations that a principal can perform on a Time Series Insights client."
    types:
    - uid: string
      isArray: true
requestHeader: []
