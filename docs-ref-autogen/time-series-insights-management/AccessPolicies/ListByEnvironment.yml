### YamlMime:RESTOperation
uid: management.azure.com.timeseriesinsightsmanagement.accesspolicies.listbyenvironment
name: List By Environment
service: Time Series Insights Management
groupName: Access Policies
apiVersion: 2017-11-15
summary: Lists all the available access policies associated with the environment.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.TimeSeriesInsights/environments/{environmentName}/accessPolicies?api-version=2017-11-15
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure Subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of an Azure Resource group.
  types:
  - uid: string
- name: environmentName
  in: path
  isRequired: true
  description: The name of the Time Series Insights environment associated with the specified resource group.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: access policies returned successfully.
  types:
  - uid: AccessPolicyListResponse
- name: Other Status Codes
  description: 'HTTP 404 (Not Found): The subscription, resource group, or environment could not be found.'
  types:
  - uid: CloudError
requestHeader: []
definitions:
- name: AccessPolicyListResponse
  description: The response of the List access policies operation.
  kind: object
  properties:
  - name: value
    description: "  \nAn access policy is used to grant users and applications access to the environment. Roles are assigned to service principals in Azure Active Directory. These roles define the actions the principal can perform through the Time Series Insights data plane APIs."
    types:
    - uid: AccessPolicyResource
      isArray: true
- name: CloudError
  description: Contains information about an API error.
  kind: object
  properties:
  - name: error
    description: "  \nDescribes a particular API error with an error code and a message."
    types:
    - uid: CloudErrorBody
- name: AccessPolicyResource
  description: Result of the List access policies operation.
  kind: object
  properties:
  - name: properties.principalObjectId
    description: "  \nThe objectId of the principal in Azure Active Directory."
    types:
    - uid: string
  - name: properties.description
    description: "  \nAn description of the access policy."
    types:
    - uid: string
  - name: properties.roles
    description: "  \nA role defining the data plane operations that a principal can perform on a Time Series Insights client."
    types:
    - uid: string
      isArray: true
  - name: id
    isReadyOnly: true
    description: "  \nResource Id"
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource name"
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type"
    types:
    - uid: string
- name: CloudErrorBody
  description: Describes a particular API error with an error code and a message.
  kind: object
  properties:
  - name: code
    description: "  \nAn error code that describes the error condition more precisely than an HTTP status code. Can be used to programatically handle specific error cases."
    types:
    - uid: string
  - name: message
    description: "  \nA message that describes the error in detail and provides debugging information."
    types:
    - uid: string
  - name: target
    description: "  \nThe target of the particular error (for example, the name of the property in error)."
    types:
    - uid: string
  - name: details
    description: "  "
    types:
    - uid: CloudErrorBody
      isArray: true
examples:
- name: AccessPoliciesByEnvironment
  request:
    uri: GET management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.TimeSeriesInsights/environments/env1/accessPolicies?api-version=2017-11-15
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.TimeSeriesInsights/Environments/env1/accessPolicies/ap1",
            "name": "ap1",
            "type": "Microsoft.TimeSeriesInsights/Environments/AccessPolicies",
            "properties": {
              "principalObjectId": "aGuid",
              "roles": [
                "Reader"
              ],
              "description": "some description"
            }
          }
        ]
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
