### YamlMime:RESTOperation
uid: management.azure.com.timeseriesinsightsmanagement.environments.update
name: Update
service: Time Series Insights Management
groupName: Environments
apiVersion: 2017-11-15
summary: Updates the environment with the specified name in the specified subscription and resource group.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.TimeSeriesInsights/environments/{environmentName}?api-version=2017-11-15
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure Subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of an Azure Resource group.
  types:
  - uid: string
- name: environmentName
  in: path
  isRequired: true
  description: The name of the Time Series Insights environment associated with the specified resource group.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The environment definition was successfully updated and is in the response. If the environment was updated synchroneously, the response will include a provisioningState value of "Succeeded". If the environment was updated asynchroneously, the response will include a provisioningState value of "Updating".  You can periodically get your environment definition and monitor progress of the update via the provisioningState property.
  types:
  - uid: EnvironmentResource
- name: Other Status Codes
  description: 'HTTP 404 (Not Found): The subscription, resource group, or environment could not be found.'
  types:
  - uid: CloudError
requestBody:
- parameters:
  - name: sku
    in: body
    description: "  \nThe sku of the environment."
    types:
    - uid: Sku
  - name: tags
    in: body
    description: "  \nKey-value pairs of additional properties for the environment."
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.dataRetentionTime
    in: body
    description: "  \nISO8601 timespan specifying the minimum number of days the environment's events will be available for query."
    types:
    - uid: string
  - name: properties.storageLimitExceededBehavior
    in: body
    description: "  \nThe behavior the Time Series Insights service should take when the environment's capacity has been exceeded. If \"PauseIngress\" is specified, new events will not be read from the event source. If \"PurgeOldData\" is specified, new events will continue to be read and old events will be deleted from the environment. The default behavior is PurgeOldData."
    types:
    - uid: StorageLimitExceededBehavior
requestHeader: []
definitions:
- name: Sku
  description: The sku determines the capacity of the environment, the SLA (in queries-per-minute and total capacity), and the billing rate.
  kind: object
  properties:
  - name: name
    description: "  \nThe name of this SKU."
    types:
    - uid: SkuName
  - name: capacity
    description: "  \nThe capacity of the sku. This value can be changed to support scale out of environments after they have been created."
    types:
    - uid: integer
- name: EnvironmentResource
  description: Result of the List Environments operation.
  kind: object
  properties:
  - name: sku
    description: "  \nThe sku determines the capacity of the environment, the SLA (in queries-per-minute and total capacity), and the billing rate."
