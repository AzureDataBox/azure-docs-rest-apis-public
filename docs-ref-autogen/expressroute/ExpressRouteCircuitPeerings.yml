### YamlMime:RESTOperationGroup
uid: management.azure.com.expressroute.expressroutecircuitpeerings
name: Express Route Circuit Peerings
summary: The Microsoft Azure Network management API provides a RESTful set of web services that interact with Microsoft Azure Networks service to manage your network resources. The API has entities that capture the relationship between an end user and the Microsoft Azure Networks service.
apiVersion: 2017-10-01
service: ExpressRoute
operations:
- uid: management.azure.com.expressroute.expressroutecircuitpeerings.createorupdate
  summary: Creates or updates a peering in the specified express route circuits.
- uid: management.azure.com.expressroute.expressroutecircuitpeerings.delete
  summary: Deletes the specified peering from the specified express route circuit.
- uid: management.azure.com.expressroute.expressroutecircuitpeerings.get
  summary: Gets the specified authorization from the specified express route circuit.
- uid: management.azure.com.expressroute.expressroutecircuitpeerings.list
  summary: Gets all peerings in a specified express route circuit.
