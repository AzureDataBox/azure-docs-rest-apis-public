### YamlMime:RESTOperationGroup
uid: management.azure.com.expressroute.routefilters
name: Route Filters
summary: The Microsoft Azure Network management API provides a RESTful set of web services that interact with Microsoft Azure Networks service to manage your network resources. The API has entities that capture the relationship between an end user and the Microsoft Azure Networks service.
apiVersion: 2017-10-01
service: ExpressRoute
operations:
- uid: management.azure.com.expressroute.routefilters.createorupdate
  summary: Creates or updates a route filter in a specified resource group.
- uid: management.azure.com.expressroute.routefilters.delete
  summary: Deletes the specified route filter.
- uid: management.azure.com.expressroute.routefilters.get
  summary: Gets the specified route filter.
- uid: management.azure.com.expressroute.routefilters.list
  summary: Gets all route filters in a subscription.
- uid: management.azure.com.expressroute.routefilters.listbyresourcegroup
  summary: Gets all route filters in a resource group.
- uid: management.azure.com.expressroute.routefilters.update
  summary: Updates a route filter in a specified resource group.
