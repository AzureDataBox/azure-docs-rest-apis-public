### YamlMime:RESTOperationGroup
uid: management.azure.com.expressroute.routefilterrules
name: Route Filter Rules
summary: The Microsoft Azure Network management API provides a RESTful set of web services that interact with Microsoft Azure Networks service to manage your network resources. The API has entities that capture the relationship between an end user and the Microsoft Azure Networks service.
apiVersion: 2017-10-01
service: ExpressRoute
operations:
- uid: management.azure.com.expressroute.routefilterrules.createorupdate
  summary: Creates or updates a route in the specified route filter.
- uid: management.azure.com.expressroute.routefilterrules.delete
  summary: Deletes the specified rule from a route filter.
- uid: management.azure.com.expressroute.routefilterrules.get
  summary: Gets the specified rule from a route filter.
- uid: management.azure.com.expressroute.routefilterrules.listbyroutefilter
  summary: Gets all RouteFilterRules in a route filter.
- uid: management.azure.com.expressroute.routefilterrules.update
  summary: Updates a route in the specified route filter.
