### YamlMime:RESTOperation
uid: management.azure.com.expressroute.expressroutecircuits.listarptable
name: List Arp Table
service: ExpressRoute
groupName: Express Route Circuits
apiVersion: 2017-10-01
summary: Gets the currently advertised ARP table associated with the express route circuit in a resource group.
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/expressRouteCircuits/{circuitName}/peerings/{peeringName}/arpTables/{devicePath}?api-version=2017-10-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: circuitName
  in: path
  isRequired: true
  description: The name of the express route circuit.
  types:
  - uid: string
- name: peeringName
  in: path
  isRequired: true
  description: The name of the peering.
  types:
  - uid: string
- name: devicePath
  in: path
  isRequired: true
  description: The path of the device.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Request successful. The operation returns the resulting ExpressRouteCircuitsArpTable resource.
  types:
  - uid: ExpressRouteCircuitsArpTableListResult
- name: 202 Accepted
  description: Accepted and the operation will complete asynchronously.
requestHeader: []
definitions:
- name: ExpressRouteCircuitsArpTableListResult
  description: Response for ListArpTable associated with the Express Route Circuits API.
  kind: object
  properties:
  - name: value
    description: "  \nThe ARP table associated with the ExpressRouteCircuit."
    types:
    - uid: ExpressRouteCircuitArpTable
      isArray: true
  - name: nextLink
    description: "  \nThe URL to get the next set of results."
    types:
    - uid: string
- name: ExpressRouteCircuitArpTable
  description: The ARP table associated with the ExpressRouteCircuit.
  kind: object
  properties:
  - name: age
    description: "  \nAge"
    types:
    - uid: integer
  - name: interface
    description: "  \nInterface"
    types:
    - uid: string
  - name: ipAddress
    description: "  \nThe IP address."
    types:
    - uid: string
  - name: macAddress
    description: "  \nThe MAC address."
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
