### YamlMime:RESTOperation
summary: Gets all the available bgp service communities.
service: ExpressRoute
apiVersion: 2017-09-01
groupName: Bgp Service Communities
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Network/bgpServiceCommunities?api-version=2017-09-01
uriParameters:
- in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
  name: api-version
responses:
- description: Request successful. The operation returns a list of BgpServiceCommunity resources.
  types:
  - uid: BgpServiceCommunityListResult
  name: 200 OK
requestHeader: []
definitions:
- name: BgpServiceCommunityListResult
  description: Response for the ListServiceCommunity API service call.
  kind: object
  properties:
  - description: A list of service community resources.
    types:
    - uid: BgpServiceCommunity
    name: value
  - description: The URL to get the next set of results.
    types:
    - uid: string
    name: nextLink
- name: BgpServiceCommunity
  description: Service Community Properties.
  kind: object
  properties:
  - description: The name of the bgp community. e.g. Skype.
    types:
    - uid: string
    name: properties.serviceName
  - description: Get a list of bgp communities.
    types:
    - uid: BGPCommunity
    name: properties.bgpCommunities
  - isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
    name: type
  - description: Resource location.
    types:
    - uid: string
    name: location
  - description: Resource tags.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
- name: BGPCommunity
  description: Contains bgp community information offered in Service Community resources.
  kind: object
  properties:
  - description: The region which the service support. e.g. For O365, region is Global.
    types:
    - uid: string
    name: serviceSupportedRegion
  - description: The name of the bgp community. e.g. Skype.
    types:
    - uid: string
    name: communityName
  - description: 'The value of the bgp community. For more information: https://docs.microsoft.com/en-us/azure/expressroute/expressroute-routing.'
    types:
    - uid: string
    name: communityValue
  - description: The prefixes that the bgp community contains.
    types:
    - uid: string
    name: communityPrefixes
  - description: Customer is authorized to use bgp community or not.
    types:
    - uid: boolean
    name: isAuthorizedToUse
  - description: The service group of the bgp community contains.
    types:
    - uid: string
    name: serviceGroup
examples:
- request:
    uri: GET https://management.azure.com/subscriptions/subid/providers/Microsoft.Network/bgpServiceCommunities?api-version=2017-09-01
  responses:
  - statusCode: "200"
    body: '{"value":[{"id":"/subscriptions/subid/providers/Microsofot.Network/bgpServiceCommunities/skype","name":"skype","type":"Microsofot.Network/bgpServiceCommunities","properties":{"serviceName":"skype","bgpCommunities":[{"serviceSupportedRegion":"Global","communityName":"Skype For Business Online","communityValue":"12076:5030","communityPrefixes":["13.67.56.225/32","13.67.186.105/32"],"isAuthorizedToUse":true,"serviceGroup":"O365"}]}},{"id":"/subscriptions/subid/providers/Microsofot.Network/bgpServiceCommunities/exchange","name":"exchange","type":"Microsofot.Network/bgpServiceCommunities","properties":{"serviceName":"exchange","bgpCommunities":[{"serviceSupportedRegion":"Global","communityName":"Exchange Online","communityValue":"12076:5040","communityPrefixes":["13.67.56.225/32","13.67.186.105/32"],"isAuthorizedToUse":true,"serviceGroup":"O365"}]}}]}'
  name: ServiceCommunityList
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: List
uid: management.azure.com.expressroute.bgpservicecommunities.list
