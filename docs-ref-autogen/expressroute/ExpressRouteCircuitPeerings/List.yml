### YamlMime:RESTOperation
summary: Gets all peerings in a specified express route circuit.
service: ExpressRoute
apiVersion: 2017-09-01
groupName: Express Route Circuit Peerings
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
