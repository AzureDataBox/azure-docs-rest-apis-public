operations:
- uid: localhost:19080.servicefabric.getnodehealthusingpolicy.getnodehealthusingpolicy
  summary: "Gets the health of a Service Fabric node, by using the specified health policy.  \nGets the health of a Service Fabric node. Use EventsHealthStateFilter to filter the collection of health events reported on the node based on the health state. Use ClusterHealthPolicy in the POST body to override the health policies used to evaluate the health. If the node that you specify by name does not exist in the health store, this returns an error."
