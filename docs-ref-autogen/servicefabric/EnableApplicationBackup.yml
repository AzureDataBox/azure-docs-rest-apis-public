### YamlMime:RESTOperationGroup
uid: localhost:19080.servicefabric.enableapplicationbackup
name: Enable Application Backup
apiVersion: 6.2.0.9
service: Service Fabric
operations:
- uid: localhost:19080.servicefabric.enableapplicationbackup.enableapplicationbackup
  summary: "Enables periodic backup of stateful partitions under this Service Fabric application.  \nEnables periodic backup of stateful partitions which are part of this Service Fabric application. Each partition is backed up individually as per the specified backup policy description. \nNote only C# based Reliable Actor and Reliable Stateful services are currently supported for periodic backup."
