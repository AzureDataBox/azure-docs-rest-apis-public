### YamlMime:RESTOperationGroup
uid: localhost:19080.servicefabric.getchaosevents
name: Get Chaos Events
apiVersion: 6.2.0.9
service: Service Fabric
operations:
- uid: localhost:19080.servicefabric.getchaosevents.getchaosevents
  summary: "Gets the next segment of the Chaos events based on the continuation token or the time range.  \nTo get the next segment of the Chaos events, you can specify the ContinuationToken. To get the start of a new segment of Chaos events, you can specify the time range\nthrough StartTimeUtc and EndTimeUtc. You cannot specify both the ContinuationToken and the time range in the same call.\nWhen there are more than 100 Chaos events, the Chaos events are returned in multiple segments where a segment contains no more than 100 Chaos events and to get the next segment you make a call to this API with the continuation token."
