### YamlMime:RESTOperationGroup
uid: localhost:19080.servicefabric.postchaosschedule
name: Post Chaos Schedule
apiVersion: 6.2.0.9
service: Service Fabric
operations:
- uid: localhost:19080.servicefabric.postchaosschedule.postchaosschedule
  summary: "Set the schedule used by Chaos.  \nSet the Chaos Schedule currently in use by Chaos. Chaos will automatically schedule runs based on the Chaos Schedule.\nThe version in the provided input schedule must match the version of the Chaos Schedule on the server.\nIf the version provided does not match the version on the server, the Chaos Schedule is not updated.\nIf the version provided matches the version on the server, then the Chaos Schedule is updated and the version of the Chaos Schedule on the server is incremented up by one and wraps back to 0 after 2,147,483,647.\nIf Chaos is running when this call is made, the call will fail."
