### YamlMime:RESTOperationGroup
uid: localhost:19080.servicefabric.getservicehealthusingpolicy
name: Get Service Health Using Policy
apiVersion: 6.2.0.9
service: Service Fabric
operations:
- uid: localhost:19080.servicefabric.getservicehealthusingpolicy.getservicehealthusingpolicy
  summary: "Gets the health of the specified Service Fabric service, by using the specified health policy.  \nGets the health information of the specified service.\nIf the application health policy is specified, the health evaluation uses it to get the aggregated health state.\nIf the policy is not specified, the health evaluation uses the application health policy defined in the application manifest, or the default health policy, if no policy is defined in the manifest.\nUse EventsHealthStateFilter to filter the collection of health events reported on the service based on the health state.\nUse PartitionsHealthStateFilter to filter the collection of partitions returned.\nIf you specify a service that does not exist in the health store, this request returns an error."
