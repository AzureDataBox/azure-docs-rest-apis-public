### YamlMime:RESTOperationGroup
uid: localhost:19080.servicefabric.getcomposedeploymentstatus
name: Get Compose Deployment Status
apiVersion: 6.0.0.1
service: Service Fabric
operations:
- uid: localhost:19080.servicefabric.getcomposedeploymentstatus.getcomposedeploymentstatus
  summary: Gets information about a Service Fabric compose deployment. Returns the status of the compose deployment that was created or in the process of being created in the Service Fabric cluster and whose name matches the one specified as the parameter. The response includes the name, status and other details about the deployment.
