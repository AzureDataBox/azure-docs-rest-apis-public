### YamlMime:RESTOperationGroup
apiVersion: 6.0.0.1
service: Service Fabric
operations:
- summary: Gets the information about a specified service type of the application deployed on a node in a Service Fabric cluster. Gets the list containing the information about a specific service type from the applications deployed on a node in a Service Fabric cluster. The response includes the name of the service type, its registration status, the code package that registered it and activation id of the service package. Each entry represents one activation of a service type, differentiated by the activation id.
  uid: localhost:19080.servicefabric.getdeployedservicetypeinfobyname.getdeployedservicetypeinfobyname
name: Get Deployed Service Type Info By Name
uid: localhost:19080.servicefabric.getdeployedservicetypeinfobyname
