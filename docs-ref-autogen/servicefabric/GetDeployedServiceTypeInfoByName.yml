### YamlMime:RESTOperationGroup
uid: localhost:19080.servicefabric.getdeployedservicetypeinfobyname
name: Get Deployed Service Type Info By Name
apiVersion: 6.2.0.9
service: Service Fabric
operations:
- uid: localhost:19080.servicefabric.getdeployedservicetypeinfobyname.getdeployedservicetypeinfobyname
  summary: "Gets the information about a specified service type of the application deployed on a node in a Service Fabric cluster.  \nGets the list containing the information about a specific service type from the applications deployed on a node in a Service Fabric cluster. The response includes the name of the service type, its registration status, the code package that registered it and activation ID of the service package. Each entry represents one activation of a service type, differentiated by the activation ID."
