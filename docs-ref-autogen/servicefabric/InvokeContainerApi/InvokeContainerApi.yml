### YamlMime:RESTOperation
uid: localhost:19080.servicefabric.invokecontainerapi.invokecontainerapi
name: Invoke Container Api
service: Service Fabric
groupName: Invoke Container Api
apiVersion: 6.2.0.9
summary: "Invoke container API on a container deployed on a Service Fabric node.  \nInvoke container API on a container deployed on a Service Fabric node for the given code package."
produces:
- application/json
paths:
- content: POST http://localhost:19080/Nodes/{nodeName}/$/GetApplications/{applicationId}/$/GetCodePackages/$/ContainerApi?api-version=6.2.0.9&ServiceManifestName={ServiceManifestName}&CodePackageName={CodePackageName}&CodePackageInstanceId={CodePackageInstanceId}
- content: POST http://localhost:19080/Nodes/{nodeName}/$/GetApplications/{applicationId}/$/GetCodePackages/$/ContainerApi?api-version=6.2.0.9&ServiceManifestName={ServiceManifestName}&CodePackageName={CodePackageName}&CodePackageInstanceId={CodePackageInstanceId}&timeout={timeout}
  isOptional: true
uriParameters:
- name: nodeName
  in: path
  isRequired: true
  description: The name of the node.
  types:
  - uid: string
- name: applicationId
  in: path
  isRequired: true
  description: >-
    The identity of the application. This is typically the full name of the application without the 'fabric:' URI scheme.

    Starting from version 6.0, hierarchical names are delimited with the "~" character.

    For example, if the application name is "fabric:/myapp/app1", the application identity would be "myapp~app1" in 6.0+ and "myapp/app1" in previous versions.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: >-
    The version of the API. This parameter is required and its value must be '6.2'.


    Service Fabric REST API version is based on the runtime version in which the API was introduced or was changed. Service Fabric runtime supports more than one version of the API. This version is the latest supported version of the API. If a lower API version is passed, the returned response may be different from the one documented in this specification.


    Additionally the runtime accepts any version that is higher than the latest supported version up to the current version of the runtime. So if the latest API version is 6.0 and the runtime is 6.1, the runtime will accept version 6.1 for that API. However the behavior of the API will be as per the documented 6.0 version.
  types:
  - uid: ApiVersion_6-2_RequiredQueryParam
- name: ServiceManifestName
  in: query
  isRequired: true
  description: The name of a service manifest registered as part of an application type in a Service Fabric cluster.
  types:
  - uid: string
- name: CodePackageName
  in: query
  isRequired: true
  description: The name of code package specified in service manifest registered as part of an application type in a Service Fabric cluster.
  types:
  - uid: string
- name: CodePackageInstanceId
  in: query
  isRequired: true
  description: ID that uniquely identifies a code package instance deployed on a service fabric node.
  types:
  - uid: string
- name: timeout
  in: query
  description: The server timeout for performing the operation in seconds. This timeout specifies the time duration that the client is willing to wait for the requested operation to complete. The default value for this parameter is 60 seconds.
  types:
  - uid: integer
  format: int64
responses:
- name: 200 OK
  description: A successful operation will return 200 status code and container API response for a container deployed on a Service Fabric node for the given code package.
  types:
  - uid: ContainerApiResponse
- name: Other Status Codes
  description: The detailed error response.
  types:
  - uid: FabricError
requestBody:
- parameters:
  - name: HttpVerb
    in: body
    description: HTTP verb of container REST API, defaults to "GET"
    types:
    - uid: string
  - name: UriPath
    in: body
    isRequired: true
    description: URI path of container REST API
    types:
    - uid: string
  - name: Content-Type
