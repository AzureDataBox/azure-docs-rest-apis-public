uid: localhost:19080.servicefabric.createservice
name: Create Service
apiVersion: 6.2.0.9
service: Service Fabric
operations:
- uid: localhost:19080.servicefabric.createservice.createservice
  summary: "Creates the specified Service Fabric service.  \nThis api allows creating a new Service Fabric stateless or stateful service under a specified Service Fabric application. The description for creating the service includes partitioning information and optional properties for placement and load balancing. Some of the properties can later be modified using `UpdateService` API."
