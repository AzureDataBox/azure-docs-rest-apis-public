### YamlMime:RESTOperationGroup
uid: localhost:19080.servicefabric.disableservicebackup
name: Disable Service Backup
apiVersion: 6.2.0.9
service: Service Fabric
operations:
- uid: localhost:19080.servicefabric.disableservicebackup.disableservicebackup
  summary: "Disables periodic backup of Service Fabric service which was previously enabled.  \nDisables periodic backup of Service Fabric service which was previously enabled. Backup must be explicitly enabled before it can be disabled.\nIn case the backup is enabled for the Service Fabric application, which this service is part of, this service would continue to be periodically backed up as per the policy mapped at the application level."
