operations:
- uid: localhost:19080.servicefabric.getdeployedservicepackagehealth.getdeployedservicepackagehealth
  summary: Gets the information about health of an service package for a specific application deployed for a Service Fabric node and application. Gets the information about health of service package for a specific application deployed on a Service Fabric node. Use EventsHealthStateFilter to optionally filter for the collection of HealthEvent objects reported on the deployed service package based on health state.
