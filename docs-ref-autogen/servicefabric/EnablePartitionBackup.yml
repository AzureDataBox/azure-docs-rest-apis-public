### YamlMime:RESTOperationGroup
uid: localhost:19080.servicefabric.enablepartitionbackup
name: Enable Partition Backup
apiVersion: 6.2.0.9
service: Service Fabric
operations:
- uid: localhost:19080.servicefabric.enablepartitionbackup.enablepartitionbackup
  summary: "Enables periodic backup of the stateful persisted partition.  \nEnables periodic backup of stateful persisted partition. Each partition is backed up as per the specified backup policy description. In case the application or service, which is partition is part of, is already enabled for backup then this operation would override the policy being used to take the periodic backup of this partition.\nNote only C# based Reliable Actor and Reliable Stateful services are currently supported for periodic backup."
