### YamlMime:RESTOperationGroup
uid: localhost:19080.servicefabric.rollbackapplicationupgrade
name: Rollback Application Upgrade
apiVersion: 6.2.0.9
service: Service Fabric
operations:
- uid: localhost:19080.servicefabric.rollbackapplicationupgrade.rollbackapplicationupgrade
  summary: "Starts rolling back the currently on-going upgrade of an application in the Service Fabric cluster.  \nStarts rolling back the current application upgrade to the previous version. This API can only be used to rollback the current in-progress upgrade that is rolling forward to new version. If the application is not currently being upgraded use StartApplicationUpgrade API to upgrade it to desired version, including rolling back to a previous version."
