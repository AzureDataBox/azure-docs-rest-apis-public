operations:
- uid: localhost:19080.servicefabric.updateapplicationupgrade.updateapplicationupgrade
  summary: "Updates an ongoing application upgrade in the Service Fabric cluster.  \nUpdates the parameters of an ongoing application upgrade from the ones specified at the time of starting the application upgrade. This may be required to mitigate stuck application upgrades due to incorrect parameters or issues in the application to make progress."
