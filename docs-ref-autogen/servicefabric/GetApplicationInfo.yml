### YamlMime:RESTOperationGroup
uid: localhost:19080.servicefabric.getapplicationinfo
name: Get Application Info
apiVersion: 6.0.0.1
service: Service Fabric
operations:
- uid: localhost:19080.servicefabric.getapplicationinfo.getapplicationinfo
  summary: Gets information about a Service Fabric application. Returns the information about the application that was created or in the process of being created in the Service Fabric cluster and whose name matches the one specified as the parameter. The response includes the name, type, status, parameters and other details about the application.
