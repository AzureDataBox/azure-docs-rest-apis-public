operations:
- uid: localhost:19080.servicefabric.getreplicainfolist.getreplicainfolist
  summary: Gets the information about replicas of a Service Fabric service partition. The GetReplicas endpoint returns information about the replicas of the specified partition. The respons include the id, role, status, health, node name, uptime, and other details about the replica.
