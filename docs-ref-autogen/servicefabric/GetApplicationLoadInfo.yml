### YamlMime:RESTOperationGroup
uid: localhost:19080.servicefabric.getapplicationloadinfo
name: Get Application Load Info
apiVersion: 6.2.0.9
service: Service Fabric
operations:
- uid: localhost:19080.servicefabric.getapplicationloadinfo.getapplicationloadinfo
  summary: "Gets load information about a Service Fabric application.  \nReturns the load information about the application that was created or in the process of being created in the Service Fabric cluster and whose name matches the one specified as the parameter. The response includes the name, minimum nodes, maximum nodes, the number of nodes the application is occupying currently, and application load metric information about the application."
