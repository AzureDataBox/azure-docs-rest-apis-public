### YamlMime:RESTOperationGroup
apiVersion: 6.0.0.1
service: Service Fabric
operations:
- summary: Gets load information about a Service Fabric application. Returns the load information about the application that was created or in the process of being created in the Service Fabric cluster and whose name matches the one specified as the parameter. The response includes the name, minimum nodes, maximum nodes, the number of nodes the app is occupying currently, and application load metric information about the application.
  uid: localhost:19080.servicefabric.getapplicationloadinfo.getapplicationloadinfo
name: Get Application Load Info
uid: localhost:19080.servicefabric.getapplicationloadinfo
