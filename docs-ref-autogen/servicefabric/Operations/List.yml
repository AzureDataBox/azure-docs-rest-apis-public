groupName: Operations
apiVersion: 2016-09-01
summary: Lists all of the available ServiceFabric REST API operations.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.ServiceFabric/operations?api-version=2016-09-01
