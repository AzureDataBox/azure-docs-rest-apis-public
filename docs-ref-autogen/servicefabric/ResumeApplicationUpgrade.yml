### YamlMime:RESTOperationGroup
uid: localhost:19080.servicefabric.resumeapplicationupgrade
name: Resume Application Upgrade
apiVersion: 6.2.0.9
service: Service Fabric
operations:
- uid: localhost:19080.servicefabric.resumeapplicationupgrade.resumeapplicationupgrade
  summary: "Resumes upgrading an application in the Service Fabric cluster.  \nResumes an unmonitored manual Service Fabric application upgrade. Service Fabric upgrades one upgrade domain at a time. For unmonitored manual upgrades, after Service Fabric finishes an upgrade domain, it waits for you to call this API before proceeding to the next upgrade domain."
