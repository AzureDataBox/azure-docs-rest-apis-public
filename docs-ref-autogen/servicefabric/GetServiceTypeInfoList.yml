### YamlMime:RESTOperationGroup
uid: localhost:19080.servicefabric.getservicetypeinfolist
name: Get Service Type Info List
apiVersion: 6.0.0.1
service: Service Fabric
operations:
- uid: localhost:19080.servicefabric.getservicetypeinfolist.getservicetypeinfolist
  summary: Gets the list containing the information about service types that are supported by a provisioned application type in a Service Fabric cluster. Gets the list containing the information about service types that are supported by a provisioned application type in a Service Fabric cluster. The response includes the name of the service type, the name and version of the service manifest the type is defined in, kind (stateless or stateless) of the service type and other information about it.
