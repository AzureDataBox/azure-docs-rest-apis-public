apiVersion: 6.0.0.1
service: Service Fabric
operations:
- summary: >
    Gets the health of a Service Fabric cluster using health chunks. Gets the health of a Service Fabric cluster using health chunks. Includes the aggregated health state of the cluster, but none of the cluster entities.

    To expand the cluster health and get the health state of all or some of the entities, use the POST URI and specify the cluster health chunk query description.
  uid: localhost:19080.servicefabric.getclusterhealthchunk.getclusterhealthchunk
name: Get Cluster Health Chunk
uid: localhost:19080.servicefabric.getclusterhealthchunk
