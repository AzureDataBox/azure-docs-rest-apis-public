### YamlMime:RESTOperation
uid: localhost:19080.servicefabric.backuppartition.backuppartition
name: Backup Partition
service: Service Fabric
groupName: Backup Partition
apiVersion: 6.2.0.9
summary: "Triggers backup of the partition's state.  \nCreates a backup of the stateful persisted partition's state. In case the partition is already being periodically backed up, then by default the new backup is created at the same backup storage. One can also override the same by specifying the backup storage details as part of the request body. Once the backup is initiated, its progress can be tracked using the GetBackupProgress operation. \nIn case, the operation times out, specify a greater backup timeout value in the query parameter."
produces:
- application/json
paths:
- content: POST http://localhost:19080/Partitions/{partitionId}/$/Backup?api-version=6.2.0.9
- content: POST http://localhost:19080/Partitions/{partitionId}/$/Backup?BackupTimeout={BackupTimeout}&api-version=6.2.0.9&timeout={timeout}
  isOptional: true
uriParameters:
- name: partitionId
  in: path
  isRequired: true
  description: The identity of the partition.
  types:
  - uid: string
  format: uuid
- name: BackupTimeout
  in: query
  description: Specifies the maximum amount of time, in minutes, to wait for the backup operation to complete. Post that, the operation completes with timeout error. However, in certain corner cases it could be that though the operation returns back timeout, the backup actually goes through. In case of timeout error, its recommended to invoke this operation again with a greater timeout value. The default value for the same is 10 minutes.
  types:
  - uid: integer
- name: api-version
  in: query
  isRequired: true
  description: The version of the API. This parameter is required and its value must be '6.2-preview'.
  types:
  - uid: ApiVersion_6-2-Preview_RequiredQueryParam
- name: timeout
  in: query
  description: The server timeout for performing the operation in seconds. This timeout specifies the time duration that the client is willing to wait for the requested operation to complete. The default value for this parameter is 60 seconds.
  types:
  - uid: integer
  format: int64
responses:
- name: 202 Accepted
  description: A 202 status code indicates the operation request was accepted and backup will be initiated. Use GetPartitionBackupProgress operation to get the status of the backup operation.
- name: Other Status Codes
  description: The detailed error response.
  types:
  - uid: FabricError
requestBody:
- parameters:
  - name: BackupStorage
    in: body
    description: Specifies the details of the backup storage where to save the backup.
    types:
    - uid: AzureBlobBackupStorageDescription
    - uid: FileShareBackupStorageDescription
    typesTitle: BackupStorageDescription
requestHeader: []
