### YamlMime:RESTOperation
uid: localhost:19080.servicefabric.getfaultoperationlist.getfaultoperationlist
name: Get Fault Operation List
service: Service Fabric
groupName: Get Fault Operation List
apiVersion: 6.2.0.9
summary: "Gets a list of user-induced fault operations filtered by provided input.  \nGets the a list of user-induced fault operations filtered by provided input."
produces:
- application/json
paths:
- content: GET http://localhost:19080/Faults/?api-version=6.2.0.9&TypeFilter={TypeFilter}&StateFilter={StateFilter}
- content: GET http://localhost:19080/Faults/?api-version=6.2.0.9&TypeFilter={TypeFilter}&StateFilter={StateFilter}&timeout={timeout}
  isOptional: true
uriParameters:
- name: api-version
  in: query
  isRequired: true
  description: >-
    The version of the API. This parameter is required and its value must be '6.0'.


    Service Fabric REST API version is based on the runtime version in which the API was introduced or was changed. Service Fabric runtime supports more than one version of the API. This is the latest supported version of the API. If a lower API version is passed, the returned response may be different from the one documented in this specification.


    Additionally the runtime accept any version that is higher than the latest supported version up to the current version of the runtime. So if the latest API version is 6.0, but if the runtime is 6.1, in order to make it easier to write the clients, the runtime will accept version 6.1 for that API. However the behavior of the API will be as per the documented 6.0 version.
  types:
  - uid: ApiVersion_6-0_RequiredQueryParam
- name: TypeFilter
  in: query
  isRequired: true
  description: >-
    Used to filter on OperationType for user-induced operations.

    65535 - select all

    1     - select PartitionDataLoss.

    2     - select PartitionQuorumLoss.

    4     - select PartitionRestart.

    8     - select NodeTransition.
  types:
  - uid: integer
- name: StateFilter
  in: query
  isRequired: true
  description: >-
    Used to filter on OperationState's for user-induced operations.

    65535 - select All

    1     - select Running

    2     - select RollingBack

    8     - select Completed

    16    - select Faulted

    32    - select Cancelled

    64    - select ForceCancelled
  types:
  - uid: integer
- name: timeout
  in: query
  description: The server timeout for performing the operation in seconds. This timeout specifies the time duration that the client is willing to wait for the requested operation to complete. The default value for this parameter is 60 seconds.
  types:
  - uid: integer
  format: int64
responses:
- name: 200 OK
  description: A successful operation will return 200 status code.
  types:
  - uid: OperationStatus
    isArray: true
- name: Other Status Codes
  description: The detailed error response.
  types:
  - uid: FabricError
requestHeader: []
