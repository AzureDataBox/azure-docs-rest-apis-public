operations:
- uid: localhost:19080.servicefabric.getdeployedservicetypeinfolist.getdeployedservicetypeinfolist
  summary: "Gets the list containing the information about service types from the applications deployed on a node in a Service Fabric cluster.  \nGets the list containing the information about service types from the applications deployed on a node in a Service Fabric cluster. The response includes the name of the service type, its registration status, the code package that registered it and activation ID of the service package."
