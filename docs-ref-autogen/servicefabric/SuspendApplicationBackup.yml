### YamlMime:RESTOperationGroup
uid: localhost:19080.servicefabric.suspendapplicationbackup
name: Suspend Application Backup
apiVersion: 6.2.0.9
service: Service Fabric
operations:
- uid: localhost:19080.servicefabric.suspendapplicationbackup.suspendapplicationbackup
  summary: "Suspends periodic backup for the specified Service Fabric application.  \nThe application which is configured to take periodic backups, is suspended for taking further backups till it is resumed again. This operation applies to the entire application's hierarchy. It means all the services and partitions under this application are now suspended for backup."
