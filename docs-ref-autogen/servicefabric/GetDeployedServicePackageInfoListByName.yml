uid: localhost:19080.servicefabric.getdeployedservicepackageinfolistbyname
name: Get Deployed Service Package Info List By Name
apiVersion: 6.0.0.1
service: Service Fabric
operations:
- uid: localhost:19080.servicefabric.getdeployedservicepackageinfolistbyname.getdeployedservicepackageinfolistbyname
  summary: Gets the list of service packages deployed on a Service Fabric node matching exactly the specified name. Returns the information about the service packages deployed on a Service Fabric node for the given application. These results are of service packages whose name match exactly the service package name specified as the parameter.
