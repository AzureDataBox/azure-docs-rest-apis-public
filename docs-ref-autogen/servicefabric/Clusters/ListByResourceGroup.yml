### YamlMime:RESTOperation
uid: management.azure.com.servicefabric.clusters.listbyresourcegroup
name: List By Resource Group
service: Service Fabric
groupName: Clusters
apiVersion: 2016-09-01
summary: List cluster resource by resource group
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.ServiceFabric/clusters?api-version=2016-09-01
