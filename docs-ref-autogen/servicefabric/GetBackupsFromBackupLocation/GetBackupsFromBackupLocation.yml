### YamlMime:RESTOperation
uid: localhost:19080.servicefabric.getbackupsfrombackuplocation.getbackupsfrombackuplocation
name: Get Backups From Backup Location
service: Service Fabric
groupName: Get Backups From Backup Location
apiVersion: 6.2.0.9
summary: "Gets the list of backups available for the specified backed up entity at the specified backup location.  \nGets the list of backups available for the specified backed up entity (Application, Service or Partition) at the specified backup location (FileShare or Azure Blob Storage)."
produces:
- application/json
paths:
- content: POST http://localhost:19080/BackupRestore/$/GetBackups?api-version=6.2.0.9
- content: POST http://localhost:19080/BackupRestore/$/GetBackups?api-version=6.2.0.9&timeout={timeout}&ContinuationToken={ContinuationToken}&MaxResults={MaxResults}
  isOptional: true
uriParameters:
- name: api-version
  in: query
  isRequired: true
  description: The version of the API. This parameter is required and its value must be '6.2-preview'.
  types:
  - uid: ApiVersion_6-2-Preview_RequiredQueryParam
- name: timeout
  in: query
  description: The server timeout for performing the operation in seconds. This timeout specifies the time duration that the client is willing to wait for the requested operation to complete. The default value for this parameter is 60 seconds.
  types:
  - uid: integer
  format: int64
- name: ContinuationToken
  in: query
  description: The continuation token parameter is used to obtain next set of results. A continuation token with a non empty value is included in the response of the API when the results from the system do not fit in a single response. When this value is passed to the next API call, the API returns next set of results. If there are no further results then the continuation token does not contain a value. The value of this parameter should not be URL encoded.
  types:
  - uid: string
- name: MaxResults
  in: query
  description: The maximum number of results to be returned as part of the paged queries. This parameter defines the upper bound on the number of results returned. The results returned can be less than the specified maximum results if they do not fit in the message as per the max message size restrictions defined in the configuration. If this parameter is zero or not specified, the paged queries includes as many results as possible that fit in the return message.
  types:
  - uid: integer
  format: int64
responses:
- name: 200 OK
  description: A successful operation will return 200 status code and a paged list of backup information.
  types:
  - uid: PagedBackupInfoList
- name: Other Status Codes
  description: The detailed error response.
  types:
  - uid: FabricError
requestBody:
- parameters:
  - name: StartDateTimeFilter
    in: body
    description: Specifies the start date time in ISO8601 from which to enumerate backups. If not specified, backups are enumerated from the beginning.
    types:
    - uid: string
  - name: EndDateTimeFilter
    in: body
    description: Specifies the end date time in ISO8601 till which to enumerate backups. If not specified, backups are enumerated till the end.
    types:
    - uid: string
  - name: Latest
    in: body
    description: If specified as true, gets the most recent backup (within the specified time range) for every partition under the specified backup entity.
    types:
    - uid: boolean
  - name: Storage
    in: body
    isRequired: true
    description: Describes the parameters for the backup storage from where to enumerate backups. This is optional and by default backups are enumerated from the backup storage where this backup entity is currently being backed up (as specified in backup policy). This parameter is useful to be able to enumerate backups from another cluster where you may intend to restore.
    types:
    - uid: AzureBlobBackupStorageDescription
    - uid: FileShareBackupStorageDescription
    typesTitle: BackupStorageDescription
  - name: BackupEntity
    in: body
    isRequired: true
    description: Indicates the entity for which to enumerate backups.
    types:
    - uid: ApplicationBackupEntity
    - uid: ServiceBackupEntity
    - uid: PartitionBackupEntity
    typesTitle: BackupEntity
requestHeader: []
definitions:
