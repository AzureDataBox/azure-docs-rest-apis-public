### YamlMime:RESTOperation
uid: localhost:19080.servicefabric.forceapproverepairtask.forceapproverepairtask
name: Force Approve Repair Task
service: Service Fabric
groupName: Force Approve Repair Task
apiVersion: 6.0.0.1
summary: >
  Forces the approval of the given repair task. This API supports the Service Fabric platform; it is not meant to be used directly from your code.
produces:
- application/json
paths:
- content: POST http://localhost:19080/$/ForceApproveRepairTask?api-version=6.0.0.1
uriParameters:
- name: api-version
  in: query
  isRequired: true
  description: The version of the API. This is a required parameter and it's value must be "6.0".
  types:
  - uid: string
responses:
- name: 200 OK
  description: >
    A successful operation will return 200 status code.

    The response body provides information about the updated repair task.
  types:
  - uid: RepairTaskUpdateInfo
- name: Other Status Codes
  description: The detailed error response.
  types:
  - uid: FabricError
requestBody:
- parameters:
  - name: TaskId
    in: body
    isRequired: true
    description: The ID of the repair task.
    types:
    - uid: string
  - name: Version
    in: body
    description: The current version number of the repair task. If non-zero, then the request will only succeed if this value matches the actual current version of the repair task. If zero, then no version check is performed.</para>
    types:
    - uid: string
requestHeader: []
