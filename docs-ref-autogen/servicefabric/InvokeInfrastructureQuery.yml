### YamlMime:RESTOperationGroup
uid: localhost:19080.servicefabric.invokeinfrastructurequery
name: Invoke Infrastructure Query
apiVersion: 6.2.0.9
service: Service Fabric
operations:
- uid: localhost:19080.servicefabric.invokeinfrastructurequery.invokeinfrastructurequery
  summary: "Invokes a read-only query on the given infrastructure service instance.  \nFor clusters that have one or more instances of the Infrastructure Service configured,\nthis API provides a way to send infrastructure-specific queries to a particular\ninstance of the Infrastructure Service.\n\nAvailable commands and their corresponding response formats vary depending upon\nthe infrastructure on which the cluster is running.\n\nThis API supports the Service Fabric platform; it is not meant to be used directly from your code."
