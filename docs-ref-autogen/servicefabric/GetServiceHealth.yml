### YamlMime:RESTOperationGroup
uid: localhost:19080.servicefabric.getservicehealth
name: Get Service Health
apiVersion: 6.2.0.9
service: Service Fabric
operations:
- uid: localhost:19080.servicefabric.getservicehealth.getservicehealth
  summary: "Gets the health of the specified Service Fabric service.  \nGets the health information of the specified service.\nUse EventsHealthStateFilter to filter the collection of health events reported on the service based on the health state.\nUse PartitionsHealthStateFilter to filter the collection of partitions returned.\nIf you specify a service that does not exist in the health store, this request returns an error."
