### YamlMime:RESTOperationGroup
uid: localhost:19080.servicefabric.getdeployedapplicationinfo
name: Get Deployed Application Info
apiVersion: 6.2.0.9
service: Service Fabric
operations:
- uid: localhost:19080.servicefabric.getdeployedapplicationinfo.getdeployedapplicationinfo
  summary: "Gets the information about an application deployed on a Service Fabric node.  \nGets the information about an application deployed on a Service Fabric node.  This query returns system application information if the application ID provided is for system application. Results encompass deployed applications in active, activating, and downloading states. This query requires that the node name corresponds to a node on the cluster. The query fails if the provided node name does not point to any active Service Fabric nodes on the cluster."
