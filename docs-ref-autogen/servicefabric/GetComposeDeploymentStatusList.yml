### YamlMime:RESTOperationGroup
uid: localhost:19080.servicefabric.getcomposedeploymentstatuslist
name: Get Compose Deployment Status List
apiVersion: 6.0.0.1
service: Service Fabric
operations:
- uid: localhost:19080.servicefabric.getcomposedeploymentstatuslist.getcomposedeploymentstatuslist
  summary: Gets the list of compose deployments created in the Service Fabric cluster. Gets the status about the compose deployments that were created or in the process of being created in the Service Fabric cluster. The response includes the name, status and other details about the compose deployments. If the list of deployments do not fit in a page, one page of results is returned as well as a continuation token which can be used to get the next page.
