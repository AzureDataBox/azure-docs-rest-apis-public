### YamlMime:RESTOperationGroup
uid: localhost:19080.servicefabric.getpartitionhealthusingpolicy
name: Get Partition Health Using Policy
apiVersion: 6.2.0.9
service: Service Fabric
operations:
- uid: localhost:19080.servicefabric.getpartitionhealthusingpolicy.getpartitionhealthusingpolicy
  summary: "Gets the health of the specified Service Fabric partition, by using the specified health policy.  \nGets the health information of the specified partition.\nIf the application health policy is specified, the health evaluation uses it to get the aggregated health state.\nIf the policy is not specified, the health evaluation uses the application health policy defined in the application manifest, or the default health policy, if no policy is defined in the manifest.\nUse EventsHealthStateFilter to filter the collection of health events reported on the partition based on the health state.\nUse ReplicasHealthStateFilter to filter the collection of ReplicaHealthState objects on the partition. Use ApplicationHealthPolicy in the POST body to override the health policies used to evaluate the health.\nIf you specify a partition that does not exist in the health store, this request returns an error."
