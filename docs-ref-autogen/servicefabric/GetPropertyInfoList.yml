### YamlMime:RESTOperationGroup
uid: localhost:19080.servicefabric.getpropertyinfolist
name: Get Property Info List
apiVersion: 6.2.0.9
service: Service Fabric
operations:
- uid: localhost:19080.servicefabric.getpropertyinfolist.getpropertyinfolist
  summary: "Gets information on all Service Fabric properties under a given name.  \nA Service Fabric name can have one or more named properties that stores custom information. This operation gets the information about these properties in a paged list. The information include name, value and metadata about each of the properties."
