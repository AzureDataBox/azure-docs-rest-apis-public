### YamlMime:RESTOperationGroup
uid: localhost:19080.servicefabric.getpartitionbackuplist
name: Get Partition Backup List
apiVersion: 6.2.0.9
service: Service Fabric
operations:
- uid: localhost:19080.servicefabric.getpartitionbackuplist.getpartitionbackuplist
  summary: "Gets the list of backups available for the specified partition.  \nReturns a list of backups available for the specified partition. The server enumerates all the backups available in the backup store configured in the backup policy. It also allows filtering of the result based on start and end datetime or just fetching the latest available backup for the partition."
