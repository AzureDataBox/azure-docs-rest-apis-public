### YamlMime:RESTOperationGroup
uid: localhost:19080.servicefabric.getpartitionloadinformation
name: Get Partition Load Information
apiVersion: 6.2.0.9
service: Service Fabric
operations:
- uid: localhost:19080.servicefabric.getpartitionloadinformation.getpartitionloadinformation
  summary: "Gets the load information of the specified Service Fabric partition.  \nReturns information about the load of a specified partition.\nThe response includes a list of load reports for a Service Fabric partition.\nEach report includes the load metric name, value, and last reported time in UTC."
