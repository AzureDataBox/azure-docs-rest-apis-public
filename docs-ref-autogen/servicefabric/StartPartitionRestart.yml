### YamlMime:RESTOperationGroup
uid: localhost:19080.servicefabric.startpartitionrestart
name: Start Partition Restart
apiVersion: 6.0.0.1
service: Service Fabric
operations:
- uid: localhost:19080.servicefabric.startpartitionrestart.startpartitionrestart
  summary: >
    This API will restart some or all replicas or instances of the specified partition. This API is useful for testing failover.


    If used to target a stateless service partition, RestartPartitionMode must be AllReplicasOrInstances.


    Call the GetPartitionRestartProgress API using the same OperationId to get the progress.
