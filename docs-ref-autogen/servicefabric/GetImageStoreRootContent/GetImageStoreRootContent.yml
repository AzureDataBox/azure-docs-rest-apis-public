### YamlMime:RESTOperation
uid: localhost:19080.servicefabric.getimagestorerootcontent.getimagestorerootcontent
name: Get Image Store Root Content
service: Service Fabric
groupName: Get Image Store Root Content
apiVersion: 6.0.0.1
summary: Gets the content information at the root of the image store. Returns the information about the image store content at the root of the image store.
produces:
- application/json
paths:
- content: GET http://localhost:19080/ImageStore?api-version=6.0.0.1
- content: GET http://localhost:19080/ImageStore?api-version=6.0.0.1&timeout={timeout}
  isOptional: true
uriParameters:
- name: api-version
  in: query
  isRequired: true
  description: The version of the API. This is a required parameter and it's value must be "6.0".
  types:
  - uid: string
- name: timeout
  in: query
  description: The server timeout for performing the operation in seconds. This specifies the time duration that the client is willing to wait for the requested operation to complete. The default value for this parameter is 60 seconds.
  types:
  - uid: integer
  format: int64
responses:
- name: 200 OK
  description: A successful operation will return 200 status code and the requested image store content information.
  types:
  - uid: ImageStoreContent
- name: Other Status Codes
  description: The detailed error response.
  types:
  - uid: FabricError
requestHeader: []
definitions:
- name: ImageStoreContent
  description: Information about the image store content.
  kind: object
  properties:
  - name: StoreFiles
    description: Information about a image store file.
    types:
    - uid: FileInfo
      isArray: true
  - name: StoreFolders
    description: Information about a image store folder. It inclues how many files this folder contains and its image store relative path.
    types:
    - uid: FolderInfo
      isArray: true
- name: FabricError
  description: The REST API operations for Service Fabric return standard HTTP status codes. This type defines the additional information returned from the Service Fabric API operations that are not successful.
  kind: object
  properties:
  - name: Error
    description: Error object containing error code and error message.
    types:
    - uid: FabricError_Error
- name: FileInfo
  description: Information about a image store file.
  kind: object
  properties:
  - name: FileSize
    description: The size of file in bytes.
    types:
    - uid: string
  - name: FileVersion
    description: Information about the version of image store file.
    types:
    - uid: FileVersion
  - name: ModifiedDate
    description: The date and time when the image store file was last modified.
    types:
    - uid: string
  - name: StoreRelativePath
    description: The file path relative to the image store root path.
    types:
    - uid: string
- name: FolderInfo
  description: Information about a image store folder. It inclues how many files this folder contains and its image store relative path.
  kind: object
  properties:
  - name: StoreRelativePath
    description: The remote location within image store. This path is relative to the image store root.
    types:
    - uid: string
  - name: FileCount
    description: The number of files from within the image store folder.
    types:
    - uid: string
