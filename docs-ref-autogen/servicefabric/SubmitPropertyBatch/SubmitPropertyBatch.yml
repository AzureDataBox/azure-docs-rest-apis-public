### YamlMime:RESTOperation
uid: localhost:19080.servicefabric.submitpropertybatch.submitpropertybatch
name: Submit Property Batch
service: Service Fabric
groupName: Submit Property Batch
apiVersion: 6.2.0.9
summary: "Submits a property batch.  \nSubmits a batch of property operations. Either all or none of the operations will be committed."
produces:
- application/json
paths:
- content: POST http://localhost:19080/Names/{nameId}/$/GetProperties/$/SubmitBatch?api-version=6.2.0.9
- content: POST http://localhost:19080/Names/{nameId}/$/GetProperties/$/SubmitBatch?api-version=6.2.0.9&timeout={timeout}
  isOptional: true
uriParameters:
- name: nameId
  in: path
  isRequired: true
  description: The Service Fabric name, without the 'fabric:' URI scheme.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: >-
    The version of the API. This parameter is required and its value must be '6.0'.


    Service Fabric REST API version is based on the runtime version in which the API was introduced or was changed. Service Fabric runtime supports more than one version of the API. This is the latest supported version of the API. If a lower API version is passed, the returned response may be different from the one documented in this specification.


    Additionally the runtime accept any version that is higher than the latest supported version up to the current version of the runtime. So if the latest API version is 6.0, but if the runtime is 6.1, in order to make it easier to write the clients, the runtime will accept version 6.1 for that API. However the behavior of the API will be as per the documented 6.0 version.
  types:
  - uid: ApiVersion_6-0_RequiredQueryParam
- name: timeout
  in: query
  description: The server timeout for performing the operation in seconds. This timeout specifies the time duration that the client is willing to wait for the requested operation to complete. The default value for this parameter is 60 seconds.
  types:
  - uid: integer
  format: int64
responses:
- name: 200 OK
  description: A successful response means that the property batch succeeded.
  types:
  - uid: SuccessfulPropertyBatchInfo
- name: Other Status Codes
  description: A 409 response means that one of the property batch operations failed, and contains more information about the failure. None of the operations were commited.
  types:
  - uid: FailedPropertyBatchInfo
- name: Other Status Codes
  description: The detailed error response.
  types:
  - uid: FabricError
requestBody:
- parameters:
  - name: Operations
    in: body
    description: A list of the property batch operations to be executed.
    types:
    - uid: CheckExistsPropertyBatchOperation
      isArray: true
    - uid: CheckSequencePropertyBatchOperation
      isArray: true
    - uid: CheckValuePropertyBatchOperation
      isArray: true
    - uid: DeletePropertyBatchOperation
      isArray: true
    - uid: GetPropertyBatchOperation
      isArray: true
    - uid: PutPropertyBatchOperation
      isArray: true
    typesTitle: PropertyBatchOperation[]
requestHeader: []
definitions:
