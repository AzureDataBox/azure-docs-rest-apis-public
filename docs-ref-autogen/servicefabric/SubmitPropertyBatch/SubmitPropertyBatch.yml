examples:
- name: Property batch operation
  request:
    uri: POST http://localhost:19080/Names/samples/apps/$/GetProperties/$/SubmitBatch?api-version=6.2.0.9
    body: >-
      {
        "Operations": [
          {
            "Kind": "CheckExists",
            "PropertyName": "PersistentQueueAppData",
            "Exits": true
          },
          {
            "Kind": "CheckSequence",
            "PropertyName": "PersistentQueueAppData",
            "SequenceNumber": "12"
          },
          {
            "Kind": "Put",
            "PropertyName": "PersistentQueueAppData",
            "Value": {
              "Kind": "Binary",
              "Data": [
                1,
                2,
                3,
                4,
                5
              ]
            },
            "CustomTypeId": "InitializationData"
          },
          {
            "Kind": "Get",
            "PropertyName": "PersistentQueueAppData",
            "IncludeValue": false
          }
        ]
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "Kind": "Successful",
        "Properties": {
          "3": {
            "Name": "PersistentQueueAppData",
            "Metadata": {
              "TypeId": "Binary",
              "CustomTypeId": "InitializationData",
              "Parent": "fabric:/samples/apps",
              "SizeInBytes": 5,
              "LastModifiedUtcTimestamp": "2017-07-17T05:01:19.049Z",
              "SequenceNumber": "13"
            }
          }
        }
      }
  - statusCode: "409"
    body: >-
      {
        "Kind": "Failed",
        "ErrorMessage": "FABRIC_E_PROPERTY_CHECK_FAILED",
        "OperationIndex": 1
      }
