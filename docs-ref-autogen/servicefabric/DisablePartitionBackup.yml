### YamlMime:RESTOperationGroup
uid: localhost:19080.servicefabric.disablepartitionbackup
name: Disable Partition Backup
apiVersion: 6.2.0.9
service: Service Fabric
operations:
- uid: localhost:19080.servicefabric.disablepartitionbackup.disablepartitionbackup
  summary: "Disables periodic backup of Service Fabric partition which was previously enabled.  \nDisables periodic backup of partition which was previously enabled. Backup must be explicitly enabled before it can be disabled. \nIn case the backup is enabled for the Service Fabric application or service, which this partition is part of, this partition would continue to be periodically backed up as per the policy mapped at the higher level entity."
