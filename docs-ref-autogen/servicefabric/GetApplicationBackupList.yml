### YamlMime:RESTOperationGroup
uid: localhost:19080.servicefabric.getapplicationbackuplist
name: Get Application Backup List
apiVersion: 6.2.0.9
service: Service Fabric
operations:
- uid: localhost:19080.servicefabric.getapplicationbackuplist.getapplicationbackuplist
  summary: "Gets the list of backups available for every partition in this application.  \nReturns a list of backups available for every partition in this Service Fabric application. The server enumerates all the backups available at the backup location configured in the backup policy. It also allows filtering of the result based on start and end datetime or just fetching the latest available backup for every partition."
