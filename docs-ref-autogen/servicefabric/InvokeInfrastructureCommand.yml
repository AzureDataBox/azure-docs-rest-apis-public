### YamlMime:RESTOperationGroup
apiVersion: 6.0.0.1
service: Service Fabric
operations:
- summary: >
    Invokes an administrative command on the given Infrastructure Service instance. For clusters that have one or more instances of the Infrastructure Service configured,

    this API provides a way to send infrastructure-specific commands to a particular

    instance of the Infrastructure Service.


    Available commands and their corresponding response formats vary depending upon

    the infrastructure on which the cluster is running.


    This API supports the Service Fabric platform; it is not meant to be used directly from your code.
  uid: localhost:19080.servicefabric.invokeinfrastructurecommand.invokeinfrastructurecommand
name: Invoke Infrastructure Command
uid: localhost:19080.servicefabric.invokeinfrastructurecommand
