### YamlMime:RESTOperation
uid: localhost:19080.servicefabric.getservicebackupconfigurationinfo.getservicebackupconfigurationinfo
name: Get Service Backup Configuration Info
service: Service Fabric
groupName: Get Service Backup Configuration Info
apiVersion: 6.2.0.9
summary: "Gets the Service Fabric service backup configuration information.  \nGets the Service Fabric backup configuration information for the service and the partitions under this service."
produces:
- application/json
paths:
- content: GET http://localhost:19080/Services/{serviceId}/$/GetBackupConfigurationInfo?api-version=6.2.0.9
- content: GET http://localhost:19080/Services/{serviceId}/$/GetBackupConfigurationInfo?api-version=6.2.0.9&ContinuationToken={ContinuationToken}&MaxResults={MaxResults}&timeout={timeout}
  isOptional: true
uriParameters:
- name: serviceId
  in: path
  isRequired: true
  description: >-
    The identity of the service. This is typically the full name of the service without the 'fabric:' URI scheme.

    Starting from version 6.0, hierarchical names are delimited with the "~" character.

    For example, if the service name is "fabric:/myapp/app1/svc1", the service identity would be "myapp~app1~svc1" in 6.0+ and "myapp/app1/svc1" in previous versions.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API. This parameter is required and its value must be '6.2-preview'.
  types:
  - uid: ApiVersion_6-2-Preview_RequiredQueryParam
- name: ContinuationToken
  in: query
  description: The continuation token parameter is used to obtain next set of results. A continuation token with a non empty value is included in the response of the API when the results from the system do not fit in a single response. When this value is passed to the next API call, the API returns next set of results. If there are no further results then the continuation token does not contain a value. The value of this parameter should not be URL encoded.
  types:
  - uid: string
- name: MaxResults
  in: query
  description: The maximum number of results to be returned as part of the paged queries. This parameter defines the upper bound on the number of results returned. The results returned can be less than the specified maximum results if they do not fit in the message as per the max message size restrictions defined in the configuration. If this parameter is zero or not specified, the paged queries includes as many results as possible that fit in the return message.
  types:
  - uid: integer
  format: int64
- name: timeout
  in: query
  description: The server timeout for performing the operation in seconds. This timeout specifies the time duration that the client is willing to wait for the requested operation to complete. The default value for this parameter is 60 seconds.
  types:
  - uid: integer
  format: int64
responses:
- name: 200 OK
  description: A successful operation will return 200 status code and a paged list of backup configuration information for the service, and the partitions under this service, for which backup configuration has been overridden.
  types:
  - uid: PagedBackupConfigurationInfoList
- name: Other Status Codes
  description: The detailed error response.
  types:
  - uid: FabricError
requestHeader: []
definitions:
- name: ApiVersion_6-2-Preview_RequiredQueryParam
  description: The version of the API. This parameter is required and its value must be '6.2-preview'.
  kind: enum
  properties:
  - name: 6.2-preview
    description: The version number for the preview functionality of 6.2 runtime
    types:
    - uid: string
- name: PagedBackupConfigurationInfoList
  description: The list of backup configuration information. The list is paged when all of the results cannot fit in a single message. The next set of results can be obtained by executing the same query with the continuation token provided in this list.
  kind: object
  properties:
  - name: ContinuationToken
    description: The continuation token parameter is used to obtain next set of results. The continuation token is included in the response of the API when the results from the system do not fit in a single response. When this value is passed to the next API call, the API returns next set of results. If there are no further results then the continuation token is not included in the response.
    types:
    - uid: string
  - name: Items
    description: List of backup configuration information.
    types:
    - uid: ApplicationBackupConfigurationInfo
      isArray: true
    - uid: ServiceBackupConfigurationInfo
      isArray: true
    - uid: PartitionBackupConfigurationInfo
      isArray: true
    typesTitle: BackupConfigurationInfo[]
