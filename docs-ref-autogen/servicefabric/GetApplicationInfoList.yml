### YamlMime:RESTOperationGroup
apiVersion: 6.0.0.1
service: Service Fabric
operations:
- summary: Gets the list of applications created in the Service Fabric cluster that match filters specified as the parameter. Gets the information about the applications that were created or in the process of being created in the Service Fabric cluster and match filters specified as the parameter. The response includes the name, type, status, parameters and other details about the application. If the applications do not fit in a page, one page of results is returned as well as a continuation token which can be used to get the next page. Filters ApplicationTypeName and ApplicationDefinitionKindFilter cannot be specified at the same time.
  uid: localhost:19080.servicefabric.getapplicationinfolist.getapplicationinfolist
name: Get Application Info List
uid: localhost:19080.servicefabric.getapplicationinfolist
