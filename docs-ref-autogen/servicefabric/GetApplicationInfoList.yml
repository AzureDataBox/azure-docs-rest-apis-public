### YamlMime:RESTOperationGroup
uid: localhost:19080.servicefabric.getapplicationinfolist
name: Get Application Info List
apiVersion: 6.2.0.9
service: Service Fabric
operations:
- uid: localhost:19080.servicefabric.getapplicationinfolist.getapplicationinfolist
  summary: "Gets the list of applications created in the Service Fabric cluster that match the specified filters.  \nGets the information about the applications that were created or in the process of being created in the Service Fabric cluster and match the specified filters. The response includes the name, type, status, parameters, and other details about the application. If the applications do not fit in a page, one page of results is returned as well as a continuation token which can be used to get the next page. Filters ApplicationTypeName and ApplicationDefinitionKindFilter cannot be specified at the same time."
