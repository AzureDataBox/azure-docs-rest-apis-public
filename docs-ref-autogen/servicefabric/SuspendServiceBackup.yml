### YamlMime:RESTOperationGroup
uid: localhost:19080.servicefabric.suspendservicebackup
name: Suspend Service Backup
apiVersion: 6.2.0.9
service: Service Fabric
operations:
- uid: localhost:19080.servicefabric.suspendservicebackup.suspendservicebackup
  summary: "Suspends periodic backup for the specified Service Fabric service.  \nThe service which is configured to take periodic backups, is suspended for taking further backups till it is resumed again. This operation applies to the entire service's hierarchy. It means all the partitions under this service are now suspended for backup."
