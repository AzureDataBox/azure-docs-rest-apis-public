### YamlMime:RESTOperationGroup
uid: localhost:19080.servicefabric.unprovisionapplicationtype
name: Unprovision Application Type
apiVersion: 6.2.0.9
service: Service Fabric
operations:
- uid: localhost:19080.servicefabric.unprovisionapplicationtype.unprovisionapplicationtype
  summary: "Removes or unregisters a Service Fabric application type from the cluster.  \nRemoves or unregisters a Service Fabric application type from the cluster. This operation can only be performed if all application instances of the application type has been deleted. Once the application type is unregistered, no new application instances can be created for this particular application type."
