### YamlMime:RESTOperation
uid: localhost:19080.servicefabric.getnodetransitionprogress.getnodetransitionprogress
name: Get Node Transition Progress
service: Service Fabric
groupName: Get Node Transition Progress
apiVersion: 6.2.0.9
summary: "Gets the progress of an operation started using StartNodeTransition.  \nGets the progress of an operation started with StartNodeTransition using the provided OperationId."
produces:
- application/json
paths:
- content: GET http://localhost:19080/Faults/Nodes/{nodeName}/$/GetTransitionProgress?api-version=6.2.0.9&OperationId={OperationId}
- content: GET http://localhost:19080/Faults/Nodes/{nodeName}/$/GetTransitionProgress?api-version=6.2.0.9&OperationId={OperationId}&timeout={timeout}
  isOptional: true
uriParameters:
- name: nodeName
  in: path
  isRequired: true
  description: The name of the node.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: >-
    The version of the API. This parameter is required and its value must be '6.0'.


    Service Fabric REST API version is based on the runtime version in which the API was introduced or was changed. Service Fabric runtime supports more than one version of the API. This is the latest supported version of the API. If a lower API version is passed, the returned response may be different from the one documented in this specification.


    Additionally the runtime accept any version that is higher than the latest supported version up to the current version of the runtime. So if the latest API version is 6.0, but if the runtime is 6.1, in order to make it easier to write the clients, the runtime will accept version 6.1 for that API. However the behavior of the API will be as per the documented 6.0 version.
  types:
  - uid: ApiVersion_6-0_RequiredQueryParam
- name: OperationId
  in: query
  isRequired: true
  description: A GUID that identifies a call of this API.  This is passed into the corresponding GetProgress API
  types:
  - uid: string
  format: uuid
- name: timeout
  in: query
  description: The server timeout for performing the operation in seconds. This timeout specifies the time duration that the client is willing to wait for the requested operation to complete. The default value for this parameter is 60 seconds.
  types:
  - uid: integer
  format: int64
responses:
- name: 200 OK
  description: Information about the progress of a node transition operation.
  types:
  - uid: NodeTransitionProgress
- name: Other Status Codes
  description: The detailed error response.
  types:
  - uid: FabricError
requestHeader: []
