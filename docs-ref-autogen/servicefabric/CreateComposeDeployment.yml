operations:
- uid: localhost:19080.servicefabric.createcomposedeployment.createcomposedeployment
  summary: "Creates a Service Fabric compose deployment.  \nCompose is a file format that describes multi-container applications. This API allows deploying container based applications defined in compose format in a Service Fabric cluster. Once the deployment is created it's status can be tracked via `GetComposeDeploymentStatus` API."
