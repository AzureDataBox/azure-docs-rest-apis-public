### YamlMime:RESTOperationGroup
uid: localhost:19080.servicefabric.uploadfilechunk
name: Upload File Chunk
apiVersion: 6.2.0.9
service: Service Fabric
operations:
- uid: localhost:19080.servicefabric.uploadfilechunk.uploadfilechunk
  summary: "Uploads a file chunk to the image store relative path.  \nUploads a file chunk to the image store with the specified upload session ID and image store relative path. This API allows user to resume the file upload operation. user doesn't have to restart the file upload from scratch whenever there is a network interruption. Use this option if the file size is large.\n\nTo perform a resumable file upload, user need to break the file into multiple chunks and upload these chunks to the image store one-by-one. Chunks don't have to be uploaded in order. If the file represented by the image store relative path already exists, it will be overwritten when the upload session commits."
