### YamlMime:RESTOperation
uid: keyvault.backupsecret.backupsecret
name: Backup Secret
service: Key Vault
groupName: Backup Secret
apiVersion: 2016-10-01
summary: 'Requests that a backup of the specified secret be downloaded to the client. Authorization: requires the secrets/backup permission.'
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://{vaultBaseUrl}/secrets/{secret-name}/backup?api-version=2016-10-01
uriParameters:
- name: vaultBaseUrl
  in: path
  isRequired: true
  description: The vault name, for example https://myvault.vault.azure.net.
  types:
  - uid: string
- name: secret-name
  in: path
  isRequired: true
  description: The name of the secret.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The backup blob containing the backed up secret.
  types:
  - uid: BackupSecretResult
- name: Other Status Codes
  description: Key Vault error response describing why the operation failed.
  types:
  - uid: KeyVaultError
requestHeader: []
definitions:
- name: BackupSecretResult
  description: The backup secret result, containing the backup blob.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: "  \nThe backup blob containing the backed up secret."
    types:
    - uid: string
- name: KeyVaultError
  description: The key vault error exception.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: "  \nThe key vault server error."
    types:
    - uid: Error
- name: Error
  description: Error encountered, if any, during the certificate operation.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: "  \nThe error code."
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: "  \nThe error message."
    types:
    - uid: string
  - name: innererror
    description: "  "
    types:
    - {}
examples: []
security: []
