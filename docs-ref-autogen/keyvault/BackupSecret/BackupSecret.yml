### YamlMime:RESTOperation
summary: 'Requests that a backup of the specified secret be downloaded to the client. Authorization: requires the secrets/backup permission.'
service: Key Vault
apiVersion: 2016-10-01
groupName: Backup Secret
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://{vaultBaseUrl}/secrets/{secret-name}/backup?api-version=2016-10-01
uriParameters:
- in: path
  isRequired: true
  description: The vault name, for example https://myvault.vault.azure.net.
  types:
  - uid: string
  name: vaultBaseUrl
- in: path
  isRequired: true
  description: The name of the secret.
  types:
  - uid: string
  name: secret-name
- in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
  name: api-version
responses:
- description: The backup blob containing the backed up secret.
  types:
  - uid: BackupSecretResult
  name: 200 OK
- description: Key Vault error response describing why the operation failed.
  types:
  - uid: KeyVaultError
  name: Other Status Codes
requestHeader: []
definitions:
- name: BackupSecretResult
  description: The backup secret result, containing the backup blob.
  kind: object
  properties:
  - isReadyOnly: true
    description: The backup blob containing the backed up secret.
    types:
    - uid: string
    name: value
- name: KeyVaultError
  description: The key vault error exception.
  kind: object
  properties:
  - isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
    name: error
- name: Error
  description: Error encountered, if any, during the certificate operation.
  kind: object
  properties:
  - isReadyOnly: true
    description: The error code.
    types:
    - uid: string
    name: code
  - isReadyOnly: true
    description: The error message.
    types:
    - uid: string
    name: message
  - description: ''
    types:
    - {}
    name: innererror
examples: []
security: []
name: Backup Secret
uid: keyvault.backupsecret.backupsecret
