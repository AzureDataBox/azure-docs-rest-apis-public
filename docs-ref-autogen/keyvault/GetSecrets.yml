### YamlMime:RESTOperationGroup
uid: keyvault.getsecrets
name: Get Secrets
summary: The key vault client performs cryptographic key operations and vault operations against the Key Vault service.
apiVersion: 2016-10-01
service: Key Vault
operations:
- uid: keyvault.getsecrets.getsecrets
  summary: List secrets in a specified key vault The LIST operation is applicable to the entire vault, however only the base secret identifier and attributes are provided in the response. Individual secret versions are not listed in the response.
