### YamlMime:RESTOperationGroup
uid: keyvault.deletesecret
name: Delete Secret
summary: The key vault client performs cryptographic key operations and vault operations against the Key Vault service.
apiVersion: 2016-10-01
service: Key Vault
operations:
- uid: keyvault.deletesecret.deletesecret
  summary: Deletes a secret from a specified key vault. The DELETE operation applies to any secret stored in Azure Key Vault. DELETE cannot be applied to an individual version of a secret.
