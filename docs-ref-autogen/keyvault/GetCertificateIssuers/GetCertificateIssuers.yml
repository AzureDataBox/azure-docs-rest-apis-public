### YamlMime:RESTOperation
uid: keyvault.getcertificateissuers.getcertificateissuers
name: Get Certificate Issuers
service: Key Vault
groupName: Get Certificate Issuers
apiVersion: 2016-10-01
summary: List certificate issuers for a specified key vault. The GetCertificateIssuers operation returns the set of certificate issuer resources in the specified key vault
consumes:
- application/json
produces:
- application/json
paths:
- content: GET {vaultBaseUrl}/certificates/issuers?api-version=2016-10-01
- content: GET {vaultBaseUrl}/certificates/issuers?maxresults={maxresults}&api-version=2016-10-01
  isOptional: true
uriParameters:
- name: vaultBaseUrl
  in: path
  isRequired: true
  description: The vault name, for example https://myvault.vault.azure.net.
  types:
  - uid: string
- name: maxresults
  in: query
  description: Maximum number of results to return in a page. If not specified the service will return up to 25 results.
  types:
  - uid: integer
  format: int32
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: A response message containing a list of certificate issuers in a key vault along with a link to the next page of certificate issuers.
  types:
  - uid: CertificateIssuerListResult
- name: Other Status Codes
  description: Key Vault error response describing why the operation failed.
  types:
  - uid: KeyVaultError
requestHeader: []
definitions:
- name: CertificateIssuerListResult
  description: The certificate issuer list result.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: "  \nThe certificate issuer item containing certificate issuer metadata."
    types:
    - uid: CertificateIssuerItem
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: "  \nThe URL to get the next set of certificate issuers."
    types:
    - uid: string
- name: KeyVaultError
  description: The key vault error exception.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: "  \nThe key vault server error."
    types:
    - uid: Error
- name: CertificateIssuerItem
  description: The certificate issuer item containing certificate issuer metadata.
  kind: object
  properties:
  - name: id
    description: "  \nCertificate Identifier."
    types:
    - uid: string
  - name: provider
    description: "  \nThe issuer provider."
    types:
    - uid: string
- name: Error
  description: Error encountered, if any, during the certificate operation.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: "  \nThe error code."
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: "  \nThe error message."
    types:
    - uid: string
  - name: innererror
    description: "  "
    types:
    - {}
examples: []
security: []
