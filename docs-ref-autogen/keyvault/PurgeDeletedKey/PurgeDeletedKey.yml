### YamlMime:RESTOperation
uid: keyvault.purgedeletedkey.purgedeletedkey
name: Purge Deleted Key
service: Key Vault
groupName: Purge Deleted Key
apiVersion: 2016-10-01
summary: Permanently deletes the specified key. The Purge Deleted Key operation is applicable for soft-delete enabled vaults. It requires the keys/purge permission to be enabled on this vault. While the operation can be invoked on any vault, it will return an error if invoked on a non soft-delete enabled vault.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE {vaultBaseUrl}/deletedkeys/{key-name}?api-version=2016-10-01
uriParameters:
- name: vaultBaseUrl
  in: path
  isRequired: true
  description: The vault name, for example https://myvault.vault.azure.net.
  types:
  - uid: string
- name: key-name
  in: path
  isRequired: true
  description: The name of the key
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 204 No Content
  description: No content, signaling that the key was permanently purged.
- name: Other Status Codes
  description: Key Vault error response describing why the operation failed.
  types:
  - uid: KeyVaultError
requestHeader: []
definitions:
- name: KeyVaultError
  description: The key vault error exception.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: "  \nThe key vault server error."
    types:
    - uid: Error
- name: Error
  description: Error encountered, if any, during the certificate operation.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: "  \nThe error code."
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: "  \nThe error message."
    types:
    - uid: string
  - name: innererror
    description: "  "
    types:
    - {}
examples: []
security: []
