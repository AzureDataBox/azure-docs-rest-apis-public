  name: vaultBaseUrl
- in: path
  isRequired: true
  description: The name of the key.
  types:
  - uid: string
  name: key-name
- in: path
  isRequired: true
  description: The version of the key.
  types:
  - uid: string
  name: key-version
- in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
  name: api-version
responses:
- description: The decryption result.
  types:
