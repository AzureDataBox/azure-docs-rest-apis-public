### YamlMime:RESTOperation
uid: keyvault.setsecret.setsecret
name: Set Secret
service: Key Vault
groupName: Set Secret
apiVersion: 2016-10-01
summary: Sets a secret in a specified key vault.  The SET operation adds a secret to the Azure Key Vault. If the named secret already exists, Azure Key Vault creates a new version of that secret.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT {vaultBaseUrl}/secrets/{secret-name}?api-version=2016-10-01
uriParameters:
- name: vaultBaseUrl
  in: path
  isRequired: true
  description: The vault name, for example https://myvault.vault.azure.net.
  types:
  - uid: string
- name: secret-name
  in: path
  isRequired: true
  description: The name of the secret.
  types:
  - uid: string
  pattern: ^[0-9a-zA-Z-]+$
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: A secret bundle containing the result of the set secret request.
  types:
  - uid: SecretBundle
- name: Other Status Codes
  description: Key Vault error response describing why the operation failed.
  types:
  - uid: KeyVaultError
requestBody:
- parameters:
  - name: value
    in: body
    isRequired: true
    description: "  \nThe value of the secret."
    types:
    - uid: string
  - name: tags
    in: body
    description: "  \nApplication specific metadata in the form of key-value pairs."
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: contentType
    in: body
    description: "  \nType of the secret value such as a password."
    types:
    - uid: string
  - name: attributes
    in: body
    description: "  \nThe secret management attributes."
    types:
    - uid: SecretAttributes
requestHeader: []
definitions:
- name: SecretAttributes
  description: The secret management attributes.
  kind: object
  properties:
  - name: recoveryLevel
    isReadyOnly: true
    description: "  \nReflects the deletion recovery level currently in effect for secrets in the current vault. If it contains 'Purgeable', the secret can be permanently deleted by a privileged user; otherwise, only the system can purge the secret, at the end of the retention interval."
    types:
    - uid: DeletionRecoveryLevel
  - name: enabled
    description: "  \nDetermines whether the object is enabled."
    types:
    - uid: boolean
  - name: nbf
    description: "  \nNot before date in UTC."
    types:
    - uid: integer
  - name: exp
    description: "  \nExpiry date in UTC."
    types:
    - uid: integer
  - name: created
    isReadyOnly: true
    description: "  \nCreation time in UTC."
    types:
    - uid: integer
  - name: updated
    isReadyOnly: true
    description: "  \nLast updated time in UTC."
    types:
    - uid: integer
- name: KeyVaultError
  description: The key vault error exception.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: "  \nThe key vault server error."
    types:
    - uid: Error
- name: SecretSetParameters
  description: The secret set parameters.
  kind: object
  properties:
  - name: value
    description: "  \nThe value of the secret."
    types:
    - uid: string
  - name: tags
    description: "  \nApplication specific metadata in the form of key-value pairs."
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: contentType
    description: "  \nType of the secret value such as a password."
    types:
    - uid: string
  - name: attributes
    description: "  \nThe secret management attributes."
    types:
    - uid: SecretAttributes
- name: DeletionRecoveryLevel
  description: Reflects the deletion recovery level currently in effect for keys in the current vault. If it contains 'Purgeable' the key can be permanently deleted by a privileged user; otherwise, only the system can purge the key, at the end of the retention interval.
  kind: enum
  properties:
  - name: Purgeable
    types:
    - uid: string
  - name: Recoverable+Purgeable
    types:
    - uid: string
  - name: Recoverable
    types:
    - uid: string
  - name: Recoverable+ProtectedSubscription
    types:
    - uid: string
- name: DeletedSecretBundle
  description: A Deleted Secret consisting of its previous id, attributes and its tags, as well as information on when it will be purged.
  kind: object
  properties:
  - name: recoveryId
    description: "  \nThe url of the recovery object, used to identify and recover the deleted secret."
    types:
    - uid: string
  - name: scheduledPurgeDate
    isReadyOnly: true
    description: "  \nThe time when the secret is scheduled to be purged, in UTC"
    types:
    - uid: integer
  - name: deletedDate
    isReadyOnly: true
    description: "  \nThe time when the secret was deleted, in UTC"
    types:
    - uid: integer
  - name: value
    description: "  \nThe secret value."
    types:
    - uid: string
  - name: id
    description: "  \nThe secret id."
    types:
    - uid: string
  - name: contentType
    description: "  \nThe content type of the secret."
    types:
    - uid: string
  - name: attributes
    description: "  \nThe secret management attributes."
    types:
    - uid: SecretAttributes
  - name: tags
    description: "  \nApplication specific metadata in the form of key-value pairs."
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: kid
    isReadyOnly: true
    description: "  \nIf this is a secret backing a KV certificate, then this field specifies the corresponding key backing the KV certificate."
    types:
    - uid: string
  - name: managed
    isReadyOnly: true
    description: "  \nTrue if the secret's lifetime is managed by key vault. If this is a secret backing a certificate, then managed will be true."
    types:
    - uid: boolean
- name: Error
  description: Error encountered, if any, during the certificate operation.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: "  \nThe error code."
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: "  \nThe error message."
    types:
    - uid: string
  - name: innererror
    description: "  "
    types:
    - {}
examples: []
security: []
