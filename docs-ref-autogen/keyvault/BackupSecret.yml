### YamlMime:RESTOperationGroup
uid: keyvault.backupsecret
name: Backup Secret
apiVersion: 2016-10-01
service: Key Vault
operations:
- uid: keyvault.backupsecret.backupsecret
  summary: Backs up the specified secret. Requests that a backup of the specified secret be downloaded to the client. All versions of the secret will be downloaded. This operation requires the secrets/backup permission.
