### YamlMime:RESTOperation
uid: keyvault.setcertificateissuer.setcertificateissuer
name: Set Certificate Issuer
service: Key Vault
groupName: Set Certificate Issuer
apiVersion: 2016-10-01
summary: Sets the specified certificate issuer. The SetCertificateIssuer operation adds or updates the specified certificate issuer. This operation requires the certificates/setissuers permission.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT {vaultBaseUrl}/certificates/issuers/{issuer-name}?api-version=2016-10-01
uriParameters:
- name: vaultBaseUrl
  in: path
  isRequired: true
  description: The vault name, for example https://myvault.vault.azure.net.
  types:
  - uid: string
- name: issuer-name
  in: path
  isRequired: true
  description: The name of the issuer.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The issuer for the key vault certificate.
  types:
  - uid: IssuerBundle
- name: Other Status Codes
  description: Key Vault error response describing why the operation failed.
  types:
  - uid: KeyVaultError
requestBody:
- parameters:
  - name: provider
    in: body
    isRequired: true
    description: "  \nThe issuer provider."
    types:
    - uid: string
  - name: credentials
    in: body
    description: "  \nThe credentials to be used for the issuer."
    types:
    - uid: IssuerCredentials
  - name: org_details
    in: body
    description: "  \nDetails of the organization as provided to the issuer."
    types:
    - uid: OrganizationDetails
  - name: attributes
    in: body
    description: "  \nAttributes of the issuer object."
    types:
    - uid: IssuerAttributes
requestHeader: []
definitions:
- name: IssuerCredentials
  description: The credentials to be used for the issuer.
  kind: object
  properties:
  - name: account_id
    description: "  \nThe user name/account name/account id."
    types:
    - uid: string
  - name: pwd
    description: "  \nThe password/secret/account key."
    types:
    - uid: string
- name: OrganizationDetails
  description: Details of the organization as provided to the issuer.
  kind: object
  properties:
  - name: id
    description: "  \nId of the organization."
    types:
    - uid: string
  - name: admin_details
    description: "  \nDetails of the organization administrator of the certificate issuer."
    types:
    - uid: AdministratorDetails
      isArray: true
- name: IssuerAttributes
  description: Attributes of the issuer object.
  kind: object
  properties:
  - name: enabled
    description: "  \nDetermines whether the issuer is enabled."
    types:
    - uid: boolean
  - name: created
    isReadyOnly: true
    description: "  \nCreation time in UTC."
    types:
    - uid: integer
  - name: updated
    isReadyOnly: true
    description: "  \nLast updated time in UTC."
    types:
    - uid: integer
- name: IssuerBundle
  description: The issuer for Key Vault certificate.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: "  \nIdentifier for the issuer object."
    types:
    - uid: string
  - name: provider
    description: "  \nThe issuer provider."
    types:
    - uid: string
  - name: credentials
    description: "  \nThe credentials to be used for the issuer."
    types:
    - uid: IssuerCredentials
  - name: org_details
    description: "  \nDetails of the organization as provided to the issuer."
    types:
    - uid: OrganizationDetails
  - name: attributes
    description: "  \nAttributes of the issuer object."
    types:
    - uid: IssuerAttributes
- name: KeyVaultError
  description: The key vault error exception.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: "  \nThe key vault server error."
    types:
    - uid: Error
- name: CertificateIssuerSetParameters
  description: The certificate issuer set parameters.
  kind: object
  properties:
  - name: provider
    description: "  \nThe issuer provider."
    types:
    - uid: string
  - name: credentials
    description: "  \nThe credentials to be used for the issuer."
    types:
    - uid: IssuerCredentials
  - name: org_details
    description: "  \nDetails of the organization as provided to the issuer."
    types:
    - uid: OrganizationDetails
  - name: attributes
    description: "  \nAttributes of the issuer object."
    types:
    - uid: IssuerAttributes
- name: AdministratorDetails
  description: Details of the organization administrator.
  kind: object
  properties:
  - name: first_name
    description: "  \nFirst name."
    types:
    - uid: string
  - name: last_name
    description: "  \nLast name."
    types:
    - uid: string
  - name: email
    description: "  \nEmail addresss."
    types:
    - uid: string
  - name: phone
    description: "  \nPhone number."
    types:
    - uid: string
- name: Error
  description: Error encountered, if any, during the certificate operation.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: "  \nThe error code."
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: "  \nThe error message."
    types:
    - uid: string
  - name: innererror
    description: "  "
    types:
    - {}
examples: []
security: []
