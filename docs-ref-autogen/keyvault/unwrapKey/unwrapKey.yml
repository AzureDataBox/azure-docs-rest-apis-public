### YamlMime:RESTOperation
uid: keyvault.unwrapkey.unwrapkey
name: unwrap Key
service: Key Vault
groupName: unwrap Key
apiVersion: 2016-10-01
summary: Unwraps a symmetric key using the specified key that was initially used for wrapping that key. The UNWRAP operation supports decryption of a symmetric key using the target key encryption key. This operation is the reverse of the WRAP operation. The UNWRAP operation applies to asymmetric and symmetric keys stored in Azure Key Vault since it uses the private portion of the key.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST {vaultBaseUrl}/keys/{key-name}/{key-version}/unwrapkey?api-version=2016-10-01
uriParameters:
- name: vaultBaseUrl
  in: path
  isRequired: true
  description: The vault name, for example https://myvault.vault.azure.net.
  types:
  - uid: string
- name: key-name
  in: path
  isRequired: true
  description: The name of the key.
  types:
  - uid: string
- name: key-version
  in: path
  isRequired: true
  description: The version of the key.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The unwrapped symmetric key.
  types:
  - uid: KeyOperationResult
- name: Other Status Codes
  description: Key Vault error response describing why the operation failed.
  types:
  - uid: KeyVaultError
requestBody:
- parameters:
  - name: alg
    in: body
    isRequired: true
    description: "  \nalgorithm identifier"
    types:
    - uid: JsonWebKeyEncryptionAlgorithm
  - name: value
    in: body
    isRequired: true
    description: "  "
    types:
    - uid: string
