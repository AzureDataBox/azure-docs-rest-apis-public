### YamlMime:RESTOperation
summary: 'Permanently deletes the specified secret. aka purges the secret. Authorization: requires the secrets/purge permission.'
service: Key Vault
apiVersion: 2016-10-01
groupName: Purge Deleted Secret
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://{vaultBaseUrl}/deletedsecrets/{secret-name}?api-version=2016-10-01
uriParameters:
- in: path
  isRequired: true
  description: The vault name, for example https://myvault.vault.azure.net.
  types:
  - uid: string
  name: vaultBaseUrl
- in: path
  isRequired: true
  description: The name of the secret
  types:
  - uid: string
  name: secret-name
- in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
  name: api-version
responses:
- description: No content signaling that the secret was purged forever.
  name: 204 No Content
- description: Key Vault error response describing why the operation failed.
  types:
  - uid: KeyVaultError
  name: Other Status Codes
requestHeader: []
definitions:
- name: KeyVaultError
  description: The key vault error exception.
  kind: object
  properties:
  - isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
    name: error
- name: Error
  description: Error encountered, if any, during the certificate operation.
  kind: object
  properties:
  - isReadyOnly: true
    description: The error code.
    types:
    - uid: string
    name: code
  - isReadyOnly: true
    description: The error message.
    types:
    - uid: string
    name: message
  - description: ''
    types:
    - {}
    name: innererror
examples: []
security: []
