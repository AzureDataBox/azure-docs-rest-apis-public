### YamlMime:RESTOperation
uid: keyvault.purgedeletedsecret.purgedeletedsecret
name: Purge Deleted Secret
service: Key Vault
groupName: Purge Deleted Secret
apiVersion: 2016-10-01
summary: 'Permanently deletes the specified secret. aka purges the secret. Authorization: requires the secrets/purge permission.'
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://{vaultBaseUrl}/deletedsecrets/{secret-name}?api-version=2016-10-01
uriParameters:
- name: vaultBaseUrl
  in: path
  isRequired: true
  description: The vault name, for example https://myvault.vault.azure.net.
  types:
  - uid: string
- name: secret-name
  in: path
  isRequired: true
  description: The name of the secret
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 204 No Content
  description: No content signaling that the secret was purged forever.
- name: Other Status Codes
  description: Key Vault error response describing why the operation failed.
  types:
  - uid: KeyVaultError
requestHeader: []
definitions:
- name: KeyVaultError
  description: The key vault error exception.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: "  \nThe key vault server error."
    types:
    - uid: Error
- name: Error
  description: Error encountered, if any, during the certificate operation.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: "  \nThe error code."
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: "  \nThe error message."
    types:
    - uid: string
  - name: innererror
    description: "  "
    types:
    - {}
examples: []
security: []
