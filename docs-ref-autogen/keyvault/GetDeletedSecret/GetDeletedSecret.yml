### YamlMime:RESTOperation
summary: 'Retrieves the deleted secret information plus its attributes. Authorization: requires the secrets/get permission.'
service: Key Vault
apiVersion: 2016-10-01
groupName: Get Deleted Secret
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://{vaultBaseUrl}/deletedsecrets/{secret-name}?api-version=2016-10-01
uriParameters:
- in: path
  isRequired: true
  description: The vault name, for example https://myvault.vault.azure.net.
  types:
  - uid: string
  name: vaultBaseUrl
- in: path
  isRequired: true
  description: The name of the secret
  types:
  - uid: string
  name: secret-name
- in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
  name: api-version
responses:
- description: A Secret bundle of the secret and its attributes
  types:
  - uid: DeletedSecretBundle
  name: 200 OK
- description: Key Vault error response describing why the operation failed.
  types:
  - uid: KeyVaultError
  name: Other Status Codes
requestHeader: []
definitions:
- name: DeletedSecretBundle
  description: A Deleted Secret consisting of its previous id, attributes and its tags, as well as information on when it will be purged.
  kind: object
  properties:
  - description: The url of the recovery object, used to identify and recover the deleted secret.
    types:
    - uid: string
    name: recoveryId
  - isReadyOnly: true
    description: The time when the secret is scheduled to be purged, in UTC
    types:
    - uid: integer
    name: scheduledPurgeDate
  - isReadyOnly: true
    description: The time when the secret was deleted, in UTC
    types:
    - uid: integer
    name: deletedDate
  - description: The secret value.
    types:
    - uid: string
    name: value
  - description: The secret id.
    types:
    - uid: string
    name: id
  - description: The content type of the secret.
    types:
    - uid: string
    name: contentType
  - description: The secret management attributes.
    types:
    - uid: SecretAttributes
    name: attributes
  - description: Application specific metadata in the form of key-value pairs.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
  - isReadyOnly: true
    description: If this is a secret backing a KV certificate, then this field specifies the corresponding key backing the KV certificate.
    types:
    - uid: string
    name: kid
  - isReadyOnly: true
    description: True if the secret's lifetime is managed by key vault. If this is a secret backing a certificate, then managed will be true.
    types:
    - uid: boolean
    name: managed
- name: SecretAttributes
  description: The secret management attributes.
  kind: object
  properties:
  - isReadyOnly: true
    description: Reflects the deletion recovery level currently in effect for secrets in the current vault. If it contains 'Purgeable', the secret can be permanently deleted by a privileged user; otherwise, only the system can purge the secret, at the end of the retention interval.
    types:
    - uid: DeletionRecoveryLevel
    name: recoveryLevel
  - description: Determines whether the object is enabled.
    types:
    - uid: boolean
    name: enabled
  - description: Not before date in UTC.
    types:
    - uid: integer
    name: nbf
  - description: Expiry date in UTC.
    types:
    - uid: integer
    name: exp
  - isReadyOnly: true
    description: Creation time in UTC.
    types:
    - uid: integer
    name: created
  - isReadyOnly: true
    description: Last updated time in UTC.
    types:
    - uid: integer
    name: updated
- name: DeletionRecoveryLevel
  description: Reflects the deletion recovery level currently in effect for secrets in the current vault. If it contains 'Purgeable', the secret can be permanently deleted by a privileged user; otherwise, only the system can purge the secret, at the end of the retention interval.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Purgeable
  - types:
    - uid: string
    name: Recoverable+Purgeable
  - types:
    - uid: string
    name: Recoverable
  - types:
    - uid: string
    name: Recoverable+ProtectedSubscription
- name: KeyVaultError
  description: The key vault error exception.
  kind: object
  properties:
  - isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
    name: error
- name: Error
  description: The key vault server error.
  kind: object
  properties:
  - isReadyOnly: true
    description: The error code.
    types:
    - uid: string
    name: code
  - isReadyOnly: true
    description: The error message.
    types:
    - uid: string
    name: message
  - types:
    - {}
    name: innererror
examples: []
security: []
name: GetDeletedSecret
uid: .keyvault.getdeletedsecret.getdeletedsecret
