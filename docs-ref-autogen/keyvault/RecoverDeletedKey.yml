### YamlMime:RESTOperationGroup
apiVersion: 2016-10-01
service: Key Vault
operations:
- summary: Recovers the deleted key to its latest version. The Recover Deleted Key operation is applicable for deleted keys in soft-delete enabled vaults. It recovers the deleted key back to its latest version under /keys. It requires the keys/recover permissions to be enabled on this vault. An attempt to recover an non-deleted key will return an error. Consider this the inverse of the delete operation on soft-delete enabled vaults.
  uid: .keyvault.recoverdeletedkey.recoverdeletedkey
name: Recover Deleted Key
uid: .keyvault.recoverdeletedkey
