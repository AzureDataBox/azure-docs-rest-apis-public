### YamlMime:RESTOperation
uid: keyvault.getcertificates.getcertificates
name: Get Certificates
service: Key Vault
groupName: Get Certificates
apiVersion: 2016-10-01
summary: "List certificates in a specified key vault  \nThe GetCertificates operation returns the set of certificates resources in the specified key vault. This operation requires the certificates/list permission."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET {vaultBaseUrl}/certificates?api-version=2016-10-01
- content: GET {vaultBaseUrl}/certificates?maxresults={maxresults}&api-version=2016-10-01
  isOptional: true
uriParameters:
- name: vaultBaseUrl
  in: path
  isRequired: true
  description: The vault name, for example https://myvault.vault.azure.net.
  types:
  - uid: string
- name: maxresults
  in: query
  description: Maximum number of results to return in a page. If not specified the service will return up to 25 results.
  types:
  - uid: integer
  format: int32
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: A response message containing a list of certificates along with a link to the next page of certificates.
  types:
  - uid: CertificateListResult
- name: Other Status Codes
  description: Key Vault error response describing why the operation failed.
  types:
  - uid: KeyVaultError
requestHeader: []
definitions:
- name: CertificateListResult
  description: The certificate list result.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: A response message containing a list of certificates in the key vault along with a link to the next page of certificates.
    types:
    - uid: DeletedCertificateItem
      isArray: true
    typesTitle: CertificateItem[]
  - name: nextLink
    isReadyOnly: true
    description: The URL to get the next set of certificates.
    types:
    - uid: string
- name: KeyVaultError
  description: The key vault error exception.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
- name: Error
  description: The key vault server error.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: innererror
    isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
- name: DeletedCertificateItem
  description: The deleted certificate item containing metadata about the deleted certificate.
  kind: object
  properties:
  - name: recoveryId
    description: The url of the recovery object, used to identify and recover the deleted certificate.
    types:
    - uid: string
  - name: scheduledPurgeDate
    isReadyOnly: true
    description: The time when the certificate is scheduled to be purged, in UTC
    types:
    - uid: integer
  - name: deletedDate
    isReadyOnly: true
    description: The time when the certificate was deleted, in UTC
    types:
    - uid: integer
  - name: id
    description: Certificate identifier.
    types:
    - uid: string
  - name: attributes
    description: The certificate management attributes.
    types:
    - uid: CertificateAttributes
  - name: tags
    description: Application specific metadata in the form of key-value pairs.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: x5t
    description: Thumbprint of the certificate.
    types:
    - uid: string
- name: CertificateAttributes
  description: The certificate management attributes.
  kind: object
  properties:
  - name: recoveryLevel
    isReadyOnly: true
    description: Reflects the deletion recovery level currently in effect for certificates in the current vault. If it contains 'Purgeable', the certificate can be permanently deleted by a privileged user; otherwise, only the system can purge the certificate, at the end of the retention interval.
    types:
    - uid: DeletionRecoveryLevel
  - name: enabled
    description: Determines whether the object is enabled.
    types:
    - uid: boolean
  - name: nbf
    description: Not before date in UTC.
    types:
    - uid: integer
  - name: exp
    description: Expiry date in UTC.
    types:
    - uid: integer
  - name: created
    isReadyOnly: true
    description: Creation time in UTC.
    types:
    - uid: integer
  - name: updated
    isReadyOnly: true
    description: Last updated time in UTC.
    types:
    - uid: integer
- name: DeletionRecoveryLevel
  description: Reflects the deletion recovery level currently in effect for keys in the current vault. If it contains 'Purgeable' the key can be permanently deleted by a privileged user; otherwise, only the system can purge the key, at the end of the retention interval.
  kind: enum
  properties:
  - name: Purgeable
    description: Soft-delete is not enabled for this vault. A DELETE operation results in immediate and irreversible data loss.
    types:
    - uid: string
  - name: Recoverable+Purgeable
    description: Soft-delete is enabled for this vault; A priveleged user may trigger an immediate, irreversible deletion(purge) of a deleted entity.
    types:
    - uid: string
  - name: Recoverable
    description: Soft-delete is enabled for this vault and purge has been disabled. A deleted entity will remain in this state until recovered, or the end of the retention interval.
    types:
    - uid: string
  - name: Recoverable+ProtectedSubscription
    description: Soft-delete is enabled for this vault, and the subscription is protected against immediate deletion.
    types:
    - uid: string
examples: []
security: []
