### YamlMime:RESTOperationGroup
uid: keyvault.importkey
name: Import Key
summary: The key vault client performs cryptographic key operations and vault operations against the Key Vault service.
apiVersion: 2016-10-01
service: Key Vault
operations:
- uid: keyvault.importkey.importkey
  summary: Imports an externally created key, stores it, and returns key parameters and attributes to the client. The import key operation may be used to import any key type into an Azure Key Vault. If the named key already exists, Azure Key Vault creates a new version of the key.
