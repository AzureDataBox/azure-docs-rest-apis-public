### YamlMime:RESTOperation
uid: management.azure.com.keyvault.vaults.list
name: List
service: Key Vault
groupName: Vaults
apiVersion: 2016-10-01
summary: The List operation gets information about the vaults associated with the subscription.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resources?$filter=resourceType eq 'Microsoft.KeyVault/vaults'&api-version=2016-10-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resources?$filter=resourceType eq 'Microsoft.KeyVault/vaults'&$top={$top}&api-version=2016-10-01
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: $filter
  in: query
  isRequired: true
  description: The filter to apply on the operation.
  types:
  - uid: string
- name: $top
  in: query
  description: Maximum number of results to return.
  types:
  - uid: integer
  format: int32
- name: api-version
  in: query
  isRequired: true
  description: Azure Resource Manager Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Get information about all key vaults in the subscription.
  types:
  - uid: ResourceListResult
requestHeader: []
definitions:
- name: ResourceListResult
  description: List of vault resources.
  kind: object
  properties:
  - name: value
    description: "  \nKey Vault resource"
    types:
    - uid: Vault
      isArray: true
    typesTitle: Resource[]
  - name: nextLink
    description: "  \nThe URL to get the next set of vault resources."
    types:
    - uid: string
- name: Vault
  description: Resource information with extended details.
  kind: object
  properties:
  - name: properties
    description: "  \nProperties of the vault"
    types:
    - uid: VaultProperties
  - name: id
    isReadyOnly: true
    description: "  \nThe Azure Resource Manager resource ID for the key vault."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nThe name of the key vault."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nThe resource type of the key vault."
    types:
    - uid: string
  - name: location
    description: "  \nThe supported Azure location where the key vault should be created."
    types:
    - uid: string
  - name: tags
    description: "  \nThe tags that will be assigned to the key vault. "
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: VaultProperties
  description: Properties of the vault
  kind: object
  properties:
  - name: tenantId
    description: "  \nThe Azure Active Directory tenant ID that should be used for authenticating requests to the key vault."
    types:
    - uid: string
  - name: sku
    description: "  \nSKU details"
    types:
    - uid: Sku
  - name: accessPolicies
    description: "  \nAn identity that have access to the key vault. All identities in the array must use the same tenant ID as the key vault's tenant ID."
    types:
    - uid: AccessPolicyEntry
      isArray: true
  - name: vaultUri
    isReadyOnly: true
    description: "  \nThe URI of the vault for performing operations on keys and secrets."
    types:
    - uid: string
  - name: enabledForDeployment
    description: "  \nProperty to specify whether Azure Virtual Machines are permitted to retrieve certificates stored as secrets from the key vault."
    types:
    - uid: boolean
  - name: enabledForDiskEncryption
    description: "  \nProperty to specify whether Azure Disk Encryption is permitted to retrieve secrets from the vault and unwrap keys."
    types:
    - uid: boolean
  - name: enabledForTemplateDeployment
    description: "  \nProperty to specify whether Azure Resource Manager is permitted to retrieve secrets from the key vault."
    types:
    - uid: boolean
  - name: enableSoftDelete
    description: "  \nProperty to specify whether the 'soft delete' functionality is enabled for this key vault. It does not accept false value."
    types:
    - uid: boolean
  - name: createMode
    description: "  \nThe vault's create mode to indicate whether the vault need to be recovered or not."
    types:
    - uid: CreateMode
- name: Sku
  description: SKU details
  kind: object
  properties:
  - name: family
    description: "  \nSKU family name"
    types:
    - uid: SkuFamily
  - name: name
    description: "  \nSKU name to specify whether the key vault is a standard vault or a premium vault."
    types:
    - uid: SkuName
- name: AccessPolicyEntry
  description: An identity that have access to the key vault. All identities in the array must use the same tenant ID as the key vault's tenant ID.
  kind: object
  properties:
  - name: tenantId
    description: "  \nThe Azure Active Directory tenant ID that should be used for authenticating requests to the key vault."
    types:
    - uid: string
  - name: objectId
    description: "  \nThe object ID of a user, service principal or security group in the Azure Active Directory tenant for the vault. The object ID must be unique for the list of access policies."
    types:
    - uid: string
  - name: applicationId
    description: "  \n Application ID of the client making request on behalf of a principal"
    types:
    - uid: string
  - name: permissions
    description: "  \nPermissions the identity has for keys, secrets and certificates."
    types:
    - uid: Permissions
- name: CreateMode
  description: The vault's create mode to indicate whether the vault need to be recovered or not.
  kind: enum
  properties:
  - name: recover
    types:
    - uid: string
  - name: default
    types:
    - uid: string
- name: SkuFamily
  description: SKU family name
  kind: enum
  properties:
  - name: A
    types:
    - uid: string
- name: SkuName
  description: SKU name to specify whether the key vault is a standard vault or a premium vault.
  kind: enum
  properties:
  - name: standard
    types:
    - uid: string
  - name: premium
    types:
    - uid: string
- name: Permissions
  description: Permissions the identity has for keys, secrets and certificates.
  kind: object
  properties:
  - name: keys
    description: "  "
    types:
    - uid: string
      isArray: true
  - name: secrets
    description: "  "
    types:
    - uid: string
      isArray: true
  - name: certificates
    description: "  "
    types:
    - uid: string
      isArray: true
  - name: storage
    description: "  "
    types:
    - uid: string
      isArray: true
