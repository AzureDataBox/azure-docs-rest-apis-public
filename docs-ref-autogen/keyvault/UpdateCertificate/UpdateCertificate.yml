### YamlMime:RESTOperation
uid: keyvault.updatecertificate.updatecertificate
name: Update Certificate
service: Key Vault
groupName: Update Certificate
apiVersion: 2016-10-01
summary: "Updates the specified attributes associated with the given certificate.  \nThe UpdateCertificate operation applies the specified update on the given certificate; the only elements updated are the certificate's attributes. This operation requires the certificates/update permission."
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH {vaultBaseUrl}/certificates/{certificate-name}/{certificate-version}?api-version=2016-10-01
uriParameters:
- name: vaultBaseUrl
  in: path
  isRequired: true
  description: The vault name, for example https://myvault.vault.azure.net.
  types:
  - uid: string
- name: certificate-name
  in: path
  isRequired: true
  description: The name of the certificate in the given key vault.
  types:
  - uid: string
- name: certificate-version
  in: path
  isRequired: true
  description: The version of the certificate.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The updated certificate.
  types:
  - uid: CertificateBundle
- name: Other Status Codes
  description: Key Vault error response describing why the operation failed.
  types:
  - uid: KeyVaultError
requestBody:
- parameters:
  - name: policy
    in: body
    description: The management policy for the certificate.
    types:
    - uid: CertificatePolicy
  - name: attributes
    in: body
    description: The attributes of the certificate (optional).
    types:
    - uid: CertificateAttributes
  - name: tags
    in: body
    description: Application specific metadata in the form of key-value pairs.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
definitions:
- name: CertificatePolicy
  description: Management policy for a certificate.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The certificate id.
    types:
    - uid: string
  - name: key_props
    description: Properties of the key backing a certificate.
    types:
    - uid: KeyProperties
  - name: secret_props
    description: Properties of the secret backing a certificate.
    types:
    - uid: SecretProperties
  - name: x509_props
    description: Properties of the X509 component of a certificate.
    types:
    - uid: X509CertificateProperties
  - name: lifetime_actions
    description: Actions that will be performed by Key Vault over the lifetime of a certificate.
    types:
    - uid: LifetimeAction
      isArray: true
  - name: issuer
    description: Parameters for the issuer of the X509 component of a certificate.
    types:
    - uid: IssuerParameters
  - name: attributes
    description: The certificate attributes.
    types:
    - uid: CertificateAttributes
- name: CertificateAttributes
  description: The certificate management attributes.
  kind: object
  properties:
  - name: recoveryLevel
    isReadyOnly: true
    description: Reflects the deletion recovery level currently in effect for certificates in the current vault. If it contains 'Purgeable', the certificate can be permanently deleted by a privileged user; otherwise, only the system can purge the certificate, at the end of the retention interval.
    types:
    - uid: DeletionRecoveryLevel
  - name: enabled
    description: Determines whether the object is enabled.
    types:
    - uid: boolean
  - name: nbf
    description: Not before date in UTC.
    types:
    - uid: integer
  - name: exp
    description: Expiry date in UTC.
    types:
    - uid: integer
  - name: created
    isReadyOnly: true
    description: Creation time in UTC.
    types:
    - uid: integer
  - name: updated
    isReadyOnly: true
    description: Last updated time in UTC.
    types:
    - uid: integer
- name: KeyVaultError
  description: The key vault error exception.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
- name: CertificateUpdateParameters
  description: The certificate update parameters.
  kind: object
  properties:
  - name: policy
    description: The management policy for the certificate.
    types:
    - uid: CertificatePolicy
  - name: attributes
    description: The attributes of the certificate (optional).
    types:
    - uid: CertificateAttributes
  - name: tags
    description: Application specific metadata in the form of key-value pairs.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: KeyProperties
  description: Properties of the key pair backing a certificate.
  kind: object
  properties:
  - name: exportable
    description: Indicates if the private key can be exported.
    types:
    - uid: boolean
  - name: kty
    description: The key type.
    types:
    - uid: string
  - name: key_size
    description: 'The key size in bits. For example: 2048, 3072, or 4096 for RSA.'
    types:
    - uid: integer
  - name: reuse_key
    description: Indicates if the same key pair will be used on certificate renewal.
    types:
    - uid: boolean
- name: SecretProperties
  description: Properties of the key backing a certificate.
  kind: object
  properties:
  - name: contentType
    description: The media type (MIME type).
    types:
    - uid: string
- name: X509CertificateProperties
  description: Properties of the X509 component of a certificate.
  kind: object
  properties:
  - name: subject
    description: The subject name. Should be a valid X509 distinguished Name.
    types:
    - uid: string
  - name: ekus
    description: The enhanced key usage.
    types:
    - uid: string
      isArray: true
  - name: sans
    description: The subject alternative names.
    types:
    - uid: SubjectAlternativeNames
  - name: key_usage
    description: List of key usages.
    types:
    - uid: string
      isArray: true
  - name: validity_months
    description: The duration that the ceritifcate is valid in months.
    types:
    - uid: integer
- name: LifetimeAction
  description: Action and its trigger that will be performed by Key Vault over the lifetime of a certificate.
  kind: object
  properties:
  - name: trigger
    description: The condition that will execute the action.
    types:
    - uid: Trigger
  - name: action
    description: The action that will be executed.
    types:
    - uid: Action
- name: IssuerParameters
  description: Parameters for the issuer of the X509 component of a certificate.
  kind: object
  properties:
  - name: name
    description: Name of the referenced issuer object or reserved names; for example, 'Self' or 'Unknown'.
    types:
    - uid: string
  - name: cty
    description: Type of certificate to be requested from the issuer provider.
    types:
    - uid: string
- name: DeletionRecoveryLevel
  description: Reflects the deletion recovery level currently in effect for keys in the current vault. If it contains 'Purgeable' the key can be permanently deleted by a privileged user; otherwise, only the system can purge the key, at the end of the retention interval.
  kind: enum
  properties:
  - name: Purgeable
    description: Soft-delete is not enabled for this vault. A DELETE operation results in immediate and irreversible data loss.
    types:
    - uid: string
  - name: Recoverable+Purgeable
    description: Soft-delete is enabled for this vault; A priveleged user may trigger an immediate, irreversible deletion(purge) of a deleted entity.
    types:
    - uid: string
  - name: Recoverable
    description: Soft-delete is enabled for this vault and purge has been disabled. A deleted entity will remain in this state until recovered, or the end of the retention interval.
    types:
    - uid: string
  - name: Recoverable+ProtectedSubscription
    description: Soft-delete is enabled for this vault, and the subscription is protected against immediate deletion.
    types:
    - uid: string
- name: DeletedCertificateBundle
  description: A Deleted Certificate consisting of its previous id, attributes and its tags, as well as information on when it will be purged.
  kind: object
  properties:
  - name: recoveryId
    description: The url of the recovery object, used to identify and recover the deleted certificate.
    types:
    - uid: string
  - name: scheduledPurgeDate
    isReadyOnly: true
    description: The time when the certificate is scheduled to be purged, in UTC
    types:
    - uid: integer
  - name: deletedDate
    isReadyOnly: true
    description: The time when the certificate was deleted, in UTC
    types:
    - uid: integer
  - name: id
    isReadyOnly: true
    description: The certificate id.
    types:
    - uid: string
  - name: kid
    isReadyOnly: true
    description: The key id.
    types:
    - uid: string
  - name: sid
    isReadyOnly: true
    description: The secret id.
    types:
    - uid: string
  - name: x5t
    isReadyOnly: true
    description: Thumbprint of the certificate.
    types:
    - uid: string
  - name: policy
    isReadyOnly: true
    description: The management policy.
    types:
    - uid: CertificatePolicy
  - name: cer
    description: CER contents of x509 certificate.
    types:
    - uid: string
  - name: contentType
    description: The content type of the secret.
    types:
    - uid: string
  - name: attributes
    description: The certificate attributes.
    types:
    - uid: CertificateAttributes
  - name: tags
    description: Application specific metadata in the form of key-value pairs
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: Error
  description: The key vault server error.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: innererror
    isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
- name: SubjectAlternativeNames
  description: The subject alternate names of a X509 object.
  kind: object
  properties:
  - name: emails
    description: Email addresses.
    types:
    - uid: string
      isArray: true
  - name: dns_names
    description: Domain names.
    types:
    - uid: string
      isArray: true
  - name: upns
    description: User principal names.
    types:
    - uid: string
      isArray: true
- name: Trigger
  description: A condition to be satisfied for an action to be executed.
  kind: object
  properties:
  - name: lifetime_percentage
    description: Percentage of lifetime at which to trigger. Value should be between 1 and 99.
    types:
    - uid: integer
  - name: days_before_expiry
    description: Days before expiry to attempt renewal. Value should be between 1 and validity_in_months multiplied by 27. If validity_in_months is 36, then value should be between 1 and 972 (36 * 27).
    types:
    - uid: integer
- name: Action
  description: The action that will be executed.
  kind: object
  properties:
  - name: action_type
    description: The type of the action.
    types:
    - uid: ActionType
- name: ActionType
  description: The type of the action.
  kind: enum
  properties:
  - name: EmailContacts
    types:
    - uid: string
  - name: AutoRenew
    types:
    - uid: string
examples: []
security: []
