### YamlMime:RESTOperationGroup
uid: keyvault.getcertificateissuers
name: Get Certificate Issuers
apiVersion: 2016-10-01
service: Key Vault
operations:
- uid: keyvault.getcertificateissuers.getcertificateissuers
  summary: List certificate issuers for a specified key vault. The GetCertificateIssuers operation returns the set of certificate issuer resources in the specified key vault. This operation requires the certificates/manageissuers/getissuers permission.
