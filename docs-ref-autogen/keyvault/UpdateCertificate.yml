### YamlMime:RESTOperationGroup
uid: keyvault.updatecertificate
name: Update Certificate
summary: The key vault client performs cryptographic key operations and vault operations against the Key Vault service.
apiVersion: 2016-10-01
service: Key Vault
operations:
- uid: keyvault.updatecertificate.updatecertificate
  summary: Updates the specified attributes associated with the given certificate. The UpdateCertificate operation applies the specified update on the given certificate; note the only elements being updated are the certificate's attributes.
