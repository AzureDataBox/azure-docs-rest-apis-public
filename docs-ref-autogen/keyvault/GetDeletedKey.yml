### YamlMime:RESTOperationGroup
uid: keyvault.getdeletedkey
name: Get Deleted Key
apiVersion: 2016-10-01
service: Key Vault
operations:
- uid: keyvault.getdeletedkey.getdeletedkey
  summary: 'Gets the public part of a deleted key. The Get Deleted Key operation is applicable for soft-delete enabled vaults. While the operation can be invoked on any vault, it will return an error if invoked on a non soft-delete enabled vault. This operation requires the keys/get permission. '
