### YamlMime:RESTOperation
summary: Updates the specified attributes associated with the given SAS definition.
service: Key Vault
apiVersion: 2016-10-01
groupName: Update Sas Definition
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://{vaultBaseUrl}/storage/{storage-account-name}/sas/{sas-definition-name}?api-version=2016-10-01
uriParameters:
- in: path
  isRequired: true
  description: The vault name, for example https://myvault.vault.azure.net.
  types:
  - uid: string
  name: vaultBaseUrl
- in: path
  isRequired: true
  description: The name of the storage account.
  types:
  - uid: string
  pattern: ^[0-9a-zA-Z]+$
  name: storage-account-name
- in: path
  isRequired: true
  description: The name of the SAS definition.
  types:
  - uid: string
  pattern: ^[0-9a-zA-Z]+$
  name: sas-definition-name
- in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
  name: api-version
responses:
- description: The updated SAS definition.
  types:
  - uid: SasDefinitionBundle
  name: 200 OK
- description: Key Vault error response describing why the operation failed.
  types:
  - uid: KeyVaultError
  name: Other Status Codes
requestBody:
- parameters:
  - in: body
    description: Sas definition update metadata in the form of key-value pairs.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: parameters
  - in: body
    description: The attributes of the SAS definition.
    types:
    - uid: SasDefinitionAttributes
    name: attributes
  - in: body
    description: Application specific metadata in the form of key-value pairs.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
requestHeader: []
definitions:
- name: SasDefinitionBundle
  description: A SAS definition bundle consists of key vault SAS definition details plus its attributes.
  kind: object
  properties:
  - isReadyOnly: true
    description: The SAS definition id.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Storage account SAS definition secret id.
    types:
    - uid: string
    name: sid
  - isReadyOnly: true
    description: The SAS definition metadata in the form of key-value pairs.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: parameters
  - isReadyOnly: true
    description: The SAS definition attributes.
    types:
    - uid: SasDefinitionAttributes
    name: attributes
  - isReadyOnly: true
    description: Application specific metadata in the form of key-value pairs
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
- name: SasDefinitionAttributes
  description: The SAS definition attributes.
  kind: object
  properties:
  - description: the enabled state of the object.
    types:
    - uid: boolean
    name: enabled
  - isReadyOnly: true
    description: Creation time in UTC.
    types:
    - uid: integer
    name: created
  - isReadyOnly: true
    description: Last updated time in UTC.
    types:
    - uid: integer
    name: updated
- name: KeyVaultError
  description: The key vault error exception.
  kind: object
  properties:
  - isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
    name: error
- name: Error
  description: The key vault server error.
  kind: object
  properties:
  - isReadyOnly: true
    description: The error code.
    types:
    - uid: string
    name: code
  - isReadyOnly: true
    description: The error message.
    types:
    - uid: string
    name: message
  - types:
    - {}
    name: innererror
examples:
- request:
    uri: PATCH https://{vaultBaseUrl}/storage/patchsas01/sas/patchStrgSasDef01?api-version=2016-10-01
    requestBody: '{"parameters":{"sasType":"account","signedProtocols":"httpOrHttps","signedServices":"t","signedResourceTypes":"sco","signedPermissions":"rl","signedVersion":"2016-05-31","validityPeriod":"PT10H"},"attributes":{"enabled":true}}'
  responses:
  - statusCode: "200"
    body: '{"id":"https://storage-sdk-test.vault-int.azure-int.net/storage/patchsas01/sas/patchStrgSasDef01","sid":"https://storage-sdk-test.vault-int.azure-int.net/secrets/patchsas01-patchStrgSasDef01","parameters":{"sasType":"account","signedProtocols":"httpOrHttps","signedServices":"t","signedResourceTypes":"sco","signedPermissions":"rl","signedVersion":"2016-05-31","validityPeriod":"PT10H"},"attributes":{"enabled":true,"created":1490738438,"updated":1490738438}}'
  name: Update Storage Sas definition
security: []
name: UpdateSasDefinition
uid: .keyvault.updatesasdefinition.updatesasdefinition
