### YamlMime:RESTOperation
uid: keyvault.deletecertificateoperation.deletecertificateoperation
name: Delete Certificate Operation
service: Key Vault
groupName: Delete Certificate Operation
apiVersion: 2016-10-01
summary: "Deletes the creation operation for a specific certificate.  \nDeletes the creation operation for a specified certificate that is in the process of being created. The certificate is no longer created. This operation requires the certificates/update permission."
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE {vaultBaseUrl}/certificates/{certificate-name}/pending?api-version=2016-10-01
uriParameters:
- name: vaultBaseUrl
  in: path
  isRequired: true
  description: The vault name, for example https://myvault.vault.azure.net.
  types:
  - uid: string
- name: certificate-name
  in: path
  isRequired: true
  description: The name of the certificate.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: A message containing the certificate operation response.
  types:
  - uid: CertificateOperation
- name: Other Status Codes
  description: Key Vault error response describing why the operation failed.
  types:
  - uid: KeyVaultError
requestHeader: []
definitions:
- name: CertificateOperation
  description: A certificate operation is returned in case of asynchronous requests.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The certificate id.
    types:
    - uid: string
  - name: issuer
    description: Parameters for the issuer of the X509 component of a certificate.
    types:
    - uid: IssuerParameters
  - name: csr
    description: The certificate signing request (CSR) that is being used in the certificate operation.
    types:
    - uid: string
  - name: cancellation_requested
    description: Indicates if cancellation was requested on the certificate operation.
    types:
    - uid: boolean
  - name: status
    description: Status of the certificate operation.
    types:
    - uid: string
  - name: status_details
    description: The status details of the certificate operation.
    types:
    - uid: string
  - name: error
    description: Error encountered, if any, during the certificate operation.
    types:
    - uid: Error
  - name: target
    description: Location which contains the result of the certificate operation.
    types:
    - uid: string
  - name: request_id
    description: Identifier for the certificate operation.
    types:
    - uid: string
- name: KeyVaultError
  description: The key vault error exception.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
- name: IssuerParameters
  description: Parameters for the issuer of the X509 component of a certificate.
  kind: object
  properties:
  - name: name
    description: Name of the referenced issuer object or reserved names; for example, 'Self' or 'Unknown'.
    types:
    - uid: string
  - name: cty
    description: Type of certificate to be requested from the issuer provider.
    types:
    - uid: string
- name: Error
  description: The key vault server error.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: The error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: The error message.
    types:
    - uid: string
  - name: innererror
    isReadyOnly: true
    description: The key vault server error.
    types:
    - uid: Error
examples: []
security: []
metadata:
  source_url: https://github.com/azure/azure-rest-api-specs/blob/master/specification/keyvault/data-plane/Microsoft.KeyVault/stable/2016-10-01/keyvault.json#L1
