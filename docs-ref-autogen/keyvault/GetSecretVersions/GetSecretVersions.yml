### YamlMime:RESTOperation
uid: keyvault.getsecretversions.getsecretversions
name: Get Secret Versions
service: Key Vault
groupName: Get Secret Versions
apiVersion: 2016-10-01
summary: List all versions of the specified secret. The full secret identifier and attributes are provided in the response. No values are returned for the secrets. This operations requires the secrets/list permission.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET {vaultBaseUrl}/secrets/{secret-name}/versions?api-version=2016-10-01
- content: GET {vaultBaseUrl}/secrets/{secret-name}/versions?maxresults={maxresults}&api-version=2016-10-01
  isOptional: true
uriParameters:
- name: vaultBaseUrl
  in: path
  isRequired: true
  description: The vault name, for example https://myvault.vault.azure.net.
  types:
  - uid: string
- name: secret-name
  in: path
  isRequired: true
  description: The name of the secret.
  types:
  - uid: string
- name: maxresults
  in: query
  description: Maximum number of results to return in a page. If not specified, the service will return up to 25 results.
  types:
  - uid: integer
  format: int32
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: A response message containing a list of secrets along with a link to the next page of secrets.
  types:
  - uid: SecretListResult
- name: Other Status Codes
  description: Key Vault error response describing why the operation failed.
  types:
  - uid: KeyVaultError
requestHeader: []
definitions:
- name: SecretListResult
  description: The secret list result.
  kind: object
  properties:
  - name: value
    isReadyOnly: true
    description: "  \nThe secret item containing secret metadata."
    types:
    - uid: DeletedSecretItem
      isArray: true
    typesTitle: SecretItem[]
  - name: nextLink
    isReadyOnly: true
    description: "  \nThe URL to get the next set of secrets."
    types:
    - uid: string
- name: KeyVaultError
  description: The key vault error exception.
  kind: object
  properties:
  - name: error
    isReadyOnly: true
    description: "  \nThe key vault server error."
    types:
    - uid: Error
- name: Error
  description: Error encountered, if any, during the certificate operation.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: "  \nThe error code."
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: "  \nThe error message."
    types:
    - uid: string
  - name: innererror
    description: "  "
    types:
    - {}
- name: DeletedSecretItem
  description: The deleted secret item containing metadata about the deleted secret.
  kind: object
  properties:
  - name: recoveryId
    description: "  \nThe url of the recovery object, used to identify and recover the deleted secret."
    types:
    - uid: string
  - name: scheduledPurgeDate
    isReadyOnly: true
    description: "  \nThe time when the secret is scheduled to be purged, in UTC"
    types:
    - uid: integer
  - name: deletedDate
    isReadyOnly: true
    description: "  \nThe time when the secret was deleted, in UTC"
    types:
    - uid: integer
  - name: id
    description: "  \nSecret identifier."
    types:
    - uid: string
  - name: attributes
    description: "  \nThe secret management attributes."
    types:
    - uid: SecretAttributes
  - name: tags
    description: "  \nApplication specific metadata in the form of key-value pairs."
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: contentType
    description: "  \nType of the secret value such as a password."
    types:
    - uid: string
  - name: managed
    isReadyOnly: true
    description: "  \nTrue if the secret's lifetime is managed by key vault. If this is a key backing a certificate, then managed will be true."
    types:
    - uid: boolean
- name: SecretAttributes
  description: The secret management attributes.
  kind: object
  properties:
  - name: recoveryLevel
    isReadyOnly: true
    description: "  \nReflects the deletion recovery level currently in effect for secrets in the current vault. If it contains 'Purgeable', the secret can be permanently deleted by a privileged user; otherwise, only the system can purge the secret, at the end of the retention interval."
    types:
    - uid: DeletionRecoveryLevel
  - name: enabled
    description: "  \nDetermines whether the object is enabled."
    types:
    - uid: boolean
  - name: nbf
    description: "  \nNot before date in UTC."
    types:
    - uid: integer
  - name: exp
    description: "  \nExpiry date in UTC."
    types:
    - uid: integer
  - name: created
    isReadyOnly: true
    description: "  \nCreation time in UTC."
    types:
    - uid: integer
  - name: updated
    isReadyOnly: true
    description: "  \nLast updated time in UTC."
    types:
    - uid: integer
- name: DeletionRecoveryLevel
  description: Reflects the deletion recovery level currently in effect for keys in the current vault. If it contains 'Purgeable' the key can be permanently deleted by a privileged user; otherwise, only the system can purge the key, at the end of the retention interval.
  kind: enum
  properties:
  - name: Purgeable
    types:
    - uid: string
  - name: Recoverable+Purgeable
    types:
    - uid: string
  - name: Recoverable
    types:
    - uid: string
  - name: Recoverable+ProtectedSubscription
    types:
    - uid: string
examples: []
security: []
