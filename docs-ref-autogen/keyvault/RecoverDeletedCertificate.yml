### YamlMime:RESTOperationGroup
uid: keyvault.recoverdeletedcertificate
name: Recover Deleted Certificate
summary: The key vault client performs cryptographic key operations and vault operations against the Key Vault service.
apiVersion: 2016-10-01
service: Key Vault
operations:
- uid: keyvault.recoverdeletedcertificate.recoverdeletedcertificate
  summary: Recovers the deleted certificate back to its current version under /certificates. The RecoverDeletedCertificate operation performs the reversal of the Delete operation. The operation is applicable in vaults enabled for soft-delete, and must be issued during the retention interval (available in the deleted certificate's attributes).
