### YamlMime:RESTOperation
uid: text/analytics.cognitiveservices-textanalytics.sentiment.sentiment
name: Sentiment
service: Cognitive Services - Text Analytics
groupName: Sentiment
apiVersion: v2.0
summary: The API returns a numeric score between 0 and 1. Scores close to 1 indicate positive sentiment, while scores close to 0 indicate negative sentiment. Sentiment score is generated using classification techniques. The input features to the classifier include n-grams, features generated from part-of-speech tags, and word embeddings. See the <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/text-analytics/overview#supported-languages">Text Analytics Documentation</a> for details about the languages that are supported by sentiment analysis.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://{AzureRegion}.api.cognitive.microsoft.com/text/analytics/v2.0/sentiment
uriParameters:
- name: AzureRegion
  in: path
  isRequired: true
  description: Supported Azure regions for Cognitive Services endpoints
  types:
  - uid: string
responses:
- name: 200 OK
  description: A successful call results in each valid document getting a sentiment score between 0 and 1
  types:
  - uid: SentimentBatchResult
- name: Other Status Codes
  description: Error Response
  types:
  - uid: ErrorResponse
requestBody:
- parameters:
  - name: documents
    in: body
    types:
    - uid: MultiLanguageInput
      isArray: true
requestHeader: []
definitions:
- name: MultiLanguageInput
  kind: object
  properties:
  - name: language
    description: This is the 2 letter ISO 639-1 representation of a language. For example, use "en" for English; "es" for Spanish etc.,
    types:
    - uid: string
  - name: id
    description: Unique, non-empty document identifier.
    types:
    - uid: string
  - name: text
    types:
    - uid: string
- name: SentimentBatchResult
  kind: object
  properties:
  - name: documents
    isReadyOnly: true
    types:
    - uid: SentimentBatchResultItem
      isArray: true
  - name: errors
    isReadyOnly: true
    types:
    - uid: ErrorRecord
      isArray: true
- name: ErrorResponse
  kind: object
  properties:
  - name: code
    types:
    - uid: string
  - name: message
    types:
    - uid: string
  - name: target
    types:
    - uid: string
  - name: innerError
    types:
    - uid: InternalError
- name: MultiLanguageBatchInput
  kind: object
  properties:
  - name: documents
    types:
    - uid: MultiLanguageInput
      isArray: true
- name: SentimentBatchResultItem
  kind: object
  properties:
  - name: score
    isReadyOnly: true
    description: A decimal number between 0 and 1 denoting the sentiment of the document. A score above 0.7 usually refers to a positive document while a score below 0.3 normally has a negative connotation. Mid values refer to neutral text.
    types:
    - uid: number
  - name: id
    isReadyOnly: true
    description: Unique document identifier.
    types:
    - uid: string
- name: ErrorRecord
  kind: object
  properties:
  - name: id
    description: Input document unique identifier the error refers to.
    types:
    - uid: string
  - name: message
    description: Error message.
    types:
    - uid: string
- name: InternalError
  kind: object
  properties:
  - name: code
    types:
    - uid: string
  - name: message
    types:
    - uid: string
  - name: innerError
    types:
    - uid: InternalError
