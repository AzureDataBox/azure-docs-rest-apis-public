### YamlMime:RESTOperation
uid: text/analytics.cognitiveservices-textanalytics.detectlanguage.detectlanguage
name: Detect Language
service: Cognitive Services - Text Analytics
groupName: Detect Language
apiVersion: v2.0
summary: The API returns the detected language and a numeric score between 0 and 1. Scores close to 1 indicate 100% certainty that the identified language is true. A total of 120 languages are supported.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://{AzureRegion}.api.cognitive.microsoft.com/text/analytics/v2.0/languages
uriParameters:
- name: AzureRegion
  in: path
  isRequired: true
  description: Supported Azure regions for Cognitive Services endpoints
  types:
  - uid: string
responses:
- name: 200 OK
  description: A successful call results in the detected language with the highest probability for each valid document
  types:
  - uid: LanguageBatchResult
- name: Other Status Codes
  description: Error Response
  types:
  - uid: ErrorResponse
requestBody:
- parameters:
  - name: documents
    in: body
    types:
    - uid: Input
      isArray: true
requestHeader: []
definitions:
- name: Input
  kind: object
  properties:
  - name: id
    description: Unique, non-empty document identifier.
    types:
    - uid: string
  - name: text
    types:
    - uid: string
- name: LanguageBatchResult
  kind: object
  properties:
  - name: documents
    isReadyOnly: true
    types:
    - uid: LanguageBatchResultItem
      isArray: true
  - name: errors
    isReadyOnly: true
    types:
    - uid: ErrorRecord
      isArray: true
- name: ErrorResponse
  kind: object
  properties:
  - name: code
    types:
    - uid: string
  - name: message
    types:
    - uid: string
  - name: target
    types:
    - uid: string
  - name: innerError
    types:
    - uid: InternalError
- name: BatchInput
  kind: object
  properties:
  - name: documents
    types:
    - uid: Input
      isArray: true
- name: LanguageBatchResultItem
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Unique document identifier.
    types:
    - uid: string
  - name: detectedLanguages
    isReadyOnly: true
    description: A list of extracted languages.
    types:
    - uid: DetectedLanguage
      isArray: true
- name: ErrorRecord
  kind: object
  properties:
  - name: id
    description: Input document unique identifier the error refers to.
    types:
    - uid: string
  - name: message
    description: Error message.
    types:
    - uid: string
- name: InternalError
  kind: object
  properties:
  - name: code
    types:
    - uid: string
  - name: message
    types:
    - uid: string
  - name: innerError
    types:
    - uid: InternalError
- name: DetectedLanguage
  kind: object
  properties:
  - name: name
    description: Long name of a detected language (e.g. English, French).
    types:
    - uid: string
  - name: iso6391Name
    description: A two letter representation of the detected language according to the ISO 639-1 standard (e.g. en, fr).
    types:
    - uid: string
  - name: score
    description: A confidence score between 0 and 1. Scores close to 1 indicate 100% certainty that the identified language is true.
    types:
    - uid: number
examples:
- name: Successful Key Phrase request
  request:
    uri: POST https://{AzureRegion}.api.cognitive.microsoft.com/text/analytics/v2.0/languages
  responses:
  - statusCode: "200"
    body: >-
      {
        "documents": [
          {
            "id": "1",
            "detectedLanguages": [
              {
                "name": "English",
                "iso6391Name": "en",
                "score": 1
              }
            ]
          },
          {
            "id": "2",
            "detectedLanguages": [
              {
                "name": "Spanish",
                "iso6391Name": "es",
                "score": 1
              }
            ]
          },
          {
            "id": "3",
            "detectedLanguages": [
              {
                "name": "English",
                "iso6391Name": "en",
                "score": 1
              }
            ]
          },
          {
            "id": "4",
            "detectedLanguages": [
              {
                "name": "French",
                "iso6391Name": "fr",
                "score": 1
              }
            ]
          }
        ],
        "errors": []
      }
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
