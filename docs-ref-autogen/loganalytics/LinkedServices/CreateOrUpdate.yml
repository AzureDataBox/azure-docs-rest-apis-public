### YamlMime:RESTOperation
summary: Create or update a linked service.
service: Log Analytics
apiVersion: 2015-11-01-preview
groupName: Linked Services
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}/linkedServices/{linkedServiceName}?api-version=2015-11-01-preview
uriParameters:
- in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group to get. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
  name: resourceGroupName
- in: path
  isRequired: true
  description: Name of the Log Analytics Workspace that will contain the linkedServices resource
  types:
  - uid: string
  name: workspaceName
- in: path
  isRequired: true
  description: Name of the linkedServices resource
  types:
  - uid: string
  name: linkedServiceName
- in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
  name: api-version
responses:
- description: OK response definition.
  types:
  - uid: LinkedService
  name: 200 OK
- description: Created response definition.
  types:
  - uid: LinkedService
  name: 201 Created
requestBody:
- parameters:
  - in: body
    isRequired: true
    description: The resource id of the resource that will be linked to the workspace.
    types:
    - uid: string
    name: properties.resourceId
  - in: body
    description: Resource tags
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
requestHeader: []
definitions:
- name: LinkedService
  description: The top level Linked service resource container.
  kind: object
  properties:
  - description: The resource id of the resource that will be linked to the workspace.
    types:
    - uid: string
    name: properties.resourceId
  - isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
    name: type
  - description: Resource tags
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Create Or Update
uid: management.azure.com.loganalytics.linkedservices.createorupdate
