### YamlMime:RESTOperation
uid: management.azure.com.loganalytics.workspaces.listintelligencepacks
name: List Intelligence Packs
service: Log Analytics
groupName: Workspaces
apiVersion: 2015-11-01-preview
summary: Lists all the intelligence packs possible and whether they are enabled or disabled for a given workspace.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}/intelligencePacks?api-version=2015-11-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group to get. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: workspaceName
  in: path
  isRequired: true
  description: Name of the Log Analytics Workspace.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK response definition.
  types:
  - uid: IntelligencePack
    isArray: true
requestHeader: []
definitions:
- name: IntelligencePack
  description: Intelligence Pack containing a string name and boolean indicating if it's enabled.
  kind: object
  properties:
  - name: name
    description: "  \nThe name of the intelligence pack."
    types:
    - uid: string
  - name: enabled
    description: "  \nThe enabled boolean for the intelligence pack."
    types:
    - uid: boolean
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
