### YamlMime:RESTOperation
uid: management.azure.com.loganalytics.workspaces.getsharedkeys
name: Get Shared Keys
service: Log Analytics
groupName: Workspaces
apiVersion: 2015-11-01-preview
summary: Gets the shared keys for a workspace.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}/sharedKeys?api-version=2015-11-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group to get. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: workspaceName
  in: path
  isRequired: true
  description: Name of the Log Analytics Workspace.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK response definition.
  types:
  - uid: SharedKeys
requestHeader: []
definitions:
- name: SharedKeys
  description: The shared keys for a workspace.
  kind: object
  properties:
  - name: primarySharedKey
    description: "  \nThe primary shared key of a workspace."
    types:
    - uid: string
  - name: secondarySharedKey
    description: "  \nThe secondary shared key of a workspace."
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
