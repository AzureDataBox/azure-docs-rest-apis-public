### YamlMime:RESTOperation
summary: Create or update a data source.
service: Log Analytics
apiVersion: 2015-11-01-preview
groupName: Data Sources
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}/dataSources/{dataSourceName}?api-version=2015-11-01-preview
uriParameters:
- in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group to get. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
  name: resourceGroupName
- in: path
  isRequired: true
  description: Name of the Log Analytics Workspace that will contain the datasource
  types:
  - uid: string
  name: workspaceName
- in: path
  isRequired: true
  description: The name of the datasource resource.
  types:
  - uid: string
  name: dataSourceName
- in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
  name: api-version
responses:
- description: OK response definition.
  types:
  - uid: DataSource
  name: 200 OK
- description: Created response definition.
  types:
  - uid: DataSource
  name: 201 Created
requestBody:
- parameters:
  - in: body
    isRequired: true
    description: The data source properties in raw json format, each kind of data source have it's own schema.
    types:
    - uid: Object
    name: properties
  - in: body
    description: The ETag of the data source.
    types:
    - uid: string
    name: eTag
  - in: body
    isRequired: true
    description: The kind of the DataSource.
    types:
    - uid: DataSourceKind
    name: kind
  - in: body
    description: Resource tags
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
requestHeader: []
definitions:
- name: Object
  description: The data source properties in raw json format, each kind of data source have it's own schema.
  kind: object
  properties: []
- name: DataSource
  description: Datasources under OMS Workspace.
  kind: object
  properties:
  - description: The data source properties in raw json format, each kind of data source have it's own schema.
    types:
    - uid: Object
    name: properties
  - description: The ETag of the data source.
    types:
    - uid: string
    name: eTag
  - description: The kind of the DataSource.
    types:
    - uid: DataSourceKind
    name: kind
  - isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
    name: type
  - description: Resource tags
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
