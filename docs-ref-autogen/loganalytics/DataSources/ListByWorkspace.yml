### YamlMime:RESTOperation
summary: Gets the first page of data source instances in a workspace with the link to the next page.
service: Log Analytics
apiVersion: 2015-11-01-preview
groupName: Data Sources
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}/dataSources?$filter={$filter}&api-version=2015-11-01-preview
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}/dataSources?$filter={$filter}&$skiptoken={$skiptoken}&api-version=2015-11-01-preview
  isOptional: true
uriParameters:
- in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group to get. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
  name: resourceGroupName
- in: path
  isRequired: true
  description: The workspace that contains the data sources.
  types:
  - uid: string
  name: workspaceName
- in: query
  isRequired: true
  description: The filter to apply on the operation.
  types:
  - uid: string
  name: $filter
- in: query
  description: Starting point of the collection of data source instances.
  types:
  - uid: string
  name: $skiptoken
- in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
  name: api-version
responses:
- description: OK response definition.
  types:
