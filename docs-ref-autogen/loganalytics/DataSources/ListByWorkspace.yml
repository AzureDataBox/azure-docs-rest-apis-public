### YamlMime:RESTOperation
uid: management.azure.com.loganalytics.datasources.listbyworkspace
name: List By Workspace
service: Log Analytics
groupName: Data Sources
apiVersion: 2015-11-01-preview
summary: Gets the first page of data source instances in a workspace with the link to the next page.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}/dataSources?$filter={$filter}&api-version=2015-11-01-preview
- content: GET management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}/dataSources?$filter={$filter}&$skiptoken={$skiptoken}&api-version=2015-11-01-preview
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group to get. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: workspaceName
  in: path
  isRequired: true
  description: The workspace that contains the data sources.
  types:
  - uid: string
- name: $filter
  in: query
  isRequired: true
  description: The filter to apply on the operation.
  types:
  - uid: string
- name: $skiptoken
  in: query
  description: Starting point of the collection of data source instances.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
