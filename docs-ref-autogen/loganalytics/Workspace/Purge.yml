### YamlMime:RESTOperation
uid: management.azure.com.loganalytics.workspace.purge
name: Purge
service: Log Analytics
groupName: Workspace
apiVersion: 2015-03-20
summary: Purges data in an Log Analytics workspace by a set of user-defined filters.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}/purge?api-version=2015-03-20
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group to get. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: workspaceName
  in: path
  isRequired: true
  description: Log Analytics workspace name
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: Accepted request for purging an Log Analytics workspace.
  types:
  - uid: WorkspacePurgeResponse
- name: 200 OK
  description: 'Returns status of purge operation in body of response. e.g.:  running, completed.'
  types:
  - uid: WorkspacePurgeStatusResponse
requestBody:
- parameters:
  - name: table
    in: body
    isRequired: true
    description: Table from which to purge data.
    types:
    - uid: string
  - name: filters
    in: body
    isRequired: true
    description: User-defined filters to return data which will be purged from the table.
    types:
    - uid: WorkspacePurgeBodyFilters
      isArray: true
requestHeader: []
definitions:
- name: WorkspacePurgeBodyFilters
  description: User-defined filters to return data which will be purged from the table.
  kind: object
  properties:
  - name: column
    description: The column of the table over which the given query should run
    types:
    - uid: string
  - name: filter
    description: A query to to run over the provided table and column to purge the corresponding data.
    types:
    - uid: string
- name: WorkspacePurgeResponse
  description: Response containing operationId for a specific purge action.
  kind: object
  properties:
  - name: operationId
    description: Id to use when querying for status for a particular purge operation.
    types:
    - uid: string
- name: WorkspacePurgeStatusResponse
  description: Response containing status for a specific purge operation.
  kind: object
  properties:
  - name: status
    description: Status of the operation represented by the requested Id.
    types:
    - uid: PurgeState
- name: WorkspacePurgeBody
  description: Describes the body of a purge request for an App Insights Workspace
  kind: object
  properties:
  - name: table
    description: Table from which to purge data.
    types:
    - uid: string
  - name: filters
    description: User-defined filters to return data which will be purged from the table.
    types:
    - uid: WorkspacePurgeBodyFilters
      isArray: true
- name: PurgeState
  description: Status of the operation represented by the requested Id.
  kind: enum
  properties:
  - name: Pending
    types:
    - uid: string
  - name: Completed
    types:
    - uid: string
examples:
- name: WorkspacePurge
  request:
    uri: POST https://management.azure.com/subscriptions/00000000-0000-0000-0000-00000000000/resourceGroups/OIAutoRest5123/providers/Microsoft.OperationalInsights/workspaces/aztest5048/purge?api-version=2015-03-20
    body: >-
      {
        "table": "Heartbeat",
        "filters": [
          {
            "column": "TimeGenerated",
            "filter": "< ago(30d)"
          }
        ]
      }
  responses:
  - statusCode: "202"
    body: >-
      {
        "operationId": "7d7cf277-9113-4ab3-8359-d0364b74d01d"
      }
  - statusCode: "200"
    body: >-
      {
        "status": "Completed"
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
