### YamlMime:RESTOperation
uid: management.azure.com.loganalytics.savedsearches.createorupdate
name: Create Or Update
service: Log Analytics
groupName: Saved Searches
apiVersion: 2015-03-20
summary: Creates or updates a saved search for a given workspace.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}/savedSearches/{savedSearchName}?api-version=2015-03-20
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group to get. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: workspaceName
  in: path
  isRequired: true
  description: Log Analytics workspace name
  types:
  - uid: string
- name: savedSearchName
  in: path
  isRequired: true
  description: The id of the saved search.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK response definition.
  types:
  - uid: SavedSearch
requestBody:
- parameters:
  - name: etag
    in: body
    description: "  \nThe etag of the saved search."
    types:
    - uid: string
  - name: properties.Category
    in: body
    isRequired: true
    description: "  \nThe category of the saved search. This helps the user to find a saved search faster. "
    types:
    - uid: string
  - name: properties.DisplayName
    in: body
    isRequired: true
    description: "  \nSaved search display name."
    types:
    - uid: string
  - name: properties.Query
    in: body
    isRequired: true
    description: "  \nThe query expression for the saved search. Please see https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-search-reference for reference."
    types:
    - uid: string
  - name: properties.Version
    in: body
    isRequired: true
    description: "  \nThe version number of the query lanuage. Only verion 1 is allowed here."
    types:
    - uid: integer
  - name: properties.Tags
    in: body
    description: "  \nA tag of a saved search."
    types:
    - uid: Tag
      isArray: true
requestHeader: []
definitions:
- name: Tag
  description: A tag of a saved search.
  kind: object
  properties:
  - name: Name
    description: "  \nThe tag name."
    types:
    - uid: string
  - name: Value
    description: "  \nThe tag value."
    types:
    - uid: string
- name: SavedSearch
  description: Value object for saved search results.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: "  \nThe id of the saved search."
    types:
    - uid: string
  - name: etag
    description: "  \nThe etag of the saved search."
    types:
    - uid: string
  - name: properties.Category
    description: "  \nThe category of the saved search. This helps the user to find a saved search faster. "
    types:
    - uid: string
  - name: properties.DisplayName
    description: "  \nSaved search display name."
    types:
    - uid: string
  - name: properties.Query
    description: "  \nThe query expression for the saved search. Please see https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-search-reference for reference."
    types:
    - uid: string
  - name: properties.Version
    description: "  \nThe version number of the query lanuage. Only verion 1 is allowed here."
    types:
    - uid: integer
  - name: properties.Tags
    description: "  \nA tag of a saved search."
    types:
    - uid: Tag
      isArray: true
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
