### YamlMime:RESTOperation
uid: management.azure.com.loganalytics.savedsearches.createorupdate
name: Create Or Update
service: Log Analytics
groupName: Saved Searches
apiVersion: 2015-03-20
summary: Creates or updates a saved search for a given workspace.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}/savedSearches/{savedSearchName}?api-version=2015-03-20
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group to get. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: workspaceName
  in: path
  isRequired: true
  description: Log Analytics workspace name
  types:
  - uid: string
- name: savedSearchName
  in: path
  isRequired: true
  description: The id of the saved search.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK response definition.
  types:
  - uid: SavedSearch
requestBody:
- parameters:
  - name: eTag
    in: body
    description: "  \nThe etag of the saved search."
    types:
    - uid: string
  - name: properties.category
    in: body
    isRequired: true
    description: "  \nThe category of the saved search. This helps the user to find a saved search faster. "
    types:
    - uid: string
  - name: properties.displayName
    in: body
    isRequired: true
    description: "  \nSaved search display name."
    types:
    - uid: string
  - name: properties.query
    in: body
    isRequired: true
    description: "  \nThe query expression for the saved search. Please see https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-search-reference for reference."
    types:
    - uid: string
  - name: properties.version
    in: body
    isRequired: true
    description: "  \nThe version number of the query lanuage. Only verion 1 is allowed here."
    types:
    - uid: integer
  - name: properties.tags
    in: body
    description: "  \nA tag of a saved search."
    types:
    - uid: Tag
      isArray: true
requestHeader: []
definitions:
- name: Tag
  description: A tag of a saved search.
  kind: object
  properties:
  - name: name
    description: "  \nThe tag name."
    types:
    - uid: string
  - name: value
    description: "  \nThe tag value."
    types:
    - uid: string
- name: SavedSearch
  description: Value object for saved search results.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: "  \nThe id of the saved search."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nThe name of the saved search."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nThe type of the saved search."
    types:
    - uid: string
  - name: eTag
    description: "  \nThe etag of the saved search."
    types:
    - uid: string
  - name: properties.category
    description: "  \nThe category of the saved search. This helps the user to find a saved search faster. "
    types:
    - uid: string
  - name: properties.displayName
    description: "  \nSaved search display name."
    types:
    - uid: string
  - name: properties.query
    description: "  \nThe query expression for the saved search. Please see https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-search-reference for reference."
    types:
    - uid: string
  - name: properties.version
    description: "  \nThe version number of the query lanuage. Only verion 1 is allowed here."
    types:
    - uid: integer
  - name: properties.tags
    description: "  \nA tag of a saved search."
    types:
    - uid: Tag
      isArray: true
examples:
- name: SavedSearchCreateOrUpdate
  request:
    uri: PUT https://management.azure.com/subscriptions/00000000-0000-0000-0000-00000000000/resourcegroups/TestRG/providers/Microsoft.OperationalInsights/workspaces/TestWS/savedSearches/SavedSearchName?api-version=2015-03-20
    body: >-
      {
        "properties": {
          "category": "category",
          "displayName": "Create or Update Saved Search Test",
          "query": "*",
          "version": 1,
          "tags": [
            {
              "name": "Group",
              "value": "Computer"
            }
          ]
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "subscriptions/00000000-0000-0000-0000-000000000005/resourceGroups/mms-eus/providers/Microsoft.OperationalInsights/workspaces/AtlantisDemo/savedSearches/test-new-saved-search-id-2015",
        "eTag": "W/\"datetime'2017-10-02T23%3A15%3A41.0709875Z'\"",
        "properties": {
          "category": " Saved Search Test Category",
          "displayName": "Create or Update Saved Search Test",
          "query": "* | measure Count() by Computer",
          "version": 1
        }
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
