### YamlMime:RESTOperation
uid: management.azure.com.loganalytics.workspaces2015-03-20.getsearchresults
name: Get Search Results
service: Log Analytics
groupName: Workspaces 2015-03-20
apiVersion: 2015-03-20
summary: 'Submit a search for a given workspace. The response will contain an id to track the search. User can use the id to poll the search status and get the full search result later if the search takes long time to finish. '
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}/search?api-version=2015-03-20
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group to get. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: workspaceName
  in: path
  isRequired: true
  description: Log Analytics workspace name
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK response definition.
  types:
  - uid: SearchResultsResponse
- name: 202 Accepted
  description: Accepted response definition
requestBody:
- parameters:
  - name: top
    in: body
    description: "  \nThe number to get from the top."
    types:
    - uid: integer
  - name: highlight
    in: body
    description: "  \nThe highlight that looks for all occurences of a string."
    types:
    - uid: SearchHighlight
  - name: query
    in: body
    isRequired: true
    description: "  \nThe query to search."
    types:
    - uid: string
  - name: start
    in: body
    description: "  \nThe start date filter, so the only query results returned are after this date."
    types:
    - uid: string
  - name: end
    in: body
    description: "  \nThe end date filter, so the only query results returned are before this date."
    types:
    - uid: string
requestHeader: []
definitions:
- name: SearchHighlight
  description: Highlight details.
  kind: object
  properties:
  - name: pre
    description: "  \nThe string that is put before a matched result."
    types:
    - uid: string
  - name: post
    description: "  \nThe string that is put after a matched result."
    types:
    - uid: string
- name: SearchResultsResponse
  description: The get search result operation response.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: "  \nThe id of the search, which includes the full url."
    types:
    - uid: string
  - name: __metadata
    description: "  \nThe metadata from search results."
    types:
    - uid: SearchMetadata
  - name: value
    description: "  "
    types:
    - uid: object
      isArray: true
  - name: error
    description: "  \nThe error."
    types:
    - uid: SearchError
- name: SearchParameters
  description: Parameters specifying the search query and range.
  kind: object
  properties:
  - name: top
    description: "  \nThe number to get from the top."
    types:
    - uid: integer
  - name: highlight
    description: "  \nThe highlight that looks for all occurences of a string."
    types:
    - uid: SearchHighlight
  - name: query
    description: "  \nThe query to search."
    types:
    - uid: string
  - name: start
    description: "  \nThe start date filter, so the only query results returned are after this date."
    types:
    - uid: string
  - name: end
    description: "  \nThe end date filter, so the only query results returned are before this date."
    types:
    - uid: string
- name: SearchMetadata
  description: Metadata for search results.
  kind: object
