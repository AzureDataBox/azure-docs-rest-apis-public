### YamlMime:RESTOperationGroup
apiVersion: 2015-11-01-preview
service: Log Analytics
operations:
- summary: Create or update a workspace.
  uid: management.azure.com.loganalytics.workspaces.createorupdate
- summary: Deletes a workspace instance.
  uid: management.azure.com.loganalytics.workspaces.delete
- summary: Disables an intelligence pack for a given workspace.
  uid: management.azure.com.loganalytics.workspaces.disableintelligencepack
- summary: Enables an intelligence pack for a given workspace.
  uid: management.azure.com.loganalytics.workspaces.enableintelligencepack
- summary: Gets a workspace instance.
  uid: management.azure.com.loganalytics.workspaces.get
- summary: Gets the shared keys for a workspace.
  uid: management.azure.com.loganalytics.workspaces.getsharedkeys
- summary: Gets the workspaces in a subscription.
  uid: management.azure.com.loganalytics.workspaces.list
- summary: Gets workspaces in a resource group.
  uid: management.azure.com.loganalytics.workspaces.listbyresourcegroup
- summary: Lists all the intelligence packs possible and whether they are enabled or disabled for a given workspace.
  uid: management.azure.com.loganalytics.workspaces.listintelligencepacks
- summary: Gets a list of management groups connected to a workspace.
  uid: management.azure.com.loganalytics.workspaces.listmanagementgroups
- summary: Gets a list of usage metrics for a workspace.
  uid: management.azure.com.loganalytics.workspaces.listusages
name: Workspaces
uid: management.azure.com.loganalytics.workspaces
