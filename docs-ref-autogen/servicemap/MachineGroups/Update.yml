### YamlMime:RESTOperation
summary: Updates a machine group.
service: Service Map
apiVersion: 2015-11-01-preview
groupName: Machine Groups
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}/features/serviceMap/machineGroups/{machineGroupName}?api-version=2015-11-01-preview
uriParameters:
- in: path
  isRequired: true
  description: Azure subscription identifier.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: Resource group name within the specified subscriptionId.
  types:
  - uid: string
  pattern: '[a-zA-Z0-9_-]+'
  name: resourceGroupName
- in: path
  isRequired: true
  description: OMS workspace containing the resources of interest.
  types:
  - uid: string
  pattern: '[a-zA-Z0-9_][a-zA-Z0-9_-]+[a-zA-Z0-9_]'
  name: workspaceName
- in: path
  isRequired: true
  description: Machine Group resource name.
  types:
  - uid: string
  name: machineGroupName
- in: query
  isRequired: true
  description: API version.
  types:
  - uid: string
  name: api-version
responses:
- description: The operation completed successfully.
  types:
  - uid: MachineGroup
  name: 200 OK
- description: An error occurred while processing the request. See the error.code parameter to identify the specific error.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
requestBody:
- parameters:
  - in: body
    description: Resource ETAG.
    types:
    - uid: string
    name: etag
  - in: body
    isRequired: true
    description: User defined name for the group
    types:
    - uid: string
    name: properties.displayName
  - in: body
    description: References of the machines in this group. The hints within each reference do not represent the current value of  the corresponding fields. They are a snapshot created during the last time the machine group was updated.
    types:
    - uid: MachineReferenceWithHints
    name: properties.machines
  - in: body
    isRequired: true
    description: Additional resource type qualifier.
    types:
    - uid: machineGroup
    typesTitle: string
    name: kind
requestHeader: []
definitions:
- name: MachineReferenceWithHints
  description: A machine reference with a hint of the machine's name and operating system.
  kind: object
  properties:
  - isReadyOnly: true
    description: Last known display name.
    types:
    - uid: string
    name: properties.displayNameHint
  - isReadyOnly: true
    description: Last known operating system family.
    types:
    - uid: OperatingSystemFamily
    name: properties.osFamilyHint
  - description: Resource URI.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource type qualifier.
    types:
    - uid: string
    name: type
  - isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
    name: name
  - description: Specifies the sub-class of the reference.
    types:
    - uid: ref:machinewithhints
    typesTitle: string
    name: kind
- name: MachineGroup
  description: A user-defined logical grouping of machines.
  kind: object
  properties:
  - description: Resource ETAG.
    types:
    - uid: string
    name: etag
  - description: User defined name for the group
    types:
    - uid: string
    name: properties.displayName
  - description: References of the machines in this group. The hints within each reference do not represent the current value of  the corresponding fields. They are a snapshot created during the last time the machine group was updated.
    types:
    - uid: MachineReferenceWithHints
    name: properties.machines
  - description: Additional resource type qualifier.
    types:
    - uid: machineGroup
    typesTitle: string
    name: kind
  - isReadyOnly: true
    description: Resource identifier.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
    name: type
  - isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
    name: name
- name: ErrorResponse
  description: An error response from the API.
  kind: object
  properties:
  - description: Error information.
    types:
    - uid: Error
    name: error
- name: OperatingSystemFamily
  description: Specifies the operating system family, e.g., Linux, Windows, etc.
  kind: enum
  properties:
  - types:
    - uid: string
    name: unknown
  - types:
    - uid: string
    name: windows
  - types:
    - uid: string
    name: linux
  - types:
    - uid: string
    name: solaris
  - types:
    - uid: string
    name: aix
- name: Error
  description: Error details.
  kind: object
  properties:
  - description: Error code identifying the specific error.
    types:
    - uid: string
    name: code
  - description: Error message in the caller's locale.
    types:
    - uid: string
    name: message
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Update
uid: management.azure.com.servicemap.machinegroups.update
