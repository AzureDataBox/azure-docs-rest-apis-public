  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Resource group name within the specified subscriptionId.
  types:
  - uid: string
  pattern: '[a-zA-Z0-9_-]+'
- name: workspaceName
  in: path
  isRequired: true
  description: OMS workspace containing the resources of interest.
