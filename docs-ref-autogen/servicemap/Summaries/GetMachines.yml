### YamlMime:RESTOperation
uid: management.azure.com.servicemap.summaries.getmachines
name: Get Machines
service: Service Map
groupName: Summaries
apiVersion: 2015-11-01-preview
summary: Returns summary information about the machines in the workspace.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}/features/serviceMap/summaries/machines?api-version=2015-11-01-preview
- content: GET management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}/features/serviceMap/summaries/machines?api-version=2015-11-01-preview&startTime={startTime}&endTime={endTime}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure subscription identifier.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Resource group name within the specified subscriptionId.
  types:
  - uid: string
  pattern: '[a-zA-Z0-9_-]+'
- name: workspaceName
  in: path
  isRequired: true
  description: OMS workspace containing the resources of interest.
  types:
  - uid: string
  pattern: '[a-zA-Z0-9_][a-zA-Z0-9_-]+[a-zA-Z0-9_]'
- name: api-version
  in: query
  isRequired: true
  description: API version.
  types:
  - uid: string
- name: startTime
  in: query
  description: UTC date and time specifying the start time of an interval. When not specified the service uses DateTime.UtcNow - 10m
  types:
  - uid: string
  format: date-time
- name: endTime
  in: query
  description: UTC date and time specifying the end time of an interval. When not specified the service uses DateTime.UtcNow
  types:
  - uid: string
  format: date-time
responses:
- name: 200 OK
  description: The operation completed successfully.
  types:
  - uid: MachinesSummary
- name: Other Status Codes
  description: An error occurred while processing the request. See the error.code parameter to identify the specific error.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: MachinesSummary
  description: A summary of the machines in the workspace.
  kind: object
  properties:
  - name: properties.total
    description: "  \nTotal number of machines."
    types:
    - uid: integer
  - name: properties.live
    description: "  \nNumber of live machines."
    types:
    - uid: integer
  - name: properties.os
    description: "  \nMachine counts by operating system."
    types:
    - uid: MachineCountsByOperatingSystem
  - name: id
    isReadyOnly: true
    description: "  \nResource identifier."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource name."
    types:
    - uid: string
  - name: properties.startTime
    description: "  \nSummary interval start time."
    types:
    - uid: string
  - name: properties.endTime
    description: "  \nSummary interval end time."
    types:
    - uid: string
- name: ErrorResponse
  description: An error response from the API.
  kind: object
  properties:
  - name: error
    description: "  \nError information."
    types:
    - uid: Error
- name: MachineCountsByOperatingSystem
  description: Machine counts by operating system.
  kind: object
  properties:
  - name: windows
    description: "  \nNumber of live Windows machines."
    types:
    - uid: integer
  - name: linux
    description: "  \nNumber of live Linux machines."
    types:
    - uid: integer
- name: Error
  description: Error information.
  kind: object
  properties:
  - name: code
    description: "  \nError code identifying the specific error."
    types:
    - uid: string
  - name: message
    description: "  \nError message in the caller's locale."
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
