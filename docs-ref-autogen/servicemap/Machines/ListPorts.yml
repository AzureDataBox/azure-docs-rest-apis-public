    types:
    - uid: MachineReference
    name: machine
  - description: Resource URI.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource type qualifier.
    types:
    - uid: string
    name: type
  - isReadyOnly: true
