  - description: Error information.
    types:
    - uid: Error
    name: error
- name: Map
  description: A map of resources and relationships between them.
  kind: object
  properties:
  - description: The nodes (entities) of a map.
    types:
    - uid: MapNodes
    name: nodes
  - description: The edges (relationships) of a map.
    types:
    - uid: MapEdges
    name: edges
- name: Error
  description: Error information.
  kind: object
