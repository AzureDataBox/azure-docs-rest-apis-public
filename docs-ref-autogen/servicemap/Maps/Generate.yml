    - uid: MachineReference
    - uid: ProcessReference
    - uid: PortReference
    - uid: MachineReferenceWithHints
    typesTitle: ResourceReference
    name: properties.destination
  - description: Relationship start time.
    types:
    - uid: string
    name: properties.startTime
  - description: Relationship end time.
    types:
    - uid: string
    name: properties.endTime
- name: Acceptor
  description: A process accepting on a port.
  kind: object
  properties:
  - description: Port being accepted.
    types:
    - uid: PortReference
    name: properties.source
  - description: Accepting process.
    types:
    - uid: ProcessReference
    name: properties.destination
  - description: Relationship start time.
    types:
    - uid: string
    name: properties.startTime
  - description: Relationship end time.
    types:
    - uid: string
    name: properties.endTime
  - description: Additional resource type qualifier.
    types:
    - uid: rel:acceptor
    typesTitle: string
    name: kind
  - isReadyOnly: true
    description: Resource identifier.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
    name: type
  - isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
