### YamlMime:RESTOperation
uid: management.azure.com.servicemap.maps.generate
name: Generate
service: Service Map
groupName: Maps
apiVersion: 2015-11-01-preview
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}/features/serviceMap/generateMap?api-version=2015-11-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure subscription identifier.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Resource group name within the specified subscriptionId.
  types:
  - uid: string
  pattern: '[a-zA-Z0-9_-]+'
- name: workspaceName
  in: path
  isRequired: true
  description: OMS workspace containing the resources of interest.
  types:
  - uid: string
  pattern: '[a-zA-Z0-9_][a-zA-Z0-9_-]+[a-zA-Z0-9_]'
- name: api-version
  in: query
  isRequired: true
  description: API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The operation completed successfully.
  types:
  - uid: MapResponse
- name: Other Status Codes
  description: An error occurred while processing the request. See the error.code parameter to identify the specific error.
  types:
  - uid: ErrorResponse
requestBody:
- name: SingleMachineDependencyMapRequest
  description: Specifies the computation of a single server dependency map. A single server dependency map includes all direct dependencies of a given machine.
  parameters:
  - name: machineId
    in: body
    isRequired: true
    description: URI of machine resource for which to generate the map.
    types:
    - uid: string
  - name: startTime
    in: body
    description: Map interval start time.
    types:
    - uid: string
  - name: endTime
    in: body
    description: Map interval end time.
    types:
    - uid: string
  - name: kind
    in: body
    isRequired: true
    description: The type of map to create.
    types:
    - uid: map:single-machine-dependency
    typesTitle: string
- name: MachineGroupMapRequest
  description: Specifies the computation of a machine group dependency map. A machine group dependency map includes all direct dependencies of a group of machines.
  parameters:
  - name: machineGroupId
    in: body
    isRequired: true
    description: URI of machine group resource for which to generate the map.
    types:
    - uid: string
  - name: filterProcesses
    in: body
    description: If true, only processes between grouped machines will be included. Any connections in or out of those processes will be included.
    types:
    - uid: boolean
  - name: startTime
    in: body
    description: Map interval start time.
    types:
    - uid: string
  - name: endTime
    in: body
    description: Map interval end time.
    types:
    - uid: string
  - name: kind
    in: body
    isRequired: true
    description: The type of map to create.
    types:
    - uid: map:machine-group-dependency
    typesTitle: string
requestHeader: []
