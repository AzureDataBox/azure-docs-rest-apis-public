### YamlMime:RESTOperation
summary: Fetches the usages of the vault.
service: Recovery Services
apiVersion: 2016-06-01
groupName: Usages
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/Subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.RecoveryServices/vaults/{vaultName}/usages?api-version=2016-06-01
uriParameters:
- in: path
  isRequired: true
  description: The subscription Id.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group where the recovery services vault is present.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the recovery services vault.
  types:
  - uid: string
  name: vaultName
- in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
  name: api-version
responses:
- description: OK
  types:
  - uid: VaultUsageList
  name: 200 OK
requestHeader: []
definitions:
- name: VaultUsageList
  description: Usage for vault.
  kind: object
  properties:
  - description: Usages of a vault.
    types:
    - isArray: true
      uid: VaultUsage
    name: value
- name: VaultUsage
  description: Usages of a vault.
  kind: object
  properties:
  - description: Unit of the usage.
    types:
    - uid: UsagesUnit
    name: unit
  - description: Quota period of usage.
    types:
    - uid: string
    name: quotaPeriod
  - description: Next reset time of usage.
    types:
    - uid: string
    name: nextResetTime
  - description: Current value of usage.
    types:
    - uid: integer
    name: currentValue
  - description: Limit of usage.
    types:
    - uid: integer
    name: limit
  - description: Name of usage.
    types:
    - uid: NameInfo
    name: name
- name: UsagesUnit
  description: Unit of the usage.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Count
  - types:
    - uid: string
    name: Bytes
  - types:
    - uid: string
    name: Seconds
  - types:
    - uid: string
    name: Percent
  - types:
    - uid: string
    name: CountPerSecond
  - types:
    - uid: string
    name: BytesPerSecond
- name: NameInfo
  description: Name of usage.
  kind: object
  properties:
  - description: Value of usage.
    types:
    - uid: string
    name: value
  - description: Localized value of usage.
    types:
    - uid: string
    name: localizedValue
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account.
    name: user_impersonation
name: List By Vaults
uid: management.azure.com.recoveryservices.usages.listbyvaults
