### YamlMime:RESTOperation
uid: management.azure.com.recoveryservices.usages.listbyvaults
name: List By Vaults
service: Recovery Services
groupName: Usages
apiVersion: 2016-06-01
summary: Fetches the usages of the vault.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET management.azure.com/Subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.RecoveryServices/vaults/{vaultName}/usages?api-version=2016-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription Id.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group where the recovery services vault is present.
  types:
  - uid: string
- name: vaultName
  in: path
  isRequired: true
  description: The name of the recovery services vault.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: VaultUsageList
requestHeader: []
definitions:
- name: VaultUsageList
  description: Usage for vault.
  kind: object
  properties:
  - name: value
    description: "  \nUsages of a vault."
    types:
    - uid: VaultUsage
      isArray: true
- name: VaultUsage
  description: Usages of a vault.
  kind: object
  properties:
  - name: unit
    description: "  \nUnit of the usage."
    types:
    - uid: UsagesUnit
  - name: quotaPeriod
    description: "  \nQuota period of usage."
    types:
    - uid: string
  - name: nextResetTime
    description: "  \nNext reset time of usage."
    types:
    - uid: string
  - name: currentValue
    description: "  \nCurrent value of usage."
    types:
    - uid: integer
  - name: limit
    description: "  \nLimit of usage."
    types:
    - uid: integer
  - name: name
    description: "  \nName of usage."
    types:
    - uid: NameInfo
- name: UsagesUnit
  description: Unit of the usage.
  kind: enum
  properties:
  - name: Count
    types:
    - uid: string
  - name: Bytes
    types:
    - uid: string
  - name: Seconds
    types:
    - uid: string
  - name: Percent
    types:
    - uid: string
  - name: CountPerSecond
    types:
    - uid: string
  - name: BytesPerSecond
    types:
    - uid: string
- name: NameInfo
  description: Name of usage.
  kind: object
  properties:
  - name: value
    description: "  \nValue of usage."
    types:
    - uid: string
  - name: localizedValue
    description: "  \nLocalized value of usage."
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account.
