### YamlMime:RESTOperation
uid: management.azure.com.relay.wcfrelays.createorupdate
name: Create Or Update
service: Relay
groupName: WCF Relays
apiVersion: 2017-04-01
summary: Creates or updates a WCF relay. This operation is idempotent.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Relay/namespaces/{namespaceName}/wcfRelays/{relayName}?api-version=2017-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the Resource group within the Azure subscription.
  types:
  - uid: string
- name: namespaceName
  in: path
  isRequired: true
  description: The namespace name
  types:
  - uid: string
- name: relayName
  in: path
  isRequired: true
  description: The relay name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Request to create WCF relay succeeded.
  types:
  - uid: WcfRelay
- name: Other Status Codes
  description: Relay error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestBody:
- parameters:
  - name: properties.relayType
    in: body
    description: "  \nWCF relay type."
    types:
    - uid: Relaytype
  - name: properties.requiresClientAuthorization
    in: body
    description: "  \nReturns true if client authorization is needed for this relay; otherwise, false."
    types:
    - uid: boolean
  - name: properties.requiresTransportSecurity
    in: body
    description: "  \nReturns true if transport security is needed for this relay; otherwise, false."
    types:
    - uid: boolean
  - name: properties.userMetadata
    in: body
    description: "  \nThe usermetadata is a placeholder to store user-defined string data for the WCF Relay endpoint. For example, it can be used to store descriptive data, such as list of teams and their contact information. Also, user-defined configuration settings can be stored."
    types:
    - uid: string
requestHeader: []
definitions:
- name: WcfRelay
  description: Result of the list WCF relay operation.
  kind: object
  properties:
  - name: properties.isDynamic
    isReadyOnly: true
    description: "  \nReturns true if the relay is dynamic; otherwise, false."
    types:
    - uid: boolean
  - name: properties.createdAt
    isReadyOnly: true
    description: "  \nThe time the WCF relay was created."
    types:
    - uid: string
  - name: properties.updatedAt
    isReadyOnly: true
    description: "  \nThe time the namespace was updated."
    types:
    - uid: string
  - name: properties.listenerCount
    isReadyOnly: true
    description: "  \nThe number of listeners for this relay. Note that min :1 and max:25 are supported."
    types:
    - uid: integer
  - name: properties.relayType
    description: "  \nWCF relay type."
    types:
    - uid: Relaytype
  - name: properties.requiresClientAuthorization
    description: "  \nReturns true if client authorization is needed for this relay; otherwise, false."
    types:
    - uid: boolean
  - name: properties.requiresTransportSecurity
    description: "  \nReturns true if transport security is needed for this relay; otherwise, false."
    types:
    - uid: boolean
  - name: properties.userMetadata
    description: "  \nThe usermetadata is a placeholder to store user-defined string data for the WCF Relay endpoint. For example, it can be used to store descriptive data, such as list of teams and their contact information. Also, user-defined configuration settings can be stored."
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: "  \nResource ID."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource name."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type."
    types:
    - uid: string
- name: ErrorResponse
  description: Error reponse indicates Relay service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: code
    description: "  \nError code."
    types:
    - uid: string
  - name: message
    description: "  \nError message indicating why the operation failed."
    types:
    - uid: string
- name: Relaytype
  description: WCF relay type.
  kind: enum
  properties:
  - name: NetTcp
    types:
    - uid: string
  - name: Http
    types:
    - uid: string
examples:
- name: RelayCreate
  request:
    uri: PUT https://management.azure.com/subscriptions/e2f361f0-3b27-4503-a9cc-21cfba380093/resourceGroups/RG-eg/providers/Microsoft.Relay/namespaces/sdk-RelayNamespace-9953/wcfRelays/sdk-Relay-Wcf-1194?api-version=2017-04-01
    body: >-
      {
        "properties": {
          "relayType": "NetTcp",
          "requiresClientAuthorization": true,
          "requiresTransportSecurity": true
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/e2f361f0-3b27-4503-a9cc-21cfba380093/resourceGroups/RG-eg/providers/Microsoft.Relay/namespaces/sdk-RelayNamespace-9953/WcfRelays/sdk-Relay-Wcf-1194",
        "name": "sdk-Relay-Wcf-1194",
        "type": "Microsoft.Relay/WcfRelays",
        "properties": {
          "createdAt": "2017-03-16T00:26:17.5014661Z",
          "updatedAt": "2017-03-16T00:26:17.5014661Z",
          "relayType": "NetTcp",
          "requiresClientAuthorization": true,
          "requiresTransportSecurity": true,
          "isDynamic": false
        }
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
