### YamlMime:RESTOperation
summary: Regenerates the primary or secondary connection strings to the WCF relay.
service: Relay
apiVersion: 2017-04-01
groupName: WCF Relays
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Relay/namespaces/{namespaceName}/wcfRelays/{relayName}/authorizationRules/{authorizationRuleName}/regenerateKeys?api-version=2017-04-01
uriParameters:
- in: path
  isRequired: true
  description: Subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: Name of the Resource group within the Azure subscription.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The namespace name
  types:
  - uid: string
  name: namespaceName
- in: path
  isRequired: true
  description: The relay name.
  types:
  - uid: string
  name: relayName
- in: path
  isRequired: true
  description: The authorization rule name.
  types:
  - uid: string
  name: authorizationRuleName
- in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
  name: api-version
responses:
- description: Successful.
  types:
  - uid: AccessKeys
  name: 200 OK
- description: Relay error response describing why the operation failed.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
requestBody:
- parameters:
  - in: body
    isRequired: true
    description: The access key to regenerate.
    types:
    - uid: KeyType
    name: keyType
  - in: body
    description: Optional. If the key value is provided, this is set to key type, or autogenerated key value set for key type.
    types:
    - uid: string
    name: key
requestHeader: []
definitions:
- name: AccessKeys
  description: Namespace/Relay Connection String
  kind: object
  properties:
  - description: Primary connection string of the created namespace authorization rule.
    types:
    - uid: string
    name: primaryConnectionString
  - description: Secondary connection string of the created namespace authorization rule.
    types:
    - uid: string
    name: secondaryConnectionString
  - description: A base64-encoded 256-bit primary key for signing and validating the SAS token.
    types:
    - uid: string
    name: primaryKey
  - description: A base64-encoded 256-bit secondary key for signing and validating the SAS token.
    types:
    - uid: string
    name: secondaryKey
  - description: A string that describes the authorization rule.
    types:
    - uid: string
    name: keyName
- name: ErrorResponse
  description: Error reponse indicates Relay service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - description: Error code.
    types:
    - uid: string
    name: code
  - description: Error message indicating why the operation failed.
    types:
    - uid: string
    name: message
- name: RegenerateAccessKeyParameters
  description: Parameters supplied to the regenerate authorization rule operation, specifies which key neeeds to be reset.
  kind: object
  properties:
  - description: The access key to regenerate.
    types:
    - uid: KeyType
    name: keyType
  - description: Optional. If the key value is provided, this is set to key type, or autogenerated key value set for key type.
    types:
    - uid: string
    name: key
- name: KeyType
  description: The access key to regenerate.
  kind: enum
  properties:
  - types:
    - uid: string
    name: PrimaryKey
  - types:
    - uid: string
    name: SecondaryKey
examples:
- request:
    uri: POST https://management.azure.com/subscriptions/8c246e6a-cbc6-4a87-aff1-d6a886f376ef/resourceGroups/RG-eg/providers/Microsoft.Relay/namespaces/sdk-RelayNamespace-01/wcfRelays/sdk-Relay-wcf-01/authorizationRules/sdk-RelayAuthRules-01/regenerateKeys?api-version=2017-04-01
    body: >-
      {
        "keyType": "PrimaryKey"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "primaryConnectionString": "Endpoint=sb://sdk-relaynamespace-01.servicebus.windows.net/;SharedAccessKeyName=sdk-RelayAuthRules-01;SharedAccessKey=############################################",
        "secondaryConnectionString": "Endpoint=sb://sdk-relaynamespace-01.servicebus.windows.net/;SharedAccessKeyName=sdk-RelayAuthRules-01;SharedAccessKey=############################################",
        "primaryKey": "############################################",
        "secondaryKey": "############################################",
        "keyName": "sdk-RelayAuthRules-01"
      }
  name: RelayAuthorizationRuleRegenrateKey.json
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Regenerate Keys
uid: management.azure.com.relay.wcfrelays.regeneratekeys
