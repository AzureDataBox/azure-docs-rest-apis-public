### YamlMime:RESTOperationGroup
apiVersion: 2017-04-01
service: Relay
operations:
- summary: Creates or updates a WCF relay. This operation is idempotent.
  name: CreateOrUpdate
  uid: management.azure.com.relay.wcfrelays.createorupdate
- summary: Creates or updates an authorization rule for a WCF relay.
  name: CreateOrUpdateAuthorizationRule
  uid: management.azure.com.relay.wcfrelays.createorupdateauthorizationrule
- summary: Deletes a WCF relay.
  name: Delete
  uid: management.azure.com.relay.wcfrelays.delete
- summary: Deletes a WCF relay authorization rule.
  name: DeleteAuthorizationRule
  uid: management.azure.com.relay.wcfrelays.deleteauthorizationrule
- summary: Returns the description for the specified WCF relay.
  name: Get
  uid: management.azure.com.relay.wcfrelays.get
- summary: Get authorizationRule for a WCF relay by name.
  name: GetAuthorizationRule
  uid: management.azure.com.relay.wcfrelays.getauthorizationrule
- summary: Authorization rules for a WCF relay.
  name: ListAuthorizationRules
  uid: management.azure.com.relay.wcfrelays.listauthorizationrules
- summary: Lists the WCF relays within the namespace.
  name: ListByNamespace
  uid: management.azure.com.relay.wcfrelays.listbynamespace
- summary: Primary and secondary connection strings to the WCF relay.
  name: ListKeys
  uid: management.azure.com.relay.wcfrelays.listkeys
- summary: Regenerates the primary or secondary connection strings to the WCF relay.
  name: RegenerateKeys
  uid: management.azure.com.relay.wcfrelays.regeneratekeys
name: WCF Relays
uid: management.azure.com.relay.wcfrelays
