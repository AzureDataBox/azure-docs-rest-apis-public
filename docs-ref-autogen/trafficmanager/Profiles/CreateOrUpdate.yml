### YamlMime:RESTOperation
uid: management.azure.com.trafficmanager.profiles.createorupdate
name: Create Or Update
service: Traffic Manager
groupName: Profiles
apiVersion: 2017-05-01
summary: Create or update a Traffic Manager profile.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/trafficmanagerprofiles/{profileName}?api-version=2017-05-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group containing the Traffic Manager profile.
  types:
  - uid: string
- name: profileName
  in: path
  isRequired: true
  description: The name of the Traffic Manager profile.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The created or updated Traffic Manager profile.
  types:
  - uid: Profile
- name: 201 Created
  description: The created or updated Traffic Manager profile.
  types:
  - uid: Profile
- name: Other Status Codes
  description: Default response. It will be deserialized as per the Error definition.
  types:
  - uid: CloudError
requestBody:
- parameters:
  - name: properties.profileStatus
    in: body
    description: "  \nThe status of the Traffic Manager profile."
    types:
    - uid: ProfileStatus
  - name: properties.trafficRoutingMethod
    in: body
    description: "  \nThe traffic routing method of the Traffic Manager profile."
    types:
    - uid: TrafficRoutingMethod
  - name: properties.dnsConfig
    in: body
    description: "  \nThe DNS settings of the Traffic Manager profile."
    types:
    - uid: DnsConfig
  - name: properties.monitorConfig
    in: body
    description: "  \nThe endpoint monitoring settings of the Traffic Manager profile."
    types:
    - uid: MonitorConfig
  - name: properties.endpoints
    in: body
    description: "  \nClass representing a Traffic Manager endpoint."
    types:
    - uid: Endpoint
      isArray: true
  - name: tags
    in: body
    description: "  \nResource tags."
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: location
    in: body
    description: "  \nThe Azure Region where the resource lives"
    types:
    - uid: string
requestHeader: []
definitions:
- name: DnsConfig
  description: Class containing DNS settings in a Traffic Manager profile.
  kind: object
  properties:
  - name: relativeName
    description: "  \nThe relative DNS name provided by this Traffic Manager profile. This value is combined with the DNS domain name used by Azure Traffic Manager to form the fully-qualified domain name (FQDN) of the profile."
    types:
    - uid: string
  - name: fqdn
    isReadyOnly: true
    description: "  \nThe fully-qualified domain name (FQDN) of the Traffic Manager profile. This is formed from the concatenation of the RelativeName with the DNS domain used by Azure Traffic Manager."
    types:
    - uid: string
  - name: ttl
    description: "  \nThe DNS Time-To-Live (TTL), in seconds. This informs the local DNS resolvers and DNS clients how long to cache DNS responses provided by this Traffic Manager profile."
    types:
    - uid: integer
- name: MonitorConfig
  description: Class containing endpoint monitoring settings in a Traffic Manager profile.
  kind: object
  properties:
  - name: profileMonitorStatus
    description: "  \nThe profile-level monitoring status of the Traffic Manager profile."
    types:
    - uid: ProfileMonitorStatus
  - name: protocol
    description: "  \nThe protocol (HTTP, HTTPS or TCP) used to probe for endpoint health."
    types:
    - uid: MonitorProtocol
  - name: port
    description: "  \nThe TCP port used to probe for endpoint health."
    types:
    - uid: integer
  - name: path
    description: "  \nThe path relative to the endpoint domain name used to probe for endpoint health."
    types:
    - uid: string
  - name: intervalInSeconds
    description: "  \nThe monitor interval for endpoints in this profile. This is the interval at which Traffic Manager will check the health of each endpoint in this profile."
    types:
    - uid: integer
  - name: timeoutInSeconds
    description: "  \nThe monitor timeout for endpoints in this profile. This is the time that Traffic Manager allows endpoints in this profile to response to the health check."
    types:
    - uid: integer
  - name: toleratedNumberOfFailures
    description: "  \nThe number of consecutive failed health check that Traffic Manager tolerates before declaring an endpoint in this profile Degraded after the next failed health check."
    types:
    - uid: integer
- name: Endpoint
  description: Class representing a Traffic Manager endpoint.
  kind: object
  properties:
  - name: properties.targetResourceId
    description: "  \nThe Azure Resource URI of the of the endpoint. Not applicable to endpoints of type 'ExternalEndpoints'."
    types:
    - uid: string
  - name: properties.target
    description: "  \nThe fully-qualified DNS name of the endpoint. Traffic Manager returns this value in DNS responses to direct traffic to this endpoint."
    types:
    - uid: string
  - name: properties.endpointStatus
    description: "  \nThe status of the endpoint. If the endpoint is Enabled, it is probed for endpoint health and is included in the traffic routing method."
    types:
    - uid: EndpointStatus
  - name: properties.weight
    description: "  \nThe weight of this endpoint when using the 'Weighted' traffic routing method. Possible values are from 1 to 1000."
    types:
    - uid: integer
  - name: properties.priority
    description: "  \nThe priority of this endpoint when using the ‘Priority’ traffic routing method. Possible values are from 1 to 1000, lower values represent higher priority. This is an optional parameter.  If specified, it must be specified on all endpoints, and no two endpoints can share the same priority value."
    types:
    - uid: integer
  - name: properties.endpointLocation
    description: "  \nSpecifies the location of the external or nested endpoints when using the ‘Performance’ traffic routing method."
    types:
    - uid: string
  - name: properties.endpointMonitorStatus
    description: "  \nThe monitoring status of the endpoint."
    types:
    - uid: EndpointMonitorStatus
  - name: properties.minChildEndpoints
    description: "  \nThe minimum number of endpoints that must be available in the child profile in order for the parent profile to be considered available. Only applicable to endpoint of type 'NestedEndpoints'."
    types:
    - uid: integer
  - name: properties.geoMapping
    description: "  "
    types:
    - uid: string
      isArray: true
  - name: id
    isReadyOnly: true
    description: "  \nFully qualified resource Id for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/trafficManagerProfiles/{resourceName}"
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nThe name of the resource"
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nThe type of the resource. Ex- Microsoft.Network/trafficmanagerProfiles."
    types:
    - uid: string
