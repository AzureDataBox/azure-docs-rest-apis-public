    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: "  \nFully qualified resource Id for the resource. Ex - /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/trafficManagerProfiles/{resourceName}"
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nThe name of the resource"
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nThe type of the resource. Ex- Microsoft.Network/trafficmanagerProfiles."
    types:
    - uid: string
- name: CloudError
  description: An error returned by the Azure Resource Manager
  kind: object
  properties:
  - name: error
    description: "  \nThe content of the error."
    types:
    - uid: CloudErrorBody
- name: ProfileMonitorStatus
  description: The profile-level monitoring status of the Traffic Manager profile.
  kind: enum
  properties:
  - name: CheckingEndpoints
    types:
    - uid: string
  - name: Online
    types:
    - uid: string
  - name: Degraded
    types:
    - uid: string
  - name: Disabled
    types:
