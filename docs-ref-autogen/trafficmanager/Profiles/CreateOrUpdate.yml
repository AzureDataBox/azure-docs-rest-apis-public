    body: >-
      {
        "properties": {
          "profileStatus": "Enabled",
          "trafficRoutingMethod": "Performance",
          "dnsConfig": {
            "relativeName": "azsmnet6386",
            "ttl": 35
          },
          "monitorConfig": {
            "protocol": "HTTP",
            "port": 80,
            "path": "/testpath.aspx"
          }
        },
        "location": "global"
