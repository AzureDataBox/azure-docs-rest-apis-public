examples:
- name: Endpoint-PUT-External-WithGeoMapping
  request:
    uri: PUT https://management.azure.com/subscriptions/e68d4145-c9ae-4667-925d-c51c8d88ad73/resourceGroups/azuresdkfornetautoresttrafficmanager2191/providers/Microsoft.Network/trafficmanagerprofiles/azuresdkfornetautoresttrafficmanager8224/ExternalEndpoints/My%20external%20endpoint?api-version=2017-05-01
    body: >-
      {
        "name": "My external endpoint",
        "type": "Microsoft.network/TrafficManagerProfiles/ExternalEndpoints",
        "properties": {
          "target": "foobar.contoso.com",
          "endpointStatus": "Enabled",
          "geoMapping": [
            "GEO-AS",
            "GEO-AF"
          ]
        }
      }
  responses:
  - statusCode: "201"
    body: >-
      {
        "id": "/subscriptions/e68d4145-c9ae-4667-925d-c51c8d88ad73/resourceGroups/azuresdkfornetautoresttrafficmanager2191/providers/Microsoft.Network/trafficManagerProfiles/azuresdkfornetautoresttrafficmanager8224/externalEndpoints/My external endpoint",
        "name": "My external endpoint",
        "type": "Microsoft.Network/trafficManagerProfiles/externalEndpoints",
        "properties": {
          "endpointStatus": "Enabled",
          "endpointMonitorStatus": "CheckingEndpoint",
          "target": "foobar.contoso.com",
          "weight": 1,
          "priority": 1,
          "geoMapping": [
            "GEO-AS",
            "GEO-AF"
          ]
        }
      }
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/e68d4145-c9ae-4667-925d-c51c8d88ad73/resourceGroups/azuresdkfornetautoresttrafficmanager2191/providers/Microsoft.Network/trafficManagerProfiles/azuresdkfornetautoresttrafficmanager8224/externalEndpoints/My external endpoint",
        "name": "My external endpoint",
        "type": "Microsoft.Network/trafficManagerProfiles/externalEndpoints",
        "properties": {
          "endpointStatus": "Enabled",
          "endpointMonitorStatus": "CheckingEndpoint",
          "target": "foobar.contoso.com",
          "weight": 1,
          "priority": 1,
          "geoMapping": [
            "GEO-AS",
            "GEO-AF"
          ]
        }
      }
