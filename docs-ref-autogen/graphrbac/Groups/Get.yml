uriParameters:
- in: path
  isRequired: true
  description: The tenant ID.
  types:
  - uid: string
  name: tenantID
- in: path
  isRequired: true
  description: The object ID of the user for which to get group information.
  types:
  - uid: string
  name: objectId
- in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
