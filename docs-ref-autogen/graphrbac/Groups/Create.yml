### YamlMime:RESTOperation
summary: Create a group in the directory.
service: Graph RBAC
apiVersion: "1.6"
groupName: Groups
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: POST https://graph.windows.net/{tenantID}/groups?api-version=1.6
uriParameters:
- in: path
  isRequired: true
  description: The tenant ID.
  types:
  - uid: string
  name: tenantID
- in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
  name: api-version
responses:
- description: Created
  types:
  - uid: ADGroup
  name: 201 Created
- description: Error response describing why the operation failed.
  types:
  - uid: GraphError
  name: Other Status Codes
requestBody:
- parameters:
  - in: body
    isRequired: true
    description: Group display name
    types:
    - uid: string
    name: displayName
  - in: body
    isRequired: true
    description: Whether the group is mail-enabled. Must be false. This is because only pure security groups can be created using the Graph API.
    types:
    - uid: "False"
    typesTitle: enum
    name: mailEnabled
  - in: body
    isRequired: true
    description: Mail nickname
    types:
    - uid: string
    name: mailNickname
  - in: body
    isRequired: true
    description: Whether the group is a security group. Must be true. This is because only pure security groups can be created using the Graph API.
    types:
    - uid: "True"
    typesTitle: enum
    name: securityEnabled
requestHeader: []
definitions:
- description: Whether the group is mail-enabled. Must be false. This is because only pure security groups can be created using the Graph API.
  kind: enum
  properties:
  - types:
    - uid: string
    name: "False"
- name: ADGroup
  description: Active Directory group information.
  kind: object
  properties:
  - description: The display name of the group.
    types:
    - uid: string
    name: displayName
  - description: Whether the group is security-enable.
    types:
    - uid: boolean
    name: securityEnabled
  - description: The primary email address of the group.
    types:
    - uid: string
    name: mail
  - isReadyOnly: true
    description: The object ID.
    types:
    - uid: string
    name: objectId
  - isReadyOnly: true
    description: The object type.
    types:
    - uid: Group
    typesTitle: string
    name: objectType
  - isReadyOnly: true
    description: The time at which the directory object was deleted.
    types:
    - uid: string
    name: deletionTimestamp
- name: GraphError
  description: Active Directory error information.
  kind: object
  properties:
  - description: Error code.
    types:
    - uid: string
    name: code
  - description: Error message value.
    types:
    - uid: string
    name: value
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Create
uid: graph.windows.net.graphrbac.groups.create
