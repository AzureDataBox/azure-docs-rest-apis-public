### YamlMime:RESTOperation
summary: Gets service principal information from the directory.
service: Graph RBAC
apiVersion: "1.6"
groupName: Service Principals
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: GET https://graph.windows.net/{tenantID}/servicePrincipals/{objectId}?api-version=1.6
uriParameters:
- in: path
  isRequired: true
  description: The tenant ID.
  types:
  - uid: string
  name: tenantID
- in: path
  isRequired: true
  description: The object ID of the service principal to get.
  types:
  - uid: string
  name: objectId
- in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
  name: api-version
responses:
- description: OK. The operation was successful.
  types:
  - uid: ServicePrincipal
  name: 200 OK
- description: Error response describing why the operation failed.
  types:
  - uid: GraphError
  name: Other Status Codes
requestHeader: []
definitions:
- name: ServicePrincipal
  description: Active Directory service principal information.
  kind: object
  properties:
  - description: The display name of the service principal.
    types:
    - uid: string
    name: displayName
  - description: The application ID.
    types:
    - uid: string
    name: appId
  - description: A collection of service principal names.
    types:
    - isArray: true
      uid: string
    name: servicePrincipalNames
  - isReadyOnly: true
    description: The object ID.
    types:
    - uid: string
    name: objectId
  - isReadyOnly: true
    description: The object type.
    types:
    - uid: string
    name: objectType
  - isReadyOnly: true
    description: The time at which the directory object was deleted.
    types:
    - uid: string
    name: deletionTimestamp
- name: GraphError
  description: Active Directory error information.
  kind: object
  properties:
  - description: Error code.
    types:
    - uid: string
    name: odata.error.code
  - description: Error message value.
    types:
    - uid: string
    name: odata.error.message.value
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Get
uid: graph.windows.net.graphrbac.serviceprincipals.get
