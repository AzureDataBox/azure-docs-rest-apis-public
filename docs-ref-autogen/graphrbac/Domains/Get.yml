### YamlMime:RESTOperation
summary: Gets a specific domain in the current tenant.
service: Graph RBAC
apiVersion: "1.6"
groupName: Domains
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: GET https://graph.windows.net/{tenantID}/domains/{domainName}?api-version=1.6
uriParameters:
- in: path
  isRequired: true
  description: The tenant ID.
  types:
  - uid: string
  name: tenantID
- in: path
  isRequired: true
  description: name of the domain.
  types:
  - uid: string
  name: domainName
- in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
  name: api-version
responses:
- description: OK. The operation was successful.
  types:
  - uid: Domain
  name: 200 OK
requestHeader: []
definitions:
- name: Domain
  description: Active Directory Domain information.
  kind: object
  properties:
  - isReadyOnly: true
    description: the type of the authentication into the domain.
    types:
    - uid: string
    name: authenticationType
  - isReadyOnly: true
    description: if this is the default domain in the tenant.
    types:
    - uid: boolean
    name: isDefault
  - isReadyOnly: true
    description: if this domain's ownership is verified.
    types:
    - uid: boolean
    name: isVerified
  - description: the domain name.
    types:
    - uid: string
    name: name
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Get
uid: graph.windows.net.graphrbac.domains.get
