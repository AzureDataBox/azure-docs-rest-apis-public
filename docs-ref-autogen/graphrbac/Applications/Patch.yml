### YamlMime:RESTOperation
uid: graph.windows.net.graphrbac.applications.patch
name: Patch
service: Graph RBAC
groupName: Applications
apiVersion: "1.6"
summary: Update an existing application.
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: PATCH graph.windows.net/{tenantID}/applications/{applicationObjectId}?api-version=1.6
uriParameters:
- name: tenantID
  in: path
  isRequired: true
  description: The tenant ID.
  types:
  - uid: string
- name: applicationObjectId
  in: path
  isRequired: true
  description: Application object ID.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 204 No Content
  description: No Content
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: GraphError
requestBody:
- parameters:
  - name: availableToOtherTenants
    in: body
    description: "  \nWhether the application is available to other tenants"
    types:
    - uid: boolean
  - name: displayName
    in: body
    description: "  \nThe display name of the application."
    types:
    - uid: string
  - name: homepage
    in: body
    description: "  \nThe home page of the application."
    types:
    - uid: string
  - name: identifierUris
    in: body
    description: "  "
    types:
    - uid: string
      isArray: true
  - name: replyUrls
    in: body
    description: "  "
    types:
    - uid: string
      isArray: true
  - name: keyCredentials
    in: body
    description: "  \nActive Directory Key Credential information."
    types:
    - uid: KeyCredential
      isArray: true
  - name: passwordCredentials
    in: body
    description: "  \nActive Directory Password Credential information."
    types:
    - uid: PasswordCredential
      isArray: true
  - name: oauth2AllowImplicitFlow
    in: body
    description: "  \nWhether to allow implicit grant flow for OAuth2"
    types:
    - uid: boolean
  - name: requiredResourceAccess
    in: body
    description: "  \nSpecifies the set of OAuth 2.0 permission scopes and app roles under the specified resource that an application requires access to. The specified OAuth 2.0 permission scopes may be requested by client applications (through the requiredResourceAccess collection) when calling a resource application. The requiredResourceAccess property of the Application entity is a collection of ReqiredResourceAccess."
    types:
    - uid: RequiredResourceAccess
      isArray: true
requestHeader: []
definitions:
- name: KeyCredential
  description: Active Directory Key Credential information.
  kind: object
  properties:
  - name: startDate
    description: "  \nStart date."
    types:
    - uid: string
  - name: endDate
    description: "  \nEnd date."
    types:
    - uid: string
  - name: value
    description: "  \nKey value."
    types:
    - uid: string
  - name: keyId
    description: "  \nKey ID."
    types:
    - uid: string
  - name: usage
    description: "  \nUsage. Acceptable values are 'Verify' and 'Sign'."
    types:
    - uid: string
  - name: type
    description: "  \nType. Acceptable values are 'AsymmetricX509Cert' and 'Symmetric'."
    types:
    - uid: string
- name: PasswordCredential
  description: Active Directory Password Credential information.
  kind: object
  properties:
  - name: startDate
    description: "  \nStart date."
    types:
    - uid: string
  - name: endDate
    description: "  \nEnd date."
    types:
    - uid: string
  - name: keyId
    description: "  \nKey ID."
    types:
    - uid: string
  - name: value
    description: "  \nKey value."
    types:
    - uid: string
- name: RequiredResourceAccess
  description: Specifies the set of OAuth 2.0 permission scopes and app roles under the specified resource that an application requires access to. The specified OAuth 2.0 permission scopes may be requested by client applications (through the requiredResourceAccess collection) when calling a resource application. The requiredResourceAccess property of the Application entity is a collection of ReqiredResourceAccess.
  kind: object
  properties:
  - name: resourceAccess
    description: "  \nSpecifies an OAuth 2.0 permission scope or an app role that an application requires. The resourceAccess property of the RequiredResourceAccess type is a collection of ResourceAccess."
    types:
    - uid: ResourceAccess
      isArray: true
  - name: resourceAppId
    description: "  \nThe unique identifier for the resource that the application requires access to. This should be equal to the appId declared on the target resource application."
    types:
    - uid: string
- name: GraphError
  description: Active Directory error information.
  kind: object
  properties:
  - name: odata.error.code
    description: "  \nError code."
    types:
    - uid: string
  - name: odata.error.message.value
    description: "  \nError message value."
    types:
    - uid: string
- name: ApplicationUpdateParameters
  description: Request parameters for updating an existing application.
  kind: object
  properties:
  - name: availableToOtherTenants
    description: "  \nWhether the application is available to other tenants"
    types:
    - uid: boolean
  - name: displayName
    description: "  \nThe display name of the application."
    types:
    - uid: string
  - name: homepage
    description: "  \nThe home page of the application."
    types:
    - uid: string
  - name: identifierUris
    description: "  "
    types:
    - uid: string
      isArray: true
  - name: replyUrls
    description: "  "
    types:
    - uid: string
      isArray: true
  - name: keyCredentials
    description: "  \nActive Directory Key Credential information."
    types:
    - uid: KeyCredential
      isArray: true
  - name: passwordCredentials
    description: "  \nActive Directory Password Credential information."
    types:
    - uid: PasswordCredential
      isArray: true
  - name: oauth2AllowImplicitFlow
    description: "  \nWhether to allow implicit grant flow for OAuth2"
    types:
    - uid: boolean
  - name: requiredResourceAccess
    description: "  \nSpecifies the set of OAuth 2.0 permission scopes and app roles under the specified resource that an application requires access to. The specified OAuth 2.0 permission scopes may be requested by client applications (through the requiredResourceAccess collection) when calling a resource application. The requiredResourceAccess property of the Application entity is a collection of ReqiredResourceAccess."
    types:
    - uid: RequiredResourceAccess
      isArray: true
- name: ResourceAccess
  description: The list of OAuth2.0 permission scopes and app roles that the application requires from the specified resource.
  kind: object
  properties:
  - name: id
    description: "  \nThe unique identifier for one of the OAuth2Permission or AppRole instances that the resource application exposes."
    types:
    - uid: string
  - name: type
    description: "  \nSpecifies whether the id property references an OAuth2Permission or an AppRole. Possible values are \"scope\" or \"role\"."
    types:
    - uid: string
examples: []
