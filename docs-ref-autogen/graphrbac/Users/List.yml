### YamlMime:RESTOperation
summary: Gets list of users for the current tenant.
service: Graph RBAC
apiVersion: "1.6"
groupName: Users
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: GET https://graph.windows.net/{tenantID}/users?api-version=1.6
- content: GET https://graph.windows.net/{tenantID}/users?$filter={$filter}&api-version=1.6
  isOptional: true
uriParameters:
- in: path
  isRequired: true
  description: The tenant ID.
  types:
  - uid: string
  name: tenantID
- in: query
  description: The filter to apply to the operation.
  types:
  - uid: string
  name: $filter
- in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
  name: api-version
responses:
- description: OK. The operation was successful.
  types:
  - uid: UserListResult
  name: 200 OK
- description: Error response describing why the operation failed.
  types:
  - uid: GraphError
  name: Other Status Codes
requestHeader: []
definitions:
- name: UserListResult
  description: Server response for Get tenant users API call.
  kind: object
  properties:
  - description: the list of users.
    types:
    - uid: User
    name: value
  - description: The URL to get the next set of results.
    types:
    - uid: string
    name: odata.nextLink
- name: GraphError
  description: Active Directory error information.
  kind: object
  properties:
  - description: Error code.
    types:
    - uid: string
    name: odata.error.code
  - description: Error message value.
    types:
    - uid: string
    name: odata.error.message.value
- name: User
  description: Active Directory user information.
  kind: object
  properties:
  - description: This must be specified if you are using a federated domain for the user's userPrincipalName (UPN) property when creating a new user account. It is used to associate an on-premises Active Directory user account with their Azure AD user object.
    types:
    - uid: string
    name: immutableId
  - description: 'A two letter country code (ISO standard 3166). Required for users that will be assigned licenses due to legal requirement to check for availability of services in countries. Examples include: "US", "JP", and "GB".'
    types:
    - uid: string
    name: usageLocation
  - description: The given name for the user.
    types:
    - uid: string
    name: givenName
  - description: The user's surname (family name or last name).
    types:
    - uid: string
    name: surname
  - description: A string value that can be used to classify user types in your directory, such as 'Member' and 'Guest'.
    types:
    - uid: UserType
    name: userType
  - description: Whether the account is enabled.
    types:
    - uid: boolean
    name: accountEnabled
  - description: The display name of the user.
    types:
    - uid: string
    name: displayName
  - description: The principal name of the user.
    types:
    - uid: string
    name: userPrincipalName
  - description: The mail alias for the user.
    types:
    - uid: string
    name: mailNickname
  - description: The primary email address of the user.
    types:
    - uid: string
    name: mail
  - description: The sign-in names of the user.
    types:
    - uid: SignInName
    name: signInNames
  - isReadyOnly: true
    description: The object ID.
    types:
    - uid: string
    name: objectId
  - isReadyOnly: true
    description: The object type.
    types:
    - uid: string
    name: objectType
  - isReadyOnly: true
    description: The time at which the directory object was deleted.
    types:
    - uid: string
    name: deletionTimestamp
- name: UserType
  description: A string value that can be used to classify user types in your directory, such as 'Member' and 'Guest'.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Member
  - types:
    - uid: string
    name: Guest
- name: SignInName
  description: The sign-in names of the user.
  kind: object
  properties:
  - description: A string value that can be used to classify user sign-in types in your directory, such as 'emailAddress' or 'userName'.
    types:
    - uid: string
    name: type
  - description: The sign-in used by the local account. Must be unique across the company/tenant. For example, 'johnc@example.com'.
    types:
    - uid: string
    name: value
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: List
uid: graph.windows.net.graphrbac.users.list
