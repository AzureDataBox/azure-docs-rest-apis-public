### YamlMime:RESTOperation
summary: Create a new user.
service: Graph RBAC
apiVersion: "1.6"
groupName: Users
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: POST https://graph.windows.net/{tenantID}/users?api-version=1.6
uriParameters:
- in: path
  isRequired: true
  description: The tenant ID.
  types:
  - uid: string
  name: tenantID
- in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
  name: api-version
responses:
- description: Created. Indicates success. The new user is returned in the response body.
  types:
  - uid: User
  name: 201 Created
- description: Error response describing why the operation failed.
  types:
  - uid: GraphError
  name: Other Status Codes
requestBody:
- parameters:
  - in: body
    isRequired: true
    description: Whether the account is enabled.
    types:
    - uid: boolean
    name: accountEnabled
  - in: body
    isRequired: true
    description: The display name of the user.
    types:
    - uid: string
    name: displayName
  - in: body
    isRequired: true
    description: Password Profile
    types:
    - uid: PasswordProfile
    name: passwordProfile
  - in: body
    isRequired: true
    description: The user principal name (someuser@contoso.com). It must contain one of the verified domains for the tenant.
    types:
    - uid: string
    name: userPrincipalName
  - in: body
    isRequired: true
    description: The mail alias for the user.
    types:
    - uid: string
    name: mailNickname
  - in: body
    description: The primary email address of the user.
    types:
    - uid: string
    name: mail
  - in: body
    description: This must be specified if you are using a federated domain for the user's userPrincipalName (UPN) property when creating a new user account. It is used to associate an on-premises Active Directory user account with their Azure AD user object.
    types:
    - uid: string
    name: immutableId
  - in: body
    description: 'A two letter country code (ISO standard 3166). Required for users that will be assigned licenses due to legal requirement to check for availability of services in countries. Examples include: "US", "JP", and "GB".'
    types:
    - uid: string
    name: usageLocation
  - in: body
    description: The given name for the user.
    types:
    - uid: string
    name: givenName
  - in: body
    description: The user's surname (family name or last name).
    types:
    - uid: string
    name: surname
  - in: body
    description: A string value that can be used to classify user types in your directory, such as 'Member' and 'Guest'.
    types:
    - uid: UserType
    name: userType
requestHeader: []
definitions:
- name: UserType
  description: A string value that can be used to classify user types in your directory, such as 'Member' and 'Guest'.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Member
  - types:
    - uid: string
    name: Guest
- name: User
  description: Active Directory user information.
  kind: object
  properties:
  - description: This must be specified if you are using a federated domain for the user's userPrincipalName (UPN) property when creating a new user account. It is used to associate an on-premises Active Directory user account with their Azure AD user object.
    types:
    - uid: string
    name: immutableId
  - description: 'A two letter country code (ISO standard 3166). Required for users that will be assigned licenses due to legal requirement to check for availability of services in countries. Examples include: "US", "JP", and "GB".'
    types:
    - uid: string
    name: usageLocation
  - description: The given name for the user.
    types:
    - uid: string
    name: givenName
  - description: The user's surname (family name or last name).
    types:
    - uid: string
    name: surname
  - description: A string value that can be used to classify user types in your directory, such as 'Member' and 'Guest'.
    types:
    - uid: UserType
    name: userType
  - description: Whether the account is enabled.
    types:
    - uid: boolean
    name: accountEnabled
  - description: The display name of the user.
    types:
    - uid: string
    name: displayName
  - description: The principal name of the user.
    types:
    - uid: string
    name: userPrincipalName
  - description: The mail alias for the user.
    types:
    - uid: string
    name: mailNickname
  - description: The primary email address of the user.
    types:
    - uid: string
    name: mail
  - description: The sign-in names of the user.
    types:
    - isArray: true
      uid: SignInName
    name: signInNames
  - isReadyOnly: true
    description: The object ID.
    types:
    - uid: string
    name: objectId
  - isReadyOnly: true
    description: The object type.
    types:
    - {}
    typesTitle: string
    name: objectType
  - isReadyOnly: true
    description: The time at which the directory object was deleted.
    types:
    - uid: string
    name: deletionTimestamp
- name: SignInName
  description: Contains information about a sign-in name of a local account user in an Azure Active Directory B2C tenant.
  kind: object
  properties:
  - description: A string value that can be used to classify user sign-in types in your directory, such as 'emailAddress' or 'userName'.
    types:
    - uid: string
    name: type
  - description: The sign-in used by the local account. Must be unique across the company/tenant. For example, 'johnc@example.com'.
    types:
    - uid: string
    name: value
- name: GraphError
  description: Active Directory error information.
  kind: object
  properties:
  - description: Error code.
    types:
    - uid: string
    name: code
  - description: Error message value.
    types:
    - uid: string
    name: value
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Create
uid: graph.windows.net.graphrbac.users.create
