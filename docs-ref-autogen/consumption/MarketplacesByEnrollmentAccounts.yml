### YamlMime:RESTOperationGroup
uid: management.azure.com.consumption.marketplacesbyenrollmentaccounts
name: Marketplaces By Enrollment Accounts
apiVersion: 2018-03-31
service: consumption
operations:
- uid: management.azure.com.consumption.marketplacesbyenrollmentaccounts.list
  summary: Lists the marketplaces for a scope by enrollmentAccountId and current billing period. Marketplaces are available via this API only for May 1, 2014 or later.
- uid: management.azure.com.consumption.marketplacesbyenrollmentaccounts.listbybillingperiod
  summary: Lists the marketplaces for a scope by billing period and enrollmentAccountId. Marketplaces are available via this API only for May 1, 2014 or later.
