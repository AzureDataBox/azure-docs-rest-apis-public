### YamlMime:RESTOperationGroup
uid: management.azure.com.consumption.usagedetailsbybillingaccount
name: Usage Details By Billing Account
apiVersion: 2018-03-31
service: Consumption
operations:
- uid: management.azure.com.consumption.usagedetailsbybillingaccount.list
  summary: Lists the usage details by billingAccountId for a scope by current billing period. Usage details are available via this API only for May 1, 2014 or later.
- uid: management.azure.com.consumption.usagedetailsbybillingaccount.listbybillingperiod
  summary: Lists the usage details based on billingAccountId for a scope by billing period. Usage details are available via this API only for May 1, 2014 or later.
