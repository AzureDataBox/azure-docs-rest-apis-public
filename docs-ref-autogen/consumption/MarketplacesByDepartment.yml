### YamlMime:RESTOperationGroup
uid: management.azure.com.consumption.marketplacesbydepartment
name: Marketplaces By Department
apiVersion: 2018-03-31
service: Consumption
operations:
- uid: management.azure.com.consumption.marketplacesbydepartment.list
  summary: Lists the marketplaces for a scope by departmentId and current billing period. Marketplaces are available via this API only for May 1, 2014 or later.
- uid: management.azure.com.consumption.marketplacesbydepartment.listbybillingperiod
  summary: Lists the marketplaces for a scope by billing period and departmentId. Marketplaces are available via this API only for May 1, 2014 or later.
