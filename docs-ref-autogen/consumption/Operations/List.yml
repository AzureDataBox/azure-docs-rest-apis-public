### YamlMime:RESTOperation
summary: Lists all of the available consumption REST API operations.
service: Consumption
apiVersion: 2017-11-30
groupName: Operations
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Consumption/operations?api-version=2017-11-30
uriParameters:
- in: query
  isRequired: true
  description: Version of the API to be used with the client request. The current version is 2017-11-30.
  types:
  - uid: string
  name: api-version
responses:
- description: OK. The request has succeeded.
  types:
  - uid: OperationListResult
  name: 200 OK
- description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
requestHeader: []
definitions:
- name: OperationListResult
  description: Result of listing consumption operations. It contains a list of operations and a URL link to get the next set of results.
  kind: object
  properties:
  - isReadyOnly: true
    description: A Consumption REST API operation.
    types:
    - isArray: true
      uid: Operation
    name: value
  - isReadyOnly: true
    description: URL to get the next set of operation list results if there are any.
    types:
    - uid: string
    name: nextLink
- name: ErrorResponse
  description: Error response indicates that the service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - description: The details of the error.
    types:
    - uid: ErrorDetails
    name: error
- name: Operation
  description: A Consumption REST API operation.
  kind: object
  properties:
  - isReadyOnly: true
    description: 'Operation name: {provider}/{resource}/{operation}.'
    types:
    - uid: string
    name: name
  - description: The object that represents the operation.
    types:
    - uid: Display
    name: display
- name: ErrorDetails
  description: The details of the error.
  kind: object
  properties:
  - isReadyOnly: true
    description: Error code.
    types:
    - uid: string
    name: code
  - isReadyOnly: true
    description: Error message indicating why the operation failed.
    types:
    - uid: string
    name: message
- name: Display
  description: The object that represents the operation.
  kind: object
  properties:
  - isReadyOnly: true
    description: 'Service provider: Microsoft.Consumption.'
    types:
    - uid: string
    name: provider
  - isReadyOnly: true
    description: 'Resource on which the operation is performed: UsageDetail, etc.'
    types:
    - uid: string
    name: resource
  - isReadyOnly: true
    description: 'Operation type: Read, write, delete, etc.'
    types:
    - uid: string
    name: operation
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: List
uid: management.azure.com.consumption.operations.list
