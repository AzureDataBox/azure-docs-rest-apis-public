### YamlMime:RESTOperationGroup
uid: management.azure.com.consumption.usagedetailsbydepartment
name: Usage Details By Department
apiVersion: 2018-03-31
service: consumption
operations:
- uid: management.azure.com.consumption.usagedetailsbydepartment.list
  summary: Lists the usage details by departmentId for a scope by current billing period. Usage details are available via this API only for May 1, 2014 or later.
- uid: management.azure.com.consumption.usagedetailsbydepartment.listbybillingperiod
  summary: Lists the usage details  based on departmentId for a scope by billing period. Usage details are available via this API only for May 1, 2014 or later.
