  uid: management.azure.com.networkwatcher.networkwatchers.createorupdate
- summary: Deletes the specified network watcher resource.
  uid: management.azure.com.networkwatcher.networkwatchers.delete
- summary: Gets the specified network watcher by resource group.
  uid: management.azure.com.networkwatcher.networkwatchers.get
