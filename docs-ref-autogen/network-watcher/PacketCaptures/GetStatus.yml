### YamlMime:RESTOperation
uid: management.azure.com.networkwatcher.packetcaptures.getstatus
name: Get Status
service: Network Watcher
groupName: Packet Captures
apiVersion: 2017-10-01
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/networkWatchers/{networkWatcherName}/packetCaptures/{packetCaptureName}/queryStatus?api-version=2017-10-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: networkWatcherName
  in: path
  isRequired: true
  description: The name of the Network Watcher resource.
  types:
  - uid: string
- name: packetCaptureName
  in: path
  isRequired: true
  description: The name given to the packet capture session.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successful query of packet capture status.
  types:
  - uid: PacketCaptureQueryStatusResult
- name: 202 Accepted
  description: Accepted query status of packet capture.
  types:
  - uid: PacketCaptureQueryStatusResult
requestHeader: []
definitions:
- name: PacketCaptureQueryStatusResult
  description: Status of packet capture session.
  kind: object
  properties:
  - name: name
    description: The name of the packet capture resource.
    types:
    - uid: string
  - name: id
    description: The ID of the packet capture resource.
    types:
    - uid: string
  - name: captureStartTime
    description: The start time of the packet capture session.
    types:
    - uid: string
  - name: packetCaptureStatus
    description: The status of the packet capture session.
    types:
    - uid: PcStatus
  - name: stopReason
    description: The reason the current packet capture session was stopped.
    types:
    - uid: string
  - name: packetCaptureError
    description: List of errors of packet capture session.
    types:
    - uid: string
      isArray: true
- name: PcStatus
  description: The status of the packet capture session.
  kind: enum
  properties:
  - name: NotStarted
    types:
    - uid: string
  - name: Running
    types:
    - uid: string
  - name: Stopped
    types:
    - uid: string
  - name: Error
    types:
    - uid: string
  - name: Unknown
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
