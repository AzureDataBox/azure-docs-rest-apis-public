### YamlMime:RESTOperation
uid: management.azure.com.networkwatcher.networkwatchers.setflowlogconfiguration
name: Set Flow Log Configuration
service: Network Watcher
groupName: Network Watchers
apiVersion: 2018-01-01
summary: Configures flow log on a specified resource.
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/networkWatchers/{networkWatcherName}/configureFlowLog?api-version=2018-01-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the network watcher resource group.
  types:
  - uid: string
- name: networkWatcherName
  in: path
  isRequired: true
  description: The name of the network watcher resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successful request for setting flow log configuration.
  types:
  - uid: FlowLogInformation
- name: 202 Accepted
  description: Accepted and the operation will complete asynchronously.
  types:
  - uid: FlowLogInformation
requestBody:
- parameters:
  - name: targetResourceId
    in: body
    isRequired: true
    description: The ID of the resource to configure for flow logging.
    types:
    - uid: string
  - name: properties.storageId
    in: body
    isRequired: true
    description: ID of the storage account which is used to store the flow log.
    types:
    - uid: string
  - name: properties.enabled
    in: body
    isRequired: true
    description: Flag to enable/disable flow logging.
    types:
    - uid: boolean
  - name: properties.retentionPolicy
    in: body
    description: Parameters that define the retention policy for flow log.
    types:
    - uid: RetentionPolicyParameters
requestHeader: []
definitions:
- name: RetentionPolicyParameters
  description: Parameters that define the retention policy for flow log.
  kind: object
  properties:
  - name: days
    description: Number of days to retain flow log records.
    types:
    - uid: integer
  - name: enabled
    description: Flag to enable/disable retention.
    types:
    - uid: boolean
- name: FlowLogInformation
  description: Information on the configuration of flow log.
  kind: object
  properties:
  - name: targetResourceId
    description: The ID of the resource to configure for flow logging.
    types:
    - uid: string
  - name: properties.storageId
    description: ID of the storage account which is used to store the flow log.
    types:
    - uid: string
  - name: properties.enabled
    description: Flag to enable/disable flow logging.
    types:
    - uid: boolean
  - name: properties.retentionPolicy
    description: Parameters that define the retention policy for flow log.
    types:
    - uid: RetentionPolicyParameters
examples: []
