### YamlMime:RESTOperation
summary: Verifies the possibility of establishing a direct TCP connection from a virtual machine to a given endpoint including another VM or an arbitrary remote server.
service: Network Watcher
apiVersion: 2017-10-01
groupName: Network Watchers
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/networkWatchers/{networkWatcherName}/connectivityCheck?api-version=2017-10-01
uriParameters:
- in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the network watcher resource group.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the network watcher resource.
  types:
  - uid: string
  name: networkWatcherName
- in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
  name: api-version
responses:
- description: Successful request for checking connectivity.
  types:
  - uid: ConnectivityInformation
  name: 200 OK
- description: Accepted and the operation will complete asynchronously.
  types:
  - uid: ConnectivityInformation
  name: 202 Accepted
requestBody:
- parameters:
  - in: body
    isRequired: true
    description: Parameters that define the source of the connection.
    types:
    - uid: ConnectivitySource
    name: source
  - in: body
    isRequired: true
    description: Parameters that define destination of connection.
    types:
    - uid: ConnectivityDestination
    name: destination
requestHeader: []
definitions:
- name: ConnectivitySource
  description: Parameters that define the source of the connection.
  kind: object
  properties:
  - description: The ID of the resource from which a connectivity check will be initiated.
    types:
    - uid: string
    name: resourceId
  - description: The source port from which a connectivity check will be performed.
    types:
    - uid: integer
    name: port
- name: ConnectivityDestination
  description: Parameters that define destination of connection.
  kind: object
  properties:
  - description: The ID of the resource to which a connection attempt will be made.
    types:
    - uid: string
    name: resourceId
  - description: The IP address or URI the resource to which a connection attempt will be made.
    types:
    - uid: string
    name: address
  - description: Port on which check connectivity will be performed.
    types:
    - uid: integer
    name: port
- name: ConnectivityInformation
  description: Information on the connectivity status.
  kind: object
  properties:
  - isReadyOnly: true
    description: Information about a hop between the source and the destination.
    types:
    - isArray: true
      uid: ConnectivityHop
    name: hops
  - isReadyOnly: true
    description: The connection status.
    types:
    - uid: ConnectionStatus
    name: connectionStatus
  - isReadyOnly: true
    description: Average latency in milliseconds.
    types:
    - uid: integer
    name: avgLatencyInMs
  - isReadyOnly: true
    description: Minimum latency in milliseconds.
    types:
    - uid: integer
    name: minLatencyInMs
  - isReadyOnly: true
    description: Maximum latency in milliseconds.
    types:
    - uid: integer
    name: maxLatencyInMs
  - isReadyOnly: true
    description: Total number of probes sent.
    types:
    - uid: integer
    name: probesSent
  - isReadyOnly: true
    description: Number of failed probes.
    types:
    - uid: integer
    name: probesFailed
- name: ConnectivityParameters
  description: Parameters that determine how the connectivity check will be performed.
  kind: object
  properties:
  - description: Parameters that define the source of the connection.
    types:
    - uid: ConnectivitySource
    name: source
  - description: Parameters that define destination of connection.
    types:
    - uid: ConnectivityDestination
    name: destination
- name: ConnectivityHop
  description: List of hops between the source and the destination.
  kind: object
  properties:
  - isReadyOnly: true
    description: The type of the hop.
    types:
    - uid: string
    name: type
  - isReadyOnly: true
    description: The ID of the hop.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: The IP address of the hop.
    types:
    - uid: string
    name: address
  - isReadyOnly: true
    description: The ID of the resource corresponding to this hop.
    types:
    - uid: string
    name: resourceId
  - isReadyOnly: true
    description: List of next hop identifiers.
    types:
    - isArray: true
      uid: string
    name: nextHopIds
  - isReadyOnly: true
    description: Information about an issue encountered in the process of checking for connectivity.
    types:
    - isArray: true
      uid: ConnectivityIssue
    name: issues
- name: ConnectionStatus
  description: The connection status.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Unknown
  - types:
    - uid: string
    name: Connected
  - types:
    - uid: string
    name: Disconnected
  - types:
    - uid: string
    name: Degraded
- name: ConnectivityIssue
  description: List of issues.
  kind: object
  properties:
  - isReadyOnly: true
    description: The origin of the issue.
    types:
    - uid: Origin
    name: origin
  - isReadyOnly: true
    description: The severity of the issue.
    types:
    - uid: Severity
    name: severity
  - isReadyOnly: true
    description: The type of issue.
    types:
    - uid: IssueType
    name: type
  - isReadyOnly: true
    description: A key-value pair that provides additional context on the issue.
    types:
    - isArray: true
      uid: object
    name: context
- name: Origin
  description: The origin of the issue.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Local
  - types:
    - uid: string
    name: Inbound
  - types:
    - uid: string
    name: Outbound
- name: Severity
  description: The severity of the issue.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Error
  - types:
    - uid: string
    name: Warning
- name: IssueType
  description: The type of issue.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Unknown
  - types:
    - uid: string
    name: AgentStopped
  - types:
    - uid: string
    name: GuestFirewall
  - types:
    - uid: string
    name: DnsResolution
  - types:
    - uid: string
    name: SocketBind
  - types:
    - uid: string
    name: NetworkSecurityRule
  - types:
    - uid: string
    name: UserDefinedRoute
  - types:
    - uid: string
    name: PortThrottled
  - types:
    - uid: string
    name: Platform
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
