### YamlMime:RESTOperationGroup
uid: management.azure.com.networkwatcher.packetcaptures
name: Packet Captures
summary: The Microsoft Azure Network management API provides a RESTful set of web services that interact with Microsoft Azure Networks service to manage your network resources. The API has entities that capture the relationship between an end user and the Microsoft Azure Networks service.
apiVersion: 2017-10-01
service: Network Watcher
operations:
- uid: management.azure.com.networkwatcher.packetcaptures.create
  summary: Create and start a packet capture on the specified VM.
- uid: management.azure.com.networkwatcher.packetcaptures.delete
  summary: Deletes the specified packet capture session.
- uid: management.azure.com.networkwatcher.packetcaptures.get
  summary: Gets a packet capture session by name.
- uid: management.azure.com.networkwatcher.packetcaptures.getstatus
  summary: Query the status of a running packet capture session.
- uid: management.azure.com.networkwatcher.packetcaptures.list
  summary: Lists all packet capture sessions within the specified resource group.
- uid: management.azure.com.networkwatcher.packetcaptures.stop
  summary: Stops a specified packet capture session.
