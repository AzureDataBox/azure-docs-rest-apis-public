### YamlMime:RESTOperation
summary: Gets a job.
service: Scheduler
apiVersion: 2016-03-01
groupName: Jobs
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Scheduler/jobCollections/{jobCollectionName}/jobs/{jobName}?api-version=2016-03-01
uriParameters:
- in: path
  isRequired: true
  description: The subscription id.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The resource group name.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The job collection name.
  types:
  - uid: string
  name: jobCollectionName
- in: path
  isRequired: true
  description: The job name.
  types:
  - uid: string
  name: jobName
- in: query
  isRequired: true
  description: The API version.
  types:
  - uid: string
  name: api-version
responses:
- description: The job has been successfully returned.
  types:
  - uid: JobDefinition
  name: 200 OK
requestHeader: []
