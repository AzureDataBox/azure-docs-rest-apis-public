    description: Gets the job resource identifier.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Gets the job resource type.
    types:
    - uid: string
    name: type
  - isReadyOnly: true
    description: Gets the job resource name.
    types:
    - uid: string
    name: name
