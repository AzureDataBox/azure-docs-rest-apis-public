    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: customMessageProperties
  - description: Gets or sets the message.
    types:
    - uid: string
    name: message
  - description: Gets or sets the namespace.
    types:
    - uid: string
    name: namespace
  - description: Gets or sets the transport type.
    types:
    - uid: ServiceBusTransportType
    name: transportType
