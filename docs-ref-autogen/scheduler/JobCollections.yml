### YamlMime:RESTOperationGroup
apiVersion: 2016-03-01
service: Scheduler
operations:
- summary: Provisions a new job collection or updates an existing job collection.
  uid: management.azure.com.scheduler.jobcollections.createorupdate
- summary: Deletes a job collection.
  uid: management.azure.com.scheduler.jobcollections.delete
- summary: Disables all of the jobs in the job collection.
  uid: management.azure.com.scheduler.jobcollections.disable
- summary: Enables all of the jobs in the job collection.
  uid: management.azure.com.scheduler.jobcollections.enable
- summary: Gets a job collection.
  uid: management.azure.com.scheduler.jobcollections.get
- summary: Gets all job collections under specified resource group.
  uid: management.azure.com.scheduler.jobcollections.listbyresourcegroup
- summary: Gets all job collections under specified subscription.
  uid: management.azure.com.scheduler.jobcollections.listbysubscription
- summary: Patches an existing job collection.
  uid: management.azure.com.scheduler.jobcollections.patch
