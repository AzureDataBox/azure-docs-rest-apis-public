### YamlMime:RESTOperation
uid: management.azure.com.datalakeanalytics.account.get
name: Get
service: Data Lake Analytics
groupName: Account
apiVersion: 2016-11-01
summary: Gets details of the specified Data Lake Analytics account.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataLakeAnalytics/accounts/{accountName}?api-version=2016-11-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Get subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the Azure resource group that contains the Data Lake Analytics account.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: The name of the Data Lake Analytics account to retrieve.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved the details of the specified account.
  types:
  - uid: DataLakeAnalyticsAccount
requestHeader: []
definitions:
- name: DataLakeAnalyticsAccount
  description: A Data Lake Analytics account object, containing all information associated with the named Data Lake Analytics account.
  kind: object
  properties:
  - name: properties.defaultDataLakeStoreAccount
    description: "  \nthe default data lake storage account associated with this Data Lake Analytics account."
    types:
    - uid: string
  - name: properties.maxDegreeOfParallelism
    description: "  \nthe maximum supported degree of parallelism for this account."
    types:
    - uid: integer
  - name: properties.queryStoreRetention
    description: "  \nthe number of days that job metadata is retained."
    types:
    - uid: integer
  - name: properties.maxJobCount
    description: "  \nthe maximum supported jobs running under the account at the same time."
    types:
    - uid: integer
  - name: properties.systemMaxDegreeOfParallelism
    isReadyOnly: true
    description: "  \nthe system defined maximum supported degree of parallelism for this account, which restricts the maximum value of parallelism the user can set for the account."
    types:
    - uid: integer
  - name: properties.systemMaxJobCount
    isReadyOnly: true
    description: "  \nthe system defined maximum supported jobs running under the account at the same time, which restricts the maximum number of running jobs the user can set for the account."
    types:
    - uid: integer
  - name: properties.dataLakeStoreAccounts
    description: "  \nData Lake Store account information."
    types:
    - uid: DataLakeStoreAccountInfo
      isArray: true
  - name: properties.storageAccounts
    description: "  \nAzure Storage account information."
    types:
    - uid: StorageAccountInfo
      isArray: true
  - name: properties.newTier
    description: "  \nthe commitment tier for the next month."
    types:
    - uid: TierType
  - name: properties.currentTier
    isReadyOnly: true
    description: "  \nthe commitment tier in use for the current month."
    types:
    - uid: TierType
  - name: properties.firewallState
    description: "  \nThe current state of the IP address firewall for this Data Lake Analytics account."
    types:
    - uid: FirewallState
  - name: properties.firewallAllowAzureIps
    description: "  \nThe current state of allowing or disallowing IPs originating within Azure through the firewall. If the firewall is disabled, this is not enforced."
    types:
    - uid: FirewallAllowAzureIpsState
  - name: properties.firewallRules
    description: "  \nData Lake Analytics firewall rule information"
    types:
    - uid: FirewallRule
      isArray: true
  - name: properties.maxDegreeOfParallelismPerJob
    description: "  \nthe maximum supported degree of parallelism per job for this account."
    types:
    - uid: integer
  - name: properties.minPriorityPerJob
    description: "  \nthe minimum supported priority per job for this account."
    types:
    - uid: integer
  - name: properties.computePolicies
    description: "  \nThe parameters used to create a new compute policy."
    types:
    - uid: ComputePolicyAccountCreateParameters
      isArray: true
  - name: id
    isReadyOnly: true
    description: "  \nResource Id"
    types:
    - uid: string
  - name: name
