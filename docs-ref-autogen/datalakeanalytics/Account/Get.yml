    description: "  \nResource name"
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type"
    types:
    - uid: string
  - name: location
    description: "  \nResource location"
    types:
    - uid: string
  - name: tags
    description: "  \nResource tags"
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.provisioningState
    isReadyOnly: true
    description: "  \nthe provisioning status of the Data Lake Analytics account."
    types:
    - uid: DataLakeAnalyticsAccountStatus
  - name: properties.state
    isReadyOnly: true
    description: "  \nthe state of the Data Lake Analytics account."
    types:
    - uid: DataLakeAnalyticsAccountState
  - name: properties.creationTime
    isReadyOnly: true
    description: "  \nthe account creation time."
    types:
    - uid: string
  - name: properties.lastModifiedTime
    isReadyOnly: true
    description: "  \nthe account last modified time."
    types:
    - uid: string
  - name: properties.endpoint
    isReadyOnly: true
    description: "  \nthe full CName endpoint for this account."
    types:
    - uid: string
  - name: properties.accountId
    isReadyOnly: true
    description: "  \nThe unique identifier associated with this Data Lake Analytics account."
    types:
    - uid: string
- name: DataLakeStoreAccountInfo
  description: Data Lake Store account information.
