### YamlMime:RESTOperation
uid: management.azure.com.datalakeanalytics.account.update
name: Update
service: Data Lake Analytics
groupName: Account
apiVersion: 2016-11-01
summary: Updates the Data Lake Analytics account object specified by the accountName with the contents of the account object.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataLakeAnalytics/accounts/{accountName}?api-version=2016-11-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Get subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the Azure resource group that contains the Data Lake Analytics account.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: The name of the Data Lake Analytics account to update.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully updated the specified account.
  types:
  - uid: DataLakeAnalyticsAccount
- name: 201 Created
  description: Successfully initiated an update of the specified account.
  types:
  - uid: DataLakeAnalyticsAccount
- name: 202 Accepted
  description: Successfully initiated an update of the specified account.
  types:
  - uid: DataLakeAnalyticsAccount
requestBody:
- parameters:
  - name: tags
    in: body
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.maxDegreeOfParallelism
    in: body
    description: the maximum supported degree of parallelism for this account.
    types:
    - uid: integer
  - name: properties.queryStoreRetention
    in: body
    description: the number of days that job metadata is retained.
    types:
    - uid: integer
  - name: properties.maxJobCount
    in: body
    description: the maximum supported jobs running under the account at the same time.
    types:
    - uid: integer
  - name: properties.newTier
    in: body
    description: the commitment tier to use for next month.
    types:
    - uid: TierType
  - name: properties.firewallState
    in: body
    description: The current state of the IP address firewall for this Data Lake Analytics account.
    types:
    - uid: FirewallState
  - name: properties.firewallAllowAzureIps
    in: body
    description: The current state of allowing or disallowing IPs originating within Azure through the firewall. If the firewall is disabled, this is not enforced.
    types:
    - uid: FirewallAllowAzureIpsState
  - name: properties.firewallRules
    in: body
    description: Data Lake Analytics firewall rule information
    types:
    - uid: FirewallRule
      isArray: true
  - name: properties.maxDegreeOfParallelismPerJob
    in: body
    description: the maximum supported degree of parallelism per job for this account.
    types:
    - uid: integer
  - name: properties.minPriorityPerJob
    in: body
    description: the minimum supported priority per job for this account.
    types:
    - uid: integer
  - name: properties.computePolicies
    in: body
    description: The parameters used to create a new compute policy.
    types:
    - uid: ComputePolicy
      isArray: true
requestHeader: []
