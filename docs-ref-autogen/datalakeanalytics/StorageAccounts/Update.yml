### YamlMime:RESTOperation
uid: management.azure.com.datalakeanalytics.storageaccounts.update
name: Update
service: Data Lake Analytics
groupName: Storage Accounts
apiVersion: 2016-11-01
summary: Updates the Data Lake Analytics account to replace Azure Storage blob account details, such as the access key and/or suffix.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataLakeAnalytics/accounts/{accountName}/StorageAccounts/{storageAccountName}?api-version=2016-11-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Get subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the Azure resource group that contains the Data Lake Analytics account.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: The name of the Data Lake Analytics account to modify storage accounts in
  types:
  - uid: string
- name: storageAccountName
  in: path
  isRequired: true
  description: The Azure Storage account to modify
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully update the specified Azure Storage account information for the specified Azure Data Lake Analytics account.
requestBody:
- parameters:
  - name: properties.accessKey
    in: body
    description: "  \nthe updated access key associated with this Azure Storage account that will be used to connect to it."
    types:
    - uid: string
  - name: properties.suffix
    in: body
    description: "  \nthe optional suffix for the storage account."
    types:
    - uid: string
requestHeader: []
definitions:
- name: UpdateStorageAccountParameters
  description: Storage account parameters for a storage account being updated in a Data Lake Analytics account.
  kind: object
  properties:
  - name: properties.accessKey
    description: "  \nthe updated access key associated with this Azure Storage account that will be used to connect to it."
    types:
    - uid: string
  - name: properties.suffix
    description: "  \nthe optional suffix for the storage account."
    types:
    - uid: string
examples:
- name: Replaces Azure Storage blob account details
  request:
    uri: PATCH management.azure.com/subscriptions/34adfa4f-cedf-4dc0-ba29-b6d1a69ab345/resourceGroups/contosorg/providers/Microsoft.DataLakeAnalytics/accounts/contosoadla/StorageAccounts/test_storage?api-version=2016-11-01
    body: >-
      {
        "properties": {
          "accessKey": "34adfa4f-cedf-4dc0-ba29-b6d1a69ab346",
          "suffix": "test_suffix"
        }
      }
  responses:
  - statusCode: "200"
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
