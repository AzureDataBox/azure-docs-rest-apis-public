### YamlMime:RESTOperation
uid: management.azure.com.datalakeanalytics.computepolicies.createorupdate
name: Create Or Update
service: Data Lake Analytics
groupName: Compute Policies
apiVersion: 2016-11-01
summary: Creates or updates the specified compute policy. During update, the compute policy with the specified name will be replaced with this new compute policy. An account supports, at most, 50 policies
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataLakeAnalytics/accounts/{accountName}/computePolicies/{computePolicyName}?api-version=2016-11-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Get subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the Azure resource group.
  types:
  - uid: string
- name: accountName
  in: path
  isRequired: true
  description: The name of the Data Lake Analytics account.
  types:
  - uid: string
- name: computePolicyName
  in: path
  isRequired: true
  description: The name of the compute policy to create or update.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully created or updated the specified compute policy
  types:
  - uid: ComputePolicy
requestBody:
- parameters:
  - name: properties.objectId
    in: body
    isRequired: true
    description: "  \nThe AAD object identifier for the entity to create a policy for."
    types:
    - uid: string
  - name: properties.objectType
    in: body
    isRequired: true
    description: "  \nThe type of AAD object the object identifier refers to."
    types:
    - uid: AADObjectType
  - name: properties.maxDegreeOfParallelismPerJob
    in: body
    description: "  \nThe maximum degree of parallelism per job this user can use to submit jobs. This property, the min priority per job property, or both must be passed."
    types:
    - uid: integer
  - name: properties.minPriorityPerJob
    in: body
    description: "  \nThe minimum priority per job this user can use to submit jobs. This property, the max degree of parallelism per job property, or both must be passed."
    types:
    - uid: integer
requestHeader: []
definitions:
- name: ComputePolicy
  description: The list of compute policies associated with this account.
  kind: object
  properties:
  - name: properties.objectId
    isReadyOnly: true
    description: "  \nThe AAD object identifier for the entity to create a policy for."
    types:
    - uid: string
  - name: properties.objectType
    isReadyOnly: true
    description: "  \nThe type of AAD object the object identifier refers to."
    types:
    - uid: AADObjectType
  - name: properties.maxDegreeOfParallelismPerJob
    isReadyOnly: true
    description: "  \nThe maximum degree of parallelism per job this user can use to submit jobs."
    types:
    - uid: integer
  - name: properties.minPriorityPerJob
    isReadyOnly: true
    description: "  \nThe minimum priority per job this user can use to submit jobs."
    types:
    - uid: integer
  - name: id
    isReadyOnly: true
    description: "  \nThe resource identifier."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nThe resource name."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nThe resource type."
    types:
    - uid: string
- name: CreateOrUpdateComputePolicyParameters
  description: The parameters used to create a new compute policy.
  kind: object
  properties:
  - name: properties.objectId
    description: "  \nThe AAD object identifier for the entity to create a policy for."
    types:
    - uid: string
  - name: properties.objectType
