examples:
- name: Creates or updates the specified compute policy
  request:
    uri: PUT https://management.azure.com/subscriptions/34adfa4f-cedf-4dc0-ba29-b6d1a69ab345/resourceGroups/contosorg/providers/Microsoft.DataLakeAnalytics/accounts/contosoadla/computePolicies/test_policy?api-version=2016-11-01
    body: >-
      {
        "properties": {
          "objectId": "776b9091-8916-4638-87f7-9c989a38da98",
          "objectType": "User",
          "maxDegreeOfParallelismPerJob": 10,
          "minPriorityPerJob": 30
        }
      }
  responses:
  - statusCode: "200"
    body: >-
