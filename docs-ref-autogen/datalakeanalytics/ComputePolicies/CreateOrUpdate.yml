### YamlMime:RESTOperation
summary: Creates or updates the specified compute policy. During update, the compute policy with the specified name will be replaced with this new compute policy. An account supports, at most, 50 policies
service: Data Lake Analytics
apiVersion: 2016-11-01
groupName: Compute Policies
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DataLakeAnalytics/accounts/{accountName}/computePolicies/{computePolicyName}?api-version=2016-11-01
uriParameters:
- in: path
  isRequired: true
  description: Get subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the Azure resource group that contains the Data Lake Analytics account.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the Data Lake Analytics account to add or replace the compute policy.
  types:
  - uid: string
  name: accountName
- in: path
  isRequired: true
  description: The name of the compute policy to create or update.
  types:
  - uid: string
  name: computePolicyName
- in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
  name: api-version
responses:
- description: Successfully created or updated the specified compute policy
  types:
  - uid: ComputePolicy
  name: 200 OK
requestBody:
- parameters:
  - in: body
    isRequired: true
    description: The AAD object identifier for the entity to create a policy for.
    types:
    - uid: string
    name: properties.objectId
  - in: body
    isRequired: true
    description: The type of AAD object the object identifier refers to.
    types:
    - uid: AADObjectType
    name: properties.objectType
  - in: body
    description: The maximum degree of parallelism per job this user can use to submit jobs. This property, the min priority per job property, or both must be passed.
    types:
    - uid: integer
    name: properties.maxDegreeOfParallelismPerJob
  - in: body
    description: The minimum priority per job this user can use to submit jobs. This property, the max degree of parallelism per job property, or both must be passed.
    types:
    - uid: integer
    name: properties.minPriorityPerJob
requestHeader: []
definitions:
- name: ComputePolicy
  description: The parameters used to create a new compute policy.
  kind: object
  properties:
  - isReadyOnly: true
    description: The name of the compute policy
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: The AAD object identifier for the entity to create a policy for.
    types:
    - uid: string
    name: properties.objectId
  - isReadyOnly: true
    description: The type of AAD object the object identifier refers to.
    types:
    - uid: AADObjectType
    name: properties.objectType
  - description: The maximum degree of parallelism per job this user can use to submit jobs.
    types:
    - uid: integer
    name: properties.maxDegreeOfParallelismPerJob
  - description: The minimum priority per job this user can use to submit jobs.
    types:
    - uid: integer
    name: properties.minPriorityPerJob
examples:
- request:
    uri: PUT https://management.azure.com/subscriptions/34adfa4f-cedf-4dc0-ba29-b6d1a69ab345/resourceGroups/contosorg/providers/Microsoft.DataLakeAnalytics/accounts/contosoadla/computePolicies/test_policy?api-version=2016-11-01
    requestBody: '{"properties":{"objectId":"776b9091-8916-4638-87f7-9c989a38da98","objectType":"User","maxDegreeOfParallelismPerJob":10,"minPriorityPerJob":30}}'
  responses:
  - statusCode: "200"
    body: '{"name":"test_policy","properties":{"objectId":"776b9091-8916-4638-87f7-9c989a38da98","objectType":"User","maxDegreeOfParallelismPerJob":10,"minPriorityPerJob":30}}'
  name: Creates or updates the specified compute policy
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: CreateOrUpdate
uid: management.azure.com.datalakeanalytics.computepolicies.createorupdate
