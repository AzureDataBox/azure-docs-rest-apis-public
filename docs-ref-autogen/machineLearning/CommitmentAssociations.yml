### YamlMime:RESTOperationGroup
uid: management.azure.com.machinelearning.commitmentassociations
name: Commitment Associations
summary: These APIs allow end users to operate on Azure Machine Learning Commitment Plans resources and their child Commitment Association resources. They support CRUD operations for commitment plans, get and list operations for commitment associations, moving commitment associations between commitment plans, and retrieving commitment plan usage history.
apiVersion: 2016-05-01-preview
service: Machine Learning
operations:
- uid: management.azure.com.machinelearning.commitmentassociations.get
  summary: Get a commitment association.
- uid: management.azure.com.machinelearning.commitmentassociations.list
  summary: Get all commitment associations for a parent commitment plan.
- uid: management.azure.com.machinelearning.commitmentassociations.move
  summary: Re-parent a commitment association from one commitment plan to another.
