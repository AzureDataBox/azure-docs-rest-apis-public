### YamlMime:RESTOperation
summary: Lists all node agent SKUs supported by the Azure Batch service.
service: Batch Service
apiVersion: 2017-09-01.6.0
groupName: Account
consumes:
- application/json; odata=minimalmetadata
produces:
- application/json
paths:
- content: GET https://batch.core.windows.net/nodeagentskus?api-version=2017-09-01.6.0
- content: GET https://batch.core.windows.net/nodeagentskus?$filter={$filter}&maxresults={maxresults}&timeout={timeout}&api-version=2017-09-01.6.0
  isOptional: true
uriParameters:
- in: query
  description: An OData $filter clause. For more information on constructing this filter, see https://docs.microsoft.com/en-us/rest/api/batchservice/odata-filters-in-batch#list-node-agent-skus.
  types:
  - uid: string
  name: $filter
- in: query
  description: The maximum number of items to return in the response. A maximum of 1000 results will be returned.
  types:
  - uid: integer
  format: int32
  name: maxresults
- in: query
  description: The maximum time that the server can spend processing the request, in seconds. The default is 30 seconds.
  types:
  - uid: integer
  format: int32
  name: timeout
- in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
  name: api-version
responses:
- headers:
  - value: string
    name: client-request-id
  - value: string
    name: request-id
  - value: string
    name: ETag
  - value: string
    name: Last-Modified
  description: A response containing the list of node agent SKUs.
  types:
  - uid: AccountListNodeAgentSkusResult
  name: 200 OK
- description: The error from the Batch service.
  types:
  - uid: BatchError
  name: Other Status Codes
requestHeader:
- in: header
  description: The caller-generated request identity, in the form of a GUID with no decoration such as curly braces, e.g. 9C4D50EE-2D56-4CD3-8152-34347DC9F2B0.
  types:
  - uid: string
  format: uuid
  name: client-request-id
- in: header
  description: Whether the server should return the client-request-id in the response.
  types:
  - uid: boolean
  name: return-client-request-id
- in: header
  description: The time the request was issued. Client libraries typically set this to the current system clock time; set it explicitly if you are calling the REST API directly.
  types:
  - uid: string
  format: date-time-rfc1123
  name: ocp-date
definitions:
- name: AccountListNodeAgentSkusResult
  description: The result of listing the supported node agent SKUs.
  kind: object
  properties:
  - description: >-
      A node agent SKU supported by the Batch service.

      The Batch node agent is a program that runs on each node in the pool, and provides the command-and-control interface between the node and the Batch service. There are different implementations of the node agent, known as SKUs, for different operating systems.
    types:
    - isArray: true
      uid: NodeAgentSku
    name: value
  - description: The URL to get the next set of results.
    types:
    - uid: string
    name: odata.nextLink
- name: BatchError
  description: The error encountered while attempting to add the task.
  kind: object
  properties:
  - description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
    name: code
  - description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: ErrorMessage
    name: message
  - description: An item of additional information included in an Azure Batch error response.
    types:
    - isArray: true
      uid: BatchErrorDetail
    name: values
- name: NodeAgentSku
  description: A node agent SKU supported by the Batch service.
  kind: object
  properties:
  - description: The ID of the node agent SKU.
    types:
    - uid: string
    name: id
  - description: A reference to an Azure Virtual Machines Marketplace image or a custom Azure Virtual Machine image. To get the list of all Azure Marketplace image references verified by Azure Batch, see the 'List node agent SKUs' operation.
    types:
    - isArray: true
      uid: ImageReference
    name: verifiedImageReferences
  - description: The type of operating system (e.g. Windows or Linux) compatible with the node agent SKU.
    types:
    - uid: OSType
    name: osType
- name: ErrorMessage
  description: A message describing the error, intended to be suitable for display in a user interface.
  kind: object
  properties:
  - description: The language code of the error message
    types:
    - uid: string
    name: lang
  - description: The text of the message.
    types:
    - uid: string
    name: value
- name: BatchErrorDetail
  description: A collection of key-value pairs containing additional details about the error.
  kind: object
  properties:
  - description: An identifier specifying the meaning of the Value property.
    types:
    - uid: string
    name: key
  - description: The additional information included with the error response.
    types:
    - uid: string
    name: value
- name: ImageReference
  description: The list of Azure Marketplace images verified to be compatible with this node agent SKU.
  kind: object
  properties:
  - description: >-
      The publisher of the Azure Virtual Machines Marketplace image.

      For example, Canonical or MicrosoftWindowsServer.
    types:
    - uid: string
    name: publisher
  - description: >-
      The offer type of the Azure Virtual Machines Marketplace image.

      For example, UbuntuServer or WindowsServer.
    types:
    - uid: string
    name: offer
  - description: >-
      The SKU of the Azure Virtual Machines Marketplace image.

      For example, 14.04.0-LTS or 2012-R2-Datacenter.
    types:
    - uid: string
    name: sku
  - description: >-
      The version of the Azure Virtual Machines Marketplace image.

      A value of 'latest' can be specified to select the latest version of an image. If omitted, the default is 'latest'.
    types:
    - uid: string
    name: version
  - description: >-
      The ARM resource identifier of the virtual machine image. Computes nodes of the pool will be created using this custom image. This is of the form /subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.Compute/images/{imageName}

      This property is mutually exclusive with other ImageReference properties. The virtual machine image must be in the same region and subscription as the Azure Batch account. For information about the firewall settings for the Batch node agent to communicate with the Batch service see https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration.
    types:
    - uid: string
    name: virtualMachineImageId
- name: OSType
  description: The type of operating system (e.g. Windows or Linux) compatible with the node agent SKU.
  kind: enum
  properties:
  - description: The Linux operating system.
    types:
    - uid: string
    name: linux
  - description: The Windows operating system.
    types:
    - uid: string
    name: windows
examples:
- request:
    uri: GET https://batch.core.windows.net/nodeagentskus?api-version=2017-09-01.6.0
    headers:
    - value: 00000000-0000-0000-0000-000000000000
      name: client-request-id
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "batch.node.centos 7",
            "verifiedImageReferences": [
              {
                "publisher": "OpenLogic",
                "offer": "CentOS",
                "sku": "7.2",
                "version": "latest"
              },
              {
                "publisher": "OpenLogic",
                "offer": "CentOS",
                "sku": "7.1",
                "version": "latest"
              }
            ],
            "osType": "linux"
          },
          {
            "id": "batch.node.debian 8",
            "verifiedImageReferences": [
              {
                "publisher": "Credativ",
                "offer": "Debian",
                "sku": "8",
                "version": "latest"
              }
            ],
            "osType": "linux"
          },
          {
            "id": "batch.node.windows amd64",
            "verifiedImageReferences": [
              {
                "publisher": "MicrosoftWindowsServer",
                "offer": "WindowsServer",
                "sku": "2012-R2-Datacenter",
                "version": "latest"
              },
              {
                "publisher": "MicrosoftWindowsServer",
                "offer": "WindowsServer",
                "sku": "2012-Datacenter",
                "version": "latest"
              }
            ],
            "osType": "windows"
          }
        ]
      }
  name: Account list node agent skus
security: []
name: ListNodeAgentSkus
uid: batch.core.windows.net.batchservice.account.listnodeagentskus
