### YamlMime:RESTOperation
summary: Restarts the specified compute node. You can restart a node only if it is in an idle or running state.
service: Batch Service
apiVersion: 2017-09-01.6.0
groupName: Compute Node
consumes:
- application/json; odata=minimalmetadata
produces:
- application/json
paths:
- content: POST https://batch.core.windows.net/pools/{poolId}/nodes/{nodeId}/reboot?api-version=2017-09-01.6.0
- content: POST https://batch.core.windows.net/pools/{poolId}/nodes/{nodeId}/reboot?timeout={timeout}&api-version=2017-09-01.6.0
  isOptional: true
uriParameters:
- in: path
  isRequired: true
  description: The ID of the pool that contains the compute node.
  types:
  - uid: string
  name: poolId
- in: path
  isRequired: true
  description: The ID of the compute node that you want to restart.
  types:
  - uid: string
  name: nodeId
- in: query
  description: The maximum time that the server can spend processing the request, in seconds. The default is 30 seconds.
  types:
  - uid: integer
  format: int32
  name: timeout
- in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
  name: api-version
responses:
- headers:
  - value: string
    name: client-request-id
  - value: string
    name: request-id
  - value: string
    name: ETag
  - value: string
    name: Last-Modified
  - value: string
    name: DataServiceId
  description: The request to the Batch service was successful.
  name: 202 Accepted
- description: The error from the Batch service.
  types:
  - uid: BatchError
  name: Other Status Codes
requestBody:
- parameters:
  - in: body
    description: The default value is requeue.
    types:
    - uid: ComputeNodeRebootOption
    name: nodeRebootOption
requestHeader:
- in: header
  description: The caller-generated request identity, in the form of a GUID with no decoration such as curly braces, e.g. 9C4D50EE-2D56-4CD3-8152-34347DC9F2B0.
  types:
  - uid: string
  format: uuid
  name: client-request-id
- in: header
  description: Whether the server should return the client-request-id in the response.
  types:
  - uid: boolean
  name: return-client-request-id
- in: header
  description: The time the request was issued. Client libraries typically set this to the current system clock time; set it explicitly if you are calling the REST API directly.
  types:
  - uid: string
  format: date-time-rfc1123
  name: ocp-date
definitions:
- name: BatchError
  description: The error encountered while attempting to add the task.
  kind: object
  properties:
  - description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
    name: code
  - description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: ErrorMessage
    name: message
  - description: A collection of key-value pairs containing additional details about the error.
    types:
    - uid: BatchErrorDetail
    name: values
- name: NodeRebootParameter
  description: Options for rebooting a compute node.
  kind: object
  properties:
  - description: The default value is requeue.
    types:
    - uid: ComputeNodeRebootOption
    name: nodeRebootOption
- name: ErrorMessage
  description: A message describing the error, intended to be suitable for display in a user interface.
  kind: object
  properties:
  - description: The language code of the error message
    types:
    - uid: string
    name: lang
  - description: The text of the message.
    types:
    - uid: string
    name: value
- name: BatchErrorDetail
  description: A collection of key-value pairs containing additional details about the error.
  kind: object
  properties:
  - description: An identifier specifying the meaning of the Value property.
    types:
    - uid: string
    name: key
  - description: The additional information included with the error response.
    types:
    - uid: string
    name: value
- name: ComputeNodeRebootOption
  description: The default value is requeue.
  kind: enum
  properties:
  - description: Terminate running task processes and requeue the tasks. The tasks will run again when a node is available. Restart the node as soon as tasks have been terminated.
    types:
    - uid: string
    name: requeue
  - description: Terminate running tasks. The tasks will be completed with failureInfo indicating that they were terminated, and will not run again. Restart the node as soon as tasks have been terminated.
    types:
    - uid: string
    name: terminate
  - description: Allow currently running tasks to complete. Schedule no new tasks while waiting. Restart the node when all tasks have completed.
    types:
    - uid: string
    name: taskcompletion
  - description: Allow currently running tasks to complete, then wait for all task data retention periods to expire. Schedule no new tasks while waiting. Restart the node when all task retention periods have expired.
    types:
    - uid: string
    name: retaineddata
examples:
- request:
    uri: POST https://batch.core.windows.net/pools/poolId/nodes/tvm-1695681911_1-20161122t193202z/reboot?api-version=2017-09-01.6.0
    body: >-
      {
        "nodeRebootOption": "terminate"
      }
    headers:
    - value: 00000000-0000-0000-0000-000000000000
      name: client-request-id
  responses:
  - statusCode: "202"
    body: "\"\""
  name: Node reboot
security: []
