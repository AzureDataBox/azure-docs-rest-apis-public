### YamlMime:RESTOperation
summary: Lists all of the applications available in the specified account. This operation returns only applications and versions that are available for use on compute nodes; that is, that can be used in an application package reference. For administrator information about applications and versions that are not yet available to compute nodes, use the Azure portal or the Azure Resource Manager API.
service: Batch Service
apiVersion: 2017-09-01.6.0
groupName: Application
consumes:
- application/json; odata=minimalmetadata
produces:
- application/json
paths:
- content: GET https://batch.core.windows.net/applications?api-version=2017-09-01.6.0
- content: GET https://batch.core.windows.net/applications?maxresults={maxresults}&timeout={timeout}&api-version=2017-09-01.6.0
  isOptional: true
uriParameters:
- in: query
  description: The maximum number of items to return in the response. A maximum of 1000 applications can be returned.
  types:
  - uid: integer
  format: int32
  name: maxresults
- in: query
  description: The maximum time that the server can spend processing the request, in seconds. The default is 30 seconds.
  types:
  - uid: integer
  format: int32
  name: timeout
- in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
  name: api-version
responses:
- headers:
  - value: string
    name: client-request-id
  - value: string
    name: request-id
  - value: string
    name: ETag
  - value: string
    name: Last-Modified
  description: A response containing the list of applications.
  types:
  - uid: ApplicationListResult
  name: 200 OK
- description: The error from the Batch service.
  types:
  - uid: BatchError
  name: Other Status Codes
requestHeader:
- in: header
  description: The caller-generated request identity, in the form of a GUID with no decoration such as curly braces, e.g. 9C4D50EE-2D56-4CD3-8152-34347DC9F2B0.
  types:
  - uid: string
  format: uuid
  name: client-request-id
- in: header
  description: Whether the server should return the client-request-id in the response.
  types:
  - uid: boolean
  name: return-client-request-id
- in: header
  description: The time the request was issued. Client libraries typically set this to the current system clock time; set it explicitly if you are calling the REST API directly.
  types:
  - uid: string
  format: date-time-rfc1123
  name: ocp-date
definitions:
- name: ApplicationListResult
  description: The result of listing the applications available in an account.
  kind: object
  properties:
  - description: The list of applications available in the account.
    types:
    - uid: ApplicationSummary
    name: value
  - description: The URL to get the next set of results.
    types:
    - uid: string
    name: odata.nextLink
- name: BatchError
  description: An error response received from the Azure Batch service.
  kind: object
  properties:
  - description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
    name: code
  - description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: ErrorMessage
    name: message
  - description: A collection of key-value pairs containing additional details about the error.
    types:
    - uid: BatchErrorDetail
    name: values
- name: ApplicationSummary
  description: Contains information about an application in an Azure Batch account.
  kind: object
  properties:
  - description: A string that uniquely identifies the application within the account.
    types:
    - uid: string
    name: id
  - description: The display name for the application.
    types:
    - uid: string
    name: displayName
  - description: The list of available versions of the application.
    types:
    - uid: string
    name: versions
- name: ErrorMessage
  description: An error message received in an Azure Batch error response.
  kind: object
  properties:
  - description: The language code of the error message
    types:
    - uid: string
    name: lang
  - description: The text of the message.
    types:
    - uid: string
    name: value
- name: BatchErrorDetail
  description: An item of additional information included in an Azure Batch error response.
  kind: object
  properties:
  - description: An identifier specifying the meaning of the Value property.
    types:
    - uid: string
    name: key
  - description: The additional information included with the error response.
    types:
    - uid: string
    name: value
examples: []
security: []
name: List
uid: batch.core.windows.net.batchservice.application.list
