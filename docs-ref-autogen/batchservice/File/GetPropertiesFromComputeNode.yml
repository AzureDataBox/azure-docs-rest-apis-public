### YamlMime:RESTOperation
summary: Gets the properties of the specified compute node file.
service: Batch Service
apiVersion: 2017-09-01.6.0
groupName: File
consumes:
- application/json; odata=minimalmetadata
produces:
- application/json
paths:
- content: HEAD https://batch.core.windows.net/pools/{poolId}/nodes/{nodeId}/files/{filePath}?api-version=2017-09-01.6.0
- content: HEAD https://batch.core.windows.net/pools/{poolId}/nodes/{nodeId}/files/{filePath}?timeout={timeout}&api-version=2017-09-01.6.0
  isOptional: true
uriParameters:
- in: path
  isRequired: true
  description: The ID of the pool that contains the compute node.
  types:
  - uid: string
  name: poolId
- in: path
  isRequired: true
  description: The ID of the compute node that contains the file.
  types:
  - uid: string
  name: nodeId
- in: path
  isRequired: true
  description: The path to the compute node file that you want to get the properties of.
  types:
  - uid: string
  name: filePath
- in: query
  description: The maximum time that the server can spend processing the request, in seconds. The default is 30 seconds.
  types:
  - uid: integer
  format: int32
  name: timeout
- in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
  name: api-version
responses:
- headers:
  - value: string
    name: client-request-id
  - value: string
    name: request-id
  - value: string
    name: ETag
  - value: string
    name: Last-Modified
  - value: string
    name: ocp-creation-time
  - value: boolean
    name: ocp-batch-file-isdirectory
  - value: string
    name: ocp-batch-file-url
  - value: string
    name: ocp-batch-file-mode
  - value: string
    name: Content-Type
  - value: integer
    name: Content-Length
  description: A response containing the file properties.
  name: 200 OK
- description: The error from the Batch service.
  types:
  - uid: BatchError
  name: Other Status Codes
requestHeader:
- in: header
  description: The caller-generated request identity, in the form of a GUID with no decoration such as curly braces, e.g. 9C4D50EE-2D56-4CD3-8152-34347DC9F2B0.
  types:
  - uid: string
  format: uuid
  name: client-request-id
- in: header
  description: Whether the server should return the client-request-id in the response.
  types:
  - uid: boolean
  name: return-client-request-id
- in: header
  description: The time the request was issued. Client libraries typically set this to the current system clock time; set it explicitly if you are calling the REST API directly.
  types:
  - uid: string
  format: date-time-rfc1123
  name: ocp-date
- in: header
  description: A timestamp indicating the last modified time of the resource known to the client. The operation will be performed only if the resource on the service has been modified since the specified time.
  types:
  - uid: string
  format: date-time-rfc1123
  name: If-Modified-Since
- in: header
  description: A timestamp indicating the last modified time of the resource known to the client. The operation will be performed only if the resource on the service has not been modified since the specified time.
  types:
  - uid: string
  format: date-time-rfc1123
  name: If-Unmodified-Since
definitions:
- name: BatchError
  description: The error encountered while attempting to add the task.
  kind: object
  properties:
  - description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
    name: code
  - description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: ErrorMessage
    name: message
  - description: An item of additional information included in an Azure Batch error response.
    types:
    - isArray: true
      uid: BatchErrorDetail
    name: values
- name: ErrorMessage
  description: A message describing the error, intended to be suitable for display in a user interface.
  kind: object
  properties:
  - description: The language code of the error message
    types:
    - uid: string
    name: lang
  - description: The text of the message.
    types:
    - uid: string
    name: value
- name: BatchErrorDetail
  description: A collection of key-value pairs containing additional details about the error.
  kind: object
  properties:
  - description: An identifier specifying the meaning of the Value property.
    types:
    - uid: string
    name: key
  - description: The additional information included with the error response.
    types:
    - uid: string
    name: value
examples:
- request:
    uri: HEAD https://batch.core.windows.net/pools/poolId/nodes/nodeId/files/workitems\jobId\job-1\task1\wd\testFile.txt?api-version=2017-09-01.6.0
    headers:
    - value: 00000000-0000-0000-0000-000000000000
      name: client-request-id
  responses:
  - statusCode: "200"
    body: "\"\""
  name: File get properties from node
security: []
name: Get Properties From Compute Node
uid: batch.core.windows.net.batchservice.file.getpropertiesfromcomputenode
