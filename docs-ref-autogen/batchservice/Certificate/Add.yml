### YamlMime:RESTOperation
summary: Adds a certificate to the specified account.
service: Batch Service
apiVersion: 2017-09-01.6.0
groupName: Certificate
consumes:
- application/json; odata=minimalmetadata
produces:
- application/json
paths:
- content: POST https://batch.core.windows.net/certificates?api-version=2017-09-01.6.0
- content: POST https://batch.core.windows.net/certificates?timeout={timeout}&api-version=2017-09-01.6.0
  isOptional: true
uriParameters:
- in: query
  description: The maximum time that the server can spend processing the request, in seconds. The default is 30 seconds.
  types:
  - uid: integer
  format: int32
  name: timeout
- in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
  name: api-version
responses:
- headers:
  - value: string
    name: client-request-id
  - value: string
    name: request-id
  - value: string
    name: ETag
  - value: string
    name: Last-Modified
  - value: string
    name: DataServiceId
  description: The request to the Batch service was successful.
  name: 201 Created
- description: The error from the Batch service.
  types:
  - uid: BatchError
  name: Other Status Codes
requestBody:
- parameters:
  - in: body
    isRequired: true
    description: The X.509 thumbprint of the certificate. This is a sequence of up to 40 hex digits (it may include spaces but these are removed).
    types:
    - uid: string
    name: thumbprint
  - in: body
    isRequired: true
    description: The algorithm used to derive the thumbprint. This must be sha1.
    types:
    - uid: string
    name: thumbprintAlgorithm
  - in: body
    isRequired: true
    description: The base64-encoded contents of the certificate. The maximum size is 10KB.
    types:
    - uid: string
    name: data
  - in: body
    description: The format of the certificate data.
    types:
    - uid: CertificateFormat
    name: certificateFormat
  - in: body
    description: This is required if the certificate format is pfx. It should be omitted if the certificate format is cer.
    types:
    - uid: string
    name: password
requestHeader:
- in: header
  description: The caller-generated request identity, in the form of a GUID with no decoration such as curly braces, e.g. 9C4D50EE-2D56-4CD3-8152-34347DC9F2B0.
  types:
  - uid: string
  format: uuid
  name: client-request-id
- in: header
  description: Whether the server should return the client-request-id in the response.
  types:
  - uid: boolean
  name: return-client-request-id
- in: header
  description: The time the request was issued. Client libraries typically set this to the current system clock time; set it explicitly if you are calling the REST API directly.
  types:
  - uid: string
  format: date-time-rfc1123
  name: ocp-date
definitions:
- name: BatchError
  description: An error response received from the Azure Batch service.
  kind: object
  properties:
  - description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
    name: code
  - description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: ErrorMessage
    name: message
  - description: A collection of key-value pairs containing additional details about the error.
    types:
    - uid: BatchErrorDetail
    name: values
- name: ErrorMessage
  description: An error message received in an Azure Batch error response.
  kind: object
  properties:
  - description: The language code of the error message
    types:
    - uid: string
    name: lang
  - description: The text of the message.
    types:
    - uid: string
    name: value
- name: BatchErrorDetail
  description: An item of additional information included in an Azure Batch error response.
  kind: object
  properties:
  - description: An identifier specifying the meaning of the Value property.
    types:
    - uid: string
    name: key
  - description: The additional information included with the error response.
    types:
    - uid: string
    name: value
examples:
- request:
    uri: POST https://batch.core.windows.net/certificates?api-version=2017-09-01.6.0
    requestBody: >-
      {

        "thumbprintAlgorithm": "sha1",

        "thumbprint": "0123456789abcdef0123456789abcdef01234567",

        "data": "#####...",

        "certificateFormat": "pfx",

        "password": "certpassword"

      }
    headers:
    - value: 00000000-0000-0000-0000-000000000000
      name: client-request-id
  responses:
  - statusCode: "201"
    body: "\"\""
  name: Certificate add
security: []
name: Add
uid: batch.core.windows.net.batchservice.certificate.add
