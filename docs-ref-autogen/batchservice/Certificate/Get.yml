### YamlMime:RESTOperation
summary: Gets information about the specified certificate.
service: Batch Service
apiVersion: 2017-09-01.6.0
groupName: Certificate
consumes:
- application/json; odata=minimalmetadata
produces:
- application/json
paths:
- content: GET https://batch.core.windows.net/certificates(thumbprintAlgorithm={thumbprintAlgorithm},thumbprint={thumbprint})?api-version=2017-09-01.6.0
- content: GET https://batch.core.windows.net/certificates(thumbprintAlgorithm={thumbprintAlgorithm},thumbprint={thumbprint})?$select={$select}&timeout={timeout}&api-version=2017-09-01.6.0
  isOptional: true
uriParameters:
- in: path
  isRequired: true
  description: The algorithm used to derive the thumbprint parameter. This must be sha1.
  types:
  - uid: string
  name: thumbprintAlgorithm
- in: path
  isRequired: true
  description: The thumbprint of the certificate to get.
  types:
  - uid: string
  name: thumbprint
- in: query
  description: An OData $select clause.
  types:
  - uid: string
  name: $select
- in: query
  description: The maximum time that the server can spend processing the request, in seconds. The default is 30 seconds.
  types:
  - uid: integer
  format: int32
  name: timeout
- in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
  name: api-version
responses:
- headers:
  - value: string
    name: client-request-id
  - value: string
    name: request-id
  - value: string
    name: ETag
  - value: string
    name: Last-Modified
  description: A response containing the certificate.
  types:
  - uid: Certificate
  name: 200 OK
- description: The error from the Batch service.
  types:
  - uid: BatchError
  name: Other Status Codes
requestHeader:
- in: header
  description: The caller-generated request identity, in the form of a GUID with no decoration such as curly braces, e.g. 9C4D50EE-2D56-4CD3-8152-34347DC9F2B0.
  types:
  - uid: string
  format: uuid
  name: client-request-id
- in: header
  description: Whether the server should return the client-request-id in the response.
  types:
  - uid: boolean
  name: return-client-request-id
- in: header
  description: The time the request was issued. Client libraries typically set this to the current system clock time; set it explicitly if you are calling the REST API directly.
  types:
  - uid: string
  format: date-time-rfc1123
  name: ocp-date
definitions:
- name: Certificate
  description: A certificate that can be installed on compute nodes and can be used to authenticate operations on the machine.
  kind: object
  properties:
  - description: The X.509 thumbprint of the certificate. This is a sequence of up to 40 hex digits.
    types:
    - uid: string
    name: thumbprint
  - description: The algorithm used to derive the thumbprint.
    types:
    - uid: string
    name: thumbprintAlgorithm
  - description: The URL of the certificate.
    types:
    - uid: string
    name: url
  - description: The current state of the certificate.
    types:
    - uid: CertificateState
    name: state
  - description: The time at which the certificate entered its current state.
    types:
    - uid: string
    name: stateTransitionTime
  - description: This property is not set if the certificate is in its initial active state.
    types:
    - uid: CertificateState
    name: previousState
  - description: This property is not set if the certificate is in its initial Active state.
    types:
    - uid: string
    name: previousStateTransitionTime
  - description: The public part of the certificate as a base-64 encoded .cer file.
    types:
    - uid: string
    name: publicData
  - description: This property is set only if the certificate is in the DeleteFailed state.
    types:
    - uid: DeleteCertificateError
    name: deleteCertificateError
- name: BatchError
  description: The error encountered while attempting to add the task.
  kind: object
  properties:
  - description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
    name: code
  - description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: ErrorMessage
    name: message
  - description: A collection of key-value pairs containing additional details about the error.
    types:
    - uid: BatchErrorDetail
    name: values
- name: CertificateState
  description: The current state of the certificate.
  kind: enum
  properties:
  - description: The certificate is available for use in pools.
    types:
    - uid: string
    name: active
  - description: The user has requested that the certificate be deleted, but the delete operation has not yet completed. You may not reference the certificate when creating or updating pools.
    types:
    - uid: string
    name: deleting
  - description: The user requested that the certificate be deleted, but there are pools that still have references to the certificate, or it is still installed on one or more compute nodes. (The latter can occur if the certificate has been removed from the pool, but the node has not yet restarted. Nodes refresh their certificates only when they restart.) You may use the cancel certificate delete operation to cancel the delete, or the delete certificate operation to retry the delete.
    types:
    - uid: string
    name: deletefailed
- name: DeleteCertificateError
  description: An error encountered by the Batch service when deleting a certificate.
  kind: object
  properties:
  - description: An identifier for the certificate deletion error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
    name: code
  - description: A message describing the certificate deletion error, intended to be suitable for display in a user interface.
    types:
    - uid: string
    name: message
  - description: This list includes details such as the active pools and nodes referencing this certificate. However, if a large number of resources reference the certificate, the list contains only about the first hundred.
    types:
    - uid: NameValuePair
    name: values
- name: ErrorMessage
  description: A message describing the error, intended to be suitable for display in a user interface.
  kind: object
  properties:
  - description: The language code of the error message
    types:
    - uid: string
    name: lang
  - description: The text of the message.
    types:
    - uid: string
    name: value
- name: BatchErrorDetail
  description: A collection of key-value pairs containing additional details about the error.
  kind: object
  properties:
  - description: An identifier specifying the meaning of the Value property.
    types:
    - uid: string
    name: key
  - description: The additional information included with the error response.
    types:
    - uid: string
    name: value
- name: NameValuePair
  description: Represents a name-value pair.
  kind: object
  properties:
  - description: The name in the name-value pair.
    types:
    - uid: string
    name: name
  - description: The value in the name-value pair.
    types:
    - uid: string
    name: value
examples:
- request:
    uri: GET https://batch.core.windows.net/certificates(thumbprintAlgorithm=sha1,thumbprint=0123456789abcdef0123456789abcdef01234567)?api-version=2017-09-01.6.0
    headers:
    - value: 00000000-0000-0000-0000-000000000000
      name: client-request-id
  responses:
  - statusCode: "200"
    body: >-
      {
        "thumbprint": "0123456789abcdef0123456789abcdef01234567",
        "thumbprintAlgorithm": "sha1",
        "url": "https://account.region.batch.azure.com/certificates(thumbprintAlgorithm=sha1,thumbprint=0123456789abcdef0123456789abcdef01234567)",
        "state": "deletefailed",
        "stateTransitionTime": "2014-07-31T21:12:58.236Z",
        "previousState": "deleting",
        "previousStateTransitionTime": "2014-07-31T21:11:58.236Z",
        "publicData": "#####...",
        "deleteCertificateError": {
          "code": "PoolsReferencingCertificate",
          "message": "The specified certificate is being used by the below mentioned pool(s)",
          "values": [
            {
              "name": "Pools",
              "value": "mypool1"
            }
          ]
        }
      }
  name: Certificate get
security: []
name: Get
uid: batch.core.windows.net.batchservice.certificate.get
