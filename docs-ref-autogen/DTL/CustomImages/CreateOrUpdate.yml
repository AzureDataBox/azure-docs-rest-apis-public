    - uid: string
    name: code
  - description: ''
    types:
    - uid: string
    name: message
  - description: ''
    types:
    - uid: string
    name: target
  - description: Inner errors.
    types:
    - isArray: true
      uid: CloudErrorBody
    name: details
- name: WindowsOsState
  description: The state of the Windows OS (i.e. NonSysprepped, SysprepRequested, SysprepApplied).
  kind: enum
  properties:
  - types:
    - uid: string
    name: NonSysprepped
  - types:
    - uid: string
    name: SysprepRequested
  - types:
    - uid: string
    name: SysprepApplied
- name: LinuxOsState
  description: The state of the Linux OS (i.e. NonDeprovisioned, DeprovisionRequested, DeprovisionApplied).
  kind: enum
  properties:
  - types:
    - uid: string
    name: NonDeprovisioned
  - types:
    - uid: string
    name: DeprovisionRequested
  - types:
    - uid: string
    name: DeprovisionApplied
examples: []
security:
- type: oauth2
  description: OAuth2 Implicit Grant
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: Access Microsoft Azure
    name: user_impersonation
