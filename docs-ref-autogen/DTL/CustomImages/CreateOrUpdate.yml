### YamlMime:RESTOperation
summary: Create or replace an existing custom image. This operation can take a while to complete.
service: Dev Test Labs
apiVersion: 2016-05-15
groupName: Custom Images
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DevTestLab/labs/{labName}/customimages/{name}?api-version=2016-05-15
uriParameters:
- in: path
  isRequired: true
  description: The subscription ID.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the lab.
  types:
  - uid: string
  name: labName
- in: path
  isRequired: true
  description: The name of the custom image.
  types:
  - uid: string
  name: name
- in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
  name: api-version
responses:
- description: OK
  types:
  - uid: CustomImage
  name: 200 OK
- description: Created
  types:
  - uid: CustomImage
  name: 201 Created
- description: BadRequest
  types:
  - uid: CloudError
  name: Other Status Codes
requestBody:
- parameters:
  - in: body
    description: The virtual machine from which the image is to be created.
    types:
    - uid: CustomImagePropertiesFromVm
    name: properties.vm
  - in: body
    description: The VHD from which the image is to be created.
    types:
    - uid: CustomImagePropertiesCustom
    name: properties.vhd
  - in: body
    description: The description of the custom image.
    types:
    - uid: string
    name: properties.description
  - in: body
    description: The author of the custom image.
    types:
    - uid: string
    name: properties.author
  - in: body
    description: The Managed Image Id backing the custom image.
    types:
    - uid: string
    name: properties.managedImageId
  - in: body
    description: The provisioning status of the resource.
    types:
    - uid: string
    name: properties.provisioningState
  - in: body
    description: The unique immutable identifier of a resource (Guid).
    types:
    - uid: string
    name: properties.uniqueIdentifier
  - in: body
    description: The location of the resource.
    types:
    - uid: string
    name: location
  - in: body
    description: The tags of the resource.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
requestHeader: []
definitions:
- name: CustomImagePropertiesFromVm
  description: The virtual machine from which the image is to be created.
  kind: object
  properties:
  - description: The source vm identifier.
    types:
    - uid: string
    name: sourceVmId
  - description: The Windows OS information of the VM.
    types:
    - uid: WindowsOsInfo
    name: windowsOsInfo
  - description: The Linux OS information of the VM.
    types:
    - uid: LinuxOsInfo
    name: linuxOsInfo
- name: CustomImagePropertiesCustom
  description: The VHD from which the image is to be created.
  kind: object
  properties:
  - description: The image name.
    types:
    - uid: string
    name: imageName
  - description: Indicates whether sysprep has been run on the VHD.
    types:
    - uid: boolean
    name: sysPrep
  - description: The OS type of the custom image (i.e. Windows, Linux)
    types:
    - uid: CustomImageOsType
    name: osType
- name: CustomImage
  description: A custom image.
  kind: object
  properties:
  - description: The virtual machine from which the image is to be created.
    types:
    - uid: CustomImagePropertiesFromVm
    name: properties.vm
  - description: The VHD from which the image is to be created.
    types:
    - uid: CustomImagePropertiesCustom
    name: properties.vhd
  - description: The description of the custom image.
    types:
    - uid: string
    name: properties.description
  - description: The author of the custom image.
    types:
    - uid: string
    name: properties.author
  - isReadyOnly: true
    description: The creation date of the custom image.
    types:
    - uid: string
    name: properties.creationDate
  - description: The Managed Image Id backing the custom image.
    types:
    - uid: string
    name: properties.managedImageId
  - description: The provisioning status of the resource.
    types:
    - uid: string
    name: properties.provisioningState
  - description: The unique immutable identifier of a resource (Guid).
    types:
    - uid: string
    name: properties.uniqueIdentifier
  - isReadyOnly: true
    description: The identifier of the resource.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: The name of the resource.
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: The type of the resource.
    types:
    - uid: string
    name: type
  - description: The location of the resource.
    types:
    - uid: string
    name: location
  - description: The tags of the resource.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
