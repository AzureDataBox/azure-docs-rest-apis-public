### YamlMime:RESTOperationGroup
apiVersion: 2016-05-15
service: Dev Test Labs
operations:
- summary: Claim a random claimable virtual machine in the lab. This operation can take a while to complete.
  uid: management.azure.com.devtestlabs.labs.claimanyvm
- summary: Create virtual machines in a lab. This operation can take a while to complete.
  uid: management.azure.com.devtestlabs.labs.createenvironment
- summary: Create or replace an existing lab. This operation can take a while to complete.
  uid: management.azure.com.devtestlabs.labs.createorupdate
- summary: Delete lab. This operation can take a while to complete.
  uid: management.azure.com.devtestlabs.labs.delete
- summary: Exports the lab resource usage into a storage account This operation can take a while to complete.
  uid: management.azure.com.devtestlabs.labs.exportresourceusage
- summary: Generate a URI for uploading custom disk images to a Lab.
  uid: management.azure.com.devtestlabs.labs.generateuploaduri
- summary: Get lab.
  uid: management.azure.com.devtestlabs.labs.get
- summary: List labs in a resource group.
  uid: management.azure.com.devtestlabs.labs.listbyresourcegroup
- summary: List labs in a subscription.
  uid: management.azure.com.devtestlabs.labs.listbysubscription
- summary: List disk images available for custom image creation.
  uid: management.azure.com.devtestlabs.labs.listvhds
- summary: Modify properties of labs.
  uid: management.azure.com.devtestlabs.labs.update
name: Labs
uid: management.azure.com.devtestlabs.labs
