### YamlMime:RESTOperation
summary: Create or replace an existing virtual network. This operation can take a while to complete.
service: Dev Test Labs
apiVersion: 2016-05-15
groupName: Virtual Networks
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DevTestLab/labs/{labName}/virtualnetworks/{name}?api-version=2016-05-15
uriParameters:
- in: path
  isRequired: true
  description: The subscription ID.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the lab.
  types:
  - uid: string
  name: labName
- in: path
  isRequired: true
  description: The name of the virtual network.
  types:
  - uid: string
  name: name
- in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
  name: api-version
responses:
- description: OK
  types:
  - uid: VirtualNetwork
  name: 200 OK
- description: Created
  types:
  - uid: VirtualNetwork
  name: 201 Created
- description: BadRequest
  types:
  - uid: CloudError
  name: Other Status Codes
requestBody:
- parameters:
  - in: body
    description: Subnet information.
    types:
    - isArray: true
      uid: Subnet
    name: properties.allowedSubnets
  - in: body
    description: The description of the virtual network.
    types:
    - uid: string
    name: properties.description
  - in: body
    description: The Microsoft.Network resource identifier of the virtual network.
    types:
    - uid: string
    name: properties.externalProviderResourceId
  - in: body
    description: Subnet information as returned by the Microsoft.Network API.
    types:
    - isArray: true
      uid: ExternalSubnet
    name: properties.externalSubnets
  - in: body
    description: Property overrides on a subnet of a virtual network.
    types:
    - isArray: true
      uid: SubnetOverride
    name: properties.subnetOverrides
  - in: body
    description: The provisioning status of the resource.
    types:
    - uid: string
    name: properties.provisioningState
  - in: body
    description: The unique immutable identifier of a resource (Guid).
    types:
    - uid: string
    name: properties.uniqueIdentifier
  - in: body
    description: The location of the resource.
    types:
    - uid: string
    name: location
  - in: body
    description: The tags of the resource.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
requestHeader: []
definitions:
- name: Subnet
  description: The allowed subnets of the virtual network.
  kind: object
  properties:
  - description: The resource ID of the subnet.
    types:
    - uid: string
    name: resourceId
  - description: The name of the subnet as seen in the lab.
    types:
    - uid: string
    name: labSubnetName
  - description: The permission policy of the subnet for allowing public IP addresses (i.e. Allow, Deny)).
    types:
    - uid: UsagePermissionType
    name: allowPublicIp
- name: ExternalSubnet
  description: Subnet information as returned by the Microsoft.Network API.
  kind: object
  properties:
  - description: Gets or sets the identifier.
    types:
    - uid: string
    name: id
  - description: Gets or sets the name.
    types:
    - uid: string
    name: name
- name: SubnetOverride
  description: The subnet overrides of the virtual network.
  kind: object
  properties:
  - description: The resource ID of the subnet.
    types:
    - uid: string
    name: resourceId
  - description: The name given to the subnet within the lab.
    types:
    - uid: string
    name: labSubnetName
  - description: Indicates whether this subnet can be used during virtual machine creation (i.e. Allow, Deny).
    types:
    - uid: UsagePermissionType
    name: useInVmCreationPermission
  - description: Indicates whether public IP addresses can be assigned to virtual machines on this subnet (i.e. Allow, Deny).
    types:
    - uid: UsagePermissionType
    name: usePublicIpAddressPermission
  - description: Properties that virtual machines on this subnet will share.
    types:
    - uid: SubnetSharedPublicIpAddressConfiguration
    name: sharedPublicIpAddressConfiguration
  - description: The virtual network pool associated with this subnet.
    types:
    - uid: string
    name: virtualNetworkPoolName
- name: VirtualNetwork
  description: Results of the list operation.
  kind: object
  properties:
  - description: Subnet information.
    types:
    - isArray: true
      uid: Subnet
    name: properties.allowedSubnets
  - description: The description of the virtual network.
    types:
    - uid: string
    name: properties.description
  - description: The Microsoft.Network resource identifier of the virtual network.
    types:
    - uid: string
    name: properties.externalProviderResourceId
  - description: Subnet information as returned by the Microsoft.Network API.
    types:
    - isArray: true
      uid: ExternalSubnet
    name: properties.externalSubnets
  - description: Property overrides on a subnet of a virtual network.
    types:
    - isArray: true
      uid: SubnetOverride
    name: properties.subnetOverrides
  - isReadyOnly: true
    description: The creation date of the virtual network.
    types:
    - uid: string
    name: properties.createdDate
  - description: The provisioning status of the resource.
    types:
    - uid: string
    name: properties.provisioningState
  - description: The unique immutable identifier of a resource (Guid).
    types:
    - uid: string
    name: properties.uniqueIdentifier
  - isReadyOnly: true
    description: The identifier of the resource.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: The name of the resource.
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: The type of the resource.
    types:
    - uid: string
    name: type
  - description: The location of the resource.
    types:
    - uid: string
    name: location
  - description: The tags of the resource.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
