    types:
    - uid: string
    name: code
  - description: ''
    types:
    - uid: string
    name: message
  - description: ''
    types:
    - uid: string
    name: target
  - description: Inner errors.
    types:
    - isArray: true
      uid: CloudErrorBody
    name: details
- name: Port
  description: Properties of a network port.
  kind: object
  properties:
  - description: Protocol type of the port.
    types:
    - uid: TransportProtocol
    name: transportProtocol
  - description: Backend port of the target virtual machine.
    types:
    - uid: integer
    name: backendPort
- name: TransportProtocol
  description: The transport protocol for the endpoint.
  kind: enum
