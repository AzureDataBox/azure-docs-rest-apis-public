### YamlMime:RESTOperation
uid: management.azure.com.aks.containerservices.list
name: List
service: AKS
groupName: Container Services
apiVersion: 2017-07-01
summary: "Gets a list of container services in the specified subscription.  \nGets a list of container services in the specified subscription. The operation returns properties of each container service including state, orchestrator, number of masters and agents, and FQDNs of masters and agents."
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.ContainerService/containerServices?api-version=2017-07-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ContainerServiceListResult
requestHeader: []
definitions:
- name: ContainerServiceListResult
  description: The response from the List Container Services operation.
  kind: object
  properties:
  - name: value
    description: The list of container services.
    types:
    - uid: ContainerService
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: The URL to get the next set of container service results.
    types:
    - uid: string
- name: ContainerService
  description: Container service.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource type
    types:
    - uid: string
  - name: location
    description: Resource location
    types:
    - uid: string
  - name: tags
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.provisioningState
    isReadyOnly: true
    description: The current deployment or provisioning state, which only appears in the response.
    types:
    - uid: string
  - name: properties.orchestratorProfile
    description: Profile for the container service orchestrator.
    types:
    - uid: ContainerServiceOrchestratorProfile
  - name: properties.customProfile
    description: Properties to configure a custom container service cluster.
    types:
    - uid: ContainerServiceCustomProfile
  - name: properties.servicePrincipalProfile
    description: Information about a service principal identity for the cluster to use for manipulating Azure APIs. Exact one of secret or keyVaultSecretRef need to be specified.
    types:
    - uid: ContainerServiceServicePrincipalProfile
  - name: properties.masterProfile
    description: Profile for the container service master.
    types:
    - uid: ContainerServiceMasterProfile
  - name: properties.agentPoolProfiles
    description: Properties of the agent pool.
    types:
    - uid: ContainerServiceAgentPoolProfile
      isArray: true
  - name: properties.windowsProfile
    description: Profile for Windows VMs in the container service cluster.
    types:
    - uid: ContainerServiceWindowsProfile
  - name: properties.linuxProfile
    description: Profile for Linux VMs in the container service cluster.
    types:
    - uid: ContainerServiceLinuxProfile
  - name: properties.diagnosticsProfile
    description: Profile for diagnostics in the container service cluster.
    types:
    - uid: ContainerServiceDiagnosticsProfile
- name: ContainerServiceOrchestratorProfile
  description: Profile for the container service orchestrator.
  kind: object
  properties:
  - name: orchestratorType
    description: The orchestrator to use to manage container service cluster resources. Valid values are Kubernetes, Swarm, DCOS, DockerCE and Custom.
    types:
    - uid: ContainerServiceOrchestratorTypes
  - name: orchestratorVersion
    description: The version of the orchestrator to use. You can specify the major.minor.patch part of the actual version.For example, you can specify version as "1.6.11".
    types:
    - uid: string
- name: ContainerServiceCustomProfile
  description: Properties to configure a custom container service cluster.
  kind: object
  properties:
  - name: orchestrator
    description: The name of the custom orchestrator to use.
    types:
    - uid: string
- name: ContainerServiceServicePrincipalProfile
  description: Information about a service principal identity for the cluster to use for manipulating Azure APIs. Either secret or keyVaultSecretRef must be specified.
  kind: object
  properties:
  - name: clientId
    description: The ID for the service principal.
    types:
    - uid: string
  - name: secret
    description: The secret password associated with the service principal in plain text.
    types:
    - uid: string
  - name: keyVaultSecretRef
    description: Reference to a secret stored in Azure Key Vault.
    types:
    - uid: KeyVaultSecretRef
- name: ContainerServiceMasterProfile
  description: Profile for the container service master.
  kind: object
  properties:
  - name: count
    description: Number of masters (VMs) in the container service cluster. Allowed values are 1, 3, and 5. The default value is 1.
    types:
    - uid: Count
  - name: dnsPrefix
    description: DNS prefix to be used to create the FQDN for the master pool.
    types:
    - uid: string
  - name: vmSize
    description: Size of agent VMs.
    types:
    - uid: ContainerServiceVMSizeTypes
  - name: osDiskSizeGB
    description: OS Disk Size in GB to be used to specify the disk size for every machine in this master/agent pool. If you specify 0, it will apply the default osDisk size according to the vmSize specified.
    types:
    - uid: integer
  - name: vnetSubnetID
    description: VNet SubnetID specifies the vnet's subnet identifier. If you specify either master VNet Subnet, or agent VNet Subnet, you need to specify both. And they have to be in the same VNet.
    types:
    - uid: string
  - name: firstConsecutiveStaticIP
    description: FirstConsecutiveStaticIP used to specify the first static ip of masters.
    types:
    - uid: string
  - name: storageProfile
    description: Storage profile specifies what kind of storage used. Choose from StorageAccount and ManagedDisks. Leave it empty, we will choose for you based on the orchestrator choice.
    types:
    - uid: ContainerServiceStorageProfileTypes
  - name: fqdn
    isReadyOnly: true
    description: FDQN for the master pool.
    types:
    - uid: string
- name: ContainerServiceAgentPoolProfile
  description: Profile for the container service agent pool.
  kind: object
  properties:
  - name: name
    description: Unique name of the agent pool profile in the context of the subscription and resource group.
    types:
    - uid: string
  - name: count
    description: 'Number of agents (VMs) to host docker containers. Allowed values must be in the range of 1 to 100 (inclusive). The default value is 1. '
    types:
    - uid: integer
  - name: vmSize
    description: Size of agent VMs.
    types:
    - uid: ContainerServiceVMSizeTypes
  - name: osDiskSizeGB
    description: OS Disk Size in GB to be used to specify the disk size for every machine in this master/agent pool. If you specify 0, it will apply the default osDisk size according to the vmSize specified.
    types:
    - uid: integer
  - name: dnsPrefix
    description: DNS prefix to be used to create the FQDN for the agent pool.
    types:
    - uid: string
  - name: fqdn
    isReadyOnly: true
    description: FDQN for the agent pool.
    types:
    - uid: string
  - name: ports
    description: Ports number array used to expose on this agent pool. The default opened ports are different based on your choice of orchestrator.
    types:
    - uid: integer
      isArray: true
  - name: storageProfile
    description: Storage profile specifies what kind of storage used. Choose from StorageAccount and ManagedDisks. Leave it empty, we will choose for you based on the orchestrator choice.
    types:
    - uid: ContainerServiceStorageProfileTypes
  - name: vnetSubnetID
    description: VNet SubnetID specifies the vnet's subnet identifier. If you specify either master VNet Subnet, or agent VNet Subnet, you need to specify both. And they have to be in the same VNet.
    types:
    - uid: string
  - name: osType
    description: OsType to be used to specify os type. Choose from Linux and Windows. Default to Linux.
    types:
    - uid: OSType
- name: ContainerServiceWindowsProfile
