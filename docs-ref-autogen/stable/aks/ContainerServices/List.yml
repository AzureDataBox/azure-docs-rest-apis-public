examples:
- name: List Container Services
  request:
    uri: GET https://management.azure.com/subscriptions/subid1/providers/Microsoft.ContainerService/containerServices?api-version=2017-07-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "type": "Microsoft.ContainerService/ContainerServices",
            "location": "location1",
            "id": "/subscriptions/subid1/resourceGroups/RG1/providers/Microsoft.ContainerService/containerServices/acs1",
            "name": "acs1",
            "properties": {
              "provisioningState": "Succeeded",
              "orchestratorProfile": {
                "orchestratorType": "DCOS"
              },
