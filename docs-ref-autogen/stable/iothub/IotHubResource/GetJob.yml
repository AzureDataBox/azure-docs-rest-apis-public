### YamlMime:RESTOperation
uid: management.azure.com.iothub.iothubresource.getjob
name: Get Job
service: IoT Hub
groupName: Iot Hub Resource
apiVersion: 2017-01-19
summary: 'Get the details of a job from an IoT hub. For more information, see: https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-identity-registry.'
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Devices/IotHubs/{resourceName}/jobs/{jobId}?api-version=2017-01-19
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription identifier.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the IoT hub.
  types:
  - uid: string
- name: resourceName
  in: path
  isRequired: true
  description: The name of the IoT hub.
  types:
  - uid: string
- name: jobId
  in: path
  isRequired: true
  description: The job identifier.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The version of the API.
  types:
  - uid: string
responses:
- name: 200 OK
  description: This is a synchronous operation. The response contains a JSON-serialized description of the job in the IoT hub.
  types:
  - uid: JobResponse
- name: Other Status Codes
  description: DefaultErrorResponse
  types:
  - uid: ErrorDetails
requestHeader: []
