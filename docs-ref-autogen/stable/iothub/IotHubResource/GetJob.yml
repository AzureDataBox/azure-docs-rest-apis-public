- name: JobResponse
  description: The properties of the Job Response object.
  kind: object
  properties:
  - name: jobId
    isReadyOnly: true
    description: The job identifier.
    types:
    - uid: string
  - name: startTimeUtc
    isReadyOnly: true
    description: The start time of the job.
    types:
    - uid: string
  - name: endTimeUtc
    isReadyOnly: true
    description: The time the job stopped processing.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: The type of the job.
    types:
    - uid: JobType
  - name: status
    isReadyOnly: true
    description: The status of the job.
    types:
    - uid: JobStatus
  - name: failureReason
    isReadyOnly: true
    description: If status == failed, this string containing the reason for the failure.
    types:
    - uid: string
  - name: statusMessage
    isReadyOnly: true
    description: The status message for the job.
    types:
    - uid: string
  - name: parentJobId
    isReadyOnly: true
    description: The job identifier of the parent job, if any.
    types:
    - uid: string
- name: ErrorDetails
  description: Error details.
  kind: object
  properties:
  - name: Code
