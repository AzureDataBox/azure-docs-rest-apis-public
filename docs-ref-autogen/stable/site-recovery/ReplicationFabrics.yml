### YamlMime:RESTOperationGroup
uid: management.azure.com.recoveryservices-siterecovery.replicationfabrics
name: Replication Fabrics
apiVersion: 2016-08-10
service: Recovery Services - Site Recovery
operations:
- uid: management.azure.com.recoveryservices-siterecovery.replicationfabrics.checkconsistency
  summary: Checks the consistency of the ASR fabric. The operation to perform a consistency check on the fabric.
- uid: management.azure.com.recoveryservices-siterecovery.replicationfabrics.create
  summary: Creates an Azure Site Recoery fabric. The operation to create an Azure Site Recovery fabric (for e.g. Hyper-V site)
- uid: management.azure.com.recoveryservices-siterecovery.replicationfabrics.delete
  summary: Deletes the site. The operation to delete or remove an Azure Site Recovery fabric.
- uid: management.azure.com.recoveryservices-siterecovery.replicationfabrics.get
  summary: Gets the details of an ASR fabric. Gets the details of an Azure Site Recovery fabric.
- uid: management.azure.com.recoveryservices-siterecovery.replicationfabrics.list
  summary: Gets the list of ASR fabrics Gets a list of the Azure Site Recovery fabrics in the vault.
- uid: management.azure.com.recoveryservices-siterecovery.replicationfabrics.migratetoaad
  summary: Migrates the site to AAD. The operation to migrate an Azure Site Recovery fabric to AAD.
- uid: management.azure.com.recoveryservices-siterecovery.replicationfabrics.purge
  summary: Purges the site. The operation to purge(force delete) an Azure Site Recovery fabric.
- uid: management.azure.com.recoveryservices-siterecovery.replicationfabrics.reassociategateway
  summary: Perform failover of the process server. The operation to move replications from a process server to another process server.
- uid: management.azure.com.recoveryservices-siterecovery.replicationfabrics.renewcertificate
  summary: Renews certificate for the fabric. Renews the connection certificate for the ASR replication fabric.
