### YamlMime:RESTOperation
uid: management.azure.com.batchai.usage.list
name: List
service: Batch AI
groupName: Usage
apiVersion: 2018-03-01
summary: Gets the current usage information as well as limits for Batch AI resources for given subscription.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.BatchAI/locations/{location}/usages?api-version=2018-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscriptionID for the Azure user.
  types:
  - uid: string
- name: location
  in: path
  isRequired: true
  description: The location for which resource usage is queried.
  types:
  - uid: string
  pattern: ^[-\w\._]+$
- name: api-version
  in: query
  isRequired: true
  description: Specifies the version of API used for this request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ListUsagesResult
requestHeader: []
definitions:
- name: ListUsagesResult
  description: The List Usages operation response.
  kind: object
  properties:
  - name: value
    description: The list of compute resource usages.
    types:
    - uid: Usage
      isArray: true
  - name: nextLink
    description: The URI to fetch the next page of compute resource usage information. Call ListNext() with this to fetch the next page of compute resource usage information.
    types:
    - uid: string
- name: Usage
  description: Describes Batch AI Resource Usage.
  kind: object
  properties:
  - name: unit
    description: An enum describing the unit of usage measurement.
    types:
    - uid: UsageUnit
  - name: currentValue
    description: The current usage of the resource.
    types:
    - uid: integer
  - name: limit
    description: The maximum permitted usage of the resource.
    types:
    - uid: integer
  - name: name
    description: The name of the type of usage.
    types:
    - uid: UsageName
- name: UsageUnit
  description: An enum describing the unit of usage measurement.
  kind: enum
  properties:
  - name: Count
    types:
    - uid: string
- name: UsageName
  description: The Usage Names.
  kind: object
  properties:
  - name: value
    description: The name of the resource.
    types:
    - uid: string
  - name: localizedValue
    description: The localized name of the resource.
    types:
    - uid: string
examples:
- name: Create or update cluster
  request:
    uri: GET https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.BatchAI/locations/eastus/usages?api-version=2018-03-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "unit": "Count",
            "currentValue": 51,
            "limit": 250,
            "name": {
              "value": "Number of Active Jobs",
              "localizedValue": "Number of Active Jobs"
            }
          },
          {
            "unit": "Count",
            "currentValue": 0,
            "limit": 250,
            "name": {
              "value": "Number of Clusters",
              "localizedValue": "Number of Clusters"
            }
          }
        ]
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
