### YamlMime:RESTOperation
uid: management.azure.com.application-insights.analyticsitem.list
name: List
service: Application Insights
groupName: Analytics Item
apiVersion: 2015-05-01
summary: Gets a list of Analytics Items defined within an Application Insights component.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/microsoft.insights/components/{resourceName}/{scopePath}?api-version=2015-05-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/microsoft.insights/components/{resourceName}/{scopePath}?api-version=2015-05-01&scope={scope}&type={type}&includeContent={includeContent}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: resourceName
  in: path
  isRequired: true
  description: The name of the Application Insights component resource.
  types:
  - uid: string
- name: scopePath
  in: path
  isRequired: true
  description: Enum indicating if this item definition is owned by a specific user or is shared between all users with access to the Application Insights component.
  types:
  - uid: ItemScopePath
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
- name: scope
  in: query
  description: Enum indicating if this item definition is owned by a specific user or is shared between all users with access to the Application Insights component.
  types:
  - uid: ItemScope
- name: type
  in: query
  description: Enum indicating the type of the Analytics item.
  types:
  - uid: ItemTypeParameter
- name: includeContent
  in: query
  description: Flag indicating whether or not to return the content of each applicable item. If false, only return the item information.
  types:
  - uid: boolean
responses:
- name: 200 OK
  description: A list containing 0 or more items associated with the Application Insights component.
  types:
  - uid: ApplicationInsightsComponentAnalyticsItem
    isArray: true
requestHeader: []
definitions:
- name: ItemScopePath
  description: Enum indicating if this item definition is owned by a specific user or is shared between all users with access to the Application Insights component.
  kind: enum
  properties:
  - name: analyticsItems
    types:
    - uid: string
  - name: myanalyticsItems
    types:
    - uid: string
- name: ItemScope
  description: Enum indicating if this item definition is owned by a specific user or is shared between all users with access to the Application Insights component.
  kind: enum
  properties:
  - name: shared
    types:
    - uid: string
  - name: user
    types:
    - uid: string
- name: ItemTypeParameter
  description: Enum indicating the type of the Analytics item.
  kind: enum
  properties:
  - name: none
    types:
    - uid: string
  - name: query
    types:
    - uid: string
  - name: function
    types:
    - uid: string
  - name: folder
    types:
    - uid: string
  - name: recent
    types:
    - uid: string
- name: ApplicationInsightsComponentAnalyticsItem
  description: Properties that define an Analytics item that is associated to an Application Insights component.
  kind: object
  properties:
  - name: Id
    description: Internally assigned unique id of the item definition.
    types:
    - uid: string
  - name: Name
    description: The user-defined name of the item.
    types:
    - uid: string
  - name: Content
    description: The content of this item
    types:
    - uid: string
  - name: Version
    isReadyOnly: true
    description: This instance's version of the data model. This can change as new features are added.
    types:
    - uid: string
  - name: Scope
    description: Enum indicating if this item definition is owned by a specific user or is shared between all users with access to the Application Insights component.
    types:
    - uid: ItemScope
  - name: Type
    description: Enum indicating the type of the Analytics item.
    types:
    - uid: ItemType
  - name: TimeCreated
    isReadyOnly: true
    description: Date and time in UTC when this item was created.
    types:
    - uid: string
  - name: TimeModified
    isReadyOnly: true
    description: Date and time in UTC of the last modification that was made to this item.
    types:
    - uid: string
  - name: Properties
    description: A set of properties that can be defined in the context of a specific item type. Each type may have its own properties.
    types:
    - uid: ApplicationInsightsComponentAnalyticsItemProperties
- name: ItemType
  description: Enum indicating the type of the Analytics item.
  kind: enum
  properties:
  - name: query
    types:
    - uid: string
  - name: function
    types:
    - uid: string
  - name: folder
    types:
    - uid: string
  - name: recent
    types:
    - uid: string
- name: ApplicationInsightsComponentAnalyticsItemProperties
  description: A set of properties that can be defined in the context of a specific item type. Each type may have its own properties.
  kind: object
  properties:
  - name: functionAlias
    description: A function alias, used when the type of the item is Function
    types:
    - uid: string
