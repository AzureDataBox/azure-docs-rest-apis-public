### YamlMime:RESTOperation
uid: management.azure.com.application-insights.proactivedetectionconfigurations.get
name: Get
service: Application Insights
groupName: Proactive Detection Configurations
apiVersion: 2015-05-01
summary: Get the ProactiveDetection configuration for this configuration id.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Insights/components/{resourceName}/ProactiveDetectionConfigs/{ConfigurationId}?api-version=2015-05-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: resourceName
  in: path
  isRequired: true
  description: The name of the Application Insights component resource.
  types:
  - uid: string
- name: ConfigurationId
  in: path
  isRequired: true
  description: The ProactiveDetection configuration ID. This is unique within a Application Insights component.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The ProactiveDetection configuration for this configuration id.
  types:
  - uid: ApplicationInsightsComponentProactiveDetectionConfiguration
requestHeader: []
definitions:
- name: ApplicationInsightsComponentProactiveDetectionConfiguration
  description: Properties that define a ProactiveDetection configuration.
  kind: object
  properties:
  - name: Name
    description: The rule name
    types:
    - uid: string
  - name: Enabled
    description: A flag that indicates whether this rule is enabled by the user
    types:
    - uid: boolean
  - name: SendEmailsToSubscriptionOwners
    description: A flag that indicated whether notifications on this rule should be sent to subscription owners
    types:
    - uid: boolean
  - name: CustomEmails
    description: Custom email addresses for this rule notifications
    types:
    - uid: string
      isArray: true
  - name: LastUpdatedTime
    description: The last time this rule was updated
    types:
    - uid: string
  - name: RuleDefinitions
    description: Static definitions of the ProactiveDetection configuration rule (same values for all components).
    types:
    - uid: RuleDefinitions
- name: RuleDefinitions
  description: Static definitions of the ProactiveDetection configuration rule (same values for all components).
  kind: object
  properties:
  - name: Name
    description: The rule name
    types:
    - uid: string
  - name: DisplayName
    description: The rule name as it is displayed in UI
    types:
    - uid: string
  - name: Description
    description: The rule description
    types:
    - uid: string
  - name: HelpUrl
    description: URL which displays aditional info about the proactive detection rule
    types:
    - uid: string
  - name: IsHidden
    description: A flag indicating whether the rule is hidden (from the UI)
    types:
    - uid: boolean
  - name: IsEnabledByDefault
    description: A flag indicating whether the rule is enabled by default
    types:
    - uid: boolean
  - name: IsInPreview
    description: A flag indicating whether the rule is in preview
    types:
    - uid: boolean
  - name: SupportsEmailNotifications
    description: A flag indicating whether email notifications are supported for detections for this rule
    types:
    - uid: boolean
examples:
- name: ProactiveDetectionConfigurationGet
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/my-resource-group/providers/Microsoft.Insights/components/my-component/ProactiveDetectionConfigs/slowpageloadtime?api-version=2015-05-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "Name": "slowpageloadtime",
        "Enabled": true,
        "SendEmailsToSubscriptionOwners": true,
        "CustomEmails": [
          "foo@microsoft.com",
          "foo2@microsoft.com"
        ],
        "LastUpdatedTime": null,
        "RuleDefinitions": {
          "Name": "slowpageloadtime",
          "DisplayName": "Slow page load time",
          "Description": "Smart Detection rules notify you of performance anomaly issues.",
          "HelpUrl": "https://docs.microsoft.com/en-us/azure/application-insights/app-insights-proactive-performance-diagnostics",
          "IsHidden": false,
          "IsEnabledByDefault": true,
          "IsInPreview": false,
          "SupportsEmailNotifications": true
        }
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
