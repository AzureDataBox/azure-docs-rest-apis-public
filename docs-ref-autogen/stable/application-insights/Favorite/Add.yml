### YamlMime:RESTOperation
uid: management.azure.com.application-insights.favorite.add
name: Add
service: Application Insights
groupName: Favorite
apiVersion: 2015-05-01
summary: Adds a new favorites to an Application Insights component.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Insights/components/{resourceName}/favorites/{favoriteId}?api-version=2015-05-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: resourceName
  in: path
  isRequired: true
  description: The name of the Application Insights component resource.
  types:
  - uid: string
- name: favoriteId
  in: path
  isRequired: true
  description: The Id of a specific favorite defined in the Application Insights component
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The newly created favorite that is associated to the Application Insights component.
  types:
  - uid: ApplicationInsightsComponentFavorite
requestBody:
- parameters:
  - name: Name
    in: body
    description: The user-defined name of the favorite.
    types:
    - uid: string
  - name: Config
    in: body
    description: Configuration of this particular favorite, which are driven by the Azure portal UX. Configuration data is a string containing valid JSON
    types:
    - uid: string
  - name: Version
    in: body
    description: This instance's version of the data model. This can change as new features are added that can be marked favorite. Current examples include MetricsExplorer (ME) and Search.
    types:
    - uid: string
  - name: FavoriteType
    in: body
    description: Enum indicating if this favorite definition is owned by a specific user or is shared between all users with access to the Application Insights component.
    types:
    - uid: FavoriteType
  - name: SourceType
    in: body
    description: The source of the favorite definition.
    types:
    - uid: string
  - name: Tags
    in: body
    description: A list of 0 or more tags that are associated with this favorite definition
    types:
    - uid: string
      isArray: true
  - name: Category
    in: body
    description: Favorite category, as defined by the user at creation time.
    types:
    - uid: string
  - name: IsGeneratedFromTemplate
    in: body
    description: Flag denoting wether or not this favorite was generated from a template.
    types:
    - uid: boolean
requestHeader: []
definitions:
- name: ApplicationInsightsComponentFavorite
  description: Properties that define a favorite that is associated to an Application Insights component.
  kind: object
  properties:
  - name: Name
    description: The user-defined name of the favorite.
    types:
    - uid: string
  - name: Config
    description: Configuration of this particular favorite, which are driven by the Azure portal UX. Configuration data is a string containing valid JSON
    types:
    - uid: string
  - name: Version
    description: This instance's version of the data model. This can change as new features are added that can be marked favorite. Current examples include MetricsExplorer (ME) and Search.
    types:
    - uid: string
  - name: FavoriteId
    isReadyOnly: true
    description: Internally assigned unique id of the favorite definition.
    types:
    - uid: string
  - name: FavoriteType
    description: Enum indicating if this favorite definition is owned by a specific user or is shared between all users with access to the Application Insights component.
    types:
    - uid: FavoriteType
  - name: SourceType
    description: The source of the favorite definition.
    types:
    - uid: string
  - name: TimeModified
    isReadyOnly: true
    description: Date and time in UTC of the last modification that was made to this favorite definition.
    types:
    - uid: string
  - name: Tags
    description: A list of 0 or more tags that are associated with this favorite definition
    types:
    - uid: string
      isArray: true
  - name: Category
    description: Favorite category, as defined by the user at creation time.
    types:
    - uid: string
  - name: IsGeneratedFromTemplate
    description: Flag denoting wether or not this favorite was generated from a template.
    types:
    - uid: boolean
  - name: UserId
    isReadyOnly: true
    description: Unique user id of the specific user that owns this favorite.
    types:
    - uid: string
- name: FavoriteType
  description: Enum indicating if this favorite definition is owned by a specific user or is shared between all users with access to the Application Insights component.
  kind: enum
  properties:
  - name: shared
    types:
    - uid: string
  - name: user
    types:
    - uid: string
