### YamlMime:RESTOperation
uid: management.azure.com.application-insights.favorites.list
name: List
service: Application Insights
groupName: Favorites
apiVersion: 2015-05-01
summary: Gets a list of favorites defined within an Application Insights component.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Insights/components/{resourceName}/favorites?api-version=2015-05-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Insights/components/{resourceName}/favorites?api-version=2015-05-01&favoriteType={favoriteType}&sourceType={sourceType}&canFetchContent={canFetchContent}&tags={tags}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: resourceName
  in: path
  isRequired: true
  description: The name of the Application Insights component resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
- name: favoriteType
  in: query
  description: The type of favorite. Value can be either shared or user.
  types:
  - uid: FavoriteType
- name: sourceType
  in: query
  description: Source type of favorite to return. When left out, the source type defaults to 'other' (not present in this enum).
  types:
  - uid: FavoriteSourceType
- name: canFetchContent
  in: query
  description: Flag indicating whether or not to return the full content for each applicable favorite. If false, only return summary content for favorites.
  types:
  - uid: boolean
- name: tags
  in: query
  description: Tags that must be present on each favorite returned.
  types:
  - uid: array
responses:
- name: 200 OK
  description: A list containing 0 or more favorite definitions associated to the Application Insights component.
  types:
  - uid: ApplicationInsightsComponentFavorite
    isArray: true
requestHeader: []
definitions:
- name: FavoriteType
  description: Enum indicating if this favorite definition is owned by a specific user or is shared between all users with access to the Application Insights component.
  kind: enum
  properties:
  - name: shared
    types:
    - uid: string
  - name: user
    types:
    - uid: string
- name: FavoriteSourceType
  description: Source type of favorite to return. When left out, the source type defaults to 'other' (not present in this enum).
  kind: enum
  properties:
  - name: retention
    types:
    - uid: string
  - name: notebook
    types:
    - uid: string
  - name: sessions
    types:
    - uid: string
  - name: events
    types:
    - uid: string
  - name: userflows
    types:
    - uid: string
  - name: funnel
    types:
    - uid: string
  - name: impact
    types:
    - uid: string
  - name: segmentation
    types:
    - uid: string
- name: ApplicationInsightsComponentFavorite
  description: Properties that define a favorite that is associated to an Application Insights component.
  kind: object
  properties:
  - name: Name
    description: The user-defined name of the favorite.
    types:
    - uid: string
  - name: Config
    description: Configuration of this particular favorite, which are driven by the Azure portal UX. Configuration data is a string containing valid JSON
    types:
    - uid: string
  - name: Version
    description: This instance's version of the data model. This can change as new features are added that can be marked favorite. Current examples include MetricsExplorer (ME) and Search.
    types:
    - uid: string
  - name: FavoriteId
    isReadyOnly: true
    description: Internally assigned unique id of the favorite definition.
    types:
    - uid: string
  - name: FavoriteType
    description: Enum indicating if this favorite definition is owned by a specific user or is shared between all users with access to the Application Insights component.
    types:
    - uid: FavoriteType
  - name: SourceType
    description: The source of the favorite definition.
    types:
    - uid: string
  - name: TimeModified
    isReadyOnly: true
    description: Date and time in UTC of the last modification that was made to this favorite definition.
    types:
    - uid: string
  - name: Tags
    description: A list of 0 or more tags that are associated with this favorite definition
    types:
    - uid: string
      isArray: true
  - name: Category
    description: Favorite category, as defined by the user at creation time.
    types:
    - uid: string
  - name: IsGeneratedFromTemplate
    description: Flag denoting wether or not this favorite was generated from a template.
    types:
    - uid: boolean
  - name: UserId
    isReadyOnly: true
    description: Unique user id of the specific user that owns this favorite.
    types:
    - uid: string
examples:
- name: FavoritesList
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/my-resource-group/providers/Microsoft.Insights/components/my-ai-component/favorites?api-version=2015-05-01
  responses:
  - statusCode: "200"
    body: >-
      [
