### YamlMime:RESTOperation
uid: management.azure.com.application-insights.webtestlocations.list
name: List
service: Application Insights
groupName: web Test Locations
apiVersion: 2015-05-01
summary: Gets a list of web test locations available to this Application Insights component.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Insights/components/{resourceName}/syntheticmonitorlocations?api-version=2015-05-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: resourceName
  in: path
  isRequired: true
  description: The name of the Application Insights component resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: A list containing 0 or more web test location names available to the Application Insights component.
  types:
  - uid: ApplicationInsightsWebTestLocationsListResult
requestHeader: []
definitions:
- name: ApplicationInsightsWebTestLocationsListResult
  description: Describes the list of web test locations available to an Application Insights Component.
  kind: object
  properties:
  - name: value
    description: List of web test locations.
    types:
    - uid: ApplicationInsightsComponentWebTestLocation
      isArray: true
- name: ApplicationInsightsComponentWebTestLocation
  description: Properties that define a web test location available to an Application Insights Component.
  kind: object
  properties:
  - name: DisplayName
    isReadyOnly: true
    description: The display name of the web test location.
    types:
    - uid: string
  - name: Tag
    isReadyOnly: true
    description: Internally defined geographic location tag.
    types:
    - uid: string
