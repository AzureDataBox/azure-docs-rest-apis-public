### YamlMime:RESTOperation
uid: management.azure.com.application-insights.workbooks.listbyresourcegroup
name: List By Resource Group
service: Application Insights
groupName: Workbooks
apiVersion: 2015-05-01
summary: Get all Workbooks defined within a specified resource group and category.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroup/{resourceGroupName}/providers/microsoft.insights/workbooks?category={category}&api-version=2015-05-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroup/{resourceGroupName}/providers/microsoft.insights/workbooks?category={category}&tags={tags}&canFetchContent={canFetchContent}&api-version=2015-05-01
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: category
  in: query
  isRequired: true
  description: Category of workbook to return.
  types:
  - uid: CategoryType
- name: tags
  in: query
  description: Tags presents on each workbook returned.
  types:
  - uid: array
- name: canFetchContent
  in: query
  description: Flag indicating whether or not to return the full content for each applicable workbook. If false, only return summary content for workbooks.
  types:
  - uid: boolean
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: A list containing 0 or more workbook definitions.
  types:
  - uid: Workbooks
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: WorkbookError
requestHeader: []
definitions:
- name: CategoryType
  description: Category of workbook to return.
  kind: enum
  properties:
  - name: workbook
    types:
    - uid: string
  - name: TSG
    types:
    - uid: string
  - name: performance
    types:
    - uid: string
  - name: retention
    types:
    - uid: string
- name: Workbooks
  description: Workbook list result.
  kind: object
  properties:
  - name: value
    description: An array of workbooks.
    types:
    - uid: Workbook
      isArray: true
- name: WorkbookError
  description: Error message body that will indicate why the operation failed.
  kind: object
  properties:
  - name: code
    description: Service-defined error code. This code serves as a sub-status for the HTTP error code specified in the response.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of the error.
    types:
    - uid: string
  - name: details
    description: The list of invalid fields send in request, in case of validation error.
    types:
    - uid: ErrorFieldContract
      isArray: true
- name: Workbook
  description: An Application Insights workbook definition.
  kind: object
  properties:
  - name: kind
    description: The kind of workbook. Choices are user and shared.
    types:
    - uid: SharedTypeKind
  - name: properties.name
    description: The user-defined name of the workbook.
    types:
    - uid: string
  - name: properties.serializedData
    description: Configuration of this particular workbook. Configuration data is a string containing valid JSON
    types:
    - uid: string
  - name: properties.version
    description: This instance's version of the data model. This can change as new features are added that can be marked workbook.
    types:
    - uid: string
  - name: properties.workbookId
    description: Internally assigned unique id of the workbook definition.
    types:
    - uid: string
  - name: properties.kind
    description: Enum indicating if this workbook definition is owned by a specific user or is shared between all users with access to the Application Insights component.
    types:
    - uid: SharedTypeKind
  - name: properties.timeModified
    isReadyOnly: true
    description: Date and time in UTC of the last modification that was made to this workbook definition.
    types:
    - uid: string
  - name: properties.category
    description: Workbook category, as defined by the user at creation time.
    types:
    - uid: string
  - name: properties.tags
    description: A list of 0 or more tags that are associated with this workbook definition
    types:
    - uid: string
      isArray: true
  - name: properties.userId
    description: Unique user id of the specific user that owns this workbook.
    types:
    - uid: string
  - name: properties.sourceResourceId
    description: Optional resourceId for a source resource.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Azure resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Azure resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Azure resource type
    types:
    - uid: string
  - name: location
    description: Resource location
    types:
    - uid: string
  - name: tags
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: ErrorFieldContract
  description: Error Field contract.
  kind: object
  properties:
  - name: code
    description: Property level error code.
    types:
    - uid: string
  - name: message
    description: Human-readable representation of property-level error.
    types:
    - uid: string
  - name: target
    description: Property name.
    types:
    - uid: string
- name: SharedTypeKind
  description: The kind of workbook. Choices are user and shared.
  kind: enum
  properties:
  - name: user
    types:
    - uid: string
  - name: shared
    types:
    - uid: string
