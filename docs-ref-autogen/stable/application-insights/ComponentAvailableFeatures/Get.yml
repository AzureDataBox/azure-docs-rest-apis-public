### YamlMime:RESTOperation
uid: management.azure.com.application-insights.componentavailablefeatures.get
name: Get
service: Application Insights
groupName: Component Available Features
apiVersion: 2015-05-01
summary: Returns all available features of the application insights component.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Insights/components/{resourceName}/getavailablebillingfeatures?api-version=2015-05-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: resourceName
  in: path
  isRequired: true
  description: The name of the Application Insights component resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: An Application Insights component available features definition.
  types:
  - uid: ApplicationInsightsComponentAvailableFeatures
requestHeader: []
definitions:
- name: ApplicationInsightsComponentAvailableFeatures
  description: An Application Insights component available features.
  kind: object
  properties:
  - name: Result
    isReadyOnly: true
    description: A list of Application Insigths component feature.
    types:
    - uid: ApplicationInsightsComponentFeature
      isArray: true
- name: ApplicationInsightsComponentFeature
  description: An Application Insights component daily data volume cap status
  kind: object
  properties:
  - name: FeatureName
    isReadyOnly: true
    description: The pricing feature name.
    types:
    - uid: string
  - name: MeterId
    isReadyOnly: true
    description: The meter id used for the feature.
    types:
    - uid: string
  - name: MeterRateFrequency
    isReadyOnly: true
    description: The meter meter rate for the feature's meter.
    types:
    - uid: string
  - name: ResouceId
    isReadyOnly: true
    description: Reserved, not used now.
    types:
    - uid: string
  - name: IsHidden
    isReadyOnly: true
    description: Reserved, not used now.
    types:
    - uid: boolean
  - name: Capabilities
    isReadyOnly: true
    description: A list of Application Insigths component feature capability.
    types:
    - uid: ApplicationInsightsComponentFeatureCapability
      isArray: true
  - name: Title
    isReadyOnly: true
    description: Desplay name of the feature.
    types:
    - uid: string
  - name: IsMainFeature
    isReadyOnly: true
    description: Whether can apply addon feature on to it.
    types:
    - uid: boolean
  - name: SupportedAddonFeatures
    isReadyOnly: true
    description: The add on features on main feature.
    types:
    - uid: string
- name: ApplicationInsightsComponentFeatureCapability
  description: An Application Insights component feature capability
  kind: object
  properties:
  - name: Name
    isReadyOnly: true
    description: The name of the capability.
    types:
    - uid: string
  - name: Description
    isReadyOnly: true
    description: The description of the capability.
    types:
    - uid: string
  - name: Value
    isReadyOnly: true
    description: The vaule of the capability.
    types:
    - uid: string
  - name: Unit
    isReadyOnly: true
    description: The unit of the capability.
    types:
    - uid: string
  - name: MeterId
    isReadyOnly: true
    description: The meter used for the capability.
    types:
    - uid: string
  - name: MeterRateFrequency
    isReadyOnly: true
    description: The meter rate of the meter.
    types:
    - uid: string
