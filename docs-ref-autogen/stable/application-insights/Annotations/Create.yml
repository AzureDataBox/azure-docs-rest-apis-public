### YamlMime:RESTOperation
uid: management.azure.com.application-insights.annotations.create
name: Create
service: Application Insights
groupName: Annotations
apiVersion: 2015-05-01
summary: Create an Annotation of an Application Insights component.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Insights/components/{resourceName}/Annotations?api-version=2015-05-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: resourceName
  in: path
  isRequired: true
  description: The name of the Application Insights component resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: An object containing the annotation definition created by this PUT call.
  types:
  - uid: Annotation
    isArray: true
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: AnnotationError
requestBody:
- parameters:
  - name: AnnotationName
    in: body
    description: Name of annotation
    types:
    - uid: string
  - name: Category
    in: body
    description: Category of annotation, free form
    types:
    - uid: string
  - name: EventTime
    in: body
    description: Time when event occurred
    types:
    - uid: string
  - name: Id
    in: body
    description: Unique Id for annotation
    types:
    - uid: string
  - name: Properties
    in: body
    description: Serialized JSON object for detailed properties
    types:
    - uid: string
  - name: RelatedAnnotation
    in: body
    description: Related parent annotation if any
    types:
    - uid: string
requestHeader: []
definitions:
- name: Annotation
  description: Annotation associated with an application insights resource.
  kind: object
  properties:
  - name: AnnotationName
    description: Name of annotation
    types:
    - uid: string
  - name: Category
    description: Category of annotation, free form
    types:
    - uid: string
  - name: EventTime
    description: Time when event occurred
    types:
    - uid: string
  - name: Id
    description: Unique Id for annotation
    types:
    - uid: string
  - name: Properties
    description: Serialized JSON object for detailed properties
    types:
    - uid: string
  - name: RelatedAnnotation
    description: Related parent annotation if any
    types:
    - uid: string
- name: AnnotationError
  description: Error associated with trying to create annotation with Id that already exist
  kind: object
  properties:
  - name: code
    description: Error detail code and explanation
    types:
    - uid: string
  - name: message
    description: Error message
    types:
    - uid: string
  - name: innererror
    description: Inner error
    types:
    - uid: InnerError
- name: InnerError
  description: Inner error
  kind: object
  properties:
  - name: diagnosticcontext
    description: Provides correlation for request
    types:
    - uid: string
  - name: time
    description: Request time
    types:
    - uid: string
examples:
- name: AnnotationsCreate
  request:
    uri: PUT https://management.azure.com/subscriptions/subid/resourceGroups/my-resource-group/providers/Microsoft.Insights/components/my-component/Annotations?api-version=2015-05-01
    body: >-
      {
        "AnnotationName": "TestAnnotation",
        "Category": "Text",
        "EventTime": "2018-01-31T13:41:38.657Z",
        "Id": "444e2c08-274a-4bbb-a89e-d77bb720f44a",
        "Properties": "{\"Comments\":\"Testing\",\"Label\":\"Success\"}"
      }
  responses:
  - statusCode: "200"
    body: >-
      [
        {
          "AnnotationName": "TestAnnotation",
          "Id": "444e2c08-274a-4bbb-a89e-d77bb720f44a",
          "Category": "Text",
          "Properties": "{\"Comments\":\"Testing\",\"Label\":\"Success\"}",
          "EventTime": "2018-01-31T13:41:38.657+00:00",
          "RelatedAnnotation": null
        }
      ]
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
