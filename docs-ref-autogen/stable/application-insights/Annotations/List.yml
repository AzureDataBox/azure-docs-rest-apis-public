### YamlMime:RESTOperation
uid: management.azure.com.application-insights.annotations.list
name: List
service: Application Insights
groupName: Annotations
apiVersion: 2015-05-01
summary: Gets the list of annotations for a component for given time range
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Insights/components/{resourceName}/Annotations?api-version=2015-05-01&start={start}&end={end}
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: resourceName
  in: path
  isRequired: true
  description: The name of the Application Insights component resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
- name: start
  in: query
  isRequired: true
  description: The start time to query from for annotations, cannot be older than 90 days from current date.
  types:
  - uid: string
- name: end
  in: query
  isRequired: true
  description: The end time to query for annotations.
  types:
  - uid: string
responses:
- name: 200 OK
  description: successful operation
  types:
  - uid: Annotation
    isArray: true
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: AnnotationError
requestHeader: []
definitions:
- name: Annotation
  description: Annotation associated with an application insights resource.
  kind: object
  properties:
  - name: AnnotationName
    description: Name of annotation
    types:
    - uid: string
  - name: Category
    description: Category of annotation, free form
    types:
    - uid: string
  - name: EventTime
    description: Time when event occurred
    types:
    - uid: string
  - name: Id
    description: Unique Id for annotation
    types:
    - uid: string
  - name: Properties
    description: Serialized JSON object for detailed properties
    types:
    - uid: string
  - name: RelatedAnnotation
    description: Related parent annotation if any
    types:
    - uid: string
- name: AnnotationError
  description: Error associated with trying to create annotation with Id that already exist
  kind: object
  properties:
  - name: code
    description: Error detail code and explanation
    types:
    - uid: string
  - name: message
    description: Error message
    types:
    - uid: string
  - name: innererror
    description: Inner error
    types:
    - uid: InnerError
- name: InnerError
  description: Inner error
  kind: object
  properties:
  - name: diagnosticcontext
    description: Provides correlation for request
    types:
    - uid: string
  - name: time
    description: Request time
    types:
    - uid: string
