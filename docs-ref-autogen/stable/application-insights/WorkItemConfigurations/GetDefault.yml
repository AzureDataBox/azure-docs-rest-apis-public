### YamlMime:RESTOperation
uid: management.azure.com.application-insights.workitemconfigurations.getdefault
name: Get Default
service: Application Insights
groupName: Work Item Configurations
apiVersion: 2015-05-01
summary: Gets default work item configurations that exist for the application
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Insights/components/{resourceName}/DefaultWorkItemConfig?api-version=2015-05-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: resourceName
  in: path
  isRequired: true
  description: The name of the Application Insights component resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: successful operation
  types:
  - uid: WorkItemConfiguration
requestHeader: []
definitions:
- name: WorkItemConfiguration
  description: Work item configuration associated with an application insights resource.
  kind: object
  properties:
  - name: ConnectorId
    description: Connector identifier where work item is created
    types:
    - uid: string
  - name: ConfigDisplayName
    description: Configuration friendly name
    types:
    - uid: string
  - name: IsDefault
    description: Boolean value indicating whether configuration is default
    types:
    - uid: boolean
  - name: Id
    description: Unique Id for work item
    types:
    - uid: string
  - name: ConfigProperties
    description: Serialized JSON object for detailed properties
    types:
    - uid: string
examples:
- name: WorkItemConfigurationsGetDefault
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/my-resource-group/providers/Microsoft.Insights/components/my-component/DefaultWorkItemConfig?api-version=2015-05-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "ConnectorId": "d334e2a4-6733-488e-8645-a9fdc1694f41",
        "IsDefault": true,
        "ConfigDisplayName": "Visual Studio Team Services",
        "Id": "Visual Studio Team Services",
        "ConfigProperties": "{\"VSOAccountBaseUrl\":\"https://testtodelete.visualstudio.com\",\"ProjectCollection\":\"DefaultCollection\",\"Project\":\"todeletefirst\",\"ResourceId\":\"d0662b05-439a-4a1b-840b-33a7f8b42ebf\",\"ConfigurationType\":\"Standard\",\"WorkItemType\":\"Bug\",\"AreaPath\":\"todeletefirst\",\"AssignedTo\":\"\"}"
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
