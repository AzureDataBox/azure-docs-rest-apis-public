### YamlMime:RESTOperationGroup
uid: management.azure.com.iothubdeviceprovisioningservice.dpscertificate
name: Dps Certificate
apiVersion: 2017-11-15
service: IoT Hub Device Provisioning Service
operations:
- uid: management.azure.com.iothubdeviceprovisioningservice.dpscertificate.createorupdate
  summary: Upload the certificate to the provisioning service. Add new certificate or update an existing certificate.
- uid: management.azure.com.iothubdeviceprovisioningservice.dpscertificate.delete
  summary: Delete the Provisioning Service Certificate. Deletes the specified certificate assosciated with the Provisioning Service
- uid: management.azure.com.iothubdeviceprovisioningservice.dpscertificate.generateverificationcode
  summary: Generate verification code for Proof of Possession.
- uid: management.azure.com.iothubdeviceprovisioningservice.dpscertificate.get
  summary: Get the certificate from the provisioning service.
- uid: management.azure.com.iothubdeviceprovisioningservice.dpscertificate.list
  summary: Get all the certificates tied to the provisioning service.
- uid: management.azure.com.iothubdeviceprovisioningservice.dpscertificate.verifycertificate
  summary: Verify certificate's private key possession. Verifies the certificate's private key possession by providing the leaf cert issued by the verifying pre uploaded certificate.
