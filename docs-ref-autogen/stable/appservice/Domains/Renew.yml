### YamlMime:RESTOperation
uid: management.azure.com.appservice.domains.renew
name: Renew
service: App Service
groupName: Domains
apiVersion: 2018-02-01
summary: Renew a domain.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DomainRegistration/domains/{domainName}/renew?api-version=2018-02-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: domainName
  in: path
  isRequired: true
  description: Name of the domain.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: Domain renewal was successful.
- name: 202 Accepted
  description: Domain renewal in progress.
- name: 204 No Content
  description: Domain does not exist.
- name: 400 Bad Request
  description: Malformed domain renewal request.
- name: 500 Internal Server Error
  description: Domain renewal request failed.
requestHeader: []
definitions: []
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
