examples:
- name: Create subnet
  request:
    uri: PUT https://management.azure.com/subscriptions/subid/resourceGroups/subnet-test/providers/Microsoft.Network/virtualNetworks/vnetname/subnets/subnet1?api-version=2017-10-01
    body: >-
      {
        "properties": {
          "addressPrefix": "10.0.0.0/16"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/subnet-test/providers/Microsoft.Network/virtualNetworks/vnetname/subnets/subnet1",
        "name": "subnet1",
        "properties": {
          "addressPrefix": "10.0.0.0/16",
          "provisioningState": "Succeeded"
        }
      }
  - statusCode: "201"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/subnet-test/providers/Microsoft.Network/virtualNetworks/vnetname/subnets/subnet1",
        "name": "subnet1",
        "properties": {
          "addressPrefix": "10.0.0.0/16",
          "provisioningState": "Succeeded"
        }
      }
- name: Create subnet with service endpoints
  request:
    uri: PUT https://management.azure.com/subscriptions/subid/resourceGroups/subnet-test/providers/Microsoft.Network/virtualNetworks/vnetname/subnets/subnet1?api-version=2017-10-01
    body: >-
      {
        "properties": {
          "addressPrefix": "10.0.0.0/16",
          "serviceEndpoints": [
            {
              "service": "Microsoft.Storage"
            }
          ]
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/subnet-test/providers/Microsoft.Network/virtualNetworks/vnetname/subnets/subnet1",
        "name": "subnet1",
        "properties": {
          "addressPrefix": "10.0.0.0/16",
          "serviceEndpoints": [
            {
              "service": "Microsoft.Storage",
              "locations": [
                "eastus2(stage)",
                "usnorth(stage)"
              ],
              "provisioningState": "Succeeded"
            }
          ],
          "provisioningState": "Succeeded"
        }
      }
  - statusCode: "201"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/subnet-test/providers/Microsoft.Network/virtualNetworks/vnetname/subnets/subnet1",
        "name": "subnet1",
        "properties": {
          "addressPrefix": "10.0.0.0/16",
          "serviceEndpoints": [
            {
              "service": "Microsoft.Storage",
              "locations": [
                "eastus2(stage)",
                "usnorth(stage)"
              ],
              "provisioningState": "Succeeded"
            }
          ],
          "provisioningState": "Succeeded"
        }
      }
