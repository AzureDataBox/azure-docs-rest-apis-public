### YamlMime:RESTOperationGroup
uid: management.azure.com.consumption.marketplacesbybillingaccount
name: Marketplaces By Billing Account
apiVersion: 2018-03-31
service: Consumption
operations:
- uid: management.azure.com.consumption.marketplacesbybillingaccount.list
  summary: Lists the marketplaces for a scope by billingAccountId and current billing period. Marketplaces are available via this API only for May 1, 2014 or later.
- uid: management.azure.com.consumption.marketplacesbybillingaccount.listbybillingperiod
  summary: Lists the marketplaces for a scope by billing period and billingAccountId. Marketplaces are available via this API only for May 1, 2014 or later.
