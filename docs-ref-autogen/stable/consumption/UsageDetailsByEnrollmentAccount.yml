### YamlMime:RESTOperationGroup
uid: management.azure.com.consumption.usagedetailsbyenrollmentaccount
name: Usage Details By Enrollment Account
apiVersion: 2018-03-31
service: Consumption
operations:
- uid: management.azure.com.consumption.usagedetailsbyenrollmentaccount.list
  summary: Lists the usage details by enrollmentAccountId for a scope by current billing period. Usage details are available via this API only for May 1, 2014 or later.
- uid: management.azure.com.consumption.usagedetailsbyenrollmentaccount.listbybillingperiod
  summary: Lists the usage details based on enrollmentAccountId for a scope by billing period. Usage details are available via this API only for May 1, 2014 or later.
