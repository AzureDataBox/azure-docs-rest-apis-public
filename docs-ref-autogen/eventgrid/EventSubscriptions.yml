### YamlMime:RESTOperationGroup
uid: management.azure.com.eventgrid.eventsubscriptions
name: Event Subscriptions
apiVersion: 2017-06-15-preview
service: Event Grid
operations:
- uid: management.azure.com.eventgrid.eventsubscriptions.create
  summary: Create an event subscription Asynchronously creates a new event subscription to the specified scope. Existing event subscriptions cannot be updated with this API and should instead use the Update event subscription API.
- uid: management.azure.com.eventgrid.eventsubscriptions.delete
  summary: Delete an event subscription Delete an existing event subscription
- uid: management.azure.com.eventgrid.eventsubscriptions.get
  summary: Get an event subscription Get properties of an event subscription
- uid: management.azure.com.eventgrid.eventsubscriptions.getfullurl
  summary: Get full URL of an event subscription Get the full endpoint URL for an event subscription
- uid: management.azure.com.eventgrid.eventsubscriptions.listbyresource
  summary: List all event subscriptions for a specific topic List all event subscriptions that have been created for a specific topic
- uid: management.azure.com.eventgrid.eventsubscriptions.listglobalbyresourcegroup
  summary: List all global event subscriptions under an Azure subscription and resource group List all global event subscriptions under a specific Azure subscription and resource group
- uid: management.azure.com.eventgrid.eventsubscriptions.listglobalbyresourcegroupfortopictype
  summary: List all global event subscriptions under a resource group for a topic type List all global event subscriptions under a resource group for a specific topic type.
- uid: management.azure.com.eventgrid.eventsubscriptions.listglobalbysubscription
  summary: Get an aggregated list of all global event subscriptions under an Azure subscription List all aggregated global event subscriptions under a specific Azure subscription
- uid: management.azure.com.eventgrid.eventsubscriptions.listglobalbysubscriptionfortopictype
  summary: List all global event subscriptions for a topic type List all global event subscriptions under an Azure subscription for a topic type.
- uid: management.azure.com.eventgrid.eventsubscriptions.listregionalbyresourcegroup
  summary: List all regional event subscriptions under an Azure subscription and resource group List all event subscriptions from the given location under a specific Azure subscription and resource group
- uid: management.azure.com.eventgrid.eventsubscriptions.listregionalbyresourcegroupfortopictype
  summary: List all regional event subscriptions under an Azure subscription and resource group for a topic type List all event subscriptions from the given location under a specific Azure subscription and resource group and topic type
- uid: management.azure.com.eventgrid.eventsubscriptions.listregionalbysubscription
  summary: List all regional event subscriptions under an Azure subscription List all event subscriptions from the given location under a specific Azure subscription
- uid: management.azure.com.eventgrid.eventsubscriptions.listregionalbysubscriptionfortopictype
  summary: List all regional event subscriptions under an Azure subscription for a topic type List all event subscriptions from the given location under a specific Azure subscription and topic type.
- uid: management.azure.com.eventgrid.eventsubscriptions.update
  summary: Update an event subscription Asynchronously updates an existing event subscription.
