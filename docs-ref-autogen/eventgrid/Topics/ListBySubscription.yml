    - uid: string
  - name: location
    description: Location of the resource
    types:
    - uid: string
  - name: tags
    description: Tags of the resource
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: id
    isReadyOnly: true
    description: Fully qualified identifier of the resource
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Name of the resource
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Type of the resource
    types:
    - uid: string
- name: TopicProvisioningState
  description: Provisioning state of the topic.
  kind: enum
  properties:
  - name: Creating
    types:
    - uid: string
  - name: Updating
    types:
    - uid: string
  - name: Deleting
