### YamlMime:RESTOperation
summary: Adds an application to the specified Batch account.
service: Batch Management
apiVersion: 2017-09-01
groupName: Application
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Batch/batchAccounts/{accountName}/applications/{applicationId}?api-version=2017-09-01
uriParameters:
- in: path
  isRequired: true
  description: The Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000)
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group that contains the Batch account.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the Batch account.
  types:
  - uid: string
  pattern: ^[-\w\._]+$
  name: accountName
- in: path
  isRequired: true
  description: The ID of the application.
  types:
  - uid: string
  name: applicationId
- in: query
  isRequired: true
  description: The API version to be used with the HTTP request.
  types:
  - uid: string
  name: api-version
responses:
- description: The operation was successful. The response contains the application entity.
  types:
  - uid: Application
  name: 201 Created
- description: Error response describing why the operation failed.
  types:
  - uid: CloudError
  name: Other Status Codes
requestBody:
- parameters:
  - in: body
    description: A value indicating whether packages within the application may be overwritten using the same version string.
    types:
    - uid: boolean
    name: allowUpdates
  - in: body
    description: The display name for the application.
    types:
    - uid: string
    name: displayName
requestHeader: []
definitions:
- name: Application
  description: Contains information about an application in a Batch account.
  kind: object
  properties:
  - description: A string that uniquely identifies the application within the account.
    types:
    - uid: string
    name: id
  - description: The display name for the application.
    types:
    - uid: string
    name: displayName
  - description: The list of packages under this application.
    types:
    - isArray: true
      uid: ApplicationPackage
    name: packages
  - description: A value indicating whether packages within the application may be overwritten using the same version string.
    types:
    - uid: boolean
    name: allowUpdates
  - description: The package to use if a client requests the application but does not specify a version.
    types:
    - uid: string
    name: defaultVersion
- name: ApplicationPackage
  description: An application package which represents a particular version of an application.
  kind: object
  properties:
  - isReadyOnly: true
    description: The ID of the application.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: The version of the application package.
    types:
    - uid: string
    name: version
  - isReadyOnly: true
    description: The current state of the application package.
    types:
    - uid: PackageState
    name: state
  - isReadyOnly: true
    description: The format of the application package, if the package is active.
    types:
    - uid: string
    name: format
  - isReadyOnly: true
    description: The URL for the application package in Azure Storage.
    types:
    - uid: string
    name: storageUrl
  - isReadyOnly: true
    description: The UTC time at which the Azure Storage URL will expire.
    types:
    - uid: string
    name: storageUrlExpiry
  - isReadyOnly: true
    description: The time at which the package was last activated, if the package is active.
    types:
    - uid: string
    name: lastActivationTime
- name: PackageState
  description: The current state of the application package.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Pending
  - types:
    - uid: string
    name: Active
  - types:
    - uid: string
    name: Unmapped
- name: CloudError
  description: An error response from the Batch service.
  kind: object
  properties:
  - description: An error response from the Batch service.
    types:
    - uid: CloudErrorBody
    name: error
- name: CloudErrorBody
  description: An error response from the Batch service.
  kind: object
  properties:
  - description: An identifier for the error. Codes are invariant and are intended to be consumed programmatically.
    types:
    - uid: string
    name: code
  - description: A message describing the error, intended to be suitable for display in a user interface.
    types:
    - uid: string
    name: message
  - description: The target of the particular error. For example, the name of the property in error.
    types:
    - uid: string
    name: target
  - description: A list of additional details about the error.
    types:
    - isArray: true
      uid: Details
    name: details
examples:
- request:
    uri: PUT https://management.azure.com/subscriptions/subid/resourceGroups/default-azurebatch-japaneast/providers/Microsoft.Batch/batchAccounts/sampleacct/applications/app1?api-version=2017-09-01
    requestBody: '{"allowUpdates":false,"displayName":"myAppName"}'
  responses:
  - statusCode: "201"
  name: ApplicationCreate
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Create
uid: management.azure.com.batchmanagement.application.create
