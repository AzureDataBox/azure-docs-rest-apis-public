### YamlMime:RESTOperationGroup
uid: face/v1.0.face.persongroupperson
name: Person Group Person
apiVersion: "1.0"
service: Face
operations:
- uid: face/v1.0.face.persongroupperson.addpersonfacefromstream
  summary: Add a representative face to a person for identification. The input face is specified as an image with a targetFace rectangle.
- uid: face/v1.0.face.persongroupperson.addpersonfacefromurl
  summary: Add a representative face to a person for identification. The input face is specified as an image with a targetFace rectangle.
- uid: face/v1.0.face.persongroupperson.create
  summary: Create a new person in a specified person group.
- uid: face/v1.0.face.persongroupperson.delete
  summary: Delete an existing person from a person group. Persisted face images of the person will also be deleted.
- uid: face/v1.0.face.persongroupperson.deleteface
  summary: Delete a face from a person. Relative image for the persisted face will also be deleted.
- uid: face/v1.0.face.persongroupperson.get
  summary: Retrieve a person's information, including registered persisted faces, name and userData.
- uid: face/v1.0.face.persongroupperson.getface
  summary: Retrieve information about a persisted face (specified by persistedFaceId, personId and its belonging personGroupId).
- uid: face/v1.0.face.persongroupperson.list
  summary: List all persons in a person group, and retrieve person information (including personId, name, userData and persistedFaceIds of registered faces of the person).
- uid: face/v1.0.face.persongroupperson.update
  summary: Update name or userData of a person.
- uid: face/v1.0.face.persongroupperson.updateface
  summary: Update a person persisted face's userData field.
