uid: face/v1.0.cognitiveservices-face.persongroupperson.create
name: Create
service: Cognitive Services - Face
groupName: Person Group Person
apiVersion: "1.0"
summary: Create a new person in a specified person group.
consumes:
- application/json
produces:
