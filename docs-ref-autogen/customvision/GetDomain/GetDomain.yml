### YamlMime:RESTOperation
uid: southcentralus.api.cognitive.microsoft.com.customvision/v1.2/training.cognitiveservices-customvision.getdomain.getdomain
name: Get Domain
service: Cognitive Services - Custom Vision
groupName: Get Domain
apiVersion: "1.2"
summary: Get information about a specific domain
consumes: []
produces:
- application/json
- text/json
- application/xml
- text/xml
paths:
