operations:
- uid: southcentralus.api.cognitive.microsoft.com.customvision/v1.2/training.cognitiveservices-customvision.getuntaggedimages.getuntaggedimages
  summary: >-
    Get untagged images for a given project iteration This API supports batching and range selection. By default it will only return first 50 images matching images.

    Use the {take} and {skip} parameters to control how many images to return in a given batch.
