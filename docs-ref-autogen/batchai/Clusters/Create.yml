  - name: sku
    description: SKU of the image.
    types:
    - uid: string
  - name: version
    description: Version of the image
    types:
    - uid: string
- name: SetupTask
  description: Specifies a setup task which can be used to customize the compute nodes of the cluster.
  kind: object
  properties:
  - name: commandLine
