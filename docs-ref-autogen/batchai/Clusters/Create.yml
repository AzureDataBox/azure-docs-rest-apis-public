      - uid: string
      - uid: string
  - name: properties.vmSize
    description: "The size of the virtual machines in the cluster.  \nAll virtual machines in a cluster are the same size. For information about available VM sizes for clusters using images from the Virtual Machines Marketplace (see Sizes for Virtual Machines (Linux) or Sizes for Virtual Machines (Windows). Batch AI service supports all Azure VM sizes except STANDARD_A0 and those with premium storage (STANDARD_GS, STANDARD_DS, and STANDARD_DSV2 series)."
    types:
    - uid: string
  - name: properties.vmPriority
    description: "dedicated or lowpriority.  \nDefault is dedicated."
    types:
    - uid: VmPriority
  - name: properties.scaleSettings
    description: "Desired scale for the cluster.  \nAt least one of manual or autoScale settings must be specified. Only one of manual or autoScale settings can be specified. If autoScale settings are specified, the system automatically scales the cluster up and down (within the supplied limits) based on the pending jobs on the cluster."
    types:
    - uid: ScaleSettings
  - name: properties.virtualMachineConfiguration
    description: "Settings for OS image and mounted data volumes.  \nSettings for OS image."
    types:
    - uid: VirtualMachineConfiguration
  - name: properties.nodeSetup
    description: "Setup to be done on all compute nodes in the cluster.  \nUse this to prepare the VM. NOTE: The volumes specified in mountVolumes are mounted first and then the setupTask is run. Therefore the setup task can use local mountPaths in its execution."
    types:
    - uid: NodeSetup
  - name: properties.userAccountSettings
    description: "Settings for user account that will be created on all compute nodes of the cluster.  \nSettings for user account that gets created on each on the nodes of a cluster."
    types:
    - uid: UserAccountSettings
  - name: properties.subnet
    description: "Specifies the identifier of the subnet.   \nRepresents a resource ID. For example, for a subnet, it is the resource URL for the subnet."
    types:
    - uid: ResourceId
- name: ManualScaleSettings
  description: Manual scale settings for the cluster.
  kind: object
  properties:
  - name: targetNodeCount
    description: "The desired number of compute nodes in the Cluster.  \nDefault is 0. If autoScaleSettings are not specified, then the Cluster starts with this target."
    types:
    - uid: integer
  - name: nodeDeallocationOption
    description: "Determines what to do with the job(s) running on compute node if the Cluster size is decreasing.  \nThe default value is requeue."
    types:
    - uid: DeallocationOption
- name: AutoScaleSettings
  description: The system automatically scales the cluster up and down (within minimumNodeCount and maximumNodeCount) based on the pending and running jobs on the cluster.
  kind: object
  properties:
  - name: minimumNodeCount
    description: Specifies the minimum number of compute nodes the cluster can have.
    types:
    - uid: integer
  - name: maximumNodeCount
    description: Specifies the maximum number of compute nodes the cluster can have.
    types:
    - uid: integer
  - name: initialNodeCount
    description: Specifies the number of compute nodes to allocate on cluster creation. Note that this value is used only during cluster creation.
    types:
    - uid: integer
- name: ImageReference
  description: The image reference.
  kind: object
