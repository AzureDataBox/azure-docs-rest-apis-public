### YamlMime:RESTOperationGroup
uid: management.azure.com.batchai.jobs
name: Jobs
apiVersion: 2017-09-01-preview
service: batchai
operations:
- uid: management.azure.com.batchai.jobs.create
  summary: Adds a Job that gets executed on a cluster.
- uid: management.azure.com.batchai.jobs.delete
  summary: Deletes the specified Batch AI job.
- uid: management.azure.com.batchai.jobs.get
  summary: Gets information about the specified Batch AI job.
- uid: management.azure.com.batchai.jobs.list
  summary: Gets information about the jobs associated with the subscription.
- uid: management.azure.com.batchai.jobs.listbyresourcegroup
  summary: Gets information about the Batch AI jobs associated within the specified resource group.
- uid: management.azure.com.batchai.jobs.listoutputfiles
  summary: List all files inside the given output directory (Only if the output directory is on Azure File Share or Azure Storage container).
- uid: management.azure.com.batchai.jobs.listremotelogininformation
  summary: Gets the IP address and port information of all the compute nodes which are used for job execution.
- uid: management.azure.com.batchai.jobs.terminate
  summary: Terminates a job.
