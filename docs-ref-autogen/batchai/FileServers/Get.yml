          "vmSize": "STANDARD_NC6",
          "sshConfiguration": {
            "userAccountSettings": {
              "adminUserName": "admin_user_name"
            }
          },
          "dataDisks": {
            "diskSizeInGB": 10,
            "cachingType": "none",
