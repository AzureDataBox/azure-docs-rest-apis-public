### YamlMime:RESTOperationGroup
uid: management.azure.com.recoveryservices-backup.protecteditemoperationstatuses
name: Protected Item Operation Statuses
apiVersion: 2016-06-01
service: Recovery Services - Backup
operations:
- uid: management.azure.com.recoveryservices-backup.protecteditemoperationstatuses.get
  summary: 'Gets the status of an operation such as triggering a backup or restore. The status can be: In progress, Completed, or Failed. You can refer to the OperationStatus enum for all the possible states of the operation. Some operations create jobs. This method returns the list of jobs associated with the operation.'
