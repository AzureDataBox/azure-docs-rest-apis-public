### YamlMime:RESTOperationGroup
uid: management.azure.com.recoveryservices-backup.protectioncontainers
name: Protection Containers
apiVersion: 2016-06-01
service: Recovery Services - Backup
operations:
- uid: management.azure.com.recoveryservices-backup.protectioncontainers.get
  summary: Gets details of the specific container registered to your Recovery Services vault.
- uid: management.azure.com.recoveryservices-backup.protectioncontainers.list
  summary: Lists the containers registered to the Recovery Services vault.
- uid: management.azure.com.recoveryservices-backup.protectioncontainers.refresh
  summary: Discovers the containers in the subscription that can be protected in a Recovery Services vault. This is an asynchronous operation. To learn the status of the operation, use the GetRefreshOperationResult API.
