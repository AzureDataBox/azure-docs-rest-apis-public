### YamlMime:RESTOperation
uid: management.azure.com.recoveryservices-backup.backupoperationstatuses.get
name: Get
service: Recovery Services - Backup
groupName: Backup Operation Statuses
apiVersion: 2016-06-01
summary: Gets the status of an operation such as triggering a backup or restore. The status can be In progress, Completed or Failed. You can refer to the OperationStatus enum for all the possible states of an operation. Some operations create jobs. This method returns the list of jobs when the operation is complete.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/Subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.RecoveryServices/vaults/{vaultName}/backupOperations/{operationId}?api-version=2016-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group associated with the Recovery Services vault.
  types:
  - uid: string
- name: vaultName
  in: path
  isRequired: true
  description: The name of the Recovery Services vault.
  types:
  - uid: string
- name: operationId
  in: path
  isRequired: true
  description: The ID of the operation.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK.
  types:
  - uid: OperationStatus
requestHeader: []
definitions:
- name: OperationStatus
  description: Operation status.
  kind: object
  properties:
  - name: id
    description: "  \nID of the operation."
    types:
    - uid: string
  - name: name
    description: "  \nName of the operation."
    types:
    - uid: string
  - name: status
    description: "  \nOperation status."
    types:
    - uid: OperationStatusValues
  - name: startTime
    description: "  \nThe operation start time. The format of the time is ISO-8601."
    types:
    - uid: string
  - name: endTime
    description: "  \nThe operation end time. The format of the time is ISO-8601."
    types:
    - uid: string
  - name: error
    description: "  \nError information related to this operation."
    types:
    - uid: OperationStatusError
  - name: properties
    description: "  \nAdditional information associated with this operation."
    types:
    - uid: OperationStatusJobExtendedInfo
    - uid: OperationStatusProvisionILRExtendedInfo
    - uid: OperationStatusJobsExtendedInfo
    typesTitle: OperationStatusExtendedInfo
- name: OperationStatusValues
  description: Operation status.
  kind: enum
  properties:
  - name: Invalid
    types:
    - uid: string
  - name: InProgress
    types:
    - uid: string
  - name: Succeeded
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: Canceled
    types:
    - uid: string
- name: OperationStatusError
  description: Error information related to this operation.
  kind: object
  properties:
  - name: code
    description: "  \nThe error code for the failed operation."
    types:
    - uid: string
  - name: message
    description: "  \nThe error message for the failed operation."
    types:
    - uid: string
- name: OperationStatusJobExtendedInfo
  description: Extended information about the operation status job.
  kind: object
  properties:
  - name: jobId
    description: "  \nID of the job created for this backup item."
    types:
    - uid: string
  - name: objectType
    description: "  \nThis property is used as the discriminator for deciding between types, in the polymorhpic chain of types."
    types:
    - uid: OperationStatusJobExtendedInfo
    typesTitle: string
- name: OperationStatusProvisionILRExtendedInfo
  description: Extended information about the Item Level Recovery (ILR) provision action, operation status.
  kind: object
  properties:
  - name: recoveryTarget
    description: "  \nTarget details for the file or folder restore."
    types:
    - uid: InstantItemRecoveryTarget
  - name: objectType
    description: "  \nThis property is used as the discriminator for deciding between types, in the polymorhpic chain of types."
    types:
    - uid: OperationStatusProvisionILRExtendedInfo
    typesTitle: string
- name: OperationStatusJobsExtendedInfo
  description: Operation status extended info for the job list.
  kind: object
  properties:
  - name: jobIds
    description: "  "
    types:
    - uid: string
      isArray: true
  - name: failedJobsError
    description: "  \nStores all the failed jobs along with the corresponding error codes."
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: objectType
    description: "  \nThis property is used as the discriminator for deciding between types, in the polymorhpic chain of types."
    types:
    - uid: OperationStatusJobsExtendedInfo
    typesTitle: string
- name: InstantItemRecoveryTarget
  description: Target details for the file or folder restore.
  kind: object
  properties:
  - name: clientScripts
    description: "  \nClient script details for the file or folder restore."
    types:
    - uid: ClientScriptForConnect
      isArray: true
- name: ClientScriptForConnect
  description: List of client scripts.
  kind: object
  properties:
  - name: scriptContent
    description: "  \nFile content of the client script for file or folder restore."
    types:
    - uid: string
  - name: scriptExtension
    description: "  \nFile extension of the client script for the file or folder restore. Some examples of the extension are: .ps1 and .sh."
    types:
    - uid: string
  - name: osType
    description: "  \nThe operating system platform (\"Windows\" or \"Linux\") for which this file or folder restore client script works."
    types:
    - uid: string
examples: []
