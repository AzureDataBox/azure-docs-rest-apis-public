### YamlMime:RESTOperation
uid: management.azure.com.recoveryservices-backup.jobcancellations.trigger
name: Trigger
service: Recovery Services - Backup
groupName: Job Cancellations
apiVersion: 2016-06-01
summary: Cancels the job. This is an asynchronous operation. To know the status of the cancellation, call the GetCancelOperationResult API.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST management.azure.com/Subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.RecoveryServices/vaults/{vaultName}/backupJobs/{jobName}/cancel?api-version=2016-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group associated with the Recovery Services vault.
  types:
  - uid: string
- name: vaultName
  in: path
  isRequired: true
  description: The name of the Recovery Services vault.
  types:
  - uid: string
- name: jobName
  in: path
  isRequired: true
  description: Name of the job to cancel.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: Accepted.
requestHeader: []
definitions: []
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account.
