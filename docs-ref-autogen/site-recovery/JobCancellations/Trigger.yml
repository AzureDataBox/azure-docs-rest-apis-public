### YamlMime:RESTOperation
summary: Cancels the job. This is an asynchronous operation. To know the status of the cancellation, call the GetCancelOperationResult API.
service: Recovery Services - Backup
apiVersion: 2016-06-01
groupName: Job Cancellations
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/Subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.RecoveryServices/vaults/{vaultName}/backupJobs/{jobName}/cancel?api-version=2016-06-01
uriParameters:
- in: path
  isRequired: true
  description: The subscription ID.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group associated with the Recovery Services vault.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the Recovery Services vault.
  types:
  - uid: string
  name: vaultName
- in: path
  isRequired: true
  description: Name of the job to cancel.
  types:
  - uid: string
  name: jobName
- in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
  name: api-version
responses:
- description: Accepted.
  name: 202 Accepted
requestHeader: []
definitions: []
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account.
    name: user_impersonation
name: Trigger
uid: management.azure.com.recoveryservices-backup.jobcancellations.trigger
