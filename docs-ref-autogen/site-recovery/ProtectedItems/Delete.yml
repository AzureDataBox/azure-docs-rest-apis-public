### YamlMime:RESTOperation
uid: management.azure.com.recoveryservices-backup.protecteditems.delete
name: Delete
service: Recovery Services - Backup
groupName: Protected Items
apiVersion: 2016-06-01
summary: Used to disable the backup job for an item within a container. This is an asynchronous operation. To learn the status of the request, call the GetItemOperationResult API.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE management.azure.com/Subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.RecoveryServices/vaults/{vaultName}/backupFabrics/{fabricName}/protectionContainers/{containerName}/protectedItems/{protectedItemName}?api-version=2016-06-01
