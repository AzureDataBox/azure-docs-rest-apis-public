  - uid: string
- name: containerName
  in: path
  isRequired: true
  description: The container name associated with the backup item.
  types:
  - uid: string
- name: protectedItemName
  in: path
  isRequired: true
  description: The backup item to be deleted.
  types:
  - uid: string
- name: api-version
