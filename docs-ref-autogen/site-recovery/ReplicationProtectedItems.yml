### YamlMime:RESTOperationGroup
apiVersion: 2016-08-10
service: Recovery Services - Site Recovery
operations:
- summary: Change or apply recovery point. The operation to change the recovery point of a failed over replication protected item.
  name: ApplyRecoveryPoint
  uid: management.azure.com.recoveryservices-siterecovery.replicationprotecteditems.applyrecoverypoint
- summary: Enables protection. The operation to create an ASR replication protected item (Enable replication).
  name: Create
  uid: management.azure.com.recoveryservices-siterecovery.replicationprotecteditems.create
- summary: Disables protection. The operation to disable replication on a replication protected item. This will also remove the item.
  name: Delete
  uid: management.azure.com.recoveryservices-siterecovery.replicationprotecteditems.delete
- summary: Execute commit failover Operation to commit the failover of the replication protected item.
  name: FailoverCommit
  uid: management.azure.com.recoveryservices-siterecovery.replicationprotecteditems.failovercommit
- summary: Gets the details of a Replication protected item. Gets the details of an ASR replication protected item.
  name: Get
  uid: management.azure.com.recoveryservices-siterecovery.replicationprotecteditems.get
- summary: Gets the list of replication protected items. Gets the list of ASR replication protected items in the vault.
  name: List
  uid: management.azure.com.recoveryservices-siterecovery.replicationprotecteditems.list
- summary: Gets the list of Replication protected items. Gets the list of ASR replication protected items in the protection container.
  name: ListByReplicationProtectionContainers
  uid: management.azure.com.recoveryservices-siterecovery.replicationprotecteditems.listbyreplicationprotectioncontainers
- summary: Execute planned failover Operation to initiate a planned failover of the replication protected item.
  name: PlannedFailover
  uid: management.azure.com.recoveryservices-siterecovery.replicationprotecteditems.plannedfailover
- summary: Purges protection. The operation to delete or purge a replication protected item. This operation will force delete the replication protected item. Use the remove operation on replication protected item to perform a clean disable replication for the item.
  name: Purge
  uid: management.azure.com.recoveryservices-siterecovery.replicationprotecteditems.purge
- summary: Resynchronize or repair replication. The operation to start resynchronize/repair replication for a replication protected item requiring resynchronization.
  name: RepairReplication
  uid: management.azure.com.recoveryservices-siterecovery.replicationprotecteditems.repairreplication
- summary: Execute Reverse Replication\Reprotect Operation to reprotect or reverse replicate a failed over replication protected item.
  name: Reprotect
  uid: management.azure.com.recoveryservices-siterecovery.replicationprotecteditems.reprotect
- summary: Execute test failover Operation to perform a test failover of the replication protected item.
  name: TestFailover
  uid: management.azure.com.recoveryservices-siterecovery.replicationprotecteditems.testfailover
- summary: Execute test failover cleanup. Operation to clean up the test failover of a replication protected item.
  name: TestFailoverCleanup
  uid: management.azure.com.recoveryservices-siterecovery.replicationprotecteditems.testfailovercleanup
- summary: Execute unplanned failover Operation to initiate a failover of the replication protected item.
  name: UnplannedFailover
  uid: management.azure.com.recoveryservices-siterecovery.replicationprotecteditems.unplannedfailover
- summary: Updates protection. The operation to update the recovery settings of an ASR replication protected item.
  name: Update
  uid: management.azure.com.recoveryservices-siterecovery.replicationprotecteditems.update
- summary: Update the mobility service on a protected item. The operation to update(push update) the installed mobility service software on a replication protected item to the latest available version.
  name: UpdateMobilityService
  uid: management.azure.com.recoveryservices-siterecovery.replicationprotecteditems.updatemobilityservice
name: Replication Protected Items
uid: management.azure.com.recoveryservices-siterecovery.replicationprotecteditems
