apiVersion: 2016-08-10
service: Recovery Services - Site Recovery
operations:
- summary: 'Deletes provider from fabric. Note: Deleting provider for any fabric other than SingleHost is unsupported. To maintain backward compatibility for released clients the object "deleteRspInput" is used (if the object is empty we assume that it is old client and continue the old behavior). The operation to removes/delete(unregister) a recovery services provider from the vault'
  uid: management.azure.com.recoveryservices-siterecovery.replicationrecoveryservicesproviders.delete
- summary: Gets the details of a recovery services provider. Gets the details of registered recovery services provider.
  uid: management.azure.com.recoveryservices-siterecovery.replicationrecoveryservicesproviders.get
- summary: Gets the list of registered recovery services providers in the vault. This is a view only api. Lists the registered recovery services providers in the vault
  uid: management.azure.com.recoveryservices-siterecovery.replicationrecoveryservicesproviders.list
- summary: Gets the list of registered recovery services providers for the fabric. Lists the registered recovery services providers for the specified fabric.
  uid: management.azure.com.recoveryservices-siterecovery.replicationrecoveryservicesproviders.listbyreplicationfabrics
- summary: Purges recovery service provider from fabric The operation to purge(force delete) a recovery services provider from the vault.
  uid: management.azure.com.recoveryservices-siterecovery.replicationrecoveryservicesproviders.purge
- summary: Refresh details from the recovery services provider. The operation to refresh the information from the recovery services provider.
  uid: management.azure.com.recoveryservices-siterecovery.replicationrecoveryservicesproviders.refreshprovider
