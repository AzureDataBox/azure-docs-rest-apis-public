- content: GET https://management.azure.com/Subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.RecoveryServices/vaults/{vaultName}/backupEngines?api-version=2016-06-01&$filter={$filter}&$skipToken={$skipToken}
  isOptional: true
