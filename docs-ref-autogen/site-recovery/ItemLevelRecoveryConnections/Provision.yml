### YamlMime:RESTOperation
uid: management.azure.com.recoveryservices-backup.itemlevelrecoveryconnections.provision
name: Provision
service: Recovery Services - Backup
groupName: Item Level Recovery Connections
apiVersion: 2016-06-01
summary: Provisions a script which invokes an iSCSI connection to the backup data. Executing this script opens File Explorer which displays the recoverable files and folders. This is an asynchronous operation. To get the provisioning status, call GetProtectedItemOperationResult API.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/Subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.RecoveryServices/vaults/{vaultName}/backupFabrics/{fabricName}/protectionContainers/{containerName}/protectedItems/{protectedItemName}/recoveryPoints/{recoveryPointId}/provisionInstantItemRecovery?api-version=2016-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group associated with the Recovery Services vault.
  types:
  - uid: string
- name: vaultName
  in: path
  isRequired: true
  description: The name of the Recovery Services vault.
  types:
  - uid: string
- name: fabricName
  in: path
  isRequired: true
  description: The fabric name associated with the backup items.
  types:
  - uid: string
- name: containerName
  in: path
  isRequired: true
  description: The container name associated with the backup items.
  types:
  - uid: string
- name: protectedItemName
  in: path
  isRequired: true
  description: The name of the backup item whose files or folders are to be restored.
  types:
  - uid: string
- name: recoveryPointId
  in: path
  isRequired: true
  description: The recovery point ID for backup data. The iSCSI connection will be provisioned for this backup data.
  types:
  - uid: string
- name: api-version
