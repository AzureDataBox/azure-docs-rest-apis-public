### YamlMime:RESTOperation
uid: management.azure.com.recoveryservices-backup.itemlevelrecoveryconnections.revoke
name: Revoke
service: Recovery Services - Backup
groupName: Item Level Recovery Connections
apiVersion: 2016-06-01
summary: Revokes an iSCSI connection which can be used to download a script. Executing this script opens a file explorer displaying all recoverable files and folders. This is an asynchronous operation.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST management.azure.com/Subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.RecoveryServices/vaults/{vaultName}/backupFabrics/{fabricName}/protectionContainers/{containerName}/protectedItems/{protectedItemName}/recoveryPoints/{recoveryPointId}/revokeInstantItemRecovery?api-version=2016-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group associated with the Recovery Services vault.
  types:
  - uid: string
- name: vaultName
  in: path
  isRequired: true
  description: The name of the Recovery Services vault.
  types:
  - uid: string
- name: fabricName
  in: path
  isRequired: true
  description: The fabric name associated with the backup items. The value allowed is Azure.
  types:
  - uid: string
- name: containerName
  in: path
  isRequired: true
  description: The container name associated with the backup items.
  types:
  - uid: string
- name: protectedItemName
  in: path
  isRequired: true
  description: The name of the backup items whose files or folders will be restored.
  types:
  - uid: string
- name: recoveryPointId
  in: path
  isRequired: true
  description: The string that identifies the recovery point. The iSCSI connection will be revoked for this protected data.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: The revocation was accepted.
requestHeader: []
definitions: []
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account.
