### YamlMime:RESTOperation
summary: Revokes an iSCSI connection which can be used to download a script. Executing this script opens a file explorer displaying all recoverable files and folders. This is an asynchronous operation.
service: Recovery Services - Backup
apiVersion: 2016-06-01
groupName: Item Level Recovery Connections
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/Subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.RecoveryServices/vaults/{vaultName}/backupFabrics/{fabricName}/protectionContainers/{containerName}/protectedItems/{protectedItemName}/recoveryPoints/{recoveryPointId}/revokeInstantItemRecovery?api-version=2016-06-01
uriParameters:
- in: path
  isRequired: true
  description: The subscription ID.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group associated with the Recovery Services vault.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the Recovery Services vault.
  types:
  - uid: string
  name: vaultName
- in: path
  isRequired: true
  description: The fabric name associated with the backup items. The value allowed is Azure.
  types:
  - uid: string
  name: fabricName
- in: path
  isRequired: true
  description: The container name associated with the backup items.
  types:
  - uid: string
  name: containerName
- in: path
  isRequired: true
  description: The name of the backup items whose files or folders will be restored.
  types:
  - uid: string
  name: protectedItemName
- in: path
  isRequired: true
  description: The string that identifies the recovery point. The iSCSI connection will be revoked for this protected data.
  types:
  - uid: string
  name: recoveryPointId
- in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
  name: api-version
responses:
- description: The revocation was accepted.
  name: 202 Accepted
requestHeader: []
definitions: []
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account.
    name: user_impersonation
name: Revoke
uid: management.azure.com.recoveryservices-backup.itemlevelrecoveryconnections.revoke
