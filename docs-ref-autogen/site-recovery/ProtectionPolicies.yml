### YamlMime:RESTOperationGroup
uid: management.azure.com.recoveryservices-backup.protectionpolicies
name: Protection Policies
apiVersion: 2016-06-01
service: Recovery Services - Backup
operations:
- uid: management.azure.com.recoveryservices-backup.protectionpolicies.createorupdate
  summary: Creates or modifies a backup policy. This is an asynchronous operation. Use the GetPolicyOperationResult API to Get the operation status.
- uid: management.azure.com.recoveryservices-backup.protectionpolicies.delete
  summary: Deletes the specified backup policy from your Recovery Services vault. This is an asynchronous operation. Use the GetPolicyOperationResult API to Get the operation status.
- uid: management.azure.com.recoveryservices-backup.protectionpolicies.get
  summary: Gets the details of the backup policy associated with the Recovery Services vault. This is an asynchronous operation. Use the GetPolicyOperationResult API to Get the operation status.
- uid: management.azure.com.recoveryservices-backup.protectionpolicies.list
  summary: Lists the backup policies associated with the Recovery Services vault. The API provides parameters to Get scoped results.
