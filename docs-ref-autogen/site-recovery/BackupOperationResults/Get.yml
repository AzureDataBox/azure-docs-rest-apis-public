### YamlMime:RESTOperation
uid: management.azure.com.recoveryservices-backup.backupoperationresults.get
name: Get
service: Recovery Services - Backup
groupName: Backup Operation Results
apiVersion: 2016-06-01
summary: Provides the status of the delete operations, for example, deleting a backup item. Once the operation starts, the response status code is Accepted. The response status code remains in this state until the operation reaches completion. On successful completion, the status code changes to OK. This method expects OperationID as an argument. OperationID is part of the Location header of the operation response.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/Subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.RecoveryServices/vaults/{vaultName}/backupOperationResults/{operationId}?api-version=2016-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group associated with the Recovery Services vault.
  types:
  - uid: string
- name: vaultName
  in: path
  isRequired: true
  description: The name of the Recovery Services vault.
  types:
  - uid: string
- name: operationId
  in: path
  isRequired: true
  description: The ID of the operation.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK.
- name: 202 Accepted
  description: Accepted.
- name: 204 No Content
  description: No content.
requestHeader: []
definitions: []
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account.
