### YamlMime:RESTOperation
uid: management.azure.com.recoveryservices-backup.jobs.list
name: List
service: Recovery Services - Backup
groupName: Jobs
apiVersion: 2016-06-01
summary: Provides a pageable list of jobs.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET management.azure.com/Subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.RecoveryServices/vaults/{vaultName}/backupJobs?api-version=2016-06-01
- content: GET management.azure.com/Subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.RecoveryServices/vaults/{vaultName}/backupJobs?api-version=2016-06-01&$filter={$filter}&$skipToken={$skipToken}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group associated with the Recovery Services vault.
  types:
  - uid: string
- name: vaultName
  in: path
  isRequired: true
  description: The name of the Recovery Services vault.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
- name: $filter
  in: query
  description: The following equation can be used to filter the list of jobs based on status, type, start date, and end date. status eq { InProgress , Completed , Failed , CompletedWithWarnings , Cancelled , Cancelling } and backupManagementType eq {AzureIaasVM, MAB, DPM, AzureBackupServer, AzureSql } and operation eq { ConfigureBackup , Backup , Restore , DisableBackup , DeleteBackupData } and jobId eq {guid} and startTime eq { yyyy-mm-dd hh:mm:ss PM } and endTime eq { yyyy-mm-dd hh:mm:ss PM }.
  types:
  - uid: string
- name: $skipToken
  in: query
  description: The Skip Token filter.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK.
  types:
  - uid: JobResourceList
