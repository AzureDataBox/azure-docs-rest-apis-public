### YamlMime:RESTOperationGroup
apiVersion: 2016-06-01
service: Recovery Services - Backup
operations:
- summary: This operation enables an item to be backed up, or modifies the existing backup policy information for an item that has been backed up. This is an asynchronous operation. To learn the status of the operation, call the GetItemOperationResult API.
  name: CreateOrUpdate
  uid: management.azure.com.recoveryservices-backup.protecteditems.createorupdate
- summary: Used to disable the backup job for an item within a container. This is an asynchronous operation. To learn the status of the request, call the GetItemOperationResult API.
  name: Delete
  uid: management.azure.com.recoveryservices-backup.protecteditems.delete
- summary: Provides the details of the backup item. This is an asynchronous operation. To know the status of the operation, call the GetItemOperationResult API.
  name: Get
  uid: management.azure.com.recoveryservices-backup.protecteditems.get
- summary: Provides a pageable list of all items in a subscription, that can be protected.
  name: List
  uid: management.azure.com.recoveryservices-backup.protecteditems.list
name: Protected Items
uid: management.azure.com.recoveryservices-backup.protecteditems
