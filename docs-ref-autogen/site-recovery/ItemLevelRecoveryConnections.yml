### YamlMime:RESTOperationGroup
uid: management.azure.com.recoveryservices-backup.itemlevelrecoveryconnections
name: Item Level Recovery Connections
apiVersion: 2016-06-01
service: Recovery Services - Backup
operations:
- uid: management.azure.com.recoveryservices-backup.itemlevelrecoveryconnections.provision
  summary: Provisions a script which invokes an iSCSI connection to the backup data. Executing this script opens File Explorer which displays the recoverable files and folders. This is an asynchronous operation. To get the provisioning status, call GetProtectedItemOperationResult API.
- uid: management.azure.com.recoveryservices-backup.itemlevelrecoveryconnections.revoke
  summary: Revokes an iSCSI connection which can be used to download a script. Executing this script opens a file explorer displaying all recoverable files and folders. This is an asynchronous operation.
