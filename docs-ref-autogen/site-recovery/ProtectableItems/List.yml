### YamlMime:RESTOperation
summary: Based on the query filter and the pagination parameters, this operation provides a pageable list of objects within the subscription that can be protected.
service: Recovery Services - Backup
apiVersion: 2016-06-01
groupName: Protectable Items
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/Subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.RecoveryServices/vaults/{vaultName}/backupProtectableItems?api-version=2016-06-01
- content: GET https://management.azure.com/Subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.RecoveryServices/vaults/{vaultName}/backupProtectableItems?api-version=2016-06-01&$filter={$filter}&$skipToken={$skipToken}
  isOptional: true
uriParameters:
- in: path
  isRequired: true
  description: The subscription ID.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group associated with the Recovery Services vault.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the Recovery Services vault.
  types:
  - uid: string
  name: vaultName
- in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
  name: api-version
- in: query
  description: 'Using the following query filters, you can sort a specific backup item based on: type of backup item, status, name of the item, and more.  providerType eq { AzureIaasVM, MAB, DPM, AzureBackupServer, AzureSql } and status eq { NotProtected , Protecting , Protected } and friendlyName {name} and skipToken eq {string which provides the next set of list} and topToken eq {int} and backupManagementType eq { AzureIaasVM, MAB, DPM, AzureBackupServer, AzureSql }.'
  types:
  - uid: string
  name: $filter
- in: query
  description: The Skip Token filter.
  types:
  - uid: string
  name: $skipToken
responses:
- description: OK
  types:
  - uid: WorkloadProtectableItemResourceList
  name: 200 OK
requestHeader: []
definitions:
- name: WorkloadProtectableItemResourceList
  description: The list of WorkloadProtectableItem resources.
  kind: object
  properties:
  - description: List of resources.
    types:
    - isArray: true
      uid: WorkloadProtectableItemResource
    name: value
  - description: The URI to GET the next page of resources. Call ListNext() gets the next page of resources.
    types:
    - uid: string
    name: nextLink
- name: WorkloadProtectableItemResource
  description: The base class for the backup item. Workload-specific backup items are derived from this class.
  kind: object
  properties:
  - description: The base class for backup item. Workload-specific backup items are derived from this class.
    types:
    - uid: IaaSVMProtectableItem
    typesTitle: WorkloadProtectableItem
    name: properties
  - description: Resource ID represents the complete path to the resource.
    types:
    - uid: string
    name: id
  - description: Resource name associated with the resource.
    types:
    - uid: string
    name: name
  - description: Resource type represents the complete path of the form Namespace/ResourceType/ResourceType/...
    types:
    - uid: string
    name: type
  - description: Resource location.
    types:
    - uid: string
    name: location
  - description: Resource tags.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
  - description: Optional ETag.
    types:
    - uid: string
    name: eTag
- name: ProtectionStatus
  description: The state of the back up item.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Invalid
  - types:
    - uid: string
    name: NotProtected
  - types:
    - uid: string
    name: Protecting
  - types:
    - uid: string
    name: Protected
- name: IaaSVMProtectableItem
  description: This Azure VM workload-specific (also known as IaaS VM workload-specific) backup item can be backed up.
  kind: object
  properties:
  - description: The fully qualified Resource Manager ID of the virtual machine.
    types:
    - uid: string
    name: virtualMachineId
  - description: The backup managemenent type.
    types:
    - uid: string
    name: backupManagementType
  - description: The type of the backup item.
    types:
    - {}
    typesTitle: string
    name: protectableItemType
  - description: The friendly name of the backup item.
    types:
    - uid: string
    name: friendlyName
  - description: The state of the back up item.
    types:
    - uid: ProtectionStatus
    name: protectionState
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account.
    name: user_impersonation
name: List
uid: management.azure.com.recoveryservices-backup.protectableitems.list
