          "fabricFriendlyName": "East US 2 EUAP",
          "friendlyName": "euscancloud",
          "fabricType": "Azure",
          "protectedItemCount": 0,
          "pairingStatus": "Paired",
          "role": "Primary"
        }
      }
  - statusCode: "202"
