examples:
- name: List protection policies with backupManagementType filter as AzureIaasVm
  request:
    uri: GET https://management.azure.com/Subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/SwaggerTestRg/providers/Microsoft.RecoveryServices/vaults/NetSDKTestRsVault/backupPolicies?api-version=2017-07-01&$filter=backupManagementType eq 'AzureIaasVM'
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/Subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/SwaggerTestRg/providers/Microsoft.RecoveryServices/vaults/NetSDKTestRsVault/backupPolicies/DefaultPolicy",
            "name": "DefaultPolicy",
            "type": "Microsoft.RecoveryServices/vaults/backupPolicies",
            "properties": {
              "backupManagementType": "AzureIaasVM",
              "schedulePolicy": {
                "schedulePolicyType": "SimpleSchedulePolicy",
                "scheduleRunFrequency": "Daily",
                "scheduleRunTimes": [
                  "2017-12-05T19:00:00Z"
                ],
                "scheduleWeeklyFrequency": 0
              },
              "retentionPolicy": {
                "retentionPolicyType": "LongTermRetentionPolicy",
                "dailySchedule": {
                  "retentionTimes": [
                    "2017-12-05T19:00:00Z"
                  ],
                  "retentionDuration": {
                    "count": 30,
                    "durationType": "Days"
                  }
                }
              },
              "protectedItemsCount": 0
            }
          },
          {
            "id": "/Subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/SwaggerTestRg/providers/Microsoft.RecoveryServices/vaults/NetSDKTestRsVault/backupPolicies/testPolicy1",
            "name": "testPolicy1",
            "type": "Microsoft.RecoveryServices/vaults/backupPolicies",
            "properties": {
              "backupManagementType": "AzureIaasVM",
              "schedulePolicy": {
                "schedulePolicyType": "SimpleSchedulePolicy",
                "scheduleRunFrequency": "Daily",
                "scheduleRunTimes": [
                  "2018-01-24T02:00:00Z"
                ],
                "scheduleWeeklyFrequency": 0
              },
              "retentionPolicy": {
                "retentionPolicyType": "LongTermRetentionPolicy",
                "dailySchedule": {
                  "retentionTimes": [
                    "2018-01-24T02:00:00Z"
                  ],
                  "retentionDuration": {
                    "count": 1,
                    "durationType": "Days"
                  }
                }
              },
              "timeZone": "Pacific Standard Time",
              "protectedItemsCount": 0
            }
          }
        ]
      }
- name: List protection policies with backupManagementType filter as AzureWorkload
  request:
    uri: GET https://management.azure.com/Subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/SwaggerTestRg/providers/Microsoft.RecoveryServices/vaults/NetSDKTestRsVault/backupPolicies?api-version=2017-07-01&$filter=backupManagementType eq 'AzureWorkload'
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/Subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/SwaggerTestRg/providers/Microsoft.RecoveryServices/vaults/NetSDKTestRsVault/backupPolicies/HourlyLogBackup",
            "name": "HourlyLogBackup",
            "type": "Microsoft.RecoveryServices/vaults/backupPolicies",
            "properties": {
              "backupManagementType": "AzureWorkload",
              "workLoadType": "SQLDataBase",
              "settings": {
                "timeZone": "UTC",
                "issqlcompression": false
              },
              "subProtectionPolicy": [
                {
                  "policyType": "Full",
                  "schedulePolicy": {
                    "schedulePolicyType": "SimpleSchedulePolicy",
                    "scheduleRunFrequency": "Daily",
                    "scheduleRunTimes": [
                      "2017-12-05T19:00:00Z"
                    ],
                    "scheduleWeeklyFrequency": 0
                  },
                  "retentionPolicy": {
                    "retentionPolicyType": "LongTermRetentionPolicy",
                    "dailySchedule": {
                      "retentionTimes": [
                        "2017-12-05T19:00:00Z"
                      ],
                      "retentionDuration": {
                        "count": 30,
                        "durationType": "Days"
                      }
                    }
                  }
                },
                {
                  "policyType": "Log",
                  "schedulePolicy": {
                    "schedulePolicyType": "LogSchedulePolicy",
                    "scheduleFrequencyInMins": 60
                  },
                  "retentionPolicy": {
                    "retentionPolicyType": "SimpleRetentionPolicy",
                    "retentionDuration": {
                      "count": 30,
                      "durationType": "Days"
                    }
                  }
                }
              ],
              "protectedItemsCount": 0
            }
          }
        ]
      }
