### YamlMime:RESTOperation
uid: management.azure.com.recoveryservices-backup.protectioncontainers.get
name: Get
service: Recovery Services - Backup
groupName: Protection Containers
apiVersion: 2016-06-01
summary: Gets details of the specific container registered to your Recovery Services vault.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/Subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.RecoveryServices/vaults/{vaultName}/backupFabrics/{fabricName}/protectionContainers/{containerName}?api-version=2016-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group associated with the Recovery Services vault.
  types:
  - uid: string
- name: vaultName
  in: path
  isRequired: true
  description: The name of the Recovery Services vault.
  types:
  - uid: string
- name: fabricName
  in: path
  isRequired: true
  description: The fabric name associated with the container.
  types:
  - uid: string
- name: containerName
  in: path
  isRequired: true
  description: The container name used for this GET operation.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK.
  types:
