### YamlMime:RESTOperationGroup
apiVersion: 2016-08-10
service: Recovery Services - Site Recovery
operations:
- summary: Creates a recovery plan with the given details. The operation to create a recovery plan.
  name: Create
  uid: management.azure.com.recoveryservices-siterecovery.replicationrecoveryplans.create
- summary: Deletes the specified recovery plan. Delete a recovery plan.
  name: Delete
  uid: management.azure.com.recoveryservices-siterecovery.replicationrecoveryplans.delete
- summary: Execute commit failover of the recovery plan. The operation to commit the fail over of a recovery plan.
  name: FailoverCommit
  uid: management.azure.com.recoveryservices-siterecovery.replicationrecoveryplans.failovercommit
- summary: Gets the requested recovery plan. Gets the details of the recovery plan.
  name: Get
  uid: management.azure.com.recoveryservices-siterecovery.replicationrecoveryplans.get
- summary: Gets the list of recovery plans. Lists the recovery plans in the vault.
  name: List
  uid: management.azure.com.recoveryservices-siterecovery.replicationrecoveryplans.list
- summary: Execute planned failover of the recovery plan. The operation to start the planned failover of a recovery plan.
  name: PlannedFailover
  uid: management.azure.com.recoveryservices-siterecovery.replicationrecoveryplans.plannedfailover
- summary: Execute reprotect of the recovery plan. The operation to reprotect(reverse replicate) a recovery plan.
  name: Reprotect
  uid: management.azure.com.recoveryservices-siterecovery.replicationrecoveryplans.reprotect
- summary: Execute test failover of the recovery plan. The operation to start the test failover of a recovery plan.
  name: TestFailover
  uid: management.azure.com.recoveryservices-siterecovery.replicationrecoveryplans.testfailover
- summary: Execute test failover cleanup of the recovery plan. The operation to cleanup test failover of a recovery plan.
  name: TestFailoverCleanup
  uid: management.azure.com.recoveryservices-siterecovery.replicationrecoveryplans.testfailovercleanup
- summary: Execute unplanned failover of the recovery plan. The operation to start the failover of a recovery plan.
  name: UnplannedFailover
  uid: management.azure.com.recoveryservices-siterecovery.replicationrecoveryplans.unplannedfailover
- summary: Updates the given recovery plan. The operation to update a recovery plan.
  name: Update
  uid: management.azure.com.recoveryservices-siterecovery.replicationrecoveryplans.update
name: Replication Recovery Plans
uid: management.azure.com.recoveryservices-siterecovery.replicationrecoveryplans
