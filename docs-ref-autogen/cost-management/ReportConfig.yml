### YamlMime:RESTOperationGroup
uid: management.azure.com.cost-management.reportconfig
name: Report Config
apiVersion: 2018-08-31
service: Cost Management
operations:
- uid: management.azure.com.cost-management.reportconfig.createorupdate
  summary: The operation to create or update a report config. Update operation requires latest eTag to be set in the request mandatorily. You may obtain the latest eTag by performing a get operation. Create operation does not require eTag.
- uid: management.azure.com.cost-management.reportconfig.createorupdatebyresourcegroupname
  summary: The operation to create or update a report config. Update operation requires latest eTag to be set in the request mandatorily. You may obtain the latest eTag by performing a get operation. Create operation does not require eTag.
- uid: management.azure.com.cost-management.reportconfig.delete
  summary: The operation to delete a report.
- uid: management.azure.com.cost-management.reportconfig.deletebyresourcegroupname
  summary: The operation to delete a report config.
- uid: management.azure.com.cost-management.reportconfig.get
  summary: Gets the report config for a subscription by report config name.
- uid: management.azure.com.cost-management.reportconfig.getbyresourcegroupname
  summary: Gets the report config for a resource group under a subscription by report config name.
- uid: management.azure.com.cost-management.reportconfig.list
  summary: Lists all report configs for a subscription.
- uid: management.azure.com.cost-management.reportconfig.listbyresourcegroupname
  summary: Lists all report configs for a resource group under a subscription.
