### YamlMime:RESTOperation
uid: management.azure.com.cost-management.reports.getbydepartment
name: Get By Department
service: Cost Management
groupName: Reports
apiVersion: 2018-08-01-preview
summary: Gets the report for a department by report name.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Billing/departments/{departmentId}/providers/Microsoft.CostManagement/reports/{reportName}?api-version=2018-08-01-preview
uriParameters:
- name: departmentId
  in: path
  isRequired: true
  description: Department ID
  types:
  - uid: string
- name: reportName
  in: path
  isRequired: true
  description: Report Name.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. The current version is 2018-08-01-preview.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: Report
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
