examples:
- name: Report
  request:
    uri: GET https://management.azure.com/providers/Microsoft.Billing/departments/1234/providers/Microsoft.CostManagement/reports/TestReport?api-version=2018-08-01-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "providers/Microsoft.Billing/departments/{department-id}/providers/Microsoft.CostManagement/reports/TestReport",
        "name": "TestReport",
        "type": "Microsoft.CostManagement/reports",
        "properties": {
          "format": "Csv",
          "deliveryInfo": {
            "destination": {
              "resourceId": "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/MYDEVTESTRG/providers/Microsoft.Storage/storageAccounts/ccmeastusdiag182",
              "container": "reports",
              "rootFolderPath": "ad-hoc"
            }
          },
          "definition": {
            "type": "Usage",
            "timeframe": "Custom",
            "timePeriod": {
              "from": "2018-06-01T00:00:00Z",
              "to": "2018-10-31T00:00:00Z"
            },
            "dataset": {
              "granularity": "Daily",
              "configuration": {
                "columns": [
                  "UsageDate",
                  "MeterId",
                  "InstanceId",
                  "ResourceLocation",
                  "UsageQuantity"
                ]
              },
              "aggregation": {
                "usageSum": {
                  "name": "UsageQuantity",
                  "function": "Sum"
                }
              },
              "grouping": [
                {
                  "type": "Dimension",
                  "name": "SubscriptionName"
                },
                {
                  "type": "Tag",
                  "name": "Environment"
                }
              ],
              "filter": {
                "and": [
                  {
                    "dimension": {
                      "name": "ResourceLocation",
                      "operator": "In",
                      "values": [
                        "East US",
                        "West Europe"
                      ]
                    }
                  },
                  {
                    "tag": {
                      "name": "Environment",
                      "operator": "Contains",
                      "values": [
                        "UAT",
                        "Prod"
                      ]
                    }
                  }
                ]
              }
            }
          }
        }
      }
