### YamlMime:RESTOperationGroup
uid: management.azure.com.applicationgateway.applicationgateways
name: Application Gateways
summary: The Microsoft Azure Network management API provides a RESTful set of web services that interact with Microsoft Azure Networks service to manage your network resources. The API has entities that capture the relationship between an end user and the Microsoft Azure Networks service.
apiVersion: 2017-10-01
service: Application Gateway
operations:
- uid: management.azure.com.applicationgateway.applicationgateways.backendhealth
  summary: Gets the backend health of the specified application gateway in a resource group.
- uid: management.azure.com.applicationgateway.applicationgateways.createorupdate
  summary: Creates or updates the specified application gateway.
- uid: management.azure.com.applicationgateway.applicationgateways.delete
  summary: Deletes the specified application gateway.
- uid: management.azure.com.applicationgateway.applicationgateways.get
  summary: Gets the specified application gateway.
- uid: management.azure.com.applicationgateway.applicationgateways.getsslpredefinedpolicy
  summary: Gets Ssl predefined policy with the specified policy name.
- uid: management.azure.com.applicationgateway.applicationgateways.list
  summary: Lists all application gateways in a resource group.
- uid: management.azure.com.applicationgateway.applicationgateways.listall
  summary: Gets all the application gateways in a subscription.
- uid: management.azure.com.applicationgateway.applicationgateways.listavailablessloptions
  summary: Lists available Ssl options for configuring Ssl policy.
- uid: management.azure.com.applicationgateway.applicationgateways.listavailablesslpredefinedpolicies
  summary: Lists all SSL predefined policies for configuring Ssl policy.
- uid: management.azure.com.applicationgateway.applicationgateways.listavailablewafrulesets
  summary: Lists all available web application firewall rule sets.
- uid: management.azure.com.applicationgateway.applicationgateways.start
  summary: Starts the specified application gateway.
- uid: management.azure.com.applicationgateway.applicationgateways.stop
  summary: Stops the specified application gateway in a resource group.
- uid: management.azure.com.applicationgateway.applicationgateways.updatetags
  summary: Updates the specified application gateway tags.
