### YamlMime:RESTOperation
summary: Lists all SSL predefined policies for configuring Ssl policy.
service: Application Gateway
apiVersion: 2017-09-01
groupName: Application Gateways
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Network/applicationGatewayAvailableSslOptions/default/predefinedPolicies?api-version=2017-09-01
uriParameters:
- in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
  name: api-version
responses:
- description: Success. The operation returns a lists of all Ssl predefined policies for configuring Ssl policy.
  types:
  - uid: ApplicationGatewayAvailableSslPredefinedPolicies
  name: 200 OK
requestHeader: []
definitions:
- name: ApplicationGatewayAvailableSslPredefinedPolicies
  description: Response for ApplicationGatewayAvailableSslOptions API service call.
  kind: object
  properties:
  - description: List of available Ssl predefined policy.
    types:
    - uid: ApplicationGatewaySslPredefinedPolicy
    name: value
  - description: URL to get the next set of results.
    types:
    - uid: string
    name: nextLink
- name: ApplicationGatewaySslPredefinedPolicy
  description: An Ssl predefined policy
  kind: object
  properties:
  - description: Name of Ssl predefined policy.
    types:
    - uid: string
    name: name
  - description: Ssl cipher suites to be enabled in the specified order for application gateway.
    types:
    - uid: string
    name: properties.cipherSuites
  - description: Minimum version of Ssl protocol to be supported on application gateway.
    types:
    - uid: ApplicationGatewaySslProtocol
    name: properties.minProtocolVersion
  - isReadyOnly: true
    description: Resource ID
    types:
    - uid: string
    name: id
examples:
- request:
    uri: GET https://management.azure.com/subscriptions/subid/providers/Microsoft.Network/applicationGatewayAvailableSslOptions/default/predefinedPolicies?api-version=2017-09-01
  responses:
  - statusCode: "200"
  name: ApplicationGatewayAvailableSslOptionsPredefinedPoliciesGet
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: ListAvailableSslPredefinedPolicies
uid: management.azure.com.applicationgateway.applicationgateways.listavailablesslpredefinedpolicies
