### YamlMime:RESTOperationGroup
uid: adminmanagement.local.azurestack.external.azurestackadmin.containers
name: Containers
apiVersion: 2015-12-01-preview
service: Azure Stack Admin
operations:
- uid: adminmanagement.local.azurestack.external.azurestackadmin.containers.cancelmigration
  summary: Cancel a container migration job.
- uid: adminmanagement.local.azurestack.external.azurestackadmin.containers.list
  summary: Returns the list of containers which can be migrated in the specified share.
- uid: adminmanagement.local.azurestack.external.azurestackadmin.containers.listdestinationshares
  summary: Returns a list of destination shares that the system considers as best candidates for migration.
- uid: adminmanagement.local.azurestack.external.azurestackadmin.containers.migrate
  summary: Starts a container migration job to migrate containers to the specified destination share.
- uid: adminmanagement.local.azurestack.external.azurestackadmin.containers.migrationstatus
  summary: Returns the status of a container migration job.
