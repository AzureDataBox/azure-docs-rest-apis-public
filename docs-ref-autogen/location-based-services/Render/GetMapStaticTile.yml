### YamlMime:RESTOperation
uid: atlas.microsoft.com.locationbasedservicesfunctionalapi.render.getmapstatictile
name: Get Map Static Tile
service: Location Based Services Functional API
groupName: Render
apiVersion: "1.0"
summary: Returns a raster map tile
consumes: []
produces:
- application/json
- application/xml
paths:
- content: GET atlas.microsoft.com/map/static/{format}?api-version=1.0&subscription-key={subscription-key}&version={version}&request={request}&srs={srs}&bbox={bbox}&height={height}&width={width}&layers={layers}&styles={styles}
- content: GET atlas.microsoft.com/map/static/{format}?api-version=1.0&subscription-key={subscription-key}&service={service}&version={version}&request={request}&srs={srs}&bbox={bbox}&height={height}&width={width}&layers={layers}&styles={styles}
  isOptional: true
uriParameters:
- name: format
  in: path
  isRequired: true
  description: Desired format of the response
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version number of Azure LBS API.  Current version is 1.0
  types:
  - uid: string
- name: subscription-key
  in: query
  isRequired: true
  description: Azure LBS subscription key
  types:
  - uid: string
- name: service
  in: query
  description: Service type.  E.g WMS
  types:
  - uid: string
- name: version
  in: query
  isRequired: true
  description: WMS service version.  E.g. 1.1.1
  types:
  - uid: string
- name: request
  in: query
  isRequired: true
  description: Request type.  E.g. GetMap
  types:
  - uid: string
- name: srs
  in: query
  isRequired: true
  description: Projection used in describing the bbox.  E.g. EPSG:4326 or EPSG:3857
  types:
  - uid: string
- name: bbox
  in: query
  isRequired: true
  description: Bounding box in the projection stated in srs.  In the stucture of 'minLon, minLat, maxLon, maxLat'
  types:
  - uid: string
- name: height
  in: query
  isRequired: true
  description: Height of the resulting image, in pixels.  Maximum value is 2048.
  types:
  - uid: string
- name: width
  in: query
  isRequired: true
  description: Width of the resulting image, in pixels.   Maximum value is 2048.
  types:
  - uid: string
- name: layers
  in: query
  isRequired: true
  description: Map layer requested.  E.g basic
  types:
  - uid: string
- name: styles
  in: query
  isRequired: true
  description: Map style to be returned.  Currently, no styles are available. This parameter is present for forward compatibility; it must be used and left blank
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: mapstatic200
- name: 400 Bad Request
  description: 'Bad request: one or more parameters were incorrectly specified or are mutually exclusive.'
  types:
  - uid: Error
- name: Other Status Codes
  description: 'Unauthorized: Access is denied due to invalid credentials.'
  types:
  - uid: Error
- name: Other Status Codes
  description: Permission, capacity, or authentication issues.
  types:
  - uid: Error
- name: Other Status Codes
  description: 'Not Found: the requested resource could not be found, but it may be available again in the future.'
  types:
  - uid: Error
- name: Other Status Codes
  description: An error occurred while processing the request. Please try again later.
  types:
  - uid: Error
requestHeader: []
definitions:
- name: mapstatic200
  description: This object is returned from a successful Map Static call
  kind: object
  properties:
  - name: image
    isReadyOnly: true
    description: "  \nImage property"
    types:
    - uid: string
- name: Error
  description: This object is returned when an error occurs in the Location Based Service API
  kind: object
  properties:
  - name: statuscode
    isReadyOnly: true
    description: "  \nError code."
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: "  \nIf available, a human readable description of the error."
    types:
    - uid: string
examples:
- name: GetMapStaticTile
  request:
    uri: GET atlas.microsoft.com/map/static/png?api-version=1.0&service=WMS&version=1.1.1&request=GetMap&srs=EPSG:4326&bbox=1.355233,42.982261,24.980233,56.526017&height=768&width=1024&layers=basic&styles=1
  responses:
  - statusCode: "200"
    body: '{}'
  - statusCode: "400"
    body: >-
      {
        "statuscode": "400",
        "message": "Bad request: one or more parameters were incorrectly specified or are mutually exclusive."
      }
  - statusCode: "401"
    body: >-
      {
        "statuscode": "401",
        "message": "Unauthorized: Access is denied due to invalid credentials."
      }
  - statusCode: "403"
    body: >-
      {
        "statuscode": "403",
        "message": "Permission, capacity, or authentication issues."
      }
  - statusCode: "404"
    body: >-
      {
        "statuscode": "404",
        "message": "Not Found: the requested resource could not be found, but it may be available again in the future."
      }
  - statusCode: "500"
    body: >-
      {
        "statuscode": "500",
        "message": "An error occurred while processing the request. Please try again later."
      }
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
- name: subscription-key
  type: apiKey
  in: query
