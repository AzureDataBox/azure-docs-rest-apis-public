  - uid: string
  name: x
- in: query
  isRequired: true
  description: Y index for the desired tile, based on Spherical Mercator projection coordinate system (EPSG:3857)
  types:
  - uid: string
  name: y
- in: query
  description: True or False string to exclude textual data from response.  Only images and country names will be in response.
  types:
  - uid: string
  name: text
