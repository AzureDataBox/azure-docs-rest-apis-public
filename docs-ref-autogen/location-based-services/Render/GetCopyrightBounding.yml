### YamlMime:RESTOperation
uid: atlas.microsoft.com.locationbasedservicesfunctionalapi.render.getcopyrightbounding
name: Get Copyright Bounding
service: Location Based Services Functional API
groupName: Render
apiVersion: "1.0"
summary: Returns the copyright information for a given bounding box
consumes: []
produces:
- application/json
- application/xml
paths:
- content: GET https://atlas.microsoft.com/map/copyright/bounding/{format}?subscription-key={subscription-key}&api-version=1.0&mincoordinates={mincoordinates}&maxcoordinates={maxcoordinates}
- content: GET https://atlas.microsoft.com/map/copyright/bounding/{format}?subscription-key={subscription-key}&api-version=1.0&mincoordinates={mincoordinates}&maxcoordinates={maxcoordinates}&text={text}
  isOptional: true
uriParameters:
- name: format
  in: path
  isRequired: true
  description: Desired format of the response. Possible values are json & xml.
  types:
  - uid: string
- name: subscription-key
  in: query
  isRequired: true
  description: Azure Maps subscription key
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version number of Azure Maps API.  Current version is 1.0
  types:
  - uid: string
- name: mincoordinates
  in: query
  isRequired: true
  description: Minimum coordinates of bounding box in latitude longitude coordinate system.  E.g. 52.41064,4.84228
  types:
  - uid: string
- name: maxcoordinates
  in: query
  isRequired: true
  description: Maximum coordinates of bounding box in latitude longitude coordinate system.  E.g. 52.41064,4.84228
  types:
  - uid: string
- name: text
  in: query
  description: Yes/no value to exclude textual data from response. Only images and country names will be in response.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: CopyrightBoundingResult
- name: 400 Bad Request
  description: 'Bad request: one or more parameters were incorrectly specified or are mutually exclusive.'
  types:
  - uid: Error
- name: Other Status Codes
  description: 'Unauthorized: Access is denied due to invalid credentials.'
  types:
  - uid: Error
- name: Other Status Codes
  description: Permission, capacity, or authentication issues.
  types:
  - uid: Error
- name: Other Status Codes
  description: 'Not Found: the requested resource could not be found, but it may be available again in the future.'
  types:
  - uid: Error
- name: Other Status Codes
  description: An error occurred while processing the request. Please try again later.
  types:
  - uid: Error
requestHeader: []
definitions:
- name: CopyrightBoundingResult
  description: This object is returned from a successful Copyright Bounding call
  kind: object
  properties:
  - name: formatVersion
    isReadyOnly: true
    description: Format Version property
    types:
    - uid: string
  - name: generalCopyrights
    isReadyOnly: true
    description: General Copyrights array
    types:
    - uid: string
      isArray: true
  - name: regions
    isReadyOnly: true
    description: Regions array
    types:
    - uid: Region
      isArray: true
- name: Error
  description: This object is returned when an error occurs in the Location Based Service API
  kind: object
  properties:
  - name: statuscode
    isReadyOnly: true
    description: Error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: If available, a human readable description of the error.
    types:
    - uid: string
- name: Region
  kind: object
  properties:
  - name: copyrights
    isReadyOnly: true
    description: Copyrights array
    types:
    - uid: string
      isArray: true
  - name: country
    isReadyOnly: true
    description: Country property
    types:
    - uid: Country
- name: Country
  kind: object
  properties:
  - name: Name
    isReadyOnly: true
    description: Country Name
    types:
    - uid: string
  - name: Code
    isReadyOnly: true
    description: Country Code
    types:
    - uid: string
examples:
- name: GetCopyrightBounding
  request:
    uri: GET https://atlas.microsoft.com/map/copyright/bounding/json?api-version=1.0&mincoordinates=52.41064,4.84228&maxcoordinates=52.41072,4.84239&text=yes
  responses:
  - statusCode: "200"
    body: >-
      {
        "formatVersion": "0.0.1",
        "generalCopyrights": [
          "© 1992 – 2016 TomTom. All rights reserved. This material is proprietary and the subject of copyright protection, database right protection and other intellectual property rights owned by TomTom or its suppliers. The use of this material is subject to the terms of a license agreement. Any unauthorized copying or disclosure of this material will lead to criminal and civil liabilities.",
          "Data Source © 2016 TomTom",
          "based on"
        ],
        "regions": [
          {
            "copyrights": [
              "Topografische onderground Copyright © dienst voor het kadaster en de openbare registers, Apeldoorn 2016."
            ],
            "country": {
              "ISO3": "NLD",
              "label": "Netherlands"
            }
          }
        ]
      }
  - statusCode: "400"
    body: >-
      {
        "statuscode": "400",
        "message": "Bad request: one or more parameters were incorrectly specified or are mutually exclusive."
      }
  - statusCode: "401"
    body: >-
      {
        "statuscode": "401",
        "message": "Unauthorized: Access is denied due to invalid credentials."
      }
  - statusCode: "403"
    body: >-
      {
        "statuscode": "403",
        "message": "Permission, capacity, or authentication issues."
      }
  - statusCode: "404"
    body: >-
      {
        "statuscode": "404",
        "message": "Not Found: the requested resource could not be found, but it may be available again in the future."
      }
  - statusCode: "500"
    body: >-
      {
        "statuscode": "500",
        "message": "An error occurred while processing the request. Please try again later."
      }
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
- name: subscription-key
  type: apiKey
  in: query
