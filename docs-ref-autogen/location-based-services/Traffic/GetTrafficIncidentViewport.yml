    description: "  \nViewport Response object"
    types:
    - uid: ViewpResp
- name: Error
  description: This object is returned when an error occurs in the Location Based Service API
  kind: object
  properties:
  - name: statuscode
    isReadyOnly: true
    description: "  \nError code."
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: "  \nIf available, a human readable description of the error."
    types:
    - uid: string
- name: ViewpResp
  description: Viewport Response object
  kind: object
  properties:
  - name: trafficState
    isReadyOnly: true
    description: "  \nTraffic State array"
    types:
    - uid: TrafficState
  - name: copyrightIds
    isReadyOnly: true
    description: "  \nCopyright Ids property"
    types:
    - uid: string
  - name: '@version'
    isReadyOnly: true
    description: "  \n@Version property"
    types:
    - uid: string
  - name: '@maps'
    isReadyOnly: true
    description: "  \n@maps property"
    types:
    - uid: string
- name: TrafficState
  description: Traffic State array
  kind: object
  properties:
  - name: '@trafficAge'
    isReadyOnly: true
    description: "  \n@Traffic Age property"
    types:
    - uid: integer
  - name: '@trafficModelId'
    isReadyOnly: true
    description: "  \n@Traffic Model Id property"
    types:
    - uid: string
