### YamlMime:RESTOperation
uid: atlas.microsoft.com.locationbasedservicesfunctionalapi.traffic.gettrafficincidentviewport
name: Get Traffic Incident Viewport
service: Location Based Services Functional API
groupName: Traffic
apiVersion: "1.0"
summary: Get the traffic incident viewport for a given boundingbox
consumes: []
produces:
- application/json
- application/xml
paths:
- content: GET atlas.microsoft.com/traffic/incident/viewport/{format}?api-version=1.0&subscription-key={subscription-key}&boundingbox={boundingbox}&boundingzoom={boundingzoom}&overviewbox={overviewbox}&overviewzoom={overviewzoom}&copyright={copyright}
uriParameters:
- name: format
  in: path
  isRequired: true
  description: Desired format of the response
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version number of Azure LBS API.  Current version is 1.0
  types:
  - uid: string
- name: subscription-key
  in: query
  isRequired: true
  description: Azure LBS subscription key
  types:
  - uid: string
- name: boundingbox
  in: query
  isRequired: true
  description: Bounding box of the map viewport in EPSG900913 projection. The maximum size of the bounding box that can be passed is dependent on the requested zoom level. The width and height cannot exceed 4092 pixels when rendered on the given zoom level
  types:
  - uid: string
- name: boundingzoom
  in: query
  isRequired: true
  description: Zoom level of the map viewport. Used to determine whether the view can be zoomed in.  From 1 to 18
  types:
  - uid: string
- name: overviewbox
  in: query
  isRequired: true
  description: Bounding box of the overview map in EPSG900913 projection. Used in case the overview box/mini map has different copyright data than the main map. If there is no mini map, use the same coordinates as boundingBox above
  types:
  - uid: string
- name: overviewzoom
  in: query
  isRequired: true
  description: Zoom level of the overview map. If there is no mini map, use the same zoom level as boundingZoom above.  From 1 to 18
  types:
  - uid: string
- name: copyright
  in: query
  isRequired: true
  description: true or false on whether to return copyright information
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: trafficincidentviewport200
- name: 400 Bad Request
  description: 'Bad request: one or more parameters were incorrectly specified or are mutually exclusive.'
  types:
  - uid: Error
- name: Other Status Codes
  description: 'Unauthorized: Access is denied due to invalid credentials.'
  types:
  - uid: Error
- name: Other Status Codes
  description: Permission, capacity, or authentication issues.
  types:
  - uid: Error
- name: Other Status Codes
  description: 'Not Found: the requested resource could not be found, but it may be available again in the future.'
  types:
  - uid: Error
- name: Other Status Codes
  description: An error occurred while processing the request. Please try again later.
  types:
  - uid: Error
requestHeader: []
