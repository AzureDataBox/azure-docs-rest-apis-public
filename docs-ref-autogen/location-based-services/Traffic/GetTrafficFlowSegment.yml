### YamlMime:RESTOperation
uid: atlas.microsoft.com.locationbasedservicesfunctionalapi.traffic.gettrafficflowsegment
name: Get Traffic Flow Segment
service: Location Based Services Functional API
groupName: Traffic
apiVersion: "1.0"
summary: Get the traffic flow segment for a given coordinates
consumes: []
produces:
- application/json
- application/xml
paths:
- content: GET atlas.microsoft.com/traffic/flow/segment/{format}?api-version=1.0&subscription-key={subscription-key}&style={style}&zoom={zoom}&query={query}
- content: GET atlas.microsoft.com/traffic/flow/segment/{format}?api-version=1.0&subscription-key={subscription-key}&style={style}&zoom={zoom}&query={query}&unit={unit}&thickness={thickness}&openLr={openLr}
  isOptional: true
uriParameters:
- name: format
  in: path
  isRequired: true
  description: Desired format of the response
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version number of Azure LBS API.  Current version is 1.0
  types:
  - uid: string
- name: subscription-key
  in: query
  isRequired: true
  description: Azure LBS subscription key
  types:
  - uid: string
- name: style
  in: query
  isRequired: true
  description: The style to be used to render the tile.  Valid values are absolute which returns colors reflecting the absolute speed measured, relative which returns the speed relative to free-flow, Relative-delay which displays relative speeds only where they are different from the freeflow speeds
  types:
  - uid: string
- name: zoom
  in: query
  isRequired: true
  description: Zoom level for desired tile.  0 to 18 for raster tiles, 0 through 20 for vector tiles
  types:
  - uid: string
- name: query
  in: query
  isRequired: true
  description: The applicable query string and/or coordinates
  types:
  - uid: string
- name: unit
  in: query
  description: Unit of speed in KMPH or MPH
  types:
  - uid: string
- name: thickness
  in: query
  description: The segment width multiplier.  Valid values are from 1 to 20
  types:
  - uid: string
- name: openLr
  in: query
  description: true or false string on whether the response should include OpenLR code
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: trafficflowsegment200
- name: 400 Bad Request
  description: 'Bad request: one or more parameters were incorrectly specified or are mutually exclusive.'
  types:
  - uid: Error
- name: Other Status Codes
  description: 'Unauthorized: Access is denied due to invalid credentials.'
