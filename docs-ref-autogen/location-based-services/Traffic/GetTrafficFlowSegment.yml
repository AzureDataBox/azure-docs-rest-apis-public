### YamlMime:RESTOperation
uid: atlas.microsoft.com.locationbasedservicesfunctionalapi.traffic.gettrafficflowsegment
name: Get Traffic Flow Segment
service: Location Based Services Functional API
groupName: Traffic
apiVersion: "1.0"
summary: Get the traffic flow segment for the given coordinates
consumes: []
produces:
- application/json
- application/xml
paths:
- content: GET https://atlas.microsoft.com/traffic/flow/segment/{format}?subscription-key={subscription-key}&api-version=1.0&style={style}&zoom={zoom}&query={query}
- content: GET https://atlas.microsoft.com/traffic/flow/segment/{format}?subscription-key={subscription-key}&api-version=1.0&style={style}&zoom={zoom}&query={query}&unit={unit}&thickness={thickness}&openLr={openLr}
  isOptional: true
uriParameters:
- name: format
  in: path
  isRequired: true
  description: Desired format of the response. Possible values are json & xml.
  types:
  - uid: string
- name: subscription-key
  in: query
  isRequired: true
  description: Azure Maps subscription key
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version number of Azure Maps API.  Current version is 1.0
  types:
  - uid: string
- name: style
  in: query
  isRequired: true
  description: The style to be used to render the tile.  Valid values are absolute which returns colors reflecting the absolute speed measured, relative which returns the speed relative to free-flow, Relative-delay which displays relative speeds only where they are different from the freeflow speeds
  types:
  - uid: TrafficFlowSegmentStyle
- name: zoom
  in: query
  isRequired: true
  description: Zoom level for desired tile.
  types:
  - uid: integer
- name: query
  in: query
  isRequired: true
  description: Coordinates of the point close to the road segment. They have to be comma-separated and calculated using EPSG4326 projection.
  types:
  - uid: string
- name: unit
  in: query
  description: Unit of speed in KMPH or MPH
  types:
  - uid: unit
- name: thickness
  in: query
  description: The segment width multiplier.
  types:
  - uid: integer
- name: openLr
  in: query
  description: Boolean on whether the response should include OpenLR code
  types:
  - uid: boolean
responses:
- name: 200 OK
  description: OK
  types:
  - uid: TrafficFlowSegmentResult
- name: 400 Bad Request
  description: 'Bad request: one or more parameters were incorrectly specified or are mutually exclusive.'
  types:
  - uid: Error
- name: Other Status Codes
  description: 'Unauthorized: Access is denied due to invalid credentials.'
  types:
  - uid: Error
- name: Other Status Codes
  description: Permission, capacity, or authentication issues.
  types:
  - uid: Error
- name: Other Status Codes
  description: 'Not Found: the requested resource could not be found, but it may be available again in the future.'
  types:
  - uid: Error
- name: Other Status Codes
  description: An error occurred while processing the request. Please try again later.
  types:
  - uid: Error
requestHeader: []
definitions:
- name: TrafficFlowSegmentStyle
  description: The style to be used to render the tile.  Valid values are absolute which returns colors reflecting the absolute speed measured, relative which returns the speed relative to free-flow, Relative-delay which displays relative speeds only where they are different from the freeflow speeds
  kind: enum
  properties:
  - name: absolute
    types:
    - uid: string
  - name: relative
    types:
    - uid: string
  - name: relative-delay
    types:
    - uid: string
- name: unit
  description: Unit of speed in KMPH or MPH
  kind: enum
  properties:
  - name: KMPH
    description: Kilometers Per Hour
    types:
    - uid: string
  - name: MPH
    description: Miles Per Hour
    types:
    - uid: string
- name: TrafficFlowSegmentResult
  description: This object is returned from a successful Traffic Flow Segment call
  kind: object
  properties:
  - name: flowSegmentData
    isReadyOnly: true
    description: Flow Segment Data property
    types:
    - uid: FlowSegmentData
- name: Error
  description: This object is returned when an error occurs in the Location Based Service API
  kind: object
  properties:
  - name: statuscode
    isReadyOnly: true
    description: Error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: If available, a human readable description of the error.
    types:
    - uid: string
- name: FlowSegmentData
  description: Flow Segment Data property
  kind: object
  properties:
  - name: frc
    isReadyOnly: true
    description: FRC property
    types:
    - uid: string
  - name: currentSpeed
    isReadyOnly: true
    description: Current Speed property
    types:
    - uid: integer
  - name: freeFlowSpeed
    isReadyOnly: true
    description: Free Flow Speed property
    types:
    - uid: integer
  - name: currentTravelTime
    isReadyOnly: true
    description: Current Travel Time property
    types:
    - uid: integer
  - name: freeFlowTravelTime
    isReadyOnly: true
    description: Free Flow Travel Time property
    types:
    - uid: integer
  - name: confidence
    isReadyOnly: true
    description: Confidence property
    types:
    - uid: number
  - name: coordinates
    description: Coordinates of the result
    types:
    - uid: Coordinates
  - name: '@version'
    isReadyOnly: true
    description: '@Version property'
    types:
    - uid: string
- name: Coordinates
  description: Coordinates of the result
  kind: object
  properties:
  - name: coordinate
    isReadyOnly: true
    description: Coordinate array
    types:
    - uid: Coordinate
      isArray: true
- name: Coordinate
  kind: object
  properties:
  - name: latitude
    isReadyOnly: true
    description: Latitude property
    types:
    - uid: number
  - name: longitude
    isReadyOnly: true
    description: Longitude property
    types:
    - uid: number
examples:
- name: GetTrafficFlowSegment
  request:
    uri: GET https://atlas.microsoft.com/traffic/flow/segment/json?api-version=1.0&style=absolute&zoom=10&query=52.41072,4.84239
  responses:
  - statusCode: "200"
    body: >-
      {
        "flowSegmentData": {
          "frc": "FRC3",
          "currentSpeed": 79,
          "freeFlowSpeed": 79,
          "currentTravelTime": 33,
          "freeFlowTravelTime": 33,
          "confidence": 0.5,
          "coordinates": {
            "coordinate": [
              {
                "latitude": 52.404648,
                "longitude": 4.8442388
              },
              {
                "latitude": 52.408447,
                "longitude": 4.8357286
              }
            ]
          },
          "openlr": null,
          "@version": "1.0.53-mascoma"
        }
      }
  - statusCode: "400"
    body: >-
      {
        "statuscode": "400",
        "message": "Bad request: one or more parameters were incorrectly specified or are mutually exclusive."
      }
  - statusCode: "401"
    body: >-
      {
        "statuscode": "401",
        "message": "Unauthorized: Access is denied due to invalid credentials."
      }
  - statusCode: "403"
    body: >-
      {
        "statuscode": "403",
        "message": "Permission, capacity, or authentication issues."
      }
  - statusCode: "404"
    body: >-
      {
        "statuscode": "404",
        "message": "Not Found: the requested resource could not be found, but it may be available again in the future."
      }
  - statusCode: "500"
    body: >-
      {
        "statuscode": "500",
        "message": "An error occurred while processing the request. Please try again later."
      }
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
- name: subscription-key
  type: apiKey
  in: query
