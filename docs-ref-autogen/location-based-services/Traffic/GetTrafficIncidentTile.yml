### YamlMime:RESTOperation
uid: atlas.microsoft.com.locationbasedservicesfunctionalapi.traffic.gettrafficincidenttile
name: Get Traffic Incident Tile
service: Location Based Services Functional API
groupName: Traffic
apiVersion: "1.0"
summary: Get the traffic incident tile for a given coordinates
consumes: []
produces:
- application/json
- application/xml
paths:
- content: GET https://atlas.microsoft.com/traffic/incident/tile/{format}?subscription-key={subscription-key}&api-version=1.0&style={style}&zoom={zoom}&x={x}&y={y}
- content: GET https://atlas.microsoft.com/traffic/incident/tile/{format}?subscription-key={subscription-key}&api-version=1.0&style={style}&zoom={zoom}&x={x}&y={y}&t={t}
  isOptional: true
uriParameters:
- name: format
  in: path
  isRequired: true
  description: Desired format of the response
  types:
  - uid: string
- name: subscription-key
  in: query
  isRequired: true
  description: Azure Maps subscription key
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version number of Azure Maps API.  Current version is 1.0
  types:
  - uid: string
- name: style
  in: query
  isRequired: true
  description: The style to be used to render the tile.  Valid values are s1 which creates traffic lines with colored chevrons indicating severity, s2 or s3 which creates plain lines with different degrees of glow
  types:
  - uid: TrafficIncidentTileStyle
- name: zoom
  in: query
  isRequired: true
  description: Zoom level for desired tile.
  types:
  - uid: integer
- name: x
  in: query
  isRequired: true
  description: 'X index for the desired tile, based on Spherical Mercator projection coordinate system (EPSG:3857) '
  types:
  - uid: integer
- name: y
  in: query
  isRequired: true
  description: Y index for the desired tile, based on Spherical Mercator projection coordinate system (EPSG:3857)
  types:
  - uid: integer
- name: t
  in: query
  description: 'Reference value for the state of traffic at a particular time, obtained from the Viewport API call. It is updated every minute, and is valid for two minutes before it times out. Use -1 to get the most recent traffic information. Default: most recent traffic information'
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: TrafficIncidentTileResult
- name: 400 Bad Request
  description: 'Bad request: one or more parameters were incorrectly specified or are mutually exclusive.'
  types:
  - uid: Error
- name: Other Status Codes
  description: 'Unauthorized: Access is denied due to invalid credentials.'
  types:
  - uid: Error
- name: Other Status Codes
  description: Permission, capacity, or authentication issues.
  types:
  - uid: Error
- name: Other Status Codes
  description: 'Not Found: the requested resource could not be found, but it may be available again in the future.'
  types:
  - uid: Error
- name: Other Status Codes
  description: An error occurred while processing the request. Please try again later.
  types:
  - uid: Error
requestHeader: []
definitions:
- name: TrafficIncidentTileStyle
  description: The style to be used to render the tile.  Valid values are s1 which creates traffic lines with colored chevrons indicating severity, s2 or s3 which creates plain lines with different degrees of glow
  kind: enum
  properties:
  - name: s1
    types:
    - uid: string
  - name: s2
    types:
    - uid: string
  - name: s3
    types:
    - uid: string
  - name: night
    types:
    - uid: string
- name: TrafficIncidentTileResult
  description: This object is returned from a successful Traffic Incident Tile call
  kind: object
  properties:
  - name: image
    isReadyOnly: true
    description: Image property
    types:
    - uid: string
- name: Error
  description: This object is returned when an error occurs in the Location Based Service API
  kind: object
  properties:
  - name: statuscode
    isReadyOnly: true
    description: Error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: If available, a human readable description of the error.
    types:
    - uid: string
examples:
- name: GetTrafficIncidentTile
  request:
    uri: GET https://atlas.microsoft.com/traffic/incident/tile/png?subscription-key=<insert-key>&api-version=1.0&style=s3&zoom=12&x=2044&y=1360
  responses:
  - statusCode: "200"
    body: '{}'
  - statusCode: "400"
    body: >-
      {
        "statuscode": "400",
        "message": "Bad request: one or more parameters were incorrectly specified or are mutually exclusive."
      }
  - statusCode: "401"
    body: >-
      {
        "statuscode": "401",
        "message": "Unauthorized: Access is denied due to invalid credentials."
      }
  - statusCode: "403"
    body: >-
      {
        "statuscode": "403",
        "message": "Permission, capacity, or authentication issues."
      }
  - statusCode: "404"
    body: >-
      {
        "statuscode": "404",
        "message": "Not Found: the requested resource could not be found, but it may be available again in the future."
      }
  - statusCode: "500"
    body: >-
      {
        "statuscode": "500",
        "message": "An error occurred while processing the request. Please try again later."
      }
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
- name: subscription-key
  type: apiKey
  in: query
