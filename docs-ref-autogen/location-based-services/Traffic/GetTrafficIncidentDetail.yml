### YamlMime:RESTOperation
uid: atlas.microsoft.com.locationbasedservicesfunctionalapi.traffic.gettrafficincidentdetail
name: Get Traffic Incident Detail
service: Location Based Services Functional API
groupName: Traffic
apiVersion: "1.0"
summary: Get the traffic incident detail for a given coordinates
consumes: []
produces:
- application/json
- application/xml
paths:
- content: GET https://atlas.microsoft.com/traffic/incident/detail/{format}?subscription-key={subscription-key}&api-version=1.0&style={style}&boundingbox={boundingbox}&boundingZoom={boundingZoom}&trafficmodelid={trafficmodelid}
- content: GET https://atlas.microsoft.com/traffic/incident/detail/{format}?subscription-key={subscription-key}&api-version=1.0&style={style}&boundingbox={boundingbox}&boundingZoom={boundingZoom}&trafficmodelid={trafficmodelid}&language={language}&projection={projection}&geometries={geometries}&expandCluster={expandCluster}&originalPosition={originalPosition}
  isOptional: true
uriParameters:
- name: format
  in: path
  isRequired: true
  description: Desired format of the response. Possible values are json & xml.
  types:
  - uid: string
- name: subscription-key
  in: query
  isRequired: true
  description: Azure Maps subscription key
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version number of Azure Maps API.  Current version is 1.0
  types:
  - uid: string
- name: style
  in: query
  isRequired: true
  description: The style that will be used to render the traffic tile in the Maps API. This will have an effect on the coordinates of traffic incidents in the reply.  Valid values are s1, s2, s3 and night
  types:
  - uid: TrafficIncidentDetailStyle
- name: boundingbox
  in: query
  isRequired: true
  description: The corners of the area to report on, expressed in the projection specified. These are two latitude-longitude pairs describing corners of the bounding box. First pair for lower left corner and second for upper right. All values should be separated by commas
  types:
  - uid: string
- name: boundingZoom
  in: query
  isRequired: true
  description: Zoom level for desired tile.  0 to 18 for raster tiles, 0 through 20 for vector tiles
  types:
  - uid: integer
- name: trafficmodelid
  in: query
  isRequired: true
  description: Number referencing traffic model. This can be obtained from the Viewport API. It is updated every minute, and is valid for two minutes before it times out. If the wrong Traffic Model ID is specified, the correct one will be returned by the interface. A value of -1 will always invoke the most recent traffic model
  types:
  - uid: string
- name: language
  in: query
  description: ISO 639-1 code for the output language. Supported languages are ar, ca, cs, da, de, el, en, en-GB, en-US, es, et, fi, fr, he, hu, id, in*, it, lt, lv, nb, nl, no, pl, pt, ro, ru, sk, sv, th, tr, zh
  types:
  - uid: string
- name: projection
  in: query
  description: The projection used to specify the coordinates in the request and response.  EPSG900913 (default) or EPSG4326
  types:
  - uid: string
- name: geometries
  in: query
  description: The type of vector geometry added to incidents (returned in the <v> element of the response).
  types:
  - uid: geometries
- name: expandCluster
  in: query
  description: Boolean to indicate whether to list all traffic incidents in a cluster separately
  types:
  - uid: boolean
- name: originalPosition
  in: query
  description: Boolean on whether to return the original position of the incident (<op>) as well as the one shifted to the beginning of the traffic tube (<p>)
  types:
  - uid: boolean
responses:
- name: 200 OK
  description: OK
  types:
  - uid: TrafficIncidentDetailResult
- name: 400 Bad Request
  description: 'Bad request: one or more parameters were incorrectly specified or are mutually exclusive.'
  types:
  - uid: Error
- name: Other Status Codes
  description: 'Unauthorized: Access is denied due to invalid credentials.'
  types:
  - uid: Error
- name: Other Status Codes
  description: Permission, capacity, or authentication issues.
  types:
  - uid: Error
- name: Other Status Codes
  description: 'Not Found: the requested resource could not be found, but it may be available again in the future.'
  types:
  - uid: Error
- name: Other Status Codes
  description: An error occurred while processing the request. Please try again later.
  types:
  - uid: Error
requestHeader: []
definitions:
- name: TrafficIncidentDetailStyle
  description: The style that will be used to render the traffic tile in the Maps API. This will have an effect on the coordinates of traffic incidents in the reply.  Valid values are s1, s2, s3 and night
  kind: enum
  properties:
  - name: s1
    types:
    - uid: string
  - name: s2
    types:
    - uid: string
  - name: s3
    types:
    - uid: string
  - name: night
    types:
    - uid: string
- name: geometries
  description: The type of vector geometry added to incidents (returned in the <v> element of the response).
  kind: enum
  properties:
  - name: original
    description: Places incidents precisely on the road.
    types:
    - uid: string
  - name: shifted
    description: Moves the incident slightly (depending on zoom level) to indicate specific road lanes.
    types:
    - uid: string
- name: TrafficIncidentDetailResult
  description: This object is returned from a successful Traffic incident Detail call
  kind: object
  properties:
  - name: tm
    isReadyOnly: true
    description: Main response element
    types:
    - uid: Tm
- name: Error
  description: This object is returned when an error occurs in the Location Based Service API
  kind: object
  properties:
  - name: statuscode
    isReadyOnly: true
    description: Error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: If available, a human readable description of the error.
    types:
    - uid: string
- name: Tm
  description: Main response element
  kind: object
  properties:
  - name: '@id'
    isReadyOnly: true
    description: '@ID property'
    types:
    - uid: string
  - name: poi
    isReadyOnly: true
    description: POI array
    types:
    - uid: TrafficIncidentPoi
      isArray: true
- name: TrafficIncidentPoi
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: ID of the traffic incident
    types:
    - uid: string
  - name: p
    isReadyOnly: true
    description: The point where an icon of the cluster or raw incident should be drawn, expressed in the requested projection. This is affected by traffic style, zoom level and road type
    types:
    - uid: P
  - name: ic
    isReadyOnly: true
    description: The icon category associated with this incident. Values are numbers in the range 0-13, with the following meanings
    types:
    - uid: integer
  - name: ty
    isReadyOnly: true
    description: The magnitude of delay associated with incident. These values correspond to incident colors in the traffic tiles
    types:
    - uid: integer
  - name: cbl
    isReadyOnly: true
    description: Bottom left coordinate of the cluster in the projection of the request
    types:
    - uid: Cbl
  - name: ctr
    isReadyOnly: true
    description: Top right coordinate of the cluster in the projection of the request
    types:
    - uid: Ctr
  - name: cs
    isReadyOnly: true
    description: 'Cluster size: the number of incidents in the cluster'
    types:
    - uid: integer
  - name: l
    isReadyOnly: true
    description: Length of the incident in meters
    types:
    - uid: integer
  - name: r
    isReadyOnly: true
    types:
    - uid: string
  - name: dl
    isReadyOnly: true
    types:
    - uid: integer
  - name: t
    isReadyOnly: true
    types:
    - uid: string
  - name: f
    isReadyOnly: true
    types:
    - uid: string
  - name: d
    isReadyOnly: true
    types:
    - uid: string
  - name: c
    isReadyOnly: true
    types:
    - uid: string
- name: P
  description: The point where an icon of the cluster or raw incident should be drawn, expressed in the requested projection. This is affected by traffic style, zoom level and road type
  kind: object
  properties:
  - name: x
    isReadyOnly: true
    description: x coordinate
    types:
    - uid: number
  - name: y
    isReadyOnly: true
    description: y coordinate
    types:
    - uid: number
- name: Cbl
  description: Bottom left coordinate of the cluster in the projection of the request
  kind: object
  properties:
  - name: x
    isReadyOnly: true
    description: x coordinate
    types:
    - uid: number
  - name: y
    isReadyOnly: true
    description: y coordinate
    types:
    - uid: number
- name: Ctr
  description: Top right coordinate of the cluster in the projection of the request
  kind: object
  properties:
  - name: x
    isReadyOnly: true
    description: x coordinate
    types:
    - uid: number
  - name: y
    isReadyOnly: true
    description: y coordinate
    types:
    - uid: number
