### YamlMime:RESTOperation
uid: atlas.microsoft.com.locationbasedservicesfunctionalapi.search.getsearchaddress
name: Get Search Address
service: Location Based Services Functional API
groupName: Search
apiVersion: "1.0"
summary: Returns the search results from a Address search
consumes: []
produces:
- application/json
- application/xml
paths:
- content: GET atlas.microsoft.com/search/address/{format}?api-version=1.0&subscription-key={subscription-key}&query={query}
- content: GET atlas.microsoft.com/search/address/{format}?api-version=1.0&subscription-key={subscription-key}&query={query}&typeahead={typeahead}&limit={limit}&ofs={ofs}&countrySet={countrySet}&lat={lat}&lon={lon}&radius={radius}&topLeft={topLeft}&btmRight={btmRight}&language={language}&extendedPostalCodesFor={extendedPostalCodesFor}
  isOptional: true
uriParameters:
- name: format
  in: path
  isRequired: true
  description: Desired format of the response
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version number of Azure LBS API.  Current version is 1.0
  types:
  - uid: string
- name: subscription-key
  in: query
  isRequired: true
  description: Azure LBS subscription key
  types:
  - uid: string
- name: query
  in: query
  isRequired: true
  description: The applicable query string and/or coordinates
  types:
  - uid: string
- name: typeahead
  in: query
  description: true or false.  If the typeahead flag is set, the query will be interpreted as a partial input and the search will enter�predictive�mode
  types:
  - uid: string
- name: limit
  in: query
  description: Maximum number of responses that will be returned.  Max value is 100
  types:
  - uid: string
- name: ofs
  in: query
  description: Starting offset of the returned results within the full result set.  Max value is 1900
  types:
  - uid: string
- name: countrySet
  in: query
  description: Comma separated string of country codes, e.g. FR, ES. This will limit the search to the specified countries
  types:
  - uid: string
- name: lat
  in: query
  description: Latitude where results should be biased.  E.g. 37.337
  types:
  - uid: string
- name: lon
  in: query
  description: Longitude where results should be biased.  E.g. -121.89
  types:
  - uid: string
- name: radius
  in: query
  description: The radius in meters to for the results to be constrained to the defined area
  types:
  - uid: string
- name: topLeft
  in: query
  description: Top left position of the bounding box.  E.g. 37.553,-122.453
  types:
  - uid: string
- name: btmRight
  in: query
  description: Bottom right position of the bounding box. E.g. 37.553,-122.453
  types:
  - uid: string
- name: language
  in: query
  description: Language in which search results should be returned. Should be one of supported IETF language tags, case insensitive. When data in specified language is not available for a specific field, default language is used
  types:
  - uid: string
- name: extendedPostalCodesFor
  in: query
  description: 'Indexes for which extended postal codes should be included in the results. Available indexes are: Addr = Address ranges, Geo = Geographies, PAD = Point Addresses, POI = Points of Interest, Str = Streets, XStr = Cross Streets (intersections)'
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: searchaddress200
- name: 400 Bad Request
  description: 'Bad request: one or more parameters were incorrectly specified or are mutually exclusive.'
  types:
  - uid: Error
- name: Other Status Codes
  description: 'Unauthorized: Access is denied due to invalid credentials.'
  types:
  - uid: Error
- name: Other Status Codes
  description: Permission, capacity, or authentication issues.
  types:
  - uid: Error
- name: Other Status Codes
  description: 'Not Found: the requested resource could not be found, but it may be available again in the future.'
  types:
  - uid: Error
- name: Other Status Codes
  description: An error occurred while processing the request. Please try again later.
  types:
  - uid: Error
