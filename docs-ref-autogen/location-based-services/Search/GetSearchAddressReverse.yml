### YamlMime:RESTOperation
uid: atlas.microsoft.com.locationbasedservicesfunctionalapi.search.getsearchaddressreverse
name: Get Search Address Reverse
service: Location Based Services Functional API
groupName: Search
apiVersion: "1.0"
summary: Returns the search results from a Reverse address search
consumes: []
produces:
- application/json
- application/xml
paths:
- content: GET atlas.microsoft.com/search/address/reverse/{format}?api-version=1.0&subscription-key={subscription-key}&query={query}
- content: GET atlas.microsoft.com/search/address/reverse/{format}?api-version=1.0&subscription-key={subscription-key}&query={query}&spatialKeys={spatialKeys}&returnSpeedLimit={returnSpeedLimit}&heading={heading}&radius={radius}&number={number}&returnRoadUse={returnRoadUse}&roadUse={roadUse}
  isOptional: true
uriParameters:
- name: format
  in: path
  isRequired: true
  description: Desired format of the response
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version number of Azure LBS API.  Current version is 1.0
  types:
  - uid: string
- name: subscription-key
  in: query
  isRequired: true
  description: Azure LBS subscription key
  types:
  - uid: string
- name: query
  in: query
  isRequired: true
  description: The applicable query string and/or coordinates
  types:
  - uid: string
- name: spatialKeys
  in: query
  description: true or false string.  If the spatialKeys flag is set, the response will also contain the deCarta proprietary geo-spatial key information for a specified location
  types:
  - uid: string
- name: returnSpeedLimit
  in: query
  description: true or false string.  To enable return of the posted speedlimit
  types:
  - uid: string
- name: heading
  in: query
  description: The directional heading of the vehicle in degrees, for travel along a segment of roadway. 0 is North, 90 is East and so on, values range from -360 to 360. The precision can include upto one decimal place
  types:
  - uid: string
- name: radius
  in: query
  description: The maximum distance in meters from the specified position for the reversegeocode to consider.  E.g. 10000 (10km)
  types:
  - uid: string
- name: number
  in: query
  description: If a number is sent in along with the request, the response may include the side of the street (Left/Right) and also an offset position for that number
  types:
  - uid: string
- name: returnRoadUse
  in: query
  description: true or false string.  To enable return of the road use array for reversegeocodes at street level
  types:
  - uid: string
- name: roadUse
  in: query
  description: To restrict reversegeocodes to a certain type of roaduse. The road use array for reversegeocodes can be one or more of LimitedAccess, Arterial, Terminal, Ramp, Rotary, LocalStreet
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: searchaddressreverse200
- name: 400 Bad Request
  description: 'Bad request: one or more parameters were incorrectly specified or are mutually exclusive.'
  types:
  - uid: Error
- name: Other Status Codes
  description: 'Unauthorized: Access is denied due to invalid credentials.'
  types:
  - uid: Error
- name: Other Status Codes
  description: Permission, capacity, or authentication issues.
  types:
  - uid: Error
- name: Other Status Codes
  description: 'Not Found: the requested resource could not be found, but it may be available again in the future.'
  types:
  - uid: Error
- name: Other Status Codes
  description: An error occurred while processing the request. Please try again later.
  types:
  - uid: Error
