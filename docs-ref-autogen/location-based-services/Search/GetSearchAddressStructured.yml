### YamlMime:RESTOperation
uid: atlas.microsoft.com.locationbasedservicesfunctionalapi.search.getsearchaddressstructured
name: Get Search Address Structured
service: Location Based Services Functional API
groupName: Search
apiVersion: "1.0"
summary: Returns the search results from a Structured address search
consumes: []
produces:
- application/json
- application/xml
paths:
- content: GET https://atlas.microsoft.com/search/address/structured/{format}?subscription-key={subscription-key}&api-version=1.0&countryCode={countryCode}
- content: GET https://atlas.microsoft.com/search/address/structured/{format}?subscription-key={subscription-key}&api-version=1.0&countryCode={countryCode}&limit={limit}&ofs={ofs}&streetNumber={streetNumber}&streetName={streetName}&crossStreet={crossStreet}&municipality={municipality}&municipalitySubdivision={municipalitySubdivision}&countryTertiarySubdivision={countryTertiarySubdivision}&countrySecondarySubdivision={countrySecondarySubdivision}&countrySubdivision={countrySubdivision}&postalCode={postalCode}&extendedPostalCodesFor={extendedPostalCodesFor}
  isOptional: true
uriParameters:
- name: format
  in: path
  isRequired: true
  description: Desired format of the response. Possible values are json & xml.
  types:
  - uid: string
- name: subscription-key
  in: query
  isRequired: true
  description: Azure Maps subscription key
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version number of Azure Maps API.  Current version is 1.0
  types:
  - uid: string
- name: countryCode
  in: query
  isRequired: true
  description: The 2 or 3 letter country code portion of an address.  E.g. US
  types:
  - uid: string
- name: limit
  in: query
  description: Maximum number of responses that will be returned
  types:
  - uid: integer
- name: ofs
  in: query
  description: Starting offset of the returned results within the full result set
  types:
  - uid: integer
- name: streetNumber
  in: query
  description: The street number portion of an address
  types:
  - uid: string
- name: streetName
  in: query
  description: The street name portion of an address
  types:
  - uid: string
- name: crossStreet
  in: query
  description: The cross street name for the structured address
  types:
  - uid: string
- name: municipality
  in: query
  description: The municipality portion of an address
  types:
  - uid: string
- name: municipalitySubdivision
  in: query
  description: The municipality subdivision (sub/super city) for the structured address
  types:
  - uid: string
- name: countryTertiarySubdivision
  in: query
  description: The named area for the structured address
  types:
  - uid: string
- name: countrySecondarySubdivision
  in: query
  description: The county for the structured address
  types:
  - uid: string
- name: countrySubdivision
  in: query
  description: The country subdividion portion of an address
  types:
  - uid: string
- name: postalCode
  in: query
  description: The postal code portion of an address
  types:
  - uid: string
- name: extendedPostalCodesFor
  in: query
  description: 'Indexes for which extended postal codes should be included in the results. Available indexes are: Addr = Address ranges, Geo = Geographies, PAD = Point Addresses, POI = Points of Interest, Str = Streets, XStr = Cross Streets (intersections)'
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: SearchAddressStructuredResult
- name: 400 Bad Request
  description: 'Bad request: one or more parameters were incorrectly specified or are mutually exclusive.'
  types:
  - uid: Error
- name: Other Status Codes
  description: 'Unauthorized: Access is denied due to invalid credentials.'
  types:
  - uid: Error
- name: Other Status Codes
  description: Permission, capacity, or authentication issues.
  types:
  - uid: Error
- name: Other Status Codes
  description: 'Not Found: the requested resource could not be found, but it may be available again in the future.'
  types:
  - uid: Error
- name: Other Status Codes
  description: An error occurred while processing the request. Please try again later.
  types:
  - uid: Error
