### YamlMime:RESTOperationGroup
uid: atlas.microsoft.com.locationbasedservicesfunctionalapi.search
name: Search
apiVersion: "1.0"
service: Location Based Services Functional API
operations:
- uid: atlas.microsoft.com.locationbasedservicesfunctionalapi.search.getsearchaddress
  summary: Returns the search results from a Address search
- uid: atlas.microsoft.com.locationbasedservicesfunctionalapi.search.getsearchaddressreverse
  summary: Returns the search results from a Reverse address search
- uid: atlas.microsoft.com.locationbasedservicesfunctionalapi.search.getsearchaddressreversecrossstreet
  summary: Returns the search results from a Cross Street address search
- uid: atlas.microsoft.com.locationbasedservicesfunctionalapi.search.getsearchaddressstructured
  summary: Returns the search results from a Structured address search
- uid: atlas.microsoft.com.locationbasedservicesfunctionalapi.search.getsearchfuzzy
  summary: Returns the search results from a fuzzy search
- uid: atlas.microsoft.com.locationbasedservicesfunctionalapi.search.getsearchnearby
  summary: Returns the nearby POIs around the given location.
- uid: atlas.microsoft.com.locationbasedservicesfunctionalapi.search.getsearchpoi
  summary: Returns the search results from a POI search
- uid: atlas.microsoft.com.locationbasedservicesfunctionalapi.search.getsearchpoicategory
  summary: Returns the search results from a POI Category search
- uid: atlas.microsoft.com.locationbasedservicesfunctionalapi.search.getsearchresultsalongroute
  summary: Returns points of interests for a fuzzy search along a specified route. The route to search along should be provided as part of the request body represented by a GeoJSON LineString object. The LineString object must have at least 2 coordinates.
- uid: atlas.microsoft.com.locationbasedservicesfunctionalapi.search.getsearchresultsinsidegeometry
  summary: Returns the search results that fall inside a list of passed-in geometries. Available geometry types are Polygon and Circle. The geometry should be provided as a GeoJSON FeatureCollection. The FeatureCollection can contain a Max of 50 GeoJSON Feature objects. Each Feature object should represent either a Polygon or a Circle. A Polygon geometry can have a max of 50 coordinates. A Feature object for the Circle geometry must contain the radius value (in meters) in the object's properties.
- uid: atlas.microsoft.com.locationbasedservicesfunctionalapi.search.getsearchresultsinsidegeometryfilter
  summary: This endpoint comes handy when a list of POIs is already available and needs to be filtered using a list of geometries. It will return POIs that lie within any of the geometries.
- uid: atlas.microsoft.com.locationbasedservicesfunctionalapi.search.getsearchrouted
  summary: Returns the search results with drive information.
- uid: atlas.microsoft.com.locationbasedservicesfunctionalapi.search.postsearchroutedfilter
  summary: This endpoint comes handy when a list of POIs is already available and needs to be filtered using a list of geometries. It will return POIs that lie within any of the geometries.
