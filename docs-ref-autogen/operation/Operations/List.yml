### YamlMime:RESTOperation
uid: management.azure.com.networkingoperations.operations.list
name: List
service: Networking Operations
groupName: Operations
apiVersion: 2017-10-01
summary: Lists all of the available Network Rest API operations.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET management.azure.com/providers/Microsoft.Network/operations?api-version=2017-10-01
uriParameters:
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: OperationListResult
requestHeader: []
definitions:
- name: OperationListResult
  description: Result of the request to list Network operations. It contains a list of operations and a URL link to get the next set of results.
  kind: object
  properties:
  - name: value
    description: "  \nNetwork REST API operation definition."
    types:
    - uid: Operation
      isArray: true
  - name: nextLink
    description: "  \nURL to get the next set of operation list results if there are any."
    types:
    - uid: string
- name: Operation
  description: List of Network operations supported by the Network resource provider.
  kind: object
  properties:
  - name: name
    description: "  \nOperation name: {provider}/{resource}/{operation}"
    types:
    - uid: string
  - name: display
    description: "  \nDisplay metadata associated with the operation."
    types:
    - uid: Display
  - name: origin
    description: "  \nOrigin of the operation."
    types:
    - uid: string
  - name: properties.serviceSpecification
    description: "  \nSpecification of the service."
    types:
    - uid: ServiceSpecification
- name: Display
  description: Display metadata associated with the operation.
  kind: object
  properties:
  - name: provider
    description: "  \nService provider: Microsoft Network."
    types:
    - uid: string
  - name: resource
    description: "  \nResource on which the operation is performed."
    types:
    - uid: string
  - name: operation
    description: "  \nType of the operation: get, read, delete, etc."
    types:
    - uid: string
  - name: description
    description: "  \nDescription of the operation."
    types:
    - uid: string
- name: ServiceSpecification
  description: Specification of the service.
  kind: object
  properties:
  - name: metricSpecifications
    description: "  \nDescription of metrics specification."
    types:
    - uid: MetricSpecification
      isArray: true
  - name: logSpecifications
    description: "  \nDescription of logging specification."
    types:
    - uid: LogSpecification
      isArray: true
- name: MetricSpecification
  description: Operation service specification.
  kind: object
  properties:
  - name: name
    description: "  \nThe name of the metric."
    types:
    - uid: string
  - name: displayName
    description: "  \nThe display name of the metric."
    types:
    - uid: string
  - name: displayDescription
    description: "  \nThe description of the metric."
    types:
    - uid: string
  - name: unit
    description: "  \nUnits the metric to be displayed in."
    types:
    - uid: string
  - name: aggregationType
    description: "  \nThe aggregation type."
    types:
    - uid: string
  - name: availabilities
    description: "  \nAvailability of the metric."
    types:
    - uid: Availability
      isArray: true
  - name: enableRegionalMdmAccount
    description: "  \nWhether regional MDM account enabled."
    types:
    - uid: boolean
  - name: fillGapWithZero
    description: "  \nWhether gaps would be filled with zeros."
    types:
    - uid: boolean
  - name: metricFilterPattern
    description: "  \nPattern for the filter of the metric."
    types:
    - uid: string
  - name: dimensions
    description: "  \nDimension of the metric."
    types:
    - uid: Dimension
      isArray: true
  - name: isInternal
    description: "  \nWhether the metric is internal."
    types:
    - uid: boolean
  - name: sourceMdmAccount
    description: "  \nThe source MDM account."
    types:
    - uid: string
  - name: sourceMdmNamespace
    description: "  \nThe source MDM namespace."
    types:
    - uid: string
  - name: resourceIdDimensionNameOverride
    description: "  \nThe resource Id dimension name override."
    types:
    - uid: string
- name: LogSpecification
  description: Operation log specification.
  kind: object
  properties:
  - name: name
    description: "  \nThe name of the specification."
    types:
    - uid: string
  - name: displayName
    description: "  \nThe display name of the specification."
    types:
    - uid: string
  - name: blobDuration
    description: "  \nDuration of the blob."
    types:
    - uid: string
- name: Availability
  description: List of availability.
  kind: object
  properties:
  - name: timeGrain
    description: "  \nThe time grain of the availability."
    types:
    - uid: string
  - name: retention
    description: "  \nThe retention of the availability."
    types:
    - uid: string
  - name: blobDuration
    description: "  \nDuration of the availability blob."
    types:
    - uid: string
- name: Dimension
  description: List of dimensions.
  kind: object
  properties:
  - name: name
    description: "  \nThe name of the dimension."
    types:
    - uid: string
  - name: displayName
    description: "  \nThe display name of the dimension."
    types:
    - uid: string
  - name: internalName
    description: "  \nThe internal name of the dimension."
    types:
    - uid: string
examples:
- name: Get a list of operations for a resource provider
  request:
    uri: GET management.azure.com/providers/Microsoft.Network/operations?api-version=2017-10-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "name": "Microsoft.Network/localnetworkgateways/read",
            "display": {
              "provider": "Microsoft Network",
              "resource": "LocalNetworkGateway",
              "operation": "Get LocalNetworkGateway",
              "description": "Gets LocalNetworkGateway"
            }
          },
          {
            "name": "Microsoft.Network/localnetworkgateways/write",
            "display": {
              "provider": "Microsoft Network",
              "resource": "LocalNetworkGateway",
              "operation": "Create or update LocalNetworkGateway",
              "description": "Creates or updates an existing LocalNetworkGateway"
            }
          },
          {
            "name": "Microsoft.Network/localnetworkgateways/delete",
            "display": {
              "provider": "Microsoft Network",
              "resource": "LocalNetworkGateway",
              "operation": "Delete LocalNetworkGateway",
              "description": "Deletes LocalNetworkGateway"
            }
          },
          {
            "name": "Microsoft.Network/networkInterfaces/providers/Microsoft.Insights/metricDefinitions/read",
            "display": {
              "provider": "Microsoft Network",
              "resource": "Network Interface metric definition",
              "operation": "Read Network Interface metric definitions",
              "description": "Gets available metrics for the Network Interface"
            },
            "origin": "system",
            "properties": {
              "serviceSpecification": {
                "metricSpecifications": [
                  {
                    "name": "BytesSentRate",
                    "displayName": "Bytes Sent",
                    "displayDescription": "Number of bytes the Network Interface sent",
                    "unit": "Count",
                    "aggregationType": "Total",
                    "availabilities": [
                      {
                        "timeGrain": "00:01:00",
                        "retention": "00:00:00",
                        "blobDuration": "01:00:00"
                      },
                      {
                        "timeGrain": "01:00:00",
                        "retention": "00:00:00",
                        "blobDuration": "1.00:00:00"
                      }
                    ],
                    "enableRegionalMdmAccount": false,
                    "metricFilterPattern": "^__Ready__$",
                    "fillGapWithZero": false,
                    "dimensions": [],
                    "isInternal": false
                  },
                  {
                    "name": "BytesReceivedRate",
                    "displayName": "Bytes Received",
                    "displayDescription": "Number of bytes the Network Interface received",
                    "unit": "Count",
                    "aggregationType": "Total",
                    "availabilities": [
                      {
                        "timeGrain": "00:01:00",
                        "retention": "00:00:00",
                        "blobDuration": "01:00:00"
                      },
                      {
                        "timeGrain": "01:00:00",
                        "retention": "00:00:00",
                        "blobDuration": "1.00:00:00"
                      }
                    ],
                    "enableRegionalMdmAccount": false,
                    "metricFilterPattern": "^__Ready__$",
                    "fillGapWithZero": false,
                    "dimensions": [],
                    "isInternal": false
                  }
                ]
              }
            }
          },
          {
            "name": "Microsoft.Network/networksecuritygroups/providers/Microsoft.Insights/logDefinitions/read",
            "display": {
              "provider": "Microsoft Network",
              "resource": "Network Security Groups Log Definitions",
              "operation": "Get Network Security Group Event Log Definitions",
              "description": "Gets the events for network security group"
            },
            "origin": "system",
            "properties": {
              "serviceSpecification": {
                "logSpecifications": [
                  {
                    "name": "NetworkSecurityGroupEvent",
                    "displayName": "Network Security Group Event",
                    "blobDuration": "PT1H"
                  },
                  {
                    "name": "NetworkSecurityGroupRuleCounter",
                    "displayName": "Network Security Group Rule Counter",
                    "blobDuration": "PT1H"
                  },
                  {
                    "name": "NetworkSecurityGroupFlowEvent",
                    "displayName": "Network Security Group Rule Flow Event",
                    "blobDuration": "PT1H"
                  }
                ]
              }
            }
          }
        ]
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
