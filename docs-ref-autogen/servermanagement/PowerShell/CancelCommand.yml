### YamlMime:RESTOperation
summary: Cancels a PowerShell command.
service: Server Management
apiVersion: 2016-07-01-preview
groupName: Power Shell
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ServerManagement/nodes/{nodeName}/sessions/{session}/features/powerShellConsole/pssessions/{pssession}/cancel?api-version=2016-07-01-preview
uriParameters:
- in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The resource group name uniquely identifies the resource group within the user subscriptionId.
  types:
  - uid: string
  pattern: '[a-zA-Z0-9]+'
  name: resourceGroupName
- in: path
  isRequired: true
  description: The node name (256 characters maximum).
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9][a-zA-Z0-9_.-]*$
  name: nodeName
- in: path
  isRequired: true
  description: The sessionId from the user.
  types:
  - uid: string
  name: session
- in: path
  isRequired: true
  description: The PowerShell sessionId from the user.
  types:
  - uid: string
  name: pssession
- in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
  name: api-version
responses:
- description: The cancellation was completed successfully.
  types:
  - uid: PowerShellCommandResults
  name: 200 OK
- description: 'Accepted: Location header contains the URL where the status of the long running operation can be checked.'
  name: 202 Accepted
- description: Default Response. It will be deserialized as per the error definition specified in the schema, and an exception will be thrown.
  types:
  - uid: Error
  name: Other Status Codes
requestHeader: []
definitions:
- name: PowerShellCommandResults
  description: A collection of results from a PowerShell command.
  kind: object
  properties:
  - types:
    - uid: PowerShellCommandResult
    name: results
  - types:
    - uid: string
    name: pssession
  - types:
    - uid: string
    name: command
  - types:
    - uid: boolean
    name: completed
- name: Error
  description: Error message.
  kind: object
  properties:
  - types:
    - uid: integer
    name: code
  - types:
    - uid: string
    name: message
  - types:
    - uid: string
    name: fields
- name: PowerShellCommandResult
  description: Results from invoking a PowerShell command.
  kind: object
  properties:
  - description: The type of message.
    types:
    - uid: integer
    name: messageType
  - description: The HTML color string representing the foreground color.
    types:
    - uid: string
    name: foregroundColor
  - description: The HTML color string representing the background color.
    types:
    - uid: string
    name: backgroundColor
  - description: Actual result text from the PowerShell Command.
    types:
    - uid: string
    name: value
  - description: The interactive prompt message.
    types:
    - uid: string
    name: prompt
  - description: The exit code from a executable that was called from PowerShell.
    types:
    - uid: integer
    name: exitCode
  - description: ID of the prompt message.
    types:
    - uid: integer
    name: id
  - description: Text that precedes the prompt.
    types:
    - uid: string
    name: caption
  - description: Text of the prompt.
    types:
    - uid: string
    name: message
  - description: Collection of PromptFieldDescription objects that contains the user input.
    types:
    - uid: PromptFieldDescription
    name: descriptions
- name: PromptFieldDescription
  description: Field description for the implementation of PSHostUserInterface.Prompt
  kind: object
  properties:
  - description: The name of the prompt.
    types:
    - uid: string
    name: name
  - description: The label text of the prompt.
    types:
    - uid: string
    name: label
  - description: The help message of the prompt.
    types:
    - uid: string
    name: helpMessage
  - description: When set to 'true' the prompt field type is a list of values.
    types:
    - uid: boolean
    name: promptFieldTypeIsList
  - types:
    - uid: PromptFieldType
    name: promptFieldType
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: CancelCommand
uid: management.azure.com.servermanagement.powershell.cancelcommand
