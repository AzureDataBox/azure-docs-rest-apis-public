### YamlMime:RESTOperation
summary: Creates a PowerShell session.
service: Server Management
apiVersion: 2016-07-01-preview
groupName: Power Shell
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ServerManagement/nodes/{nodeName}/sessions/{session}/features/powerShellConsole/pssessions/{pssession}?api-version=2016-07-01-preview
uriParameters:
- in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The resource group name uniquely identifies the resource group within the user subscriptionId.
  types:
  - uid: string
  pattern: '[a-zA-Z0-9]+'
  name: resourceGroupName
- in: path
  isRequired: true
  description: The node name (256 characters maximum).
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9][a-zA-Z0-9_.-]*$
  name: nodeName
- in: path
  isRequired: true
  description: The sessionId from the user.
  types:
  - uid: string
  name: session
- in: path
  isRequired: true
  description: The PowerShell sessionId from the user.
  types:
  - uid: string
  name: pssession
- in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
  name: api-version
responses:
- description: The operation completed succesfully.
  types:
  - uid: PowerShellSessionResource
  name: 200 OK
- description: 'Accepted: Location header contains the URL where the status of the long running operation can be checked.'
  name: 202 Accepted
- description: Default Response. It will be deserialized as per the error definition specified in the schema, and an exception will be thrown.
  types:
  - uid: Error
  name: Other Status Codes
requestHeader: []
definitions:
- name: PowerShellSessionResource
  description: A PowerShell session resource (practically equivalent to a runspace instance).
  kind: object
  properties:
  - description: The PowerShell Session ID.
    types:
    - uid: string
    name: properties.sessionId
  - description: The runspace state.
    types:
    - uid: string
    name: properties.state
  - description: The availability of the runspace.
    types:
    - uid: string
    name: properties.runspaceAvailability
  - description: Timestamp of last time the service disconnected from the runspace.
    types:
    - uid: string
    name: properties.disconnectedOn
  - description: Timestamp when the runspace expires.
    types:
    - uid: string
    name: properties.expiresOn
  - description: A multipart-numeric version number.
    types:
    - uid: Version
    name: properties.version
  - description: Name of the runspace.
    types:
    - uid: string
    name: properties.name
  - isReadyOnly: true
    description: Resource Manager Resource ID.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource Manager Resource Type.
    types:
    - uid: string
    name: type
  - isReadyOnly: true
    description: Resource Manager Resource Name.
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Resource Manager Resource Location.
    types:
    - uid: string
    name: location
  - description: Resource Manager Resource Tags.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
  - types:
    - uid: string
    name: etag
- name: Error
  description: Error message.
  kind: object
  properties:
  - types:
    - uid: integer
    name: code
  - types:
    - uid: string
    name: message
  - types:
    - uid: string
    name: fields
- name: Version
  description: A multipart-numeric version number.
  kind: object
  properties:
  - description: The leftmost number of the version.
    types:
    - uid: integer
    name: major
  - description: The second leftmost number of the version.
    types:
    - uid: integer
    name: minor
  - description: The third number of the version.
    types:
    - uid: integer
    name: build
  - description: The fourth number of the version.
    types:
    - uid: integer
    name: revision
  - description: The MSW of the fourth part.
    types:
    - uid: integer
    name: majorRevision
  - description: The LSW of the fourth part.
    types:
    - uid: integer
    name: minorRevision
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: CreateSession
uid: management.azure.com.servermanagement.powershell.createsession
