### YamlMime:RESTOperation
uid: management.azure.com.servermanagement.gateway.delete
name: Delete
service: Server Management
groupName: Gateway
apiVersion: 2016-07-01-preview
summary: Deletes a gateway from a resource group.
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ServerManagement/gateways/{gatewayName}?api-version=2016-07-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name uniquely identifies the resource group within the user subscriptionId.
  types:
  - uid: string
  pattern: '[a-zA-Z0-9]+'
- name: gatewayName
  in: path
  isRequired: true
  description: The gateway name (256 characters maximum).
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9][a-zA-Z0-9_.-]*$
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The object exists and was deleted successfully.
- name: 204 No Content
  description: The request is well formed but the resource does not exist.
- name: Other Status Codes
  description: Default Response. It will be deserialized as per the error definition specified in the schema, and an exception will be thrown.
  types:
  - uid: Error
requestHeader: []
definitions:
- name: Error
  description: Error message.
  kind: object
  properties:
  - name: code
    description: "  "
    types:
    - uid: integer
  - name: message
    description: "  "
    types:
    - uid: string
  - name: fields
    description: "  "
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
