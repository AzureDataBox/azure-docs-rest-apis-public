### YamlMime:RESTOperation
uid: management.azure.com.servermanagement.gateway.get
name: Get
service: Server Management
groupName: Gateway
apiVersion: 2016-07-01-preview
summary: Gets a gateway.
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ServerManagement/gateways/{gatewayName}?api-version=2016-07-01-preview
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ServerManagement/gateways/{gatewayName}?api-version=2016-07-01-preview&$expand={$expand}
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name uniquely identifies the resource group within the user subscriptionId.
  types:
  - uid: string
  pattern: '[a-zA-Z0-9]+'
- name: gatewayName
  in: path
  isRequired: true
  description: The gateway name (256 characters maximum)
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9][a-zA-Z0-9_.-]*$
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
- name: $expand
  in: query
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: GatewayExpandOption
responses:
- name: 200 OK
  description: The operation completed successfully.
  types:
  - uid: GatewayResource
- name: Other Status Codes
  description: Default Response. It will be deserialized as per the error definition specified in the schema, and an exception will be thrown.
  types:
  - uid: Error
