### YamlMime:RESTOperation
uid: management.azure.com.servermanagement.gateway.create
name: Create
service: Server Management
groupName: Gateway
apiVersion: 2016-07-01-preview
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ServerManagement/gateways/{gatewayName}?api-version=2016-07-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name uniquely identifies the resource group within the user subscriptionId.
  types:
  - uid: string
  pattern: '[a-zA-Z0-9]+'
- name: gatewayName
  in: path
  isRequired: true
  description: The gateway name (256 characters maximum).
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9][a-zA-Z0-9_.-]*$
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The operation completed successfully.
  types:
  - uid: GatewayResource
- name: 201 Created
  description: The operation completed successfully.
  types:
  - uid: GatewayResource
- name: Other Status Codes
  description: Default Response. It will be deserialized as per the error definition specified in the schema, and an exception will be thrown.
  types:
  - uid: Error
requestBody:
- parameters:
  - name: location
    in: body
    description: Location of the resource.
    types:
    - uid: string
  - name: tags
    in: body
    description: Resource tags.
    types:
    - uid: object
  - name: properties.upgradeMode
    in: body
    description: The upgradeMode property gives the flexibility to gateway to auto upgrade itself. If properties value not specified, then we assume upgradeMode = Automatic.
    types:
    - uid: upgradeMode
requestHeader: []
definitions:
- name: GatewayResource
  description: Data model for an arm gateway resource.
  kind: object
  properties:
  - name: properties.created
    description: UTC date and time when gateway was first added to management service.
    types:
    - uid: string
  - name: properties.updated
    description: UTC date and time when node was last updated.
    types:
    - uid: string
  - name: properties.upgradeMode
    description: The upgradeMode property gives the flexibility to gateway to auto upgrade itself. If properties value not specified, then we assume upgradeMode = Automatic.
    types:
    - uid: upgradeMode
  - name: properties.desiredVersion
    description: Latest available MSI version.
    types:
    - uid: string
  - name: properties.instances
    description: Expanded gateway status information.
    types:
    - uid: GatewayStatus
      isArray: true
  - name: properties.activeMessageCount
    description: Number of active messages.
    types:
    - uid: integer
  - name: properties.latestPublishedMsiVersion
    description: Last published MSI version.
    types:
    - uid: string
  - name: properties.publishedTimeUtc
    description: The date/time of the last published gateway.
    types:
    - uid: string
  - name: properties.installerDownload
    isReadyOnly: true
    description: Installer download uri.
    types:
    - uid: string
  - name: properties.minimumVersion
    isReadyOnly: true
    description: Minimum gateway version.
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Resource Manager Resource ID.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Resource Manager Resource Type.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Resource Manager Resource Name.
    types:
    - uid: string
  - name: location
    isReadyOnly: true
    description: Resource Manager Resource Location.
    types:
    - uid: string
  - name: tags
    description: Resource Manager Resource Tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: etag
    types:
    - uid: string
- name: Error
  description: Error message.
  kind: object
  properties:
  - name: code
    types:
    - uid: integer
  - name: message
    types:
    - uid: string
  - name: fields
    types:
    - uid: string
- name: GatewayParameters
  description: Collection of parameters for operations on a gateway resource.
  kind: object
  properties:
  - name: location
    description: Location of the resource.
    types:
    - uid: string
  - name: tags
    description: Resource tags.
    types:
    - uid: object
  - name: properties.upgradeMode
    description: The upgradeMode property gives the flexibility to gateway to auto upgrade itself. If properties value not specified, then we assume upgradeMode = Automatic.
    types:
    - uid: upgradeMode
- name: upgradeMode
  description: The upgradeMode property gives the flexibility to gateway to auto upgrade itself. If properties value not specified, then we assume upgradeMode = Automatic.
  kind: enum
  properties:
  - name: Manual
    types:
    - uid: string
  - name: Automatic
    types:
    - uid: string
- name: GatewayStatus
  description: Expanded gateway status information.
  kind: object
  properties:
  - name: availableMemoryMByte
    description: The available memory on the gateway host machine in megabytes.
    types:
    - uid: number
  - name: gatewayCpuUtilizationPercent
    description: The CPU utilization of the gateway process (numeric value between 0 and 100).
    types:
    - uid: number
  - name: totalCpuUtilizationPercent
    description: CPU Utilization of the whole system.
    types:
    - uid: number
  - name: gatewayVersion
    description: The version of the gateway that is installed on the system.
    types:
    - uid: string
  - name: friendlyOsName
    description: The Plaintext description of the OS on the gateway.
    types:
    - uid: string
  - name: installedDate
    description: The date the gateway was installed.
    types:
    - uid: string
  - name: logicalProcessorCount
    description: Number of logical processors in the gateway system.
    types:
    - uid: integer
  - name: name
    description: The computer name of the gateway system.
    types:
    - uid: string
  - name: gatewayId
    description: The gateway resource ID.
    types:
    - uid: string
  - name: gatewayWorkingSetMByte
    description: The working set size of the gateway process in megabytes.
    types:
    - uid: number
  - name: statusUpdated
    description: UTC date and time when gateway status was last updated.
    types:
    - uid: string
  - name: groupPolicyError
    description: The group policy error.
    types:
    - uid: string
  - name: allowGatewayGroupPolicyStatus
    description: Status of the allowGatewayGroupPolicy setting.
    types:
    - uid: boolean
  - name: requireMfaGroupPolicyStatus
    description: Status of the requireMfaGroupPolicy setting.
    types:
    - uid: boolean
  - name: encryptionCertificateThumbprint
    description: Thumbprint of the encryption certificate.
    types:
    - uid: string
  - name: secondaryEncryptionCertificateThumbprint
    description: Secondary thumbprint of the encryption certificate.
    types:
    - uid: string
  - name: encryptionJwk
    description: The encryption certificate key.
    types:
    - uid: EncryptionJwkResource
  - name: secondaryEncryptionJwk
    description: The secondary encryption certificate key.
    types:
    - uid: EncryptionJwkResource
  - name: activeMessageCount
    description: Active message count.
    types:
    - uid: integer
  - name: latestPublishedMsiVersion
    description: Latest published version of the gateway install MSI.
    types:
    - uid: string
  - name: publishedTimeUtc
    description: Gateway install MSI published time.
    types:
    - uid: string
- name: EncryptionJwkResource
  description: The public key of the gateway.
  kind: object
  properties:
