### YamlMime:RESTOperation
summary: Gets a gateway profile.
service: Server Management
apiVersion: 2016-07-01-preview
groupName: Gateway
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ServerManagement/gateways/{gatewayName}/profile?api-version=2016-07-01-preview
uriParameters:
- in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The resource group name uniquely identifies the resource group within the user subscriptionId.
  types:
  - uid: string
  pattern: '[a-zA-Z0-9]+'
  name: resourceGroupName
- in: path
  isRequired: true
  description: The gateway name (256 characters maximum).
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9][a-zA-Z0-9_.-]*$
  name: gatewayName
- in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
  name: api-version
responses:
- description: The operation completed successfully.
  types:
  - uid: GatewayProfile
  name: 200 OK
- description: 'Accepted: Location header contains the URL where the status of the long running operation can be checked.'
  name: 202 Accepted
- description: Default Response. It will be deserialized as per the error definition specified in the schema, and an exception will be thrown.
  types:
  - uid: Error
  name: Other Status Codes
requestHeader: []
definitions:
- name: GatewayProfile
  description: JSON properties that the gateway service uses know how to communicate with the resource.
  kind: object
  properties:
  - description: The Dataplane connection URL.
    types:
    - uid: string
    name: dataPlaneServiceBaseAddress
  - description: The ID of the gateway.
    types:
    - uid: string
    name: gatewayId
  - description: The environment for the gateway (DEV, DogFood, or Production).
    types:
    - uid: string
    name: environment
  - description: Gateway upgrade manifest URL.
    types:
    - uid: string
    name: upgradeManifestUrl
  - description: Messaging namespace.
    types:
    - uid: string
    name: messagingNamespace
  - description: Messaging Account.
    types:
    - uid: string
    name: messagingAccount
  - description: Messaging Key.
    types:
    - uid: string
    name: messagingKey
  - description: Request queue name.
    types:
    - uid: string
    name: requestQueue
  - description: Response topic name.
    types:
    - uid: string
    name: responseTopic
  - description: The gateway status blob SAS URL.
    types:
    - uid: string
    name: statusBlobSignature
- name: Error
  description: Error message.
  kind: object
  properties:
  - description: ''
    types:
    - uid: integer
    name: code
  - description: ''
    types:
    - uid: string
    name: message
  - description: ''
    types:
    - uid: string
    name: fields
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: GetProfile
uid: management.azure.com.servermanagement.gateway.getprofile
