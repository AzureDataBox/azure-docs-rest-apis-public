### YamlMime:RESTOperation
uid: management.azure.com.servermanagement.gateway.getprofile
name: Get Profile
service: Server Management
groupName: Gateway
apiVersion: 2016-07-01-preview
summary: Gets a gateway profile.
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ServerManagement/gateways/{gatewayName}/profile?api-version=2016-07-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name uniquely identifies the resource group within the user subscriptionId.
  types:
  - uid: string
  pattern: '[a-zA-Z0-9]+'
- name: gatewayName
  in: path
  isRequired: true
  description: The gateway name (256 characters maximum).
  types:
  - uid: string
  pattern: ^[a-zA-Z0-9][a-zA-Z0-9_.-]*$
- name: api-version
  in: query
  isRequired: true
  description: Client API Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: The operation completed successfully.
  types:
  - uid: GatewayProfile
- name: 202 Accepted
  description: 'Accepted: Location header contains the URL where the status of the long running operation can be checked.'
- name: Other Status Codes
  description: Default Response. It will be deserialized as per the error definition specified in the schema, and an exception will be thrown.
  types:
  - uid: Error
requestHeader: []
definitions:
- name: GatewayProfile
  description: JSON properties that the gateway service uses know how to communicate with the resource.
  kind: object
  properties:
  - name: dataPlaneServiceBaseAddress
    description: "  \nThe Dataplane connection URL."
    types:
    - uid: string
  - name: gatewayId
    description: "  \nThe ID of the gateway."
    types:
    - uid: string
  - name: environment
    description: "  \nThe environment for the gateway (DEV, DogFood, or Production)."
    types:
    - uid: string
  - name: upgradeManifestUrl
    description: "  \nGateway upgrade manifest URL."
    types:
    - uid: string
  - name: messagingNamespace
    description: "  \nMessaging namespace."
    types:
    - uid: string
  - name: messagingAccount
    description: "  \nMessaging Account."
    types:
    - uid: string
  - name: messagingKey
    description: "  \nMessaging Key."
    types:
    - uid: string
  - name: requestQueue
    description: "  \nRequest queue name."
    types:
    - uid: string
  - name: responseTopic
    description: "  \nResponse topic name."
    types:
    - uid: string
  - name: statusBlobSignature
    description: "  \nThe gateway status blob SAS URL."
    types:
    - uid: string
- name: Error
  description: Error message.
  kind: object
  properties:
  - name: code
    description: "  "
    types:
    - uid: integer
  - name: message
    description: "  "
    types:
    - uid: string
  - name: fields
    description: "  "
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
