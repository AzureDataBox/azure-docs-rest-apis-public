### YamlMime:RESTOperation
summary: Get a memory dump of a process by its ID for a specific scaled-out instance in a web site.
service: App Service
apiVersion: 2016-08-01
groupName: Web Apps
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/processes/{processId}/dump?api-version=2016-08-01
uriParameters:
- in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
  name: resourceGroupName
- in: path
  isRequired: true
  description: Site name.
  types:
  - uid: string
  name: name
- in: path
  isRequired: true
  description: PID.
  types:
  - uid: string
  name: processId
- in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
  name: api-version
responses:
- description: OK
  types:
  - uid: file
  name: 200 OK
- description: Process with the specified ID is not running.
  name: Other Status Codes
requestHeader: []
definitions: []
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Get Process Dump
uid: management.azure.com.appservice.webapps.getprocessdump
