### YamlMime:RESTOperation
summary: Gets the Git/FTP publishing credentials of an app.
service: App Service
apiVersion: 2016-08-01
groupName: Web Apps
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/slots/{slot}/config/publishingcredentials/list?api-version=2016-08-01
uriParameters:
- in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
  name: resourceGroupName
- in: path
  isRequired: true
  description: Name of the app.
  types:
  - uid: string
  name: name
- in: path
  isRequired: true
  description: Name of the deployment slot. If a slot is not specified, the API will get the publishing credentials for the production slot.
  types:
  - uid: string
  name: slot
- in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
  name: api-version
responses:
- description: OK
  types:
  - uid: User
  name: 200 OK
requestHeader: []
definitions:
- name: User
  description: User crendentials used for publishing activity.
  kind: object
  properties:
  - description: Username
    types:
    - uid: string
    name: properties.name
  - description: Username used for publishing.
    types:
    - uid: string
    name: properties.publishingUserName
  - description: Password used for publishing.
    types:
    - uid: string
    name: properties.publishingPassword
  - description: Password hash used for publishing.
    types:
    - uid: string
    name: properties.publishingPasswordHash
  - description: Password hash salt used for publishing.
    types:
    - uid: string
    name: properties.publishingPasswordHashSalt
  - isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
    name: name
  - description: Kind of resource.
    types:
    - uid: string
    name: kind
  - isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
    name: type
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: ListPublishingCredentialsSlot
uid: management.azure.com.appservice.webapps.listpublishingcredentialsslot
