### YamlMime:RESTOperation
summary: Adds a gateway to a connected Virtual Network (PUT) or updates it (PATCH).
service: App Service
apiVersion: 2016-08-01
groupName: Web Apps
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/slots/{slot}/virtualNetworkConnections/{vnetName}/gateways/{gatewayName}?api-version=2016-08-01
uriParameters:
- in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
  name: resourceGroupName
- in: path
  isRequired: true
  description: Name of the app.
  types:
  - uid: string
  name: name
- in: path
  isRequired: true
  description: Name of the deployment slot. If a slot is not specified, the API will add or update a gateway for the production slot's Virtual Network.
  types:
  - uid: string
  name: slot
- in: path
  isRequired: true
  description: Name of the Virtual Network.
  types:
  - uid: string
  name: vnetName
- in: path
  isRequired: true
  description: Name of the gateway. Currently, the only supported string is "primary".
  types:
  - uid: string
  name: gatewayName
- in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
  name: api-version
responses:
- description: OK
  types:
  - uid: VnetGateway
  name: 200 OK
requestBody:
- parameters:
  - in: body
    description: The Virtual Network name.
    types:
    - uid: string
    name: properties.vnetName
  - in: body
    isRequired: true
    description: The URI where the VPN package can be downloaded.
    types:
    - uid: string
    name: properties.vpnPackageUri
  - in: body
    description: Kind of resource.
    types:
    - uid: string
    name: kind
requestHeader: []
definitions:
- name: VnetGateway
  description: The Virtual Network gateway contract. This is used to give the Virtual Network gateway access to the VPN package.
  kind: object
  properties:
  - description: The Virtual Network name.
    types:
    - uid: string
    name: properties.vnetName
  - description: The URI where the VPN package can be downloaded.
    types:
    - uid: string
    name: properties.vpnPackageUri
  - isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
    name: name
  - description: Kind of resource.
    types:
    - uid: string
    name: kind
  - isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
    name: type
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: UpdateVnetConnectionGatewaySlot
uid: management.azure.com.appservice.webapps.updatevnetconnectiongatewayslot
