### YamlMime:RESTOperation
summary: List module information for a process by its ID for a specific scaled-out instance in a web site.
service: App Service
apiVersion: 2016-08-01
groupName: Web Apps
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/slots/{slot}/instances/{instanceId}/processes/{processId}/modules?api-version=2016-08-01
uriParameters:
- in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
  name: resourceGroupName
- in: path
  isRequired: true
  description: Site name.
  types:
  - uid: string
  name: name
- in: path
  isRequired: true
  description: Name of the deployment slot. If a slot is not specified, the API returns deployments for the production slot.
  types:
  - uid: string
  name: slot
- in: path
  isRequired: true
  description: ID of a specific scaled-out instance. This is the value of the name property in the JSON response from "GET api/sites/{siteName}/instances".
  types:
  - uid: string
  name: instanceId
- in: path
  isRequired: true
  description: PID.
  types:
  - uid: string
  name: processId
- in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
  name: api-version
responses:
- description: Module information returned.
  types:
  - uid: ProcessModuleInfoCollection
  name: 200 OK
- description: Process with the specified ID is not running.
  name: Other Status Codes
requestHeader: []
definitions:
- name: ProcessModuleInfoCollection
  description: Collection of Kudu thread information elements.
  kind: object
  properties:
  - description: Process Module Information.
    types:
    - isArray: true
      uid: ProcessModuleInfo
    name: value
  - description: Link to next page of resources.
    types:
    - uid: string
    name: nextLink
- name: ProcessModuleInfo
  description: List of modules.
  kind: object
  properties:
  - description: Base address. Used as module identifier in ARM resource URI.
    types:
    - uid: string
    name: properties.baseAddress
  - description: File name.
    types:
    - uid: string
    name: properties.fileName
  - description: HRef URI.
    types:
    - uid: string
    name: properties.href
  - description: File path.
    types:
    - uid: string
    name: properties.filePath
  - description: Module memory size.
    types:
    - uid: integer
    name: properties.moduleMemorySize
  - description: File version.
    types:
    - uid: string
    name: properties.fileVersion
  - description: File description.
    types:
    - uid: string
    name: properties.fileDescription
  - description: Product name.
    types:
    - uid: string
    name: properties.product
  - description: Product version.
    types:
    - uid: string
    name: properties.productVersion
  - description: Is debug?
    types:
    - uid: boolean
    name: properties.isDebug
  - description: Module language (locale).
    types:
    - uid: string
    name: properties.language
  - isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
    name: name
  - description: Kind of resource.
    types:
    - uid: string
    name: kind
  - isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
    name: type
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: ListInstanceProcessModulesSlot
uid: management.azure.com.appservice.webapps.listinstanceprocessmodulesslot
