### YamlMime:RESTOperation
uid: management.azure.com.appservice.webapps.listinstancefunctionsslot
name: List Instance Functions Slot
service: App Service
groupName: Web Apps
apiVersion: 2016-08-01
summary: List the functions for a web site, or a deployment slot.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/slots/{slot}/functions?api-version=2016-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Site name.
  types:
  - uid: string
- name: slot
  in: path
  isRequired: true
  description: Name of the deployment slot. If a slot is not specified, the API deletes a deployment for the production slot.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: Function information returned.
  types:
  - uid: FunctionEnvelopeCollection
- name: Other Status Codes
  description: Function with an ID of {functionName} is not running.
requestHeader: []
definitions:
- name: FunctionEnvelopeCollection
  description: Collection of Kudu function information elements.
  kind: object
  properties:
  - name: value
    description: "  \nWeb Job Information."
    types:
    - uid: FunctionEnvelope
      isArray: true
  - name: nextLink
    description: "  \nLink to next page of resources."
    types:
    - uid: string
- name: FunctionEnvelope
  description: Web Job Information.
  kind: object
  properties:
  - name: properties.name
    isReadyOnly: true
    description: "  \nFunction name."
    types:
    - uid: string
  - name: properties.functionAppId
    isReadyOnly: true
    description: "  \nFunction App ID."
    types:
    - uid: string
  - name: properties.scriptRootPathHref
    description: "  \nScript root path URI."
    types:
    - uid: string
  - name: properties.scriptHref
    description: "  \nScript URI."
    types:
    - uid: string
  - name: properties.configHref
    description: "  \nConfig URI."
    types:
    - uid: string
  - name: properties.secretsFileHref
    description: "  \nSecrets file URI."
    types:
    - uid: string
  - name: properties.href
    description: "  \nFunction URI."
    types:
    - uid: string
  - name: properties.config
    description: "  \nConfig information."
    types:
    - uid: object
  - name: properties.files
    description: "  \nFile list."
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.testData
    description: "  \nTest data used when testing via the Azure Portal."
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: "  \nResource Id."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource Name."
    types:
    - uid: string
  - name: kind
    description: "  \nKind of resource."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type."
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
