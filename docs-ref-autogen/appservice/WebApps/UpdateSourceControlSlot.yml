### YamlMime:RESTOperation
summary: Updates the source control configuration of an app.
service: App Service
apiVersion: 2016-08-01
groupName: Web Apps
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/slots/{slot}/sourcecontrols/web?api-version=2016-08-01
uriParameters:
- in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
  name: resourceGroupName
- in: path
  isRequired: true
  description: Name of the app.
  types:
  - uid: string
  name: name
- in: path
  isRequired: true
  description: Name of the deployment slot. If a slot is not specified, the API will update the source control configuration for the production slot.
  types:
  - uid: string
  name: slot
- in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
  name: api-version
responses:
- description: Succesfully created or updated source control for web app.
  types:
  - uid: SiteSourceControl
  name: 200 OK
- description: Create or update source control for web app in progress.
  types:
  - uid: SiteSourceControl
  name: 201 Created
requestBody:
- parameters:
  - in: body
    description: Repository or source control URL.
    types:
    - uid: string
    name: repoUrl
  - in: body
    description: Name of branch to use for deployment.
    types:
    - uid: string
    name: branch
  - in: body
    description: <code>true</code> to limit to manual integration; <code>false</code> to enable continuous integration (which configures webhooks into online repos like GitHub).
    types:
    - uid: boolean
    name: isManualIntegration
  - in: body
    description: <code>true</code> to enable deployment rollback; otherwise, <code>false</code>.
    types:
    - uid: boolean
    name: deploymentRollbackEnabled
  - in: body
    description: <code>true</code> for a Mercurial repository; <code>false</code> for a Git repository.
    types:
    - uid: boolean
    name: isMercurial
  - in: body
    description: Kind of resource.
    types:
    - uid: string
    name: kind
requestHeader: []
definitions:
- name: SiteSourceControl
  description: Source control configuration for an app.
  kind: object
  properties:
  - description: Repository or source control URL.
    types:
    - uid: string
    name: repoUrl
  - description: Name of branch to use for deployment.
    types:
    - uid: string
    name: branch
  - description: <code>true</code> to limit to manual integration; <code>false</code> to enable continuous integration (which configures webhooks into online repos like GitHub).
    types:
    - uid: boolean
    name: isManualIntegration
  - description: <code>true</code> to enable deployment rollback; otherwise, <code>false</code>.
    types:
    - uid: boolean
    name: deploymentRollbackEnabled
  - description: <code>true</code> for a Mercurial repository; <code>false</code> for a Git repository.
    types:
    - uid: boolean
    name: isMercurial
  - isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
    name: name
  - description: Kind of resource.
    types:
    - uid: string
    name: kind
  - isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
    name: type
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: UpdateSourceControlSlot
uid: management.azure.com.appservice.webapps.updatesourcecontrolslot
