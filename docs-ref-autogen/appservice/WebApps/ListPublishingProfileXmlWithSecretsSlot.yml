### YamlMime:RESTOperation
summary: Gets the publishing profile for an app (or deployment slot, if specified).
service: App Service
apiVersion: 2016-08-01
groupName: Web Apps
consumes:
- application/json
produces:
- application/xml
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/slots/{slot}/publishxml?api-version=2016-08-01
uriParameters:
- in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
  name: resourceGroupName
- in: path
  isRequired: true
  description: Name of the app.
  types:
  - uid: string
  name: name
- in: path
  isRequired: true
  description: Name of the deployment slot. If a slot is not specified, the API will get the publishing profile for the production slot.
  types:
  - uid: string
  name: slot
- in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
  name: api-version
responses:
- description: OK
  types:
  - uid: file
  name: 200 OK
requestBody:
- parameters:
  - in: body
    description: "Name of the format. Valid values are: \nFileZilla3\nWebDeploy -- default\nFtp"
    types:
    - uid: PublishingProfileFormat
    name: format
requestHeader: []
definitions:
- name: PublishingProfileFormat
  description: "Name of the format. Valid values are: \nFileZilla3\nWebDeploy -- default\nFtp"
  kind: enum
  properties:
  - types:
    - uid: string
    name: FileZilla3
  - types:
    - uid: string
    name: WebDeploy
  - types:
    - uid: string
    name: Ftp
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: ListPublishingProfileXmlWithSecretsSlot
uid: management.azure.com.appservice.webapps.listpublishingprofilexmlwithsecretsslot
