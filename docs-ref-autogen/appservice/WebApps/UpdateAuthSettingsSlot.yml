### YamlMime:RESTOperation
uid: management.azure.com.appservice.webapps.updateauthsettingsslot
name: Update Auth Settings Slot
service: App Service
groupName: Web Apps
apiVersion: 2016-08-01
summary: Updates the Authentication / Authorization settings associated with web app.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/slots/{slot}/config/authsettings?api-version=2016-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Name of web app.
  types:
  - uid: string
- name: slot
  in: path
  isRequired: true
  description: Name of web app slot. If not specified then will default to production slot.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: SiteAuthSettings
requestBody:
- parameters:
  - name: properties.enabled
    in: body
    description: "  \n<code>true</code> if the Authentication / Authorization feature is enabled for the current app; otherwise, <code>false</code>."
    types:
    - uid: boolean
  - name: properties.runtimeVersion
    in: body
    description: "  \nThe RuntimeVersion of the Authentication / Authorization feature in use for the current app.\nThe setting in this value can control the behavior of certain features in the Authentication / Authorization module."
    types:
    - uid: string
  - name: properties.unauthenticatedClientAction
    in: body
    description: "  \nThe action to take when an unauthenticated client attempts to access the app."
    types:
    - uid: UnauthenticatedClientAction
  - name: properties.tokenStoreEnabled
    in: body
    description: "  \n<code>true</code> to durably store platform-specific security tokens that are obtained during login flows; otherwise, <code>false</code>.\n The default is <code>false</code>."
    types:
    - uid: boolean
  - name: properties.allowedExternalRedirectUrls
    in: body
    description: "  "
    types:
    - uid: string
      isArray: true
  - name: properties.defaultProvider
    in: body
    description: "  \nThe default authentication provider to use when multiple providers are configured.\nThis setting is only needed if multiple providers are configured and the unauthenticated client\naction is set to \"RedirectToLoginPage\"."
    types:
    - uid: BuiltInAuthenticationProvider
  - name: properties.tokenRefreshExtensionHours
    in: body
    description: "  \nThe number of hours after session token expiration that a session token can be used to\ncall the token refresh API. The default is 72 hours."
    types:
    - uid: number
  - name: properties.clientId
    in: body
    description: "  \nThe Client ID of this relying party application, known as the client_id.\nThis setting is required for enabling OpenID Connection authentication with Azure Active Directory or \nother 3rd party OpenID Connect providers.\nMore information on OpenID Connect: http://openid.net/specs/openid-connect-core-1_0.html"
    types:
    - uid: string
  - name: properties.clientSecret
    in: body
    description: "  \nThe Client Secret of this relying party application (in Azure Active Directory, this is also referred to as the Key).\nThis setting is optional. If no client secret is configured, the OpenID Connect implicit auth flow is used to authenticate end users.\nOtherwise, the OpenID Connect Authorization Code Flow is used to authenticate end users.\nMore information on OpenID Connect: http://openid.net/specs/openid-connect-core-1_0.html"
    types:
    - uid: string
  - name: properties.issuer
    in: body
    description: "  \nThe OpenID Connect Issuer URI that represents the entity which issues access tokens for this application.\nWhen using Azure Active Directory, this value is the URI of the directory tenant, e.g. https://sts.windows.net/{tenant-guid}/.\nThis URI is a case-sensitive identifier for the token issuer.\nMore information on OpenID Connect Discovery: http://openid.net/specs/openid-connect-discovery-1_0.html"
    types:
    - uid: string
  - name: properties.allowedAudiences
    in: body
    description: "  "
    types:
    - uid: string
      isArray: true
  - name: properties.additionalLoginParams
    in: body
    description: "  "
    types:
    - uid: string
      isArray: true
  - name: properties.googleClientId
    in: body
    description: "  \nThe OpenID Connect Client ID for the Google web application.\nThis setting is required for enabling Google Sign-In.\nGoogle Sign-In documentation: https://developers.google.com/identity/sign-in/web/"
    types:
    - uid: string
  - name: properties.googleClientSecret
    in: body
    description: "  \nThe client secret associated with the Google web application.\nThis setting is required for enabling Google Sign-In.\nGoogle Sign-In documentation: https://developers.google.com/identity/sign-in/web/"
    types:
    - uid: string
  - name: properties.googleOAuthScopes
    in: body
    description: "  "
    types:
    - uid: string
      isArray: true
  - name: properties.facebookAppId
    in: body
    description: "  \nThe App ID of the Facebook app used for login.\nThis setting is required for enabling Facebook Login.\nFacebook Login documentation: https://developers.facebook.com/docs/facebook-login"
    types:
    - uid: string
  - name: properties.facebookAppSecret
    in: body
    description: "  \nThe App Secret of the Facebook app used for Facebook Login.\nThis setting is required for enabling Facebook Login.\nFacebook Login documentation: https://developers.facebook.com/docs/facebook-login"
    types:
    - uid: string
  - name: properties.facebookOAuthScopes
    in: body
    description: "  "
    types:
    - uid: string
      isArray: true
  - name: properties.twitterConsumerKey
    in: body
    description: "  \nThe OAuth 1.0a consumer key of the Twitter application used for sign-in.\nThis setting is required for enabling Twitter Sign-In.\nTwitter Sign-In documentation: https://dev.twitter.com/web/sign-in"
    types:
    - uid: string
  - name: properties.twitterConsumerSecret
    in: body
    description: "  \nThe OAuth 1.0a consumer secret of the Twitter application used for sign-in.\nThis setting is required for enabling Twitter Sign-In.\nTwitter Sign-In documentation: https://dev.twitter.com/web/sign-in"
    types:
    - uid: string
  - name: properties.microsoftAccountClientId
    in: body
    description: "  \nThe OAuth 2.0 client ID that was created for the app used for authentication.\nThis setting is required for enabling Microsoft Account authentication.\nMicrosoft Account OAuth documentation: https://dev.onedrive.com/auth/msa_oauth.htm"
    types:
    - uid: string
  - name: properties.microsoftAccountClientSecret
    in: body
    description: "  \nThe OAuth 2.0 client secret that was created for the app used for authentication.\nThis setting is required for enabling Microsoft Account authentication.\nMicrosoft Account OAuth documentation: https://dev.onedrive.com/auth/msa_oauth.htm"
    types:
    - uid: string
  - name: properties.microsoftAccountOAuthScopes
    in: body
    description: "  "
    types:
    - uid: string
      isArray: true
  - name: kind
    in: body
    description: "  \nKind of resource."
    types:
    - uid: string
requestHeader: []
