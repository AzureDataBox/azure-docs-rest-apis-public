### YamlMime:RESTOperation
uid: management.azure.com.appservice.webapps.listdeployments
name: List Deployments
service: App Service
groupName: Web Apps
apiVersion: 2016-08-01
summary: List deployments for an app, or a deployment slot.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/deployments?api-version=2016-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Name of the app.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: DeploymentCollection
requestHeader: []
definitions:
- name: DeploymentCollection
  description: Collection of app deployments.
  kind: object
  properties:
  - name: value
    description: "  \nUser crendentials used for publishing activity."
    types:
    - uid: Deployment
      isArray: true
  - name: nextLink
    description: "  \nLink to next page of resources."
    types:
    - uid: string
- name: Deployment
  description: User crendentials used for publishing activity.
  kind: object
  properties:
  - name: properties.id
    description: "  \nIdentifier for deployment."
    types:
    - uid: string
  - name: properties.status
    description: "  \nDeployment status."
    types:
    - uid: integer
  - name: properties.message
    description: "  \nDetails about deployment status."
    types:
    - uid: string
  - name: properties.author
    description: "  \nWho authored the deployment."
    types:
    - uid: string
  - name: properties.deployer
    description: "  \nWho performed the deployment."
    types:
    - uid: string
  - name: properties.authorEmail
    description: "  \nAuthor email."
    types:
    - uid: string
  - name: properties.startTime
    description: "  \nStart time."
    types:
    - uid: string
  - name: properties.endTime
    description: "  \nEnd time."
    types:
    - uid: string
  - name: properties.active
    description: "  \nTrue if deployment is currently active, false if completed and null if not started."
    types:
    - uid: boolean
  - name: properties.details
    description: "  \nDetails on deployment."
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: "  \nResource Id."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource Name."
    types:
    - uid: string
  - name: kind
    description: "  \nKind of resource."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type."
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
