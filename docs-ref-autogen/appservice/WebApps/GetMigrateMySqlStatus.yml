    name: properties.migrationOperationStatus
  - isReadyOnly: true
    description: Operation ID for the migration task.
    types:
    - uid: string
    name: properties.operationId
  - isReadyOnly: true
    description: True if the web app has in app MySql enabled
    types:
    - uid: boolean
    name: properties.localMySqlEnabled
  - isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
    name: name
  - description: Kind of resource.
    types:
    - uid: string
    name: kind
  - isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
    name: type
- name: OperationStatus
  description: Status of the migration task.
  kind: enum
  properties:
  - types:
    - uid: string
    name: InProgress
  - types:
    - uid: string
    name: Failed
  - types:
    - uid: string
    name: Succeeded
  - types:
    - uid: string
    name: TimedOut
  - types:
    - uid: string
    name: Created
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
