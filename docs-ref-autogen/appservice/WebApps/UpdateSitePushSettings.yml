### YamlMime:RESTOperation
summary: Updates the Push settings associated with web app.
service: App Service
apiVersion: 2016-08-01
groupName: Web Apps
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/config/pushsettings?api-version=2016-08-01
uriParameters:
- in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
  name: resourceGroupName
- in: path
  isRequired: true
  description: Name of web app.
  types:
  - uid: string
  name: name
- in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
  name: api-version
responses:
- description: OK
  types:
  - uid: PushSettings
  name: 200 OK
requestBody:
- parameters:
  - in: body
    isRequired: true
    description: Gets or sets a flag indicating whether the Push endpoint is enabled.
    types:
    - uid: boolean
    name: properties.isPushEnabled
  - in: body
    description: Gets or sets a JSON string containing a list of tags that are whitelisted for use by the push registration endpoint.
    types:
    - uid: string
    name: properties.tagWhitelistJson
  - in: body
    description: "Gets or sets a JSON string containing a list of tags that require user authentication to be used in the push registration endpoint.\nTags can consist of alphanumeric characters and the following:\n'_', '@', '#', '.', ':', '-'. \nValidation should be performed at the PushRequestHandler."
    types:
    - uid: string
    name: properties.tagsRequiringAuth
  - in: body
    description: Gets or sets a JSON string containing a list of dynamic tags that will be evaluated from user claims in the push registration endpoint.
    types:
    - uid: string
    name: properties.dynamicTagsJson
  - in: body
    description: Kind of resource.
    types:
    - uid: string
    name: kind
requestHeader: []
definitions:
- name: PushSettings
  description: Push endpoint settings.
  kind: object
  properties:
  - description: Gets or sets a flag indicating whether the Push endpoint is enabled.
    types:
    - uid: boolean
    name: properties.isPushEnabled
  - description: Gets or sets a JSON string containing a list of tags that are whitelisted for use by the push registration endpoint.
    types:
    - uid: string
    name: properties.tagWhitelistJson
  - description: "Gets or sets a JSON string containing a list of tags that require user authentication to be used in the push registration endpoint.\nTags can consist of alphanumeric characters and the following:\n'_', '@', '#', '.', ':', '-'. \nValidation should be performed at the PushRequestHandler."
    types:
    - uid: string
    name: properties.tagsRequiringAuth
  - description: Gets or sets a JSON string containing a list of dynamic tags that will be evaluated from user claims in the push registration endpoint.
    types:
    - uid: string
    name: properties.dynamicTagsJson
  - isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
    name: name
  - description: Kind of resource.
    types:
    - uid: string
    name: kind
  - isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
    name: type
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: UpdateSitePushSettings
uid: management.azure.com.appservice.webapps.updatesitepushsettings
