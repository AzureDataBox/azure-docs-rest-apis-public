### YamlMime:RESTOperation
summary: Gets the premier add-ons of an app.
service: App Service
apiVersion: 2016-08-01
groupName: Web Apps
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/slots/{slot}/premieraddons?api-version=2016-08-01
uriParameters:
- in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
  name: resourceGroupName
- in: path
  isRequired: true
  description: Name of the app.
  types:
  - uid: string
  name: name
- in: path
  isRequired: true
  description: Name of the deployment slot. If a slot is not specified, the API will get the premier add-ons for the production slot.
  types:
  - uid: string
  name: slot
- in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
  name: api-version
responses:
- description: OK
  types:
  - uid: PremierAddOn
  name: 200 OK
requestHeader: []
definitions:
- name: PremierAddOn
  description: Premier add-on.
  kind: object
  properties:
  - description: Premier add on SKU.
    types:
    - uid: string
    name: sku
  - description: Premier add on Product.
    types:
    - uid: string
    name: product
  - description: Premier add on Vendor.
    types:
    - uid: string
    name: vendor
  - description: Premier add on Name.
    types:
    - uid: string
    name: name
  - description: Premier add on Location.
    types:
    - uid: string
    name: location
  - description: Premier add on Tags.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
  - description: Premier add on Marketplace publisher.
    types:
    - uid: string
    name: marketplacePublisher
  - description: Premier add on Marketplace offer.
    types:
    - uid: string
    name: marketplaceOffer
  - isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
    name: id
  - description: Kind of resource.
    types:
    - uid: string
    name: kind
  - isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
    name: type
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: ListPremierAddOnsSlot
uid: management.azure.com.appservice.webapps.listpremieraddonsslot
