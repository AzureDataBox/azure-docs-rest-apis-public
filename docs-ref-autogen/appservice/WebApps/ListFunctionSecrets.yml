### YamlMime:RESTOperation
summary: Get function secrets for a function in a web site, or a deployment slot.
service: App Service
apiVersion: 2016-08-01
groupName: Web Apps
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/functions/{functionName}/listsecrets?api-version=2016-08-01
uriParameters:
- in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
  name: resourceGroupName
- in: path
  isRequired: true
  description: Site name.
  types:
  - uid: string
  name: name
- in: path
  isRequired: true
  description: Function name.
  types:
  - uid: string
  name: functionName
- in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
  name: api-version
responses:
- description: Function secrets returned.
  types:
  - uid: FunctionSecrets
  name: 200 OK
requestHeader: []
definitions:
- name: FunctionSecrets
  description: Function secrets.
  kind: object
  properties:
  - description: Secret key.
    types:
    - uid: string
    name: properties.key
  - description: Trigger URL.
    types:
    - uid: string
    name: properties.triggerUrl
  - isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
    name: name
  - description: Kind of resource.
    types:
    - uid: string
    name: kind
  - isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
    name: type
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: List Function Secrets
uid: management.azure.com.appservice.webapps.listfunctionsecrets
