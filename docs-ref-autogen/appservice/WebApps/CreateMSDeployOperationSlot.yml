### YamlMime:RESTOperation
summary: Invoke the MSDeploy web app extension.
service: App Service
apiVersion: 2016-08-01
groupName: Web Apps
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/slots/{slot}/extensions/MSDeploy?api-version=2016-08-01
uriParameters:
- in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
  name: resourceGroupName
- in: path
  isRequired: true
  description: Name of web app.
  types:
  - uid: string
  name: name
- in: path
  isRequired: true
  description: Name of web app slot. If not specified then will default to production slot.
  types:
  - uid: string
  name: slot
- in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
  name: api-version
responses:
- description: Deployment is scheduled.
  types:
  - uid: MSDeployStatus
  name: 201 Created
- description: Another deployment is in progress.
  name: Other Status Codes
requestBody:
- parameters:
  - in: body
    description: List of Add-On packages. Add-On packages implicitly enable the Do Not Delete MSDeploy rule.
    types:
    - uid: array
    name: properties.addOnPackages
  - in: body
    description: Kind of resource.
    types:
    - uid: string
    name: kind
requestHeader: []
definitions:
- name: MSDeployStatus
  description: MSDeploy ARM response
  kind: object
  properties:
  - isReadyOnly: true
    description: Username of deployer
    types:
    - uid: string
    name: properties.deployer
  - isReadyOnly: true
    description: Provisioning state
    types:
    - uid: MSDeployProvisioningState
    name: properties.provisioningState
  - isReadyOnly: true
    description: Start time of deploy operation
    types:
    - uid: string
    name: properties.startTime
  - isReadyOnly: true
    description: End time of deploy operation
    types:
    - uid: string
    name: properties.endTime
  - isReadyOnly: true
    description: Whether the deployment operation has completed
    types:
    - uid: boolean
    name: properties.complete
  - isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
    name: name
  - description: Kind of resource.
    types:
    - uid: string
    name: kind
  - isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
    name: type
- name: MSDeploy
  description: MSDeploy ARM PUT information
  kind: object
  properties:
  - description: List of Add-On packages. Add-On packages implicitly enable the Do Not Delete MSDeploy rule.
    types:
    - uid: array
    name: properties.addOnPackages
  - isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
    name: name
  - description: Kind of resource.
    types:
    - uid: string
    name: kind
  - isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
    name: type
- name: MSDeployProvisioningState
  description: Provisioning state
  kind: enum
  properties:
  - types:
    - uid: string
    name: accepted
  - types:
    - uid: string
    name: running
  - types:
    - uid: string
    name: succeeded
  - types:
    - uid: string
    name: failed
  - types:
    - uid: string
    name: canceled
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Create MS Deploy Operation Slot
uid: management.azure.com.appservice.webapps.createmsdeployoperationslot
