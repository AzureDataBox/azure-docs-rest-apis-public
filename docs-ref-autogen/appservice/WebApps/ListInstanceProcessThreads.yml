### YamlMime:RESTOperation
summary: List the threads in a process by its ID for a specific scaled-out instance in a web site.
service: App Service
apiVersion: 2016-08-01
groupName: Web Apps
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/instances/{instanceId}/processes/{processId}/threads?api-version=2016-08-01
uriParameters:
- in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
  name: resourceGroupName
- in: path
  isRequired: true
  description: Site name.
  types:
  - uid: string
  name: name
- in: path
  isRequired: true
  description: ID of a specific scaled-out instance. This is the value of the name property in the JSON response from "GET api/sites/{siteName}/instances".
  types:
  - uid: string
  name: instanceId
- in: path
  isRequired: true
  description: PID.
  types:
  - uid: string
  name: processId
- in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
  name: api-version
responses:
- description: Thread information returned.
  types:
  - uid: ProcessThreadInfoCollection
  name: 200 OK
- description: Process with the specified ID is not running.
  name: Other Status Codes
requestHeader: []
definitions:
- name: ProcessThreadInfoCollection
  description: Collection of Kudu thread information elements.
  kind: object
  properties:
  - description: Collection of resources.
    types:
    - uid: ProcessThreadInfo
    name: value
  - description: Link to next page of resources.
    types:
    - uid: string
    name: nextLink
- name: ProcessThreadInfo
  description: Thread list.
  kind: object
  properties:
  - description: ARM Identifier for deployment.
    types:
    - uid: integer
    name: properties.id
  - description: HRef URI.
    types:
    - uid: string
    name: properties.href
  - description: Process URI.
    types:
    - uid: string
    name: properties.process
  - description: Start address.
    types:
    - uid: string
    name: properties.startAddress
  - description: Current thread priority.
    types:
    - uid: integer
    name: properties.currentPriority
  - description: Thread priority level.
    types:
    - uid: string
    name: properties.priorityLevel
  - description: Base priority.
    types:
    - uid: integer
    name: properties.basePriority
  - description: Start time.
    types:
    - uid: string
    name: properties.startTime
  - description: Total processor time.
    types:
    - uid: string
    name: properties.totalProcessorTime
  - description: User processor time.
    types:
    - uid: string
    name: properties.userProcessorTime
  - description: Priviledged processor time.
    types:
    - uid: string
    name: properties.priviledgedProcessorTime
  - description: Thread state.
    types:
    - uid: string
    name: properties.state
  - description: Wait reason.
    types:
    - uid: string
    name: properties.waitReason
  - isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
    name: name
  - description: Kind of resource.
    types:
    - uid: string
    name: kind
  - isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
    name: type
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: ListInstanceProcessThreads
uid: management.azure.com.appservice.webapps.listinstanceprocessthreads
