### YamlMime:RESTOperation
uid: management.azure.com.appservice.webapps.listinstanceprocessthreads
name: List Instance Process Threads
service: App Service
groupName: Web Apps
apiVersion: 2016-08-01
summary: List the threads in a process by its ID for a specific scaled-out instance in a web site.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/instances/{instanceId}/processes/{processId}/threads?api-version=2016-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Site name.
  types:
  - uid: string
- name: instanceId
  in: path
  isRequired: true
  description: ID of a specific scaled-out instance. This is the value of the name property in the JSON response from "GET api/sites/{siteName}/instances".
  types:
  - uid: string
- name: processId
  in: path
  isRequired: true
  description: PID.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: Thread information returned.
  types:
  - uid: ProcessThreadInfoCollection
- name: Other Status Codes
  description: Process with the specified ID is not running.
requestHeader: []
definitions:
- name: ProcessThreadInfoCollection
  description: Collection of Kudu thread information elements.
  kind: object
  properties:
  - name: value
    description: "  \nProcess Thread Information."
    types:
    - uid: ProcessThreadInfo
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: "  \nLink to next page of resources."
    types:
    - uid: string
- name: ProcessThreadInfo
  description: Thread list.
  kind: object
  properties:
  - name: properties.id
    description: "  \nARM Identifier for deployment."
    types:
    - uid: integer
  - name: properties.href
    description: "  \nHRef URI."
    types:
    - uid: string
  - name: properties.process
    description: "  \nProcess URI."
    types:
    - uid: string
  - name: properties.startAddress
    description: "  \nStart address."
    types:
    - uid: string
  - name: properties.currentPriority
    description: "  \nCurrent thread priority."
    types:
    - uid: integer
  - name: properties.priorityLevel
    description: "  \nThread priority level."
    types:
    - uid: string
  - name: properties.basePriority
    description: "  \nBase priority."
    types:
    - uid: integer
  - name: properties.startTime
    description: "  \nStart time."
    types:
    - uid: string
  - name: properties.totalProcessorTime
    description: "  \nTotal processor time."
    types:
    - uid: string
  - name: properties.userProcessorTime
    description: "  \nUser processor time."
    types:
    - uid: string
  - name: properties.priviledgedProcessorTime
    description: "  \nPriviledged processor time."
    types:
    - uid: string
  - name: properties.state
    description: "  \nThread state."
    types:
    - uid: string
  - name: properties.waitReason
    description: "  \nWait reason."
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: "  \nResource Id."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource Name."
    types:
    - uid: string
  - name: kind
    description: "  \nKind of resource."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type."
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
