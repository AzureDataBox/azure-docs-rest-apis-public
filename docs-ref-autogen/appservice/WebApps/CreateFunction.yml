  - description: Script URI.
    types:
    - uid: string
    name: scriptHref
  - description: Config URI.
    types:
    - uid: string
    name: configHref
  - description: Secrets file URI.
    types:
    - uid: string
    name: secretsFileHref
  - description: Function URI.
    types:
    - uid: string
    name: href
  - description: Config information.
    types:
    - uid: object
    name: config
  - description: File list.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: files
