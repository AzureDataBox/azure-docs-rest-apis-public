- parameters:
  - in: body
    description: Script root path URI.
    types:
    - uid: string
    name: scriptRootPathHref
  - in: body
    description: Script URI.
    types:
    - uid: string
    name: scriptHref
  - in: body
    description: Config URI.
    types:
    - uid: string
    name: configHref
  - in: body
    description: Secrets file URI.
    types:
    - uid: string
    name: secretsFileHref
  - in: body
    description: Function URI.
    types:
    - uid: string
    name: href
  - in: body
    description: Config information.
    types:
    - uid: object
    name: config
  - in: body
    description: File list.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: files
  - in: body
    description: Test data used when testing via the Azure Portal.
    types:
    - uid: string
    name: testData
  - in: body
    description: Kind of resource.
    types:
    - uid: string
    name: kind
requestHeader: []
