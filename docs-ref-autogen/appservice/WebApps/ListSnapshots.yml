### YamlMime:RESTOperation
summary: Returns all Snapshots to the user.
service: App Service
apiVersion: 2016-08-01
groupName: Web Apps
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/snapshots?api-version=2016-08-01
uriParameters:
- in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
  name: resourceGroupName
- in: path
  isRequired: true
  description: Website Name.
  types:
  - uid: string
  name: name
- in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
  name: api-version
responses:
- description: OK
  types:
  - uid: SnapshotCollection
  name: 200 OK
requestHeader: []
definitions:
- name: SnapshotCollection
  description: Collection of snapshots which can be used to revert an app to a previous time.
  kind: object
  properties:
  - description: A snapshot of an app.
    types:
    - isArray: true
      uid: Snapshot
    name: value
  - description: Link to next page of resources.
    types:
    - uid: string
    name: nextLink
- name: Snapshot
  description: A snapshot of an app.
  kind: object
  properties:
  - isReadyOnly: true
    description: The time the snapshot was taken.
    types:
    - uid: string
    name: properties.time
  - isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
    name: name
  - description: Kind of resource.
    types:
    - uid: string
    name: kind
  - isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
    name: type
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: List Snapshots
uid: management.azure.com.appservice.webapps.listsnapshots
