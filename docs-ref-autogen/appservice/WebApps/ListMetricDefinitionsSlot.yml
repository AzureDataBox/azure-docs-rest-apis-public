### YamlMime:RESTOperation
summary: Gets all metric definitions of an app (or deployment slot, if specified).
service: App Service
apiVersion: 2016-08-01
groupName: Web Apps
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/slots/{slot}/metricdefinitions?api-version=2016-08-01
uriParameters:
- in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
  name: resourceGroupName
- in: path
  isRequired: true
  description: Name of the app.
  types:
  - uid: string
  name: name
- in: path
  isRequired: true
  description: Name of the deployment slot. If a slot is not specified, the API will get metric definitions of the production slot.
  types:
  - uid: string
  name: slot
- in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
  name: api-version
responses:
- description: OK
  types:
  - uid: ResourceMetricDefinitionCollection
  name: 200 OK
requestHeader: []
definitions:
- name: ResourceMetricDefinitionCollection
  description: Collection of metric definitions.
  kind: object
  properties:
  - description: Collection of resources.
    types:
    - isArray: true
      uid: ResourceMetricDefinition
    name: value
  - description: Link to next page of resources.
    types:
    - uid: string
    name: nextLink
- name: ResourceMetricDefinition
  description: Metadata for the metrics.
  kind: object
  properties:
  - isReadyOnly: true
    description: Name of the metric.
    types:
    - uid: ResourceMetricName
    name: name
  - isReadyOnly: true
    description: Unit of the metric.
    types:
    - uid: string
    name: unit
  - isReadyOnly: true
    description: Primary aggregation type.
    types:
    - uid: string
    name: primaryAggregationType
  - isReadyOnly: true
    description: List of time grains supported for the metric together with retention period.
    types:
    - isArray: true
      uid: ResourceMetricAvailability
    name: metricAvailabilities
  - isReadyOnly: true
    description: Resource URI.
    types:
    - uid: string
    name: resourceUri
  - isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource metric definition properties.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: properties
  - description: Kind of resource.
    types:
    - uid: string
    name: kind
  - isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
    name: type
- name: ResourceMetricName
  description: Name of the metric.
  kind: object
  properties:
  - isReadyOnly: true
    description: metric name value.
    types:
    - uid: string
    name: value
  - isReadyOnly: true
    description: Localized metric name value.
    types:
    - uid: string
    name: localizedValue
- name: ResourceMetricAvailability
  description: Metrics availability and retention.
  kind: object
  properties:
  - isReadyOnly: true
    description: Time grain .
    types:
    - uid: string
    name: timeGrain
  - isReadyOnly: true
    description: Retention period for the current time grain.
    types:
    - uid: string
    name: retention
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: ListMetricDefinitionsSlot
uid: management.azure.com.appservice.webapps.listmetricdefinitionsslot
