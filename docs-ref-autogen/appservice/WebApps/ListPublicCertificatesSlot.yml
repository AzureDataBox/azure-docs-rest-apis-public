### YamlMime:RESTOperation
summary: Get public certificates for an app or a deployment slot.
service: App Service
apiVersion: 2016-08-01
groupName: Web Apps
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/slots/{slot}/publicCertificates?api-version=2016-08-01
uriParameters:
- in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
  name: resourceGroupName
- in: path
  isRequired: true
  description: Name of the app.
  types:
  - uid: string
  name: name
- in: path
  isRequired: true
  description: Name of the deployment slot. If a slot is not specified, the API gets hostname bindings for the production slot.
  types:
  - uid: string
  name: slot
- in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
  name: api-version
responses:
- description: OK
  types:
  - uid: PublicCertificateCollection
  name: 200 OK
requestHeader: []
definitions:
- name: PublicCertificateCollection
  description: Collection of public certificates
  kind: object
  properties:
  - description: Public certificate object
    types:
    - isArray: true
      uid: PublicCertificate
    name: value
  - description: Link to next page of resources.
    types:
    - uid: string
    name: nextLink
- name: PublicCertificate
  description: Public certificate object
  kind: object
  properties:
  - description: Public Certificate byte array
    types:
    - uid: string
    name: properties.blob
  - description: Public Certificate Location
    types:
    - uid: PublicCertificateLocation
    name: properties.publicCertificateLocation
  - isReadyOnly: true
    description: Certificate Thumbprint
    types:
    - uid: string
    name: properties.thumbprint
  - isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
    name: name
  - description: Kind of resource.
    types:
    - uid: string
    name: kind
  - isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
    name: type
- name: PublicCertificateLocation
  description: Public Certificate Location
  kind: enum
  properties:
  - types:
    - uid: string
    name: CurrentUserMy
  - types:
    - uid: string
    name: LocalMachineMy
  - types:
    - uid: string
    name: Unknown
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: List Public Certificates Slot
uid: management.azure.com.appservice.webapps.listpubliccertificatesslot
