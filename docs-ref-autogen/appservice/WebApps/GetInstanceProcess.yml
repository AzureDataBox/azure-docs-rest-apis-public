### YamlMime:RESTOperation
summary: Get process information by its ID for a specific scaled-out instance in a web site.
service: App Service
apiVersion: 2016-08-01
groupName: Web Apps
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/instances/{instanceId}/processes/{processId}?api-version=2016-08-01
uriParameters:
- in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
  name: resourceGroupName
- in: path
  isRequired: true
  description: Site name.
  types:
  - uid: string
  name: name
- in: path
  isRequired: true
  description: ID of a specific scaled-out instance. This is the value of the name property in the JSON response from "GET api/sites/{siteName}/instances".
  types:
  - uid: string
  name: instanceId
- in: path
  isRequired: true
  description: PID.
  types:
  - uid: string
  name: processId
- in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
  name: api-version
responses:
- description: Process information returned.
  types:
  - uid: ProcessInfo
  name: 200 OK
- description: Process with the specified ID is not running.
  name: Other Status Codes
requestHeader: []
definitions:
- name: ProcessInfo
  description: Process Information.
  kind: object
  properties:
  - description: ARM Identifier for deployment.
    types:
    - uid: integer
    name: id
  - description: Deployment name.
    types:
    - uid: string
    name: name
  - description: HRef URI.
    types:
    - uid: string
    name: href
  - description: Minidump URI.
    types:
    - uid: string
    name: miniDump
  - description: Is profile running?
    types:
    - uid: boolean
    name: isProfileRunning
  - description: Is the IIS Profile running?
    types:
    - uid: boolean
    name: isIisProfileRunning
  - description: IIS Profile timeout (seconds).
    types:
    - uid: number
    name: iisProfileTimeoutInSeconds
  - description: Parent process.
    types:
    - uid: string
    name: parent
  - description: Child process list.
    types:
    - isArray: true
      uid: string
    name: children
  - description: Thread list.
    types:
    - isArray: true
      uid: ProcessThreadInfo
    name: threads
  - description: List of open files.
    types:
    - isArray: true
      uid: string
    name: openFileHandles
  - description: List of modules.
    types:
    - isArray: true
      uid: ProcessModuleInfo
    name: modules
  - description: File name of this process.
    types:
    - uid: string
    name: fileName
  - description: Command line.
    types:
    - uid: string
    name: commandLine
  - description: User name.
    types:
    - uid: string
    name: userName
  - description: Handle count.
    types:
    - uid: integer
    name: handleCount
  - description: Module count.
    types:
    - uid: integer
    name: moduleCount
  - description: Thread count.
    types:
    - uid: integer
    name: threadCount
  - description: Start time.
    types:
    - uid: string
    name: startTime
  - description: Total CPU time.
    types:
    - uid: string
    name: totalProcessorTime
  - description: User CPU time.
    types:
    - uid: string
    name: userProcessorTime
  - description: Privileged CPU time.
    types:
    - uid: string
    name: privilegedProcessorTime
  - description: Working set.
    types:
    - uid: integer
    name: workingSet64
  - description: Peak working set.
    types:
    - uid: integer
    name: peakWorkingSet64
  - description: Private memory size.
    types:
    - uid: integer
    name: privateMemorySize64
  - description: Virtual memory size.
    types:
    - uid: integer
    name: virtualMemorySize64
  - description: Peak virtual memory usage.
    types:
    - uid: integer
    name: peakVirtualMemorySize64
  - description: Paged system memory.
    types:
    - uid: integer
    name: pagedSystemMemorySize64
  - description: Non-paged system memory.
    types:
    - uid: integer
    name: nonpagedSystemMemorySize64
  - description: Paged memory.
    types:
    - uid: integer
    name: pagedMemorySize64
  - description: Peak paged memory.
    types:
    - uid: integer
    name: peakPagedMemorySize64
  - description: Time stamp.
    types:
    - uid: string
    name: timeStamp
  - description: List of environment variables.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: environmentVariables
  - description: Is this the SCM site?
    types:
    - uid: boolean
    name: isScmSite
  - description: Is this a Web Job?
    types:
    - uid: boolean
    name: isWebJob
  - description: Description of process.
    types:
    - uid: string
    name: description
  - description: Kind of resource.
    types:
    - uid: string
    name: kind
  - isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
    name: type
- name: ProcessThreadInfo
  description: Process Thread Information.
  kind: object
  properties:
  - description: ARM Identifier for deployment.
    types:
    - uid: integer
    name: id
  - description: HRef URI.
    types:
    - uid: string
    name: href
  - description: Process URI.
    types:
    - uid: string
    name: process
  - description: Start address.
    types:
    - uid: string
    name: startAddress
  - description: Current thread priority.
    types:
    - uid: integer
    name: currentPriority
  - description: Thread priority level.
    types:
    - uid: string
    name: priorityLevel
  - description: Base priority.
    types:
    - uid: integer
    name: basePriority
  - description: Start time.
    types:
    - uid: string
    name: startTime
  - description: Total processor time.
    types:
    - uid: string
    name: totalProcessorTime
  - description: User processor time.
    types:
    - uid: string
    name: userProcessorTime
  - description: Priviledged processor time.
    types:
    - uid: string
    name: priviledgedProcessorTime
  - description: Thread state.
    types:
    - uid: string
    name: state
  - description: Wait reason.
    types:
    - uid: string
    name: waitReason
  - isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
    name: name
  - description: Kind of resource.
    types:
    - uid: string
    name: kind
  - isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
    name: type
- name: ProcessModuleInfo
  description: Process Module Information.
  kind: object
  properties:
  - description: Base address. Used as module identifier in ARM resource URI.
    types:
    - uid: string
    name: baseAddress
  - description: File name.
    types:
    - uid: string
    name: fileName
  - description: HRef URI.
    types:
    - uid: string
    name: href
  - description: File path.
    types:
    - uid: string
    name: filePath
  - description: Module memory size.
    types:
    - uid: integer
    name: moduleMemorySize
  - description: File version.
    types:
    - uid: string
    name: fileVersion
  - description: File description.
    types:
    - uid: string
    name: fileDescription
  - description: Product name.
    types:
    - uid: string
    name: product
  - description: Product version.
    types:
    - uid: string
    name: productVersion
  - description: Is debug?
    types:
    - uid: boolean
    name: isDebug
  - description: Module language (locale).
    types:
    - uid: string
    name: language
  - isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
    name: name
  - description: Kind of resource.
    types:
    - uid: string
    name: kind
  - isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
    name: type
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: GetInstanceProcess
uid: management.azure.com.appservice.webapps.getinstanceprocess
