### YamlMime:RESTOperation
uid: management.azure.com.appservice.webapps.listinstanceidentifiersslot
name: List Instance Identifiers Slot
service: App Service
groupName: Web Apps
apiVersion: 2016-08-01
summary: Gets all scale-out instances of an app.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/slots/{slot}/instances?api-version=2016-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Name of the app.
  types:
  - uid: string
- name: slot
  in: path
  isRequired: true
  description: Name of the deployment slot. If a slot is not specified, the API gets the production slot instances.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: WebAppInstanceCollection
requestHeader: []
definitions:
- name: WebAppInstanceCollection
  description: Collection of app instances.
  kind: object
  properties:
  - name: value
    description: "  \nInstance of an app."
    types:
    - uid: SiteInstance
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: "  \nLink to next page of resources."
    types:
    - uid: string
- name: SiteInstance
  description: Instance of an app.
  kind: object
  properties:
  - name: properties.name
    isReadyOnly: true
    description: "  \nName of instance."
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: "  \nResource Id."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource Name."
    types:
    - uid: string
  - name: kind
    description: "  \nKind of resource."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type."
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
