### YamlMime:RESTOperation
uid: management.azure.com.appservice.webapps.restoreslot
name: Restore Slot
service: App Service
groupName: Web Apps
apiVersion: 2016-08-01
summary: Restores a specific backup to another app (or deployment slot, if specified).
consumes:
- application/json
produces:
- application/json
paths:
- content: POST management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/slots/{slot}/backups/{backupId}/restore?api-version=2016-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Name of the app.
  types:
  - uid: string
- name: slot
  in: path
  isRequired: true
  description: Name of the deployment slot. If a slot is not specified, the API will restore a backup of the production slot.
  types:
  - uid: string
- name: backupId
  in: path
  isRequired: true
  description: ID of the backup.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: RestoreResponse
requestBody:
- parameters:
  - name: properties.storageAccountUrl
    in: body
    isRequired: true
    description: "  \nSAS URL to the container."
    types:
    - uid: string
  - name: properties.blobName
    in: body
    description: "  \nName of a blob which contains the backup."
    types:
    - uid: string
  - name: properties.overwrite
    in: body
    isRequired: true
    description: "  \n<code>true</code> if the restore operation can overwrite target app; otherwise, <code>false</code>. <code>true</code> is needed if trying to restore over an existing app."
    types:
    - uid: boolean
  - name: properties.siteName
    in: body
    description: "  \nName of an app."
    types:
    - uid: string
  - name: properties.databases
    in: body
    description: "  \nDatabase backup settings."
    types:
    - uid: DatabaseBackupSetting
      isArray: true
  - name: properties.ignoreConflictingHostNames
    in: body
    description: "  \nChanges a logic when restoring an app with custom domains. <code>true</code> to remove custom domains automatically. If <code>false</code>, custom domains are added to \nthe app's object when it is being restored, but that might fail due to conflicts during the operation."
    types:
    - uid: boolean
  - name: properties.ignoreDatabases
    in: body
    description: "  \nIgnore the databases and only restore the site content"
    types:
    - uid: boolean
  - name: properties.appServicePlan
    in: body
    description: "  \nSpecify app service plan that will own restored site."
    types:
    - uid: string
  - name: properties.operationType
    in: body
    description: "  \nOperation type."
    types:
    - uid: BackupRestoreOperationType
  - name: properties.adjustConnectionStrings
    in: body
    description: "  \n<code>true</code> if SiteConfig.ConnectionStrings should be set in new app; otherwise, <code>false</code>."
    types:
    - uid: boolean
  - name: properties.hostingEnvironment
    in: body
    description: "  \nApp Service Environment name, if needed (only when restoring an app to an App Service Environment)."
    types:
    - uid: string
  - name: kind
    in: body
    description: "  \nKind of resource."
    types:
    - uid: string
requestHeader: []
definitions:
- name: DatabaseBackupSetting
  description: List of databases included in the backup.
  kind: object
  properties:
  - name: databaseType
    description: "  \nDatabase type (e.g. SqlAzure / MySql)."
    types:
    - uid: DatabaseType
  - name: name
    description: "  "
    types:
    - uid: string
  - name: connectionStringName
    description: "  \nContains a connection string name that is linked to the SiteConfig.ConnectionStrings.\nThis is used during restore with overwrite connection strings options."
    types:
    - uid: string
  - name: connectionString
    description: "  \nContains a connection string to a database which is being backed up or restored. If the restore should happen to a new database, the database name inside is the new one."
    types:
    - uid: string
- name: RestoreResponse
  description: Response for an app restore request.
  kind: object
  properties:
  - name: properties.operationId
    isReadyOnly: true
    description: "  \nWhen server starts the restore process, it will return an operation ID identifying that particular restore operation."
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: "  \nResource Id."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource Name."
    types:
    - uid: string
  - name: kind
    description: "  \nKind of resource."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type."
    types:
    - uid: string
- name: RestoreRequest
  description: Description of a restore request.
  kind: object
  properties:
  - name: properties.storageAccountUrl
    description: "  \nSAS URL to the container."
    types:
    - uid: string
  - name: properties.blobName
    description: "  \nName of a blob which contains the backup."
    types:
    - uid: string
  - name: properties.overwrite
    description: "  \n<code>true</code> if the restore operation can overwrite target app; otherwise, <code>false</code>. <code>true</code> is needed if trying to restore over an existing app."
    types:
    - uid: boolean
  - name: properties.siteName
    description: "  \nName of an app."
    types:
    - uid: string
  - name: properties.databases
    description: "  \nDatabase backup settings."
    types:
    - uid: DatabaseBackupSetting
      isArray: true
  - name: properties.ignoreConflictingHostNames
    description: "  \nChanges a logic when restoring an app with custom domains. <code>true</code> to remove custom domains automatically. If <code>false</code>, custom domains are added to \nthe app's object when it is being restored, but that might fail due to conflicts during the operation."
    types:
    - uid: boolean
  - name: properties.ignoreDatabases
    description: "  \nIgnore the databases and only restore the site content"
    types:
    - uid: boolean
  - name: properties.appServicePlan
    description: "  \nSpecify app service plan that will own restored site."
    types:
    - uid: string
  - name: properties.operationType
    description: "  \nOperation type."
    types:
    - uid: BackupRestoreOperationType
  - name: properties.adjustConnectionStrings
    description: "  \n<code>true</code> if SiteConfig.ConnectionStrings should be set in new app; otherwise, <code>false</code>."
    types:
    - uid: boolean
  - name: properties.hostingEnvironment
    description: "  \nApp Service Environment name, if needed (only when restoring an app to an App Service Environment)."
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: "  \nResource Id."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource Name."
    types:
    - uid: string
  - name: kind
    description: "  \nKind of resource."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type."
    types:
    - uid: string
- name: DatabaseType
  description: Database type (e.g. SqlAzure / MySql).
  kind: enum
  properties:
  - name: SqlAzure
    types:
    - uid: string
  - name: MySql
    types:
    - uid: string
  - name: LocalMySql
    types:
    - uid: string
  - name: PostgreSql
    types:
    - uid: string
- name: BackupRestoreOperationType
  description: Type of the backup.
  kind: enum
  properties:
  - name: Default
    types:
    - uid: string
  - name: Clone
    types:
    - uid: string
  - name: Relocation
    types:
    - uid: string
  - name: Snapshot
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
