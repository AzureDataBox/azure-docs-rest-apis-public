### YamlMime:RESTOperation
uid: management.azure.com.appservice.webapps.listprocessmodulesslot
name: List Process Modules Slot
service: App Service
groupName: Web Apps
apiVersion: 2016-08-01
summary: List module information for a process by its ID for a specific scaled-out instance in a web site.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/slots/{slot}/processes/{processId}/modules?api-version=2016-08-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Site name.
  types:
  - uid: string
- name: slot
  in: path
  isRequired: true
  description: Name of the deployment slot. If a slot is not specified, the API returns deployments for the production slot.
  types:
  - uid: string
- name: processId
  in: path
  isRequired: true
  description: PID.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: Module information returned.
  types:
  - uid: ProcessModuleInfoCollection
- name: Other Status Codes
  description: Process with the specified ID is not running.
requestHeader: []
definitions:
- name: ProcessModuleInfoCollection
  description: Collection of Kudu thread information elements.
  kind: object
  properties:
  - name: value
    description: "  \nProcess Module Information."
    types:
    - uid: ProcessModuleInfo
      isArray: true
  - name: nextLink
    description: "  \nLink to next page of resources."
    types:
    - uid: string
- name: ProcessModuleInfo
  description: List of modules.
  kind: object
  properties:
  - name: properties.baseAddress
    description: "  \nBase address. Used as module identifier in ARM resource URI."
    types:
    - uid: string
  - name: properties.fileName
    description: "  \nFile name."
    types:
    - uid: string
  - name: properties.href
    description: "  \nHRef URI."
    types:
    - uid: string
  - name: properties.filePath
    description: "  \nFile path."
    types:
    - uid: string
  - name: properties.moduleMemorySize
    description: "  \nModule memory size."
    types:
    - uid: integer
  - name: properties.fileVersion
    description: "  \nFile version."
    types:
    - uid: string
  - name: properties.fileDescription
    description: "  \nFile description."
    types:
    - uid: string
  - name: properties.product
    description: "  \nProduct name."
    types:
    - uid: string
  - name: properties.productVersion
    description: "  \nProduct version."
    types:
    - uid: string
  - name: properties.isDebug
    description: "  \nIs debug?"
    types:
    - uid: boolean
  - name: properties.language
    description: "  \nModule language (locale)."
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: "  \nResource Id."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource Name."
    types:
    - uid: string
  - name: kind
    description: "  \nKind of resource."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type."
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
