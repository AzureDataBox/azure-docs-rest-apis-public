### YamlMime:RESTOperation
summary: Gets a backup of an app by its ID.
service: App Service
apiVersion: 2016-08-01
groupName: Web Apps
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{name}/slots/{slot}/backups/{backupId}?api-version=2016-08-01
uriParameters:
- in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
  name: resourceGroupName
- in: path
  isRequired: true
  description: Name of the app.
  types:
  - uid: string
  name: name
- in: path
  isRequired: true
  description: Name of the deployment slot. If a slot is not specified, the API will get a backup of the production slot.
  types:
  - uid: string
  name: slot
- in: path
  isRequired: true
  description: ID of the backup.
  types:
  - uid: string
  name: backupId
- in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
  name: api-version
responses:
- description: OK
  types:
  - uid: BackupItem
  name: 200 OK
requestHeader: []
definitions:
- name: BackupItem
  description: Backup description.
  kind: object
  properties:
  - isReadyOnly: true
    description: Id of the backup.
    types:
    - uid: integer
    name: id
  - isReadyOnly: true
    description: SAS URL for the storage account container which contains this backup.
    types:
    - uid: string
    name: storageAccountUrl
  - isReadyOnly: true
    description: Name of the blob which contains data for this backup.
    types:
    - uid: string
    name: blobName
  - isReadyOnly: true
    description: Name of this backup.
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Backup status.
    types:
    - uid: BackupItemStatus
    name: status
  - isReadyOnly: true
    description: Size of the backup in bytes.
    types:
    - uid: integer
    name: sizeInBytes
  - isReadyOnly: true
    description: Timestamp of the backup creation.
    types:
    - uid: string
    name: created
  - isReadyOnly: true
    description: Details regarding this backup. Might contain an error message.
    types:
    - uid: string
    name: log
  - isReadyOnly: true
    description: List of databases included in the backup.
    types:
    - isArray: true
      uid: DatabaseBackupSetting
    name: databases
  - isReadyOnly: true
    description: True if this backup has been created due to a schedule being triggered.
    types:
    - uid: boolean
    name: scheduled
  - isReadyOnly: true
    description: Timestamp of a last restore operation which used this backup.
    types:
    - uid: string
    name: lastRestoreTimeStamp
  - isReadyOnly: true
    description: Timestamp when this backup finished.
    types:
    - uid: string
    name: finishedTimeStamp
  - isReadyOnly: true
    description: Unique correlation identifier. Please use this along with the timestamp while communicating with Azure support.
    types:
    - uid: string
    name: correlationId
  - isReadyOnly: true
    description: Size of the original web app which has been backed up.
    types:
    - uid: integer
    name: websiteSizeInBytes
  - description: Kind of resource.
    types:
    - uid: string
    name: kind
  - isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
    name: type
- name: BackupItemStatus
  description: Backup status.
  kind: enum
  properties:
  - types:
    - uid: string
    name: InProgress
  - types:
    - uid: string
    name: Failed
  - types:
    - uid: string
    name: Succeeded
  - types:
    - uid: string
    name: TimedOut
  - types:
    - uid: string
    name: Created
  - types:
    - uid: string
    name: Skipped
  - types:
    - uid: string
    name: PartiallySucceeded
  - types:
    - uid: string
    name: DeleteInProgress
  - types:
    - uid: string
    name: DeleteFailed
  - types:
    - uid: string
    name: Deleted
- name: DatabaseBackupSetting
  description: Database backup settings.
  kind: object
  properties:
  - description: Database type (e.g. SqlAzure / MySql).
    types:
    - uid: DatabaseType
    name: databaseType
  - types:
    - uid: string
    name: name
  - description: >-
      Contains a connection string name that is linked to the SiteConfig.ConnectionStrings.

      This is used during restore with overwrite connection strings options.
    types:
    - uid: string
    name: connectionStringName
  - description: Contains a connection string to a database which is being backed up or restored. If the restore should happen to a new database, the database name inside is the new one.
    types:
    - uid: string
    name: connectionString
- name: DatabaseType
  description: Database type (e.g. SqlAzure / MySql).
  kind: enum
  properties:
  - types:
    - uid: string
    name: SqlAzure
  - types:
    - uid: string
    name: MySql
  - types:
    - uid: string
    name: LocalMySql
  - types:
    - uid: string
    name: PostgreSql
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: GetBackupStatusSlot
uid: management.azure.com.appservice.webapps.getbackupstatusslot
