### YamlMime:RESTOperation
summary: List all recommendations for a subscription.
service: App Service
apiVersion: 2016-03-01
groupName: Recommendations
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Web/recommendations?api-version=2016-03-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Web/recommendations?featured={featured}&$filter={$filter}&api-version=2016-03-01
  isOptional: true
uriParameters:
- in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
  name: subscriptionId
- in: query
  description: Specify <code>true</code> to return only the most critical recommendations. The default is <code>false</code>, which returns all recommendations.
  types:
  - uid: boolean
  name: featured
- in: query
  description: "Filter is specified by using OData syntax. Example: $filter=channels eq 'Api' or channel eq 'Notification' and startTime eq '2014-01-01T00:00:00Z' and endTime eq '2014-12-31T23:59:59Z' and timeGrain eq duration'[PT1H|PT1M|P1D]"
  types:
  - uid: string
  name: $filter
- in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
  name: api-version
responses:
- description: OK
  types:
  - isArray: true
    uid: Recommendation
  name: 200 OK
requestHeader: []
definitions:
- name: Recommendation
  description: Represents a recommendation result generated by the recommendation engine.
  kind: object
  properties:
  - description: Timestamp when this instance was created.
    types:
    - uid: string
    name: creationTime
  - description: A GUID value that each recommendation object is associated with.
    types:
    - uid: string
    name: recommendationId
  - description: Full ARM resource ID string that this recommendation object is associated with.
    types:
    - uid: string
    name: resourceId
  - description: Name of a resource type this recommendation applies, e.g. Subscription, ServerFarm, Site.
    types:
    - uid: ResourceScopeType
    name: resourceScope
  - description: Unique name of the rule.
    types:
    - uid: string
    name: ruleName
  - description: UI friendly name of the rule (may not be unique).
    types:
    - uid: string
    name: displayName
  - description: Recommendation text.
    types:
    - uid: string
    name: message
  - description: Level indicating how critical this recommendation can impact.
    types:
    - uid: NotificationLevel
    name: level
  - description: List of channels that this recommendation can apply.
    types:
    - uid: Channels
    name: channels
  - description: The list of category tags that this recommendation belongs to.
    types:
    - isArray: true
      uid: string
    name: tags
  - description: Name of action recommended by this object.
    types:
    - uid: string
    name: actionName
  - description: The beginning time in UTC of a range that the recommendation refers to.
    types:
    - uid: string
    name: startTime
  - description: The end time in UTC of a range that the recommendation refers to.
    types:
    - uid: string
    name: endTime
  - description: When to notify this recommendation next in UTC. Null means that this will never be notified anymore.
    types:
    - uid: string
    name: nextNotificationTime
  - description: Date and time in UTC when this notification expires.
    types:
    - uid: string
    name: notificationExpirationTime
  - description: Last timestamp in UTC this instance was actually notified. Null means that this recommendation hasn't been notified yet.
    types:
    - uid: string
    name: notifiedTime
  - description: A metric value measured by the rule.
    types:
    - uid: number
    name: score
  - description: True if this is associated with a dynamically added rule
    types:
    - uid: boolean
    name: isDynamic
  - description: Extension name of the portal if exists.
    types:
    - uid: string
    name: extensionName
  - description: Deep link to a blade on the portal.
    types:
    - uid: string
    name: bladeName
  - description: Forward link to an external document associated with the rule.
    types:
    - uid: string
    name: forwardLink
- name: ResourceScopeType
  description: Name of a resource type this recommendation applies, e.g. Subscription, ServerFarm, Site.
  kind: enum
  properties:
  - types:
    - uid: string
    name: ServerFarm
  - types:
    - uid: string
    name: Subscription
  - types:
    - uid: string
    name: WebSite
- name: NotificationLevel
  description: Level indicating how critical this recommendation can impact.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Critical
  - types:
    - uid: string
    name: Warning
  - types:
    - uid: string
    name: Information
  - types:
    - uid: string
    name: NonUrgentSuggestion
- name: Channels
  description: List of channels that this recommendation can apply.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Notification
  - types:
    - uid: string
    name: Api
  - types:
    - uid: string
    name: Email
  - types:
    - uid: string
    name: Webhook
  - types:
    - uid: string
    name: All
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: List
uid: management.azure.com.appservice.recommendations.list
