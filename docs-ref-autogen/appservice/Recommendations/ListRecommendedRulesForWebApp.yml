### YamlMime:RESTOperation
uid: management.azure.com.appservice.recommendations.listrecommendedrulesforwebapp
name: List Recommended Rules For Web App
service: App Service
groupName: Recommendations
apiVersion: 2016-03-01
summary: Get all recommendations for an app.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{siteName}/recommendations?api-version=2016-03-01
- content: GET management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{siteName}/recommendations?featured={featured}&$filter={$filter}&api-version=2016-03-01
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: siteName
  in: path
  isRequired: true
  description: Name of the app.
  types:
  - uid: string
- name: featured
  in: query
  description: Specify <code>true</code> to return only the most critical recommendations. The default is <code>false</code>, which returns all recommendations.
  types:
  - uid: boolean
- name: $filter
  in: query
  description: "Return only channels specified in the filter. Filter is specified by using OData syntax. Example: $filter=channels eq 'Api' or channel eq 'Notification'"
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: Recommendation
    isArray: true
requestHeader: []
definitions:
- name: Recommendation
  description: Represents a recommendation result generated by the recommendation engine.
  kind: object
  properties:
  - name: creationTime
    description: "  \nTimestamp when this instance was created."
    types:
    - uid: string
  - name: recommendationId
    description: "  \nA GUID value that each recommendation object is associated with."
    types:
    - uid: string
  - name: resourceId
    description: "  \nFull ARM resource ID string that this recommendation object is associated with."
    types:
    - uid: string
  - name: resourceScope
    description: "  \nName of a resource type this recommendation applies, e.g. Subscription, ServerFarm, Site."
    types:
    - uid: ResourceScopeType
  - name: ruleName
    description: "  \nUnique name of the rule."
    types:
    - uid: string
  - name: displayName
    description: "  \nUI friendly name of the rule (may not be unique)."
    types:
    - uid: string
  - name: message
    description: "  \nRecommendation text."
    types:
    - uid: string
  - name: level
    description: "  \nLevel indicating how critical this recommendation can impact."
    types:
    - uid: NotificationLevel
  - name: channels
    description: "  \nList of channels that this recommendation can apply."
    types:
    - uid: Channels
  - name: tags
    description: "  "
    types:
    - uid: string
      isArray: true
  - name: actionName
    description: "  \nName of action recommended by this object."
    types:
    - uid: string
  - name: startTime
    description: "  \nThe beginning time in UTC of a range that the recommendation refers to."
    types:
    - uid: string
  - name: endTime
    description: "  \nThe end time in UTC of a range that the recommendation refers to."
    types:
    - uid: string
  - name: nextNotificationTime
    description: "  \nWhen to notify this recommendation next in UTC. Null means that this will never be notified anymore."
    types:
    - uid: string
  - name: notificationExpirationTime
    description: "  \nDate and time in UTC when this notification expires."
    types:
    - uid: string
  - name: notifiedTime
    description: "  \nLast timestamp in UTC this instance was actually notified. Null means that this recommendation hasn't been notified yet."
    types:
    - uid: string
  - name: score
    description: "  \nA metric value measured by the rule."
    types:
    - uid: number
  - name: isDynamic
    description: "  \nTrue if this is associated with a dynamically added rule"
    types:
    - uid: boolean
  - name: extensionName
    description: "  \nExtension name of the portal if exists."
    types:
    - uid: string
  - name: bladeName
    description: "  \nDeep link to a blade on the portal."
    types:
    - uid: string
  - name: forwardLink
    description: "  \nForward link to an external document associated with the rule."
    types:
    - uid: string
- name: ResourceScopeType
  description: Name of a resource type this recommendation applies, e.g. Subscription, ServerFarm, Site.
  kind: enum
  properties:
  - name: ServerFarm
    types:
    - uid: string
  - name: Subscription
    types:
    - uid: string
  - name: WebSite
    types:
    - uid: string
- name: NotificationLevel
  description: Level indicating how critical this recommendation can impact.
  kind: enum
  properties:
  - name: Critical
    types:
    - uid: string
  - name: Warning
    types:
    - uid: string
  - name: Information
    types:
    - uid: string
  - name: NonUrgentSuggestion
    types:
    - uid: string
- name: Channels
  description: List of channels that this recommendation can apply.
  kind: enum
  properties:
  - name: Notification
    types:
    - uid: string
  - name: Api
    types:
    - uid: string
  - name: Email
    types:
    - uid: string
  - name: Webhook
    types:
    - uid: string
  - name: All
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
