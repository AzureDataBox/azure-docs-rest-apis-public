### YamlMime:RESTOperation
summary: List all currently running operations on the App Service Environment.
service: App Service
apiVersion: 2016-09-01
groupName: App Service Environments
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/hostingEnvironments/{name}/operations?api-version=2016-09-01
uriParameters:
- in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
  name: resourceGroupName
- in: path
  isRequired: true
  description: Name of the App Service Environment.
  types:
  - uid: string
  name: name
- in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
  name: api-version
responses:
- description: OK
  types:
  - isArray: true
    uid: Operation
  name: 200 OK
requestHeader: []
definitions:
- name: Operation
  description: An operation on a resource.
  kind: object
  properties:
  - description: Operation ID.
    types:
    - uid: string
    name: id
  - description: Operation name.
    types:
    - uid: string
    name: name
  - description: The current status of the operation.
    types:
    - uid: OperationStatus
    name: status
  - description: Any errors associate with the operation.
    types:
    - uid: ErrorEntity
    name: errors
  - description: Time when operation has started.
    types:
    - uid: string
    name: createdTime
  - description: Time when operation has been updated.
    types:
    - uid: string
    name: modifiedTime
  - description: Time when operation will expire.
    types:
    - uid: string
    name: expirationTime
  - description: Applicable only for stamp operation ids.
    types:
    - uid: string
    name: geoMasterOperationId
- name: ErrorEntity
  description: Body of the error response returned from the API.
  kind: object
  properties:
  - description: Type of error.
    types:
    - uid: string
    name: extendedCode
  - description: Message template.
    types:
    - uid: string
    name: messageTemplate
  - description: Parameters for the template.
    types:
    - uid: string
    name: parameters
  - description: Inner errors.
    types:
    - uid: ErrorEntity
    name: innerErrors
  - description: Basic error code.
    types:
    - uid: string
    name: code
  - description: Any details of the error.
    types:
    - uid: string
    name: message
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: ListOperations
uid: management.azure.com.appservice.appserviceenvironments.listoperations
