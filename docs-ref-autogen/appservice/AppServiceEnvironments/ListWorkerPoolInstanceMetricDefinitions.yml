### YamlMime:RESTOperation
uid: management.azure.com.appservice.appserviceenvironments.listworkerpoolinstancemetricdefinitions
name: List Worker Pool Instance Metric Definitions
service: App Service
groupName: App Service Environments
apiVersion: 2016-09-01
summary: Get metric definitions for a specific instance of a worker pool of an App Service Environment.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/hostingEnvironments/{name}/workerPools/{workerPoolName}/instances/{instance}/metricdefinitions?api-version=2016-09-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Name of the App Service Environment.
  types:
  - uid: string
- name: workerPoolName
  in: path
  isRequired: true
  description: Name of the worker pool.
  types:
  - uid: string
- name: instance
  in: path
  isRequired: true
  description: Name of the instance in the worker pool.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
