### YamlMime:RESTOperation
summary: Get a diagnostics item for an App Service Environment.
service: App Service
apiVersion: 2016-09-01
groupName: App Service Environments
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/hostingEnvironments/{name}/diagnostics/{diagnosticsName}?api-version=2016-09-01
uriParameters:
- in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
  name: resourceGroupName
- in: path
  isRequired: true
  description: Name of the App Service Environment.
  types:
  - uid: string
  name: name
- in: path
  isRequired: true
  description: Name of the diagnostics item.
  types:
  - uid: string
  name: diagnosticsName
- in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
  name: api-version
responses:
- description: OK
  types:
  - uid: HostingEnvironmentDiagnostics
  name: 200 OK
requestHeader: []
definitions:
- name: HostingEnvironmentDiagnostics
  description: Diagnostics for an App Service Environment.
  kind: object
  properties:
  - description: Name/identifier of the diagnostics.
    types:
    - uid: string
    name: name
  - description: Diagnostics output.
    types:
    - uid: string
    name: diagnosicsOutput
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Get Diagnostics Item
uid: management.azure.com.appservice.appserviceenvironments.getdiagnosticsitem
