### YamlMime:RESTOperation
uid: management.azure.com.appservice.appserviceenvironments.listappserviceplans
name: List App Service Plans
service: App Service
groupName: App Service Environments
apiVersion: 2016-09-01
summary: Get all App Service plans in an App Service Environment.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/hostingEnvironments/{name}/serverfarms?api-version=2016-09-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Name of the App Service Environment.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: AppServicePlanCollection
requestHeader: []
definitions:
- name: AppServicePlanCollection
  description: Collection of App Service plans.
  kind: object
  properties:
  - name: value
    description: "  \nApp Service plan."
    types:
    - uid: AppServicePlan
      isArray: true
  - name: nextLink
    description: "  \nLink to next page of resources."
    types:
    - uid: string
- name: AppServicePlan
  description: App Service plan.
  kind: object
  properties:
  - name: sku
    description: "  \nDescription of a SKU for a scalable resource."
    types:
    - uid: SkuDescription
  - name: properties.name
    description: "  \nName for the App Service plan."
    types:
    - uid: string
  - name: properties.workerTierName
    description: "  \nTarget worker tier assigned to the App Service plan."
    types:
    - uid: string
  - name: properties.status
    isReadyOnly: true
    description: "  \nApp Service plan status."
    types:
    - uid: StatusOptions
  - name: properties.subscription
    isReadyOnly: true
    description: "  \nApp Service plan subscription."
    types:
    - uid: string
  - name: properties.adminSiteName
    description: "  \nApp Service plan administration site."
    types:
    - uid: string
  - name: properties.hostingEnvironmentProfile
    description: "  \nSpecification for the App Service Environment to use for the App Service plan."
    types:
    - uid: HostingEnvironmentProfile
  - name: properties.maximumNumberOfWorkers
    isReadyOnly: true
    description: "  \nMaximum number of instances that can be assigned to this App Service plan."
    types:
    - uid: integer
  - name: properties.geoRegion
    isReadyOnly: true
    description: "  \nGeographical location for the App Service plan."
    types:
    - uid: string
  - name: properties.perSiteScaling
    description: "  \nIf <code>true</code>, apps assigned to this App Service plan can be scaled independently.\nIf <code>false</code>, apps assigned to this App Service plan will scale to all instances of the plan."
    types:
    - uid: boolean
  - name: properties.numberOfSites
    isReadyOnly: true
    description: "  \nNumber of apps assigned to this App Service plan."
    types:
    - uid: integer
  - name: properties.isSpot
    description: "  \nIf <code>true</code>, this App Service Plan owns spot instances."
    types:
    - uid: boolean
  - name: properties.spotExpirationTime
    description: "  \nThe time when the server farm expires. Valid only if it is a spot server farm."
    types:
    - uid: string
  - name: properties.resourceGroup
    isReadyOnly: true
    description: "  \nResource group of the App Service plan."
    types:
    - uid: string
  - name: properties.reserved
    description: "  \nIf Linux app service plan <code>true</code>, <code>false</code> otherwise."
    types:
    - uid: boolean
  - name: properties.targetWorkerCount
    description: "  \nScaling worker count."
    types:
    - uid: integer
  - name: properties.targetWorkerSizeId
    description: "  \nScaling worker size ID."
    types:
    - uid: integer
  - name: properties.provisioningState
    isReadyOnly: true
    description: "  \nProvisioning state of the App Service Environment."
    types:
    - uid: ProvisioningState
  - name: id
    isReadyOnly: true
    description: "  \nResource Id."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource Name."
    types:
    - uid: string
  - name: kind
    description: "  \nKind of resource."
    types:
    - uid: string
  - name: location
    description: "  \nResource Location."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type."
    types:
    - uid: string
  - name: tags
    description: "  \nResource tags."
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: SkuDescription
  description: Name and tier of the SKU.
  kind: object
  properties:
  - name: name
    description: "  \nName of the resource SKU."
    types:
    - uid: string
  - name: tier
    description: "  \nService tier of the resource SKU."
    types:
    - uid: string
  - name: size
    description: "  \nSize specifier of the resource SKU."
    types:
    - uid: string
  - name: family
    description: "  \nFamily code of the resource SKU."
    types:
    - uid: string
  - name: capacity
    description: "  \nCurrent number of instances assigned to the resource."
    types:
    - uid: integer
  - name: skuCapacity
    description: "  \nMin, max, and default scale values of the SKU."
    types:
    - uid: SkuCapacity
  - name: locations
    description: "  "
    types:
    - uid: string
      isArray: true
  - name: capabilities
    description: "  \nDescribes the capabilities/features allowed for a specific SKU."
    types:
    - uid: Capability
      isArray: true
- name: StatusOptions
  description: App Service plan status.
  kind: enum
  properties:
  - name: Ready
    types:
    - uid: string
  - name: Pending
    types:
    - uid: string
  - name: Creating
    types:
    - uid: string
- name: HostingEnvironmentProfile
  description: Specification for an App Service Environment to use for this resource.
  kind: object
  properties:
  - name: id
    description: "  \nResource ID of the App Service Environment."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nName of the App Service Environment."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type of the App Service Environment."
    types:
    - uid: string
- name: ProvisioningState
  description: Provisioning state of the App Service Environment.
  kind: enum
  properties:
  - name: Succeeded
    types:
    - uid: string
  - name: Failed
    types:
    - uid: string
  - name: Canceled
    types:
    - uid: string
  - name: InProgress
    types:
    - uid: string
  - name: Deleting
    types:
    - uid: string
- name: SkuCapacity
  description: Min, max, and default scale values of the SKU.
  kind: object
  properties:
  - name: minimum
    description: "  \nMinimum number of workers for this App Service plan SKU."
    types:
    - uid: integer
  - name: maximum
    description: "  \nMaximum number of workers for this App Service plan SKU."
    types:
    - uid: integer
  - name: default
    description: "  \nDefault number of workers for this App Service plan SKU."
    types:
    - uid: integer
  - name: scaleType
    description: "  \nAvailable scale configurations for an App Service plan."
    types:
    - uid: string
- name: Capability
  description: Capabilities of the SKU, e.g., is traffic manager enabled?
  kind: object
  properties:
  - name: name
    description: "  \nName of the SKU capability."
    types:
    - uid: string
  - name: value
    description: "  \nValue of the SKU capability."
    types:
    - uid: string
  - name: reason
    description: "  \nReason of the SKU capability."
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
