### YamlMime:RESTOperation
summary: Get global metric definitions of an App Service Environment.
service: App Service
apiVersion: 2016-09-01
groupName: App Service Environments
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/hostingEnvironments/{name}/metricdefinitions?api-version=2016-09-01
uriParameters:
- in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
  name: resourceGroupName
- in: path
  isRequired: true
  description: Name of the App Service Environment.
  types:
  - uid: string
  name: name
- in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
  name: api-version
responses:
- description: OK
  types:
  - uid: MetricDefinition
  name: 200 OK
requestHeader: []
definitions:
- name: MetricDefinition
  description: Metadata for a metric.
  kind: object
  properties:
  - isReadyOnly: true
    description: Name of the metric.
    types:
    - uid: string
    name: properties.name
  - isReadyOnly: true
    description: Unit of the metric.
    types:
    - uid: string
    name: properties.unit
  - isReadyOnly: true
    description: Primary aggregation type.
    types:
    - uid: string
    name: properties.primaryAggregationType
  - isReadyOnly: true
    description: Metric availability and retention.
    types:
    - isArray: true
      uid: MetricAvailabilily
    name: properties.metricAvailabilities
  - isReadyOnly: true
    description: Friendly name shown in the UI.
    types:
    - uid: string
    name: properties.displayName
  - isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
    name: name
  - description: Kind of resource.
    types:
    - uid: string
    name: kind
  - isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
    name: type
- name: MetricAvailabilily
  description: Metric availability and retention.
  kind: object
  properties:
  - description: Time grain.
    types:
    - uid: string
    name: timeGrain
  - description: Retention period for the current time grain.
    types:
    - uid: string
    name: retention
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: List Metric Definitions
uid: management.azure.com.appservice.appserviceenvironments.listmetricdefinitions
