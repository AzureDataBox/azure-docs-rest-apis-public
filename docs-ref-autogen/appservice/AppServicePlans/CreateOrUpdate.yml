### YamlMime:RESTOperation
summary: Creates or updates an App Service Plan.
service: App Service
apiVersion: 2016-09-01
groupName: App Service Plans
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/serverfarms/{name}?api-version=2016-09-01
uriParameters:
- in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
  name: resourceGroupName
- in: path
  isRequired: true
  description: Name of the App Service plan.
  types:
  - uid: string
  name: name
- in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
  name: api-version
responses:
- description: OK.
  types:
  - uid: AppServicePlan
  name: 200 OK
- description: Operation is in progress.
  types:
  - uid: AppServicePlan
  name: 202 Accepted
requestBody:
- parameters:
  - in: body
    description: Description of a SKU for a scalable resource.
    types:
    - uid: SkuDescription
    name: sku
  - in: body
    isRequired: true
    description: Name for the App Service plan.
    types:
    - uid: string
    name: properties.name
  - in: body
    description: Target worker tier assigned to the App Service plan.
    types:
    - uid: string
    name: properties.workerTierName
  - in: body
    description: App Service plan administration site.
    types:
    - uid: string
    name: properties.adminSiteName
  - in: body
    description: Specification for the App Service Environment to use for the App Service plan.
    types:
    - uid: HostingEnvironmentProfile
    name: properties.hostingEnvironmentProfile
  - in: body
    description: >-
      If <code>true</code>, apps assigned to this App Service plan can be scaled independently.

      If <code>false</code>, apps assigned to this App Service plan will scale to all instances of the plan.
    types:
    - uid: boolean
    name: properties.perSiteScaling
  - in: body
    description: If <code>true</code>, this App Service Plan owns spot instances.
    types:
    - uid: boolean
    name: properties.isSpot
  - in: body
    description: The time when the server farm expires. Valid only if it is a spot server farm.
    types:
    - uid: string
    name: properties.spotExpirationTime
  - in: body
    description: If Linux app service plan <code>true</code>, <code>false</code> otherwise.
    types:
    - uid: boolean
    name: properties.reserved
  - in: body
    description: Scaling worker count.
    types:
    - uid: integer
    name: properties.targetWorkerCount
  - in: body
    description: Scaling worker size ID.
    types:
    - uid: integer
    name: properties.targetWorkerSizeId
  - in: body
    description: Kind of resource.
    types:
    - uid: string
    name: kind
  - in: body
    isRequired: true
    description: Resource Location.
    types:
    - uid: string
    name: location
  - in: body
    description: Resource tags.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
requestHeader: []
definitions:
- name: SkuDescription
  description: Description of a SKU for a scalable resource.
  kind: object
  properties:
  - description: Name of the resource SKU.
    types:
    - uid: string
    name: name
  - description: Service tier of the resource SKU.
    types:
    - uid: string
    name: tier
  - description: Size specifier of the resource SKU.
    types:
    - uid: string
    name: size
  - description: Family code of the resource SKU.
    types:
    - uid: string
    name: family
  - description: Current number of instances assigned to the resource.
    types:
    - uid: integer
    name: capacity
  - description: Min, max, and default scale values of the SKU.
    types:
    - uid: SkuCapacity
    name: skuCapacity
  - description: Locations of the SKU.
    types:
    - uid: string
    name: locations
  - description: Capabilities of the SKU, e.g., is traffic manager enabled?
    types:
    - uid: Capability
    name: capabilities
- name: HostingEnvironmentProfile
  description: Specification for an App Service Environment to use for this resource.
  kind: object
  properties:
  - description: Resource ID of the App Service Environment.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Name of the App Service Environment.
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Resource type of the App Service Environment.
    types:
    - uid: string
    name: type
- name: AppServicePlan
  description: App Service plan.
