### YamlMime:RESTOperation
summary: Gets server farm usage information
service: App Service
apiVersion: 2016-09-01
groupName: App Service Plans
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/serverfarms/{name}/usages?api-version=2016-09-01
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/serverfarms/{name}/usages?$filter={$filter}&api-version=2016-09-01
  isOptional: true
uriParameters:
- in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
  name: resourceGroupName
- in: path
  isRequired: true
  description: Name of App Service Plan
  types:
  - uid: string
  name: name
- in: query
  description: "Return only usages/metrics specified in the filter. Filter conforms to odata syntax. Example: $filter=(name.value eq 'Metric1' or name.value eq 'Metric2')."
  types:
  - uid: string
  name: $filter
- in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
  name: api-version
responses:
- description: OK
  types:
  - uid: CsmUsageQuotaCollection
  name: 200 OK
requestHeader: []
definitions:
- name: CsmUsageQuotaCollection
  description: Collection of CSM usage quotas.
  kind: object
  properties:
  - description: Collection of resources.
    types:
    - isArray: true
      uid: CsmUsageQuota
    name: value
  - description: Link to next page of resources.
    types:
    - uid: string
    name: nextLink
- name: CsmUsageQuota
  description: Usage of the quota resource.
  kind: object
  properties:
  - description: Units of measurement for the quota resourse.
    types:
    - uid: string
    name: unit
  - description: Next reset time for the resource counter.
    types:
    - uid: string
    name: nextResetTime
  - description: The current value of the resource counter.
    types:
    - uid: integer
    name: currentValue
  - description: The resource limit.
    types:
    - uid: integer
    name: limit
  - description: Quota name.
    types:
    - uid: LocalizableString
    name: name
- name: LocalizableString
  description: Quota name.
  kind: object
  properties:
  - description: Non-localized name.
    types:
    - uid: string
    name: value
  - description: Localized name.
    types:
    - uid: string
    name: localizedValue
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: ListUsages
uid: management.azure.com.appservice.appserviceplans.listusages
