### YamlMime:RESTOperation
summary: Create or update a Virtual Network route in an App Service plan.
service: App Service
apiVersion: 2016-09-01
groupName: App Service Plans
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/serverfarms/{name}/virtualNetworkConnections/{vnetName}/routes/{routeName}?api-version=2016-09-01
uriParameters:
- in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
  name: resourceGroupName
- in: path
  isRequired: true
  description: Name of the App Service plan.
  types:
  - uid: string
  name: name
- in: path
  isRequired: true
  description: Name of the Virtual Network.
  types:
  - uid: string
  name: vnetName
- in: path
  isRequired: true
  description: Name of the Virtual Network route.
  types:
  - uid: string
  name: routeName
- in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
  name: api-version
responses:
- description: OK.
  types:
  - uid: VnetRoute
  name: 200 OK
- description: Invalid request. Ensure that required parameters are given, and that addresses and address spaces are valid.
  name: 400 Bad Request
- description: Route not found.
  name: Other Status Codes
requestBody:
- parameters:
  - in: body
    description: The name of this route. This is only returned by the server and does not need to be set by the client.
    types:
    - uid: string
    name: properties.name
  - in: body
    description: The starting address for this route. This may also include a CIDR notation, in which case the end address must not be specified.
    types:
    - uid: string
    name: properties.startAddress
  - in: body
    description: The ending address for this route. If the start address is specified in CIDR notation, this must be omitted.
    types:
    - uid: string
    name: properties.endAddress
  - in: body
    description: >-
      The type of route this is:

      DEFAULT - By default, every app has routes to the local address ranges specified by RFC1918

      INHERITED - Routes inherited from the real Virtual Network routes

      STATIC - Static route set on the app only


      These values will be used for syncing an app's routes with those from a Virtual Network.
    types:
    - uid: RouteType
    name: properties.routeType
  - in: body
    description: Kind of resource.
    types:
    - uid: string
    name: kind
requestHeader: []
definitions:
- name: VnetRoute
  description: Virtual Network route contract used to pass routing information for a Virtual Network.
  kind: object
  properties:
  - description: The name of this route. This is only returned by the server and does not need to be set by the client.
    types:
    - uid: string
    name: properties.name
  - description: The starting address for this route. This may also include a CIDR notation, in which case the end address must not be specified.
    types:
    - uid: string
    name: properties.startAddress
  - description: The ending address for this route. If the start address is specified in CIDR notation, this must be omitted.
    types:
    - uid: string
    name: properties.endAddress
  - description: >-
      The type of route this is:

      DEFAULT - By default, every app has routes to the local address ranges specified by RFC1918

      INHERITED - Routes inherited from the real Virtual Network routes

      STATIC - Static route set on the app only


      These values will be used for syncing an app's routes with those from a Virtual Network.
    types:
    - uid: RouteType
    name: properties.routeType
  - isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
    name: name
  - description: Kind of resource.
    types:
    - uid: string
    name: kind
  - isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
    name: type
- name: RouteType
  description: >-
    The type of route this is:

    DEFAULT - By default, every app has routes to the local address ranges specified by RFC1918

    INHERITED - Routes inherited from the real Virtual Network routes

    STATIC - Static route set on the app only


    These values will be used for syncing an app's routes with those from a Virtual Network.
  kind: enum
  properties:
  - types:
    - uid: string
    name: DEFAULT
  - types:
    - uid: string
    name: INHERITED
  - types:
    - uid: string
    name: STATIC
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: CreateOrUpdateVnetRoute
uid: management.azure.com.appservice.appserviceplans.createorupdatevnetroute
