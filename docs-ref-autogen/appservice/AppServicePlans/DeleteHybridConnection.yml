### YamlMime:RESTOperation
summary: Delete a Hybrid Connection in use in an App Service plan.
service: App Service
apiVersion: 2016-09-01
groupName: App Service Plans
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/serverfarms/{name}/hybridConnectionNamespaces/{namespaceName}/relays/{relayName}?api-version=2016-09-01
uriParameters:
- in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
  name: resourceGroupName
- in: path
  isRequired: true
  description: Name of the App Service plan.
  types:
  - uid: string
  name: name
- in: path
  isRequired: true
  description: Name of the Service Bus namespace.
  types:
  - uid: string
  name: namespaceName
- in: path
  isRequired: true
  description: Name of the Service Bus relay.
  types:
  - uid: string
  name: relayName
- in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
  name: api-version
responses:
- description: Successfully deleted hybrid connection
  name: 200 OK
- description: Hybrid connection does not exist
  name: 204 No Content
requestHeader: []
definitions: []
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Delete Hybrid Connection
uid: management.azure.com.appservice.appserviceplans.deletehybridconnection
