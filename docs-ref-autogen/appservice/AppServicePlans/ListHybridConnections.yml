### YamlMime:RESTOperation
uid: management.azure.com.appservice.appserviceplans.listhybridconnections
name: List Hybrid Connections
service: App Service
groupName: App Service Plans
apiVersion: 2016-09-01
summary: Retrieve all Hybrid Connections in use in an App Service plan.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/serverfarms/{name}/hybridConnectionRelays?api-version=2016-09-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
- name: name
  in: path
  isRequired: true
  description: Name of the App Service plan.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: HybridConnectionCollection
requestHeader: []
definitions:
- name: HybridConnectionCollection
  description: Collection of hostname bindings.
  kind: object
  properties:
  - name: value
    description: "  \nHybrid Connection contract. This is used to configure a Hybrid Connection."
    types:
    - uid: HybridConnection
      isArray: true
  - name: nextLink
    description: "  \nLink to next page of resources."
    types:
    - uid: string
- name: HybridConnection
  description: Collection of resources.
  kind: object
  properties:
  - name: properties.serviceBusNamespace
    description: "  \nThe name of the Service Bus namespace."
    types:
    - uid: string
  - name: properties.relayName
    description: "  \nThe name of the Service Bus relay."
    types:
    - uid: string
  - name: properties.relayArmUri
    description: "  \nThe ARM URI to the Service Bus relay."
    types:
    - uid: string
  - name: properties.hostname
    description: "  \nThe hostname of the endpoint."
    types:
    - uid: string
  - name: properties.port
    description: "  \nThe port of the endpoint."
    types:
    - uid: integer
  - name: properties.sendKeyName
    description: "  \nThe name of the Service Bus key which has Send permissions. This is used to authenticate to Service Bus."
    types:
    - uid: string
  - name: properties.sendKeyValue
    description: "  \nThe value of the Service Bus key. This is used to authenticate to Service Bus. In ARM this key will not be returned\nnormally, use the POST /listKeys API instead."
    types:
    - uid: string
  - name: properties.serviceBusSuffix
    description: "  \nThe suffix for the service bus endpoint. By default this is .servicebus.windows.net"
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: "  \nResource Id."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource Name."
    types:
    - uid: string
  - name: kind
    description: "  \nKind of resource."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type."
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
