### YamlMime:RESTOperation
summary: Creates or updates a certificate and associates with key vault secret.
service: App Service
apiVersion: 2015-08-01
groupName: App Service Certificate Orders
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.CertificateRegistration/certificateOrders/{certificateOrderName}/certificates/{name}?api-version=2015-08-01
uriParameters:
- in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
  name: resourceGroupName
- in: path
  isRequired: true
  description: Name of the certificate order.
  types:
  - uid: string
  name: certificateOrderName
- in: path
  isRequired: true
  description: Name of the certificate.
  types:
  - uid: string
  name: name
- in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
  name: api-version
responses:
- description: App Service Certificate is created.
  types:
  - uid: AppServiceCertificateResource
  name: 200 OK
- description: App Service Certificate creation operation is in progress
  types:
  - uid: AppServiceCertificateResource
  name: 201 Created
requestBody:
- parameters:
  - in: body
    description: Key Vault resource Id.
    types:
    - uid: string
    name: properties.keyVaultId
  - in: body
    description: Key Vault secret name.
    types:
    - uid: string
    name: properties.keyVaultSecretName
  - in: body
    description: Kind of resource.
    types:
    - uid: string
    name: kind
requestHeader: []
definitions:
- name: AppServiceCertificateResource
  description: Key Vault container ARM resource for a certificate that is purchased through Azure.
  kind: object
  properties:
  - description: Key Vault resource Id.
    types:
    - uid: string
    name: properties.keyVaultId
  - description: Key Vault secret name.
    types:
    - uid: string
    name: properties.keyVaultSecretName
  - isReadyOnly: true
    description: Status of the Key Vault secret.
    types:
    - uid: KeyVaultSecretStatus
    name: properties.provisioningState
  - isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
    name: name
  - description: Kind of resource.
    types:
    - uid: string
    name: kind
  - description: Resource Location.
    types:
    - uid: string
    name: location
  - isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
    name: type
  - description: Resource tags.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: UpdateCertificate
uid: management.azure.com.appservice.appservicecertificateorders.updatecertificate
