### YamlMime:RESTOperation
summary: Validate information for a certificate order.
service: App Service
apiVersion: 2015-08-01
groupName: App Service Certificate Orders
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.CertificateRegistration/validateCertificateRegistrationInformation?api-version=2015-08-01
uriParameters:
- in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
  name: subscriptionId
- in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
  name: api-version
responses:
- description: No Content
  name: 204 No Content
requestBody:
- parameters:
  - in: body
    description: State of the Key Vault secret.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: AppServiceCertificate
      uid: object
    name: properties.certificates
  - in: body
    description: Certificate distinguished name.
    types:
    - uid: string
    name: properties.distinguishedName
  - in: body
    description: Duration in years (must be between 1 and 3).
    types:
    - uid: integer
    name: properties.validityInYears
  - in: body
    description: Certificate key size.
    types:
    - uid: integer
    name: properties.keySize
  - in: body
    isRequired: true
    description: Certificate product type.
    types:
    - uid: CertificateProductType
    name: properties.productType
  - in: body
    description: <code>true</code> if the certificate should be automatically renewed when it expires; otherwise, <code>false</code>.
    types:
    - uid: boolean
    name: properties.autoRenew
  - in: body
    description: Last CSR that was created for this order.
    types:
    - uid: string
    name: properties.csr
  - in: body
    description: Kind of resource.
    types:
    - uid: string
    name: kind
  - in: body
    isRequired: true
    description: Resource Location.
    types:
    - uid: string
    name: location
  - in: body
    description: Resource tags.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
requestHeader: []
definitions:
- name: CertificateDetails
  description: SSL certificate details.
  kind: object
  properties:
  - isReadyOnly: true
    description: Certificate Version.
    types:
    - uid: integer
    name: version
  - isReadyOnly: true
    description: Certificate Serial Number.
    types:
    - uid: string
    name: serialNumber
  - isReadyOnly: true
    description: Certificate Thumbprint.
    types:
    - uid: string
    name: thumbprint
  - isReadyOnly: true
    description: Certificate Subject.
    types:
    - uid: string
    name: subject
  - isReadyOnly: true
    description: Date Certificate is valid from.
    types:
    - uid: string
    name: notBefore
  - isReadyOnly: true
    description: Date Certificate is valid to.
    types:
    - uid: string
    name: notAfter
  - isReadyOnly: true
    description: Certificate Signature algorithm.
    types:
    - uid: string
    name: signatureAlgorithm
  - isReadyOnly: true
    description: Certificate Issuer.
    types:
    - uid: string
    name: issuer
  - isReadyOnly: true
    description: Raw certificate data.
    types:
    - uid: string
    name: rawData
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: ValidatePurchaseInformation
uid: management.azure.com.appservice.appservicecertificateorders.validatepurchaseinformation
