    name: Issued
  - types:
    - uid: string
    name: Revoked
  - types:
    - uid: string
    name: Canceled
  - types:
    - uid: string
    name: Denied
  - types:
    - uid: string
    name: Pendingrevocation
  - types:
    - uid: string
    name: PendingRekey
  - types:
    - uid: string
    name: Unused
  - types:
    - uid: string
    name: Expired
  - types:
    - uid: string
    name: NotSubmitted
examples: []
