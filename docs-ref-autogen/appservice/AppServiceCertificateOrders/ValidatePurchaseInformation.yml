### YamlMime:RESTOperation
summary: Validate information for a certificate order.
service: App Service
apiVersion: 2015-08-01
groupName: App Service Certificate Orders
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.CertificateRegistration/validateCertificateRegistrationInformation?api-version=2015-08-01
uriParameters:
- in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
  name: subscriptionId
- in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
  name: api-version
responses:
- description: No Content
  name: 204 No Content
requestBody:
- parameters:
  - in: body
    description: State of the Key Vault secret.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: AppServiceCertificate
      uid: object
    name: certificates
  - in: body
    description: Certificate distinguished name.
    types:
    - uid: string
    name: distinguishedName
  - in: body
    description: Duration in years (must be between 1 and 3).
    types:
    - uid: integer
    name: validityInYears
  - in: body
    description: Certificate key size.
    types:
    - uid: integer
    name: keySize
  - in: body
    isRequired: true
    description: Certificate product type.
    types:
    - uid: CertificateProductType
    name: productType
  - in: body
    description: <code>true</code> if the certificate should be automatically renewed when it expires; otherwise, <code>false</code>.
    types:
    - uid: boolean
    name: autoRenew
  - in: body
    description: Last CSR that was created for this order.
    types:
    - uid: string
    name: csr
  - in: body
    description: Kind of resource.
    types:
    - uid: string
    name: kind
  - in: body
    isRequired: true
    description: Resource Location.
    types:
    - uid: string
    name: location
  - in: body
    description: Resource tags.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
requestHeader: []
definitions:
- name: Certificates
  description: State of the Key Vault secret.
  kind: object
  properties:
  - description: Key Vault container for a certificate that is purchased through Azure.
    types:
    - uid: AppServiceCertificate
    name: ''
- name: KeyVaultSecretStatus
  description: Status of the Key Vault secret.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Initialized
  - types:
    - uid: string
    name: WaitingOnCertificateOrder
  - types:
    - uid: string
    name: Succeeded
  - types:
    - uid: string
    name: CertificateOrderFailed
  - types:
    - uid: string
    name: OperationNotPermittedOnKeyVault
  - types:
    - uid: string
    name: AzureServiceUnauthorizedToAccessKeyVault
  - types:
    - uid: string
    name: KeyVaultDoesNotExist
  - types:
    - uid: string
    name: KeyVaultSecretDoesNotExist
  - types:
    - uid: string
    name: UnknownError
  - types:
    - uid: string
    name: ExternalPrivateKey
  - types:
    - uid: string
    name: Unknown
- name: CertificateProductType
  description: Certificate product type.
  kind: enum
  properties:
  - types:
    - uid: string
    name: StandardDomainValidatedSsl
  - types:
    - uid: string
    name: StandardDomainValidatedWildCardSsl
- name: ProvisioningState
  description: Status of certificate order.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Succeeded
  - types:
    - uid: string
    name: Failed
