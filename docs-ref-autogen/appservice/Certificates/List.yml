### YamlMime:RESTOperation
summary: Get all certificates for a subscription.
service: App Service
apiVersion: 2016-03-01
groupName: Certificates
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Web/certificates?api-version=2016-03-01
uriParameters:
- in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
  name: subscriptionId
- in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
  name: api-version
responses:
- description: OK
  types:
  - uid: CertificateCollection
  name: 200 OK
requestHeader: []
definitions:
- name: CertificateCollection
  description: Collection of certificates.
  kind: object
  properties:
  - description: Collection of resources.
    types:
    - uid: Certificate
    name: value
  - description: Link to next page of resources.
    types:
    - uid: string
    name: nextLink
- name: Certificate
  description: SSL certificate for an app.
  kind: object
  properties:
  - isReadyOnly: true
    description: Friendly name of the certificate.
    types:
    - uid: string
    name: properties.friendlyName
  - isReadyOnly: true
    description: Subject name of the certificate.
    types:
    - uid: string
    name: properties.subjectName
  - description: Host names the certificate applies to.
    types:
    - uid: string
    name: properties.hostNames
  - description: Pfx blob.
    types:
    - uid: string
    name: properties.pfxBlob
  - isReadyOnly: true
    description: App name.
    types:
    - uid: string
    name: properties.siteName
  - isReadyOnly: true
    description: Self link.
    types:
    - uid: string
    name: properties.selfLink
  - isReadyOnly: true
    description: Certificate issuer.
    types:
    - uid: string
    name: properties.issuer
  - isReadyOnly: true
    description: Certificate issue Date.
    types:
    - uid: string
    name: properties.issueDate
  - isReadyOnly: true
    description: Certificate expriration date.
    types:
    - uid: string
    name: properties.expirationDate
  - description: Certificate password.
    types:
    - uid: string
    name: properties.password
  - isReadyOnly: true
    description: Certificate thumbprint.
    types:
    - uid: string
    name: properties.thumbprint
  - isReadyOnly: true
    description: Is the certificate valid?.
    types:
    - uid: boolean
    name: properties.valid
  - isReadyOnly: true
    description: Raw bytes of .cer file
    types:
    - uid: string
    name: properties.cerBlob
  - isReadyOnly: true
    description: Public key hash.
    types:
    - uid: string
    name: properties.publicKeyHash
  - isReadyOnly: true
    description: Specification for the App Service Environment to use for the certificate.
    types:
    - uid: HostingEnvironmentProfile
    name: properties.hostingEnvironmentProfile
  - description: Key Vault Csm resource Id.
    types:
    - uid: string
    name: properties.keyVaultId
  - description: Key Vault secret name.
    types:
    - uid: string
    name: properties.keyVaultSecretName
  - isReadyOnly: true
    description: Status of the Key Vault secret.
    types:
    - uid: KeyVaultSecretStatus
    name: properties.keyVaultSecretStatus
  - isReadyOnly: true
    description: Region of the certificate.
    types:
    - uid: string
    name: properties.geoRegion
  - description: 'Resource ID of the associated App Service plan, formatted as: "/subscriptions/{subscriptionID}/resourceGroups/{groupName}/providers/Microsoft.Web/serverfarms/{appServicePlanName}".'
    types:
    - uid: string
    name: properties.serverFarmId
  - isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
    name: name
  - description: Kind of resource.
    types:
    - uid: string
    name: kind
  - description: Resource Location.
    types:
    - uid: string
    name: location
  - isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
    name: type
  - description: Resource tags.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
- name: HostingEnvironmentProfile
  description: Specification for the App Service Environment to use for the certificate.
  kind: object
  properties:
  - description: Resource ID of the App Service Environment.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Name of the App Service Environment.
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Resource type of the App Service Environment.
    types:
    - uid: string
    name: type
- name: KeyVaultSecretStatus
  description: Status of the Key Vault secret.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Initialized
  - types:
    - uid: string
    name: WaitingOnCertificateOrder
  - types:
    - uid: string
    name: Succeeded
  - types:
    - uid: string
    name: CertificateOrderFailed
  - types:
    - uid: string
    name: OperationNotPermittedOnKeyVault
  - types:
    - uid: string
    name: AzureServiceUnauthorizedToAccessKeyVault
  - types:
    - uid: string
    name: KeyVaultDoesNotExist
  - types:
    - uid: string
    name: KeyVaultSecretDoesNotExist
  - types:
    - uid: string
    name: UnknownError
  - types:
    - uid: string
    name: ExternalPrivateKey
  - types:
    - uid: string
    name: Unknown
