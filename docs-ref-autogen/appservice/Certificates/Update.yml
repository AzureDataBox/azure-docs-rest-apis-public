### YamlMime:RESTOperation
summary: Create or update a certificate.
service: App Service
apiVersion: 2016-03-01
groupName: Certificates
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/certificates/{name}?api-version=2016-03-01
uriParameters:
- in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: Name of the resource group to which the resource belongs.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+[^\.]$
  name: resourceGroupName
- in: path
  isRequired: true
  description: Name of the certificate.
  types:
  - uid: string
  name: name
- in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
  name: api-version
responses:
- description: OK.
  types:
  - uid: Certificate
  name: 200 OK
requestBody:
- parameters:
  - in: body
    description: Host names the certificate applies to.
    types:
    - uid: string
    name: properties.hostNames
  - in: body
    description: Pfx blob.
    types:
    - uid: string
    name: properties.pfxBlob
  - in: body
    isRequired: true
    description: Certificate password.
    types:
    - uid: string
    name: properties.password
  - in: body
    description: Key Vault Csm resource Id.
    types:
    - uid: string
    name: properties.keyVaultId
  - in: body
    description: Key Vault secret name.
    types:
    - uid: string
    name: properties.keyVaultSecretName
  - in: body
    description: 'Resource ID of the associated App Service plan, formatted as: "/subscriptions/{subscriptionID}/resourceGroups/{groupName}/providers/Microsoft.Web/serverfarms/{appServicePlanName}".'
    types:
    - uid: string
    name: properties.serverFarmId
  - in: body
    description: Kind of resource.
    types:
    - uid: string
    name: kind
requestHeader: []
definitions:
- name: HostingEnvironmentProfile
  description: Specification for an App Service Environment to use for this resource.
  kind: object
  properties:
  - description: Resource ID of the App Service Environment.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Name of the App Service Environment.
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Resource type of the App Service Environment.
    types:
    - uid: string
    name: type
- name: Certificate
  description: SSL certificate for an app.
  kind: object
  properties:
  - isReadyOnly: true
    description: Friendly name of the certificate.
    types:
    - uid: string
    name: properties.friendlyName
  - isReadyOnly: true
    description: Subject name of the certificate.
    types:
    - uid: string
    name: properties.subjectName
  - description: Host names the certificate applies to.
    types:
    - uid: string
    name: properties.hostNames
  - description: Pfx blob.
    types:
    - uid: string
    name: properties.pfxBlob
  - isReadyOnly: true
    description: App name.
    types:
    - uid: string
    name: properties.siteName
  - isReadyOnly: true
    description: Self link.
    types:
    - uid: string
    name: properties.selfLink
  - isReadyOnly: true
    description: Certificate issuer.
    types:
    - uid: string
    name: properties.issuer
  - isReadyOnly: true
    description: Certificate issue Date.
    types:
    - uid: string
    name: properties.issueDate
  - isReadyOnly: true
    description: Certificate expriration date.
    types:
    - uid: string
    name: properties.expirationDate
  - description: Certificate password.
    types:
    - uid: string
    name: properties.password
  - isReadyOnly: true
    description: Certificate thumbprint.
    types:
    - uid: string
    name: properties.thumbprint
  - isReadyOnly: true
    description: Is the certificate valid?.
    types:
    - uid: boolean
    name: properties.valid
  - isReadyOnly: true
    description: Raw bytes of .cer file
    types:
    - uid: string
    name: properties.cerBlob
  - isReadyOnly: true
    description: Public key hash.
    types:
    - uid: string
    name: properties.publicKeyHash
  - isReadyOnly: true
    description: Specification for the App Service Environment to use for the certificate.
    types:
    - uid: HostingEnvironmentProfile
    name: properties.hostingEnvironmentProfile
  - description: Key Vault Csm resource Id.
    types:
    - uid: string
    name: properties.keyVaultId
  - description: Key Vault secret name.
    types:
    - uid: string
    name: properties.keyVaultSecretName
  - isReadyOnly: true
    description: Status of the Key Vault secret.
    types:
    - uid: KeyVaultSecretStatus
    name: properties.keyVaultSecretStatus
  - isReadyOnly: true
    description: Region of the certificate.
    types:
    - uid: string
    name: properties.geoRegion
  - description: 'Resource ID of the associated App Service plan, formatted as: "/subscriptions/{subscriptionID}/resourceGroups/{groupName}/providers/Microsoft.Web/serverfarms/{appServicePlanName}".'
    types:
    - uid: string
    name: properties.serverFarmId
  - isReadyOnly: true
    description: Resource Id.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource Name.
    types:
    - uid: string
    name: name
  - description: Kind of resource.
    types:
    - uid: string
    name: kind
  - description: Resource Location.
    types:
    - uid: string
    name: location
  - isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
    name: type
  - description: Resource tags.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
examples:
- request:
    uri: PATCH https://management.azure.com/subscriptions/34adfa4f-cedf-4dc0-ba29-b6d1a69ab345/resourceGroups/testrg123/providers/Microsoft.Web/certificates/testc6282?api-version=2016-03-01
    requestBody: >-
      {

        "id": "/subscriptions/34adfa4f-cedf-4dc0-ba29-b6d1a69ab345/resourceGroups/testrg123/providers/Microsoft.Web/certificates/testc6282",

        "name": "testc6282",

        "type": "Microsoft.Web/certificates",

        "properties": {

          "password": "SWsSsd__233$Sdsds#%Sd!"

        }

      }
  responses:
  - statusCode: "200"
    body: >-
      {

        "id": "/subscriptions/34adfa4f-cedf-4dc0-ba29-b6d1a69ab345/resourceGroups/testrg123/providers/Microsoft.Web/certificates/testc6282",

        "name": "testc6282",

        "type": "Microsoft.Web/certificates",

        "location": "East US",

        "properties": {

          "friendlyName": "",

          "subjectName": "ServerCert",

          "hostNames": [

            "ServerCert"

          ],

          "issuer": "CACert",

          "issueDate": "2015-11-12T23:40:25+00:00",

          "expirationDate": "2039-12-31T23:59:59+00:00",

          "thumbprint": "FE703D7411A44163B6D32B3AD9B03E175886EBFE",

          "password": "SWsSsd__233$Sdsds#%Sd!"

        }

      }
  name: Patch Certificate
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Update
uid: management.azure.com.appservice.certificates.update
