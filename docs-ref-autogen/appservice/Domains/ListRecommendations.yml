### YamlMime:RESTOperation
summary: Get domain name recommendations based on keywords.
service: App Service
apiVersion: 2015-04-01
groupName: Domains
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.DomainRegistration/listDomainRecommendations?api-version=2015-04-01
uriParameters:
- in: path
  isRequired: true
  description: Your Azure subscription ID. This is a GUID-formatted string (e.g. 00000000-0000-0000-0000-000000000000).
  types:
  - uid: string
  name: subscriptionId
- in: query
  isRequired: true
  description: API Version
  types:
  - uid: string
  name: api-version
responses:
- description: OK
  types:
  - uid: NameIdentifierCollection
  name: 200 OK
requestBody:
- parameters:
  - in: body
    description: Keywords to be used for generating domain recommendations.
    types:
    - uid: string
    name: keywords
  - in: body
    description: Maximum number of recommendations.
    types:
    - uid: integer
    name: maxDomainRecommendations
requestHeader: []
definitions:
- name: NameIdentifierCollection
  description: Collection of domain name identifiers.
  kind: object
  properties:
  - description: Collection of resources.
    types:
    - isArray: true
      uid: NameIdentifier
    name: value
  - description: Link to next page of resources.
    types:
    - uid: string
    name: nextLink
- name: NameIdentifier
  description: Identifies an object.
  kind: object
  properties:
  - description: Name of the object.
    types:
    - uid: string
    name: name
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: ListRecommendations
uid: management.azure.com.appservice.domains.listrecommendations
