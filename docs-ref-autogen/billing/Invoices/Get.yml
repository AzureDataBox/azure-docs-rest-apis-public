### YamlMime:RESTOperation
uid: management.azure.com.billing.invoices.get
name: Get
service: Billing
groupName: Invoices
apiVersion: 2017-02-27-preview
summary: Gets a named invoice resource. When getting a single invoice, the downloadUrl property is expanded automatically.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Billing/invoices/{invoiceName}?api-version=2017-02-27-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Azure Subscription ID.
  types:
  - uid: string
- name: invoiceName
  in: path
  isRequired: true
  description: The name of an invoice resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Version of the API to be used with the client request. The current version is 2017-02-27-preview.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK. The request has succeeded.
  types:
  - uid: Invoice
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: Invoice
  description: An invoice resource can be used download a PDF version of an invoice.
  kind: object
  properties:
  - name: properties.invoicePeriodStartDate
    isReadyOnly: true
    description: "  \nThe start of the date range covered by the invoice."
    types:
    - uid: string
  - name: properties.invoicePeriodEndDate
    isReadyOnly: true
    description: "  \nThe end of the date range covered by the invoice."
    types:
    - uid: string
  - name: properties.downloadUrl
    description: "  \nA secure link to download the PDF version of an invoice. The link will cease to work after its expiry time is reached."
    types:
    - uid: DownloadUrl
  - name: id
    isReadyOnly: true
    description: "  \nResource Id"
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource name"
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type"
    types:
    - uid: string
- name: ErrorResponse
  description: Error response indicates that the service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: error
    description: "  \nThe details of the error."
    types:
    - uid: ErrorDetails
- name: DownloadUrl
  description: A secure URL that can be used to download a PDF invoice until the URL expires.
  kind: object
  properties:
  - name: expiryTime
    isReadyOnly: true
    description: "  \nThe time in UTC at which this download URL will expire."
    types:
    - uid: string
  - name: url
    isReadyOnly: true
    description: "  \nThe URL to the PDF file."
    types:
    - uid: string
- name: ErrorDetails
  description: The details of the error.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: "  \nError code."
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: "  \nError message indicating why the operation failed."
    types:
    - uid: string
  - name: target
    isReadyOnly: true
    description: "  \nThe target of the particular error."
    types:
    - uid: string
examples:
- name: InvoicesGet
  request:
    uri: GET https://management.azure.com/subscriptions/subid/providers/Microsoft.Billing/invoices/2017-02-05-123456789?api-version=2017-02-27-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/Microsoft.Billing/invoices/2017-02-05-123456789",
        "name": "2017-02-05-123456789",
        "type": "Microsoft.Billing/invoices",
        "properties": {
          "invoicePeriodStartDate": "2017-01-01",
          "invoicePeriodEndDate": "2017-02-01",
          "downloadUrl": {
            "expiryTime": "2017-02-13T20:46:30Z",
            "url": "https://microsoft.com"
          }
        }
      }
  - statusCode: default
    body: >-
      {
        "error": {
          "code": "UnsupportedSubscriptionType",
          "message": "Subscription subid is not supported.",
          "target": "subscriptionId"
        }
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
