### YamlMime:RESTOperation
summary: Gets a named invoice resource. When getting a single invoice, the downloadUrl property is expanded automatically.
service: Billing
apiVersion: 2017-02-27-preview
groupName: Invoices
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Billing/invoices/{invoiceName}?api-version=2017-02-27-preview
uriParameters:
- in: path
  isRequired: true
  description: Azure Subscription ID.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of an invoice resource.
  types:
  - uid: string
  name: invoiceName
- in: query
  isRequired: true
  description: Version of the API to be used with the client request. The current version is 2017-02-27-preview.
  types:
  - uid: string
  name: api-version
responses:
- description: OK. The request has succeeded.
  types:
  - uid: Invoice
  name: 200 OK
- description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
  name: Other Status Codes
requestHeader: []
definitions:
- name: Invoice
  description: An invoice resource can be used download a PDF version of an invoice.
  kind: object
  properties:
  - isReadyOnly: true
    description: The start of the date range covered by the invoice.
    types:
    - uid: string
    name: properties.invoicePeriodStartDate
  - isReadyOnly: true
    description: The end of the date range covered by the invoice.
    types:
    - uid: string
    name: properties.invoicePeriodEndDate
  - description: A secure link to download the PDF version of an invoice. The link will cease to work after its expiry time is reached.
    types:
    - uid: DownloadUrl
    name: properties.downloadUrl
  - isReadyOnly: true
    description: Resource Id
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource name
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Resource type
    types:
    - uid: string
    name: type
- name: ErrorResponse
  description: Error response indicates that the service is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - description: The details of the error.
    types:
    - uid: ErrorDetails
    name: error
- name: DownloadUrl
  description: A secure URL that can be used to download a PDF invoice until the URL expires.
  kind: object
  properties:
  - isReadyOnly: true
    description: The time in UTC at which this download URL will expire.
    types:
    - uid: string
    name: expiryTime
  - isReadyOnly: true
    description: The URL to the PDF file.
    types:
    - uid: string
    name: url
- name: ErrorDetails
  description: The details of the error.
  kind: object
  properties:
  - isReadyOnly: true
    description: Error code.
    types:
    - uid: string
    name: code
  - isReadyOnly: true
    description: Error message indicating why the operation failed.
    types:
    - uid: string
    name: message
  - isReadyOnly: true
    description: The target of the particular error.
    types:
    - uid: string
    name: target
examples:
- request:
    uri: GET https://management.azure.com/subscriptions/subid/providers/Microsoft.Billing/invoices/2017-02-05-123456789?api-version=2017-02-27-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/Microsoft.Billing/invoices/2017-02-05-123456789",
        "name": "2017-02-05-123456789",
        "type": "Microsoft.Billing/invoices",
        "properties": {
          "invoicePeriodStartDate": "2017-01-01",
          "invoicePeriodEndDate": "2017-02-01",
          "downloadUrl": {
            "expiryTime": "2017-02-13T20:46:30Z",
            "url": "https://microsoft.com"
          }
        }
      }
  - statusCode: default
    body: >-
      {
        "error": {
          "code": "UnsupportedSubscriptionType",
          "message": "Subscription subid is not supported.",
          "target": "subscriptionId"
        }
      }
  name: InvoicesGet
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Get
uid: management.azure.com.billing.invoices.get
