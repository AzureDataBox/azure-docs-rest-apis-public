### YamlMime:RESTOperation
uid: management.azure.com.resourcemanagement.policydefinitions.listbuiltin
name: List Built In
service: Resource Management
groupName: Policy Definitions
apiVersion: 2016-12-01
summary: Gets all the built in policy definitions.
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Authorization/policyDefinitions?api-version=2016-12-01
uriParameters:
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - Returns an array of built in policy definitions.
  types:
  - uid: PolicyDefinitionListResult
requestHeader: []
definitions:
- name: PolicyDefinitionListResult
  description: List of policy definitions.
  kind: object
  properties:
  - name: value
    description: An array of policy definitions.
    types:
    - uid: PolicyDefinition
      isArray: true
  - name: nextLink
    description: The URL to use for getting the next set of results.
    types:
    - uid: string
- name: PolicyDefinition
  description: The policy definition.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: The ID of the policy definition.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: The name of the policy definition.
    types:
    - uid: string
  - name: properties.policyType
    description: The type of policy definition. Possible values are NotSpecified, BuiltIn, and Custom.
    types:
    - uid: policyType
  - name: properties.mode
    description: The policy definition mode. Possible values are NotSpecified, Indexed, and All.
    types:
    - uid: policyMode
  - name: properties.displayName
    description: The display name of the policy definition.
    types:
    - uid: string
  - name: properties.description
    description: The policy definition description.
    types:
    - uid: string
  - name: properties.policyRule
    description: The policy rule.
    types:
    - uid: object
  - name: properties.metadata
    description: The policy definition metadata.
    types:
    - uid: object
  - name: properties.parameters
    description: Required if a parameter is used in policy rule.
    types:
    - uid: object
- name: policyType
  description: The type of policy definition. Possible values are NotSpecified, BuiltIn, and Custom.
  kind: enum
  properties:
  - name: NotSpecified
    types:
    - uid: string
  - name: BuiltIn
    types:
    - uid: string
  - name: Custom
    types:
    - uid: string
- name: policyMode
  description: The policy definition mode. Possible values are NotSpecified, Indexed, and All.
  kind: enum
  properties:
  - name: NotSpecified
    types:
    - uid: string
  - name: Indexed
    types:
    - uid: string
  - name: All
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
