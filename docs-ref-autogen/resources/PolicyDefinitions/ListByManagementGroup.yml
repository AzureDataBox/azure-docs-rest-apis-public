### YamlMime:RESTOperation
summary: Gets all the policy definitions for a subscription at management group level.
service: Resource Management
apiVersion: 2016-12-01
groupName: Policy Definitions
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.Management/managementgroups/{managementGroupId}/providers/Microsoft.Authorization/policyDefinitions?api-version=2016-12-01
uriParameters:
- in: path
  isRequired: true
  description: The ID of the management group.
  types:
  - uid: string
  name: managementGroupId
- in: query
  isRequired: true
  description: The API version to use for the operation.
  types:
  - uid: string
  name: api-version
responses:
- description: OK - Returns ana array of policy definitions.
  types:
  - uid: PolicyDefinitionListResult
  name: 200 OK
requestHeader: []
definitions:
- name: PolicyDefinitionListResult
  description: List of policy definitions.
  kind: object
  properties:
  - description: The policy definition.
    types:
    - isArray: true
      uid: PolicyDefinition
    name: value
  - description: The URL to use for getting the next set of results.
    types:
    - uid: string
    name: nextLink
- name: PolicyDefinition
  description: The policy definition.
  kind: object
  properties:
  - isReadyOnly: true
    description: The ID of the policy definition.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: The name of the policy definition.
    types:
    - uid: string
    name: name
  - description: The type of policy definition. Possible values are NotSpecified, BuiltIn, and Custom.
    types:
    - uid: policyType
    name: properties.policyType
  - description: The policy definition mode. Possible values are NotSpecified, Indexed, and All.
    types:
    - uid: policyMode
    name: properties.mode
  - description: The display name of the policy definition.
    types:
    - uid: string
    name: properties.displayName
  - description: The policy definition description.
    types:
    - uid: string
    name: properties.description
  - description: The policy rule.
    types:
    - uid: object
    name: properties.policyRule
  - description: The policy definition metadata.
    types:
    - uid: object
    name: properties.metadata
  - description: Required if a parameter is used in policy rule.
    types:
    - uid: object
    name: properties.parameters
- name: policyType
  description: The type of policy definition. Possible values are NotSpecified, BuiltIn, and Custom.
  kind: enum
  properties:
  - types:
    - uid: string
    name: NotSpecified
  - types:
    - uid: string
    name: BuiltIn
  - types:
    - uid: string
    name: Custom
- name: policyMode
  description: The policy definition mode. Possible values are NotSpecified, Indexed, and All.
  kind: enum
  properties:
  - types:
    - uid: string
    name: NotSpecified
  - types:
    - uid: string
    name: Indexed
  - types:
    - uid: string
    name: All
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: ListByManagementGroup
uid: management.azure.com.resourcemanagement.policydefinitions.listbymanagementgroup
