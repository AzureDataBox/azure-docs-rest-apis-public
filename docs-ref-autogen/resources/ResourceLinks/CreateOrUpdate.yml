### YamlMime:RESTOperation
uid: management.azure.com.resourcemanagement.resourcelinks.createorupdate
name: Create Or Update
service: Resource Management
groupName: Resource Links
apiVersion: 2016-09-01
summary: Creates or updates a resource link between the specified resources.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT management.azure.com/{linkId}?api-version=2016-09-01
uriParameters:
- name: linkId
  in: path
  isRequired: true
  description: The fully qualified ID of the resource link. Use the format, /subscriptions/{subscription-id}/resourceGroups/{resource-group-name}/{provider-namespace}/{resource-type}/{resource-name}/Microsoft.Resources/links/{link-name}. For example, /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myGroup/Microsoft.Web/sites/mySite/Microsoft.Resources/links/myLink
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the operation.
  types:
  - uid: string
responses:
- name: 201 Created
  description: Created - Returns information about the link.
  types:
  - uid: ResourceLink
- name: 200 OK
  description: OK - Returns information about the link.
  types:
  - uid: ResourceLink
requestBody:
- parameters:
  - name: properties
    in: body
    description: "  \nProperties for resource link."
    types:
    - uid: ResourceLinkProperties
requestHeader: []
definitions:
- name: ResourceLinkProperties
  description: Properties for resource link.
  kind: object
  properties:
  - name: sourceId
    isReadyOnly: true
    description: "  \nThe fully qualified ID of the source resource in the link. "
    types:
    - uid: string
  - name: targetId
    description: "  \nThe fully qualified ID of the target resource in the link."
    types:
    - uid: string
  - name: notes
    description: "  \nNotes about the resource link."
    types:
    - uid: string
- name: ResourceLink
  description: An array of resource links.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: "  \nThe fully qualified ID of the resource link."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nThe name of the resource link."
    types:
    - uid: string
  - name: properties
    description: "  \nProperties for resource link."
    types:
    - uid: ResourceLinkProperties
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
