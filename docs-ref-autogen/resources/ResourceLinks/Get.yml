### YamlMime:RESTOperation
uid: management.azure.com.resourcemanagement.resourcelinks.get
name: Get
service: Resource Management
groupName: Resource Links
apiVersion: 2016-09-01
summary: Gets a resource link with the specified ID.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/{linkId}?api-version=2016-09-01
uriParameters:
- name: linkId
  in: path
  isRequired: true
  description: The fully qualified Id of the resource link. For example, /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myGroup/Microsoft.Web/sites/mySite/Microsoft.Resources/links/myLink
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - Returns information about the resource link.
  types:
  - uid: ResourceLink
requestHeader: []
definitions:
- name: ResourceLink
  description: An array of resource links.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: "  \nThe fully qualified ID of the resource link."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nThe name of the resource link."
    types:
    - uid: string
  - name: properties
    description: "  \nProperties for resource link."
    types:
    - uid: ResourceLinkProperties
- name: ResourceLinkProperties
  description: Properties for resource link.
  kind: object
  properties:
  - name: sourceId
    isReadyOnly: true
    description: "  \nThe fully qualified ID of the source resource in the link. "
    types:
    - uid: string
  - name: targetId
    description: "  \nThe fully qualified ID of the target resource in the link."
    types:
    - uid: string
  - name: notes
    description: "  \nNotes about the resource link."
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
