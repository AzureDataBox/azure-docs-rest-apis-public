### YamlMime:RESTOperation
uid: management.azure.com.resourcemanagement.appliancedefinitions.delete
name: Delete
service: Resource Management
groupName: Appliance Definitions
apiVersion: 2016-09-01-preview
summary: Deletes the appliance definition.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Solutions/applianceDefinitions/{applianceDefinitionName}?api-version=2016-09-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: applianceDefinitionName
  in: path
  isRequired: true
  description: The name of the appliance definition to delete.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 204 No Content
  description: NoContent
- name: 200 OK
  description: OK
- name: 202 Accepted
  description: Accepted - Returns this status until the asynchronous operation has completed.
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: ErrorResponse
  description: Error reponse indicates ARM appliance is not able to process the incoming request. The reason is provided in the error message.
  kind: object
  properties:
  - name: httpStatus
    description: "  \nHttp status code."
    types:
    - uid: string
  - name: errorCode
    description: "  \nError code."
    types:
    - uid: string
  - name: errorMessage
    description: "  \nError message indicating why the operation failed."
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
