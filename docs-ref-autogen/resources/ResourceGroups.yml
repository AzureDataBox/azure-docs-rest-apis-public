### YamlMime:RESTOperationGroup
uid: management.azure.com.resourcemanagement.resourcegroups
name: Resource Groups
summary: Provides operations for working with resources and resource groups.
apiVersion: 2017-05-10
service: Resource Management
operations:
- uid: management.azure.com.resourcemanagement.resourcegroups.checkexistence
  summary: Checks whether a resource group exists.
- uid: management.azure.com.resourcemanagement.resourcegroups.createorupdate
  summary: Creates or updates a resource group.
- uid: management.azure.com.resourcemanagement.resourcegroups.delete
  summary: Deletes a resource group. When you delete a resource group, all of its resources are also deleted. Deleting a resource group deletes all of its template deployments and currently stored operations.
- uid: management.azure.com.resourcemanagement.resourcegroups.exporttemplate
  summary: Captures the specified resource group as a template.
- uid: management.azure.com.resourcemanagement.resourcegroups.get
  summary: Gets a resource group.
- uid: management.azure.com.resourcemanagement.resourcegroups.list
  summary: Gets all the resource groups for a subscription.
- uid: management.azure.com.resourcemanagement.resourcegroups.update
  summary: Updates a resource group. Resource groups can be updated through a simple PATCH operation to a group address. The format of the request is the same as that for creating a resource group. If a field is unspecified, the current value is retained.
