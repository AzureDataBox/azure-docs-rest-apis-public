### YamlMime:RESTOperationGroup
uid: management.azure.com.resourcemanagement.features
name: Features
summary: Azure Feature Exposure Control (AFEC) provides a mechanism for the resource providers to control feature exposure to users. Resource providers typically use this mechanism to provide public/private preview for new features prior to making them generally available. Users need to explicitly register for AFEC features to get access to such functionality.
apiVersion: 2015-12-01
service: Resource Management
operations:
- uid: management.azure.com.resourcemanagement.features.get
  summary: Gets the preview feature with the specified name.
- uid: management.azure.com.resourcemanagement.features.list
  summary: Gets all the preview features in a provider namespace that are available through AFEC for the subscription.
- uid: management.azure.com.resourcemanagement.features.listall
  summary: Gets all the preview features that are available through AFEC for the subscription.
- uid: management.azure.com.resourcemanagement.features.register
  summary: Registers the preview feature for the subscription.
