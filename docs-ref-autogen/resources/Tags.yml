### YamlMime:RESTOperationGroup
apiVersion: 2017-05-10
service: Resource Management
operations:
- summary: Creates a tag in the subscription. The tag name can have a maximum of 512 characters and is case insensitive. Tag names created by Azure have prefixes of microsoft, azure, or windows. You cannot create tags with one of these prefixes.
  name: CreateOrUpdate
  uid: management.azure.com.resourcemanagement.tags.createorupdate
- summary: Creates a tag value. The name of the tag must already exist.
  name: CreateOrUpdateValue
  uid: management.azure.com.resourcemanagement.tags.createorupdatevalue
- summary: Deletes a tag from the subscription. You must remove all values from a resource tag before you can delete it.
  name: Delete
  uid: management.azure.com.resourcemanagement.tags.delete
- summary: Deletes a tag value.
  name: DeleteValue
  uid: management.azure.com.resourcemanagement.tags.deletevalue
- summary: Gets the names and values of all resource tags that are defined in a subscription.
  name: List
  uid: management.azure.com.resourcemanagement.tags.list
name: Tags
uid: management.azure.com.resourcemanagement.tags
