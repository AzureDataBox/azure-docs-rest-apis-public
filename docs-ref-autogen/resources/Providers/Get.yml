- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/{resourceProviderNamespace}?$expand={$expand}&api-version=2017-05-10
  isOptional: true
uriParameters:
- in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The namespace of the resource provider.
  types:
  - uid: string
  name: resourceProviderNamespace
- in: query
  description: The $expand query parameter. For example, to include property aliases in response, use $expand=resourceTypes/aliases.
  types:
  - uid: string
  name: $expand
- in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
  name: api-version
responses:
- description: OK - Returns information about the resource provider.
  types:
  - uid: Provider
  name: 200 OK
