### YamlMime:RESTOperation
uid: management.azure.com.resourcemanagement.providers.list
name: List
service: Resource Management
groupName: Providers
apiVersion: 2017-05-10
summary: Gets all resource providers for a subscription.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET management.azure.com/subscriptions/{subscriptionId}/providers?api-version=2017-05-10
- content: GET management.azure.com/subscriptions/{subscriptionId}/providers?$top={$top}&$expand={$expand}&api-version=2017-05-10
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: $top
  in: query
  description: The number of results to return. If null is passed returns all deployments.
  types:
  - uid: integer
  format: int32
- name: $expand
  in: query
  description: The properties to include in the results. For example, use &$expand=metadata in the query string to retrieve resource provider metadata. To include property aliases in response, use $expand=resourceTypes/aliases.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - Returns an array of resource providers.
  types:
  - uid: ProviderListResult
requestHeader: []
