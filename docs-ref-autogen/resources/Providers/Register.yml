### YamlMime:RESTOperation
summary: Registers a subscription with a resource provider.
service: Resource Management
apiVersion: 2017-05-10
groupName: Providers
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/providers/{resourceProviderNamespace}/register?api-version=2017-05-10
uriParameters:
- in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The namespace of the resource provider to register.
  types:
  - uid: string
  name: resourceProviderNamespace
- in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
  name: api-version
responses:
- description: OK - Returns information about the resource provider.
  types:
  - uid: Provider
  name: 200 OK
requestHeader: []
definitions:
- name: Provider
  description: Resource provider information.
  kind: object
  properties:
  - isReadyOnly: true
    description: The provider ID.
    types:
    - uid: string
    name: id
  - description: The namespace of the resource provider.
    types:
    - uid: string
    name: namespace
  - isReadyOnly: true
    description: The registration state of the provider.
    types:
    - uid: string
    name: registrationState
  - isReadyOnly: true
    description: The collection of provider resource types.
    types:
    - uid: ProviderResourceType
    name: resourceTypes
- name: ProviderResourceType
  description: Resource type managed by the resource provider.
  kind: object
  properties:
  - description: The resource type.
    types:
    - uid: string
    name: resourceType
  - description: The collection of locations where this resource type can be created.
    types:
    - uid: string
    name: locations
  - description: The aliases that are supported by this resource type.
    types:
    - uid: AliasType
    name: aliases
  - description: The API version.
    types:
    - uid: string
    name: apiVersions
  - description: The properties.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: properties
- name: AliasType
  description: 'The alias type. '
  kind: object
  properties:
  - description: The alias name.
    types:
    - uid: string
    name: name
  - description: The paths for an alias.
    types:
    - uid: AliasPathType
    name: paths
- name: AliasPathType
  description: 'The type of the paths for alias. '
  kind: object
  properties:
  - description: The path of an alias.
    types:
    - uid: string
    name: path
  - description: The API versions.
    types:
    - uid: string
    name: apiVersions
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Register
uid: management.azure.com.resourcemanagement.providers.register
