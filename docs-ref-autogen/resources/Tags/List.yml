### YamlMime:RESTOperation
summary: Gets the names and values of all resource tags that are defined in a subscription.
service: Resource Management
apiVersion: 2017-05-10
groupName: Tags
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/tagNames?api-version=2017-05-10
uriParameters:
- in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
  name: subscriptionId
- in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
  name: api-version
responses:
- description: OK - Returns an array of tag names and values.
  types:
  - uid: TagsListResult
  name: 200 OK
requestHeader: []
definitions:
- name: TagsListResult
  description: List of subscription tags.
  kind: object
  properties:
  - description: An array of tags.
    types:
    - isArray: true
      uid: TagDetails
    name: value
  - isReadyOnly: true
    description: The URL to use for getting the next set of results.
    types:
    - uid: string
    name: nextLink
- name: TagDetails
  description: Tag details.
  kind: object
  properties:
  - description: The tag ID.
    types:
    - uid: string
    name: id
  - description: The tag name.
    types:
    - uid: string
    name: tagName
  - description: The total number of resources that use the resource tag. When a tag is initially created and has no associated resources, the value is 0.
    types:
    - uid: TagCount
    name: count
  - description: The list of tag values.
    types:
    - isArray: true
      uid: TagValue
    name: values
- name: TagCount
  description: The total number of resources that use the resource tag. When a tag is initially created and has no associated resources, the value is 0.
  kind: object
  properties:
  - description: Type of count.
    types:
    - uid: string
    name: type
  - description: Value of count.
    types:
    - uid: integer
    name: value
- name: TagValue
  description: Tag information.
  kind: object
  properties:
  - description: The tag ID.
    types:
    - uid: string
    name: id
  - description: The tag value.
    types:
    - uid: string
    name: tagValue
  - description: The tag value count.
    types:
    - uid: TagCount
    name: count
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: List
uid: management.azure.com.resourcemanagement.tags.list
