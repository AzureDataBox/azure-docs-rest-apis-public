### YamlMime:RESTOperation
uid: management.azure.com.resourcemanagement.tags.list
name: List
service: Resource Management
groupName: Tags
apiVersion: 2017-05-10
summary: Gets the names and values of all resource tags that are defined in a subscription.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/tagNames?api-version=2017-05-10
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - Returns an array of tag names and values.
  types:
  - uid: TagsListResult
requestHeader: []
definitions:
- name: TagsListResult
  description: List of subscription tags.
  kind: object
  properties:
  - name: value
    description: "  \nTag details."
    types:
    - uid: TagDetails
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: "  \nThe URL to use for getting the next set of results."
    types:
    - uid: string
- name: TagDetails
  description: Tag details.
  kind: object
  properties:
  - name: id
    description: "  \nThe tag ID."
    types:
    - uid: string
  - name: tagName
    description: "  \nThe tag name."
    types:
    - uid: string
  - name: count
    description: "  \nThe total number of resources that use the resource tag. When a tag is initially created and has no associated resources, the value is 0."
    types:
    - uid: TagCount
  - name: values
    description: "  \nTag information."
    types:
    - uid: TagValue
      isArray: true
- name: TagCount
  description: Tag count.
  kind: object
  properties:
  - name: type
    description: "  \nType of count."
    types:
    - uid: string
  - name: value
    description: "  \nValue of count."
    types:
    - uid: integer
- name: TagValue
  description: Tag information.
  kind: object
  properties:
  - name: id
    description: "  \nThe tag ID."
    types:
    - uid: string
  - name: tagValue
    description: "  \nThe tag value."
    types:
    - uid: string
  - name: count
    description: "  \nThe tag value count."
    types:
    - uid: TagCount
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
