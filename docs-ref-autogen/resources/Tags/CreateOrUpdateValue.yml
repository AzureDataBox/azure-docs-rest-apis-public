### YamlMime:RESTOperation
summary: Creates a tag value. The name of the tag must already exist.
service: Resource Management
apiVersion: 2017-05-10
groupName: Tags
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/tagNames/{tagName}/tagValues/{tagValue}?api-version=2017-05-10
uriParameters:
- in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the tag.
  types:
  - uid: string
  name: tagName
- in: path
  isRequired: true
  description: The value of the tag to create.
  types:
  - uid: string
  name: tagValue
- in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
  name: api-version
responses:
- description: OK - Returns information about the tag value.
  types:
  - uid: TagValue
  name: 200 OK
- description: Created - Returns information about the tag value.
  types:
  - uid: TagValue
  name: 201 Created
requestHeader: []
definitions:
- name: TagValue
  description: Tag information.
  kind: object
  properties:
  - description: The tag ID.
    types:
    - uid: string
    name: id
  - description: The tag value.
    types:
    - uid: string
    name: tagValue
  - description: The tag value count.
    types:
    - uid: TagCount
    name: count
- name: TagCount
  description: Tag count.
  kind: object
  properties:
  - description: Type of count.
    types:
    - uid: string
    name: type
  - description: Value of count.
    types:
    - uid: integer
    name: value
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Create Or Update Value
uid: management.azure.com.resourcemanagement.tags.createorupdatevalue
