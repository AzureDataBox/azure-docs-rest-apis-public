### YamlMime:RESTOperation
uid: management.azure.com.resourcemanagement.resources.validatemoveresources
name: Validate Move Resources
service: Resource Management
groupName: Resources
apiVersion: 2017-05-10
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{sourceResourceGroupName}/validateMoveResources?api-version=2017-05-10
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: sourceResourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group containing the resources to validate for move.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 202 Accepted
  description: Accepted
- name: 204 No Content
  description: No Content
- name: Other Status Codes
  description: Conflict
requestBody:
- parameters:
  - name: resources
    in: body
    description: The IDs of the resources.
    types:
    - uid: string
      isArray: true
  - name: targetResourceGroup
    in: body
    description: The target resource group.
    types:
    - uid: string
requestHeader: []
definitions:
- name: ResourcesMoveInfo
  description: Parameters of move resources.
  kind: object
  properties:
  - name: resources
    description: The IDs of the resources.
    types:
    - uid: string
      isArray: true
  - name: targetResourceGroup
    description: The target resource group.
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
