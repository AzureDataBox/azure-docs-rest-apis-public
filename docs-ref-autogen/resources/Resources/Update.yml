### YamlMime:RESTOperation
summary: Updates a resource.
service: Resource Management
apiVersion: 2017-05-10
groupName: Resources
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{parentResourcePath}/{resourceType}/{resourceName}?api-version=2017-05-10
uriParameters:
- in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group for the resource. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
  name: resourceGroupName
- in: path
  isRequired: true
  description: The namespace of the resource provider.
  types:
  - uid: string
  name: resourceProviderNamespace
- in: path
  isRequired: true
  description: The parent resource identity.
  types:
  - uid: string
  name: parentResourcePath
- in: path
  isRequired: true
  description: The resource type of the resource to update.
  types:
  - uid: string
  name: resourceType
- in: path
  isRequired: true
  description: The name of the resource to update.
  types:
  - uid: string
  name: resourceName
- in: query
  isRequired: true
  description: The API version to use for the operation.
  types:
  - uid: string
  name: api-version
responses:
- description: OK - Returns information about the resource.
  types:
  - uid: GenericResource
  name: 200 OK
- description: Accepted
  name: 202 Accepted
requestBody:
- parameters:
  - in: body
    description: The plan of the resource.
    types:
    - uid: Plan
    name: plan
  - in: body
    description: The resource properties.
    types:
    - uid: object
    name: properties
  - in: body
    description: The kind of the resource.
    types:
    - uid: string
    name: kind
  - in: body
    description: ID of the resource that manages this resource.
    types:
    - uid: string
    name: managedBy
  - in: body
    description: The SKU of the resource.
    types:
    - uid: Sku
    name: sku
  - in: body
    description: The identity of the resource.
    types:
    - uid: Identity
    name: identity
  - in: body
    description: Resource location
    types:
    - uid: string
    name: location
  - in: body
    description: Resource tags
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
requestHeader: []
definitions:
- name: Plan
  description: Plan for the resource.
  kind: object
  properties:
  - description: The plan ID.
    types:
    - uid: string
    name: name
  - description: The publisher ID.
    types:
    - uid: string
    name: publisher
  - description: The offer ID.
    types:
    - uid: string
    name: product
  - description: The promotion code.
    types:
    - uid: string
    name: promotionCode
- name: Sku
  description: SKU for the resource.
  kind: object
  properties:
  - description: The SKU name.
    types:
    - uid: string
    name: name
  - description: The SKU tier.
    types:
    - uid: string
    name: tier
  - description: The SKU size.
    types:
    - uid: string
    name: size
  - description: The SKU family.
    types:
    - uid: string
    name: family
  - description: The SKU model.
    types:
    - uid: string
    name: model
  - description: The SKU capacity.
    types:
    - uid: integer
    name: capacity
- name: Identity
  description: Identity for the resource.
  kind: object
  properties:
  - isReadyOnly: true
    description: The principal ID of resource identity.
    types:
    - uid: string
    name: principalId
  - isReadyOnly: true
    description: The tenant ID of resource.
    types:
    - uid: string
    name: tenantId
  - description: The identity type.
    types:
    - uid: ResourceIdentityType
    name: type
- name: GenericResource
  description: Resource information.
  kind: object
  properties:
  - description: The plan of the resource.
    types:
    - uid: Plan
    name: plan
  - description: The resource properties.
    types:
    - uid: object
    name: properties
  - description: The kind of the resource.
    types:
    - uid: string
    name: kind
  - description: ID of the resource that manages this resource.
    types:
    - uid: string
    name: managedBy
  - description: The SKU of the resource.
    types:
    - uid: Sku
    name: sku
  - description: The identity of the resource.
    types:
    - uid: Identity
    name: identity
  - isReadyOnly: true
    description: Resource ID
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource name
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Resource type
    types:
    - uid: string
    name: type
  - description: Resource location
    types:
    - uid: string
    name: location
  - description: Resource tags
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Update
uid: management.azure.com.resourcemanagement.resources.update
