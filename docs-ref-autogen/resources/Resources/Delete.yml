### YamlMime:RESTOperation
summary: Deletes a resource.
service: Resource Management
apiVersion: 2017-05-10
groupName: Resources
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{parentResourcePath}/{resourceType}/{resourceName}?api-version=2017-05-10
uriParameters:
- in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group that contains the resource to delete. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
  name: resourceGroupName
- in: path
  isRequired: true
  description: The namespace of the resource provider.
  types:
  - uid: string
  name: resourceProviderNamespace
- in: path
  isRequired: true
  description: The parent resource identity.
  types:
  - uid: string
  name: parentResourcePath
- in: path
  isRequired: true
  description: The resource type.
  types:
  - uid: string
  name: resourceType
- in: path
  isRequired: true
  description: The name of the resource to delete.
  types:
  - uid: string
  name: resourceName
- in: query
  isRequired: true
  description: The API version to use for the operation.
  types:
  - uid: string
  name: api-version
responses:
- description: OK
  name: 200 OK
- description: No Content
  name: 204 No Content
- description: Accepted
  name: 202 Accepted
requestHeader: []
definitions: []
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Delete
uid: management.azure.com.resourcemanagement.resources.delete
