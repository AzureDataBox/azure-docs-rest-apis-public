### YamlMime:RESTOperation
summary: Get all the resources for a resource group.
service: Resource Management
apiVersion: 2017-05-10
groupName: Resources
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/resources?api-version=2017-05-10
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/resources?$filter={$filter}&$expand={$expand}&$top={$top}&api-version=2017-05-10
  isOptional: true
uriParameters:
- in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The resource group with the resources to get.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
  name: resourceGroupName
- in: query
  description: The filter to apply on the operation.
  types:
  - uid: string
  name: $filter
- in: query
  description: The $expand query parameter
  types:
  - uid: string
  name: $expand
- in: query
  description: The number of results to return. If null is passed, returns all resources.
  types:
  - uid: integer
  format: int32
  name: $top
- in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
  name: api-version
responses:
- description: OK - Returns an array of resources
  types:
  - uid: ResourceListResult
  name: 200 OK
requestHeader: []
definitions:
- name: ResourceListResult
  description: List of resource groups.
  kind: object
  properties:
  - description: Resource information.
    types:
    - isArray: true
      uid: GenericResource
    name: value
  - isReadyOnly: true
    description: The URL to use for getting the next set of results.
    types:
    - uid: string
    name: nextLink
- name: GenericResource
  description: Resource information.
  kind: object
  properties:
  - description: The plan of the resource.
    types:
    - uid: Plan
    name: plan
  - description: The resource properties.
    types:
    - uid: object
    name: properties
  - description: The kind of the resource.
    types:
    - uid: string
    name: kind
  - description: ID of the resource that manages this resource.
    types:
    - uid: string
    name: managedBy
  - description: The SKU of the resource.
    types:
    - uid: Sku
    name: sku
  - description: The identity of the resource.
    types:
    - uid: Identity
    name: identity
  - isReadyOnly: true
    description: Resource ID
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource name
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Resource type
    types:
    - uid: string
    name: type
  - description: Resource location
    types:
    - uid: string
    name: location
  - description: Resource tags
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
- name: Plan
  description: The plan of the resource.
  kind: object
  properties:
  - description: The plan ID.
    types:
    - uid: string
    name: name
  - description: The publisher ID.
    types:
    - uid: string
    name: publisher
  - description: The offer ID.
    types:
    - uid: string
    name: product
  - description: The promotion code.
    types:
    - uid: string
    name: promotionCode
- name: Sku
  description: The SKU of the resource.
  kind: object
  properties:
  - description: The SKU name.
    types:
    - uid: string
    name: name
  - description: The SKU tier.
    types:
    - uid: string
    name: tier
  - description: The SKU size.
    types:
    - uid: string
    name: size
  - description: The SKU family.
    types:
    - uid: string
    name: family
  - description: The SKU model.
    types:
    - uid: string
    name: model
  - description: The SKU capacity.
    types:
    - uid: integer
    name: capacity
- name: Identity
  description: The identity of the resource.
  kind: object
  properties:
  - isReadyOnly: true
    description: The principal ID of resource identity.
    types:
    - uid: string
    name: principalId
  - isReadyOnly: true
    description: The tenant ID of resource.
    types:
    - uid: string
    name: tenantId
  - description: The identity type.
    types:
    - uid: ResourceIdentityType
    name: type
- name: ResourceIdentityType
  description: The identity type.
  kind: enum
  properties:
  - types:
    - uid: string
    name: SystemAssigned
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: List By Resource Group
uid: management.azure.com.resourcemanagement.resources.listbyresourcegroup
