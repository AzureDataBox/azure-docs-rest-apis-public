### YamlMime:RESTOperationGroup
apiVersion: 2016-09-01
service: Resource Management
operations:
- summary: Creates or updates a management lock at the resource group level. When you apply a lock at a parent scope, all child resources inherit the same lock. To create management locks, you must have access to Microsoft.Authorization/* or Microsoft.Authorization/locks/* actions. Of the built-in roles, only Owner and User Access Administrator are granted those actions.
  uid: management.azure.com.resourcemanagement.managementlocks.createorupdateatresourcegrouplevel
- summary: Creates or updates a management lock at the resource level or any level below the resource. When you apply a lock at a parent scope, all child resources inherit the same lock. To create management locks, you must have access to Microsoft.Authorization/* or Microsoft.Authorization/locks/* actions. Of the built-in roles, only Owner and User Access Administrator are granted those actions.
  uid: management.azure.com.resourcemanagement.managementlocks.createorupdateatresourcelevel
- summary: Creates or updates a management lock at the subscription level. When you apply a lock at a parent scope, all child resources inherit the same lock. To create management locks, you must have access to Microsoft.Authorization/* or Microsoft.Authorization/locks/* actions. Of the built-in roles, only Owner and User Access Administrator are granted those actions.
  uid: management.azure.com.resourcemanagement.managementlocks.createorupdateatsubscriptionlevel
- summary: Create or update a management lock by scope.
  uid: management.azure.com.resourcemanagement.managementlocks.createorupdatebyscope
- summary: Deletes a management lock at the resource group level. To delete management locks, you must have access to Microsoft.Authorization/* or Microsoft.Authorization/locks/* actions. Of the built-in roles, only Owner and User Access Administrator are granted those actions.
  uid: management.azure.com.resourcemanagement.managementlocks.deleteatresourcegrouplevel
- summary: Deletes the management lock of a resource or any level below the resource. To delete management locks, you must have access to Microsoft.Authorization/* or Microsoft.Authorization/locks/* actions. Of the built-in roles, only Owner and User Access Administrator are granted those actions.
  uid: management.azure.com.resourcemanagement.managementlocks.deleteatresourcelevel
- summary: Deletes the management lock at the subscription level. To delete management locks, you must have access to Microsoft.Authorization/* or Microsoft.Authorization/locks/* actions. Of the built-in roles, only Owner and User Access Administrator are granted those actions.
  uid: management.azure.com.resourcemanagement.managementlocks.deleteatsubscriptionlevel
- summary: Delete a management lock by scope.
  uid: management.azure.com.resourcemanagement.managementlocks.deletebyscope
- summary: Gets a management lock at the resource group level.
  uid: management.azure.com.resourcemanagement.managementlocks.getatresourcegrouplevel
- summary: Get the management lock of a resource or any level below resource.
  uid: management.azure.com.resourcemanagement.managementlocks.getatresourcelevel
- summary: Gets a management lock at the subscription level.
  uid: management.azure.com.resourcemanagement.managementlocks.getatsubscriptionlevel
- summary: Get a management lock by scope.
  uid: management.azure.com.resourcemanagement.managementlocks.getbyscope
- summary: Gets all the management locks for a resource group.
  uid: management.azure.com.resourcemanagement.managementlocks.listatresourcegrouplevel
- summary: Gets all the management locks for a resource or any level below resource.
  uid: management.azure.com.resourcemanagement.managementlocks.listatresourcelevel
- summary: Gets all the management locks for a subscription.
  uid: management.azure.com.resourcemanagement.managementlocks.listatsubscriptionlevel
name: Management Locks
uid: management.azure.com.resourcemanagement.managementlocks
