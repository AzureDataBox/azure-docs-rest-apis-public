### YamlMime:RESTOperation
summary: Updates a resource group. Resource groups can be updated through a simple PATCH operation to a group address. The format of the request is the same as that for creating a resource group. If a field is unspecified, the current value is retained.
service: Resource Management
apiVersion: 2017-05-10
groupName: Resource Groups
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}?api-version=2017-05-10
uriParameters:
- in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group to update. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
  name: resourceGroupName
- in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
  name: api-version
responses:
- description: OK - Returns information about the resource group.
  types:
  - uid: ResourceGroup
  name: 200 OK
requestBody:
- parameters:
  - in: body
    description: The name of the resource group.
    types:
    - uid: string
    name: name
  - in: body
    description: The resource group properties.
    types:
    - uid: ResourceGroupProperties
    name: properties
  - in: body
    description: The ID of the resource that manages this resource group.
    types:
    - uid: string
    name: managedBy
  - in: body
    description: The tags attached to the resource group.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
requestHeader: []
definitions:
- name: ResourceGroupProperties
  description: The resource group properties.
  kind: object
  properties:
