### YamlMime:RESTOperation
summary: Captures the specified resource group as a template.
service: Resource Management
apiVersion: 2017-05-10
groupName: Resource Groups
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/exportTemplate?api-version=2017-05-10
uriParameters:
- in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group to export as a template.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
  name: resourceGroupName
- in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
  name: api-version
responses:
- description: OK - Returns the result of the export.
  types:
  - uid: ResourceGroupExportResult
  name: 200 OK
requestBody:
- parameters:
  - in: body
    description: The IDs of the resources. The only supported string currently is '*' (all resources). Future updates will support exporting specific resources.
    types:
    - uid: string
    name: resources
  - in: body
    description: The export template options. Supported values include 'IncludeParameterDefaultValue', 'IncludeComments' or 'IncludeParameterDefaultValue, IncludeComments
    types:
    - uid: string
    name: options
requestHeader: []
definitions:
- name: ResourceGroupExportResult
  description: Resource group export result.
  kind: object
  properties:
  - description: The template content.
    types:
    - uid: object
    name: template
  - description: The error.
    types:
    - uid: ResourceManagementErrorWithDetails
    name: error
- name: ExportTemplateRequest
  description: Export resource group template request parameters.
  kind: object
  properties:
  - description: The IDs of the resources. The only supported string currently is '*' (all resources). Future updates will support exporting specific resources.
    types:
    - uid: string
    name: resources
  - description: The export template options. Supported values include 'IncludeParameterDefaultValue', 'IncludeComments' or 'IncludeParameterDefaultValue, IncludeComments
    types:
    - uid: string
    name: options
- name: ResourceManagementErrorWithDetails
  description: The detailed error message of resource management.
  kind: object
  properties:
  - isReadyOnly: true
    description: The error code returned when exporting the template.
    types:
    - uid: string
    name: code
  - isReadyOnly: true
    description: The error message describing the export error.
    types:
    - uid: string
    name: message
  - isReadyOnly: true
    description: The target of the error.
    types:
    - uid: string
    name: target
  - isReadyOnly: true
    description: Validation error.
    types:
    - uid: ResourceManagementErrorWithDetails
    name: details
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: ExportTemplate
uid: management.azure.com.resourcemanagement.resourcegroups.exporttemplate
