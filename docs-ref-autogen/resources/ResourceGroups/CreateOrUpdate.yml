### YamlMime:RESTOperation
summary: Creates or updates a resource group.
service: Resource Management
apiVersion: 2017-05-10
groupName: Resource Groups
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}?api-version=2017-05-10
uriParameters:
- in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group to create or update.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
  name: resourceGroupName
- in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
  name: api-version
responses:
- description: Created - Returns information about the new resource group.
  types:
  - uid: ResourceGroup
  name: 201 Created
- description: OK - Returns information about the new resource group.
  types:
  - uid: ResourceGroup
  name: 200 OK
requestBody:
- parameters:
  - in: body
    description: The name of the resource group.
    types:
    - uid: string
    name: name
  - in: body
    description: The resource group properties.
    types:
    - uid: ResourceGroupProperties
    name: properties
  - in: body
    isRequired: true
    description: The location of the resource group. It cannot be changed after the resource group has been created. It muct be one of the supported Azure locations.
    types:
    - uid: string
    name: location
  - in: body
    description: The ID of the resource that manages this resource group.
    types:
    - uid: string
    name: managedBy
  - in: body
    description: The tags attached to the resource group.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
requestHeader: []
definitions:
- name: ResourceGroup
  description: Resource group information.
  kind: object
  properties:
  - isReadyOnly: true
    description: The ID of the resource group.
    types:
    - uid: string
    name: id
  - description: The name of the resource group.
    types:
    - uid: string
    name: name
  - description: The resource group properties.
    types:
    - uid: ResourceGroupProperties
    name: properties
  - description: The location of the resource group. It cannot be changed after the resource group has been created. It muct be one of the supported Azure locations.
    types:
    - uid: string
    name: location
  - description: The ID of the resource that manages this resource group.
    types:
    - uid: string
    name: managedBy
  - description: The tags attached to the resource group.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
- name: ResourceGroupProperties
  description: The resource group properties.
  kind: object
  properties:
  - isReadyOnly: true
    description: 'The provisioning state. '
    types:
    - uid: string
    name: provisioningState
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: CreateOrUpdate
uid: management.azure.com.resourcemanagement.resourcegroups.createorupdate
