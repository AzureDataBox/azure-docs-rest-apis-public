### YamlMime:RESTOperation
summary: Checks whether a resource group exists.
service: Resource Management
apiVersion: 2017-05-10
groupName: Resource Groups
consumes:
- application/json
produces:
- application/json
paths:
- content: HEAD https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}?api-version=2017-05-10
uriParameters:
- in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group to check. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
  name: resourceGroupName
- in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
  name: api-version
responses:
- description: No Content
  name: 204 No Content
- description: Not Found
  name: Other Status Codes
requestHeader: []
definitions: []
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Check Existence
uid: management.azure.com.resourcemanagement.resourcegroups.checkexistence
