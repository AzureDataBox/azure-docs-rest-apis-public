### YamlMime:RESTOperation
uid: management.azure.com.resourcemanagement.resourcegroups.list
name: List
service: Resource Management
groupName: Resource Groups
apiVersion: 2017-05-10
summary: Gets all the resource groups for a subscription.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups?api-version=2017-05-10
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourcegroups?$filter={$filter}&$top={$top}&api-version=2017-05-10
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: $filter
  in: query
  description: The filter to apply on the operation.
  types:
  - uid: string
- name: $top
  in: query
  description: The number of results to return. If null is passed, returns all resource groups.
  types:
  - uid: integer
  format: int32
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK - Returns an array of resource groups.
  types:
  - uid: ResourceGroupListResult
requestHeader: []
definitions:
- name: ResourceGroupListResult
  description: List of resource groups.
  kind: object
  properties:
  - name: value
    description: "  \nResource group information."
    types:
    - uid: ResourceGroup
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: "  \nThe URL to use for getting the next set of results."
    types:
    - uid: string
- name: ResourceGroup
  description: Resource group information.
  kind: object
  properties:
  - name: id
    isReadyOnly: true
    description: "  \nThe ID of the resource group."
    types:
    - uid: string
  - name: name
    description: "  \nThe name of the resource group."
    types:
    - uid: string
  - name: properties
    description: "  \nThe resource group properties."
    types:
    - uid: ResourceGroupProperties
  - name: location
    description: "  \nThe location of the resource group. It cannot be changed after the resource group has been created. It must be one of the supported Azure locations."
    types:
    - uid: string
  - name: managedBy
    description: "  \nThe ID of the resource that manages this resource group."
    types:
    - uid: string
  - name: tags
    description: "  \nThe tags attached to the resource group."
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: ResourceGroupProperties
  description: The resource group properties.
  kind: object
  properties:
  - name: provisioningState
    isReadyOnly: true
    description: "  \nThe provisioning state. "
    types:
    - uid: string
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
