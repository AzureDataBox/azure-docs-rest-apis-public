### YamlMime:RESTOperation
uid: management.azure.com.resourcemanagement.appliances.update
name: Update
service: Resource Management
groupName: Appliances
apiVersion: 2016-09-01-preview
summary: Updates an existing appliance. The only value that can be updated via PATCH currently is the tags.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Solutions/appliances/{applianceName}?api-version=2016-09-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The ID of the target subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group. The name is case insensitive.
  types:
  - uid: string
  pattern: ^[-\w\._\(\)]+$
- name: applianceName
  in: path
  isRequired: true
  description: The name of the appliance.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for this operation.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Created - Returns information about the appliance, including provisioning status.
  types:
  - uid: Appliance
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
