    - uid: string
    name: Average
  - types:
    - uid: string
    name: Last
  - types:
    - uid: string
    name: Maximum
  - types:
    - uid: string
    name: Minimum
  - types:
    - uid: string
    name: None
  - types:
    - uid: string
    name: Total
- name: MetricAvailablity
  description: The metric availability.
  kind: object
  properties:
  - description: The aggregation interval for the metric.
    types:
    - uid: string
    name: timeGrain
