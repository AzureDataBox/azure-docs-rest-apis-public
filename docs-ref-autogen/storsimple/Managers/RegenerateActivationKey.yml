- in: path
  isRequired: true
  description: The resource group name
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The manager name
  types:
  - uid: string
  name: managerName
- in: query
  isRequired: true
  description: The api version
