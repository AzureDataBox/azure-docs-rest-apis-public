### YamlMime:RESTOperation
summary: Gets the metrics for the specified manager.
service: StorSimple
apiVersion: 2017-06-01
groupName: Managers
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.StorSimple/managers/{managerName}/metrics?api-version=2017-06-01&$filter={$filter}
uriParameters:
- in: path
  isRequired: true
  description: The subscription id
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The resource group name
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The manager name
  types:
  - uid: string
  name: managerName
- in: query
  isRequired: true
  description: The api version
  types:
  - uid: string
  name: api-version
- in: query
  isRequired: true
  description: OData Filter options
  types:
  - uid: string
  name: $filter
responses:
- description: The collection of metrics.
  types:
  - uid: MetricList
  name: 200 OK
requestHeader: []
definitions:
- name: MetricList
  description: The metric list.
  kind: object
  properties:
  - description: The value.
    types:
    - uid: Metrics
    name: value
- name: Metrics
  description: The monitoring metric.
  kind: object
  properties:
  - description: The ID of metric source.
    types:
    - uid: string
    name: resourceId
  - description: The start time of the metric data.
    types:
    - uid: string
    name: startTime
  - description: The end time of the metric data.
    types:
    - uid: string
    name: endTime
  - description: The time granularity of the metric data.
    types:
    - uid: string
    name: timeGrain
  - description: The metric aggregation type.
    types:
    - uid: MetricAggregationType
    name: primaryAggregation
  - description: The name of the metric.
    types:
    - uid: MetricName
    name: name
  - description: The metric dimensions.
    types:
    - uid: MetricDimension
    name: dimensions
  - description: The unit of the metric data.
    types:
    - uid: MetricUnit
    name: unit
  - description: The type of the metric data.
    types:
    - uid: string
    name: type
  - description: The list of the metric data.
    types:
    - uid: MetricData
    name: values
- name: MetricName
  description: The metric name.
  kind: object
  properties:
  - description: The metric name.
    types:
    - uid: string
    name: value
  - description: The localized metric name.
    types:
    - uid: string
    name: localizedValue
- name: MetricDimension
  description: The metric dimension. It indicates the source of the metric.
  kind: object
  properties:
  - description: The metric dimension name.
    types:
    - uid: string
    name: name
  - description: The metric dimension values.
    types:
    - uid: string
    name: value
- name: MetricData
  description: The metric data.
  kind: object
  properties:
  - description: The time stamp of the metric data.
    types:
    - uid: string
    name: timeStamp
  - description: The sum of all samples at the time stamp.
    types:
    - uid: number
    name: sum
  - description: The count of all samples at the time stamp.
    types:
    - uid: integer
    name: count
  - description: The average of all samples at the time stamp.
    types:
    - uid: number
    name: average
  - description: The minimum of all samples at the time stamp.
    types:
    - uid: number
    name: minimum
  - description: The maximum of all samples at the time stamp.
    types:
    - uid: number
    name: maximum
examples:
- request:
    uri: GET https://management.azure.com/subscriptions/4385cf00-2d3a-425a-832f-f4285b1c9dce/resourceGroups/ResourceGroupForSDKTest/providers/Microsoft.StorSimple/managers/ManagerForSDKTest1/metrics?api-version=2017-06-01&$filter=name/value%20eq%20'PrimaryStorageTieredUsed'%20and%20timeGrain%20eq%20'PT1H'%20and%20startTime%20ge%20'2017-06-17T18:30:00Z'%20and%20endTime%20le%20'2017-06-21T18:30:00Z'%20and%20category%20eq%20'CapacityUtilization'
  responses:
  - statusCode: "200"
    body: >-
      {

        "value": [

          {

            "resourceId": "/subscriptions/4385cf00-2d3a-425a-832f-f4285b1c9dce/resourceGroups/ResourceGroupForSDKTest/providers/Microsoft.StorSimple/managers/ManagerForSDKTest1",

            "startTime": "2017-06-17T18:30:00Z",

            "endTime": "2017-06-21T18:30:00Z",

            "timeGrain": "01:00:00",

            "primaryAggregation": "Average",

            "name": {

              "value": "PrimaryStorageTieredUsed",

              "localizedValue": "Primary Tiered Storage Used"

            },

            "dimensions": [

              {

                "name": "Manager",

                "value": "ManagerForSDKTest1"

              }

            ],

            "unit": "Bytes",

            "type": "Microsoft.StorSimple/managers/metrics",

            "values": []

          }

        ]

      }
  name: ManagersListMetrics
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: ListMetrics
uid: management.azure.com.storsimple.managers.listmetrics
