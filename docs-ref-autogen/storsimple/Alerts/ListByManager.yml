  kind: enum
  properties:
  - types:
    - uid: string
    name: Series8000
- name: AlertSourceType
  description: The source type of the alert
  kind: enum
  properties:
  - types:
    - uid: string
    name: Resource
  - types:
    - uid: string
    name: Device
