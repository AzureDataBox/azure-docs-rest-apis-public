### YamlMime:RESTOperation
uid: management.azure.com.storsimple.bandwidthsettings.listbymanager
name: List By Manager
service: StorSimple
groupName: Bandwidth Settings
apiVersion: 2017-06-01
summary: Retrieves all the bandwidth setting in a manager.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.StorSimple/managers/{managerName}/bandwidthSettings?api-version=2017-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription id
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name
  types:
  - uid: string
- name: managerName
  in: path
  isRequired: true
  description: The manager name
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The api version
  types:
  - uid: string
responses:
- name: 200 OK
  description: The collection of bandwidth settings.
  types:
  - uid: BandwidthSettingList
requestHeader: []
definitions:
- name: BandwidthSettingList
  description: The collection of bandwidth setting entities.
  kind: object
  properties:
  - name: value
    description: "  \nThe bandwidth setting."
    types:
    - uid: BandwidthSetting
      isArray: true
- name: BandwidthSetting
  description: The bandwidth setting.
  kind: object
  properties:
  - name: properties.schedules
    description: "  \nThe schedule for bandwidth setting."
    types:
    - uid: BandwidthSchedule
      isArray: true
  - name: properties.volumeCount
    isReadyOnly: true
    description: "  \nThe number of volumes that uses the bandwidth setting."
    types:
    - uid: integer
  - name: id
    isReadyOnly: true
    description: "  \nThe path ID that uniquely identifies the object."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nThe name of the object."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nThe hierarchical type of the object."
    types:
    - uid: string
  - name: kind
    description: "  \nThe Kind of the object. Currently only Series8000 is supported"
    types:
    - uid: Kind
- name: BandwidthSchedule
  description: The schedules.
  kind: object
  properties:
  - name: start
    description: "  \nThe start time of the schdule."
    types:
    - uid: Time
  - name: stop
    description: "  \nThe stop time of the schedule."
    types:
    - uid: Time
  - name: rateInMbps
    description: "  \nThe rate in Mbps."
    types:
    - uid: integer
  - name: days
    description: "  "
    types:
    - uid: string
      isArray: true
- name: Kind
  description: The Kind of the object. Currently only Series8000 is supported
  kind: enum
  properties:
  - name: Series8000
    types:
    - uid: string
- name: Time
  description: The start time of the schdule.
  kind: object
  properties:
  - name: hours
    description: "  \nThe hour."
    types:
    - uid: integer
  - name: minutes
    description: "  \nThe minute."
    types:
    - uid: integer
  - name: seconds
    description: "  \nThe second."
    types:
    - uid: integer
