### YamlMime:RESTOperation
uid: management.azure.com.storsimple.backuppolicies.listbydevice
name: List By Device
service: StorSimple
groupName: Backup Policies
apiVersion: 2017-06-01
summary: Gets all the backup policies in a device.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.StorSimple/managers/{managerName}/devices/{deviceName}/backupPolicies?api-version=2017-06-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription id
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The resource group name
  types:
  - uid: string
- name: managerName
