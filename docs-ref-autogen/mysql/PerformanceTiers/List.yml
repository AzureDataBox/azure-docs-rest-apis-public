### YamlMime:RESTOperation
uid: management.azure.com.mysql.performancetiers.list
name: List
service: MySQL
groupName: Performance Tiers
apiVersion: 2017-04-30-preview
summary: List all the performance tiers in a given subscription.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.DBforMySQL/performanceTiers?api-version=2017-04-30-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: PerformanceTierListResult
requestHeader: []
definitions:
- name: PerformanceTierListResult
  description: A list of performance tiers.
  kind: object
  properties:
  - name: value
    description: "  \nPerformance tier properties"
    types:
    - uid: PerformanceTierProperties
      isArray: true
- name: PerformanceTierProperties
  description: Performance tier properties
  kind: object
  properties:
  - name: id
    description: "  \nID of the performance tier."
    types:
    - uid: string
  - name: backupRetentionDays
    description: "  \nBackup retention in days for the performance tier edition"
    types:
    - uid: integer
  - name: serviceLevelObjectives
    description: "  \nService level objectives for performance tier."
    types:
    - uid: PerformanceTierServiceLevelObjectives
      isArray: true
- name: PerformanceTierServiceLevelObjectives
  description: Service level objectives for performance tier.
  kind: object
  properties:
  - name: id
    description: "  \nID for the service level objective."
    types:
    - uid: string
  - name: edition
    description: "  \nEdition of the performance tier."
    types:
    - uid: string
  - name: dtu
    description: "  \nDatabase throughput unit associated with the service level objective"
    types:
    - uid: integer
  - name: storageMB
    description: "  \nMaximum storage in MB associated with the service level objective"
    types:
    - uid: integer
examples:
- name: PerformanceTiersList
  request:
    uri: GET https://management.azure.com/subscriptions/ffffffff-ffff-ffff-ffff-ffffffffffff/providers/Microsoft.DBforMySQL/performanceTiers?api-version=2017-04-30-preview
  responses:
  - statusCode: "200"
    body: >-
      {
