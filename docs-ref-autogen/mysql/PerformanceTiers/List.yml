            "serviceLevelObjectives": [
              {
                "edition": "Standard",
                "dtu": 100,
                "storageMB": 128000,
                "id": "MYSQLS100"
              },
              {
                "edition": "Standard",
                "dtu": 200,
                "storageMB": 128000,
                "id": "MYSQLS200"
              },
              {
                "edition": "Standard",
