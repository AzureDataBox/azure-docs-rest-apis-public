### YamlMime:RESTOperation
summary: List all the log files in a given server.
service: MySQL
apiVersion: 2017-04-30-preview
groupName: Log Files
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DBforMySQL/servers/{serverName}/logFiles?api-version=2017-04-30-preview
uriParameters:
- in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
  name: serverName
- in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
  name: api-version
responses:
- description: OK
  types:
  - uid: LogFileListResult
  name: 200 OK
requestHeader: []
definitions:
- name: LogFileListResult
  description: A list of log files.
  kind: object
  properties:
  - description: The list of log files.
    types:
    - isArray: true
      uid: LogFile
    name: value
- name: LogFile
  description: Represents a log file.
  kind: object
  properties:
  - description: The name of the log file.
    types:
    - uid: string
    name: name
  - description: Size of the log file.
    types:
    - uid: integer
    name: sizeInKB
  - description: Creation timestamp of the log file.
    types:
    - uid: string
    name: createdTime
  - description: Last modified timestamp of the log file.
    types:
    - uid: string
    name: lastModifiedTime
  - description: Type of the log file.
    types:
    - uid: string
    name: type
  - description: The url to download the log file from.
    types:
    - uid: string
    name: url
  - isReadyOnly: true
    description: Resource ID
    types:
    - uid: string
    name: id
examples:
- request:
    uri: GET https://management.azure.com/subscriptions/ffffffff-ffff-ffff-ffff-ffffffffffff/resourceGroups/TestGroup/providers/Microsoft.DBforMySQL/servers/testserver/logFiles?api-version=2017-04-30-preview
  responses:
  - statusCode: "200"
    body: '{"value":[{"properties":{"name":"mysql-slow-testserver-2017042102.log","sizeInKB":1,"createdTime":"0001-01-01T00:00:00+00:00","lastModifiedTime":"2017-04-21T03:02:23+00:00","type":"slowlog","url":"https://wasd2orcasseas1aelsfse0.file.core.windows.net/52bd047495b3459b95185a1738cbaeac/serverlogs/mysql-slow-testserver-2017042102.log?sv=2015-04-05&sr=f&sig=zt6C6CBMygNbwzbDw5qcU%2F3duOgP9ZERQ8aWJr7fnuM%3D&se=2017-04-21T04%3A02%3A33Z&sp=r"},"id":"/subscriptions/ffffffff-ffff-ffff-ffff-ffffffffffff/resourceGroups/TestGroup/providers/Microsoft.DBforMySQL/servers/testserver/logFiles/mysql-slow-testserver-2017042102.log","name":"mysql-slow-testserver-2017042102.log","type":"Microsoft.DBforMySQL/servers/logFiles"},{"properties":{"name":"mysql-slow-testserver-2017042202.log","sizeInKB":1,"createdTime":"0001-01-01T00:00:00+00:00","lastModifiedTime":"2017-04-22T03:02:23+00:00","type":"slowlog","url":"https://wasd2orcasseas1aelsfse0.file.core.windows.net/52bd047495b3459b95185a1738cbaeac/serverlogs/mysql-slow-testserver-2017042202.log?sv=2015-04-05&sr=f&sig=zt6C6CBMygNbwzbDw5qcU%2F3duOgP9ZERQ8aWJr7fnuM%3D&se=2017-04-22T04%3A02%3A33Z&sp=r"},"id":"/subscriptions/ffffffff-ffff-ffff-ffff-ffffffffffff/resourceGroups/TestGroup/providers/Microsoft.DBforMySQL/servers/testserver/logFiles/mysql-slow-testserver-2017042202.log","name":"mysql-slow-testserver-2017042202.log","type":"Microsoft.DBforMySQL/servers/logFiles"}]}'
  name: LogFileList
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: ListByServer
uid: management.azure.com.mysql.logfiles.listbyserver
