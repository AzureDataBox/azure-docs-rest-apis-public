### YamlMime:RESTOperationGroup
uid: management.azure.com.mysql.servers
name: Servers
summary: The Microsoft Azure management API provides create, read, update, and delete functionality for Azure MySQL resources including servers, databases, firewall rules, VNET rules, log files and configurations.
apiVersion: 2017-04-30-preview
service: MySQL
operations:
- uid: management.azure.com.mysql.servers.createorupdate
  summary: Creates a new server or updates an existing server. The update action will overwrite the existing server.
- uid: management.azure.com.mysql.servers.delete
  summary: Deletes a server.
- uid: management.azure.com.mysql.servers.get
  summary: Gets information about a server.
- uid: management.azure.com.mysql.servers.list
  summary: List all the servers in a given subscription.
- uid: management.azure.com.mysql.servers.listbyresourcegroup
  summary: List all the servers in a given resource group.
- uid: management.azure.com.mysql.servers.update
  summary: Updates an existing server. The request body can contain one to many of the properties present in the normal server definition.
