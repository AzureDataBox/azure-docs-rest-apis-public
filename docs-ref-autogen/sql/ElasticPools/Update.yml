### YamlMime:RESTOperation
uid: management.azure.com.sql.elasticpools.update
name: Update
service: SQL Database
groupName: Elastic Pools
apiVersion: 2014-04-01
summary: Updates an existing elastic pool.
consumes:
- application/json
produces:
- application/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/servers/{serverName}/elasticPools/{elasticPoolName}?api-version=2014-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: serverName
  in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
- name: elasticPoolName
  in: path
  isRequired: true
  description: The name of the elastic pool to be updated.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ElasticPool
- name: 202 Accepted
  description: Accepted
requestBody:
- parameters:
  - name: tags
    in: body
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: properties.edition
    in: body
    description: The edition of the elastic pool.
    types:
    - uid: ElasticPoolEdition
  - name: properties.dtu
    in: body
    description: The total shared DTU for the database elastic pool.
    types:
    - uid: integer
  - name: properties.databaseDtuMax
    in: body
    description: The maximum DTU any one database can consume.
    types:
    - uid: integer
  - name: properties.databaseDtuMin
    in: body
    description: The minimum DTU all databases are guaranteed.
    types:
    - uid: integer
  - name: properties.storageMB
    in: body
    description: Gets storage limit for the database elastic pool in MB.
    types:
    - uid: integer
  - name: properties.zoneRedundant
    in: body
    description: Whether or not this database elastic pool is zone redundant, which means the replicas of this database will be spread across multiple availability zones.
    types:
    - uid: boolean
