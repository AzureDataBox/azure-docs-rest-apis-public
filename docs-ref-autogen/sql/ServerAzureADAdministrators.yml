### YamlMime:RESTOperationGroup
uid: management.azure.com.sqldatabase.serverazureadadministrators
name: Server Azure AD Administrators
summary: The Azure SQL Database management API provides a RESTful set of web services that interact with Azure SQL Database services to manage your external server administrators.
apiVersion: 2014-04-01
service: SQL Database
operations:
- uid: management.azure.com.sqldatabase.serverazureadadministrators.createorupdate
  summary: Creates a new Server Active Directory Administrator or updates an existing server Active Directory Administrator.
- uid: management.azure.com.sqldatabase.serverazureadadministrators.delete
  summary: Deletes an existing server Active Directory Administrator.
- uid: management.azure.com.sqldatabase.serverazureadadministrators.get
  summary: Returns an server Administrator.
- uid: management.azure.com.sqldatabase.serverazureadadministrators.listbyserver
  summary: Returns a list of server Administrators.
