### YamlMime:RESTOperation
uid: management.azure.com.sqldatabase.serversapi.listbyresourcegroup
name: List By Resource Group
service: SQL Database
groupName: Servers API
apiVersion: 2015-05-01-preview
summary: Gets a list of servers in a resource groups.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/servers?api-version=2015-05-01-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successfully retrieved the list of servers.
  types:
  - uid: ServerListResult
- name: Other Status Codes
  description: '*** Error Responses: ***'
requestHeader: []
