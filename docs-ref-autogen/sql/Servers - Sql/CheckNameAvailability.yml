### YamlMime:RESTOperation
summary: Determines whether a resource can be created with the specified name.
service: SQL Database
apiVersion: 2014-04-01
groupName: Servers - Sql
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.Sql/checkNameAvailability?api-version=2014-04-01
uriParameters:
- in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
  name: subscriptionId
- in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
  name: api-version
responses:
- description: OK
  types:
  - uid: CheckNameAvailabilityResponse
  name: 200 OK
requestBody:
- parameters:
  - in: body
    isRequired: true
    description: The name whose availability is to be checked.
    types:
    - uid: string
    name: name
  - in: body
    isRequired: true
    description: The type of resource that is used as the scope of the availability check.
    types:
    - uid: CheckNameAvailabilityResourceType
    name: type
requestHeader: []
definitions:
- name: CheckNameAvailabilityResponse
  description: A response indicating whether the specified name for a resource is available.
  kind: object
  properties:
  - isReadyOnly: true
    description: True if the name is available, otherwise false.
    types:
    - uid: boolean
    name: available
  - isReadyOnly: true
    description: A message explaining why the name is unavailable. Will be null if the name is available.
    types:
    - uid: string
    name: message
  - isReadyOnly: true
    description: The name whose availability was checked.
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: The reason code explaining why the name is unavailable. Will be null if the name is available.
    types:
    - uid: CheckNameAvailabilityReason
    name: reason
examples:
- request:
    uri: POST https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/providers/Microsoft.Sql/checkNameAvailability?api-version=2014-04-01
    requestBody: '{"name":"server1","type":"Microsoft.Sql/servers"}'
  responses:
  - statusCode: "200"
    body: '{"name":"server1","available":true,"reason":null,"message":null}'
  name: Check for a server name that is available
- request:
    uri: POST https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/providers/Microsoft.Sql/checkNameAvailability?api-version=2014-04-01
    requestBody: '{"name":"server1","type":"Microsoft.Sql/servers"}'
  responses:
  - statusCode: "200"
    body: '{"name":"server1","available":false,"reason":"AlreadyExists","message":"Specified server name is already used"}'
  name: Check for a server name that already exists
- request:
    uri: POST https://management.azure.com/subscriptions/00000000-1111-2222-3333-444444444444/providers/Microsoft.Sql/checkNameAvailability?api-version=2014-04-01
    requestBody: '{"name":"SERVER1","type":"Microsoft.Sql/servers"}'
  responses:
  - statusCode: "200"
    body: "{\"name\":\"SERVER1\",\"available\":false,\"reason\":\"Invalid\",\"message\":\"Specified server name contains unsupported characters or is too long. Server name must be no longer than 63 characters long, contain only lower-case characters or digits, cannot contain '.' or '_' characters and can't start or end with '-' character.\"}"
  name: Check for a server name that is invalid
security: []
name: CheckNameAvailability
uid: management.azure.com.sqldatabase.servers-sql.checknameavailability
