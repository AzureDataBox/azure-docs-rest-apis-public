    description: Resource name.
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
    name: type
- name: AdministratorType
  description: The type of administrator.
  kind: enum
  properties:
  - types:
    - uid: string
    name: ActiveDirectory
