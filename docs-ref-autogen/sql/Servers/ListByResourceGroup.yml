### YamlMime:RESTOperation
uid: management.azure.com.sqldatabase.servers.listbyresourcegroup
name: List By Resource Group
service: SQL Database
groupName: Servers
apiVersion: 2014-04-01
summary: Returns a list of servers in a resource group.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Sql/servers?api-version=2014-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: ServerListResult
requestHeader: []
definitions:
- name: ServerListResult
  description: Represents the response to a get server request.
  kind: object
  properties:
  - name: value
    description: "  \nRepresents a server."
    types:
    - uid: Server
      isArray: true
- name: Server
  description: Represents a server.
  kind: object
  properties:
  - name: kind
    isReadyOnly: true
    description: "  \nKind of sql server.  This is metadata used for the Azure portal experience."
    types:
    - uid: string
  - name: properties.fullyQualifiedDomainName
    isReadyOnly: true
    description: "  \nThe fully qualified domain name of the server."
    types:
    - uid: string
  - name: properties.version
    description: "  \nThe version of the server."
    types:
    - uid: ServerVersion
  - name: properties.administratorLogin
    description: "  \nAdministrator username for the server. Can only be specified when the server is being created (and is required for creation)."
    types:
    - uid: string
  - name: properties.administratorLoginPassword
    description: "  \nThe administrator login password (required for server creation)."
    types:
    - uid: string
  - name: properties.externalAdministratorSid
    isReadyOnly: true
    description: "  \nThe ID of the Active Azure Directory object with admin permissions on this server. Legacy parameter, always null. To check for Active Directory admin, query .../servers/{serverName}/administrators."
    types:
    - uid: string
  - name: properties.externalAdministratorLogin
    isReadyOnly: true
    description: "  \nThe display name of the Azure Active Directory object with admin permissions on this server. Legacy parameter, always null. To check for Active Directory admin, query .../servers/{serverName}/administrators"
    types:
    - uid: string
  - name: properties.state
    isReadyOnly: true
    description: "  \nThe state of the server."
    types:
    - uid: ServerState
  - name: tags
    description: "  \nResource tags."
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
  - name: location
    description: "  \nResource location."
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: "  \nResource ID."
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource name."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type."
    types:
    - uid: string
- name: ServerVersion
  description: The version of the server.
  kind: enum
  properties:
  - name: "2.0"
    types:
    - uid: string
  - name: "12.0"
    types:
    - uid: string
- name: ServerState
  description: The state of the server.
  kind: enum
  properties:
  - name: Ready
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
