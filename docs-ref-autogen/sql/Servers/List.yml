    description: Resource name.
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
    name: type
- name: ServerVersion
  description: The version of the server.
  kind: enum
  properties:
  - types:
    - uid: string
    name: "2.0"
  - types:
    - uid: string
    name: "12.0"
- name: ServerState
  description: The state of the server.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Ready
  - types:
    - uid: string
    name: Disabled
