### YamlMime:RESTOperationGroup
apiVersion: 2015-08-19
service: Search Management
operations:
- summary: Checks whether or not the given Search service name is available for use. Search service names must be globally unique since they are part of the service URI (https://<name>.search.windows.net).
  uid: management.azure.com.searchmanagement.services.checknameavailability
- summary: Creates or updates a Search service in the given resource group. If the Search service already exists, all properties will be updated with the given values.
  uid: management.azure.com.searchmanagement.services.createorupdate
- summary: Deletes a Search service in the given resource group, along with its associated resources.
  uid: management.azure.com.searchmanagement.services.delete
- summary: Gets the Search service with the given name in the given resource group.
  uid: management.azure.com.searchmanagement.services.get
- summary: Gets a list of all Search services in the given resource group.
  uid: management.azure.com.searchmanagement.services.listbyresourcegroup
name: Services
uid: management.azure.com.searchmanagement.services
