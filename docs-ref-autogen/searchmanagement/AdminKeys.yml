### YamlMime:RESTOperationGroup
uid: management.azure.com.searchmanagement.adminkeys
name: Admin Keys
summary: Client that can be used to manage Azure Search services and API keys.
apiVersion: 2015-08-19
service: Search Management
operations:
- uid: management.azure.com.searchmanagement.adminkeys.get
  summary: Gets the primary and secondary admin API keys for the specified Azure Search service.
- uid: management.azure.com.searchmanagement.adminkeys.regenerate
  summary: Regenerates either the primary or secondary admin API key. You can only regenerate one key at a time.
