### YamlMime:RESTOperation
summary: Gets the patching schedule of a redis cache (requires Premium SKU).
service: Redis Cache
apiVersion: 2016-04-01
groupName: Patch Schedules
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Cache/Redis/{name}/patchSchedules/default?api-version=2016-04-01
uriParameters:
- in: path
  isRequired: true
  description: Gets subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the redis cache.
  types:
  - uid: string
  name: name
- in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
  name: api-version
responses:
- description: Response of get patch schedules.
  types:
  - uid: RedisPatchSchedule
  name: 200 OK
requestHeader: []
definitions:
- name: RedisPatchSchedule
  description: Response to put/get patch schedules for Redis cache.
  kind: object
  properties:
  - isReadyOnly: true
    description: Resource ID.
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
    name: type
  - isReadyOnly: true
    description: Resource location.
    types:
    - uid: string
    name: location
  - description: Patch schedule entry for a Premium Redis Cache.
    types:
    - isArray: true
      uid: ScheduleEntry
    name: properties.scheduleEntries
- name: ScheduleEntry
  description: Patch schedule entry for a Premium Redis Cache.
  kind: object
  properties:
  - description: Day of the week when a cache can be patched.
    types:
    - uid: DayOfWeek
    name: dayOfWeek
  - description: Start hour after which cache patching can start.
    types:
    - uid: integer
    name: startHourUtc
  - description: 'ISO8601 timespan specifying how much time cache patching can take. '
    types:
    - uid: string
    name: maintenanceWindow
- name: DayOfWeek
  description: Day of the week when a cache can be patched.
  kind: enum
  properties:
  - types:
    - uid: string
    name: Monday
  - types:
    - uid: string
    name: Tuesday
  - types:
    - uid: string
    name: Wednesday
  - types:
    - uid: string
    name: Thursday
  - types:
    - uid: string
    name: Friday
  - types:
    - uid: string
    name: Saturday
  - types:
    - uid: string
    name: Sunday
  - types:
    - uid: string
    name: Everyday
  - types:
    - uid: string
    name: Weekend
examples:
- request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Cache/Redis/cache1/patchSchedules/default?api-version=2016-04-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Cache/Redis/cache1/patchSchedules/default",
        "location": "West US",
        "name": "default",
        "type": "Microsoft.Cache/Redis/patchSchedules",
        "properties": {
          "scheduleEntries": [
            {
              "dayOfWeek": "Monday",
              "startHourUtc": 12,
              "maintenanceWindow": "PT3H"
            },
            {
              "dayOfWeek": "Tuesday",
              "startHourUtc": 12
            }
          ]
        }
      }
  name: RedisCachePatchSchedulesGet
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Get
uid: management.azure.com.rediscache.patchschedules.get
