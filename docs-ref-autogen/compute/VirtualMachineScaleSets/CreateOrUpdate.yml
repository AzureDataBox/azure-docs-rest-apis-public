examples:
- name: Create a scale set with password authentication.
  request:
    uri: PUT management.azure.com/subscriptions/{subscription-id}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/virtualMachineScaleSets/{vmss-name}?api-version=2017-12-01
    body: >-
      {
        "sku": {
          "tier": "Standard",
          "capacity": 3,
          "name": "Standard_D1_v2"
        },
        "location": "westus",
        "properties": {
          "overprovision": true,
          "virtualMachineProfile": {
            "storageProfile": {
              "imageReference": {
                "sku": "2016-Datacenter",
                "publisher": "MicrosoftWindowsServer",
                "version": "latest",
                "offer": "WindowsServer"
              },
              "osDisk": {
                "caching": "ReadWrite",
                "managedDisk": {
                  "storageAccountType": "Standard_LRS"
                },
                "createOption": "FromImage"
              }
            },
            "osProfile": {
              "computerNamePrefix": "{vmss-name}",
              "adminUsername": "{your-username}",
              "adminPassword": "{your-password}"
            },
            "networkProfile": {
              "networkInterfaceConfigurations": [
                {
                  "name": "{vmss-name}",
                  "properties": {
                    "primary": true,
                    "enableIPForwarding": true,
                    "ipConfigurations": [
                      {
                        "name": "{vmss-name}",
                        "properties": {
                          "subnet": {
                            "id": "/subscriptions/{subscription-id}/resourceGroups/myResourceGroup/providers/Microsoft.Network/virtualNetworks/{existing-virtual-network-name}/subnets/{existing-subnet-name}"
                          }
                        }
                      }
                    ]
                  }
                }
              ]
            }
          },
          "upgradePolicy": {
            "mode": "Manual"
          }
        }
      }
  responses:
  - statusCode: "201"
    body: >-
      {
        "sku": {
          "tier": "Standard",
          "capacity": 3,
          "name": "Standard_D1_v2"
        },
        "name": "{vmss-name}",
