### YamlMime:RESTOperation
uid: management.azure.com.compute.virtualmachinescalesetrollingupgrades.startosupgrade
name: Start OS Upgrade
service: Compute
groupName: Virtual Machine Scale Set Rolling Upgrades
apiVersion: 2017-12-01
summary: Starts a rolling upgrade to move all virtual machine scale set instances to the latest available Platform Image OS version. Instances which are already running the latest available OS version are not affected.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Compute/virtualMachineScaleSets/{vmScaleSetName}/osRollingUpgrade?api-version=2017-12-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: vmScaleSetName
  in: path
  isRequired: true
  description: The name of the VM scale set.
  types:
  - uid: string
- name: api-version
