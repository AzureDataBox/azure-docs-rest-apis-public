                "frontendPort": 3389,
                "backendPort": 3389,
                "enableFloatingIP": true,
                "idleTimeoutInMinutes": 15,
                "protocol": "Tcp"
              }
            }
          ],
          "outboundNatRules": [],
          "inboundNatPools": []
        }
      }
