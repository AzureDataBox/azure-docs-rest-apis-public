### YamlMime:RESTOperation
summary: Gets all the inbound nat rules in a load balancer.
service: Load balancer
apiVersion: 2017-09-01
groupName: Inbound Nat Rules
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/loadBalancers/{loadBalancerName}/inboundNatRules?api-version=2017-09-01
uriParameters:
- in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the load balancer.
  types:
  - uid: string
  name: loadBalancerName
- in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
  name: api-version
responses:
- description: Request successful. The operation returns a list of LoadBalancer InboundNatRule resources.
  types:
  - uid: InboundNatRuleListResult
  name: 200 OK
requestHeader: []
definitions:
- name: InboundNatRuleListResult
  description: Response for ListInboundNatRule API service call.
  kind: object
  properties:
  - description: A list of inbound nat rules in a load balancer.
    types:
    - isArray: true
      uid: InboundNatRule
    name: value
  - isReadyOnly: true
    description: The URL to get the next set of results.
    types:
    - uid: string
    name: nextLink
- name: InboundNatRule
  description: Inbound NAT rule of the load balancer.
  kind: object
  properties:
  - description: Gets name of the resource that is unique within a resource group. This name can be used to access the resource.
    types:
    - uid: string
    name: name
  - description: A unique read-only string that changes whenever the resource is updated.
    types:
    - uid: string
    name: etag
  - description: A reference to frontend IP addresses.
    types:
    - uid: SubResource
    name: frontendIPConfiguration
  - isReadyOnly: true
    description: A reference to a private IP address defined on a network interface of a VM. Traffic sent to the frontend port of each of the frontend IP configurations is forwarded to the backend IP.
    types:
    - uid: SubResource
    name: backendIPConfiguration
  - description: The transport protocol for the endpoint. Possible values are 'Udp' or 'Tcp' or 'All.'
    types:
    - uid: TransportProtocol
    name: protocol
  - description: The port for the external endpoint. Port numbers for each rule must be unique within the Load Balancer. Acceptable values range from 1 to 65534.
    types:
    - uid: integer
    name: frontendPort
  - description: The port used for the internal endpoint. Acceptable values range from 1 to 65535.
    types:
    - uid: integer
    name: backendPort
  - description: The timeout for the TCP idle connection. The value can be set between 4 and 30 minutes. The default value is 4 minutes. This element is only used when the protocol is set to TCP.
    types:
    - uid: integer
    name: idleTimeoutInMinutes
  - description: Configures a virtual machine's endpoint for the floating IP capability required to configure a SQL AlwaysOn Availability Group. This setting is required when using the SQL AlwaysOn Availability Groups in SQL server. This setting can't be changed after you create the endpoint.
    types:
    - uid: boolean
    name: enableFloatingIP
  - description: "Gets the provisioning state of the public IP resource. Possible values are: 'Updating', 'Deleting', and 'Failed'."
    types:
    - uid: string
    name: provisioningState
  - isReadyOnly: true
    description: Resource ID
    types:
    - uid: string
    name: id
- name: SubResource
  description: A reference to frontend IP addresses.
  kind: object
  properties:
  - description: Resource ID.
    types:
    - uid: string
    name: id
- name: TransportProtocol
  description: The transport protocol for the endpoint. Possible values are 'Udp' or 'Tcp' or 'All.'
  kind: enum
  properties:
  - types:
    - uid: string
    name: Udp
  - types:
    - uid: string
    name: Tcp
  - types:
    - uid: string
    name: All
examples:
- request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/testrg/providers/Microsoft.Network/loadBalancers/lb1/inboundNatRules?api-version=2017-09-01
  responses:
  - statusCode: "200"
    body: '{"value":[{"name":"natRule1.1","id":"/subscriptions/subid/resourceGroups/testrg/providers/Microsoft.Network/loadBalancers/lb1/inboundNatRules/natRule1.1","properties":{"provisioningState":"Succeeded","frontendIPConfiguration":{"id":"/subscriptions/subid/resourceGroups/testrg/providers/Microsoft.Network/loadBalancers/lb1/frontendIPConfigurations/ip1"},"frontendPort":3390,"backendPort":3389,"enableFloatingIP":false,"idleTimeoutInMinutes":4,"protocol":"Tcp","backendIPConfiguration":{"id":"/subscriptions/subid/resourceGroups/testrg/providers/Microsoft.Compute/virtualMachineScaleSets/vmss1/virtualMachines/1/networkInterfaces/nic1/ipConfigurations/ip1"}}},{"name":"natRule1.3","id":"/subscriptions/subid/resourceGroups/testrg/providers/Microsoft.Network/loadBalancers/lb1/inboundNatRules/natRule1.3","properties":{"provisioningState":"Succeeded","frontendIPConfiguration":{"id":"/subscriptions/subid/resourceGroups/testrg/providers/Microsoft.Network/loadBalancers/lb1/frontendIPConfigurations/ip1"},"frontendPort":3392,"backendPort":3389,"enableFloatingIP":false,"idleTimeoutInMinutes":4,"protocol":"Tcp","backendIPConfiguration":{"id":"/subscriptions/subid/resourceGroups/testrg/providers/Microsoft.Compute/virtualMachineScaleSets/vmss1/virtualMachines/3/networkInterfaces/nic1/ipConfigurations/ip1"}}}]}'
  name: InboundNatRuleList
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: List
uid: management.azure.com.loadbalancer.inboundnatrules.list
