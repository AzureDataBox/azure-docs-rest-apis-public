### YamlMime:RESTOperation
summary: Creates or updates a load balancer inbound nat rule.
service: Load balancer
apiVersion: 2017-09-01
groupName: Inbound Nat Rules
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/loadBalancers/{loadBalancerName}/inboundNatRules/{inboundNatRuleName}?api-version=2017-09-01
uriParameters:
- in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the load balancer.
  types:
  - uid: string
  name: loadBalancerName
- in: path
  isRequired: true
  description: The name of the inbound nat rule.
  types:
  - uid: string
  name: inboundNatRuleName
- in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
  name: api-version
responses:
- description: Create successful. The operation returns the resulting InboundNatRule resource.
  types:
  - uid: InboundNatRule
  name: 201 Created
- description: Update successful. The operation returns the resulting InboundNatRule resource.
  types:
  - uid: InboundNatRule
  name: 200 OK
requestBody:
- parameters:
  - in: body
    isRequired: true
    description: Gets name of the resource that is unique within a resource group. This name can be used to access the resource.
    types:
    - uid: string
    name: name
  - in: body
    description: A unique read-only string that changes whenever the resource is updated.
    types:
    - uid: string
    name: etag
  - in: body
    isRequired: true
    description: A reference to frontend IP addresses.
    types:
    - uid: SubResource
    name: frontendIPConfiguration
  - in: body
    isRequired: true
    description: The transport protocol for the endpoint. Possible values are 'Udp' or 'Tcp' or 'All.'
    types:
    - uid: TransportProtocol
    name: protocol
  - in: body
    isRequired: true
    description: The port for the external endpoint. Port numbers for each rule must be unique within the Load Balancer. Acceptable values range from 1 to 65534.
    types:
    - uid: integer
    name: frontendPort
  - in: body
    isRequired: true
    description: The port used for the internal endpoint. Acceptable values range from 1 to 65535.
    types:
    - uid: integer
    name: backendPort
  - in: body
    description: The timeout for the TCP idle connection. The value can be set between 4 and 30 minutes. The default value is 4 minutes. This element is only used when the protocol is set to TCP.
    types:
    - uid: integer
    name: idleTimeoutInMinutes
  - in: body
    description: Configures a virtual machine's endpoint for the floating IP capability required to configure a SQL AlwaysOn Availability Group. This setting is required when using the SQL AlwaysOn Availability Groups in SQL server. This setting can't be changed after you create the endpoint.
    types:
    - uid: boolean
    name: enableFloatingIP
  - in: body
    description: "Gets the provisioning state of the public IP resource. Possible values are: 'Updating', 'Deleting', and 'Failed'."
    types:
    - uid: string
    name: provisioningState
requestHeader: []
definitions:
- name: TransportProtocol
  description: The transport protocol for the endpoint. Possible values are 'Udp' or 'Tcp' or 'All.'
  kind: enum
  properties:
  - types:
    - uid: string
    name: Udp
  - types:
    - uid: string
    name: Tcp
  - types:
    - uid: string
    name: All
- name: InboundNatRule
  description: Inbound NAT rule of the load balancer.
  kind: object
  properties:
  - description: Gets name of the resource that is unique within a resource group. This name can be used to access the resource.
    types:
    - uid: string
    name: name
  - description: A unique read-only string that changes whenever the resource is updated.
    types:
    - uid: string
    name: etag
  - description: A reference to frontend IP addresses.
    types:
    - uid: SubResource
    name: frontendIPConfiguration
  - isReadyOnly: true
    description: A reference to a private IP address defined on a network interface of a VM. Traffic sent to the frontend port of each of the frontend IP configurations is forwarded to the backend IP.
    types:
    - uid: SubResource
    name: backendIPConfiguration
  - description: The transport protocol for the endpoint. Possible values are 'Udp' or 'Tcp' or 'All.'
    types:
    - uid: TransportProtocol
    name: protocol
  - description: The port for the external endpoint. Port numbers for each rule must be unique within the Load Balancer. Acceptable values range from 1 to 65534.
    types:
    - uid: integer
    name: frontendPort
  - description: The port used for the internal endpoint. Acceptable values range from 1 to 65535.
    types:
    - uid: integer
    name: backendPort
  - description: The timeout for the TCP idle connection. The value can be set between 4 and 30 minutes. The default value is 4 minutes. This element is only used when the protocol is set to TCP.
    types:
    - uid: integer
    name: idleTimeoutInMinutes
  - description: Configures a virtual machine's endpoint for the floating IP capability required to configure a SQL AlwaysOn Availability Group. This setting is required when using the SQL AlwaysOn Availability Groups in SQL server. This setting can't be changed after you create the endpoint.
    types:
    - uid: boolean
    name: enableFloatingIP
  - description: "Gets the provisioning state of the public IP resource. Possible values are: 'Updating', 'Deleting', and 'Failed'."
    types:
    - uid: string
    name: provisioningState
  - isReadyOnly: true
    description: Resource ID
    types:
    - uid: string
    name: id
- name: SubResource
  description: A reference to frontend IP addresses.
  kind: object
  properties:
  - description: Resource ID.
    types:
    - uid: string
    name: id
examples:
- request:
    uri: PUT https://management.azure.com/subscriptions/subid/resourceGroups/testrg/providers/Microsoft.Network/loadBalancers/lb1/inboundNatRules/natRule1.1?api-version=2017-09-01
    requestBody: '{"properties":{"protocol":"Tcp","frontendIPConfiguration":{"id":"/subscriptions/subid/resourceGroups/testrg/providers/Microsoft.Network/loadBalancers/lb1/frontendIPConfigurations/ip1"},"frontendPort":3390,"backendPort":3389,"idleTimeoutInMinutes":4,"enableFloatingIP":false}}'
  responses:
  - statusCode: "200"
    body: '{"name":"natRule1.1","id":"/subscriptions/subid/resourceGroups/testrg/providers/Microsoft.Network/loadBalancers/lb1/inboundNatRules/natRule1.1","properties":{"provisioningState":"Succeeded","frontendIPConfiguration":{"id":"/subscriptions/subid/resourceGroups/testrg/providers/Microsoft.Network/loadBalancers/lb1/frontendIPConfigurations/ip1"},"frontendPort":3390,"backendPort":3389,"enableFloatingIP":false,"idleTimeoutInMinutes":4,"protocol":"Tcp","backendIPConfiguration":{"id":"/subscriptions/subid/resourceGroups/testrg/providers/Microsoft.Compute/virtualMachineScaleSets/vmss1/virtualMachines/1/networkInterfaces/nic1/ipConfigurations/ip1"}}}'
  - statusCode: "201"
    body: '{"name":"natRule1.1","id":"/subscriptions/subid/resourceGroups/testrg/providers/Microsoft.Network/loadBalancers/lb1/inboundNatRules/natRule1.1","properties":{"provisioningState":"Succeeded","frontendIPConfiguration":{"id":"/subscriptions/subid/resourceGroups/testrg/providers/Microsoft.Network/loadBalancers/lb1/frontendIPConfigurations/ip1"},"frontendPort":3390,"backendPort":3389,"enableFloatingIP":false,"idleTimeoutInMinutes":4,"protocol":"Tcp","backendIPConfiguration":{"id":"/subscriptions/subid/resourceGroups/testrg/providers/Microsoft.Compute/virtualMachineScaleSets/vmss1/virtualMachines/1/networkInterfaces/nic1/ipConfigurations/ip1"}}}'
  name: InboundNatRuleCreate
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
