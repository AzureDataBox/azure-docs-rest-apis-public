### YamlMime:RESTOperation
uid: management.azure.com.loadbalancer.loadbalancerprobes.list
name: List
service: Load balancer
groupName: Load Balancer Probes
apiVersion: 2017-10-01
summary: Gets all the load balancer probes.
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/loadBalancers/{loadBalancerName}/probes?api-version=2017-10-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: loadBalancerName
  in: path
  isRequired: true
  description: The name of the load balancer.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Request successful. The operation returns a list of LoadBalancer Probe resources.
  types:
  - uid: LoadBalancerProbeListResult
requestHeader: []
definitions:
- name: LoadBalancerProbeListResult
  description: Response for ListProbe API service call.
  kind: object
  properties:
  - name: value
    description: "  \nA load balancer probe."
    types:
    - uid: Probe
      isArray: true
  - name: nextLink
    isReadyOnly: true
    description: "  \nThe URL to get the next set of results."
    types:
    - uid: string
- name: Probe
  description: A load balancer probe.
  kind: object
  properties:
  - name: name
    description: "  \nGets name of the resource that is unique within a resource group. This name can be used to access the resource."
    types:
    - uid: string
  - name: etag
    description: "  \nA unique read-only string that changes whenever the resource is updated."
    types:
    - uid: string
  - name: properties.loadBalancingRules
    isReadyOnly: true
    description: "  \nReference to another subresource."
    types:
    - uid: SubResource
      isArray: true
  - name: properties.protocol
    description: "  \nThe protocol of the end point. Possible values are: 'Http' or 'Tcp'. If 'Tcp' is specified, a received ACK is required for the probe to be successful. If 'Http' is specified, a 200 OK response from the specifies URI is required for the probe to be successful."
    types:
    - uid: ProbeProtocol
  - name: properties.port
    description: "  \nThe port for communicating the probe. Possible values range from 1 to 65535, inclusive."
    types:
    - uid: integer
  - name: properties.intervalInSeconds
    description: "  \nThe interval, in seconds, for how frequently to probe the endpoint for health status. Typically, the interval is slightly less than half the allocated timeout period (in seconds) which allows two full probes before taking the instance out of rotation. The default value is 15, the minimum value is 5."
    types:
    - uid: integer
  - name: properties.numberOfProbes
    description: "  \nThe number of probes where if no response, will result in stopping further traffic from being delivered to the endpoint. This values allows endpoints to be taken out of rotation faster or slower than the typical times used in Azure."
    types:
    - uid: integer
  - name: properties.requestPath
    description: "  \nThe URI used for requesting health status from the VM. Path is required if a protocol is set to http. Otherwise, it is not allowed. There is no default value."
    types:
    - uid: string
  - name: properties.provisioningState
    description: "  \nGets the provisioning state of the public IP resource. Possible values are: 'Updating', 'Deleting', and 'Failed'."
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: "  \nResource ID"
    types:
    - uid: string
- name: SubResource
  description: Read only. Inbound rules URIs that use this frontend IP.
  kind: object
  properties:
  - name: id
    description: "  \nResource ID."
    types:
    - uid: string
- name: ProbeProtocol
  description: "The protocol of the end point. Possible values are: 'Http' or 'Tcp'. If 'Tcp' is specified, a received ACK is required for the probe to be successful. If 'Http' is specified, a 200 OK response from the specifies URI is required for the probe to be successful."
  kind: enum
  properties:
  - name: Http
    types:
    - uid: string
  - name: Tcp
    types:
    - uid: string
examples:
- name: LoadBalancerProbeList
  request:
    uri: GET https://management.azure.com/subscriptions/subid/resourceGroups/testrg/providers/Microsoft.Network/loadBalancers/lb/probes?api-version=2017-10-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "name": "prlb",
            "id": "/subscriptions/subid/resourceGroups/testrg/providers/Microsoft.Network/loadBalancers/lb/probes/prlb",
            "etag": "W/\\\"00000000-0000-0000-0000-000000000000\\\"",
            "properties": {
              "provisioningState": "Succeeded",
              "protocol": "Http",
              "port": 80,
              "requestPath": "healthcheck.aspx",
              "intervalInSeconds": 15,
              "numberOfProbes": 2,
              "loadBalancingRules": [
                {
                  "id": "/subscriptions/subid/resourceGroups/testrg/providers/Microsoft.Network/loadBalancers/lb/loadBalancingRules/rulelb"
                }
              ]
            }
          }
        ]
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
