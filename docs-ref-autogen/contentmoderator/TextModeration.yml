### YamlMime:RESTOperationGroup
uid: contentmoderator.textmoderation
name: Text Moderation
apiVersion: "1.0"
service: Content Moderator
operations:
- uid: contentmoderator.textmoderation.detectlanguage
  summary: This operation will detect the language of given input content. Returns the <a href="http://www-01.sil.org/iso639-3/codes.asp">ISO 639-3 code</a> for the predominant language comprising the submitted text. Over 110 languages supported.
- uid: contentmoderator.textmoderation.screentext
  summary: Detect profanity and match against custom and shared blacklists Detects profanity in more than 100 languages and match against custom and shared blacklists.
