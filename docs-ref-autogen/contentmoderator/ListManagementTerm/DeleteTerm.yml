### YamlMime:RESTOperation
uid: cognitiveservices-contentmoderator.listmanagementterm.deleteterm
name: Delete Term
service: Cognitive Services - Content Moderator
groupName: List Management Term
apiVersion: "1.0"
summary: Deletes a term from the list with list Id equal to the list Id passed.
produces:
- application/json
paths:
- content: DELETE https://{baseUrl}/contentmoderator/lists/v1.0/termlists/{listId}/terms/{term}?language={language}
uriParameters:
- name: baseUrl
  in: path
  isRequired: true
  description: Supported Azure regions for Content Moderator endpoints
  types:
  - uid: string
- name: listId
  in: path
  isRequired: true
  description: List Id of the image list.
  types:
  - uid: string
- name: term
  in: path
  isRequired: true
  description: Term to be deleted
  types:
  - uid: string
- name: language
  in: query
  isRequired: true
  description: Language of the terms.
  types:
  - uid: string
responses:
- name: 204 No Content
  description: No Content
  types:
  - uid: string
- name: Other Status Codes
  description: Error response.
  types:
  - uid: APIError
requestHeader: []
definitions:
- name: APIError
  description: Error information returned by the API
  kind: object
  properties:
  - name: Error
    description: Error body.
    types:
    - uid: Error
- name: Error
  description: Error body.
  kind: object
  properties:
  - name: Code
    types:
    - uid: string
  - name: Message
    types:
    - uid: string
examples:
- name: Delete Term request
  request:
    uri: DELETE https://southeastasia.api.cognitive.microsoft.com/contentmoderator/lists/v1.0/termlists/89003/terms/hell?language=eng
  responses:
  - statusCode: "204"
    body: "\"\""
security:
- name: Ocp-Apim-Subscription-Key
  type: apiKey
  in: header
