### YamlMime:RESTOperationGroup
uid: contentmoderator.listmanagementterm
name: List Management Term
apiVersion: "1.0"
service: Content Moderator
operations:
- uid: contentmoderator.listmanagementterm.addterm
  summary: Add a term to the term list with list Id equal to list Id passed.
- uid: contentmoderator.listmanagementterm.deleteallterms
  summary: Deletes all terms from the list with list Id equal to the list Id passed.
- uid: contentmoderator.listmanagementterm.deleteterm
  summary: Deletes a term from the list with list Id equal to the list Id passed.
- uid: contentmoderator.listmanagementterm.getallterms
  summary: Gets all terms from the list with list Id equal to the list Id passed.
