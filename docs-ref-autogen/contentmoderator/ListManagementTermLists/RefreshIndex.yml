### YamlMime:RESTOperation
uid: cognitiveservices-contentmoderator.listmanagementtermlists.refreshindex
name: Refresh Index
service: Cognitive Services - Content Moderator
groupName: List Management Term Lists
apiVersion: "1.0"
summary: Refreshes the index of the list with list Id equal to list ID passed.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://{baseUrl}/contentmoderator/lists/v1.0/termlists/{listId}/RefreshIndex?language={language}
uriParameters:
- name: baseUrl
  in: path
  isRequired: true
  description: Supported Azure regions for Content Moderator endpoints
  types:
  - uid: string
- name: listId
  in: path
  isRequired: true
  description: List Id of the image list.
  types:
  - uid: string
- name: language
  in: query
  isRequired: true
  description: Language of the terms.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: RefreshIndex
- name: Other Status Codes
  description: Error response.
  types:
  - uid: APIError
requestHeader: []
definitions:
- name: RefreshIndex
  description: Refresh Index Response.
  kind: object
  properties:
  - name: ContentSourceId
    description: Content source Id.
    types:
    - uid: string
  - name: IsUpdateSuccess
    description: Update success status.
    types:
    - uid: boolean
  - name: AdvancedInfo
    description: Advanced info list.
    types:
    - uid: AdvancedInfo
      isArray: true
  - name: Status
    description: Refresh index status.
    types:
    - uid: Status
  - name: TrackingId
    description: Tracking Id.
    types:
    - uid: string
- name: APIError
  description: Error information returned by the API
  kind: object
  properties:
  - name: Error
    description: Error body.
    types:
    - uid: Error
- name: AdvancedInfo
  description: Advanced info list.
  kind: object
  properties:
  - name: Key One
    description: Key parameter to describe advanced info.
    types:
    - uid: string
  - name: Key Two
    description: Key parameter to describe advanced info.
    types:
    - uid: string
- name: Status
  description: Status properties.
  kind: object
  properties:
  - name: Code
    description: Status code.
    types:
    - uid: integer
  - name: Description
    description: Status description.
    types:
    - uid: string
  - name: Exception
    description: Exception status.
    types:
    - uid: string
- name: Error
  description: Error body.
  kind: object
  properties:
  - name: Code
    types:
    - uid: string
  - name: Message
    types:
    - uid: string
