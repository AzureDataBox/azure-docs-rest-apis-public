### YamlMime:RESTOperationGroup
uid: management.azure.com.networkgateway.virtualnetworkgatewayconnections
name: Virtual Network Gateway Connections
summary: The Microsoft Azure Network management API provides a RESTful set of web services that interact with Microsoft Azure Networks service to manage your network resources. The API has entities that capture the relationship between an end user and the Microsoft Azure Networks service.
apiVersion: 2017-10-01
service: Network Gateway
operations:
- uid: management.azure.com.networkgateway.virtualnetworkgatewayconnections.createorupdate
  summary: Creates or updates a virtual network gateway connection in the specified resource group.
- uid: management.azure.com.networkgateway.virtualnetworkgatewayconnections.delete
  summary: Deletes the specified virtual network Gateway connection.
- uid: management.azure.com.networkgateway.virtualnetworkgatewayconnections.get
  summary: Gets the specified virtual network gateway connection by resource group.
- uid: management.azure.com.networkgateway.virtualnetworkgatewayconnections.getsharedkey
  summary: The Get VirtualNetworkGatewayConnectionSharedKey operation retrieves information about the specified virtual network gateway connection shared key through Network resource provider.
- uid: management.azure.com.networkgateway.virtualnetworkgatewayconnections.list
  summary: The List VirtualNetworkGatewayConnections operation retrieves all the virtual network gateways connections created.
- uid: management.azure.com.networkgateway.virtualnetworkgatewayconnections.resetsharedkey
  summary: The VirtualNetworkGatewayConnectionResetSharedKey operation resets the virtual network gateway connection shared key for passed virtual network gateway connection in the specified resource group through Network resource provider.
- uid: management.azure.com.networkgateway.virtualnetworkgatewayconnections.setsharedkey
  summary: The Put VirtualNetworkGatewayConnectionSharedKey operation sets the virtual network gateway connection shared key for passed virtual network gateway connection in the specified resource group through Network resource provider.
- uid: management.azure.com.networkgateway.virtualnetworkgatewayconnections.updatetags
  summary: Updates a virtual network gateway connection tags.
