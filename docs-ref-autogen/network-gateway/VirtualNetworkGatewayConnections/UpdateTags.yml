examples:
- name: Update Virtual Network Gateway Connection Tags
  request:
    uri: PATCH https://management.azure.com/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/connections/test?api-version=2017-10-01
    body: >-
      {
        "tags": {
          "tag1": "value1",
          "tag2": "value2"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "name": "test",
        "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/connections/test",
        "type": "Microsoft.Network/connections",
        "location": "westus",
        "tags": {
          "tag1": "value1",
          "tag2": "value2"
        },
        "properties": {
          "provisioningState": "Succeeded",
          "resourceGuid": "00000000-0000-0000-0000-000000000000",
          "virtualNetworkGateway1": {
            "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/virtualNetworkGateways/vpngw"
          },
          "localNetworkGateway2": {
            "id": "/subscriptions/subid/resourceGroups/rg1/providers/Microsoft.Network/localNetworkGateways/lgw"
          },
          "connectionType": "IPsec",
          "routingWeight": 0,
          "sharedKey": "temp1234",
          "enableBgp": false,
          "usePolicyBasedTrafficSelectors": false,
          "ipsecPolicies": [],
          "connectionStatus": "Unknown",
          "ingressBytesTransferred": 0,
          "egressBytesTransferred": 0
        }
      }
