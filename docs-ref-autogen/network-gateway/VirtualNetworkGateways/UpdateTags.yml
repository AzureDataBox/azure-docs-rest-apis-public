### YamlMime:RESTOperation
uid: management.azure.com.networkgateway.virtualnetworkgateways.updatetags
name: Update Tags
service: Network Gateway
groupName: Virtual Network Gateways
apiVersion: 2018-01-01
summary: Updates a virtual network gateway tags.
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: PATCH https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/virtualNetworkGateways/{virtualNetworkGatewayName}?api-version=2018-01-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: virtualNetworkGatewayName
  in: path
  isRequired: true
  description: The name of the virtual network gateway.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Update successful. The operation returns the resulting VirtualNetworkGateway resource.
  types:
  - uid: VirtualNetworkGateway
requestBody:
- parameters:
  - name: tags
    in: body
    description: Resource tags.
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
