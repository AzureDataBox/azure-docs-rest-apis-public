### YamlMime:RESTOperation
summary: Generates VPN profile for P2S client of the virtual network gateway in the specified resource group. Used for IKEV2 and radius based authentication.
service: Network Gateway
apiVersion: 2017-10-01
groupName: Virtual Network Gateways
consumes:
- application/json
- text/json
produces:
- application/json
- text/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/virtualNetworkGateways/{virtualNetworkGatewayName}/generatevpnprofile?api-version=2017-10-01
uriParameters:
- in: path
  isRequired: true
  description: The subscription credentials which uniquely identify the Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the virtual network gateway.
  types:
  - uid: string
  name: virtualNetworkGatewayName
- in: query
  isRequired: true
  description: Client API version.
  types:
  - uid: string
  name: api-version
responses:
- description: VPN profile package URL.
  types:
  - uid: string
  name: 200 OK
- description: Accepted and the operation will complete asynchronously.
  name: 202 Accepted
requestBody:
- parameters:
  - in: body
    description: "VPN client Processor Architecture. Possible values are: 'AMD64' and 'X86'."
    types:
    - uid: ProcessorArchitecture
    name: processorArchitecture
  - in: body
    description: "VPN client Authentication Method. Possible values are: 'EAPTLS' and 'EAPMSCHAPv2'."
    types:
    - uid: AuthenticationMethod
    name: authenticationMethod
  - in: body
    description: The public certificate data for the radius server authentication certificate as a Base-64 encoded string. Required only if external radius authentication has been configured with EAPTLS authentication.
    types:
    - uid: string
    name: radiusServerAuthCertificate
  - in: body
    description: A list of client root certificates public certificate data encoded as Base-64 strings. Optional parameter for external radius based authentication with EAPTLS.
    types:
    - isArray: true
      uid: string
    name: clientRootCertificates
requestHeader: []
definitions:
- name: VpnClientParameters
  description: Vpn Client Parameters for package generation
  kind: object
  properties:
  - description: "VPN client Processor Architecture. Possible values are: 'AMD64' and 'X86'."
    types:
    - uid: ProcessorArchitecture
    name: processorArchitecture
  - description: "VPN client Authentication Method. Possible values are: 'EAPTLS' and 'EAPMSCHAPv2'."
    types:
    - uid: AuthenticationMethod
    name: authenticationMethod
  - description: The public certificate data for the radius server authentication certificate as a Base-64 encoded string. Required only if external radius authentication has been configured with EAPTLS authentication.
    types:
    - uid: string
    name: radiusServerAuthCertificate
  - description: A list of client root certificates public certificate data encoded as Base-64 strings. Optional parameter for external radius based authentication with EAPTLS.
    types:
    - isArray: true
      uid: string
    name: clientRootCertificates
- name: ProcessorArchitecture
  description: "VPN client Processor Architecture. Possible values are: 'AMD64' and 'X86'."
  kind: enum
  properties:
  - types:
    - uid: string
    name: Amd64
  - types:
    - uid: string
    name: X86
- name: AuthenticationMethod
  description: "VPN client Authentication Method. Possible values are: 'EAPTLS' and 'EAPMSCHAPv2'."
  kind: enum
  properties:
  - types:
    - uid: string
    name: EAPTLS
  - types:
    - uid: string
    name: EAPMSCHAPv2
examples: []
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Generate Vpn Profile
uid: management.azure.com.networkgateway.virtualnetworkgateways.generatevpnprofile
