### YamlMime:RESTOperationGroup
uid: management.azure.com.networkgateway.localnetworkgateways
name: Local Network Gateways
summary: The Microsoft Azure Network management API provides a RESTful set of web services that interact with Microsoft Azure Networks service to manage your network resources. The API has entities that capture the relationship between an end user and the Microsoft Azure Networks service.
apiVersion: 2017-10-01
service: Network Gateway
operations:
- uid: management.azure.com.networkgateway.localnetworkgateways.createorupdate
  summary: Creates or updates a local network gateway in the specified resource group.
- uid: management.azure.com.networkgateway.localnetworkgateways.delete
  summary: Deletes the specified local network gateway.
- uid: management.azure.com.networkgateway.localnetworkgateways.get
  summary: Gets the specified local network gateway in a resource group.
- uid: management.azure.com.networkgateway.localnetworkgateways.list
  summary: Gets all the local network gateways in a resource group.
- uid: management.azure.com.networkgateway.localnetworkgateways.updatetags
  summary: Updates a local network gateway tags.
