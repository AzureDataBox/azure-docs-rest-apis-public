### YamlMime:RESTOperationGroup
apiVersion: 2017-10-01
service: Network Gateway
operations:
- summary: Creates or updates a virtual network gateway in the specified resource group.
  uid: management.azure.com.networkgateway.virtualnetworkgateways.createorupdate
- summary: Deletes the specified virtual network gateway.
  uid: management.azure.com.networkgateway.virtualnetworkgateways.delete
- summary: Generates VPN client package for P2S client of the virtual network gateway in the specified resource group.
  uid: management.azure.com.networkgateway.virtualnetworkgateways.generatevpnclientpackage
- summary: Generates VPN profile for P2S client of the virtual network gateway in the specified resource group. Used for IKEV2 and radius based authentication.
  uid: management.azure.com.networkgateway.virtualnetworkgateways.generatevpnprofile
- summary: Gets the specified virtual network gateway by resource group.
  uid: management.azure.com.networkgateway.virtualnetworkgateways.get
- summary: This operation retrieves a list of routes the virtual network gateway is advertising to the specified peer.
  uid: management.azure.com.networkgateway.virtualnetworkgateways.getadvertisedroutes
- summary: The GetBgpPeerStatus operation retrieves the status of all BGP peers.
  uid: management.azure.com.networkgateway.virtualnetworkgateways.getbgppeerstatus
- summary: This operation retrieves a list of routes the virtual network gateway has learned, including routes learned from BGP peers.
  uid: management.azure.com.networkgateway.virtualnetworkgateways.getlearnedroutes
- summary: Gets pre-generated VPN profile for P2S client of the virtual network gateway in the specified resource group. The profile needs to be generated first using generateVpnProfile.
  uid: management.azure.com.networkgateway.virtualnetworkgateways.getvpnprofilepackageurl
- summary: Gets all virtual network gateways by resource group.
  uid: management.azure.com.networkgateway.virtualnetworkgateways.list
- summary: Gets all the connections in a virtual network gateway.
  uid: management.azure.com.networkgateway.virtualnetworkgateways.listconnections
- summary: Resets the primary of the virtual network gateway in the specified resource group.
  uid: management.azure.com.networkgateway.virtualnetworkgateways.reset
- summary: Gets a xml format representation for supported vpn devices.
  uid: management.azure.com.networkgateway.virtualnetworkgateways.supportedvpndevices
- summary: Updates a virtual network gateway tags.
  uid: management.azure.com.networkgateway.virtualnetworkgateways.updatetags
- summary: Gets a xml format representation for vpn device configuration script.
  uid: management.azure.com.networkgateway.virtualnetworkgateways.vpndeviceconfigurationscript
name: Virtual Network Gateways
uid: management.azure.com.networkgateway.virtualnetworkgateways
