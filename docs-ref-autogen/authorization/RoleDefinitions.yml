### YamlMime:RESTOperationGroup
uid: management.azure.com.authorization.roledefinitions
name: Role Definitions
summary: Role based access control provides you a way to apply granular level policy administration down to individual resources or resource groups. These operations enable you to manage role definitions and role assignments. A role definition describes the set of actions that can be performed on resources. A role assignment grants access to Azure Active Directory users.
apiVersion: 2015-07-01
service: Authorization
operations:
- uid: management.azure.com.authorization.roledefinitions.createorupdate
  summary: Creates or updates a role definition.
- uid: management.azure.com.authorization.roledefinitions.delete
  summary: Deletes a role definition.
- uid: management.azure.com.authorization.roledefinitions.get
  summary: Get role definition by name (GUID).
- uid: management.azure.com.authorization.roledefinitions.list
  summary: Get all role definitions that are applicable at scope and above.
