### YamlMime:RESTOperation
uid: monitor.alerts.getall
name: Get All
service: Monitor
groupName: Alerts
apiVersion: 2018-05-05-preview
summary: 'List all the existing alerts, where the results can be selective by passing multiple filter parameters including time range and sorted on specific fields. '
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https:///subscriptions/{subscriptionId}/providers/Microsoft.AlertsManagement/alerts?api-version=2018-05-05-preview
- content: GET https:///subscriptions/{subscriptionId}/providers/Microsoft.AlertsManagement/alerts?targetResource={targetResource}&targetResourceGroup={targetResourceGroup}&targetResourceType={targetResourceType}&monitorService={monitorService}&monitorCondition={monitorCondition}&severity={severity}&alertState={alertState}&smartGroupId={smartGroupId}&includePayload={includePayload}&pageCount={pageCount}&sortBy={sortBy}&sortOrder={sortOrder}&timeRange={timeRange}&api-version=2018-05-05-preview
  isOptional: true
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: targetResource
  in: query
  description: filter by target resource
  types:
  - uid: string
- name: targetResourceGroup
  in: query
  description: filter by target resource group name
  types:
  - uid: string
- name: targetResourceType
  in: query
  description: filter by target resource type
  types:
  - uid: string
- name: monitorService
  in: query
  description: filter by monitor service which is the source of the alert object.
  types:
  - uid: MonitorService
- name: monitorCondition
  in: query
  description: filter by monitor condition which is the state of the alert at monitor service
  types:
  - uid: MonitorCondition
- name: severity
  in: query
  description: filter by severity
  types:
  - uid: Severity
- name: alertState
  in: query
  description: filter by state
  types:
  - uid: AlertState
- name: smartGroupId
  in: query
  description: filter by smart Group Id
  types:
  - uid: string
- name: includePayload
  in: query
  description: include payload field content, default value is 'false'.
  types:
  - uid: boolean
- name: pageCount
  in: query
  description: number of items per page, default value is '25'.
  types:
  - uid: integer
- name: sortBy
  in: query
  description: sort the query results by input field, default value is 'lastModifiedDateTime'.
  types:
  - uid: AlertsSortByFields
- name: sortOrder
  in: query
  description: sort the query results order in either ascending or descending, default value is 'desc' for time fields and 'asc' for others.
  types:
  - uid: string
- name: timeRange
  in: query
  description: filter by time range, default value is 1 day
  types:
  - uid: TimeRange
- name: api-version
  in: query
  isRequired: true
  description: client API version
  types:
  - uid: api-version
responses:
- name: 200 OK
  description: OK. Succesfully listed alert objects.
  types:
  - uid: alertsList
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: errorResponse
requestHeader: []
