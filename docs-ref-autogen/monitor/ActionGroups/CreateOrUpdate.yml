### YamlMime:RESTOperation
uid: management.azure.com.monitor.actiongroups.createorupdate
name: Create Or Update
service: Monitor
groupName: Action Groups
apiVersion: 2017-04-01
summary: Create a new action group or update an existing one.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/microsoft.insights/actionGroups/{actionGroupName}?api-version=2017-04-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription Id.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: actionGroupName
  in: path
  isRequired: true
  description: The name of the action group.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: An existing action group was successfully updated.
  types:
  - uid: ActionGroupResource
- name: 201 Created
  description: A new action group was successfully created.
  types:
  - uid: ActionGroupResource
- name: Other Status Codes
  description: An error occurred and the action group could not be created or updated.
  types:
  - uid: ErrorResponse
requestBody:
- parameters:
  - name: properties.groupShortName
    in: body
    isRequired: true
    description: "  \nThe short name of the action group. This will be used in SMS messages."
    types:
    - uid: string
  - name: properties.enabled
    in: body
    isRequired: true
    description: "  \nIndicates whether this action group is enabled. If an action group is not enabled, then none of its receivers will receive communications."
    types:
    - uid: boolean
  - name: properties.emailReceivers
    in: body
    description: "  \nAn email receiver."
    types:
    - uid: EmailReceiver
      isArray: true
  - name: properties.smsReceivers
    in: body
    description: "  \nAn SMS receiver."
    types:
    - uid: SmsReceiver
      isArray: true
  - name: properties.webhookReceivers
    in: body
    description: "  \nA webhook receiver."
    types:
    - uid: WebhookReceiver
      isArray: true
  - name: location
    in: body
    isRequired: true
    description: "  \nResource location"
    types:
    - uid: string
  - name: tags
    in: body
    description: "  \nResource tags"
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
definitions:
- name: EmailReceiver
  description: The list of email receivers that are part of this action group.
  kind: object
  properties:
  - name: name
    description: "  \nThe name of the email receiver. Names must be unique across all receivers within an action group."
    types:
    - uid: string
  - name: emailAddress
    description: "  \nThe email address of this receiver."
    types:
    - uid: string
  - name: status
    isReadyOnly: true
    description: "  \nThe receiver status of the e-mail."
    types:
    - uid: ReceiverStatus
- name: SmsReceiver
  description: The list of SMS receivers that are part of this action group.
  kind: object
  properties:
  - name: name
    description: "  \nThe name of the SMS receiver. Names must be unique across all receivers within an action group."
    types:
    - uid: string
  - name: countryCode
    description: "  \nThe country code of the SMS receiver."
    types:
    - uid: string
  - name: phoneNumber
    description: "  \nThe phone number of the SMS receiver."
    types:
    - uid: string
  - name: status
    isReadyOnly: true
    description: "  \nThe status of the receiver."
    types:
    - uid: ReceiverStatus
- name: WebhookReceiver
  description: The list of webhook receivers that are part of this action group.
  kind: object
  properties:
  - name: name
    description: "  \nThe name of the webhook receiver. Names must be unique across all receivers within an action group."
    types:
    - uid: string
  - name: serviceUri
    description: "  \nThe URI where webhooks should be sent."
    types:
    - uid: string
- name: ActionGroupResource
  description: An action group resource.
  kind: object
  properties:
  - name: properties.groupShortName
    description: "  \nThe short name of the action group. This will be used in SMS messages."
    types:
    - uid: string
  - name: properties.enabled
    description: "  \nIndicates whether this action group is enabled. If an action group is not enabled, then none of its receivers will receive communications."
    types:
    - uid: boolean
  - name: properties.emailReceivers
    description: "  \nAn email receiver."
    types:
    - uid: EmailReceiver
      isArray: true
  - name: properties.smsReceivers
    description: "  \nAn SMS receiver."
    types:
    - uid: SmsReceiver
      isArray: true
  - name: properties.webhookReceivers
    description: "  \nA webhook receiver."
    types:
    - uid: WebhookReceiver
      isArray: true
  - name: id
    isReadyOnly: true
    description: "  \nAzure resource Id"
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nAzure resource name"
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nAzure resource type"
    types:
    - uid: string
  - name: location
    description: "  \nResource location"
    types:
    - uid: string
  - name: tags
    description: "  \nResource tags"
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: ErrorResponse
  description: Describes the format of Error response.
  kind: object
  properties:
  - name: code
    description: "  \nError code"
    types:
    - uid: string
  - name: message
    description: "  \nError message indicating why the operation failed."
    types:
    - uid: string
- name: ReceiverStatus
  description: The receiver status of the e-mail.
  kind: enum
  properties:
  - name: NotSpecified
    types:
    - uid: string
  - name: Enabled
    types:
    - uid: string
  - name: Disabled
    types:
    - uid: string
