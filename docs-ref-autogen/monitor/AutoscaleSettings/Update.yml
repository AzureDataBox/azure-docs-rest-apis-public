    uri: PATCH https://management.azure.com/subscriptions/b67f7fec-69fc-4974-9099-a26bd6ffeda3/resourcegroups/TestingMetricsScaleSet/providers/microsoft.insights/autoscalesettings/MySetting?api-version=2015-04-01
