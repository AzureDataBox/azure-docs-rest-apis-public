### YamlMime:RESTOperation
uid: management.azure.com.monitor.metricdefinitions.list
name: List
service: Monitor
groupName: Metric Definitions
apiVersion: 2017-05-01-preview
summary: Lists the metric definitions for the resource.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/{resourceUri}/providers/microsoft.insights/metricDefinitions?api-version=2017-05-01-preview
uriParameters:
- name: resourceUri
  in: path
  isRequired: true
  description: The identifier of the resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: Other Status Codes
  description: Error response describing why the operation failed.
  types:
  - uid: ErrorResponse
- name: 200 OK
  description: Successful request to get the list of metric definitions
  types:
  - uid: MetricDefinitionCollection
requestHeader: []
definitions:
- name: ErrorResponse
  description: Describes the format of Error response.
  kind: object
  properties:
  - name: code
    description: "  \nError code"
    types:
    - uid: string
  - name: message
    description: "  \nError message indicating why the operation failed."
    types:
    - uid: string
- name: MetricDefinitionCollection
  description: Represents collection of metric definitions.
  kind: object
  properties:
  - name: value
    description: "  \nMetric definition class specifies the metadata for a metric."
    types:
    - uid: MetricDefinition
      isArray: true
- name: MetricDefinition
  description: Metric definition class specifies the metadata for a metric.
  kind: object
  properties:
  - name: isDimensionRequired
    description: "  \nFlag to indicate whether the dimension is required."
    types:
    - uid: boolean
  - name: resourceId
    description: "  \nthe resource identifier of the resource that emitted the metric."
    types:
    - uid: string
  - name: name
    description: "  \nthe name and the display name of the metric, i.e. it is a localizable string."
    types:
    - uid: LocalizableString
  - name: unit
    description: "  \nthe unit of the metric."
    types:
    - uid: Unit
  - name: primaryAggregationType
    description: "  \nthe primary aggregation type value defining how to use the values for display."
    types:
    - uid: AggregationType
  - name: metricAvailabilities
    description: "  \nMetric availability specifies the time grain (aggregation interval or frequency) and the retention period for that time grain."
    types:
    - uid: MetricAvailability
      isArray: true
  - name: id
    description: "  \nthe resource identifier of the metric definition."
    types:
    - uid: string
  - name: dimensions
    description: "  \nThe localizable string class."
    types:
    - uid: LocalizableString
      isArray: true
- name: LocalizableString
  description: The localizable string class.
  kind: object
  properties:
  - name: value
    description: "  \nthe invariant value."
    types:
    - uid: string
  - name: localizedValue
    description: "  \nthe locale specific value."
    types:
    - uid: string
- name: Unit
  description: the unit of the metric.
  kind: enum
  properties:
  - name: Count
    types:
    - uid: string
  - name: Bytes
    types:
    - uid: string
  - name: Seconds
    types:
    - uid: string
  - name: CountPerSecond
    types:
    - uid: string
  - name: BytesPerSecond
    types:
    - uid: string
  - name: Percent
    types:
    - uid: string
  - name: MilliSeconds
    types:
    - uid: string
  - name: ByteSeconds
    types:
    - uid: string
  - name: Unspecified
    types:
    - uid: string
- name: AggregationType
  description: the primary aggregation type value defining how to use the values for display.
  kind: enum
  properties:
  - name: None
    types:
    - uid: string
  - name: Average
    types:
    - uid: string
  - name: Count
    types:
    - uid: string
  - name: Minimum
    types:
    - uid: string
  - name: Maximum
    types:
    - uid: string
  - name: Total
    types:
    - uid: string
- name: MetricAvailability
  description: Metric availability specifies the time grain (aggregation interval or frequency) and the retention period for that time grain.
  kind: object
  properties:
  - name: timeGrain
    description: "  \nthe time grain specifies the aggregation interval for the metric. Expressed as a duration 'PT1M', 'P1D', etc."
    types:
    - uid: string
  - name: retention
    description: "  \nthe retention period for the metric at the specified timegrain.  Expressed as a duration 'PT1M', 'P1D', etc."
    types:
    - uid: string
