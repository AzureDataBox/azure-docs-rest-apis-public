### YamlMime:RESTOperation
uid: management.azure.com.monitor.logprofiles.list
name: List
service: Monitor
groupName: Log Profiles
apiVersion: 2016-03-01
summary: List the log profiles.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET management.azure.com/subscriptions/{subscriptionId}/providers/microsoft.insights/logprofiles?api-version=2016-03-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription Id.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successful request to list log profiles
  types:
  - uid: LogProfileCollection
requestHeader: []
definitions:
- name: LogProfileCollection
  description: Represents a collection of log profiles.
  kind: object
  properties:
  - name: value
    description: "  \nThe log profile resource."
    types:
    - uid: LogProfileResource
      isArray: true
- name: LogProfileResource
  description: The log profile resource.
  kind: object
  properties:
  - name: properties.storageAccountId
    description: "  \nthe resource id of the storage account to which you would like to send the Activity Log."
    types:
    - uid: string
  - name: properties.serviceBusRuleId
    description: "  \nThe service bus rule ID of the service bus namespace in which you would like to have Event Hubs created for streaming the Activity Log. The rule ID is of the format: '{service bus resource ID}/authorizationrules/{key name}'."
    types:
    - uid: string
  - name: properties.locations
    description: "  "
    types:
    - uid: string
      isArray: true
  - name: properties.categories
    description: "  "
    types:
    - uid: string
      isArray: true
  - name: properties.retentionPolicy
    description: "  \nthe retention policy for the events in the log."
    types:
    - uid: RetentionPolicy
  - name: id
    isReadyOnly: true
    description: "  \nAzure resource Id"
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nAzure resource name"
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nAzure resource type"
    types:
    - uid: string
  - name: location
    description: "  \nResource location"
    types:
    - uid: string
  - name: tags
    description: "  \nResource tags"
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: RetentionPolicy
  description: Specifies the retention policy for the log.
  kind: object
  properties:
  - name: enabled
    description: "  \na value indicating whether the retention policy is enabled."
    types:
    - uid: boolean
  - name: days
    description: "  \nthe number of days for the retention in days. A value of 0 will retain the events indefinitely."
    types:
    - uid: integer
