### YamlMime:RESTOperation
uid: management.azure.com.monitor.servicediagnosticsettings.createorupdate
name: Create Or Update
service: Monitor
groupName: Service Diagnostic Settings
apiVersion: 2016-09-01
summary: 'Create or update new diagnostic settings for the specified resource. **WARNING**: This method will be deprecated in future releases.'
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/{resourceUri}/providers/microsoft.insights/diagnosticSettings/service?api-version=2016-09-01
uriParameters:
- name: resourceUri
  in: path
  isRequired: true
  description: The identifier of the resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successful request to create a service diagnostic setting
  types:
  - uid: ServiceDiagnosticSettingsResource
requestBody:
- parameters:
  - name: properties.storageAccountId
    in: body
    description: The resource ID of the storage account to which you would like to send Diagnostic Logs.
    types:
    - uid: string
  - name: properties.serviceBusRuleId
    in: body
    description: "The service bus rule ID of the service bus namespace in which you would like to have Event Hubs created for streaming Diagnostic Logs. The rule ID is of the format: '{service bus resource ID}/authorizationrules/{key name}'."
    types:
    - uid: string
  - name: properties.eventHubAuthorizationRuleId
    in: body
    description: The resource Id for the event hub namespace authorization rule.
    types:
    - uid: string
  - name: properties.metrics
    in: body
    description: Part of MultiTenantDiagnosticSettings. Specifies the settings for a particular metric.
    types:
    - uid: MetricSettings
      isArray: true
  - name: properties.logs
    in: body
    description: Part of MultiTenantDiagnosticSettings. Specifies the settings for a particular log.
    types:
    - uid: LogSettings
      isArray: true
  - name: properties.workspaceId
    in: body
    description: 'The workspace ID (resource ID of a Log Analytics workspace) for a Log Analytics workspace to which you would like to send Diagnostic Logs. Example: /subscriptions/4b9e8510-67ab-4e9a-95a9-e2f1e570ea9c/resourceGroups/insights-integration/providers/Microsoft.OperationalInsights/workspaces/viruela2'
    types:
    - uid: string
  - name: location
    in: body
    isRequired: true
    description: Resource location
    types:
    - uid: string
  - name: tags
    in: body
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
requestHeader: []
definitions:
- name: MetricSettings
  description: Part of MultiTenantDiagnosticSettings. Specifies the settings for a particular metric.
  kind: object
  properties:
  - name: timeGrain
    description: the timegrain of the metric in ISO8601 format.
    types:
    - uid: string
  - name: enabled
    description: a value indicating whether this timegrain is enabled.
    types:
    - uid: boolean
  - name: retentionPolicy
    description: the retention policy for this timegrain.
    types:
    - uid: RetentionPolicy
- name: LogSettings
  description: Part of MultiTenantDiagnosticSettings. Specifies the settings for a particular log.
  kind: object
  properties:
  - name: category
    description: Name of a Diagnostic Log category for a resource type this setting is applied to. To obtain the list of Diagnostic Log categories for a resource, first perform a GET diagnostic settings operation.
    types:
    - uid: string
  - name: enabled
    description: a value indicating whether this log is enabled.
    types:
    - uid: boolean
  - name: retentionPolicy
    description: the retention policy for this log.
    types:
    - uid: RetentionPolicy
- name: ServiceDiagnosticSettingsResource
  description: Description of a service diagnostic setting
  kind: object
  properties:
  - name: properties.storageAccountId
    description: The resource ID of the storage account to which you would like to send Diagnostic Logs.
    types:
    - uid: string
  - name: properties.serviceBusRuleId
    description: "The service bus rule ID of the service bus namespace in which you would like to have Event Hubs created for streaming Diagnostic Logs. The rule ID is of the format: '{service bus resource ID}/authorizationrules/{key name}'."
    types:
    - uid: string
  - name: properties.eventHubAuthorizationRuleId
    description: The resource Id for the event hub namespace authorization rule.
    types:
    - uid: string
  - name: properties.metrics
    description: Part of MultiTenantDiagnosticSettings. Specifies the settings for a particular metric.
    types:
    - uid: MetricSettings
      isArray: true
  - name: properties.logs
    description: Part of MultiTenantDiagnosticSettings. Specifies the settings for a particular log.
    types:
    - uid: LogSettings
      isArray: true
  - name: properties.workspaceId
    description: 'The workspace ID (resource ID of a Log Analytics workspace) for a Log Analytics workspace to which you would like to send Diagnostic Logs. Example: /subscriptions/4b9e8510-67ab-4e9a-95a9-e2f1e570ea9c/resourceGroups/insights-integration/providers/Microsoft.OperationalInsights/workspaces/viruela2'
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: Azure resource Id
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Azure resource name
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Azure resource type
    types:
    - uid: string
  - name: location
    description: Resource location
    types:
    - uid: string
  - name: tags
    description: Resource tags
    types:
    - uid: object
      isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
- name: RetentionPolicy
  description: Specifies the retention policy for the log.
  kind: object
  properties:
  - name: enabled
    description: a value indicating whether the retention policy is enabled.
    types:
    - uid: boolean
  - name: days
    description: the number of days for the retention in days. A value of 0 will retain the events indefinitely.
    types:
    - uid: integer
examples:
- name: Create or update a service diagnostic setting
  request:
    uri: PUT https://management.azure.com//subscriptions/1a66ce04-b633-4a0b-b2bc-a912ec8986a6/resourcegroups/viruela1/providers/microsoft.logic/workflows/viruela6/providers/microsoft.insights/diagnosticSettings/service?api-version=2016-09-01
    body: >-
      {
        "location": "",
        "properties": {
          "storageAccountId": "/subscriptions/df602c9c-7aa0-407d-a6fb-eb20c8bd1192/resourceGroups/apptest/providers/Microsoft.Storage/storageAccounts/appteststorage1",
          "serviceBusRuleId": "/subscriptions/b67f7fec-69fc-4974-9099-a26bd6ffeda3/resourceGroups/andy1101/providers/Microsoft.EventHub/namespaces/andy1101/authorizationrules/RootManageSharedAccessKey",
          "workspaceId": "",
          "eventHubAuthorizationRuleId": "/subscriptions/1a66ce04-b633-4a0b-b2bc-a912ec8986a6/resourceGroups/montest/providers/microsoft.eventhub/namespaces/mynamespace/eventhubs/myeventhub/authorizationrules/myrule",
          "metrics": [
            {
              "timeGrain": "PT1M",
              "enabled": true,
              "retentionPolicy": {
                "enabled": false,
                "days": 0
              }
            }
          ],
          "logs": [
            {
              "category": "WorkflowRuntime",
              "enabled": true,
              "retentionPolicy": {
                "enabled": false,
                "days": 0
              }
            }
          ]
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/1a66ce04-b633-4a0b-b2bc-a912ec8986a6/resourcegroups/viruela1/providers/microsoft.logic/workflows/viruela6/diagnosticSettings/service",
        "type": "",
        "name": "service",
        "location": "",
        "tags": null,
        "properties": {
          "storageAccountId": "/subscriptions/df602c9c-7aa0-407d-a6fb-eb20c8bd1192/resourceGroups/apptest/providers/Microsoft.Storage/storageAccounts/appteststorage1",
          "serviceBusRuleId": "/subscriptions/b67f7fec-69fc-4974-9099-a26bd6ffeda3/resourceGroups/andy1101/providers/Microsoft.EventHub/namespaces/andy1101/authorizationrules/RootManageSharedAccessKey",
          "workspaceId": "",
          "eventHubAuthorizationRuleId": "/subscriptions/1a66ce04-b633-4a0b-b2bc-a912ec8986a6/resourceGroups/montest/providers/microsoft.eventhub/namespaces/mynamespace/eventhubs/myeventhub/authorizationrules/myrule",
          "metrics": [
            {
              "timeGrain": "PT1M",
              "enabled": true,
              "retentionPolicy": {
                "enabled": false,
                "days": 0
              }
            }
          ],
          "logs": [
            {
              "category": "WorkflowRuntime",
              "enabled": true,
              "retentionPolicy": {
                "enabled": false,
                "days": 0
              }
            }
          ]
        }
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
