### YamlMime:RESTOperation
summary: Gets information about a server.
service: PostgreSQL
apiVersion: 2017-04-30-preview
groupName: Servers
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DBforPostgreSQL/servers/{serverName}?api-version=2017-04-30-preview
uriParameters:
- in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
  name: subscriptionId
- in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
  name: resourceGroupName
- in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
  name: serverName
- in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
  name: api-version
responses:
- description: OK
  types:
  - uid: Server
  name: 200 OK
requestHeader: []
definitions:
- name: Server
  description: Represents a server.
  kind: object
  properties:
  - description: The SKU (pricing tier) of the server.
    types:
    - uid: Sku
    name: sku
  - description: The administrator's login name of a server. Can only be specified when the server is being created (and is required for creation).
    types:
    - uid: string
    name: properties.administratorLogin
  - description: The maximum storage allowed for a server.
    types:
    - uid: integer
    name: properties.storageMB
  - description: Server version.
    types:
    - uid: ServerVersion
    name: properties.version
  - description: Enable ssl enforcement or not when connect to server.
    types:
    - uid: SslEnforcementEnum
    name: properties.sslEnforcement
  - description: A state of a server that is visible to user.
    types:
    - uid: ServerState
    name: properties.userVisibleState
  - description: The fully qualified domain name of a server.
    types:
    - uid: string
    name: properties.fullyQualifiedDomainName
  - description: The location the resource resides in.
    types:
    - uid: string
    name: location
  - description: Application-specific metadata in the form of key-value pairs.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: string
      uid: object
    name: tags
  - isReadyOnly: true
    description: Resource ID
    types:
    - uid: string
    name: id
  - isReadyOnly: true
    description: Resource name.
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: Resource type.
    types:
    - uid: string
    name: type
- name: Sku
  description: Billing information related properties of a server.
  kind: object
  properties:
  - description: The name of the sku, typically, a letter + Number code, e.g. P3.
    types:
    - uid: string
    name: name
  - description: The tier of the particular SKU, e.g. Basic.
    types:
    - uid: SkuTier
    name: tier
  - description: The scale up/out capacity, representing server's compute units.
    types:
    - uid: integer
    name: capacity
  - description: The size code, to be interpreted by resource as appropriate.
    types:
    - uid: string
    name: size
  - description: The family of hardware.
    types:
    - uid: string
    name: family
- name: ServerVersion
  description: The version of a server.
  kind: enum
  properties:
  - types:
    - uid: string
    name: "9.5"
  - types:
    - uid: string
    name: "9.6"
examples:
- request:
    uri: GET https://management.azure.com/subscriptions/ffffffff-ffff-ffff-ffff-ffffffffffff/resourceGroups/TestGroup/providers/Microsoft.DBforPostgreSQL/servers/testserver?api-version=2017-04-30-preview
  responses:
  - statusCode: "200"
    body: >-
      {

        "id": "/subscriptions/ffffffff-ffff-ffff-ffff-ffffffffffff/resourceGroups/TestGroup/providers/Microsoft.DBforPostgreSQL/servers/testserver",

        "name": "testserver",

        "type": "Microsoft.DBforPostgreSQL/servers",

        "location": "onebox",

        "sku": {

          "name": "PGSQLB100",

          "tier": "Basic",

          "capacity": 100

        },

        "tags": {

          "elasticServer": "1"

        },

        "properties": {

          "administratorLogin": "cloudsa",

          "storageMB": 1024,

          "sslEnforcement": "Enabled",

          "userVisibleState": "Ready",

          "fullyQualifiedDomainName": "testserver.test-vm1.onebox.xdb.mscds.com"

        }

      }
  name: ServerGet
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: Get
uid: management.azure.com.postgresql.servers.get
