### YamlMime:RESTOperation
uid: management.azure.com.postgresql.databases.listbyserver
name: List By Server
service: PostgreSQL
groupName: Databases
apiVersion: 2017-04-30-preview
summary: List all the databases in a given server.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DBforPostgreSQL/servers/{serverName}/databases?api-version=2017-04-30-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: serverName
  in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: DatabaseListResult
requestHeader: []
definitions:
- name: DatabaseListResult
  description: A List of databases.
  kind: object
  properties:
  - name: value
    description: "  \nRepresents a Database."
    types:
    - uid: Database
      isArray: true
- name: Database
  description: Represents a Database.
  kind: object
  properties:
  - name: properties.charset
    description: "  \nThe charset of the database."
    types:
    - uid: string
  - name: properties.collation
    description: "  \nThe collation of the database."
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: "  \nResource ID"
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: "  \nResource name."
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type."
    types:
    - uid: string
examples:
- name: DatabaseList
  request:
    uri: GET https://management.azure.com/subscriptions/ffffffff-ffff-ffff-ffff-ffffffffffff/resourceGroups/TestGroup/providers/Microsoft.DBforPostgreSQL/servers/testserver/databases?api-version=2017-04-30-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "id": "/subscriptions/ffffffff-ffff-ffff-ffff-ffffffffffff/resourceGroups/TestGroup/providers/Microsoft.DBforPostgreSQL/servers/testserver/databases/db1",
            "name": "db1",
            "type": "Microsoft.DBforPostgreSQL/servers/databases",
            "properties": {
              "charset": "UTF8",
              "collation": "English_United States.1252"
            }
          },
          {
            "id": "/subscriptions/ffffffff-ffff-ffff-ffff-ffffffffffff/resourceGroups/TestGroup/providers/Microsoft.DBforPostgreSQL/servers/testserver/databases/db2",
            "name": "db2",
            "type": "Microsoft.DBforPostgreSQL/servers/databases",
            "properties": {
              "charset": "UTF8",
              "collation": "English_United States.1252"
            }
          }
        ]
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
