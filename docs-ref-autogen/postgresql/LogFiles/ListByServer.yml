### YamlMime:RESTOperation
uid: management.azure.com.postgresql.logfiles.listbyserver
name: List By Server
service: PostgreSQL
groupName: Log Files
apiVersion: 2017-04-30-preview
summary: List all the log files in a given server.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DBforPostgreSQL/servers/{serverName}/logFiles?api-version=2017-04-30-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.
  types:
  - uid: string
- name: serverName
  in: path
  isRequired: true
  description: The name of the server.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: LogFileListResult
requestHeader: []
definitions:
- name: LogFileListResult
  description: A list of log files.
  kind: object
  properties:
  - name: value
    description: "  \nRepresents a log file."
    types:
    - uid: LogFile
      isArray: true
- name: LogFile
  description: Represents a log file.
  kind: object
  properties:
  - name: name
    description: "  \nThe name of the log file."
    types:
    - uid: string
  - name: properties.name
    description: "  \nLog file name."
    types:
    - uid: string
  - name: properties.sizeInKB
    description: "  \nSize of the log file."
    types:
    - uid: integer
  - name: properties.createdTime
    description: "  \nCreation timestamp of the log file."
    types:
    - uid: string
  - name: properties.lastModifiedTime
    description: "  \nLast modified timestamp of the log file."
    types:
    - uid: string
  - name: properties.type
    description: "  \nType of the log file."
    types:
    - uid: string
  - name: properties.url
    description: "  \nThe url to download the log file from."
    types:
    - uid: string
  - name: id
    isReadyOnly: true
    description: "  \nResource ID"
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: "  \nResource type."
    types:
    - uid: string
