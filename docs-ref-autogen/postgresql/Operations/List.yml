### YamlMime:RESTOperation
summary: Lists all of the available REST API operations.
service: PostgreSQL
apiVersion: 2017-04-30-preview
groupName: Operations
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/providers/Microsoft.DBforPostgreSQL/operations?api-version=2017-04-30-preview
uriParameters:
- in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
  name: api-version
responses:
- description: OK
  types:
  - uid: OperationListResult
  name: 200 OK
requestHeader: []
definitions:
- name: OperationListResult
  description: A list of resource provider operations.
  kind: object
  properties:
  - description: REST API operation definition.
    types:
    - isArray: true
      uid: Operation
    name: value
- name: Operation
  description: REST API operation definition.
  kind: object
  properties:
  - isReadyOnly: true
    description: The name of the operation being performed on this particular object.
    types:
    - uid: string
    name: name
  - isReadyOnly: true
    description: The localized display information for this particular operation or action.
    types:
    - uid: OperationDisplay
    name: display
  - isReadyOnly: true
    description: The intended executor of the operation.
    types:
    - uid: OperationOrigin
    name: origin
  - isReadyOnly: true
    description: Additional descriptions for the operation.
    types:
    - isDictionary: true
      additionalTypes:
      - uid: string
      - uid: object
      uid: object
    name: properties
- name: OperationDisplay
  description: Display metadata associated with the operation.
  kind: object
  properties:
  - isReadyOnly: true
    description: Operation resource provider name.
    types:
    - uid: string
    name: provider
  - isReadyOnly: true
    description: Resource on which the operation is performed.
    types:
    - uid: string
    name: resource
  - isReadyOnly: true
    description: Localized friendly name for the operation.
    types:
    - uid: string
    name: operation
  - isReadyOnly: true
    description: Operation description.
    types:
    - uid: string
    name: description
- name: OperationOrigin
  description: The intended executor of the operation.
  kind: enum
  properties:
  - types:
    - uid: string
    name: NotSpecified
  - types:
    - uid: string
    name: user
  - types:
    - uid: string
    name: system
