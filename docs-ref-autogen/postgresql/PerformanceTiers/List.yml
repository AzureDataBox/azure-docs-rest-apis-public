### YamlMime:RESTOperation
summary: List all the performance tiers in a given subscription.
service: PostgreSQL
apiVersion: 2017-04-30-preview
groupName: Performance Tiers
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/providers/Microsoft.DBforPostgreSQL/performanceTiers?api-version=2017-04-30-preview
uriParameters:
- in: path
  isRequired: true
  description: The subscription ID that identifies an Azure subscription.
  types:
  - uid: string
  name: subscriptionId
- in: query
  isRequired: true
  description: The API version to use for the request.
  types:
  - uid: string
  name: api-version
responses:
- description: OK
  types:
  - uid: PerformanceTierListResult
  name: 200 OK
requestHeader: []
definitions:
- name: PerformanceTierListResult
  description: A list of performance tiers.
  kind: object
  properties:
  - description: The list of performance tiers
    types:
    - isArray: true
      uid: PerformanceTierProperties
    name: value
- name: PerformanceTierProperties
  description: Performance tier properties
  kind: object
  properties:
  - description: ID of the performance tier.
    types:
    - uid: string
    name: id
  - description: Backup retention in days for the performance tier edition
    types:
    - uid: integer
    name: backupRetentionDays
  - description: Service level objectives associated with the performance tier
    types:
    - isArray: true
      uid: PerformanceTierServiceLevelObjectives
    name: serviceLevelObjectives
- name: PerformanceTierServiceLevelObjectives
  description: Service level objectives for performance tier.
  kind: object
  properties:
  - description: ID for the service level objective.
    types:
    - uid: string
    name: id
  - description: Edition of the performance tier.
    types:
    - uid: string
    name: edition
  - description: Database throughput unit associated with the service level objective
    types:
    - uid: integer
    name: dtu
  - description: Maximum storage in MB associated with the service level objective
    types:
    - uid: integer
    name: storageMB
examples:
- request:
    uri: GET https://management.azure.com/subscriptions/ffffffff-ffff-ffff-ffff-ffffffffffff/providers/Microsoft.DBforPostgreSQL/performanceTiers?api-version=2017-04-30-preview
  responses:
  - statusCode: "200"
    body: '{"value":[{"id":"Basic","backupRetentionDays":7,"serviceLevelObjectives":[{"edition":"Basic","dtu":50,"storageMB":51200,"id":"PGSQLB50"},{"edition":"Basic","dtu":100,"storageMB":51200,"id":"PGSQLB100"}]},{"id":"Standard","backupRetentionDays":35,"serviceLevelObjectives":[{"edition":"Standard","dtu":100,"storageMB":128000,"id":"PGSQLS100"},{"edition":"Standard","dtu":200,"storageMB":128000,"id":"PGSQLS200"},{"edition":"Standard","dtu":400,"storageMB":128000,"id":"PGSQLS400"},{"edition":"Standard","dtu":800,"storageMB":128000,"id":"PGSQLS800"}]}]}'
  name: PerformanceTiersList
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - description: impersonate your user account
    name: user_impersonation
name: List
uid: management.azure.com.postgresql.performancetiers.list
