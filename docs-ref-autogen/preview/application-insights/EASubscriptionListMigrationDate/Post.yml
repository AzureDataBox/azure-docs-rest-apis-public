### YamlMime:RESTOperation
uid: management.azure.com.applicationinsights.easubscriptionlistmigrationdate.post
name: Post
service: Application Insights
groupName: EA Subscription List Migration Date
apiVersion: 2017-10-01
summary: list date to migrate to new pricing model.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://management.azure.com/subscriptions/{subscriptionId}/providers/microsoft.insights/listMigrationdate?api-version=2017-10-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription ID.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success list migrate date information for this subscription.
  types:
  - uid: EASubscriptionMigrationDate
requestHeader: []
definitions:
- name: EASubscriptionMigrationDate
  description: Subscription migrate date information properties
  kind: object
  properties:
  - name: isGrandFatherableSubscription
    description: Is subscription in the grand fatherable subscription list.
    types:
    - uid: boolean
  - name: optedInDate
    description: Time to start using new pricing model.
    types:
    - uid: string
examples:
- name: EASubscriptionListMigrationDate
  request:
    uri: POST https://management.azure.com/subscriptions/subid/providers/microsoft.insights/listMigrationdate?api-version=2017-10-01
  responses:
  - statusCode: "200"
    body: >-
      {
        "isGrandFatherableSubscription": false,
        "optedInDate": "2018-08-15T22:15:45.5058967+00:00"
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
