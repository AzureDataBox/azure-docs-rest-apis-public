### YamlMime:RESTOperation
uid: management.azure.com.application-insights.componentcurrentpricingplan.createandupdate
name: Create And Update
service: Application Insights
groupName: Component Current Pricing Plan
apiVersion: 2017-10-01
summary: Replace current pricing plan for an Application Insights component.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/microsoft.insights/components/{resourceName}/pricingPlans/current?api-version=2017-10-01
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The Azure subscription ID.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: resourceName
  in: path
  isRequired: true
  description: The name of the Application Insights component resource.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successful request when updating billing features for an Application Insights component. The updated current billing features are returned.
  types:
  - uid: ApplicationInsightsComponentPricingPlan
requestBody:
- parameters:
  - name: properties.planType
    in: body
    description: Pricing Plan Type Name.
    types:
    - uid: string
  - name: properties.cap
    in: body
    description: Daily data volume cap in GB.
    types:
    - uid: number
  - name: properties.warningThreshold
    in: body
    description: Reserved, not used for now.
    types:
    - uid: integer
  - name: properties.stopSendNotificationWhenHitThreshold
    in: body
    description: Reserved, not used for now.
    types:
    - uid: boolean
  - name: properties.stopSendNotificationWhenHitCap
    in: body
    description: Do not send a notification email when the daily data volume cap is met.
    types:
    - uid: boolean
requestHeader: []
definitions:
- name: ApplicationInsightsComponentPricingPlan
  description: An Application Insights component pricing plan
  kind: object
  properties:
  - name: properties.planType
    description: Pricing Plan Type Name.
    types:
    - uid: string
  - name: properties.cap
    description: Daily data volume cap in GB.
    types:
    - uid: number
  - name: properties.resetHour
    isReadyOnly: true
    description: Daily data volume cap UTC reset hour.
    types:
    - uid: integer
  - name: properties.warningThreshold
    description: Reserved, not used for now.
    types:
    - uid: integer
  - name: properties.stopSendNotificationWhenHitThreshold
    description: Reserved, not used for now.
    types:
    - uid: boolean
  - name: properties.stopSendNotificationWhenHitCap
    description: Do not send a notification email when the daily data volume cap is met.
    types:
    - uid: boolean
  - name: properties.maxHistoryCap
    isReadyOnly: true
    description: Maximum daily data volume cap that the user can set for this component.
    types:
    - uid: number
  - name: id
    isReadyOnly: true
    description: Azure resource Id.
    types:
    - uid: string
  - name: name
    isReadyOnly: true
    description: Azure resource name.
    types:
    - uid: string
  - name: type
    isReadyOnly: true
    description: Azure resource type.
    types:
    - uid: string
examples:
- name: ComponentCurrentPricingPlanUpdate
  request:
    uri: PUT https://management.azure.com/subscriptions/subid/resourceGroups/my-resource-group/providers/microsoft.insights/components/my-component/pricingPlans/current?api-version=2017-10-01
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/my-resource-group/providers/microsoft.insights/components/my-component/pricingPlans/current",
        "name": "current",
        "type": "microsoft.insights/components/pricingPlans",
        "properties": {
          "planType": "Basic",
          "cap": 500,
          "maxHistoryCap": 500,
          "resetHour": 16,
          "warningThreshold": 90,
          "stopSendNotificationWhenHitThreshold": false,
          "stopSendNotificationWhenHitCap": false
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "id": "/subscriptions/subid/resourceGroups/my-resource-group/providers/microsoft.insights/components/my-component/pricingPlans/current",
        "name": "current",
        "type": "microsoft.insights/components/pricingPlans",
        "properties": {
          "planType": "Basic",
          "cap": 500,
          "maxHistoryCap": 500,
          "resetHour": 16,
          "warningThreshold": 90,
          "stopSendNotificationWhenHitThreshold": false,
          "stopSendNotificationWhenHitCap": false
        }
      }
security:
- type: oauth2
  description: Azure Active Directory OAuth2 Flow.
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: impersonate your user account
