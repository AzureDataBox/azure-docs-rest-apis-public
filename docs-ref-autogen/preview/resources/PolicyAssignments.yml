### YamlMime:RESTOperationGroup
uid: management.azure.com.resources.policyassignments
name: Policy Assignments
apiVersion: 2017-06-01-preview
service: Resource Management
operations:
- uid: management.azure.com.resources.policyassignments.create
  summary: "Creates a policy assignment.  \nPolicy assignments are inherited by child resources. For example, when you apply a policy to a resource group that policy is assigned to all resources in the group."
- uid: management.azure.com.resources.policyassignments.createbyid
  summary: "Creates a policy assignment by ID.  \nPolicy assignments are inherited by child resources. For example, when you apply a policy to a resource group that policy is assigned to all resources in the group. When providing a scope for the assigment, use '/subscriptions/{subscription-id}/' for subscriptions, '/subscriptions/{subscription-id}/resourceGroups/{resource-group-name}' for resource groups, and '/subscriptions/{subscription-id}/resourceGroups/{resource-group-name}/providers/{resource-provider-namespace}/{resource-type}/{resource-name}' for resources."
- uid: management.azure.com.resources.policyassignments.delete
  summary: Deletes a policy assignment.
- uid: management.azure.com.resources.policyassignments.deletebyid
  summary: "Deletes a policy assignment by ID.  \nWhen providing a scope for the assigment, use '/subscriptions/{subscription-id}/' for subscriptions, '/subscriptions/{subscription-id}/resourceGroups/{resource-group-name}' for resource groups, and '/subscriptions/{subscription-id}/resourceGroups/{resource-group-name}/providers/{resource-provider-namespace}/{resource-type}/{resource-name}' for resources."
- uid: management.azure.com.resources.policyassignments.get
  summary: Gets a policy assignment.
- uid: management.azure.com.resources.policyassignments.getbyid
  summary: "Gets a policy assignment by ID.  \nWhen providing a scope for the assigment, use '/subscriptions/{subscription-id}/' for subscriptions, '/subscriptions/{subscription-id}/resourceGroups/{resource-group-name}' for resource groups, and '/subscriptions/{subscription-id}/resourceGroups/{resource-group-name}/providers/{resource-provider-namespace}/{resource-type}/{resource-name}' for resources."
- uid: management.azure.com.resources.policyassignments.list
  summary: Gets all the policy assignments for a subscription.
- uid: management.azure.com.resources.policyassignments.listforresource
  summary: Gets policy assignments for a resource.
- uid: management.azure.com.resources.policyassignments.listforresourcegroup
  summary: Gets policy assignments for the resource group.
