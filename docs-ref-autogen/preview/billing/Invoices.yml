### YamlMime:RESTOperationGroup
uid: management.azure.com.billing.invoices
name: Invoices
apiVersion: 2018-03-01-preview
service: Billing
operations:
- uid: management.azure.com.billing.invoices.get
  summary: Gets a named invoice resource. When getting a single invoice, the downloadUrl property is expanded automatically.  This is only supported for Azure Web-Direct subscriptions. Other subscription types which were not purchased directly through the Azure web portal are not supported through this preview API.
- uid: management.azure.com.billing.invoices.getlatest
  summary: Gets the most recent invoice. When getting a single invoice, the downloadUrl property is expanded automatically.  This is only supported for Azure Web-Direct subscriptions. Other subscription types which were not purchased directly through the Azure web portal are not supported through this preview API.
- uid: management.azure.com.billing.invoices.list
  summary: Lists the available invoices for a subscription in reverse chronological order beginning with the most recent invoice. In preview, invoices are available via this API only for invoice periods which end December 1, 2016 or later.  This is only supported for Azure Web-Direct subscriptions. Other subscription types which were not purchased directly through the Azure web portal are not supported through this preview API.
