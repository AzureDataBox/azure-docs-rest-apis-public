### YamlMime:RESTOperationGroup
uid: management.azure.com.billing.billingperiods
name: Billing Periods
apiVersion: 2018-03-01-preview
service: Billing
operations:
- uid: management.azure.com.billing.billingperiods.get
  summary: Gets a named billing period.  This is only supported for Azure Web-Direct subscriptions. Other subscription types which were not purchased directly through the Azure web portal are not supported through this preview API.
- uid: management.azure.com.billing.billingperiods.list
  summary: Lists the available billing periods for a subscription in reverse chronological order. This is only supported for Azure Web-Direct subscriptions. Other subscription types which were not purchased directly through the Azure web portal are not supported through this preview API.
