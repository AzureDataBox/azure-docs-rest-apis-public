examples:
- name: Create a virtual machine image from a blob.
  request:
    uri: PUT https://management.azure.com/subscriptions/{subscription-id}/resourceGroups/myResourceGroup/providers/Microsoft.Compute/images/myImage?api-version=2016-04-30-preview
    body: >-
      {
        "location": "West US",
        "properties": {
          "storageProfile": {
            "osDisk": {
              "osType": "Linux",
              "blobUri": "https://mystorageaccount.blob.core.windows.net/osimages/osimage.vhd",
              "osState": "Generalized"
            }
          }
        }
      }
  responses:
  - statusCode: "201"
    body: >-
      {
        "properties": {
          "storageProfile": {
            "osDisk": {
              "osType": "Linux",
              "osState": "Generalized",
              "blobUri": "https://mystorageaccount.blob.core.windows.net/osimages/osimage.vhd",
              "caching": "ReadWrite"
            },
            "dataDisks": []
          },
          "provisioningState": "Creating"
        },
        "type": "Microsoft.Compute/images",
        "location": "westus",
        "id": "/subscriptions/{subscription-id}/resourceGroups/disk/providers/Microsoft.Compute/images/myImage",
        "name": "myImage"
      }
