### YamlMime:RESTOperation
uid: management.azure.com.compute.virtualmachinescalesetvms.get
name: Get
service: Compute
groupName: Virtual Machine Scale Set VM s
apiVersion: 2016-04-30-preview
summary: Gets a virtual machine from a VM scale set.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Compute/virtualMachineScaleSets/{vmScaleSetName}/virtualmachines/{instanceId}?api-version=2016-04-30-preview
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: Subscription credentials which uniquely identify Microsoft Azure subscription. The subscription ID forms part of the URI for every service call.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group.
  types:
  - uid: string
- name: vmScaleSetName
  in: path
  isRequired: true
  description: The name of the VM scale set.
  types:
  - uid: string
- name: instanceId
  in: path
  isRequired: true
  description: The instance ID of the virtual machine.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: Client Api Version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: OK
  types:
  - uid: VirtualMachineScaleSetVM
requestHeader: []
definitions:
- name: VirtualMachineScaleSetVM
  description: Describes a virtual machine scale set virtual machine.
  kind: object
  properties:
  - name: instanceId
    isReadyOnly: true
    description: The virtual machine instance ID.
    types:
    - uid: string
  - name: sku
    isReadyOnly: true
    description: The virtual machine SKU.
    types:
    - uid: Sku
  - name: plan
    description: Specifies information about the marketplace image used to create the virtual machine. This element is only used for marketplace images. Before you can use a marketplace image from an API, you must enable the image for programmatic use.  In the Azure portal, find the marketplace image that you want to use and then click **Want to deploy programmatically, Get Started ->**. Enter any required information and then click **Save**.
    types:
    - uid: Plan
  - name: resources
    isReadyOnly: true
    description: The virtual machine child extension resources.
    types:
    - uid: VirtualMachineExtension
      isArray: true
