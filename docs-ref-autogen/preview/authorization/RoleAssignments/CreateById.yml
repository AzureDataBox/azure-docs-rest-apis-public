### YamlMime:RESTOperation
uid: management.azure.com.authorization.roleassignments.createbyid
name: Create By Id
service: Authorization
groupName: Role Assignments
apiVersion: 2018-01-01-preview
summary: Creates a role assignment by ID.
consumes:
- application/json
produces:
- application/json
paths:
- content: PUT https://management.azure.com/{roleId}?api-version=2018-01-01-preview
uriParameters:
